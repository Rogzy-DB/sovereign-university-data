bio: |
  È uno specialista di dati a tutto tondo con conoscenze di Business Intelligence, Intelligenza Artificiale e analisi dei dati. Sa pensare insieme all'utente e quindi analizzare una richiesta di informazioni e progettare una dashboard. Come sviluppatore sa scrivere ETL e modellare i dati. Infine, è un appassionato di Lightning Network e attualmente lavora come sviluppatore Rust presso Breez.

short_bio: Appassionato di Lightning Network | sviluppatore | Breez
