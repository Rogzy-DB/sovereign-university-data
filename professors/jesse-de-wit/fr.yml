bio: |
  Il est un spécialiste des données polyvalent avec des connaissances en Business Intelligence, en Intelligence Artificielle et en analyse de données. Il peut réfléchir avec un utilisateur et ainsi analyser une demande d'information et concevoir un tableau de bord. En tant que développeur, il peut écrire des ETL et modéliser des données. Enfin, il est un passionné de Lightning Network et travaille actuellement comme développeur Rust chez Breez.

short_bio: Passionné de Lightning Network | développeur | Breez
