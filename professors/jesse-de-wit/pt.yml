bio: |
  É um especialista em dados com conhecimentos em Business Intelligence, Inteligência Artificial e análise de dados. Pode pensar em conjunto com o utilizador e, assim, analisar um pedido de informação e criar um painel. Como programador, pode escrever ETL e modelar dados. Por fim, é um entusiasta da Lightning Network e trabalha atualmente como Rust developer na Breez.

short_bio: Entusiasta da rede Lightning | desenvolvedor | Breez
