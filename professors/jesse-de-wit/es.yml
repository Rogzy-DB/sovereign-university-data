bio: |
  Es un especialista en datos polivalente con conocimientos de Business Intelligence, Inteligencia Artificial y análisis de datos. Puede pensar junto con un usuario y, por lo tanto, analizar una solicitud de información y diseñar un cuadro de mando. Como desarrollador, puede escribir ETL y modelar datos. Por último, es un entusiasta de Lightning Network y actualmente trabaja como desarrollador de Rust en Breez.

