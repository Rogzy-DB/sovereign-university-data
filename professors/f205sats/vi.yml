bio: |
  Tác giả của các bài hướng dẫn và giảng viên về các kỹ thuật giúp đơn giản hóa việc sử dụng thực tế nhiều công cụ liên quan đến kho lưu trữ Bitcoin, cả phần mềm và phần cứng.
  Bất kỳ ai cũng có thể đáp ứng được thách thức mà công nghệ này mang lại, với sự cam kết và sự giúp đỡ phù hợp. Tôi bắt đầu từ con số 0, từng chút một.
  Nostr-maxi. EST 720730

  f205sats@sats.mobi

short_bio: Giảng viên, tác giả, chuyên gia về tự quản.
