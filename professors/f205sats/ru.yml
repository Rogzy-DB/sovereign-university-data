bio: |
  Автор учебников и лектор по методикам, упрощающим практическое использование различных инструментов, связанных с биткоин-самостоятельным хранением, как программных, так и аппаратных.
  Любой человек может справиться с задачей, которую ставит перед ним эта технология, при условии самоотдачи и правильной помощи. Я начал с нуля, понемногу, по чуть-чуть.
  Ностр-макси. EST 720730

  f205sats@sats.mobi

short_bio: Лектор, автор, эксперт по самоохране.
