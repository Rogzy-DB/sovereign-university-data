bio: |
  Autor výukových programů a lektor technik pro zjednodušení praktického používání různých nástrojů souvisejících s Bitcoin self-storage, a to jak softwarových, tak hardwarových.
  S odhodláním a správnou pomocí může výzvu, kterou tato technologie nabízí, zvládnout každý. Začínal jsem od nuly, po troškách POW.
  Nostr-maxi. EST 720730

  f205sats@sats.mobi

short_bio: Přednášející, autor, odborník na sebepéči.
