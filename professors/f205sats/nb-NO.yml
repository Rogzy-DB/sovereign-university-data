bio: |
  Forfatter av veiledninger og foredragsholder om teknikker for å forenkle den praktiske bruken av ulike verktøy knyttet til Bitcoin self-storage, både programvare og maskinvare.
  Hvem som helst kan møte utfordringen som denne teknologien byr på, med engasjement og riktig hjelp. Jeg begynte fra bunnen av, litt POW om gangen.
  Nostr-maxi. EST 720730

  f205sats@sats.mobi

short_bio: Foredragsholder, forfatter, ekspert på selvforvaring.
