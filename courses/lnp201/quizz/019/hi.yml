question: Commitment Transaction प्रणाली लाइटनिंग चैनल के प्रतिभागियों को क्या सुनिश्चित करती है?
answer: हर कोई अपनी राशि को वापस पा सकता है अगर वे आखिरी साइन की गई लेन-देन को प्रकाशित कर दें।
wrong_answers:
  - वे लेन-देन Bitcoin और Blockchain पर दिखाई दे रहे हैं।
  - हर लेन-देन के साथ चैनल की क्षमता बढ़ती है।
  - वह फीस दोनों प्रतिभागियों के बीच साझा की जाती है।
explanation: |
  साइन किए गए Commitment लेन-देन यह सुनिश्चित करते हैं कि अगर चैनल बंद हो जाता है, तो प्रत्येक भागीदार नवीनतम संस्करण को प्रकाशित करके अपनी धनराशि वापस प्राप्त कर सकता है।
