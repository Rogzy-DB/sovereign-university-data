question: अगर HTLC के माध्यम से किया गया भुगतान निर्धारित समय के भीतर पूरा नहीं होता है, तो आमतौर पर भुगतान प्रक्रिया रद्द हो जाती है। इसका मतलब है कि आपको फिर से भुगतान करने की आवश्यकता होगी। कुछ मामलों में, आपको सेवा प्रदाता या विक्रेता से संपर्क करके स्थिति को स्पष्ट करना पड़ सकता है और यह सुनिश्चित करना पड़ सकता है कि कोई अतिरिक्त शुल्क या समस्या न हो।
answer: भुगतान रद्द कर दिया गया है और पैसे भेजने वाले को वापस कर दिए गए हैं।
wrong_answers:
  - भुगतान को अंतिम मध्यवर्ती नोड द्वारा रखा जाता है।
  - रास्ते में सभी नोड्स को फंड्स वितरित किए जाते हैं।
  - फंड्स स्थायी रूप से ब्लॉक हो गए हैं।
explanation: |
  यदि कोई HTLC बिना गुप्त जानकारी के उजागर हुए समाप्त हो जाता है, तो भुगतान रद्द हो जाता है और धनराशि वापस भेजने वाले को लौट जाती है, जिससे कोई भी मध्यवर्ती नोड धनराशि को अपने पास नहीं रख सकता।
