question: जब किसी भुगतान मार्ग में अपर्याप्त तरलता के कारण विफलता होती है, तो भेजने वाला नोड क्या करता है? 

जब किसी भुगतान मार्ग में तरलता की कमी के कारण भुगतान विफल हो जाता है, तो भेजने वाला नोड आमतौर पर एक नया मार्ग खोजने की कोशिश करता है। यह नोड नेटवर्क में अन्य संभावित मार्गों की तलाश करता है जिनमें पर्याप्त तरलता हो ताकि भुगतान सफलतापूर्वक पूरा हो सके। यह प्रक्रिया तब तक जारी रहती है जब तक कि एक सफल मार्ग नहीं मिल जाता या सभी संभावित विकल्प समाप्त नहीं हो जाते।
answer: यह तब तक दूसरी राहें आज़माता रहता है जब तक कि उसे एक सही राह नहीं मिल जाती।
