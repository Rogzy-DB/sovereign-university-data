question: Bob Invoice में रूटिंग को आसान बनाने के लिए कौन-कौन सी जानकारी शामिल कर सकता है?
answer: आसपास के चैनल जिनमें पर्याप्त तरलता हो या निजी चैनलों का अस्तित्व हो।
wrong_answers:
  - मध्यवर्ती नोड्स की निजी कुंजी
  - सभी नेटवर्क के चैनलों का पूरा नक्शा।
  - प्रत्येक चैनल के लिए उपलब्ध तरलता की सटीक मात्रा
explanation: |
  बॉब पास के चैनलों में तरलता की जानकारी देकर या निजी चैनलों का खुलासा करके ऐलिस को उन रास्तों को चुनने में मदद करता है जिनकी सफलता की संभावना बेहतर होती है।
