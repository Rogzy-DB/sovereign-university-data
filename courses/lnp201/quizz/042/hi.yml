question: किसी नोड को एक प्रभावी भुगतान मार्ग चुनने में कौन सा मानदंड मदद कर सकता है?
answer: चैनलों की कुल क्षमता के आधार पर सफलता की संभावना
wrong_answers:
  - नोड्स के बीच का भौगोलिक दूरी
  - कम शुल्क स्तर वाले नोड्स की उपस्थिति
  - लक्ष्य नोड द्वारा किए गए भुगतानों की संख्या
explanation: |
  चैनलों की कुल क्षमता यह संकेत दे सकती है कि सफलता की संभावना अधिक है, क्योंकि यह लेन-देन के लिए अधिक तरलता की उपलब्धता का सुझाव देती है।
