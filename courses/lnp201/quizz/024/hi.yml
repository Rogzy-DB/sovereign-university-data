question: Commitment लेनदेन पर टाइमलॉक और रिवोकेशन की का संयुक्त प्रभाव क्या होता है? 

टाइमलॉक और रिवोकेशन की का मिलाजुला असर यह होता है कि ये लेनदेन को अधिक सुरक्षित और नियंत्रित बनाते हैं। टाइमलॉक यह सुनिश्चित करता है कि लेनदेन एक निश्चित समय से पहले पूरा नहीं हो सकता, जिससे समय के अनुसार लेनदेन की प्रक्रिया होती है। वहीं, रिवोकेशन की यह सुविधा देती है कि अगर किसी कारणवश लेनदेन को रद्द करना पड़े, तो उसे वापस लिया जा सकता है। इन दोनों के संयोजन से लेनदेन में सुरक्षा और लचीलापन बढ़ता है।
answer: वे प्रतिभागियों को धोखा देने से रोकते हैं तुरंत सज़ा देकर।
