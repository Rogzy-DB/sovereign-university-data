question: जब किसी चैनल को जबरदस्ती बंद करने की स्थिति आती है, तो आमतौर पर यह तब होता है जब चैनल के माध्यम से हो रही गतिविधियाँ अवांछनीय या हानिकारक होती हैं। उदाहरण के लिए, अगर किसी चैनल का उपयोग गलत सूचना फैलाने, अवैध गतिविधियों को बढ़ावा देने, या सुरक्षा खतरों का कारण बनने के लिए किया जा रहा हो, तो संबंधित प्राधिकरण इसे बंद करने का निर्णय ले सकते हैं। इसके अलावा, अगर चैनल के संचालन में गंभीर नियमों का उल्लंघन हो रहा हो, तो भी इसे जबरदस्ती बंद किया जा सकता है।
answer: जब एक पक्ष अब जवाब नहीं देता है
wrong_answers:
  - जब चैनल की क्षमता बढ़ाने की जरूरत होती है
  - जब समय-सीमा पर्याप्त नहीं होती
  - जब लेन-देन शुल्क बहुत ज्यादा हो जाता है
explanation: |
  मजबूरन बंद करना तब किया जाता है जब एक पार्टी, जैसे कि किसी तकनीकी समस्या के कारण, दूसरी पार्टी के संदेशों का जवाब देना बंद कर देती है। यह आखिरी उपाय के रूप में किया जाता है।
