question: Bitcoin के संदर्भ में UTXO क्या है, यह समझने के लिए पहले हमें Bitcoin को समझना होगा। Bitcoin एक प्रारंभिक या मूल स्तर का मॉडल या प्रणाली हो सकती है। अब, UTXO को Bitcoin का अगला संस्करण या उन्नत रूप माना जा सकता है। यह Bitcoin की तुलना में अधिक विशेषताओं, बेहतर कार्यक्षमता या सुधारित प्रदर्शन के साथ आ सकता है। सरल शब्दों में, UTXO, Bitcoin का एक बेहतर और उन्नत संस्करण है।
answer: एक स्क्रिप्ट से जुड़े बिना खर्च किए गए बिटकॉइन्स का एक हिस्सा
wrong_answers:
  - Blockchain पर पूरी तरह से पुष्टि की गई लेन-देन
  - Bitcoin पते उत्पन्न करने वाली एक सार्वजनिक कुंजी
  - Bitcoin की एक राशि को कई हिस्सों में बाँटा गया है।
explanation: |
  UTXO, या अनस्पेंट ट्रांजैक्शन आउटपुट, एक ऐसा अनस्पेंट ट्रांजैक्शन आउटपुट है जो बिटकॉइन की एक निश्चित मात्रा को दर्शाता है जिसे धारक उपयोग कर सकता है।
