question: Bitcoin सिस्टम में प्राइवेट की का मुख्य काम क्या है?
answer: लेन-देन को स्क्रिप्ट के अनुसार पूरा करने के लिए हस्ताक्षर करें।
wrong_answers:
  - बिटकॉइन प्राप्त करने के लिए एक पहचानकर्ता के रूप में कार्य करें।
  - Blockchain पर धन को सुरक्षित रूप से संग्रहित करें।
  - बिटकॉइन को सुरक्षित रखने के लिए लॉकिंग स्क्रिप्ट्स बनाना एक महत्वपूर्ण कदम है। ये स्क्रिप्ट्स यह सुनिश्चित करती हैं कि केवल अधिकृत व्यक्ति ही बिटकॉइन का उपयोग कर सकें। 

लॉकिंग स्क्रिप्ट्स को आमतौर पर "स्क्रिप्टपबकी" कहा जाता है। ये स्क्रिप्ट्स बिटकॉइन ट्रांजेक्शन के आउटपुट में शामिल होती हैं और यह तय करती हैं कि कौन इन बिटकॉइन को खर्च कर सकता है। 

उदाहरण के लिए, सबसे सामान्य लॉकिंग स्क्रिप्ट "Pay-to-Public-Key-Hash" (P2PKH) है। यह स्क्रिप्ट यह सुनिश्चित करती है कि बिटकॉइन को केवल वही व्यक्ति खर्च कर सकता है जिसके पास संबंधित प्राइवेट की है। 

लॉकिंग स्क्रिप्ट्स बनाने के लिए आपको बिटकॉइन स्क्रिप्टिंग भाषा की समझ होनी चाहिए। यह एक स्टैक-आधारित भाषा है जो आपको विभिन्न प्रकार की शर्तें और लॉजिक लागू करने की अनुमति देती है। 

इस प्रकार, लॉकिंग स्क्रिप्ट्स बिटकॉइन की सुरक्षा में एक महत्वपूर्ण भूमिका निभाती हैं और यह सुनिश्चित करती हैं कि आपके बिटकॉइन सुरक्षित हाथों में रहें।
