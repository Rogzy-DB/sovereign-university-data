question: अगर बॉब एलिस को 30,000 सतोशी के लिए एक Invoice भेजता है, तो इसका मतलब है कि बॉब ने एलिस को बिटकॉइन की एक छोटी राशि भेजी है। सतोशी बिटकॉइन की सबसे छोटी इकाई होती है, और 30,000 सतोशी का मतलब है कि एलिस को बिटकॉइन की एक निश्चित मात्रा प्राप्त होगी। इस लेन-देन के बाद, एलिस के वॉलेट में 30,000 सतोशी जुड़ जाएंगे। यह सब कुछ ब्लॉकचेन नेटवर्क पर दर्ज होगा, जिससे यह लेन-देन सुरक्षित और सत्यापित हो जाएगा।
answer: एलिस एक Commitment Transaction बनाती है ताकि वह चैनल में बॉब को 30,000 सतोशी ट्रांसफर कर सके।
wrong_answers:
  - एलिस को यह ट्रांसफर करने के लिए एक नया चैनल खोलना होगा।
  - बॉब को अपने Wallet में अपने आप 30,000 सतोशी मिल जाते हैं।
  - Invoice का भुगतान Bitcoin पर On-Chain लेनदेन के माध्यम से किया जाता है।
