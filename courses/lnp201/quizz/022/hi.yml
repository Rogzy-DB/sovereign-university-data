question: धोखाधड़ी की स्थिति में रद्दीकरण कुंजी क्या करने की अनुमति देती है?
answer: धोखेबाज़ को सज़ा देकर सभी पैसे वापस प्राप्त करें।
wrong_answers:
  - Commitment Transaction को रद्द कर दो।
  - चैनल की क्षमता को दोगुना करें।
  - चैनल में किसी भी और लेन-देन को रोकें।
explanation: |
  रद्दीकरण कुंजी पीड़ित पक्ष को यह सुविधा देती है कि अगर दूसरी पार्टी धोखा देने की कोशिश करती है, तो वह सभी धनराशि वापस प्राप्त कर सके।
