question: अगर किसी चैनल को जबरदस्ती बंद कर दिया जाता है जिसमें एक सक्रिय HTLC है, तो आमतौर पर चैनल की सभी गतिविधियाँ तुरंत रुक जाती हैं। इसका मतलब है कि चैनल पर चल रही कोई भी प्रक्रिया या संचार बाधित हो जाएगा। इसके अलावा, इससे डेटा हानि या अस्थायी रूप से सेवा में रुकावट भी हो सकती है। बाद में, चैनल को फिर से खोलने या समस्या को ठीक करने के लिए तकनीकी सहायता की आवश्यकता हो सकती है।
answer: HTLC को Commitment लेन-देन में एक आउटपुट के रूप में शामिल किया गया है।
wrong_answers:
  - HTLC अपने आप रद्द हो जाता है।
  - फंड्स को पिछले नोड्स में पुनर्वितरित किया जाता है।
  - चैनल को तब तक बंद नहीं किया जा सकता जब तक HTLC की अवधि समाप्त नहीं हो जाती।
explanation: |
  जब एक मजबूरन बंदी होती है, तो लंबित HTLCs को Commitment लेनदेन में आउटपुट के रूप में दर्शाया जाता है, जिससे यह सुनिश्चित होता है कि वे परिभाषित शर्तों के अनुसार निष्पादित या वापस किए जाएंगे।
