question: Lightning Network में रूटिंग फीस का क्या काम होता है, यह समझने के लिए पहले यह जानना ज़रूरी है कि रूटिंग फीस होती क्या है। जब कोई ट्रांजैक्शन नेटवर्क के माध्यम से भेजा जाता है, तो वह कई नोड्स से होकर गुजरता है। इन नोड्स को ट्रांजैक्शन को आगे बढ़ाने के लिए एक छोटी सी फीस मिलती है, जिसे रूटिंग फीस कहते हैं।

Lightning Network में, रूटिंग फीस का मुख्य काम नेटवर्क में ट्रांजैक्शन को सुचारू रूप से और सुरक्षित तरीके से आगे बढ़ाना होता है। यह फीस नोड ऑपरेटर्स को प्रोत्साहित करती है कि वे नेटवर्क में अपनी सेवाएं प्रदान करें और ट्रांजैक्शन को सही दिशा में भेजें। इससे नेटवर्क की स्थिरता और विश्वसनीयता बनी रहती है।
answer: मध्यवर्ती नोड्स को भुगतान के हस्तांतरण के लिए अपनी तरलता प्रदान करने के लिए प्रोत्साहित करना।
