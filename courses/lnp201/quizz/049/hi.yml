question: Lightning Invoice का मुख्य कार्य क्या है?
answer: भेजने वाले नोड से भुगतान का अनुरोध करें।
wrong_answers:
  - On-Chain लेनदेन के बिना धनराशि भेजें।
  - चैनल पर HTLCs को सक्रिय करें।
  - एक नया लाइटनिंग चैनल खोलें।
explanation: |
  लाइटनिंग Invoice एक भुगतान अनुरोध है, जिसे प्राप्त करने वाला नोड भेजने वाले नोड को भेजता है ताकि Lightning Network पर भुगतान शुरू किया जा सके।
