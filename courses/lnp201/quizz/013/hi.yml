question: अगर एलिस बॉब के हस्ताक्षर के बिना निकासी लेन-देन नहीं कर पाती है, तो वह उस लेन-देन को पूरा नहीं कर पाएगी। बॉब के हस्ताक्षर की ज़रूरत इसलिए होती है ताकि यह सुनिश्चित किया जा सके कि वह भी इस लेन-देन के लिए सहमत है। बिना उसके हस्ताक्षर के, बैंक या संबंधित संस्था इस लेन-देन को मान्यता नहीं देगी और पैसे नहीं निकाले जा सकेंगे।
answer: वह अपने मल्टीसिग्नेचर Address में जमा किए गए फंड्स तक पहुंच खोने का जोखिम उठा रही है।
wrong_answers:
  - वह अब बॉब से Lightning Network पर बात नहीं कर सकती।
  - चैनल सीमित क्षमता के साथ खुलता है।
  - बॉब को चैनल में स्वचालित रूप से पैसे मिल जाते हैं।
explanation: |
  बॉब के हस्ताक्षर के बिना निकासी लेन-देन पर, एलिस यह सुनिश्चित नहीं कर सकती कि किसी समस्या की स्थिति में उसके पैसे वापस मिल जाएंगे, जिससे नुकसान का खतरा बना रहता है।
