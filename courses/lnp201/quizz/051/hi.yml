question: त्रिकोण उद्घाटन तकनीक से भाग लेने वाले नोड्स को क्या हासिल करने की अनुमति मिलती है?
answer: प्रत्येक चैनल में आने और जाने वाली तरलता
wrong_answers:
  - कम किए गए रूटिंग शुल्क
  - बिना पुष्टि के असीमित संख्या में लेन-देन
  - हर दूसरे नेटवर्क नोड के साथ सीधा संबंध
explanation: |
  त्रिकोणीय ओपनिंग तकनीक प्रत्येक नोड को संतुलित तरलता प्राप्त करने की अनुमति देती है, चाहे वह आने वाली हो या जाने वाली, क्योंकि यह कई प्रतिभागियों के बीच चैनलों का एक लूप बनाती है।
