question: UTXOs को अक्सर बैंकनोट्स से इसलिए तुलना की जाती है क्योंकि दोनों में कुछ समानताएँ होती हैं। जैसे बैंकनोट्स में एक निश्चित मूल्य होता है और आप उन्हें खर्च कर सकते हैं, वैसे ही UTXOs भी एक निश्चित मूल्य के होते हैं और आप उन्हें ट्रांजैक्शन में इस्तेमाल कर सकते हैं। जब आप बैंकनोट्स खर्च करते हैं, तो आप उन्हें छोटे नोट्स में बदल सकते हैं या बाकी पैसे वापस पा सकते हैं। इसी तरह, जब आप UTXOs खर्च करते हैं, तो आप उन्हें छोटे हिस्सों में बाँट सकते हैं और बाकी राशि वापस पा सकते हैं। इसीलिए, UTXOs को बैंकनोट्स की तरह समझना आसान होता है।
answer: उन्हें पूरी तरह से खर्च करना होगा।
wrong_answers:
  - इन्हें तब तक कई बार इस्तेमाल किया जा सकता है जब तक ये खत्म न हो जाएं।
  - वे केवल कुछ विशेष लेन-देन में ही उपयोगी होते हैं।
  - वे बिटकॉइन की छोटी निश्चित मात्रा का प्रतिनिधित्व करते हैं।
