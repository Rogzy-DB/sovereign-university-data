question: दो प्रतिभागियों के बीच एक लाइटनिंग चैनल खोलने का पहला कदम यह है कि दोनों को एक साथ मिलकर एक फंडेड ट्रांजेक्शन बनाना होता है। इसमें दोनों पार्टियाँ कुछ बिटकॉइन जमा करती हैं, जो चैनल के माध्यम से लेन-देन के लिए उपयोग किए जाएंगे।
answer: Exchange संदेशों में राशि और सार्वजनिक कुंजियाँ शामिल होती हैं।
wrong_answers:
  - Blockchain पर तुरंत एक जमा लेन-देन प्रकाशित करें।
  - आपको पहले से Exchange के बिना 2/2 मल्टीसिग्नेचर Address बनाना है।
  - सार्वजनिक कुंजियों के Exchange से पहले निकासी लेन-देन पर हस्ताक्षर करें।
explanation: |
  एक चैनल की शुरुआत दो पक्षों के बीच संदेशों के Exchange के साथ होती है, जहाँ वे उन राशियों को साझा करते हैं जिन्हें वे प्रतिबद्ध करना चाहते हैं और अपने सार्वजनिक कुंजी।
