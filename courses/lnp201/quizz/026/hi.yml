question: कौन सा चैनल बंद करने का तरीका सबसे किफायती और तेज़ है?
answer: सहकारी समापन
wrong_answers:
  - जब किसी चीज़ को मजबूरी में बंद करना पड़े।
  - धोखा देने के बाद closure कैसे पाएं
  - कोई भी इससे ज्यादा किफायती और तेज़ नहीं है।
explanation: |
  सहकारी समापन सबसे तेज़ और सबसे किफायती तरीका है क्योंकि दोनों पक्ष चैनल को बंद करने के लिए सहमत होते हैं और बाजार की स्थितियों के अनुसार शुल्क को समायोजित करते हैं।
