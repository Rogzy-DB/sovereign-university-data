question: Lightning Network पारंपरिक लेन-देन की तुलना में क्या अनुमति देता है जो Bitcoin और Blockchain पर होते हैं?
answer: तेज़ लेन-देन और कम से कम शुल्क के साथ।
wrong_answers:
  - गुमनाम और बिना ट्रेस किए जाने वाले लेन-देन
  - बड़ी मात्रा में लेन-देन बिना किसी मात्रा सीमा के
  - विभिन्न ब्लॉकचेन के बीच लेन-देन
explanation: |
  Lightning Network, off-chain भुगतान चैनलों के माध्यम से तेज़ और कम लागत वाले लेन-देन की सुविधा प्रदान करता है, जो Blockchain पर होने वाले सामान्य लेन-देन से अलग है।
