question: Commitment लेनदेन में Lightning Network पर मुख्य जोखिम क्या है?
answer: पुराने लेन-देन को प्रकाशित करके अधिक धन प्राप्त करना
wrong_answers:
  - Commitment Transaction पर हस्ताक्षर करना भूल जाना
  - गलती से पैसे किसी और चैनल पर भेज देना
  - लेन-देन को अनुचित समय-सीमा के साथ रोकना
explanation: |
  मुख्य जोखिम यह है कि कोई पार्टी धोखा देने की कोशिश कर सकती है पुराने Commitment Transaction को प्रकाशित करके, जिससे वे उन फंड्स को फिर से प्राप्त करने की कोशिश कर सकते हैं जो अब उनके पास नहीं हैं।
