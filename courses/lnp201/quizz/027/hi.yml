question: जब किसी चीज़ को जबरदस्ती बंद किया जाता है, तो यह कम पसंदीदा होता है क्योंकि इससे कई समस्याएँ उत्पन्न हो सकती हैं। सबसे पहले, यह अचानक होता है और लोगों को तैयारी का समय नहीं मिलता। इससे आर्थिक नुकसान हो सकता है, जैसे कि व्यापार बंद होने से आय का नुकसान। इसके अलावा, जबरदस्ती बंद करने से लोगों में असंतोष और तनाव बढ़ सकता है। यह सामाजिक और मानसिक स्वास्थ्य पर भी नकारात्मक प्रभाव डाल सकता है। इसलिए, जबरदस्ती बंद करने की बजाय, योजनाबद्ध और सामंजस्यपूर्ण तरीके से चीज़ों को बंद करना अधिक फायदेमंद होता है।
answer: यह धीमा है और शुल्क शायद उचित नहीं हैं।
wrong_answers:
  - इसके लिए Satoshi नाकामोटो की अनुमति की आवश्यकता है।
  - यह बाद में एक चैनल को फिर से बनाने के लिए मजबूर करता है।
  - यह रद्दीकरण कुंजी के उपयोग को रोकता है।
explanation: |
  मजबूरन बंद करना कम पसंद किया जाता है क्योंकि इसमें एक समय-सीमा होती है, जो प्रक्रिया को धीमा कर देती है, और शुल्क भी अनुचित हो सकते हैं क्योंकि ये चैनल के निर्माण के समय तय किए गए थे।
