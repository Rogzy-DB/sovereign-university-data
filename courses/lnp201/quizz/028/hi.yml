question: अगर बॉब को लगता है कि एलिस चैनल बंद करते समय धोखा देने की कोशिश कर रही है, तो वह कुछ कदम उठा सकता है। सबसे पहले, बॉब को यह सुनिश्चित करना चाहिए कि उसके पास सभी लेन-देन का सही रिकॉर्ड है। इसके बाद, वह ब्लॉकचेन पर एक विवाद शुरू कर सकता है, जिसमें वह सबूत पेश करेगा कि एलिस गलत कर रही है। इस प्रक्रिया में, बॉब को यह दिखाना होगा कि एलिस द्वारा प्रस्तुत की गई जानकारी गलत है और उसके पास सही जानकारी है। अगर बॉब के पास सही सबूत हैं, तो वह अपने हिस्से की सुरक्षा कर सकता है और एलिस के धोखे को रोक सकता है।
answer: सभी धनराशि को पुनः प्राप्त करने के लिए रिवोकेशन कुंजी का उपयोग करें।
wrong_answers:
