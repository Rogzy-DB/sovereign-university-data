  - चैनल को स्थायी रूप से बंद कर दें और इसे फिर से खोलने का कोई विकल्प न रखें।
  - उपलब्ध धनराशि का केवल आधा हिस्सा ही दावा करें।
explanation: |
  अगर धोखाधड़ी होती है, तो बॉब रिवोकेशन कुंजी का उपयोग करके चैनल से सभी धन वापस ले सकता है, इस तरह एलिस को उसके प्रयास के लिए दंडित कर सकता है।
