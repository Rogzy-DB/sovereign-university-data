question: Lightning Network पर अप्रत्यक्ष भुगतान की राशि को सीमित करने वाले कारक कई हो सकते हैं। इनमें बजट की सीमाएं, संगठन की नीतियां, और कानूनी नियम शामिल हो सकते हैं। इसके अलावा, किसी विशेष परियोजना या कार्यक्रम के लिए निर्धारित फंडिंग भी इस राशि को प्रभावित कर सकती है।
answer: चुने गए रास्ते के चैनल में उपलब्ध सबसे कम तरलता।
wrong_answers:
  - मध्यवर्ती नोड्स की संख्या शामिल है।
  - Lightning Network की कुल क्षमता
  - प्रत्येक नोड द्वारा निर्धारित रूटिंग शुल्क
explanation: |
  एक अप्रत्यक्ष भुगतान के जरिए अधिकतम राशि का हस्तांतरण उस चैनल की न्यूनतम तरलता पर निर्भर करता है जिसका उपयोग किया जा रहा है, क्योंकि हर चैनल को दोनों पक्षों पर धनराशि को समायोजित करना होता है।
