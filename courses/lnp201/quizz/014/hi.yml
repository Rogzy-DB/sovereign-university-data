question: Lightning Network पर एक चैनल खोलने का आखिरी कदम क्या है?
answer: Bitcoin पर जमा लेन-देन को Blockchain पर प्रकाशित करें।
wrong_answers:
  - फंड्स को वापस पाने के लिए एक निकासी लेन-देन पर हस्ताक्षर करें।
  - दूसरी पार्टी को उद्घाटन की पुष्टि का संदेश भेजें।
  - प्रत्येक प्रतिभागी के फंड के बैलेंस की जाँच करें।
explanation: |
  चैनल खोलने का आखिरी कदम है Blockchain पर जमा लेन-देन को प्रकाशित करना, जो आधिकारिक रूप से चैनल खोलता है।
