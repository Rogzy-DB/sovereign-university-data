question: एक प्याज रूटिंग भुगतान करने के लिए, भेजने वाले नोड को कुछ महत्वपूर्ण जानकारी जाननी होती है। सबसे पहले, उसे गंतव्य नोड का पता जानना होता है, यानी जिसे भुगतान भेजना है। इसके अलावा, उसे उस रूट की जानकारी होनी चाहिए जिससे भुगतान गुजरने वाला है, यानी बीच के नोड्स की श्रृंखला। हर नोड के लिए, उसे उस नोड के पब्लिक की (सार्वजनिक कुंजी) की जानकारी होनी चाहिए ताकि वह सही तरीके से एन्क्रिप्टेड संदेश भेज सके। अंत में, उसे भुगतान की राशि और किसी भी शुल्क की जानकारी होनी चाहिए जो रूट में शामिल नोड्स द्वारा लिया जा सकता है। इस सारी जानकारी के आधार पर, भेजने वाला नोड एक सुरक्षित और एन्क्रिप्टेड भुगतान भेज सकता है।
