question: HTLCs, या हैशटाइम लॉक कॉन्ट्रैक्ट्स, में टाइमलॉक का एक महत्वपूर्ण रोल होता है। टाइमलॉक एक तरह की सुरक्षा व्यवस्था है जो यह सुनिश्चित करती है कि लेन-देन एक निश्चित समय सीमा के भीतर ही पूरा हो। अगर लेन-देन उस समय सीमा के भीतर पूरा नहीं होता, तो फंड्स वापस भेज दिए जाते हैं। यह प्रक्रिया दोनों पक्षों को सुरक्षा प्रदान करती है और यह सुनिश्चित करती है कि लेन-देन समय पर और सही तरीके से हो।
answer: यह भुगतान पूरा करने के लिए रद्दीकरण से पहले एक समय सीमा प्रदान करता है।
wrong_answers:
  - यह उपयोग किए जाने वाले चैनल की क्षमता को बढ़ाता है।
  - यह लेन-देन में Layer स्तर की गोपनीयता जोड़ता है।
  - यह प्रत्येक मध्यवर्ती नोड के लिए अतिरिक्त शुल्क लागू करता है।
explanation: |
  टाइमलॉक एक समय सीमा निर्धारित करता है HTLC को पूरा करने के लिए, जो यह सुनिश्चित करता है कि अगर लेन-देन सफल नहीं होता है, तो इस अवधि के बाद भुगतान को रद्द करके धन की वसूली की जा सके।
