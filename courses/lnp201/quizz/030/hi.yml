question: Lightning Network यह कैसे संभव बनाता है कि आप किसी ऐसे नोड को फंड भेज सकें जो सीधे जुड़ा नहीं है?
answer: भुगतान को मध्यस्थ नोड्स के माध्यम से भेजकर
wrong_answers:
  - प्रत्येक नोड के बीच On-Chain लेनदेन का उपयोग करके
  - स्वचालित रूप से एक अस्थायी चैनल स्थापित करके
  - फंड्स को सीधे मल्टीसिग्नेचर एड्रेस के जरिए भेजकर
explanation: |
  Lightning Network एक भुगतान को कई मध्यवर्ती नोड्स के माध्यम से रूट करने की सुविधा देता है, बिना भेजने वाले और प्राप्तकर्ता के बीच सीधा चैनल होने की आवश्यकता के।
reviewed: false