question: Bitcoin लेन-देन में, लॉकिंग स्क्रिप्ट का काम यह होता है कि वह यह सुनिश्चित करता है कि केवल सही व्यक्ति ही उस लेन-देन को अनलॉक कर सके। यह स्क्रिप्ट एक तरह का सुरक्षा उपाय है जो यह तय करता है कि लेन-देन से जुड़े फंड्स को कौन खर्च कर सकता है। जब कोई व्यक्ति लेन-देन को अनलॉक करने की कोशिश करता है, तो उसे एक अनलॉकिंग स्क्रिप्ट प्रदान करनी होती है जो लॉकिंग स्क्रिप्ट की शर्तों को पूरा करती है। अगर शर्तें पूरी होती हैं, तो लेन-देन सफल होता है।
answer: यह संबंधित धनराशि खर्च करने के लिए विशेष शर्तें लगाता है।
wrong_answers:
  - यह स्वचालित रूप से धन को कई पतों पर भेज देता है।
  - यह UTXO के मूल्य को निर्धारित करता है जिसे बनाया जाना है।
  - यह अस्थायी रूप से धन को लॉक कर देता है ताकि अत्यधिक खर्च को रोका जा सके।
