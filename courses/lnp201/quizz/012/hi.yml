question: लाइटनिंग चैनल आधिकारिक रूप से कब खुला माना जाता है?
answer: जब जमा लेन-देन की पुष्टि Bitcoin Blockchain पर हो जाती है।
wrong_answers:
  - जैसे ही प्रतिभागियों के बीच सार्वजनिक कुंजियाँ (पब्लिक कीज़) का आदान-प्रदान होता है
  - जब निकासी लेन-देन दोनों पक्षों द्वारा हस्ताक्षरित हो जाता है।
  - जैसे ही 2/2 मल्टीसिग्नेचर Address बनाया जाता है
explanation: |
  चैनल को खुला माना जाता है जब जमा लेन-देन को Bitcoin ब्लॉक में शामिल कर लिया जाता है और वह एक निश्चित संख्या में पुष्टि प्राप्त कर लेता है।
