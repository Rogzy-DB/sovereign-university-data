question: किसी चैनल की सटीक तरलता (liquidity) का अनुमान लगाना एक ट्रांसमिटिंग नोड के लिए मुश्किल होता है क्योंकि चैनल की तरलता लगातार बदलती रहती है। जब भी कोई लेन-देन होता है, चैनल की तरलता प्रभावित होती है। इसके अलावा, नेटवर्क में अन्य नोड्स के बीच होने वाले लेन-देन की जानकारी भी सीमित होती है। इस वजह से, किसी एक नोड के लिए यह जान पाना कठिन होता है कि किसी विशेष समय पर चैनल में कितनी तरलता उपलब्ध है।
answer: क्योंकि केवल दो प्रतिभागियों को ही धन के सटीक वितरण की जानकारी होती है।
wrong_answers:
  - क्योंकि चैनलों की कुल क्षमता लगातार बदलती रहती है।
  - क्योंकि मध्यवर्ती नोड्स की फीस प्रकाशित नहीं की जाती है।
  - क्योंकि हर लेन-देन के बाद चैनल अपने आप बंद हो जाते हैं।
explanation: |
  चैनल में धन का सटीक वितरण केवल उन दो भाग लेने वाले नोड्स को ही दिखाई देता है, जिससे अन्य नोड्स के लिए रूटिंग के लिए उपलब्ध तरलता का अनुमान लगाना मुश्किल हो जाता है।
