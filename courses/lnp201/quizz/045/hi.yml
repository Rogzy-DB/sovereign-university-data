question: LNURL-withdraw फीचर उपयोगकर्ताओं को यह सुविधा देता है कि वे आसानी से और सुरक्षित तरीके से अपने वॉलेट से पैसे निकाल सकें। यह फीचर खासतौर पर लाइटनिंग नेटवर्क के साथ काम करता है, जिससे ट्रांजैक्शन तेज और कम खर्चीला हो जाता है। इसके जरिए आप बिना किसी जटिल प्रक्रिया के, केवल एक लिंक के माध्यम से पैसे निकाल सकते हैं।
answer: किसी सेवा से पैसे निकालने के लिए QR कोड स्कैन करें।
wrong_answers:
  - बिना किसी रूटिंग शुल्क के सीधे भुगतान करें।
  - उनके Lightning Wallet को बिना पासवर्ड के कनेक्ट करें।
  - बिना प्राप्तकर्ता की पुष्टि के पैसे भेजें।
explanation: |
  LNURL-withdraw उपयोगकर्ताओं को एक सेवा से धन निकालने की अनुमति देता है, बस एक QR कोड स्कैन करके, जिससे निकासी प्रक्रिया सरल हो जाती है।
