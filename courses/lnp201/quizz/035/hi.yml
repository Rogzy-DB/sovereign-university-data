question: Lightning Network में HTLCs का मुख्य उद्देश्य यह सुनिश्चित करना है कि लेन-देन सुरक्षित और भरोसेमंद तरीके से हो। HTLCs, या हैश टाइम लॉक कॉन्ट्रैक्ट्स, एक प्रकार की स्मार्ट कॉन्ट्रैक्ट तकनीक है जो यह सुनिश्चित करती है कि लेन-देन तभी पूरा हो जब कुछ शर्तें पूरी हों। इससे यह फायदा होता है कि दोनों पक्षों को लेन-देन के दौरान सुरक्षा और विश्वास मिलता है।
answer: बिचौलिए नोड्स के माध्यम से सुरक्षित भुगतान स्थानांतरण को सक्षम करने के लिए, बिना उन पर भरोसा किए।
wrong_answers:
  - प्रत्येक भुगतान के लिए मध्यस्थ नोड्स के माध्यम से लेन-देन शुल्क को कम करने के लिए।
  - प्रत्येक भुगतान चैनल की क्षमता बढ़ाने के लिए
  - सभी नेटवर्क नोड्स के बीच उनके विश्वास के साथ सीधे संबंध स्थापित करना
explanation: |
  HTLCs (हैश्ड टाइम-लॉक्ड कॉन्ट्रैक्ट्स) यह सुनिश्चित करते हैं कि हर मध्यवर्ती नोड भुगतान को बिना धनराशि रखे आगे बढ़ाएगा, क्योंकि वह इसे केवल अंतिम प्राप्तकर्ता तक ले जाकर ही अनलॉक कर सकता है।
