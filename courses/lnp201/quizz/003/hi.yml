question: भुगतान चैनल में एक प्रतिभागी द्वारा भेजे जाने वाले फंड्स के संबंध में मुख्य नियम यह है कि प्रतिभागी केवल उतनी ही राशि भेज सकता है जितनी उसके पास चैनल में उपलब्ध है। इसका मतलब है कि अगर आपके पास चैनल में 1000 रुपये हैं, तो आप अधिकतम 1000 रुपये ही भेज सकते हैं। इससे ज्यादा नहीं।
answer: वे केवल अपने चैनल के अपने पक्ष से ही धनराशि भेज सकते हैं।
wrong_answers:
  - वे चैनल की कुल क्षमता का आधा तक भेज सकते हैं।
  - वे किसी भी राशि को भेज सकते हैं, जब तक कि पहले से कोई समझौता हो।
  - अगर ज़रूरत पड़े तो वे दूसरे प्रतिभागी की तरफ से धन उधार ले सकते हैं।
explanation: |
  प्रत्येक प्रतिभागी को उनके पास चैनल में मौजूद सतोषियों की मात्रा के आधार पर लेन-देन करने की सीमा होती है, जिससे यह सुनिश्चित होता है कि उनके पास हमेशा पर्याप्त धनराशि हो।
