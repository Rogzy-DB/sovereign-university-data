question: Lightning Network पर रूटिंग में भेजने वाले नोड का मुख्य काम डेटा पैकेट्स को सही दिशा में भेजना होता है। यह नोड यह सुनिश्चित करता है कि डेटा सही गंतव्य तक पहुंचे, इसके लिए यह नेटवर्क के माध्यम से सबसे अच्छा रास्ता चुनता है।
answer: प्राप्तकर्ता तक पहुँचने का पूरा रास्ता तय करें।
wrong_answers:
  - सभी नेटवर्क के चैनलों की तरलता की जानकारी को स्टोर करें।
  - प्रत्येक मध्यस्थ नोड के लिए लेन-देन शुल्क निर्धारित करें।
  - सभी मध्यवर्ती नोड्स के साथ सीधे संवाद करें।
explanation: |
  भेजने वाला नोड पूरे रास्ते की गणना करने के लिए जिम्मेदार होता है, क्योंकि बीच के नोड्स को केवल अपने आस-पास के नोड्स की ही जानकारी होती है।
