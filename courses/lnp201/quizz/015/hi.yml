question: लाइटनिंग चैनल में Commitment Transaction का क्या मतलब होता है?
answer: दोनों पार्टियों के बीच धन का नया वितरण
wrong_answers:
  - कुल लेन-देन की संख्या
  - लेन-देन के लिए चुकाई जाने वाली शुल्क की राशि
  - नए भुगतान चैनल का उद्घाटन
explanation: |
  Commitment Transaction प्रत्येक लाइटनिंग लेन-देन के बाद चैनल में धन के वर्तमान वितरण को दर्शाता है, लेकिन जब तक चैनल खुला रहता है, इसे Blockchain पर प्रकाशित नहीं किया जाता है।
