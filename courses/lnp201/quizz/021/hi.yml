question: Commitment लेनदेन में टाइमलॉक धोखाधड़ी से कैसे बचाता है?

टाइमलॉक एक सुरक्षा उपाय है जो यह सुनिश्चित करता है कि लेनदेन एक निश्चित समय से पहले पूरा नहीं हो सकता। इसका मतलब है कि अगर कोई धोखाधड़ी करने की कोशिश करता है, तो टाइमलॉक उन्हें ऐसा करने से रोकता है क्योंकि लेनदेन को तब तक पूरा नहीं किया जा सकता जब तक कि निर्धारित समय सीमा पूरी नहीं हो जाती। इस तरह, सभी पक्षों को यह विश्वास होता है कि लेनदेन सुरक्षित और निष्पक्ष तरीके से होगा।
answer: यह दोषी पक्ष को तुरंत अपनी धनराशि वापस लेने से रोकता है।
