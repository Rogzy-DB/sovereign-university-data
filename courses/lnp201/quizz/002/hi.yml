question: अगर ऐलिस ने बॉब को 40,000 सतोशी भेजे हैं और उसके पास शुरू में 100,000 सतोशी थे, तो लेन-देन के बाद उसके पास कितने सतोशी बचेंगे?

ऐलिस के पास 100,000 सतोशी थे और उसने 40,000 सतोशी बॉब को भेज दिए। तो अब उसके पास 100,000 - 40,000 = 60,000 सतोशी बचेंगे।
answer: 60,000 सतोशी
wrong_answers:
  - 30,000 सातोशी
  - 40,000 सतोशी
  - 1,40,000 सतोशी
explanation: |
  40,000 सतोशी भेजने के बाद, एलिस के चैनल में बैलेंस 60,000 सतोशी रह गया है।
reviewed: false