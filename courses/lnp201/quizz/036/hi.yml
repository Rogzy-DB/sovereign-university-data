question: HTLC प्राप्तकर्ता को धन प्राप्त करने के लिए कौन सी शर्त पूरी करनी होगी?
answer: उन्हें भुगतान को अनलॉक करने के लिए एक गुप्त (पूर्व-छवि) प्रदान करनी होगी।
wrong_answers:
  - उन्हें प्रत्येक मध्यवर्ती नोड के रूटिंग शुल्क को स्वीकार करना होगा।
  - उन्हें एक नया Commitment Transaction साइन करना होगा।
  - उन्हें धन प्राप्त करने से पहले टाइमलॉक के समाप्त होने का इंतजार करना होगा।
explanation: |
  HTLC में धन प्राप्त करने के लिए, प्राप्तकर्ता को एक विशेष गुप्त कोड प्रदान करना होगा जो Hash द्वारा सुरक्षित भुगतान को अनलॉक करने की अनुमति देता है।
