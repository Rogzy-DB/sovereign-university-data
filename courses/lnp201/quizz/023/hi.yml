  - एक-दूसरे की फंड्स तक पहुंच को रोकने के लिए
  - फंड्स को बराबर-बराबर बांटना
explanation: |
  पिछले लेन-देन के लिए रहस्यों का आदान-प्रदान करने से प्रत्येक प्रतिभागी को यह सुविधा मिलती है कि अगर कोई धोखा देने की कोशिश करता है और पुराने लेन-देन को प्रकाशित करता है, तो वे एक-दूसरे को सजा दे सकें।
