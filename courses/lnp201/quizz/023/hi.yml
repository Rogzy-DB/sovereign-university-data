question: एलिस और बॉब अपने पिछले लेन-देन के रहस्यों को Exchange के लिए इसलिए साझा करते हैं ताकि वे यह सुनिश्चित कर सकें कि सब कुछ सही तरीके से और पारदर्शिता के साथ हो रहा है। इससे दोनों के बीच विश्वास बना रहता है और किसी भी गलतफहमी या धोखाधड़ी की संभावना कम हो जाती है। यह एक तरह से उनके लेन-देन की सुरक्षा और सत्यापन का तरीका है।
answer: ताकि अगर कोई पुराना लेन-देन प्रकाशित करता है तो हर कोई खुद की सुरक्षा कर सके।
wrong_answers:
