question: On-Chain से फंड्स निकालते समय, जो सेवा आपको चैनल के विपरीत दिशा में तरलता (liquidity) स्थानांतरित करने की अनुमति देती है, वह "Rebalancing" सेवा हो सकती है। यह सेवा आपको चैनल के एक तरफ से दूसरी तरफ फंड्स को संतुलित करने में मदद करती है।
answer: आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
wrong_answers:
  - कीसेंड
  - LNURL एक प्रोटोकॉल है जो बिटकॉइन और लाइटनिंग नेटवर्क के उपयोग को आसान और अधिक उपयोगकर्ता-हितैषी बनाने के लिए डिज़ाइन किया गया है। यह उपयोगकर्ताओं को बिना किसी जटिलता के भुगतान भेजने और प्राप्त करने की सुविधा देता है। उदाहरण के लिए, अगर आपको किसी को पैसे भेजने हैं, तो आपको केवल एक साधारण लिंक या QR कोड की जरूरत होती है, जिससे प्रक्रिया तेज और सरल हो जाती है। यह प्रोटोकॉल विशेष रूप से उन लोगों के लिए फायदेमंद है जो तकनीकी ज्ञान में माहिर नहीं हैं, लेकिन फिर भी क्रिप्टोकरेंसी का उपयोग करना चाहते हैं।
  - कॉइनस्वैप
explanation: |
  लाइटनिंग लैब्स की लूप आउट सेवा लाइटनिंग चैनल से On-Chain Blockchain तक फंड ट्रांसफर करने की सुविधा देती है। इससे मुख्य चेन पर बिटकॉइन प्राप्त करते हुए प्राप्त करने की क्षमता को बेहतर बनाया जा सकता है।
