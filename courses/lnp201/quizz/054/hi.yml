question: Lightning Network पर भुगतान स्वीकार करने के लिए एक विक्रेता को मुख्य रूप से डिजिटल या क्रिप्टोकरेंसी की तरलता का प्रबंधन करना होता है। इसका मतलब है कि विक्रेता को यह सुनिश्चित करना होता है कि उनके पास पर्याप्त डिजिटल मुद्रा हो ताकि वे लेन-देन को सुचारू रूप से पूरा कर सकें।
answer: आने वाली तरलता
wrong_answers:
  - बाहर जाने वाली तरलता
  - उच्च कुल चैनल क्षमता
  - उच्च On-Chain शेष राशि
explanation: |
  भुगतान प्राप्त करने के लिए, एक विक्रेता को इनकमिंग लिक्विडिटी की आवश्यकता होती है, जिसका मतलब है कि चैनल के दूसरी तरफ धन उपलब्ध होना चाहिए ताकि वे भुगतान स्वीकार कर सकें।
