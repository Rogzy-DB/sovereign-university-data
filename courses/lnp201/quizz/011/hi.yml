question: ऐलिस पहले निकासी लेन-देन क्यों बनाती है इससे पहले कि वह जमा लेन-देन प्रकाशित करे? 

ऐलिस ऐसा इसलिए करती है ताकि वह सुनिश्चित कर सके कि उसके पास निकासी का विकल्प हमेशा खुला रहे। अगर वह पहले जमा लेन-देन प्रकाशित कर देती और फिर किसी कारणवश निकासी नहीं कर पाती, तो उसके पैसे फंस सकते हैं। पहले निकासी लेन-देन बनाकर, वह यह सुनिश्चित करती है कि अगर उसे कभी पैसे वापस लेने की जरूरत पड़े, तो वह आसानी से ऐसा कर सके। यह एक तरह की सुरक्षा उपाय है, ताकि उसके पैसे सुरक्षित रहें और वह उन्हें जब चाहे तब निकाल सके।
answer: अगर बॉब के साथ कोई समस्या होती है तो अपनी धनराशि वापस पाने के लिए
