question: Lightning Network का मुख्य उद्देश्य क्या है?
answer: Bitcoin की स्केलेबिलिटी को बेहतर बनाने के लिए ताकि तेज़ और कम लागत वाली भुगतान प्रणाली संभव हो सके।
