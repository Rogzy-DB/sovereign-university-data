question: भुगतान चैनल में, चैनल की क्षमता का मतलब है कि उस चैनल के माध्यम से अधिकतम कितनी राशि का लेन-देन किया जा सकता है। यह क्षमता चैनल में जमा की गई कुल राशि पर निर्भर करती है, जो दोनों पक्षों द्वारा मिलकर तय की जाती है।
answer: आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं। 

दोनों प्रतिभागियों के लिए कुल धनराशि जो वे प्राप्त कर सकते हैं...
wrong_answers:
  - जिस समय सीमा तक चैनल खुला रह सकता है
  - एक प्रतिभागी एकल लेन-देन में अधिकतम कितनी राशि भेज सकता है।
  - एक चैनल एक दिन में जितने लेन-देन संभाल सकता है।
explanation: |
  चैनल की क्षमता दोनों प्रतिभागियों की कुल धनराशि के बराबर होती है और यह संभावित लेन-देन को निर्धारित करने के लिए स्थिर रहती है।
