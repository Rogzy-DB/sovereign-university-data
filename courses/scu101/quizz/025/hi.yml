question: डेटा एन्क्रिप्शन के लिए पासवर्ड स्टोर करने की सबसे अच्छी सलाह यह है कि आप पासवर्ड को सीधे स्टोर न करें। इसके बजाय, पासवर्ड को हैश करके स्टोर करें। हैशिंग एक प्रक्रिया है जिसमें पासवर्ड को एक निश्चित लंबाई के कोड में बदल दिया जाता है, जिसे वापस मूल पासवर्ड में नहीं बदला जा सकता। इसके अलावा, आप 'सॉल्ट' का उपयोग कर सकते हैं, जो कि पासवर्ड में एक अतिरिक्त सुरक्षा परत जोड़ता है। यह सुनिश्चित करता है कि अगर दो लोग एक ही पासवर्ड का उपयोग कर रहे हैं, तो भी उनके हैश अलग-अलग होंगे। इस तरह की तकनीकें आपके डेटा को सुरक्षित रखने में मदद करती हैं।
answer: पासवर्ड को एक कागज पर लिखकर सुरक्षित जगह पर रखें।
wrong_answers:
  - कंप्यूटर पर पासवर्ड को एक टेक्स्ट फाइल में स्टोर करें।
  - पासवर्ड को भरोसेमंद दोस्तों के साथ साझा करें।
  - एक ऐसा सामान्य पासवर्ड चुनें जो याद रखने में आसान हो।
explanation: |
  डेटा के लिए पासवर्ड लिख लेना सुझाया जाता है।
  कागज पर एन्क्रिप्शन लिखें और उसे सुरक्षित जगह पर रखें। यह है
  एन्क्रिप्टेड डेटा तक पहुंच खोने से बचने के लिए।
reviewed: true