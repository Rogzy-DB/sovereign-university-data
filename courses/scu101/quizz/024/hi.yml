  डेटा एन्क्रिप्शन के लिए BitLocker विंडोज़ पर इस्तेमाल होता है, जबकि LUKS लिनक्स के लिए होता है।
  Linux और मैक में डेटा एन्क्रिप्शन के लिए एक अंतर्निहित विकल्प होता है।
