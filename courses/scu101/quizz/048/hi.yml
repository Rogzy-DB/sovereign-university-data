question: इनमें से कौन सा 2FA प्रमाणीकरण में एक अच्छा और सुरक्षित तरीका है?
answer: गूगल ऑथेंटिकेटर या ऑथी जैसे ऐप द्वारा उत्पन्न किया गया कोड।
wrong_answers:
  - खाता धारक को एक फोन कॉल या एसएमएस कोड भेजा जाएगा।
  - खाते के धारक को एक ईमेल भेजा गया है जिसमें 10 मिनट में समाप्त होने वाला कोड है।
  - खाता धारक के घर पर भेजा गया एक पत्र Address
explanation: |
  2FA का दूसरा कदम एक अस्थायी कोड हो सकता है जो भेजा जाता है
  एसएमएस, ईमेल, किसी एप्लिकेशन द्वारा उत्पन्न कोड, या एक
  भौतिक सुरक्षा कुंजी। हालांकि, इस विधि का हर पहलू नहीं
  हमें सुरक्षा के उसी स्तर को बनाए रखने की अनुमति दें।
reviewed: true