question: DOH (DNS over HTTPS) और DOT (DNS over TLS) का उपयोग करने के कई फायदे हैं:

1. **गोपनीयता और सुरक्षा**: दोनों तकनीकें DNS क्वेरीज़ को एन्क्रिप्ट करती हैं, जिससे आपकी इंटरनेट गतिविधियों को ट्रैक करना मुश्किल हो जाता है। इससे आपकी ऑनलाइन गोपनीयता बढ़ती है और मिडलमैन अटैक्स से सुरक्षा मिलती है।

2. **सेंसरशिप से बचाव**: एन्क्रिप्टेड DNS क्वेरीज़ के कारण, इंटरनेट सेवा प्रदाता या अन्य संस्थाएं आपकी ब्राउज़िंग गतिविधियों को आसानी से ब्लॉक या मॉनिटर नहीं कर सकतीं।

3. **डेटा इंटीग्रिटी**: DOH और DOT यह सुनिश्चित करते हैं कि DNS क्वेरीज़ को छेड़छाड़ से बचाया जाए, जिससे आपको सही और सुरक्षित इंटरनेट अनुभव मिलता है।

4. **संगतता**: DOH HTTPS प्रोटोकॉल का उपयोग करता है, जो कि वेब पर व्यापक रूप से उपयोग होता है, जिससे इसे लागू करना और उपयोग करना आसान हो जाता है। वहीं, DOT TLS प्रोटोकॉल का उपयोग करता है, जो पहले से ही कई नेटवर्क में सुरक्षा के लिए इस्तेमाल होता है।

5. **बेहतर प्रदर्शन**: कुछ मामलों में, ये तकनीकें DNS क्वेरीज़ के प्रदर्शन को भी सुधार सकती हैं, खासकर जब वे तेज़ और सुरक्षित DNS सर्वरों के साथ उपयोग की जाती हैं।

इन फायदों के कारण, DOH और DOT का उपयोग इंटरनेट पर अधिक सुरक्षित और निजी ब्राउज़िंग अनुभव के लिए किया जा रहा है।
answer: वे DNS कनेक्शन को एन्क्रिप्ट करते हैं, जिससे अधिक गोपनीयता और सुरक्षा मिलती है, और मैन इन द मिडल हमलों से बचाव होता है।
