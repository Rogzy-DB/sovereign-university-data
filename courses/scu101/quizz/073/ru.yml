question: Какое главное преимущество использования менеджера паролей?
answer: Нужно запомнить только один мастер-пароль.
wrong_answers:
  - Больше не нужно создавать новые пароли.
  - Помогает запомнить все пароли с помощью мнемонических техник.
  - Устраняет необходимость в онлайн-аккаунтах.
explanation: |
  Пользователю нужно запомнить только один пароль, чтобы получить доступ ко всем остальным.
