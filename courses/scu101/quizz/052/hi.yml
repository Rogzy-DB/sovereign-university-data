question: हार्डवेयर टोकन, जैसे कि USB कीज़ या स्मार्ट कार्ड, 2FA (दो-कारक प्रमाणीकरण) के लिए सबसे अच्छी सुरक्षा क्यों प्रदान करते हैं, इसके कई कारण हैं। सबसे पहले, ये फिजिकल डिवाइस होते हैं, जिन्हें हैक करना या कॉपी करना बहुत मुश्किल होता है। इसके अलावा, इन्हें चोरी करना भी आसान नहीं होता क्योंकि इन्हें फिजिकली आपके पास होना चाहिए। 

दूसरा, ये डिवाइस एक यूनिक कोड या सिग्नल जनरेट करते हैं, जो हर बार लॉगिन के समय बदलता रहता है। इसका मतलब है कि अगर कोई आपके पासवर्ड को जान भी ले, तब भी बिना इस हार्डवेयर टोकन के वो आपके अकाउंट में लॉगिन नहीं कर सकता।

तीसरा, ये टोकन नेटवर्क से कनेक्ट नहीं होते, इसलिए इन्हें रिमोटली हैक करना लगभग नामुमकिन होता है। 

इन सभी कारणों से, हार्डवेयर टोकन 2FA के लिए एक बहुत ही सुरक्षित विकल्प माने जाते हैं।
answer: वे प्रत्येक साइट के लिए एक अनोखी निजी कुंजी तैयार करते हैं और कनेक्शन की अनुमति देने से पहले URL की पुष्टि करते हैं।
wrong_answers:
  - इन्हें चुराना शारीरिक रूप से कठिन होता है, लेकिन अगर चोर इसमें सफल हो जाते हैं, तो वे आसानी से डिवाइस से रहस्य निकाल लेंगे।
  - वे generate केवल एक ही पासवर्ड का उपयोग करेंगे जो हर साइट के लिए इस्तेमाल होगा और कनेक्शन की अनुमति देने से पहले URL की जांच करेंगे।
  - वे नई तकनीक हैं और महंगी भी हैं, तो वे ज़रूर बेहतर होंगी।
