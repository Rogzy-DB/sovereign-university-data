question: साइबर सुरक्षा का सुनहरा नियम यह है कि "सावधानी ही सुरक्षा है।" इसका मतलब है कि आपको हमेशा सतर्क रहना चाहिए और अपने डेटा और ऑनलाइन गतिविधियों की सुरक्षा के लिए उचित कदम उठाने चाहिए। जैसे कि मजबूत पासवर्ड का उपयोग करना, सॉफ़्टवेयर को नियमित रूप से अपडेट रखना, और अनजान लिंक या ईमेल से बचना।
answer: साइबर सुरक्षा एक ऐसा लक्ष्य है जो आपके सीखने के सफर के साथ बदलता रहेगा।
