question: प्राइवेट ब्राउज़िंग एक ऐसा फीचर है जो आपको इंटरनेट पर सर्फिंग करते समय अपनी ब्राउज़िंग हिस्ट्री, कुकीज़ और अन्य डेटा को सेव होने से रोकता है। इसका मतलब है कि जब आप प्राइवेट मोड में ब्राउज़ करते हैं, तो आपके द्वारा देखी गई वेबसाइट्स और आपके द्वारा भरे गए फॉर्म्स की जानकारी आपके कंप्यूटर पर सेव नहीं होती। यह फीचर तब उपयोगी होता है जब आप किसी सार्वजनिक कंप्यूटर का उपयोग कर रहे हों या अपनी ब्राउज़िंग गतिविधियों को निजी रखना चाहते हों।
answer: एक विशेषता जो इंटरनेट ब्राउज़रों को ब्राउज़िंग इतिहास, अस्थायी इंटरनेट फाइलें, फॉर्म डेटा, कुकीज़, और उपयोगकर्ता नाम और पासवर्ड को स्टोर करने से रोकती है।
wrong_answers:
  - एक सुविधा जो आपके इंटरनेट सेवा प्रदाता से आपकी ऑनलाइन गतिविधि छुपाती है।
  - एक विशेषता जो आपको इंटरनेट पर गुमनाम रूप से ब्राउज़ करने की सुविधा देती है।
  - एक विशेषता जो आपके डिवाइस को वायरस और अन्य हानिकारक सॉफ़्टवेयर से सुरक्षित रखती है।
explanation: |
  प्राइवेट ब्राउज़िंग एक ऐसा फीचर है जो इंटरनेट पर आपकी गतिविधियों को छुपाने में मदद करता है।
  आपके ब्राउज़र को ब्राउज़िंग हिस्ट्री, अस्थायी इंटरनेट डेटा को स्टोर करने से रोकें।
  फाइलें, फॉर्म डेटा, कुकीज़, और उपयोगकर्ता नाम और पासवर्ड।
  हालांकि, यह आपके ऑनलाइन गतिविधियों को आपके से नहीं छुपाता है।
  इंटरनेट सेवा प्रदाता या आपको ब्राउज़ करने की अनुमति देता है
  आप इंटरनेट पर गुमनाम रूप से ब्राउज़ कर सकते हैं।
