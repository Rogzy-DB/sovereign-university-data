question: ब्राउज़र एक्सटेंशन का उपयोग करके ऑटोमैटिक पासवर्ड भरना इसलिए अनुशंसित नहीं है क्योंकि ये एक्सटेंशन आपकी सुरक्षा और गोपनीयता के लिए खतरा पैदा कर सकते हैं। कई बार ये एक्सटेंशन आपके पासवर्ड को सुरक्षित तरीके से नहीं संभालते, जिससे हैकर्स के लिए उन्हें चुराना आसान हो सकता है। इसके अलावा, कुछ एक्सटेंशन आपके ब्राउज़िंग डेटा को ट्रैक कर सकते हैं या अनधिकृत रूप से साझा कर सकते हैं। इसलिए, पासवर्ड मैनेजर का उपयोग करना बेहतर होता है जो विशेष रूप से सुरक्षा के लिए डिज़ाइन किए गए होते हैं।
answer: वे उपयोगकर्ता को फ़िशिंग हमलों के प्रति अधिक संवेदनशील बना सकते हैं, हमले की संभावना बढ़ा सकते हैं, और ब्राउज़र की गति को धीमा कर सकते हैं।
