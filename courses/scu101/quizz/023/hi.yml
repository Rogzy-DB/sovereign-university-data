question: कंप्यूटर सुरक्षा के लिए एक मजबूत पासवर्ड का उपयोग करना बहुत महत्वपूर्ण है। एक मजबूत पासवर्ड आपके व्यक्तिगत और संवेदनशील जानकारी को सुरक्षित रखने में मदद करता है। अगर आपका पासवर्ड कमजोर है, तो हैकर्स के लिए उसे तोड़ना आसान हो सकता है, जिससे आपकी जानकारी चोरी हो सकती है। एक मजबूत पासवर्ड आमतौर पर लंबा होता है और उसमें अक्षर, अंक और विशेष चिन्हों का मिश्रण होता है। इससे आपके अकाउंट्स को अनधिकृत पहुंच से बचाना आसान हो जाता है। इसलिए, अपनी ऑनलाइन सुरक्षा के लिए हमेशा एक मजबूत पासवर्ड का उपयोग करें।
answer: सिस्टम में अनधिकृत पहुंच को रोकने के लिए।
wrong_answers:
  - सिस्टम को तेज़ी से चलाने के लिए।
  - भंडारण क्षमता बढ़ाने के लिए।
  - उपयोगकर्ता Interface को सुधारने के लिए।
explanation: |
  कंप्यूटर सुरक्षा के लिए एक मजबूत पासवर्ड बहुत महत्वपूर्ण होता है ताकि
  सिस्टम में अनधिकृत पहुंच को रोकें।
reviewed: true