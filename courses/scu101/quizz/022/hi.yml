question: जब आप अपने कंप्यूटर में USB की डालते हैं, तो यह सलाह दी जाती है कि पहले यह सुनिश्चित कर लें कि USB की में कोई वायरस या मैलवेयर नहीं है। इसके लिए आप एंटीवायरस सॉफ़्टवेयर का उपयोग कर सकते हैं। इसके अलावा, USB की को धीरे-धीरे और सावधानी से डालें ताकि पोर्ट या की को कोई नुकसान न हो। जब आप USB की का उपयोग कर लें, तो उसे सुरक्षित रूप से इजेक्ट करना न भूलें ताकि डेटा सुरक्षित रहे और कोई फाइल करप्ट न हो।
answer: अनजान या संदिग्ध USB कीज़ को न लगाएं।
wrong_answers:
  - किसी भी USB की को बिना जांचे डाल दें।
  - USB की को लगाने से पहले हमेशा उसे फॉर्मेट कर लें।
  - USB की को लगाएं और फिर वायरस की जांच करें।
explanation: |
  अनजान या संदिग्ध USB कीज़ को लगाना आपके कंप्यूटर को खतरे में डाल सकता है।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  डाटा अक्टूबर 2023 तक अपडेट किया गया है। USB की जांच करना बेकार होगा जब तक...
  इसे डाल दिया गया है।
reviewed: true