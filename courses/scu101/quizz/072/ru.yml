question: Что такое менеджер паролей?
answer: Инструмент, который хранит, генерирует и управляет паролями.
wrong_answers:
  - Антивирусное программное обеспечение против хакерских атак.
  - Безопасный почтовый сервис.
  - Инструмент резервного копирования личных данных.
explanation: |
  Менеджер паролей централизует хранение и создание паролей.
