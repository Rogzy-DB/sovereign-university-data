question: Qu'est-ce qu'un gestionnaire de mots de passe ?
answer: Un outil qui stocke, génère et gère les mots de passe.
wrong_answers:
  - Un logiciel antivirus contre les hack informatiques.
  - Un service de messagerie sécurisé.
  - Outil de sauvegarde de données d'identité personnelles.
explanation: |
  Le gestionnaire de mot de passe centralise le stockage et la création de mots de passe.
