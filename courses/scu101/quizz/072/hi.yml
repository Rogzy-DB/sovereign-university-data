question: पासवर्ड मैनेजर एक ऐसा टूल या सॉफ्टवेयर होता है जो आपके सभी पासवर्ड्स को सुरक्षित तरीके से स्टोर और मैनेज करता है। इसकी मदद से आपको हर वेबसाइट या ऐप के लिए अलग-अलग और मजबूत पासवर्ड याद रखने की जरूरत नहीं होती। आप बस एक मास्टर पासवर्ड याद रखते हैं, और पासवर्ड मैनेजर बाकी सब संभाल लेता है। यह आपके पासवर्ड्स को एन्क्रिप्टेड फॉर्म में स्टोर करता है, जिससे आपकी जानकारी सुरक्षित रहती है।
answer: एक उपकरण जो पासवर्ड को स्टोर, जनरेट और मैनेज करता है।
