question: ऑनलाइन धोखाधड़ी से बचने का एक तरीका यह है कि किसी भी अनजान लिंक पर क्लिक करने से पहले सावधानी बरतें। अगर आपको कोई ईमेल, मैसेज या वेबसाइट संदिग्ध लगती है, तो उस पर क्लिक करने से बचें और उसकी सत्यता की जांच करें।
answer: आप जिस साइट को ब्राउज़ कर रहे हैं, उसकी पहचान की पुष्टि करें, खासकर एक्सटेंशन और डोमेन नाम को जांचकर।
wrong_answers:
