question: Windows में जो बिल्ट-इन एंटीवायरस होता है, उसे Windows Defender कहा जाता है। यह आपके कंप्यूटर को वायरस, मैलवेयर और अन्य खतरों से सुरक्षित रखने में मदद करता है।
answer: विंडोज़ डिफेंडर
wrong_answers:
  - कैसपर्सकी एक साइबर सुरक्षा कंपनी है जो एंटीवायरस और इंटरनेट सुरक्षा सॉफ़्टवेयर बनाती है। यह कंपनी आपके कंप्यूटर और अन्य डिवाइस को वायरस, मैलवेयर और अन्य ऑनलाइन खतरों से बचाने में मदद करती है। अगर आप इंटरनेट पर सुरक्षित रहना चाहते हैं, तो कैसपर्सकी जैसे सॉफ़्टवेयर का उपयोग करना एक अच्छा विकल्प हो सकता है।
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - मैकएफी
explanation: |
  विंडोज डिफेंडर विंडोज में मौजूद एक इनबिल्ट एंटीवायरस है। यह आपके कंप्यूटर को वायरस और अन्य खतरों से सुरक्षित रखने में मदद करता है।
  यह प्रणाली की सुरक्षा के लिए एक सुरक्षित और प्रभावी समाधान है।
  खतरों से।
reviewed: true