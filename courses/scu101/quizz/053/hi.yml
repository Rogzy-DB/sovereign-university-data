  - बायोमेट्रिक डेटा को याद रखना और किसी प्रमाणीकरण डिवाइस का उपयोग करते समय इस्तेमाल करना दोनों ही मुश्किल होता है।
  - बायोमेट्रिक डेटा उपकरणों को लागू करना महंगा होता है और इसलिए अन्य समाधानों की तुलना में यह लागत प्रभावी नहीं होते हैं।
