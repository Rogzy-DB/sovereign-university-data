question: साइबर सुरक्षा का एक पहलू जो नियमित निगरानी की मांग करता है, वह है नेटवर्क सुरक्षा। नेटवर्क पर होने वाली गतिविधियों पर नजर रखना जरूरी होता है ताकि किसी भी संदिग्ध गतिविधि या संभावित खतरे को समय रहते पहचाना और रोका जा सके।
answer: खतरों का लगातार बदलना
wrong_answers:
  - शेयर बाजार
  - मौसम
  - समाचार
explanation: |
  इस अध्याय में यह बताया गया है कि खतरों का लगातार विकास होता रहता है।
  साइबर सुरक्षा में नियमित निगरानी की आवश्यकता होती है।
reviewed: true