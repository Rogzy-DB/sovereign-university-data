question: Почему рекомендуется использовать случайно сгенерированные пароли?
answer: Чтобы противостоять атакам методом перебора.
wrong_answers:
  - Чтобы их было легче запомнить.
  - Чтобы снизить их сложность.
  - Чтобы противостоять атакам Sybil.
explanation: |
  Случайность делает пароли сложнее для подбора, что повышает их безопасность против атак методом перебора.
