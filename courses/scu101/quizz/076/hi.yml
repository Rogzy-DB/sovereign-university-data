question: रैंडमली जनरेटेड पासवर्ड का उपयोग करने की सिफारिश इसलिए की जाती है क्योंकि ये पासवर्ड अधिक सुरक्षित होते हैं। जब हम खुद पासवर्ड बनाते हैं, तो अक्सर हम आसान और याद रखने लायक शब्दों या नंबरों का उपयोग करते हैं, जैसे कि जन्मदिन, नाम या साधारण शब्द। ऐसे पासवर्ड हैकर्स के लिए अनुमान लगाना आसान होता है। 

वहीं, रैंडमली जनरेटेड पासवर्ड में अक्षरों, संख्याओं और विशेष चिन्हों का मिश्रण होता है, जो किसी पैटर्न का पालन नहीं करता। इससे पासवर्ड का अनुमान लगाना या उसे क्रैक करना बहुत मुश्किल हो जाता है। इसलिए, आपकी ऑनलाइन सुरक्षा को मजबूत बनाने के लिए रैंडमली जनरेटेड पासवर्ड का उपयोग करना बेहतर होता है।
answer: बलपूर्वक हमलों का मुकाबला करने के लिए।
wrong_answers:
  - उन्हें याद रखना आसान बनाने के लिए।
  - उनकी जटिलता को कम करने के लिए।
  - सिबिल हमलों का मुकाबला करने के लिए।
explanation: |
  रैंडमनेस (यानी बेतरतीबी) पासवर्ड को ट्रायल और एरर के जरिए अनुमान लगाना मुश्किल बना देती है, जिससे उनकी सुरक्षा ब्रूट-फोर्स अटैक्स के खिलाफ मजबूत हो जाती है।
