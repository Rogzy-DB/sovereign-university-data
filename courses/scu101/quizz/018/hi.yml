question: Windows पर एडमिनिस्ट्रेटर अकाउंट का उपयोग करते समय, यह सलाह दी जाती है कि आप इसे केवल तभी इस्तेमाल करें जब वास्तव में ज़रूरी हो। सामान्य कामों के लिए एक स्टैंडर्ड यूज़र अकाउंट का उपयोग करें। इससे आपके सिस्टम की सुरक्षा बढ़ती है क्योंकि एडमिनिस्ट्रेटर अकाउंट से किए गए बदलाव पूरे सिस्टम को प्रभावित कर सकते हैं।
answer: दो अलग-अलग खाते बनाएं; एक प्रशासक खाता और एक दैनिक उपयोग के लिए खाता।
wrong_answers:
  - यदि आपका पीसी इंटरनेट से नहीं जुड़ा है, तो दैनिक उपयोग के लिए व्यवस्थापक खाता का उपयोग करें।
  - दो अलग-अलग प्रशासक खाते बनाएं; एक दैनिक उपयोग के लिए और दूसरा ऑपरेटिंग सिस्टम प्रशासन के लिए।
  - प्रशासक खाता न बनाएं।
explanation: |
  विंडोज़ पर रोज़मर्रा के कामों के लिए एडमिनिस्ट्रेटर अकाउंट का उपयोग करना
  सिस्टम को अधिक सुरक्षा जोखिमों के संपर्क में लाना। यह अनुशंसा की जाती है
  दो अलग-अलग खाते बनाने के लिए; एक प्रशासनिक कार्यों के लिए
  कार्य और दूसरा दैनिक उपयोग के लिए।
