question: 2FA का मतलब है दो-स्तरीय प्रमाणीकरण। इसका मुख्य उद्देश्य आपकी ऑनलाइन सुरक्षा को बढ़ाना है। जब आप किसी अकाउंट में लॉगिन करते हैं, तो सिर्फ पासवर्ड डालने से काम नहीं चलता। आपको एक और सुरक्षा स्तर पार करना होता है, जैसे कि आपके फोन पर भेजा गया कोड डालना। इससे अगर कोई आपका पासवर्ड जान भी ले, तो भी वो आपके अकाउंट में बिना उस दूसरे कोड के नहीं घुस सकता। इस तरह, 2FA आपके अकाउंट को हैकर्स से बचाने में मदद करता है।
answer: अपने ऑनलाइन खातों को अनधिकृत पहुंच से सुरक्षित रखने के लिए।
wrong_answers:
  - आपके अपने खाते तक पहुंच को कठिन बनाने के लिए
  - आपकी ऑनलाइन गतिविधियों पर नज़र रखने के लिए
  - अपने इंटरनेट कनेक्शन की गति बढ़ाने के लिए
explanation: |
  2FA (दो-स्तरीय प्रमाणीकरण) आपके ऑनलाइन खातों में अतिरिक्त सुरक्षा की एक परत जोड़ता है।
  आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं। 

खाते। भले ही कोई हैकर आपका पासवर्ड प्राप्त कर ले, वे
  आप बिना दूसरे के अपने खाते तक पहुँच नहीं पाएंगे।
  सत्यापन कारक।
reviewed: true