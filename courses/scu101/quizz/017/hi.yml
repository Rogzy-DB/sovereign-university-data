question: यह सुनिश्चित करने का एक तरीका यह है कि आप उस वेबसाइट के URL को ध्यान से देखें। सही वेबसाइट का URL वही होना चाहिए जो आप उम्मीद कर रहे हैं। अगर URL में कोई अजीब या अनजान शब्द हैं, तो यह संभव है कि आप गलत साइट पर हों। इसके अलावा, वेबसाइट का SSL सर्टिफिकेट चेक करें - यह URL के बाईं ओर एक ताले के आइकन के रूप में दिखता है। यह संकेत देता है कि साइट सुरक्षित है।
answer: Address बार में URLs और छोटे ताले को चेक करें।
wrong_answers:
  - साइट पर विज्ञापनों की संख्या चेक करें।
  - साइट की स्पीड चेक करो।
  - साइट की रंग योजना की जाँच करें।
explanation: |
  Address बार में URLs और छोटे ताले की जांच करना
  यह सुनिश्चित करने का एक तरीका है कि आप उसी साइट पर हैं, जिस पर आप जाना चाहते थे।
  देखने के लिए। ताले का निशान यह दर्शाता है कि साइट सुरक्षित कनेक्शन का उपयोग कर रही है।
  HTTPS प्रोटोकॉल, जो डेटा को सुरक्षित रूप से एन्क्रिप्ट करता है, Exchange के लिए।
reviewed: true