  - पासवर्ड मैनेजर केवल एक सीमित संख्या में पासवर्ड ही स्टोर कर सकते हैं।
  - पासवर्ड मैनेजर सभी पासवर्ड को खुद से जनरेट करने की आवश्यकता रखते हैं।
