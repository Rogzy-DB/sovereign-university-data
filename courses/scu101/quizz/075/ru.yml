question: Какие характеристики определяют хороший пароль?
answer: Длинный, сложный и уникальный.
wrong_answers:
  - Короткий, простой и легко запоминающийся.
  - Основанный на личной информации.
  - Одинаковый для всех учетных записей.
explanation: |
  Хороший пароль должен быть достаточно длинным, сложным и не должен повторяться.
