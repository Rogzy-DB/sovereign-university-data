question: Что позволяет сделать сайт Have I Been Pwned?
answer: Проверить, была ли компрометирована электронная почта.
wrong_answers:
  - Сгенерировать новые надежные и случайные пароли.
  - Создать защищенный почтовый ящик.
  - Синхронизировать почтовые аккаунты для удобства использования.
explanation: |
  Этот сайт помогает выявить утечки данных и проверить безопасность электронной почты.
reviewed: false
