question: "Have I Been Pwned" वेबसाइट आपको यह जांचने की सुविधा देती है कि आपका ईमेल पता या फोन नंबर किसी डेटा ब्रीच में शामिल हुआ है या नहीं। यह आपको यह जानने में मदद करता है कि आपकी व्यक्तिगत जानकारी कहीं ऑनलाइन लीक तो नहीं हुई है।
answer: देखें कि क्या ईमेल Address सेफ है या उसमें कोई समस्या है।
wrong_answers:
  - generate के लिए नए मजबूत और रैंडम पासवर्ड।
  - एक सुरक्षित ईमेल इनबॉक्स बनाएं।
  - ईमेल खातों को सिंक्रोनाइज़ करें ताकि उनका उपयोग करना आसान हो जाए।
explanation: |
  यह साइट डेटा उल्लंघनों का पता लगाने और एक ईमेल Address की सुरक्षा की पुष्टि करने में मदद करती है।
reviewed: false