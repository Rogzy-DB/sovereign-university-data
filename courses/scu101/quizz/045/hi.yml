question: पासवर्ड मैनेजर का मुख्य लाभ यह है कि यह आपके सभी पासवर्ड को सुरक्षित और संगठित तरीके से स्टोर करता है। इससे आपको हर वेबसाइट या ऐप के लिए अलग-अलग और मजबूत पासवर्ड याद रखने की जरूरत नहीं होती। पासवर्ड मैनेजर आपके लिए यह काम आसान बना देता है और आपकी ऑनलाइन सुरक्षा को भी बढ़ाता है।
answer: यह आपको मजबूत पासवर्ड बनाने और उन्हें याद रखने में मदद करता है, ताकि आपको यह सब खुद नहीं करना पड़े।
wrong_answers:
  - यह स्वचालित रूप से आपको आपके ऑनलाइन खातों में लॉग इन कर देता है।
  - यह आपके कंप्यूटर को वायरस से बचाता है।
  - यह आपकी सभी पासवर्ड्स को एक जगह पर स्टोर करता है, जिससे उन्हें ढूंढना आसान हो जाता है।
explanation: |
  एक पासवर्ड मैनेजर आपको मजबूत पासवर्ड बनाने में मदद करता है और
  आपको उन्हें याद रखने की ज़रूरत नहीं है, क्योंकि यह आपके सभी जानकारी को सुरक्षित रखता है।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है। पासवर्ड को सुरक्षित तरीके से प्रबंधित करता है और मजबूत पासवर्ड बनाता है।
  आपके लिए।
reviewed: true