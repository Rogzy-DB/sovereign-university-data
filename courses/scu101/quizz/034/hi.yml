question: ईमेल अटैचमेंट्स और इमेजेज में कौन-कौन सी हानिकारक सामग्री हो सकती है?

ईमेल अटैचमेंट्स और इमेजेज में कई तरह की हानिकारक सामग्री हो सकती है। इनमें वायरस, मैलवेयर, स्पाईवेयर, और रैनसमवेयर शामिल हो सकते हैं। ये आपके कंप्यूटर या डिवाइस को नुकसान पहुंचा सकते हैं, आपकी निजी जानकारी चुरा सकते हैं, या आपके सिस्टम को लॉक कर सकते हैं जब तक कि आप फिरौती न दें। इसके अलावा, कुछ अटैचमेंट्स फिशिंग स्कैम का हिस्सा हो सकते हैं, जो आपको धोखा देकर आपकी संवेदनशील जानकारी जैसे पासवर्ड या बैंक डिटेल्स हासिल करने की कोशिश करते हैं। इसलिए, किसी भी अज्ञात या संदिग्ध ईमेल अटैचमेंट या इमेज को खोलने से पहले सावधानी बरतना बहुत जरूरी है।
answer: मैलवेयर
wrong_answers:
