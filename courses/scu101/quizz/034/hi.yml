  - विज्ञापन
  - प्रचार सामग्री
explanation: |
  ईमेल अटैचमेंट्स और इमेजेज़ में मैलवेयर हो सकता है।
  इसलिए, आपको अज्ञात स्रोतों से अटैचमेंट डाउनलोड या खोलना नहीं चाहिए।
  अज्ञात या संदिग्ध प्रेषक।
