question: स्वयं-होस्टेड पासवर्ड मैनेजर का मुख्य नुकसान यह है कि आपको अपनी डेटा सुरक्षा और बैकअप की पूरी जिम्मेदारी खुद लेनी पड़ती है। इसका मतलब है कि आपको सर्वर सेटअप, मेंटेनेंस, और सुरक्षा उपायों का ध्यान रखना होगा। अगर कुछ गलत हो जाता है, तो आपको खुद ही समस्या को हल करना होगा, क्योंकि कोई बाहरी सहायता उपलब्ध नहीं होती।
answer: इसे इस्तेमाल करने के लिए अधिक तकनीकी ज्ञान की आवश्यकता होती है।
wrong_answers:
  - यह थर्ड-पार्टी सेवाओं से ज्यादा महंगा है।
  - यह उतनी सुविधाएँ नहीं प्रदान करता जितनी तृतीय-पक्ष सेवाएँ करती हैं।
  - यह तीसरे पक्ष की सेवाओं जितना सुरक्षित नहीं है।
explanation: |
  एक स्व-होस्टेड पासवर्ड मैनेजर को अधिक तकनीकी ज्ञान की आवश्यकता होती है।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है। आपको अपनी जरूरत के अनुसार सेट अप और प्रबंधन करने के लिए ज्ञान का उपयोग करना होगा।
  सर्वर। हालांकि, यह अधिक नियंत्रण और सुरक्षा प्रदान कर सकता है।
reviewed: true