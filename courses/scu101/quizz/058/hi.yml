question: साइबर सुरक्षा में कई उपकरणों का उपयोग किया जाता है ताकि डेटा और सिस्टम को सुरक्षित रखा जा सके। इनमें से कुछ प्रमुख उपकरण हैं:

1. **एंटीवायरस सॉफ़्टवेयर**: यह वायरस और मैलवेयर को पहचानने और हटाने में मदद करता है।

2. **फायरवॉल**: यह नेटवर्क ट्रैफ़िक को नियंत्रित करता है और अनधिकृत एक्सेस को रोकता है।

3. **इन्क्रिप्शन टूल्स**: ये डेटा को एन्क्रिप्ट करके उसे सुरक्षित रखते हैं ताकि केवल अधिकृत व्यक्ति ही उसे पढ़ सकें।

4. **आईडीएस/आईपीएस (Intrusion Detection/Prevention Systems)**: ये सिस्टम में किसी भी संदिग्ध गतिविधि का पता लगाते हैं और उसे रोकते हैं।

5. **पासवर्ड मैनेजर**: ये सुरक्षित तरीके से पासवर्ड को स्टोर और मैनेज करने में मदद करते हैं।

6. **वीपीएन (Virtual Private Network)**: यह इंटरनेट पर सुरक्षित और निजी कनेक्शन प्रदान करता है।

7. **सिक्योरिटी इंफॉर्मेशन एंड इवेंट मैनेजमेंट (SIEM)**: यह सुरक्षा अलर्ट्स को मॉनिटर और एनालाइज करता है।

इन उपकरणों का सही उपयोग करके साइबर खतरों से बचा जा सकता है और डेटा की सुरक्षा सुनिश्चित की जा सकती है।
answer: वायरशार्क, मेटास्प्लॉइट, एनमैप
wrong_answers:
  - फोटोशॉप, इलस्ट्रेटर, इनडिज़ाइन
  - एक्सेल, पावरपॉइंट, वर्ड
  - AutoCAD, SolidWorks, Revit ये सभी सॉफ़्टवेयर हैं जो डिज़ाइन और मॉडलिंग के लिए उपयोग किए जाते हैं। AutoCAD का इस्तेमाल आमतौर पर 2D और 3D ड्राफ्टिंग के लिए होता है। SolidWorks मुख्य रूप से 3D मॉडलिंग और मैकेनिकल डिज़ाइन के लिए जाना जाता है। Revit का उपयोग आर्किटेक्चर और बिल्डिंग इंफॉर्मेशन मॉडलिंग (BIM) के लिए किया जाता है। ये सॉफ़्टवेयर इंजीनियरिंग, आर्किटेक्चर और डिज़ाइन के क्षेत्र में बहुत महत्वपूर्ण हैं।
explanation: |
  इस अध्याय में Wireshark, Metasploit, और Nmap को कुछ उदाहरणों के रूप में सूचीबद्ध किया गया है।
  साइबर सुरक्षा में उपयोग किए जाने वाले उपकरणों में शामिल हैं।
