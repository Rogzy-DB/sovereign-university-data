question: इंटरनेट की बड़ी कंपनियों द्वारा प्रदान किए गए सिंगल साइन-ऑन (SSO) के साथ मुख्य चिंता यह है कि अगर आपका एकल खाता हैक हो जाता है, तो आपकी सभी संबंधित सेवाओं और खातों तक पहुंच प्राप्त की जा सकती है। इससे आपकी व्यक्तिगत जानकारी और डेटा की सुरक्षा खतरे में पड़ सकती है।
answer: यह उपलब्धता और सेंसरशिप के जोखिमों के मामले में समस्याएँ पैदा करता है।
wrong_answers:
  - इसे इस्तेमाल करना मुश्किल है।
  - इसके लिए बहुत सारी स्टोरेज स्पेस की जरूरत होती है।
  - यह सभी वेबसाइटों के साथ संगत नहीं है।
explanation: |
  इंटरनेट की बड़ी कंपनियों द्वारा प्रदान किया गया सिंगल साइन-ऑन (SSO) प्रणाली प्रस्तुत करता है
  उपलब्धता की समस्याएँ और सेंसरशिप के जोखिम।
  ऐसा इसलिए है क्योंकि अगर SSO प्रदाता में कोई रुकावट आती है
  आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं।
  सभी सेवाएँ जो प्रमाणीकरण के लिए उस SSO का उपयोग करती हैं।
reviewed: true