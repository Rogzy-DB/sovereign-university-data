question: ओपन-सोर्स सॉफ़्टवेयर का मुख्य लाभ यह है कि यह मुफ्त में उपलब्ध होता है और इसका सोर्स कोड सबके लिए खुला होता है। इसका मतलब है कि कोई भी इसे देख सकता है, समझ सकता है, और अपनी जरूरत के हिसाब से इसे बदल या सुधार सकता है। इससे उपयोगकर्ताओं को अधिक नियंत्रण और लचीलापन मिलता है, और सामुदायिक सहयोग से सॉफ़्टवेयर में तेजी से सुधार होता है।
answer: यह सुनिश्चित करने की अनुमति देता है कि आपकी व्यक्तिगत जानकारी चुराने के लिए कोई छुपा हुआ रास्ता नहीं है।
wrong_answers:
  - यह हमेशा मुफ्त है।
  - यह हमेशा बंद-स्रोत सॉफ़्टवेयर की तुलना में अधिक सुरक्षित होता है।
  - यह हमेशा बंद-स्रोत सॉफ़्टवेयर की तुलना में अधिक उपयोगकर्ता-अनुकूल होता है।
explanation: |
  ओपन-सोर्स सॉफ़्टवेयर वह सॉफ़्टवेयर होता है जिसका कोड सबके लिए उपलब्ध होता है और
  आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं। यह सभी के लिए सुलभ है। इससे सत्यापन की सुविधा मिलती है, अन्य के बीच।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है। अन्य चीजों के अलावा, इसमें कोई छुपा हुआ रास्ता नहीं है जिससे आपकी जानकारी चुराई जा सके।
  व्यक्तिगत डेटा। हालांकि, यह हमेशा मुफ्त, सुरक्षित, या
  बंद स्रोत सॉफ़्टवेयर की तुलना में अधिक उपयोगकर्ता-अनुकूल।
reviewed: true