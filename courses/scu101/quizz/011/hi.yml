question: HTTPS प्रोटोकॉल का उद्देश्य इंटरनेट पर सुरक्षित और सुरक्षित संचार सुनिश्चित करना है। यह वेबसाइट और उपयोगकर्ता के बीच डेटा को एन्क्रिप्ट करता है ताकि कोई भी बीच में उस डेटा को न देख सके या उसमें छेड़छाड़ न कर सके। इससे आपकी निजी जानकारी, जैसे पासवर्ड और क्रेडिट कार्ड डिटेल्स, सुरक्षित रहती हैं।
answer: यह वेबसाइटों पर डेटा को एन्क्रिप्ट करता है ताकि उपयोगकर्ता और वेबसाइट के बीच सुरक्षित Exchange सुनिश्चित किया जा सके।
wrong_answers:
  - यह उपयोगकर्ताओं को डेबिट या क्रेडिट कार्ड के माध्यम से भुगतान करते समय भौगोलिक प्रतिबंधों को पार करने की अनुमति देता है।
  - यह उपयोगकर्ताओं को ऑनलाइन विज्ञापन को आंशिक रूप से ब्लॉक करने की अनुमति देता है।
  - यह उपयोगकर्ताओं को बिना निजी प्रमाण-पत्रों का उपयोग किए इंटरनेट तक पहुँचने की अनुमति देता है।
explanation: |
  HTTPS प्रोटोकॉल का उपयोग वेबसाइटों पर डेटा को एन्क्रिप्ट करने के लिए किया जाता है,
  यह सुनिश्चित करना कि उपयोगकर्ता और सिस्टम के बीच जो डेटा आदान-प्रदान हो रहा है, वह सुरक्षित और सही है।
  वेबसाइट सुरक्षित है। इससे तीसरे पक्ष से सुरक्षा में मदद मिलती है।
  डेटा को रोकना।
reviewed: true