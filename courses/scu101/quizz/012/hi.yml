question: साइट के सार्वजनिक कुंजी को प्रमाणपत्र प्रणाली के माध्यम से सत्यापित करना क्यों महत्वपूर्ण है?

साइट के सार्वजनिक कुंजी को प्रमाणपत्र प्रणाली के माध्यम से सत्यापित करना इसलिए महत्वपूर्ण है क्योंकि यह सुनिश्चित करता है कि आप जिस वेबसाइट से जुड़ रहे हैं, वह वास्तव में वही है जो वह दावा करती है। यह प्रक्रिया आपके डेटा को सुरक्षित रखने में मदद करती है और यह सुनिश्चित करती है कि कोई धोखाधड़ी या मिडलमैन अटैक न हो। प्रमाणपत्र प्रणाली एक विश्वसनीय तीसरे पक्ष द्वारा जारी की जाती है, जो यह पुष्टि करती है कि साइट की पहचान सही है। इससे आप निश्चिंत हो सकते हैं कि आपकी जानकारी सही हाथों में है और कोई अनधिकृत व्यक्ति आपके डेटा को एक्सेस नहीं कर सकता।
answer: साइट की प्रामाणिकता की पुष्टि करने के लिए।
wrong_answers:
  - यह सुनिश्चित करने के लिए कि कोई धोखाधड़ी न हो, लेकिन केवल तब जब आप एक सार्वजनिक वाई-फाई नेटवर्क से जुड़े हों।
  - ऑनलाइन विज्ञापनों को आंशिक रूप से ब्लॉक करना।
  - यह सुनिश्चित करने के लिए कि कोई दुर्भावनापूर्ण तत्व वेबसाइट का प्रतिरूपण नहीं कर रहा है।
explanation: |
