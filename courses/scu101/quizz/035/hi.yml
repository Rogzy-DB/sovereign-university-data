question: फिशिंग प्रयासों का उद्देश्य लोगों को धोखा देकर उनकी संवेदनशील जानकारी, जैसे कि पासवर्ड, क्रेडिट कार्ड नंबर, या बैंक खाता विवरण, चुराना होता है। ये धोखेबाज आमतौर पर ईमेल, मैसेज या नकली वेबसाइटों के जरिए लोगों को फंसाने की कोशिश करते हैं ताकि वे अपनी निजी जानकारी साझा कर दें। इसका इस्तेमाल फिर वित्तीय धोखाधड़ी या पहचान की चोरी के लिए किया जाता है।
answer: आपकी संवेदनशील जानकारी जैसे आपके क्रेडेंशियल्स और पासवर्ड्स को निकालने के लिए।
wrong_answers:
  - आपको स्पैम ईमेल भेजने के लिए।
  - अपने उत्पादों या सेवाओं को बेचने के लिए।
  - आपको कार्यक्रमों या वेबिनार में आमंत्रित करने के लिए।
explanation: |
  फिशिंग प्रयासों का उद्देश्य संवेदनशील जानकारी निकालना होता है।
  आपकी जानकारी जैसे कि आपके क्रेडेंशियल्स और पासवर्ड्स। हैकर्स
  वे आपको धोखा देने के लिए धोखाधड़ी वाले ईमेल जैसी विभिन्न चालें अपनाते हैं।
  आपकी जानकारी को उजागर करने के लिए।
reviewed: true