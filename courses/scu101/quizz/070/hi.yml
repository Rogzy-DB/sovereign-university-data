question: लाइटनिंग प्रमाणीकरण का उद्देश्य यह सुनिश्चित करना है कि केवल अधिकृत उपयोगकर्ता ही सिस्टम या सेवा तक पहुंच सकें। यह सुरक्षा की एक परत प्रदान करता है ताकि आपके डेटा और जानकारी सुरक्षित रहें और अनधिकृत व्यक्तियों द्वारा एक्सेस न की जा सके।
answer: यह प्रत्येक सेवा के लिए एक अलग पहचानकर्ता उत्पन्न करता है, बिना इसकी आवश्यकता के।
wrong_answers:
  - यह किसी को भी, भले ही उसके पास Lightning Wallet न हो, ईमेल Address के बिना प्रमाणित करने की अनुमति देता है, यदि एक वैध पहचान पत्र दिखाया जाता है।
  - यह आपको सभी सेवाओं के लिए एक ही पासवर्ड का उपयोग करने की अनुमति देता है।
  - यह हर महीने पासवर्ड बदलने के लिए याद दिलाता है।
explanation: |
  लाइटनिंग ऑथेंटिकेशन एक अलग पहचानकर्ता उत्पन्न करता है।
  प्रत्येक सेवा के लिए, बिना ईमेल दिए।
  Address या व्यक्तिगत जानकारी। इससे गोपनीयता बढ़ सकती है।
  और सुरक्षा को बढ़ाने के लिए व्यक्तिगत जानकारी की मात्रा को कम करके
  जो प्रत्येक सेवा के साथ साझा किया जाता है।
