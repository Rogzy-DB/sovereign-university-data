question: हैकर्स के लिए पहला हमला करने का तरीका अक्सर कमजोर पासवर्ड या असुरक्षित लॉगिन जानकारी होती है। वे सबसे पहले यही कोशिश करते हैं कि किसी तरह से यूज़रनेम और पासवर्ड का पता लगाकर सिस्टम में घुस सकें।
answer: आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं।
wrong_answers:
  - सोशल मीडिया
  - ऑनलाइन शॉपिंग वेबसाइट्स
  - बैंकिंग वेबसाइट्स
explanation: |
  ईमेल हैकर्स के लिए हमले का पहला जरिया होते हैं। वे इसका उपयोग करते हैं
  फिशिंग के प्रयास संवेदनशील जानकारी जैसे निकालने के लिए होते हैं
  आपके प्रमाण-पत्र और पासवर्ड।
