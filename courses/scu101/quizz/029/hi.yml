question: रैंसमवेयर हमलों से अपने डेटा की सुरक्षा के लिए एक सरल उपाय यह है कि आप नियमित रूप से अपने महत्वपूर्ण डेटा का बैकअप लें। बैकअप को किसी सुरक्षित स्थान पर स्टोर करें, जैसे कि एक एक्सटर्नल हार्ड ड्राइव या क्लाउड स्टोरेज, ताकि अगर आपका सिस्टम संक्रमित हो जाए, तो भी आपका डेटा सुरक्षित रहे। इसके अलावा, अपने सॉफ़्टवेयर और एंटीवायरस को हमेशा अपडेट रखें ताकि आप नए खतरों से बच सकें।
answer: अपने महत्वपूर्ण डेटा का नियमित रूप से बैकअप एक बाहरी स्टोरेज डिवाइस या एक सुरक्षित ऑनलाइन स्टोरेज सेवा पर लें।
wrong_answers:
  - अपने कंप्यूटर पर कई एंटीवायरस सॉफ्टवेयर इंस्टॉल करें और समय-समय पर स्कैन करें।
  - अपने कंप्यूटर को नियमित रूप से बदलें या अपने ऑपरेटिंग सिस्टम (OS) को फिर से इंस्टॉल करें।
  - अगर आपके डिवाइस में छुपाने लायक कुछ नहीं है, तो आप सार्वजनिक वाई-फाई नेटवर्क का इस्तेमाल कर सकते हैं।
