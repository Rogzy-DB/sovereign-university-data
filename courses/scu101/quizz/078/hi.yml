question: जब आप एक नया ईमेल खाता बना रहे होते हैं, तो एक बुनियादी मानदंड यह है कि आपको एक मजबूत और सुरक्षित पासवर्ड चुनना चाहिए। यह पासवर्ड ऐसा होना चाहिए जिसे आसानी से कोई और अनुमान न लगा सके, और इसमें अक्षरों, संख्याओं और विशेष चिन्हों का मिश्रण होना चाहिए। इसके अलावा, आपको एक वैध और सक्रिय फोन नंबर या बैकअप ईमेल पता भी देना चाहिए ताकि अगर आप कभी अपना पासवर्ड भूल जाएं, तो उसे आसानी से पुनः प्राप्त कर सकें।
answer: एक अनोखा और मजबूत पासवर्ड का उपयोग करें।
wrong_answers:
  - अन्य खातों से पासवर्ड का पुनः उपयोग करें।
  - आसान याद रखने के लिए एक सरल पासवर्ड चुनें।
  - अपने पालतू जानवर के नाम से एक पासवर्ड चुनें।
explanation: |
  हैकर्स को ईमेल अकाउंट तक पहुँचने से रोकने के लिए एक अनोखा और मजबूत पासवर्ड बहुत जरूरी है।
