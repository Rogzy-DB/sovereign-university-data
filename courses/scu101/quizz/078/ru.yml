question: Какой критерий является основным при создании нового почтового ящика?
answer: Использовать уникальный и надежный пароль.
wrong_answers:
  - Повторно использовать пароль от других аккаунтов.
  - Выбрать простой пароль для удобства запоминания.
  - Выбрать пароль с именем домашнего животного.
explanation: |
  Уникальный и надежный пароль необходим, чтобы предотвратить доступ хакеров к почтовому ящику.
