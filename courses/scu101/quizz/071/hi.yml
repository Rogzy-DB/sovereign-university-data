question: पासवर्ड मैनेजर के मास्टर पासवर्ड को मैनेज करने के लिए एक अच्छी सलाह यह है कि आप एक मजबूत और यादगार पासवर्ड चुनें। इसे कहीं लिखकर न रखें, बल्कि इसे याद कर लें। आप इसे याद रखने के लिए किसी वाक्य या वाक्यांश का उपयोग कर सकते हैं, जिसमें विशेष अक्षर और संख्याएँ शामिल हों। इसके अलावा, इसे नियमित अंतराल पर बदलते रहें और इसे किसी के साथ साझा न करें।
answer: इसे कागज पर लिख लें और किसी छुपी और सुरक्षित जगह पर रख दें।
