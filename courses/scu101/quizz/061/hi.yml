question: साइबर सुरक्षा में कई प्रोग्रामिंग भाषाएँ उपयोग की जाती हैं। इनमें से कुछ प्रमुख हैं:

1. **पायथन (Python):** यह सबसे लोकप्रिय भाषा है क्योंकि यह सरल और शक्तिशाली है। इसका उपयोग स्क्रिप्टिंग और ऑटोमेशन के लिए किया जाता है।

2. **जावा (Java):** यह भाषा प्लेटफॉर्म स्वतंत्र है और बड़े पैमाने पर एप्लिकेशन बनाने के लिए उपयोगी है।

3. **सी (C) और सी++ (C++):** ये भाषाएँ सिस्टम प्रोग्रामिंग और नेटवर्किंग के लिए महत्वपूर्ण हैं।

4. **जावास्क्रिप्ट (JavaScript):** वेब सुरक्षा में इसका उपयोग होता है, खासकर क्लाइंट-साइड सुरक्षा के लिए।

5. **रूबी (Ruby):** यह भाषा वेब एप्लिकेशन सुरक्षा परीक्षण के लिए उपयोगी है।

6. **पीएचपी (PHP):** वेब सर्वर पर चलने वाले एप्लिकेशन की सुरक्षा के लिए इसका उपयोग होता है।

इन भाषाओं का ज्ञान साइबर सुरक्षा में विभिन्न कार्यों को प्रभावी ढंग से करने में मदद करता है।
answer: पायथन, सी, जावा
wrong_answers:
  - HTML, CSS, जावास्क्रिप्ट
  - स्विफ्ट, कोटलिन, रूबी
  - PHP, पर्ल, लुआ
explanation: |
  इस अध्याय में पायथन, सी, और जावा को कुछ प्रमुख प्रोग्रामिंग भाषाओं के रूप में सूचीबद्ध किया गया है।
  साइबर सुरक्षा में उपयोग की जाने वाली प्रोग्रामिंग भाषाएँ।
