question: साइबर सुरक्षा में क्रिप्टोग्राफी के कुछ पहलू निम्नलिखित हैं:

1. **एन्क्रिप्शन (गोपनीयता):** यह प्रक्रिया डेटा को इस तरह से बदल देती है कि केवल अधिकृत व्यक्ति ही उसे पढ़ सकें। उदाहरण के लिए, जब आप ऑनलाइन बैंकिंग करते हैं, तो आपकी जानकारी एन्क्रिप्ट की जाती है ताकि कोई और उसे न देख सके।

2. **डिक्रिप्शन:** यह एन्क्रिप्टेड डेटा को उसकी मूल स्थिति में वापस लाने की प्रक्रिया है ताकि अधिकृत व्यक्ति उसे समझ सकें।

3. **हैशिंग:** यह एक तरह का डेटा फिंगरप्रिंट है। यह सुनिश्चित करता है कि डेटा के साथ कोई छेड़छाड़ नहीं हुई है। पासवर्ड स्टोर करने के लिए हैशिंग का उपयोग किया जाता है।

4. **डिजिटल सिग्नेचर:** यह एक इलेक्ट्रॉनिक हस्ताक्षर है जो यह प्रमाणित करता है कि संदेश या दस्तावेज़ वास्तव में भेजने वाले द्वारा ही भेजा गया है और उसमें कोई बदलाव नहीं हुआ है।

5. **पब्लिक की और प्राइवेट की:** यह एक क्रिप्टोग्राफिक तकनीक है जिसमें दो कुंजियाँ होती हैं - एक सार्वजनिक और एक निजी। सार्वजनिक कुंजी का उपयोग डेटा को एन्क्रिप्ट करने के लिए किया जाता है, जबकि निजी कुंजी का उपयोग उसे डिक्रिप्ट करने के लिए किया जाता है।

6. **सर्टिफिकेट अथॉरिटी (CA):** यह एक विश्वसनीय संस्था होती है जो डिजिटल सर्टिफिकेट जारी करती है, जिससे यह सुनिश्चित होता है कि वेबसाइट्स और सेवाएं सुरक्षित हैं।

इन पहलुओं का उपयोग करके साइबर सुरक्षा में डेटा की सुरक्षा और गोपनीयता सुनिश्चित की जाती है।
answer: SSL/TLS और सममित/असममित एन्क्रिप्शन

SSL (Secure Sockets Layer) और TLS (Transport Layer Security) इंटरनेट पर डेटा को सुरक्षित रूप से भेजने के लिए उपयोग की जाने वाली तकनीकें हैं। ये प्रोटोकॉल आपके कंप्यूटर और सर्वर के बीच भेजे जाने वाले डेटा को एन्क्रिप्ट करते हैं ताकि कोई भी बीच में इसे पढ़ न सके।

सममित एन्क्रिप्शन में, डेटा को एन्क्रिप्ट और डिक्रिप्ट करने के लिए एक ही कुंजी का उपयोग किया जाता है। यह तेज़ होता है लेकिन कुंजी को सुरक्षित रखना चुनौतीपूर्ण हो सकता है।

असममित एन्क्रिप्शन में, दो अलग-अलग कुंजियों का उपयोग होता है - एक सार्वजनिक कुंजी और एक निजी कुंजी। सार्वजनिक कुंजी से डेटा एन्क्रिप्ट किया जाता है और केवल संबंधित निजी कुंजी से ही डिक्रिप्ट किया जा सकता है। यह अधिक सुरक्षित होता है लेकिन थोड़ा धीमा होता है।

SSL/TLS इन दोनों प्रकार के एन्क्रिप्शन का उपयोग करता है ताकि डेटा को सुरक्षित और प्रभावी ढंग से भेजा जा सके।
