  - AES, DES, और 3DES एन्क्रिप्शन तकनीकें हैं। 

- AES (Advanced Encryption Standard) एक आधुनिक और सुरक्षित एन्क्रिप्शन विधि है जो डेटा को सुरक्षित रखने के लिए उपयोग की जाती है। यह तेज़ और प्रभावी है और इसे कई सुरक्षा अनुप्रयोगों में इस्तेमाल किया जाता है।

- DES (Data Encryption Standard) एक पुरानी एन्क्रिप्शन तकनीक है जो अब उतनी सुरक्षित नहीं मानी जाती। इसे पहले डेटा को सुरक्षित रखने के लिए इस्तेमाल किया जाता था, लेकिन अब इसे AES ने काफी हद तक रिप्लेस कर दिया है।

- 3DES (Triple DES) DES का एक उन्नत संस्करण है, जो डेटा को तीन बार एन्क्रिप्ट करता है ताकि सुरक्षा बढ़ सके। हालांकि, यह AES जितना तेज़ और सुरक्षित नहीं है, इसलिए अब ज्यादातर लोग AES का ही उपयोग करते हैं। 

इन तकनीकों का मुख्य उद्देश्य डेटा को एन्क्रिप्ट करके उसे अनधिकृत पहुंच से बचाना है।
  - MD5, SHA-1, और SHA-256 ये सभी हैशिंग एल्गोरिदम हैं। इनका उपयोग डेटा को सुरक्षित रूप से एन्कोड करने के लिए किया जाता है। 

MD5 एक पुराना एल्गोरिदम है और अब इसे सुरक्षित नहीं माना जाता क्योंकि इसे आसानी से क्रैक किया जा सकता है। 

SHA-1 भी अब उतना सुरक्षित नहीं है जितना पहले हुआ करता था, क्योंकि इसमें भी कुछ कमजोरियाँ पाई गई हैं। 

SHA-256 वर्तमान में अधिक सुरक्षित माना जाता है और इसका उपयोग आमतौर पर किया जाता है, खासकर जब सुरक्षा की बात आती है। 

इन एल्गोरिदम का मुख्य काम यह है कि वे किसी भी डेटा को एक निश्चित लंबाई के हैश में बदल देते हैं, जिससे डेटा की सुरक्षा बढ़ जाती है।
