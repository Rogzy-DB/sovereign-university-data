question: रैनसमवेयर एक प्रकार का दुर्भावनापूर्ण सॉफ़्टवेयर (मैलवेयर) है जो आपके कंप्यूटर या डिवाइस को लॉक कर देता है या आपकी फाइलों को एन्क्रिप्ट कर देता है। इसके बाद, यह आपसे फिरौती की मांग करता है, यानी पैसे की मांग करता है, ताकि आपकी फाइलों को वापस अनलॉक किया जा सके या डिवाइस को फिर से एक्सेस किया जा सके। यह साइबर अपराधियों द्वारा किया जाता है और अक्सर ईमेल अटैचमेंट या संदिग्ध वेबसाइटों के माध्यम से फैलता है।
answer: एक प्रकार का हानिकारक सॉफ़्टवेयर जो उपयोगकर्ता के डेटा को एन्क्रिप्ट कर देता है और उसे डिक्रिप्ट करने के लिए फिरौती की मांग करता है।
wrong_answers:
  - एक प्रकार का एंटीवायरस सॉफ्टवेयर है जो एक बार शुल्क चुकाने पर कंप्यूटर के कैश और कुकीज़ को साफ करने में सक्षम है।
  - डेटा रिकवरी के लिए इस्तेमाल होने वाला एक प्रकार का सॉफ्टवेयर, आजकल यूरोप में काफी आम होता जा रहा है।
  - डेटा बैकअप के लिए इस्तेमाल होने वाला एक प्रकार का सॉफ्टवेयर, जो आमतौर पर हर 7 दिन में एक बार बैकअप करता है।
explanation: |
  रैंसमवेयर एक प्रकार का दुर्भावनापूर्ण सॉफ़्टवेयर है जो डेटा को एन्क्रिप्ट कर देता है।
  आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं।
  यह अब आम होता जा रहा है और काफी परेशानी भरा हो सकता है।
  किसी कंपनी या व्यक्ति के लिए।
reviewed: true