question: आपके ब्राउज़र में एक्सटेंशन की संख्या को सीमित रखने की सिफारिश इसलिए की जाती है क्योंकि ज्यादा एक्सटेंशन आपके ब्राउज़र की गति को धीमा कर सकते हैं। इसके अलावा, अधिक एक्सटेंशन का मतलब है कि आपके डिवाइस पर अधिक संसाधनों का उपयोग होगा, जिससे आपके कंप्यूटर की समग्र प्रदर्शन पर असर पड़ सकता है। कुछ एक्सटेंशन आपकी गोपनीयता के लिए भी खतरा हो सकते हैं, क्योंकि वे आपकी ब्राउज़िंग गतिविधियों को ट्रैक कर सकते हैं। इसलिए, केवल उन्हीं एक्सटेंशनों का उपयोग करें जो वास्तव में आपके लिए आवश्यक हैं।
answer: संभावित सुरक्षा और प्रदर्शन समस्याओं से बचने के लिए।
wrong_answers:
  - अपने डिवाइस पर स्टोरेज स्पेस बचाने के लिए।
  - ब्राउज़र को क्रैश होने से बचाने के लिए।
  - तीसरे पक्ष की साइटों द्वारा ट्रैक किए जाने से बचने के लिए।
explanation: |
  जबकि ब्राउज़र एक्सटेंशन उपयोगी सुविधाएँ प्रदान कर सकते हैं,
  फंक्शनलिटीज़ के साथ-साथ, वे सुरक्षा जोखिम भी पैदा कर सकते हैं क्योंकि वे
  आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं। इसके अलावा, आप अपने डेटा और ब्राउज़िंग गतिविधि तक पहुंच सकते हैं।
  बहुत सारे एक्सटेंशन होने से आपका ब्राउज़र धीमा हो सकता है और
  उसके प्रदर्शन पर असर डाल सकता है।
