question: सुरक्षा कमजोरियों का एक आम कारण क्या है?
answer: मानव लापरवाही।
wrong_answers:
  - बिजली कटौती।
  - धीमी इंटरनेट गति।
  - पुराना हार्डवेयर।
explanation: |
  सुरक्षा कमजोरियाँ अक्सर मानव द्वारा की गई गलतियों का परिणाम होती हैं।
  लापरवाही, जैसे कि डिफ़ॉल्ट पासवर्ड का उपयोग करना या पासवर्ड को लिखकर रखना।
  आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं। असुरक्षित स्थानों पर पासवर्ड रखना सुरक्षित नहीं है। जटिल हमले नहीं होते।
  हमेशा कंप्यूटर सुरक्षा को खतरे में डालना जरूरी नहीं होता।
reviewed: true