question: Почему рекомендуется создавать два разных адреса электронной почты?
answer: Чтобы отделить общение от восстановления учетной записи.
wrong_answers:
  - Чтобы разделить рабочую и личную переписку.
  - Чтобы создать несколько учетных записей и повысить онлайн-видимость.
  - Чтобы получать больше спама.
explanation: |
  Разделение адресов электронной почты помогает снизить риски и лучше защитить доступ к важным учетным записям.
