question: अगर आपको अपने कंप्यूटर पर वायरस का पता चलता है, तो आपको कुछ कदम उठाने चाहिए:

1. **इंटरनेट डिस्कनेक्ट करें**: सबसे पहले अपने कंप्यूटर को इंटरनेट से डिस्कनेक्ट कर दें ताकि वायरस फैल न सके।

2. **एंटीवायरस सॉफ़्टवेयर चलाएं**: अपने कंप्यूटर पर इंस्टॉल किए गए एंटीवायरस सॉफ़्टवेयर को अपडेट करें और फिर एक पूरी स्कैन चलाएं। यह वायरस को पहचानने और हटाने में मदद करेगा।

3. **संदिग्ध फाइलें हटाएं**: अगर स्कैन के दौरान कोई संदिग्ध फाइलें मिलती हैं, तो उन्हें तुरंत हटा दें।

4. **सिस्टम को रिस्टोर करें**: अगर समस्या बनी रहती है, तो अपने कंप्यूटर को एक पिछले सुरक्षित बिंदु पर रिस्टोर करने का प्रयास करें।

5. **तकनीकी सहायता लें**: अगर आप खुद से समस्या हल नहीं कर पा रहे हैं, तो किसी पेशेवर तकनीकी विशेषज्ञ से मदद लें।

6. **डेटा बैकअप करें**: भविष्य में ऐसी समस्याओं से बचने के लिए अपने महत्वपूर्ण डेटा का नियमित रूप से बैकअप लेते रहें।

इन कदमों का पालन करके आप अपने कंप्यूटर को वायरस से सुरक्षित रख सकते हैं।
answer: इसे इंटरनेट से डिस्कनेक्ट करें, पूरा एंटीवायरस स्कैन चलाएं, और संक्रमित फाइलों को हटा दें।
