question: लिनक्स और मैक को अक्सर एंटीवायरस की जरूरत नहीं होती है। ये ऑपरेटिंग सिस्टम विंडोज की तुलना में वायरस और मैलवेयर के प्रति कम संवेदनशील होते हैं। लिनक्स का ओपन-सोर्स नेचर और मैक का मजबूत सुरक्षा ढांचा इन्हें सुरक्षित बनाता है। हालांकि, अगर आप इंटरनेट से बहुत कुछ डाउनलोड करते हैं या संदिग्ध वेबसाइट्स पर जाते हैं, तो एंटीवायरस का इस्तेमाल करना एक अच्छा विचार हो सकता है। सुरक्षा के लिए सावधानी बरतना हमेशा बेहतर होता है।
answer: यह गलत है।
wrong_answers:
  - यह सच है।
  - सिर्फ लिनक्स को एंटीवायरस की जरूरत होती है।
  - सिर्फ मैक को एंटीवायरस की ज़रूरत होती है।
explanation: |
  लिनक्स और मैक, अपने उपयोगकर्ता अधिकारों के विभाजन के कारण धन्यवाद।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है। सिस्टम को अक्सर एंटीवायरस की ज़रूरत नहीं होती।
