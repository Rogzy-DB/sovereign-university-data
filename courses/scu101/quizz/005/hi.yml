question: Google Chrome ब्राउज़र से बचने की सलाह इसलिए दी जाती है क्योंकि यह आपकी प्राइवेसी के लिए उतना सुरक्षित नहीं माना जाता। यह ब्राउज़र आपके ऑनलाइन गतिविधियों का डेटा इकट्ठा करता है और उसे गूगल के साथ साझा करता है, जिससे आपकी व्यक्तिगत जानकारी का गलत इस्तेमाल हो सकता है। इसके अलावा, यह ब्राउज़र काफी ज्यादा रैम का उपयोग करता है, जिससे आपके कंप्यूटर की स्पीड धीमी हो सकती है। इसलिए, लोग अक्सर ऐसे ब्राउज़रों का उपयोग करने की सलाह देते हैं जो आपकी प्राइवेसी का बेहतर ख्याल रखते हैं।
answer: अपने ट्रैकर्स की वजह से।
wrong_answers:
