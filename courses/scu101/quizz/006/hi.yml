question: ऑनलाइन ब्राउज़िंग के संदर्भ में, कुकीज़ छोटी-छोटी फाइलें होती हैं जो आपकी डिवाइस पर वेबसाइट्स द्वारा सेव की जाती हैं। जब आप किसी वेबसाइट पर जाते हैं, तो वह वेबसाइट आपकी जानकारी को याद रखने के लिए कुकीज़ का उपयोग करती है, जैसे कि आपकी लॉगिन जानकारी, भाषा पसंद, या शॉपिंग कार्ट में जो चीजें आपने जोड़ी हैं। इससे अगली बार जब आप उस वेबसाइट पर जाते हैं, तो आपका अनुभव पहले से ज्यादा व्यक्तिगत और सुविधाजनक हो जाता है। कुकीज़ वेबसाइट्स को यह भी मदद करती हैं कि वे यह समझ सकें कि आप उनकी साइट का उपयोग कैसे कर रहे हैं, ताकि वे अपनी सेवाओं को बेहतर बना सकें।
answer: वेबसाइटों द्वारा आपके डिवाइस पर जानकारी स्टोर करने के लिए बनाई गई फाइलें।
