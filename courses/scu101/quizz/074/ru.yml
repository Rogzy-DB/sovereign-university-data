question: Каковы основные функции менеджера паролей?
answer: Хранение, генерация и организация паролей.
wrong_answers:
  - Анализ и удаление вирусов.
  - Резервное копирование и организация личных документов.
  - Оптимизация скорости соединения.
explanation: |
  Основные функции включают хранение, генерацию и организацию паролей.
