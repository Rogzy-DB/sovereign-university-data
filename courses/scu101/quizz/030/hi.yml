question: फ्रॉडulent ईमेल से खुद को बचाने का सबसे अच्छा तरीका यह है कि किसी भी अनजान या संदिग्ध ईमेल पर क्लिक न करें। अगर कोई ईमेल आपको संदिग्ध लगे, तो उसमें दिए गए लिंक या अटैचमेंट को न खोलें। हमेशा ईमेल के स्रोत की जांच करें और अगर कोई जानकारी मांगी जा रही है, तो सीधे संबंधित कंपनी या व्यक्ति से संपर्क करें। अपनी व्यक्तिगत जानकारी को कभी भी ईमेल के माध्यम से साझा न करें।
answer: भेजने वाले का पूरा नाम और ईमेल की उत्पत्ति को ध्यान से जांचें।
wrong_answers:
  - संदिग्ध ईमेल का हमेशा जवाब दें।
  - सभी ईमेल अटैचमेंट्स खोलकर उनकी सामग्री जांचें।
  - अपनी व्यक्तिगत जानकारी केवल उन्हीं लोगों के साथ साझा करें जिन्हें आप जानते हैं।
explanation: |
  धोखाधड़ी वाले ईमेल से खुद को बचाने का सुनहरा नियम
  आपको भेजने वाले का पूरा नाम भी ध्यान से जांचना चाहिए।
  ईमेल के स्रोत के बारे में संदेह हो तो उसे हटा दें!
