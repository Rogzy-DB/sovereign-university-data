  - फिरौती चुकाने से यह सुनिश्चित नहीं होता कि आपका डेटा वापस मिल जाएगा, और इससे हैकर्स को और अधिक पैसे मांगने के लिए प्रोत्साहन मिल सकता है।
  - फिरौती देना साइबर अपराधियों को उनके दुर्भावनापूर्ण कार्यों को जारी रखने के लिए प्रोत्साहित कर सकता है क्योंकि भुगतान का तरीका आमतौर पर पता नहीं लगाया जा सकता।
