question: ऑस्ट्रियन अर्थशास्त्र का मुख्य दृष्टिकोण यह है कि यह व्यक्तिगत क्रियाओं और निर्णयों पर ध्यान केंद्रित करता है। यह मानता है कि अर्थव्यवस्था को समझने के लिए हमें यह देखना चाहिए कि लोग कैसे निर्णय लेते हैं और उनके निर्णयों का बाजार पर क्या प्रभाव पड़ता है। ऑस्ट्रियन अर्थशास्त्र में यह भी माना जाता है कि बाजार स्वाभाविक रूप से संतुलन की ओर बढ़ते हैं और सरकारी हस्तक्षेप से बचना चाहिए। यह दृष्टिकोण व्यक्तिगत स्वतंत्रता और स्व-नियमन पर जोर देता है।
answer: ऑस्ट्रियाई अर्थशास्त्र मानव तर्क और समाजशास्त्र के दृष्टिकोण से अर्थशास्त्र को समझता है।
