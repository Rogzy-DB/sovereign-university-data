question: कार्ल मेंगर के अनुसार, मूल्य की प्रकृति यह है कि यह वस्तुओं की उपयोगिता और उनकी उपलब्धता पर निर्भर करती है। मूल्य वस्तु की आंतरिक विशेषता नहीं होती, बल्कि यह इस बात पर आधारित होता है कि वह वस्तु किसी व्यक्ति की जरूरतों को कितनी अच्छी तरह से पूरा करती है। अगर कोई वस्तु किसी के लिए उपयोगी है और उसकी मांग है, तो उसका मूल्य होगा। मूल्य का निर्धारण इस बात से होता है कि लोग उस वस्तु को कितना महत्व देते हैं और वह कितनी आसानी से उपलब्ध है।
answer: मूल्य व्यक्ति के भीतर एक व्यक्तिपरक मनोवैज्ञानिक घटना है।
