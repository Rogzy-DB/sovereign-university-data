question: समय वरीयता और ब्याज दरों के बीच संबंध यह है कि जब पूंजी बाजार बिना किसी हस्तक्षेप के होते हैं, तो ब्याज दरें समय वरीयता को दर्शाती हैं। समय वरीयता का मतलब है कि लोग वर्तमान में उपभोग को भविष्य के उपभोग पर कितना प्राथमिकता देते हैं। अगर लोग वर्तमान में उपभोग को ज्यादा प्राथमिकता देते हैं, तो ब्याज दरें ऊँची होंगी क्योंकि लोग अपने पैसे को भविष्य के लिए बचाने के बजाय अभी खर्च करना चाहेंगे। इसके विपरीत, अगर लोग भविष्य के लिए बचत को प्राथमिकता देते हैं, तो ब्याज दरें कम होंगी। इस तरह, ब्याज दरें समय वरीयता का एक संकेतक होती हैं।
answer: ब्याज दरों में वृद्धि तब होती है जब पूंजी की मांग Supply की तुलना में बढ़ जाती है, जो उच्च समय प्राथमिकताओं को दर्शाता है। इसके विपरीत, ब्याज दरों में कमी तब होती है जब बचत में वृद्धि होती है, जो पूंजी के Supply में वृद्धि को दर्शाता है, और यह समय प्राथमिकताओं में कमी को दर्शाता है।
