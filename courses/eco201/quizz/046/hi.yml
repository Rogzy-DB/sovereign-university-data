question: ऑस्ट्रियन थ्योरी ऑफ बिजनेस साइकिल और समाजवाद के तहत आर्थिक गणना की असंभवता के बीच संबंध इस प्रकार है: ऑस्ट्रियन थ्योरी कहती है कि जब सरकार ब्याज दरों को कृत्रिम रूप से कम करती है, तो इससे निवेश में गलत फैसले होते हैं, क्योंकि यह बाजार के प्राकृतिक संकेतों को बिगाड़ देता है। इसी तरह, समाजवाद में, जब सरकार पूरी अर्थव्यवस्था को नियंत्रित करती है और बाजार की कीमतों को निर्धारित करती है, तो यह सही आर्थिक गणना को असंभव बना देती है। क्योंकि बाजार की कीमतें ही वो संकेत होती हैं जो बताती हैं कि संसाधनों का सही उपयोग कैसे किया जाए। जब ये संकेत नहीं होते, तो संसाधनों का कुशल प्रबंधन नहीं हो पाता। इस तरह, दोनों ही स्थितियों में बाजार के प्राकृतिक संकेतों की कमी से आर्थिक समस्याएं उत्पन्न होती हैं।
answer: इसे इस तरह देखा जा सकता है कि यह समाजवाद के तहत आर्थिक गणना की असंभवता का एक विशेष मामला है, जिसे धन बाजारों के क्षेत्र में लागू किया गया है।
