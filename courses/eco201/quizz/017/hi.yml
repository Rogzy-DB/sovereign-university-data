question: ऑस्ट्रियन अर्थशास्त्रियों के अनुसार, सामाजिक सहयोग की प्रक्रिया के पीछे की प्रेरक शक्ति व्यक्तिगत हित और स्वेच्छा से किया गया आदान-प्रदान है। उनका मानना है कि जब लोग अपने व्यक्तिगत लाभ के लिए एक-दूसरे के साथ स्वेच्छा से लेन-देन करते हैं, तो इससे समाज में सहयोग और समृद्धि बढ़ती है।
answer: श्रम विभाजन से उत्पन्न होने वाला उत्पादक लाभ।
wrong_answers:
  - सामाजिक बातचीत और समुदाय की इच्छा।
  - सुरक्षा और संरक्षण की आवश्यकता।
  - धन और शक्ति की खोज।
explanation: |
  ऑस्ट्रियाई अर्थशास्त्रियों, खासकर लुडविग वॉन मीज़ेस, का निष्कर्ष है कि...
  काम के विभाजन से उत्पन्न होने वाला उत्पादक लाभ
  श्रम समाज के विकास की प्रक्रिया के पीछे की प्रेरक शक्ति है।
  सहयोग। ऐसा इसलिए है क्योंकि व्यक्ति हमेशा बेहतर होते हैं जब वे मिलकर काम करते हैं।
  आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं।
