question: घटती हुई सीमांत उपयोगिता का सिद्धांत यह कहता है कि जब आप किसी वस्तु या सेवा की अधिक मात्रा का उपभोग करते हैं, तो हर अतिरिक्त इकाई से मिलने वाली संतुष्टि या उपयोगिता कम होती जाती है। उदाहरण के लिए, जब आप बहुत भूखे होते हैं और पहला रोटी का टुकड़ा खाते हैं, तो वह आपको बहुत संतोष देता है। लेकिन जैसे-जैसे आप और टुकड़े खाते जाते हैं, हर अतिरिक्त टुकड़े से मिलने वाला संतोष कम होता जाता है। यही घटती हुई सीमांत उपयोगिता का सिद्धांत है।
answer: किसी वस्तु की प्रत्येक अतिरिक्त इकाई पहले की तुलना में कम पसंद की जाती है।
