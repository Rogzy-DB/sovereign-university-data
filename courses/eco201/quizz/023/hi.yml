question: जब समुदाय बड़े हो जाते हैं, तो श्रम विभाजन में समन्वय की समस्या फिर से उभरने लगती है। इसका मुख्य कारण यह है कि जैसे-जैसे समुदाय का आकार बढ़ता है, वैसे-वैसे लोगों और कार्यों की संख्या भी बढ़ जाती है। इससे यह सुनिश्चित करना मुश्किल हो जाता है कि हर कोई सही तरीके से और सही समय पर अपना काम कर रहा है। 

बड़े समुदायों में, लोगों के बीच संवाद और जानकारी का आदान-प्रदान करना भी चुनौतीपूर्ण हो जाता है। इससे गलतफहमियां और गलतियाँ होने की संभावना बढ़ जाती है। इसके अलावा, जब बहुत सारे लोग और कार्य शामिल होते हैं, तो यह तय करना भी कठिन हो जाता है कि कौन किस काम के लिए जिम्मेदार है। 

इसलिए, बड़े समुदायों में श्रम विभाजन का समन्वय करना एक जटिल प्रक्रिया बन जाती है, जिसमें प्रभावी संचार, स्पष्ट जिम्मेदारियाँ और एक मजबूत प्रबंधन प्रणाली की आवश्यकता होती है।
answer: मनुष्य अपनी सोचने-समझने की क्षमता में सीमित होते हैं, और समाज में योगदान के मूल्य को मापना एक आसान काम नहीं है।
