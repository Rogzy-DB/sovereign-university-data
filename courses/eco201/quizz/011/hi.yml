question: जीरो इंटरेस्ट रेट पॉलिसी (ZIRP) के क्या परिणाम होते हैं?

जब किसी देश की सरकार या केंद्रीय बैंक ब्याज दरों को शून्य के करीब या बिल्कुल शून्य कर देता है, तो इसे जीरो इंटरेस्ट रेट पॉलिसी (ZIRP) कहा जाता है। इसके कुछ प्रमुख परिणाम होते हैं:

1. **उधारी में वृद्धि**: ब्याज दरें कम होने से लोग और व्यवसाय अधिक उधार लेने के लिए प्रेरित होते हैं, क्योंकि उन्हें कम ब्याज चुकाना पड़ता है।

2. **बचत पर असर**: कम ब्याज दरों के कारण बचत पर मिलने वाला रिटर्न भी कम हो जाता है, जिससे लोग बचत करने की बजाय खर्च करने को प्राथमिकता दे सकते हैं।

3. **निवेश में बढ़ोतरी**: कंपनियां सस्ते कर्ज का फायदा उठाकर नए प्रोजेक्ट्स में निवेश कर सकती हैं, जिससे आर्थिक विकास को बढ़ावा मिलता है।

4. **मुद्रास्फीति का खतरा**: अगर बहुत अधिक पैसा बाजार में आ जाता है, तो इससे मुद्रास्फीति बढ़ सकती है, यानी वस्तुओं और सेवाओं की कीमतें बढ़ सकती हैं।

5. **मुद्रा का अवमूल्यन**: कम ब्याज दरों के कारण देश की मुद्रा का मूल्य घट सकता है, जिससे आयात महंगा हो सकता है।

6. **फाइनेंशियल मार्केट्स पर प्रभाव**: शेयर बाजार में तेजी आ सकती है क्योंकि निवेशक बेहतर रिटर्न की तलाश में शेयरों में निवेश करते हैं।

इन परिणामों के चलते ZIRP का उपयोग आमतौर पर आर्थिक मंदी के समय अर्थव्यवस्था को प्रोत्साहित करने के लिए किया जाता है। हालांकि, इसके दीर्घकालिक प्रभावों को ध्यान में रखते हुए इसे सावधानीपूर्वक लागू करना जरूरी होता है।
answer: ZIRP (शून्य ब्याज दर नीति) बैंकों के मुनाफे को कम करती है, जिससे वे उद्यमियों और जोखिम लेने वालों को ऋण देने से हिचकिचाते हैं। यह सरकारों को अधिक खर्च करने के लिए प्रोत्साहित करती है, जिससे सार्वजनिक कर्ज बढ़ जाता है।
