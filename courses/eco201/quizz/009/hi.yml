question: केंद्रीय बैंक का "अंतिम उपाय के ऋणदाता" के रूप में क्या भूमिका होती है?

केंद्रीय बैंक का "अंतिम उपाय के ऋणदाता" के रूप में मुख्य भूमिका यह होती है कि जब कोई बैंक या वित्तीय संस्था गंभीर वित्तीय संकट में होती है और उसे कहीं और से धन नहीं मिल रहा होता, तब केंद्रीय बैंक उसे उधार देता है। इसका उद्देश्य यह होता है कि बैंकिंग प्रणाली में स्थिरता बनी रहे और लोगों का विश्वास बैंकों पर बना रहे। इससे यह सुनिश्चित होता है कि बैंक अपने ग्राहकों की जमा राशि को सुरक्षित रख सकें और आर्थिक संकट को टाला जा सके।
answer: केंद्रीय बैंक संकट के समय परेशान बैंकों को धन उधार देता है ताकि एक के बाद एक गिरने वाले प्रभाव को रोका जा सके, जो पूरे वित्तीय प्रणाली को ठप कर सकता है।
