question: लुडविग वॉन मीज़ेस द्वारा सामाजिक विज्ञानों के अध्ययन में प्रस्तावित स्वयंसिद्ध-निगमन विधि क्या है?

लुडविग वॉन मीज़ेस ने सामाजिक विज्ञानों के अध्ययन के लिए एक विशेष विधि का प्रस्ताव किया जिसे स्वयंसिद्ध-निगमन विधि कहा जाता है। इस विधि में, कुछ बुनियादी सिद्धांतों या स्वयंसिद्धों को स्वीकार किया जाता है, जिन्हें स्पष्ट और स्वयं-स्पष्ट माना जाता है। इन सिद्धांतों के आधार पर, तर्क और विश्लेषण के माध्यम से निष्कर्ष निकाले जाते हैं। यह विधि गणित की तरह है, जहां कुछ मूलभूत धारणाओं से जटिल सिद्धांत विकसित किए जाते हैं। मीज़ेस का मानना था कि इस विधि से सामाजिक विज्ञानों में अधिक सटीक और तार्किक निष्कर्ष प्राप्त किए जा सकते हैं।
answer: यह दृष्टिकोण बुनियादी प्रस्तावों पर आधारित है जिन्हें स्वयंसिद्ध कहा जाता है, जैसे कि गणित में उपयोग किए जाते हैं।
