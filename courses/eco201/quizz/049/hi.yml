question: ऑस्ट्रियन स्कूल ऑफ इकोनॉमिक्स में कीमतों की भूमिका बहुत महत्वपूर्ण होती है। इस सिद्धांत के अनुसार, कीमतें एक संकेतक की तरह काम करती हैं जो उपभोक्ताओं और उत्पादकों को यह जानकारी देती हैं कि बाजार में क्या मांग और आपूर्ति है। जब किसी वस्तु की मांग बढ़ती है, तो उसकी कीमत बढ़ जाती है, जिससे उत्पादकों को संकेत मिलता है कि उन्हें उस वस्तु का उत्पादन बढ़ाना चाहिए। इसी तरह, अगर किसी वस्तु की आपूर्ति अधिक हो जाती है, तो उसकी कीमत गिर जाती है, जिससे उत्पादकों को यह संकेत मिलता है कि उन्हें उत्पादन कम करना चाहिए। इस तरह, कीमतें बाजार में संसाधनों के कुशल आवंटन में मदद करती हैं और आर्थिक संतुलन बनाए रखने में महत्वपूर्ण भूमिका निभाती हैं।
answer: कीमतें उन व्यक्तियों के बीच जो आंशिक जानकारी रखते हैं, उनके तार्किक संगठन में महत्वपूर्ण भूमिका निभाती हैं।
