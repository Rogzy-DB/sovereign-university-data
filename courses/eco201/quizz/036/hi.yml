question: ऑस्ट्रियन थ्योरी ऑफ बिजनेस साइकिल के मुख्य समर्थक लुडविग वॉन मिज़ेस और फ्रेडरिक हायेक हैं। ये दोनों अर्थशास्त्री ऑस्ट्रियन स्कूल ऑफ इकोनॉमिक्स से जुड़े थे और उन्होंने इस सिद्धांत को विकसित करने में महत्वपूर्ण भूमिका निभाई।
answer: लुडविग वॉन मिज़ेस और फ्रेडरिक हायेक
wrong_answers:
  - जॉन मेनार्ड कीन्स और मिल्टन फ्रीडमैन
  - एडम स्मिथ और डेविड रिकार्डो
  - कार्ल मार्क्स और फ्रेडरिक एंगेल्स
explanation: |
  ऑस्ट्रियन व्यापार चक्र सिद्धांत लुडविग वॉन द्वारा विकसित किया गया था।
  मिसेस और फ्रेडरिक हायेक, जो दोनों ऑस्ट्रियन स्कूल के प्रमुख सदस्य थे।
  अर्थशास्त्र का।
reviewed: true