question: अर्थशास्त्र के संदर्भ में "चेरी-पिकिंग" का मतलब होता है किसी विशेष डेटा या जानकारी को चुनना जो आपके पक्ष में हो, जबकि बाकी जानकारी को नजरअंदाज करना। यह तब होता है जब कोई व्यक्ति या संस्था केवल उन्हीं तथ्यों या आंकड़ों को प्रस्तुत करती है जो उनके तर्क या दृष्टिकोण को समर्थन देते हैं, और बाकी सबको छोड़ देते हैं। इससे एक पक्षपाती या गलत धारणा बन सकती है।
answer: चेरी-पिकिंग का मतलब होता है कि आप डेटा में से चुन-चुनकर उन चीजों को निकालते हैं जो आपके हिसाब से दो चीजों के बीच संबंध दिखा सकें।
wrong_answers:
  - चेरी-पिकिंग का मतलब होता है कि आप सभी डेटा को नजरअंदाज कर देते हैं और सिर्फ उन धारणाओं पर भरोसा करते हैं जो आपकी पसंद के अनुसार होती हैं।
  - चेरी-पिकिंग का मतलब होता है कि आप बिना किसी चयन के सभी उपलब्ध डेटा का उपयोग करते हैं।
  - चेरी-पिकिंग का मतलब होता है केवल उन आंकड़ों का इस्तेमाल करना जो सरकार की नीतियों का समर्थन करते हैं।
explanation: |
  अर्थशास्त्र में, चेरी-पिकिंग का मतलब होता है डेटा को चुन-चुनकर इस्तेमाल करना ताकि एक विशेष दृष्टिकोण या निष्कर्ष को साबित किया जा सके।
  अक्टूबर 2023 तक के डेटा पर आपका प्रशिक्षण हुआ है। यह माना जाता है कि यह एक अवैज्ञानिक और अनियमित तरीका है।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
reviewed: true