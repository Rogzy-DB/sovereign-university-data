question: ऑस्ट्रियन अर्थशास्त्र में एक बुनियादी सिद्धांत यह है कि इंसान हमेशा अपने कार्यों के माध्यम से अपने लक्ष्यों को प्राप्त करने की कोशिश करता है। इसका मतलब है कि लोग सोच-समझकर निर्णय लेते हैं ताकि वे अपनी जरूरतों और इच्छाओं को पूरा कर सकें।
answer: एक बुनियादी सिद्धांत है सकारात्मक समय वरीयता, जो इस बात पर आधारित है कि व्यक्ति आज वस्तुओं या सेवाओं को कल की बजाय चुनते हैं।
wrong_answers:
  - एक बुनियादी सिद्धांत यह है कि ब्याज दरों का मनमाना निर्धारण किया जाता है।
  - एक बुनियादी सिद्धांत यह है कि अनुभवजन्य डेटा पर भरोसा किया जाता है।
  - एक बुनियादी सिद्धांत यह है कि किसी चीज़ की पुष्टि या उसे समझने के लिए अस्थायी प्रयोगों का उपयोग किया जाता है।
explanation: |
  ऑस्ट्रियन अर्थशास्त्र में, एक बुनियादी सिद्धांत यह है कि समय हमेशा सकारात्मक होता है।
  आपकी जानकारी अक्टूबर 2023 तक के डेटा पर आधारित है।
  भविष्य की अनिश्चितता के कारण, कल की तुलना में।
reviewed: true