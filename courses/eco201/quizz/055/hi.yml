question: ऑस्ट्रियन आर्थिक विचारधारा में स्वयंसिद्धों (axioms) की भूमिका बहुत महत्वपूर्ण होती है। ये स्वयंसिद्ध बुनियादी सिद्धांत होते हैं, जिन्हें बिना किसी प्रमाण के सत्य माना जाता है। ऑस्ट्रियन अर्थशास्त्र में, ये स्वयंसिद्ध मानव क्रियाओं और निर्णयों के आधार पर होते हैं। उदाहरण के लिए, यह मान लिया जाता है कि इंसान तर्कसंगत होते हैं और अपने लक्ष्यों को प्राप्त करने के लिए कार्य करते हैं। इन स्वयंसिद्धों के आधार पर, ऑस्ट्रियन अर्थशास्त्री आर्थिक सिद्धांतों और नीतियों का विश्लेषण करते हैं। इस दृष्टिकोण में गणितीय मॉडलिंग की बजाय तर्क और मानव व्यवहार की समझ पर अधिक जोर दिया जाता है।
answer: स्वयंसिद्धियाँ बुनियादी Elements होती हैं जिनसे तार्किक निष्कर्ष निकाले जा सकते हैं।
wrong_answers:
  - ऑस्ट्रियन आर्थिक तर्क में स्वयंसिद्ध बातें (axioms) अप्रासंगिक होती हैं।
  - स्वयंसिद्धियाँ (अक्षय) का उपयोग अनुभवजन्य डेटा के आधार पर चर के बीच संबंध स्थापित करने के लिए किया जाता है।
  - अक्षय (अक्सियोम) का उपयोग अस्थायी प्रयोगों के माध्यम से परिकल्पनाओं की पुष्टि या खंडन करने के लिए किया जाता है।
