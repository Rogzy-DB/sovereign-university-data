question: केंद्रिय नियोजित अर्थव्यवस्था में पूंजी के गलत आवंटन का मुख्य कारण यह है कि सरकार या केंद्रीय प्राधिकरण ही यह तय करता है कि संसाधनों का उपयोग कैसे किया जाएगा। इस प्रक्रिया में बाजार की मांग और आपूर्ति के प्राकृतिक संकेतों की अनदेखी हो जाती है। जब सरकार यह निर्णय लेती है कि कौन से उद्योग या क्षेत्र में निवेश करना है, तो अक्सर वास्तविक जरूरतों और प्राथमिकताओं को सही से समझ नहीं पाती। इसके परिणामस्वरूप, कुछ क्षेत्रों में अधिक निवेश हो सकता है जबकि अन्य क्षेत्रों में कम, जिससे पूंजी का गलत आवंटन होता है। बाजार की स्वाभाविक प्रतिस्पर्धा और उपभोक्ता की पसंद की कमी के कारण यह समस्या और बढ़ जाती है।
answer: यहाँ कोई बाजार मूल्य या दिवालियापन नहीं है जो गलत आवंटनों को उजागर और सुधार सके।
