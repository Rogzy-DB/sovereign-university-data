question: मौद्रिकवादियों (Monetarists) और कीन्सियन (Keynesians) दोनों के अनुसार अवसाद (डिप्रेशन) के कारण अलग-अलग होते हैं। मौद्रिकवादी मानते हैं कि अवसाद का मुख्य कारण पैसे की आपूर्ति में कमी होती है। उनका कहना है कि जब केंद्रीय बैंक पैसे की आपूर्ति को कम कर देता है, तो इससे आर्थिक गतिविधियाँ धीमी हो जाती हैं और अवसाद की स्थिति उत्पन्न होती है।

वहीं, कीन्सियन अर्थशास्त्रियों का मानना है कि अवसाद का कारण मांग में कमी होती है। उनका तर्क है कि जब उपभोक्ता और व्यवसाय खर्च कम कर देते हैं, तो इससे मांग घट जाती है, उत्पादन कम हो जाता है और बेरोजगारी बढ़ जाती है, जिससे अवसाद की स्थिति पैदा होती है। 

दोनों दृष्टिकोणों में यह अंतर है कि मौद्रिकवादी पैसे की आपूर्ति पर ध्यान केंद्रित करते हैं, जबकि कीन्सियन मांग और खर्च पर जोर देते हैं।
