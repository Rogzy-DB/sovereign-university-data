question: केन्सियन सिद्धांत के अनुसार केंद्रीय बैंकों की मुख्य जिम्मेदारी यह सुनिश्चित करना है कि अर्थव्यवस्था में स्थिरता बनी रहे। इसका मतलब है कि वे मुद्रास्फीति को नियंत्रित करने, बेरोजगारी को कम करने और आर्थिक विकास को प्रोत्साहित करने के लिए नीतियाँ बनाते हैं। केंद्रीय बैंक ब्याज दरों को समायोजित करके और मुद्रा आपूर्ति को नियंत्रित करके यह सब करते हैं।
answer: पैसे का उत्पादन और प्रबंधन
wrong_answers:
  - मौद्रिक शक्ति का विकेंद्रीकरण
  - विकास और मानव तर्कशीलता की एक संतुलित दृष्टि को बढ़ावा देना।
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
explanation: |
  इस अध्याय में बताया गया है कि कीन्सियन सिद्धांत के अनुसार,
  पैसे का उत्पादन और प्रबंधन वे हैं
  केंद्रीय बैंकों की जिम्मेदारियाँ।
reviewed: true