  - सापेक्ष मूल्य यह निर्धारित करने में महत्वपूर्ण होते हैं कि रोजगार का स्तर क्या होगा।
  - सापेक्ष मूल्य GDP के स्तर को निर्धारित करने में महत्वपूर्ण होते हैं।
