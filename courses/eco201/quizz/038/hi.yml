question: ऑस्ट्रियन थ्योरी ऑफ बिजनेस साइकिल में सापेक्ष कीमतों की भूमिका बहुत महत्वपूर्ण होती है। इस सिद्धांत के अनुसार, जब केंद्रीय बैंक ब्याज दरों को कृत्रिम रूप से कम करता है, तो यह निवेशकों को भ्रमित कर देता है। वे सोचते हैं कि बचत बढ़ गई है और इसलिए वे अधिक निवेश करने लगते हैं। 

इस प्रक्रिया में, सापेक्ष कीमतें बदल जाती हैं। कुछ क्षेत्रों में कीमतें बढ़ जाती हैं, जिससे उन क्षेत्रों में अधिक निवेश होता है। लेकिन यह निवेश अस्थायी होता है क्योंकि यह वास्तविक बचत पर आधारित नहीं होता। जब ब्याज दरें वापस सामान्य होती हैं, तो यह स्पष्ट हो जाता है कि निवेश टिकाऊ नहीं था। 

इस प्रकार, सापेक्ष कीमतें अर्थव्यवस्था में संसाधनों के वितरण को प्रभावित करती हैं और जब ये कीमतें अस्थिर होती हैं, तो यह आर्थिक असंतुलन और मंदी का कारण बन सकती हैं।
answer: सापेक्ष मूल्य आर्थिक एजेंटों के समन्वय के लिए महत्वपूर्ण होते हैं।
