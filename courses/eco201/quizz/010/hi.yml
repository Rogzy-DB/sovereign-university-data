question: फ्रैक्शनल रिजर्व बैंकिंग एक बैंकिंग प्रणाली है जिसमें बैंक अपने कुल जमा का केवल एक हिस्सा ही रिजर्व के रूप में रखते हैं और बाकी धन को उधार देते हैं। इसका मतलब है कि बैंक अपने पास जमा किए गए पैसे का एक हिस्सा ही नकद के रूप में रखते हैं और बाकी का उपयोग लोन देने के लिए करते हैं। इससे बैंक अधिक लोन दे सकते हैं और अर्थव्यवस्था में पैसे का प्रवाह बढ़ा सकते हैं। यह प्रणाली बैंकिंग के लिए आम है और आर्थिक विकास में सहायक होती है।
answer: आंशिक आरक्षित बैंकिंग एक ऐसी बैंकिंग प्रथा है जिसमें बैंकों को उतने भंडार रखने की आवश्यकता नहीं होती जितनी वे जमा के रूप में प्राप्त करते हैं। इससे उन्हें ऋण देते समय नई क्रय शक्ति बनाने की अनुमति मिलती है।
