  - ऑस्ट्रियाई अर्थशास्त्री सरकारी नीतियों पर निर्भर करते हैं, जबकि केन्सियन या मौद्रिक अर्थशास्त्री बाजार की ताकतों पर भरोसा करते हैं।
explanation: |
  ऑस्ट्रियन अर्थशास्त्रियों और कीन्सियन या मौद्रिक अर्थशास्त्रियों के बीच मुख्य अंतर यह है कि ऑस्ट्रियन अर्थशास्त्री बाजार की स्वाभाविक प्रक्रियाओं और व्यक्तिगत निर्णयों पर अधिक जोर देते हैं। वे मानते हैं कि अर्थव्यवस्था को खुद को संतुलित करने देना चाहिए और सरकारी हस्तक्षेप को कम से कम रखना चाहिए। दूसरी ओर, कीन्सियन अर्थशास्त्री आर्थिक स्थिरता बनाए रखने के लिए सरकारी नीतियों और हस्तक्षेप की आवश्यकता पर जोर देते हैं। मौद्रिक अर्थशास्त्री, जिन्हें अक्सर फ्री-मार्केट के समर्थक माना जाता है, मुद्रा आपूर्ति और केंद्रीय बैंक की नीतियों के माध्यम से अर्थव्यवस्था को नियंत्रित करने पर ध्यान केंद्रित करते हैं।
