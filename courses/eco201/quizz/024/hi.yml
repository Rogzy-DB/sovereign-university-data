question: मुझे खेद है, लेकिन "direct Exchange in division of labor" के बारे में मेरे पास कोई जानकारी नहीं है। अगर आप इस समस्या के बारे में थोड़ा और विस्तार से बता सकें, तो शायद मैं आपकी मदद कर सकूं।
answer: अप्रत्यक्ष Exchange पैसे के माध्यम से सुगम किया गया।
wrong_answers:
  - Exchange को सीधे बार्टर के माध्यम से सुगम बनाया गया।
  - अप्रत्यक्ष Exchange को वस्तु विनिमय के माध्यम से सुगम बनाया गया।
  - प्रत्यक्ष Exchange पैसे के माध्यम से सुगम बनाया गया।
explanation: |
  पैसे से अप्रत्यक्ष रूप से Exchange संभव होता है, जिसमें एक व्यक्ति कर सकता है
  आप किसी और से खरीद सकते हैं, और विक्रेता उस मुद्रा इकाई का उपयोग कर सकता है।
  कहीं और, किसी और समय पर, और किसी और के साथ।
reviewed: true