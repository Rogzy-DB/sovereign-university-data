  - एक व्यक्ति की कुछ कार्यों को करने की क्षमता अन्य कार्यों की तुलना में कम होती है।
  - एक व्यक्ति के पास सभी कार्यों को दूसरों की तुलना में बेहतर तरीके से करने की अद्वितीय क्षमता होती है।
explanation: |
