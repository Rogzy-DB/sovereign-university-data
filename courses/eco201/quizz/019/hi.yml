question: विभाजन के संदर्भ में तुलनात्मक लाभ की अवधारणा यह बताती है कि किसी व्यक्ति, कंपनी या देश को उन कार्यों या उत्पादों पर ध्यान केंद्रित करना चाहिए जिनमें वे सबसे अधिक कुशल हैं, भले ही वे अन्य कार्यों में भी अच्छे हों। इसका मतलब है कि अगर हर कोई वही काम करता है जिसमें वे सबसे बेहतर हैं, तो कुल मिलाकर उत्पादन और दक्षता बढ़ जाती है। उदाहरण के लिए, अगर एक देश कपड़े बनाने में अच्छा है और दूसरा देश इलेक्ट्रॉनिक्स में, तो पहले देश को कपड़े बनाने पर ध्यान देना चाहिए और दूसरे को इलेक्ट्रॉनिक्स पर। इससे दोनों देशों को लाभ होगा क्योंकि वे अपने-अपने क्षेत्रों में विशेषज्ञता हासिल कर सकते हैं और एक-दूसरे के साथ व्यापार कर सकते हैं।
answer: किसी व्यक्ति के पास कुछ खास कामों को दूसरों की तुलना में बेहतर तरीके से करने की क्षमता होती है।
wrong_answers:
