  फायदा उस स्थिति को कहते हैं जब किसी व्यक्ति के पास कोई विशेष लाभ या सुविधा होती है।
  कुछ खास कामों को दूसरों की तुलना में बेहतर तरीके से करने की उत्कृष्ट क्षमता।
