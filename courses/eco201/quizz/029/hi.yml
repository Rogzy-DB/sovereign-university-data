question: समय वरीयता का मतलब होता है कि लोग वर्तमान में कुछ पाने को भविष्य में कुछ पाने से ज्यादा महत्व क्यों देते हैं। उदाहरण के लिए, अगर आपको आज 100 रुपये मिलें या एक साल बाद 110 रुपये मिलें, तो आप क्या चुनेंगे? अगर आप आज 100 रुपये लेना पसंद करते हैं, तो इसका मतलब है कि आपकी समय वरीयता ज्यादा है। इसका मतलब है कि आप वर्तमान में कुछ पाने को ज्यादा महत्व देते हैं बजाय इसके कि आप भविष्य में थोड़ा ज्यादा पाएं। यह अवधारणा बताती है कि लोग अक्सर तुरंत संतोष चाहते हैं और भविष्य की तुलना में वर्तमान को ज्यादा महत्व देते हैं।
answer: समय वरीयता का मतलब है कि हम भविष्य की वस्तुओं की तुलना में वर्तमान वस्तुओं के मूल्य का कैसे आकलन करते हैं। बाकी सब कुछ समान होने पर, लोग स्वाभाविक रूप से वर्तमान वस्तुओं को भविष्य की वस्तुओं पर तरजीह देते हैं।
