question: आधुनिक मौद्रिक सिद्धांत (MMT) के समर्थकों का मानना है कि सरकारें अपनी मुद्रा को छापने की क्षमता रखती हैं और उन्हें आर्थिक विकास और रोजगार को बढ़ावा देने के लिए इस क्षमता का उपयोग करना चाहिए। उनके अनुसार, जब तक मुद्रास्फीति नियंत्रण में है, सरकारें बिना किसी चिंता के पैसे छाप सकती हैं और खर्च कर सकती हैं। उनका तर्क है कि बजट घाटा उतना महत्वपूर्ण नहीं है जितना कि पारंपरिक अर्थशास्त्र में माना जाता है, और सरकार को सामाजिक कल्याण और बुनियादी ढांचे में निवेश करने के लिए स्वतंत्र रूप से खर्च करना चाहिए।
answer: एमएमटी समर्थक राजनीतिक लक्ष्यों को प्राप्त करने के लिए पैसे छापने का समर्थन करते हैं।
wrong_answers:
  - MMT समर्थक किसी भी स्थिति में पैसे छापने के खिलाफ होते हैं।
  - MMT समर्थक मानते हैं कि पैसे छापने का काम केंद्रीय बैंक के द्वारा नियंत्रित किया जाना चाहिए।
  - MMT समर्थक मानते हैं कि मुद्रास्फीति के खतरे के कारण पैसे छापने से बचना चाहिए।
explanation: |
  आधुनिक मौद्रिक सिद्धांत (एमएमटी) के समर्थक पैसे छापने का समर्थन करते हैं।
  2008 से 2019 के बीच महंगाई न होने का इस्तेमाल करके राजनीतिक लक्ष्यों को हासिल करना।
  एक तर्क के रूप में।
