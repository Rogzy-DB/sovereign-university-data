question: मुख्यधारा के अर्थशास्त्री और केंद्रीय योजनाकार अक्सर ऑस्ट्रियन अर्थशास्त्रियों को पसंद नहीं करते क्योंकि ऑस्ट्रियन अर्थशास्त्र के सिद्धांत मुख्यधारा की आर्थिक नीतियों और योजनाओं से काफी अलग होते हैं। ऑस्ट्रियन अर्थशास्त्री बाजार की स्वाभाविक प्रक्रियाओं और व्यक्तिगत स्वतंत्रता पर जोर देते हैं, जबकि मुख्यधारा के अर्थशास्त्री और योजनाकार अक्सर सरकारी हस्तक्षेप और नीतिगत नियंत्रण को प्राथमिकता देते हैं। इसके अलावा, ऑस्ट्रियन अर्थशास्त्रियों का मानना है कि अर्थव्यवस्था को समझने के लिए गणितीय मॉडल और सांख्यिकीय तरीकों पर अत्यधिक निर्भरता गलत हो सकती है, जो कि मुख्यधारा के अर्थशास्त्रियों के दृष्टिकोण से भिन्न है। इस तरह के वैचारिक मतभेदों के कारण दोनों के बीच अक्सर असहमति होती है।
answer: ऑस्ट्रियाई अर्थशास्त्री भविष्य की अनिश्चितता, आर्थिक भविष्यवाणी में मात्रात्मक त्रुटियों, और आर्थिक हस्तक्षेप के हानिकारक प्रभावों पर जोर देते हैं।
