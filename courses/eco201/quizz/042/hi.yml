question: ऑस्ट्रियन विश्लेषण और मौद्रिकवादियों तथा कीन्सियन के बीच मुख्य अंतर यह है कि ऑस्ट्रियन अर्थशास्त्रियों का ध्यान व्यक्तिगत क्रियाओं और बाजार प्रक्रियाओं पर होता है। वे मानते हैं कि अर्थव्यवस्था को समझने के लिए व्यक्तिगत निर्णय और समय के साथ उनके प्रभाव को देखना जरूरी है। दूसरी ओर, मौद्रिकवादी और कीन्सियन अर्थशास्त्री आमतौर पर समष्टि आर्थिक नीतियों और सरकारी हस्तक्षेप पर जोर देते हैं। मौद्रिकवादी मुद्रा आपूर्ति को नियंत्रित करने पर ध्यान केंद्रित करते हैं, जबकि कीन्सियन आर्थिक स्थिरता के लिए सरकारी खर्च और कर नीतियों का समर्थन करते हैं।
answer: ऑस्ट्रियन विश्लेषण उत्पादन के विभिन्न चरणों और सापेक्ष कीमतों की संरचना पर विशेष ध्यान देता है, जबकि मौद्रिकवादी और कीन्सियन अर्थशास्त्री रोजगार स्तर, जीडीपी, या उपभोक्ता मूल्य सूचकांक जैसे समेकित चर पर ही रुक जाते हैं।
wrong_answers:
  - ऑस्ट्रियाई विश्लेषण रोजगार स्तर, जीडीपी, या उपभोक्ता मूल्य सूचकांक जैसे समेकित चर पर रुक जाता है, जबकि मौद्रिक सिद्धांतवादी और कीन्सियन उत्पादन के विभिन्न चरणों और सापेक्ष कीमतों की संरचना पर विशेष ध्यान देते हैं।
  - ऑस्ट्रियन विश्लेषण और मौद्रिकवादियों तथा कीन्सियन का विश्लेषण मूल रूप से एक जैसा ही है।
  - ऑस्ट्रियन विश्लेषण बाहरी घटनाओं और मनोवैज्ञानिक कारकों पर ध्यान केंद्रित करता है, जबकि मौद्रिक सिद्धांतवादी और कीन्सियन आंशिक आरक्षित बैंकिंग प्रणाली की आंतरिक गतिशीलता पर ध्यान देते हैं।
explanation: |
  ऑस्ट्रियन विश्लेषण और मौद्रिकवादियों के विश्लेषण के बीच मुख्य अंतर यह है कि ऑस्ट्रियन अर्थशास्त्री आर्थिक चक्रों को समझने के लिए बाजार की प्रक्रियाओं और व्यक्तिगत निर्णयों पर जोर देते हैं, जबकि मौद्रिकवादी मुख्य रूप से मुद्रा आपूर्ति और केंद्रीय बैंक की नीतियों पर ध्यान केंद्रित करते हैं। ऑस्ट्रियन दृष्टिकोण में, यह माना जाता है कि बाजार में हस्तक्षेप से अस्थिरता पैदा होती है, जबकि मौद्रिकवादी मानते हैं कि मुद्रा आपूर्ति को नियंत्रित करके आर्थिक स्थिरता प्राप्त की जा सकती है।
  और केन्सियन अर्थशास्त्रियों का मानना है कि पहले वाले विशेष रूप से विभिन्न चरणों पर ध्यान देते हैं।
  उत्पादन और सापेक्षिक कीमतों की संरचना, जबकि बाद वाला वहीं रुक जाता है।
  जैसे रोजगार स्तर, जीडीपी, या उपभोक्ता मूल्य सूचकांक जैसी समेकित चर।
