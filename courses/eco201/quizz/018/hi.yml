  - एक व्यक्ति में कुछ कार्यों को करने की उतनी ही क्षमता होती है जितनी उसके साथियों में होती है।
  - एक व्यक्ति की कुछ कार्यों को करने की क्षमता दूसरों की तुलना में कम होती है।
