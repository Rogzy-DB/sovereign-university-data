question: डबल कॉइनसिडेंस ऑफ वांट्स की समस्या के तीन आयाम हैं:

1. **समय**: इसमें यह समस्या होती है कि दो लोगों को एक ही समय पर एक-दूसरे की जरूरतों को पूरा करने के लिए तैयार होना चाहिए। अगर एक व्यक्ति को अभी कुछ चाहिए और दूसरा व्यक्ति बाद में देना चाहता है, तो लेन-देन नहीं हो सकता।

2. **स्थान**: इसमें यह समस्या होती है कि दोनों व्यक्तियों को एक ही स्थान पर होना चाहिए या एक-दूसरे तक पहुंचने का साधन होना चाहिए। अगर वे अलग-अलग जगहों पर हैं और मिलने का कोई तरीका नहीं है, तो लेन-देन नहीं हो सकता।

3. **माल**: इसमें यह समस्या होती है कि दोनों व्यक्तियों के पास एक-दूसरे की जरूरतों को पूरा करने के लिए सही माल या सेवाएं होनी चाहिए। अगर एक व्यक्ति के पास दूसरे की जरूरत का सामान नहीं है, तो लेन-देन नहीं हो सकता।

इन तीनों आयामों के कारण बार्टर सिस्टम में लेन-देन करना मुश्किल हो जाता है।
answer: स्थानिक, कालिक, और अंतरवैयक्तिक।
wrong_answers:
  - स्थानिक, कालिक, और आत्मीय।
  - स्थानिक, समय के साथ बदलने वाला, और व्यक्ति से व्यक्ति के बीच का।
  - अंतरिक्षीय, समयिक, और अंतरव्यक्तिगत।
explanation: |
  दोहरी इच्छाओं का संयोग समस्या उस स्थिति को दर्शाती है जब दो लोगों को एक-दूसरे की जरूरतों को पूरा करने के लिए एक-दूसरे की चीजों की आवश्यकता होती है। उदाहरण के लिए, अगर एक व्यक्ति के पास सेब हैं और उसे रोटी चाहिए, और दूसरे व्यक्ति के पास रोटी है और उसे सेब चाहिए, तो यह एक आदर्श स्थिति है। लेकिन अगर ऐसा नहीं होता, तो लेन-देन करना मुश्किल हो जाता है। यही समस्या बार्टर सिस्टम में आती है, जहां बिना पैसे के सामानों का आदान-प्रदान होता है।
  बार्टर प्रणाली में कठिनाई तब होती है जब दोनों पक्षों के पास वह चीज़ होनी चाहिए जो दूसरे को चाहिए।
  कुछ ऐसा जो दूसरा व्यक्ति उसी समय और स्थान पर चाहता हो।
  इस समस्या के तीन आयाम हैं; स्थानिक (एक ही जगह),
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है। समय के साथ-साथ (एक ही समय में) और पारस्परिक (आपसी इच्छा के लिए) संबंधों की बात हो रही है।
  एक-दूसरे के सामान।
