question: अर्थव्यवस्था में पूंजीगत वस्तुओं की भूमिका बहुत महत्वपूर्ण होती है। ये वे वस्तुएं होती हैं जो अन्य वस्तुओं और सेवाओं के उत्पादन में उपयोग की जाती हैं, जैसे मशीनें, उपकरण, फैक्ट्री बिल्डिंग आदि। इनका मुख्य काम उत्पादन प्रक्रिया को सुचारू और कुशल बनाना होता है। 

जब कोई कंपनी नई मशीनरी या उपकरण खरीदती है, तो इससे उनकी उत्पादन क्षमता बढ़ती है, जिससे वे अधिक और बेहतर गुणवत्ता वाली वस्तुएं बना सकते हैं। इससे न केवल कंपनी का मुनाफा बढ़ता है, बल्कि रोजगार के नए अवसर भी पैदा होते हैं। 

इसके अलावा, पूंजीगत वस्तुओं में निवेश से तकनीकी उन्नति होती है, जिससे उत्पादकता में सुधार होता है और अर्थव्यवस्था की समग्र वृद्धि होती है। इस तरह, पूंजीगत वस्तुएं आर्थिक विकास और समृद्धि के लिए एक मजबूत आधार प्रदान करती हैं।
answer: पूंजीगत वस्तुएं उन वस्तुओं के उत्पादन में उपयोग की जाती हैं जो अन्य वस्तुओं के निर्माण में सहायक होती हैं। ये व्यक्तियों को उपभोक्ता वस्तुएं प्राप्त करने में सक्षम बनाती हैं।
