question: ऑस्ट्रियन अर्थशास्त्र का मुख्य फोकस यह है कि यह व्यक्तिगत क्रियाओं और निर्णयों पर ध्यान केंद्रित करता है। यह मानता है कि अर्थव्यवस्था को समझने के लिए हमें यह देखना चाहिए कि लोग कैसे निर्णय लेते हैं और उनके निर्णयों का बाजार पर क्या प्रभाव पड़ता है। इसमें सरकारी हस्तक्षेप को कम से कम रखने की बात की जाती है और यह जोर देता है कि बाजार की ताकतें खुद ही संतुलन बना सकती हैं।
answer: ऑस्ट्रियन अर्थशास्त्र विकास और मानव तर्कशीलता के प्रति एक अधिक गंभीर दृष्टिकोण पर जोर देता है।
wrong_answers:
  - ऑस्ट्रियन अर्थशास्त्र मुद्रण और खर्च के माध्यम से विकास को बढ़ावा देने पर ध्यान केंद्रित करता है।
  - ऑस्ट्रियन अर्थशास्त्र मौद्रिक शक्ति के केंद्रीकरण पर जोर देता है।
  - ऑस्ट्रियन अर्थशास्त्र केंद्रीय द्वारा पैसे के उत्पादन और प्रबंधन पर ध्यान केंद्रित करता है।
explanation: |
  यह अध्याय बताता है कि ऑस्ट्रियन अर्थशास्त्र इस बात पर जोर देता है कि...
  हमारे विकास और मानव तर्कशीलता की एक अधिक गंभीर दृष्टि
  अर्थव्यवस्था, जो कि कीन्सियन सिद्धांत से काफी अलग है।
