question: कैंटिलॉन प्रभाव क्या है?

कैंटिलॉन प्रभाव एक आर्थिक सिद्धांत है जो बताता है कि जब नई मुद्रा अर्थव्यवस्था में प्रवेश करती है, तो इसका प्रभाव सभी पर समान नहीं होता। इसका मतलब है कि जिन लोगों के पास नई मुद्रा पहले पहुँचती है, वे इसका फायदा पहले उठा सकते हैं, जैसे कि बैंक या बड़े निवेशक। वे इस पैसे का उपयोग निवेश करने या खर्च करने में करते हैं, जिससे उनके लिए चीजें सस्ती होती हैं। लेकिन जब यह पैसा धीरे-धीरे बाकी लोगों तक पहुँचता है, तब तक कीमतें बढ़ चुकी होती हैं, जिससे आम लोगों को इसका उतना फायदा नहीं मिल पाता। इस तरह, नई मुद्रा के आने से असमानता बढ़ सकती है।
