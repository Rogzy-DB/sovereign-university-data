question: ऑस्ट्रियन थ्योरी ऑफ बिजनेस साइकिल एक आर्थिक सिद्धांत है जो बताता है कि कैसे बैंकों द्वारा ब्याज दरों में हेरफेर और अत्यधिक कर्ज देने से आर्थिक उछाल और मंदी का चक्र उत्पन्न होता है। इस सिद्धांत के अनुसार, जब बैंकों द्वारा ब्याज दरें कम की जाती हैं, तो लोग और व्यवसाय अधिक कर्ज लेते हैं और निवेश बढ़ाते हैं। इससे अर्थव्यवस्था में उछाल आता है। लेकिन जब ब्याज दरें बढ़ाई जाती हैं या कर्ज की सीमा तक पहुंच जाती है, तो निवेश कम हो जाता है और आर्थिक मंदी शुरू हो जाती है। इस तरह, यह चक्र चलता रहता है।
answer: ऑस्ट्रियन व्यापार चक्र सिद्धांत एक ऐसा सिद्धांत है जो आर्थिक चक्रों को आंशिक आरक्षित बैंकिंग प्रणाली की आंतरिक गतिशीलता के रूप में समझाता है। यह मानव क्रियाओं की क्रमिक प्रकृति और ब्याज दरों में उतार-चढ़ाव के आर्थिक एजेंटों के समयानुसार समन्वय पर प्रभाव को महत्व देता है।
