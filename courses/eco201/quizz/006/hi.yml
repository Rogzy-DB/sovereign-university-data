question: इस कोर्स का मुख्य उद्देश्य क्या है?
answer: यह कोर्स ऑस्ट्रियन अर्थशास्त्र के मूलभूत सिद्धांतों को समझने का लक्ष्य रखता है।
wrong_answers:
  - इस कोर्स का उद्देश्य कीन्सियन सिद्धांत को बढ़ावा देना है।
  - यह कोर्स केंद्रीय बैंकों के कामकाज को समझाने का उद्देश्य रखता है।
  - इस कोर्स का उद्देश्य मौद्रिक शक्ति के केंद्रीकरण को बढ़ावा देना है।
explanation: |
  इस अध्याय में बताया गया है कि यह पाठ्यक्रम का उद्देश्य है कि वह अन्वेषण करे
  ऑस्ट्रियन अर्थशास्त्र के मूलभूत सिद्धांत।
reviewed: true