question: जब किसी वस्तु की उच्च बिक्री क्षमता होती है, तो इसका मतलब है कि वह वस्तु आसानी से और जल्दी से बेची जा सकती है। इसका मतलब यह भी हो सकता है कि उस वस्तु की मांग अधिक है, लोग उसे खरीदने के लिए तैयार हैं, और वह बाजार में लोकप्रिय है। उच्च बिक्री क्षमता वाली वस्तुएं आमतौर पर उन वस्तुओं में शामिल होती हैं जो लोगों की जरूरतों या इच्छाओं को अच्छी तरह से पूरा करती हैं।
answer: इसे ज्यादातर समय, जितने ज्यादा लोग चाहें उतना अच्छा है।
wrong_answers:
  - इसे ज्यादातर समय कुछ लोगों द्वारा ही चाहा जाना चाहिए।
  - इसे कुछ समय के लिए जितने ज्यादा लोग चाहें, उतना अच्छा है।
  - इसे कुछ लोगों द्वारा, कुछ समय के लिए चाहा जाना चाहिए।
explanation: |
  एक अच्छा जिसकी बिक्री क्षमता अधिक होती है, वह वह होता है जिसकी व्यापक रूप से मांग होती है।
  और इसे आसानी से अन्य वस्तुओं या सेवाओं के लिए बदला जा सकता है।
  यह इसे पैसे के रूप में उपयोग के लिए उपयुक्त बनाता है।
reviewed: true