  - जितना अधिक हम बचत करते हैं, हमारा जीवन स्तर उतना ही कम हो जाता है।
  - बचत और जीवन स्तर के बीच कोई संबंध नहीं है।
  - जितना कम हम बचत करते हैं, उतना ही हमारा जीवन स्तर ऊँचा हो जाता है।
explanation: |
  ऑस्ट्रियाई अर्थशास्त्री मानते हैं कि समय वरीयताओं को कम करना
  बचत के एक अच्छे चक्र की शुरुआत का मतलब है → अधिक पूंजीगत वस्तुएं।
  → अधिक उत्पादकता → अधिक वस्तुएं = जीवन स्तर में सुधार → समय की प्राथमिकता में कमी।
  इसलिए, जितना अधिक हम बचत करेंगे, उतना ही अधिक पूंजी हम इकट्ठा कर पाएंगे।
  जिससे अंततः उत्पादकता में वृद्धि होगी और अधिक वस्तुओं का उत्पादन होगा।
  यह एक उच्च जीवन स्तर की ओर ले जाता है।
