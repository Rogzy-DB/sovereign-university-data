question: Carl Menger की सीमांत मूल्य सिद्धांत और Leon Walras तथा William Stanley Jevons की सीमांत मूल्य सिद्धांत के बीच मुख्य अंतर यह है कि Menger ने मूल्य को व्यक्तिपरक दृष्टिकोण से देखा। उन्होंने कहा कि वस्तुओं का मूल्य इस बात पर निर्भर करता है कि व्यक्ति उसे कितना महत्व देता है। वहीं, Walras और Jevons ने मूल्य को गणितीय और संतुलन के दृष्टिकोण से देखा। उन्होंने बाजार में मांग और आपूर्ति के संतुलन के आधार पर मूल्य का निर्धारण किया। सरल शब्दों में, Menger ने मूल्य को व्यक्ति की पसंद से जोड़ा, जबकि Walras और Jevons ने इसे बाजार की स्थितियों से जोड़ा।
