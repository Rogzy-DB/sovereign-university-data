question: Keynesian और Austrian अर्थशास्त्र के बीच मुख्य अंतर उनके आर्थिक सिद्धांतों और नीतियों में है। 

Keynesian अर्थशास्त्र का मानना है कि सरकार को आर्थिक मंदी के समय में हस्तक्षेप करना चाहिए। यह सिद्धांत कहता है कि सरकार को खर्च बढ़ाकर और करों को कम करके मांग को बढ़ावा देना चाहिए, ताकि अर्थव्यवस्था में तेजी लाई जा सके।

वहीं, Austrian अर्थशास्त्र का मानना है कि अर्थव्यवस्था को अपने आप संतुलन में आने देना चाहिए। यह सिद्धांत सरकारी हस्तक्षेप के खिलाफ है और कहता है कि बाजार की ताकतों को स्वतंत्र रूप से काम करने देना चाहिए। Austrian अर्थशास्त्रियों का मानना है कि सरकारी हस्तक्षेप से दीर्घकालिक आर्थिक समस्याएं पैदा हो सकती हैं।

संक्षेप में, Keynesian अर्थशास्त्र सरकारी हस्तक्षेप का समर्थन करता है, जबकि Austrian अर्थशास्त्र बाजार की स्वतंत्रता पर जोर देता है।
answer: केन्सियन अर्थशास्त्र का मानना है कि आर्थिक विकास को बढ़ावा देने के लिए मुद्रा छापना और खर्च करना जरूरी है, जबकि ऑस्ट्रियन अर्थशास्त्र विकास और मानव तर्कशीलता के प्रति एक अधिक संयमित दृष्टिकोण पर जोर देता है।
