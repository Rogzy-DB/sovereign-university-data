question: इस अध्याय में उल्लेखित Bitcoin कोर्स का मुख्य उद्देश्य क्या है?
answer: इस कोर्स का मुख्य उद्देश्य नए Bitcoin उत्साही लोगों को सही आर्थिक सिद्धांतों की जानकारी देना है।
wrong_answers:
  - इस कोर्स का मुख्य उद्देश्य नए Bitcoin उत्साही लोगों को सिखाना है कि Bitcoin की माइनिंग कैसे की जाती है।
  - इस कोर्स का मुख्य उद्देश्य नए Bitcoin उत्साही लोगों को Bitcoin में निवेश करना सिखाना है।
  - इस कोर्स का मुख्य उद्देश्य नए Bitcoin उत्साही लोगों को अपनी खुद की क्रिप्टोकरेंसी बनाने का तरीका सिखाना है।
explanation: |
  यह कोर्स नए Bitcoin उत्साही लोगों को इसके बारे में शिक्षित करने का उद्देश्य रखता है।
  अर्थशास्त्र के मूलभूत सिद्धांत, विशेष रूप से वे सिद्धांत जो...
  ऑस्ट्रियन स्कूल ऑफ इकोनॉमिक्स के बारे में। यह ज्ञान है
  समझने के लिए महत्वपूर्ण है कि इसका मूल्य और संभावनाएं क्या हैं।
  Bitcoin पारंपरिक मौद्रिक प्रणालियों का एक विकल्प है।
