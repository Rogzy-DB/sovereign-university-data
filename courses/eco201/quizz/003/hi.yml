question: कोर्स के अनुसार आर्थिक संकट के कारण क्या होते हैं?
answer: आर्थिक संकट मानव की अक्षमता, बाजार में हेरफेर, या लोगों की सामूहिक उत्साह के कारण हो सकते हैं।
wrong_answers:
  - आर्थिक संकट केवल बाजार में हेरफेर के कारण होते हैं।
  - आर्थिक संकट केवल मानव की अक्षमता के कारण होते हैं।
  - आर्थिक संकट केवल लोगों की सामूहिक उत्साह के कारण होते हैं।
explanation: |
  इस अध्याय में बताया गया है कि यह पाठ्यक्रम किस तरह से खोज करेगा कि कैसे
  आर्थिक संकट मानव की अक्षमता, बाजार की अस्थिरता, या अन्य कई कारणों से हो सकते हैं।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
