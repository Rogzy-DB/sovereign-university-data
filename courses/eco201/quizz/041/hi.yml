question: ऑस्ट्रियन थ्योरी ऑफ बिजनेस साइकिल के अनुसार, बैंकिंग सेक्टर का मंदी शुरू करने में महत्वपूर्ण भूमिका होती है। इस सिद्धांत के मुताबिक, जब बैंक ब्याज दरों को कृत्रिम रूप से कम कर देते हैं, तो यह निवेशकों को अधिक कर्ज लेने और निवेश करने के लिए प्रोत्साहित करता है। इससे अर्थव्यवस्था में अस्थायी उछाल आता है, लेकिन यह उछाल टिकाऊ नहीं होता क्योंकि यह वास्तविक बचत पर आधारित नहीं होता। जब ब्याज दरें फिर से बढ़ती हैं या निवेश लाभदायक नहीं रह जाते, तो निवेशकों को नुकसान होता है और वे अपने निवेश वापस खींचने लगते हैं। इससे आर्थिक गतिविधियों में गिरावट आती है और मंदी की स्थिति उत्पन्न होती है।
answer: जब बैंकिंग क्षेत्र अपने जोखिम को कम करने का निर्णय लेता है और इस कारण से क्रेडिट के प्रवाह को घटा देता है, तो यह मंदी की शुरुआत करता है।
