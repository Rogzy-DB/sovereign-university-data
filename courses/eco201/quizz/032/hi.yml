question: कार्ल मेंगर के अनुसार आर्थिक गतिविधि का अंतिम उद्देश्य मानव आवश्यकताओं की पूर्ति करना है। उनका मानना था कि आर्थिक गतिविधियों का मुख्य लक्ष्य लोगों की जरूरतों और इच्छाओं को पूरा करना होता है, जिससे उनकी जीवन की गुणवत्ता में सुधार हो सके।
answer: आर्थिक गतिविधियों का अंतिम उद्देश्य उपभोग होता है।
wrong_answers:
  - आर्थिक गतिविधि का अंतिम उद्देश्य उत्पादन होता है।
  - आर्थिक गतिविधियों का अंतिम उद्देश्य बचत होता है।
  - आर्थिक गतिविधि का अंतिम उद्देश्य निवेश होता है।
explanation: |
  कार्ल मेंगर के अनुसार, वस्तुओं को केवल तभी माना जाता है जब...
  आर्थिक वस्तुएं (मूल्यवान) होती हैं क्योंकि वे उद्देश्यों को पूरा करने के साधन के रूप में काम करती हैं।
  व्यक्तियों द्वारा चुना और मूल्यवान समझा जाता है। इसलिए, मेंगर के लिए,
  आर्थिक विश्लेषण की शुरुआत उपभोक्ता वस्तुओं से होती है।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है। अंतिम वस्तुओं के लिए, क्योंकि वे अंतिम उद्देश्य का प्रतिनिधित्व करती हैं।
  आर्थिक गतिविधि।
reviewed: true