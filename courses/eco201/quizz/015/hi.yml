  मेंजर ने यह निष्कर्ष निकाला कि दो पक्षों के बीच स्वैच्छिक Exchange
  व्यक्तियों के बीच यह होता है क्योंकि हर पक्ष को विश्वास होता है कि इससे उन्हें फायदा होगा।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है। इसका मतलब है कि प्रत्येक व्यक्ति अपनी व्यक्तिगत उपयोगिता को बढ़ाने की कोशिश करता है।
