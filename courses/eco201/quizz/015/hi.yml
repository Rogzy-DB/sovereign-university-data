question: कार्ल मेंगर के अनुसार, दो व्यक्तियों के बीच स्वैच्छिक लेन-देन इसलिए होता है क्योंकि दोनों को लगता है कि इससे उन्हें लाभ होगा। जब दो लोग आपस में कुछ अदला-बदली करते हैं, तो वे ऐसा इसलिए करते हैं क्योंकि वे मानते हैं कि जो चीज़ वे प्राप्त कर रहे हैं, वह उनके लिए अधिक मूल्यवान है, बजाय इसके कि जो वे दे रहे हैं। इस तरह, दोनों पक्षों को लगता है कि वे इस लेन-देन से बेहतर स्थिति में आ जाएंगे।
answer: हर पार्टी को लगता है कि इससे उनकी व्यक्तिगत उपयोगिता बढ़ेगी।
