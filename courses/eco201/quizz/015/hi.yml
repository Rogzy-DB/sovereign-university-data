  - हर पार्टी को लगता है कि वह अपनी व्यक्तिगत उपयोगिता बनाए रखेगी।
  - हर पार्टी को लगता है कि इसका उनके व्यक्तिगत लाभ पर कोई असर नहीं पड़ेगा।
