question: लुडविग वॉन मिज़ेस ने अपने लेख "Economic Calculation in a Socialist Commonwealth" में मुख्य तर्क यह दिया है कि समाजवादी व्यवस्था में आर्थिक गणना प्रभावी ढंग से नहीं की जा सकती। उनका कहना है कि जब निजी संपत्ति और बाजार मूल्य निर्धारण की प्रणाली नहीं होती, तो संसाधनों का कुशलतापूर्वक आवंटन करना असंभव हो जाता है। बाजार मूल्य के बिना, यह तय करना मुश्किल हो जाता है कि कौन से उत्पाद और सेवाएं उत्पादन के लिए सबसे अधिक मूल्यवान हैं। इस वजह से, समाजवादी अर्थव्यवस्था में संसाधनों का दुरुपयोग और गलत आवंटन होता है।
answer: बिना उत्पादन के मध्यवर्ती कारकों की कीमतों के, एक तर्कसंगत आर्थिक संगठन असंभव है।
wrong_answers:
  - समाजवाद नैतिक रूप से पूंजीवाद से श्रेष्ठ है।
  - पूंजीवाद ही एकमात्र व्यवहारिक आर्थिक प्रणाली है।
  - समाजवाद ऐसे व्यक्तियों को पैदा कर सकता है जिनमें पूंजीवादी प्रवृत्तियाँ नहीं होतीं।
explanation: |
  मिसेस ने तर्क दिया कि बिना बाजार के, जो मध्यवर्ती वस्तुओं के लिए कीमतें निर्धारित करता है, आर्थिक गणना संभव नहीं है।
  उत्पादन के कारकों के बारे में बात करें तो, संसाधनों के उपयोग को समझदारी से करना मुश्किल हो जाता है।
  उद्योगों के बीच। इसका मतलब यह है कि भले ही किसी उद्योग के भीतर पूरी तरह से संगठन हो,
  अक्टूबर 2023 तक के डेटा पर आपका प्रशिक्षण हुआ है। अर्थव्यवस्था के हर फर्म या हिस्से को देखें, तो पूरी अर्थव्यवस्था कुशलता से समायोजित नहीं हो सकती।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है। संसाधनों की उपलब्धता, उत्पादन की स्थिति, और उपभोक्ता की पसंद में बदलाव के लिए।
