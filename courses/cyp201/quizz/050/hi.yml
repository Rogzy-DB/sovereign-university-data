question: passphrase को सुरक्षित रखने के लिए एक अच्छी प्रैक्टिस यह है कि आप नियमित रूप से उसके सॉफ़्टवेयर को अपडेट करते रहें। इसके अलावा, मजबूत पासवर्ड का उपयोग करें और उसे समय-समय पर बदलते रहें। नेटवर्क पर अनधिकृत एक्सेस को रोकने के लिए फ़ायरवॉल और एंटीवायरस सॉफ़्टवेयर का उपयोग करें। साथ ही, केवल विश्वसनीय स्रोतों से ही एप्लिकेशन और फाइलें डाउनलोड करें। इन सबके अलावा, नियमित रूप से सुरक्षा ऑडिट और निगरानी भी करते रहें ताकि किसी भी संभावित खतरे का समय रहते पता चल सके।
answer: इसे Mnemonic वाक्यांश से अलग भौतिक माध्यम पर सुरक्षित रखें।
