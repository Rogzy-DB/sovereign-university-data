question: डेरिवेशन पथ में गहराई 1 पर '/84'' का इंडेक्स यह दर्शाता है कि यह एक विशेष प्रकार का वॉलेट या एड्रेस फॉर्मेट है। यह इंडेक्स BIP-84 के अनुसार SegWit (P2WPKH) एड्रेस फॉर्मेट को इंगित करता है। यह बिटकॉइन वॉलेट्स में एड्रेस जनरेशन के लिए उपयोग होता है, जो अधिक सुरक्षा और कम फीस के लिए जाना जाता है।
answer: P2WPKH मानक (SegWit v0)
wrong_answers:
  - P2TR मानक (SegWit संस्करण 1)
  - Bitcoin और Testnet मुद्रा
  - Bitcoin और Mainnet मुद्रा
explanation: |
  इंडेक्स /84'/ को BIP84 में इस बात को दर्शाने के लिए परिभाषित किया गया है कि SegWit v0 मानक का उपयोग किया जा रहा है, जिसमें P2WPKH पते गहराई 1 पर होते हैं (जो कि व्युत्पत्ति लक्ष्य की गहराई है)।
