  - SIGHASH_ANYONECANPAY का हिंदी में अनुवाद "कोई भी भुगतान कर सकता है" होता है। यह एक विशेष प्रकार का सिग्नेचर है जो बिटकॉइन लेन-देन में उपयोग होता है। इसका मतलब है कि लेन-देन में कोई भी व्यक्ति अपने इनपुट जोड़ सकता है, जिससे लेन-देन को और अधिक लचीलापन मिलता है।
