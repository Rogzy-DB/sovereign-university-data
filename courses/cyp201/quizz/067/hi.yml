question: बच्चों की कुंजियों को प्राप्त करने में इंडेक्स का उद्देश्य यह होता है कि वह एक विशेष क्रम में और संरचित तरीके से कुंजियों को उत्पन्न करने में मदद करता है। यह सुनिश्चित करता है कि प्रत्येक बच्चे की कुंजी अद्वितीय और पूर्वानुमानित हो, जिससे डेटा को व्यवस्थित और सुरक्षित तरीके से प्रबंधित किया जा सके।
answer: सिबलिंग की-पेयर्स को अलग-अलग पहचानने का मतलब है कि आप दो या अधिक की-पेयर्स के बीच अंतर कर सकें जो एक ही पैरेंट से जुड़े होते हैं। यह कुछ हद तक परिवार के भाई-बहनों की तरह होता है, जो एक ही माता-पिता से होते हैं लेकिन फिर भी अलग-अलग व्यक्तित्व और विशेषताएँ रखते हैं। तकनीकी संदर्भ में, यह सुनिश्चित करना होता है कि हर की-पेयर की अपनी विशिष्ट पहचान और उपयोग हो, ताकि वे एक-दूसरे से भ्रमित न हों।
wrong_answers:
  - आपको यह पहचानना है कि कुंजी (की) सार्वजनिक है या निजी।
  - कृपया बताएं कि कुंजी का सुरक्षा स्तर क्या है।
  - आप सुरक्षा के लिए एक अतिरिक्त Layer जोड़ें।
explanation: |
  यह सूचकांक एक ही माता-पिता की जोड़ी से उत्पन्न बाल कुंजियों को अलग करने की अनुमति देता है।
