question: एक विस्तारित कुंजी में कौन सी जानकारी शामिल नहीं होती है?
answer: चाबी का लेन-देन इतिहास
wrong_answers:
  - कुंजी का क्रमांक संख्या
  - कुंजी (निजी या सार्वजनिक)
  - चेन कोड
explanation: |
  एक विस्तारित कुंजी में केवल उन जानकारियों को शामिल किया जाता है जो चाइल्ड कुंजियों को निकालने के लिए जरूरी होती हैं, न कि लेन-देन से संबंधित जानकारी।
reviewed: false