question: डिस्क्रिप्टर में `wpkh` प्रीफिक्स का मतलब है "विटनेस पब्लिक की हैश"। यह बिटकॉइन के सेगविट (SegWit) एड्रेस का एक प्रकार है, जिसे P2WPKH (Pay to Witness Public Key Hash) भी कहा जाता है। यह एड्रेस फॉर्मेट ट्रांजेक्शन को अधिक सुरक्षित और कुशल बनाता है।
answer: पे-टू-विटनेस-पबकी-जीडब्ल्यू-0
wrong_answers:
  - पे-टू-पबकी (Pay-to-PubKey)
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - गवाह स्क्रिप्ट Hash
explanation: |
  प्रत्यय `wpkh` यह दर्शाता है कि यह Pay-to-Witness-Public-Key-Hash पतों का उपयोग करते हुए SegWit v0 स्क्रिप्ट है।
reviewed: false