  - लेन-देन की गोपनीयता को स्वचालित रूप से सुनिश्चित करें।
  - प्रत्येक उपयोगकर्ता के लिए 2 बिटकॉइन का वितरण
explanation: |
  Bitcoin और Wallet सीधे बिटकॉइन को स्टोर नहीं करते हैं, बल्कि उन प्राइवेट कीज़ को मैनेज करते हैं जो बिटकॉइन का प्रतिनिधित्व करने वाले UTXOs को अनलॉक करने के लिए जरूरी होती हैं।
