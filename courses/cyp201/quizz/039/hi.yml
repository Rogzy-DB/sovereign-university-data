question: Bitcoin और Wallet का मुख्य काम नेटवर्क गेटवे के रूप में काम करना होता है। ये डिवाइस नेटवर्क के बीच डेटा ट्रांसफर को मैनेज करते हैं और सुनिश्चित करते हैं कि डेटा सही तरीके से और सुरक्षित रूप से एक नेटवर्क से दूसरे नेटवर्क में जाए। ये नेटवर्क की सुरक्षा और डेटा की सही दिशा में रूटिंग में भी मदद करते हैं।
answer: निजी कुंजियों का प्रबंधन और सुरक्षा करें।
wrong_answers:
