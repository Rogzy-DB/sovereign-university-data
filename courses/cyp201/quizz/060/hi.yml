question: zpub प्रीफिक्स से जुड़ी कुंजी एक विस्तारित सार्वजनिक कुंजी (extended public key) होती है। यह विशेष रूप से बिटकॉइन और अन्य क्रिप्टोकरेंसी वॉलेट्स में उपयोग की जाती है ताकि एक ही मास्टर कुंजी से कई सार्वजनिक पते उत्पन्न किए जा सकें। इससे आप अपने वॉलेट के विभिन्न पते देख सकते हैं और ट्रांजेक्शन प्राप्त कर सकते हैं, बिना अपनी निजी कुंजी को उजागर किए।
answer: Mainnet पर SegWit V0 के लिए एक विस्तारित सार्वजनिक कुंजी
wrong_answers:
  - Mainnet पर SegWit V1 के लिए एक विस्तारित प्राइवेट की।
  - Testnet पर लेगेसी के लिए एक विस्तारित सार्वजनिक कुंजी
  - Testnet पर SegWit V2 के लिए एक विस्तारित सार्वजनिक कुंजी
explanation: |
  zpub प्रीफिक्स Mainnet पर SegWit V0 स्क्रिप्ट्स के लिए एक विस्तारित सार्वजनिक कुंजी को दर्शाता है।
