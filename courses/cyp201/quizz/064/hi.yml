question: HD Wallet में एक विस्तारित कुंजी का मुख्य कार्य सुरक्षा और गोपनीयता को बढ़ाना है। यह कुंजी डेटा को एन्क्रिप्ट और डिक्रिप्ट करने में मदद करती है, जिससे यह सुनिश्चित होता है कि केवल अधिकृत उपयोगकर्ता ही जानकारी तक पहुंच सकें। इसके अलावा, यह कुंजी प्रबंधन को सरल बनाती है और सिस्टम की समग्र सुरक्षा को मजबूत करती है।
answer: बच्चों की चाबियों की व्युत्पत्ति की अनुमति देने के लिए
wrong_answers:
  - Wallet के लेन-देन को स्टोर करें।
  - सीधे generate पर UTXOs भेजें।
  - सार्वजनिक कुंजियों को एन्क्रिप्ट करें।
explanation: |
  एक विस्तारित कुंजी एक कुंजी (चाहे वह निजी हो या सार्वजनिक) को एक संबंधित चेन कोड के साथ जोड़ती है, यानी, दो Elements जो चाइल्ड कुंजियों को निकालने के लिए आवश्यक होते हैं।
