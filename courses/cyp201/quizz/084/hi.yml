question: Bitcoin और Address का मुख्य काम किसी लेन-देन में गेटवे के रूप में कार्य करना होता है। ये सिस्टम के बीच डेटा के आदान-प्रदान को सुगम बनाते हैं, जिससे लेन-देन सुरक्षित और प्रभावी ढंग से पूरा हो सके।
answer: UTXOs को scriptPubKey में लॉक करें।
wrong_answers:
  - scriptSig में UTXOs को अनलॉक करें।
  - लेन-देन के समाप्त होने का संकेत दें।
  - कृपया पुष्टि ब्लॉक की पहचान करें।
explanation: |
  Bitcoin Address को scriptPubKey में डाला जाता है ताकि UTXOs को लॉक किया जा सके। यह यह निर्धारित करता है कि फंड्स को अनलॉक करने के लिए कौन-कौन सी शर्तें जरूरी हैं।
