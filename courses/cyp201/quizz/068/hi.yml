question: एक पैरेंट पब्लिक की से चाइल्ड पब्लिक की निकालने की प्रक्रिया में मुख्य बाधा यह होती है कि यह प्रक्रिया केवल एक दिशा में ही संभव होती है। इसका मतलब है कि आप पैरेंट पब्लिक की से चाइल्ड पब्लिक की तो प्राप्त कर सकते हैं, लेकिन चाइल्ड पब्लिक की से पैरेंट पब्लिक की को वापस नहीं पा सकते। यह सुरक्षा के लिए महत्वपूर्ण है ताकि कोई भी चाइल्ड की से पैरेंट की का पता न लगा सके।
answer: बच्चे की चाबी सामान्य होनी चाहिए।
wrong_answers:
  - बच्चे की कुंजी को मजबूत होना चाहिए।
  - चेन कोड माता-पिता की कुंजी के समान ही होना चाहिए।
  - इस प्रक्रिया में माता-पिता की निजी कुंजी शामिल होनी चाहिए।
explanation: |
  एक बच्चे की सार्वजनिक कुंजी केवल तभी माता-पिता की सार्वजनिक कुंजी से प्राप्त की जा सकती है जब वह सामान्य हो, न कि हार्डन की गई।
