question: डेरिवेशन पथ में कौन सी गहराई मुद्रा के प्रकार को निर्दिष्ट करती है?
answer: आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
wrong_answers:
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
explanation: |
  गहराई 2 का उपयोग बहु-मुद्रा वॉलेट्स में मुद्रा की पहचान करने के लिए किया जाता है, जैसे Bitcoin (इंडेक्स 0') या लाइटकॉइन (इंडेक्स 2')।
