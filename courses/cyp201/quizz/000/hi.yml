question: Hash फ़ंक्शन का मुख्य कार्य क्या है?
answer: यह किसी भी लंबाई की जानकारी को एक निश्चित आकार के फिंगरप्रिंट में बदल देता है।
wrong_answers:
  - यह संदेशों को एन्क्रिप्ट करता है ताकि वे पढ़े न जा सकें।
  - यह केवल Bitcoin सॉफ़्टवेयर की सत्यता की जांच के लिए उपयोग किया जाता है।
  - यह Bitcoin वॉलेट्स के लिए निजी कुंजी उत्पन्न करता है।
explanation: |
  Hash फ़ंक्शन किसी भी आकार के डेटा को एक निश्चित आकार के Hash में बदल देता है, जो Bitcoin में कई अनुप्रयोगों के लिए बहुत महत्वपूर्ण है।
