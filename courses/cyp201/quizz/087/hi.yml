question: SegWit v1 (P2TR) पतों की खासियत यह है कि ये SegWit v0 पतों से अलग होते हैं। इनका एक विशेष गुण होता है जो उन्हें पहले वाले पतों से अलग बनाता है। हालांकि, आपके प्रश्न में यह स्पष्ट नहीं है कि यह विशेषता क्या है, लेकिन आमतौर पर वर्जन अपडेट्स में सुरक्षा, कार्यक्षमता या प्रदर्शन में सुधार शामिल होते हैं।
answer: वे सीधे कच्ची सार्वजनिक कुंजी का उपयोग Address में करते हैं।
wrong_answers:
  - वे base58check में एन्कोड किए गए हैं।
  - उन्हें मान्य होने के लिए दो हस्ताक्षरों की आवश्यकता होती है।
  - वे Address में सार्वजनिक कुंजी Hash का उपयोग करते हैं।
explanation: |
  SegWit v1 (P2TR) पते Hash सार्वजनिक कुंजी का उपयोग नहीं करते हैं, बल्कि सीधे Taproot सार्वजनिक कुंजी का उपयोग करते हैं।
