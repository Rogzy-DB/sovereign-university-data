question: Mnemonic वाक्यांश से seed प्राप्त करने के लिए कौन सा फ़ंक्शन उपयोग किया जाता है?
answer: PBKDF2 HMAC-SHA512 के साथ
wrong_answers:
  - सिर्फ SHA256
  - डबल SHA256 एक क्रिप्टोग्राफिक हैश फंक्शन है जिसमें डेटा को दो बार SHA256 एल्गोरिदम से गुजारा जाता है। इसका मतलब है कि पहले डेटा का SHA256 हैश लिया जाता है और फिर उस हैश का फिर से SHA256 हैश लिया जाता है। यह प्रक्रिया सुरक्षा को बढ़ाने के लिए की जाती है, खासकर ब्लॉकचेन और बिटकॉइन जैसी तकनीकों में।
  - AES-256 एक एन्क्रिप्शन तकनीक है जो डेटा को सुरक्षित रखने के लिए उपयोग की जाती है। इसमें 256-बिट की कुंजी का उपयोग होता है, जो इसे बहुत ही मजबूत और सुरक्षित बनाता है। यह तकनीक आमतौर पर बैंकिंग, सरकारी और अन्य उच्च सुरक्षा वाले क्षेत्रों में डेटा की सुरक्षा के लिए इस्तेमाल की जाती है।
explanation: |
  seed को Mnemonic वाक्यांश और passphrase से PBKDF2 फंक्शन का उपयोग करके HMAC-SHA512 और 2048 पुनरावृत्तियों के साथ उत्पन्न किया जाता है।
