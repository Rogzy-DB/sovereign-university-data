question: Schnorr की एक खासियत यह है कि यह कई सार्वजनिक कुंजियों (पब्लिक कीज़) को एक में मिलाने की अनुमति देता है। इसे "एग्रीगेशन" कहा जाता है। इस प्रक्रिया में, कई अलग-अलग सार्वजनिक कुंजियों को एकल सार्वजनिक कुंजी में संयोजित किया जा सकता है, जिससे लेन-देन अधिक कुशल और सुरक्षित हो जाते हैं। यह विशेषता Schnorr हस्ताक्षर योजना की दक्षता और गोपनीयता को बढ़ाती है।
answer: मुख्य समेकन
wrong_answers:
  - बैच सत्यापन
  - माललेबिलिटी का मतलब होता है किसी धातु या पदार्थ की वह विशेषता जिससे उसे बिना टूटे या फटे, पतली चादरों में बदला जा सकता है। उदाहरण के लिए, सोना और चांदी बहुत ही माललेबल होते हैं, इसलिए इन्हें आसानी से पतली चादरों में ढाला जा सकता है।
  - हस्ताक्षर संक्षेपण
explanation: |
  स्नोर (Schnorr) तकनीक कई सार्वजनिक कुंजियों को एक ही कुंजी में मिलाने की अनुमति देती है।
