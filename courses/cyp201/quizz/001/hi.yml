question: जिस गुणधर्म के कारण Hash के इनपुट को प्राप्त करना कम्प्यूटेशनली असंभव हो जाता है, उसे "वन-वे फंक्शन" कहा जाता है। इसका मतलब है कि आप आउटपुट से इनपुट को आसानी से नहीं जान सकते।
answer: पूर्वछवि प्रतिरोध
wrong_answers:
  - टकराव प्रतिरोध
  - हिमस्खलन प्रभाव
  - दूसरी प्रीइमेज प्रतिरोध
explanation: |
  प्राइमेज प्रतिरोध यह सुनिश्चित करता है कि Hash से मूल संदेश को ढूंढना व्यावहारिक रूप से असंभव है।
reviewed: false