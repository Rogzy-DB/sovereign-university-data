question: एलिप्टिक कर्व क्रिप्टोग्राफी की सुरक्षा का आधार एक विशेष गणितीय ऑपरेशन होता है जिसे "डिस्क्रीट लॉगरिदम प्रॉब्लम" कहा जाता है। इस ऑपरेशन में, एक बिंदु को कई बार जोड़कर एक नया बिंदु प्राप्त किया जाता है, और इस प्रक्रिया को उल्टा करना, यानी मूल बिंदु को जानकर कितनी बार जोड़ा गया था यह पता लगाना, बहुत कठिन होता है। यही कठिनाई इस क्रिप्टोग्राफी की सुरक्षा को मजबूत बनाती है।
answer: विच्छिन्न लघुगणक समस्या
wrong_answers:
  - अभाज्य संख्याओं का गुणनखंडन
  - द्विघात अवशेषों की गणना
  - विच्छेदित घन समस्या
explanation: |
  एलिप्टिक कर्व क्रिप्टोग्राफी की सुरक्षा इस बात पर निर्भर करती है कि इन कर्व्स पर डिस्क्रीट लॉगरिदम समस्या को हल करना कितना कठिन है।
