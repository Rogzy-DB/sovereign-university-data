question: HD वॉलेट्स की संरचना में गहराई 0 का मतलब होता है "मास्टर" या "रूट" स्तर। यह वह शुरुआती बिंदु है जहाँ से बाकी सभी चाबियाँ और खाते उत्पन्न होते हैं। इसे आप वॉलेट का मूल आधार भी कह सकते हैं।
answer: मास्टर की और मास्टर चेन कोड
wrong_answers:
  - बाहरी पतों की श्रृंखला
  - डिफ़ॉल्ट खाता
  - मुद्रा का प्रकार
explanation: |
  गहराई 0 मास्टर कुंजी और मास्टर चेन कोड के लिए होती है, जो HD Wallet में सभी व्युत्पत्तियों की शुरुआत के बिंदु होते हैं।
reviewed: false