question: खराब तरीके से डिज़ाइन किए गए PRNG (Pseudo-Random Number Generator) का मुख्य जोखिम यह है कि यह generate एंट्रॉपी को कमजोर कर सकता है। इसका मतलब है कि जो संख्याएं यह उत्पन्न करता है, वे वास्तव में यादृच्छिक नहीं होतीं और उनमें कुछ पैटर्न या पूर्वानुमानितता हो सकती है। इससे सुरक्षा में कमी आ सकती है, क्योंकि कोई भी व्यक्ति इन पैटर्न्स का पता लगाकर सिस्टम को हैक कर सकता है या डेटा को समझ सकता है। इसलिए, एक मजबूत और अच्छी तरह से डिज़ाइन किया गया PRNG होना बहुत जरूरी है ताकि एंट्रॉपी बनी रहे और सुरक्षा सुनिश्चित हो सके।
answer: एक हमलावर निजी कुंजियों का अनुमान लगा सकता है।
wrong_answers:
  - Mnemonic वाक्यांश में गलत शब्द हो सकते हैं।
  - डिजिटल हस्ताक्षर अमान्य हो जाएंगे।
  - Bitcoin पते नेटवर्क के साथ असंगत होंगे।
explanation: |
  एक खराब तरीके से डिज़ाइन किया गया PRNG (छद्म यादृच्छिक संख्या जनरेटर) पूर्वानुमानित अनुक्रम उत्पन्न कर सकता है, जिससे कुंजियाँ हमलों के लिए अधिक संवेदनशील हो जाती हैं।
