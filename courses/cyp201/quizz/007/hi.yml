question: ShR और RotR ऑपरेशन्स के बीच मुख्य अंतर यह है कि ShR (Shift Right) ऑपरेशन में बिट्स को दाईं ओर शिफ्ट किया जाता है और जो खाली स्थान बनता है, उसे ज़ीरो से भर दिया जाता है। वहीं, RotR (Rotate Right) ऑपरेशन में बिट्स को दाईं ओर घुमाया जाता है, लेकिन जो बिट्स दाईं ओर से बाहर जाते हैं, वे बाईं ओर वापस आ जाते हैं। इस तरह, RotR में कोई बिट खोता नहीं है, जबकि ShR में बिट्स खो जाते हैं।
answer: ShR बिट्स को शिफ्ट करते समय शून्य जोड़ता है, जबकि RotR शिफ्ट किए गए बिट्स को वापस जोड़ देता है।
wrong_answers:
  - ShR शिफ्ट किए गए बिट्स को हटा देता है, जबकि RotR उनकी वैल्यू को गुणा करता है।
  - ShR बाएँ शिफ्ट करता है, जबकि RotR दाएँ शिफ्ट करता है।
  - ShR एक तार्किक ऑपरेशन है, जबकि RotR अंकगणितीय है।
explanation: |
  ShR बिट्स को दाईं ओर शिफ्ट करता है और खाली स्थानों पर शून्य जोड़ता है, जबकि RotR बिट्स का गोलाकार घुमाव करता है।
