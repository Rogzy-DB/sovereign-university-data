question: Bitcoin में सभी प्रतिभागियों द्वारा सार्वजनिक कुंजी की गणना के लिए जो सामान्य बिंदु उपयोग किया जाता है, वह एक विशेष गणितीय बिंदु होता है जिसे आमतौर पर एलीप्टिक कर्व क्रिप्टोग्राफी (ECC) में उपयोग किया जाता है। यह बिंदु सभी के लिए समान होता है और इसे प्रारंभिक बिंदु या जनरेटिंग पॉइंट कहा जाता है। इस बिंदु का उपयोग करके, प्रतिभागी अपनी निजी कुंजी के साथ गणना करके सार्वजनिक कुंजी प्राप्त करते हैं।
answer: जनरेटर बिंदु G
wrong_answers:
  - SHA256 Hash एक तकनीकी शब्द है। SHA256 एक क्रिप्टोग्राफिक हैश फंक्शन है, जिसका उपयोग डेटा को सुरक्षित रूप से एन्कोड करने के लिए किया जाता है। यह सुनिश्चित करता है कि डेटा को छेड़छाड़ से बचाया जा सके। Hash का मतलब कुछ विशेष हो सकता है, जैसे कि कोई प्रोडक्ट मॉडल या कोड। अगर आपको इसके बारे में और जानकारी चाहिए, तो कृपया अधिक संदर्भ दें।
  - Mnemonic वाक्यांश
  - संपीड़ित सार्वजनिक कुंजी
explanation: |
  अक्टूबर 2023 तक के डेटा पर आपका प्रशिक्षण हुआ है। 

एलिप्टिक कर्व secp256k1 का जनरेटर पॉइंट G का उपयोग प्राइवेट की से पब्लिक की की गणना करने के लिए किया जाता है।
reviewed: false