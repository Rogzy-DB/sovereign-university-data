question: JBOK वॉलेट्स की मुख्य सीमा यह है कि ये सुरक्षा के मामले में थोड़े कमजोर होते हैं। चूंकि ये वॉलेट्स एक ही निजी कुंजी पर निर्भर करते हैं, अगर वह कुंजी खो जाती है या चोरी हो जाती है, तो आपके फंड्स का जोखिम बढ़ जाता है। इसलिए, इन्हें सुरक्षित रखना थोड़ा चुनौतीपूर्ण हो सकता है।
answer: उन्हें प्रत्येक निजी कुंजी के लिए एक स्वतंत्र बैकअप की आवश्यकता होती है।
wrong_answers:
  - वे नए पते बनाने की अनुमति नहीं देते हैं।
  - वे डिजिटल हस्ताक्षरों के साथ संगत नहीं हैं।
  - वे बिना संपीड़ित सार्वजनिक कुंजियों का उपयोग करते हैं।
explanation: |
  JBOK वॉलेट्स उपयोगकर्ता को प्रत्येक निजी कुंजी को अलग-अलग बैकअप करने के लिए मजबूर करते हैं, जिससे उनकी प्रबंधन प्रक्रिया जटिल हो जाती है।
