question: SHA256 में प्रत्येक संपीड़न राउंड के दौरान क्या होता है, यह समझने के लिए हमें इसके काम करने के तरीके को थोड़ा जानना होगा। SHA256 एक क्रिप्टोग्राफिक हैश फंक्शन है, जो डेटा को एक निश्चित लंबाई के हैश में बदलता है। 

प्रत्येक संपीड़न राउंड में निम्नलिखित प्रक्रियाएँ होती हैं:

1. **इनपुट विभाजन**: सबसे पहले, इनपुट डेटा को 512-बिट के ब्लॉकों में विभाजित किया जाता है। यदि अंतिम ब्लॉक 512 बिट्स से छोटा होता है, तो उसे पैडिंग के साथ पूरा किया जाता है।

2. **विस्तार**: प्रत्येक 512-बिट ब्लॉक को 64 शब्दों की एक श्रृंखला में विस्तारित किया जाता है, जहाँ प्रत्येक शब्द 32 बिट्स का होता है।

3. **प्रारंभिक मान**: SHA256 में 8 प्रारंभिक हैश मान होते हैं, जिन्हें H0 से H7 तक नामित किया जाता है। ये मान पहले से निर्धारित होते हैं और एल्गोरिदम की शुरुआत में उपयोग किए जाते हैं।

4. **प्रत्येक राउंड की गणना**: 64 राउंड होते हैं, और प्रत्येक राउंड में निम्नलिखित गणनाएँ होती हैं:
   - कुछ विशेष गणितीय और लॉजिकल ऑपरेशन्स, जैसे कि बिट शिफ्टिंग और XOR ऑपरेशन्स।
   - एक अस्थायी मान की गणना की जाती है, जो वर्तमान राउंड के लिए हैश मान को अपडेट करता है।

5. **अंतिम हैश मान**: सभी राउंड पूरे होने के बाद, अंतिम हैश मान को प्रारंभिक हैश मानों के साथ जोड़ा जाता है। यह अंतिम आउटपुट हैश को उत्पन्न करता है।

इस प्रक्रिया के बाद, आपको एक 256-बिट का हैश प्राप्त होता है, जो आपके इनपुट डेटा का प्रतिनिधित्व करता है। यह हैश यूनिक होता है और इसे मूल डेटा में वापस नहीं बदला जा सकता।
answer: राज्य चर संदेश शब्दों और स्थिरांक से अपडेट किए जाते हैं।
wrong_answers:
  - प्रत्येक राउंड के बाद अंतिम Hash धीरे-धीरे तैयार होता है।
  - संदेश के बिट्स को फिर से व्यवस्थित किया गया है।
  - चर के प्रारंभिक मान अपरिवर्तित रहते हैं।
explanation: |
