question: SHA256 इनपुट संदेश पर प्रीप्रोसेसिंग इसलिए लागू करता है ताकि संदेश को एक निश्चित प्रारूप में लाया जा सके जो एल्गोरिदम के लिए काम करना आसान हो। यह प्रीप्रोसेसिंग प्रक्रिया संदेश की लंबाई को 512 बिट्स के गुणज में बदल देती है और कुछ अतिरिक्त बिट्स जोड़ती है जो संदेश की वास्तविक लंबाई को दर्शाती हैं। इससे एल्गोरिदम को संदेश को ब्लॉक्स में विभाजित करके उस पर हैशिंग प्रक्रिया को लागू करना आसान हो जाता है। यह सुनिश्चित करता है कि हर प्रकार के इनपुट के लिए एल्गोरिदम एक समान तरीके से काम करे और सुरक्षा में भी सुधार करता है।
answer: 512 बिट्स के गुणक की लंबाई सुनिश्चित करने के लिए
