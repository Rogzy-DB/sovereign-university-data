question: Bitcoin पर UTXOs को लॉक करने के लिए एक क्रिप्टोग्राफिक की का उपयोग किया जाता है। यह की एक प्रकार की डिजिटल सुरक्षा चाबी होती है जो ट्रांजेक्शन को सुरक्षित बनाती है।
answer: सार्वजनिक कुंजी
wrong_answers:
  - निजी कुंजी
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
explanation: |
  UTXOs को एक सार्वजनिक कुंजी या उसके Hash के साथ लॉक किया जाता है, और संबंधित निजी कुंजी के साथ अनलॉक किया जाता है।
reviewed: false