question: Taproot सार्वजनिक कुंजी Q की गणना करने के लिए आपको एलीप्टिक कर्व क्रिप्टोग्राफी (ECC) का उपयोग करना होगा। इसमें मुख्य रूप से एक निजी कुंजी को एलीप्टिक कर्व पर एक बिंदु के साथ गुणा करना शामिल होता है। यह प्रक्रिया आपको सार्वजनिक कुंजी Q प्रदान करती है।
answer: सार्वजनिक कुंजी P में बदलाव tG जोड़ें।
wrong_answers:
  - प्राइवेट की p को ट्वीक से गुणा करें।
  - Hash सार्वजनिक कुंजी P को SHA256 के साथ
  - ट्वीक t और सार्वजनिक कुंजी P को जोड़ें।
explanation: |
  Taproot सार्वजनिक कुंजी Q को प्राप्त करने के लिए, ट्वीक t का स्केलर गुणा जनरेटर G से किया जाता है और फिर इसे सार्वजनिक कुंजी P में जोड़ा जाता है।
