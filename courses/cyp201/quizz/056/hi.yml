question: seed से मास्टर प्राइवेट की प्राप्त करने के लिए कौन सा स्थिरांक (कॉनस्टेंट) उपयोग किया जाता है?
answer: आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
wrong_answers:
  - मास्टर चाबी
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - Blockchain रूट
explanation: |
  Bitcoin seed स्थिरांक का उपयोग HMAC-SHA512 फ़ंक्शन में एक कुंजी के रूप में किया जाता है ताकि मास्टर प्राइवेट की और मास्टर चेन कोड प्राप्त किया जा सके।