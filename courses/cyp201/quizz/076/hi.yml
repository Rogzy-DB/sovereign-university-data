question: वर्णन में /<0;1>/* का संकेत किस चीज़ से संबंधित है?
answer: बाहरी और आंतरिक श्रृंखला को क्रमिक व्युत्पत्ति के साथ जोड़ना
wrong_answers:
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - डेरिवेशन पाथ्स के लिए चेकसम कैसे बनाएं
  - एक मजबूत व्युत्पत्ति पथ के लिए
explanation: |
  संकेत /<0;1>/* का मतलब है कि यह विवरणक generate पतों को बाहरी (0) और आंतरिक (1) श्रृंखला के लिए दर्शा सकता है, और वाइल्डकार्ड (*) की मदद से अनुक्रमिक व्युत्पत्ति संभव है।
reviewed: false