question: HMAC में SHA512 का उपयोग करते समय, ब्लॉक साइज 128 बाइट्स होता है।
answer: आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
wrong_answers:
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - 1024 बाइट्स
explanation: |
  SHA512 अपने गणनाओं के लिए 128-बाइट के ब्लॉक्स का उपयोग करता है, जो कि 1024 बिट्स के बराबर होता है।
