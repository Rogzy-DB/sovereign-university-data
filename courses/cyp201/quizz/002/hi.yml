question: Hash फंक्शन्स की जिस विशेषता को दर्शाया जाता है, वह है उनकी संवेदनशीलता। इसका मतलब है कि अगर संदेश में थोड़ा सा भी बदलाव होता है, तो Hash में पूरी तरह से परिवर्तन हो जाता है। यह विशेषता यह सुनिश्चित करती है कि छोटे-से-छोटे बदलाव भी फंक्शन के आउटपुट को पूरी तरह से बदल सकते हैं।
answer: हिमस्खलन प्रभाव
wrong_answers:
  - टकराव प्रतिरोध
  - दूसरी प्रीइमेज प्रतिरोध
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
explanation: |
  इनपुट में एक छोटा सा बदलाव Hash में बड़े बदलाव का कारण बनता है, इसे ही हिमस्खलन प्रभाव कहा जाता है।
