question: PRNG और TRNG के बीच मुख्य अंतर यह है कि PRNG, यानी Pseudo-Random Number Generator, कंप्यूटर एल्गोरिदम का उपयोग करके संख्याएँ उत्पन्न करता है, जो दिखने में यादृच्छिक होती हैं लेकिन वास्तव में पूर्वानुमानित होती हैं। दूसरी ओर, TRNG, यानी True Random Number Generator, भौतिक घटनाओं जैसे रेडियोधर्मी क्षय या इलेक्ट्रॉनिक शोर का उपयोग करके संख्याएँ उत्पन्न करता है, जो वास्तव में यादृच्छिक होती हैं और पूर्वानुमानित नहीं होतीं। सरल शब्दों में, PRNG सॉफ़्टवेयर आधारित होता है और TRNG हार्डवेयर आधारित।
answer: PRNG पूर्वानुमेय होता है, जबकि TRNG असली यादृच्छिक संख्याएँ उत्पन्न करता है।
wrong_answers:
  - PRNG बड़े नंबरों के लिए TRNG से तेज़ होता है।
  - PRNG का उपयोग केवल एन्क्रिप्शन के लिए किया जाता है, TRNG का नहीं।
  - PRNG निजी कुंजियों का उपयोग करता है, जबकि TRNG सार्वजनिक कुंजियों का उपयोग करता है।
explanation: |
  PRNGs (छद्म रैंडम नंबर जनरेटर) पूर्वानुमेय होते हैं, यानी वे एक प्रारंभिक स्थिति से अनुक्रमों को फिर से उत्पन्न कर सकते हैं, जबकि TRNGs (सच्चे रैंडम नंबर जनरेटर) ऐसा नहीं कर सकते।
