question: SIGHASH_SINGLE का उद्देश्य यह है कि जब आप किसी ट्रांजेक्शन पर सिग्नेचर करते हैं, तो यह केवल उस ट्रांजेक्शन के एक विशेष आउटपुट को प्रभावित करता है। इसका मतलब है कि आप ट्रांजेक्शन के बाकी हिस्सों को बिना प्रभावित किए, केवल एक विशेष आउटपुट को सुरक्षित कर सकते हैं। यह तब उपयोगी होता है जब आप चाहते हैं कि ट्रांजेक्शन का एक हिस्सा फिक्स रहे और बाकी हिस्सों में बदलाव किया जा सके।
answer: एक इनपुट और उसके संबंधित आउटपुट को कवर करने के लिए
wrong_answers:
  - सभी इनपुट और आउटपुट को कवर करने के लिए
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - सभी परिणामों को छोड़कर एक को कवर करने के लिए
explanation: |
  SIGHASH_SINGLE एकल इनपुट और एकल आउटपुट को कवर करता है, जो हस्ताक्षरित इनपुट के इंडेक्स से मेल खाता है, और बाकी को संशोधित करने योग्य छोड़ता है।
