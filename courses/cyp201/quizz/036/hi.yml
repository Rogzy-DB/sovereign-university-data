question: HD Wallet आपको JBOK Wallet की तुलना में क्या करने की अनुमति देता है?
answer: generate से सभी निजी कुंजियाँ एक ही seed से प्राप्त करें।
wrong_answers:
  - डिजिटल हस्ताक्षरों की सुरक्षा बढ़ाएं।
  - आप एक ही Address का उपयोग कई लेन-देन के लिए कर सकते हैं।
  - सार्वजनिक कुंजियों का उपयोग पूरी तरह से न करें।
explanation: |
  HD वॉलेट्स सभी प्राइवेट कीज़ को एक अनोखे seed से उत्पन्न करते हैं, जिससे बैकअप लेना आसान हो जाता है और अप्रत्यक्ष रूप से प्राइवेसी में सुधार होता है।
