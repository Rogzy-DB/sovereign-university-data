question: SIGHASH_NONE फ्लैग यह अनुमति देता है कि जब आप किसी ट्रांजेक्शन पर सिग्नेचर करते हैं, तो वह सिग्नेचर केवल इनपुट्स को लॉक करता है और आउटपुट्स को नहीं। इसका मतलब है कि ट्रांजेक्शन के आउटपुट्स को बाद में बदला जा सकता है, लेकिन इनपुट्स को नहीं। यह फ्लैग उन स्थितियों में उपयोगी हो सकता है जहां आप चाहते हैं कि ट्रांजेक्शन के आउटपुट्स को बाद में तय किया जाए।
answer: हस्ताक्षर करने के बाद आउटपुट में बदलाव करना
wrong_answers:
  - हस्ताक्षर करने के बाद इनपुट्स को संशोधित करना
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - आपको केवल एक आउटपुट में संशोधन करने की अनुमति है।
explanation: |
  SIGHASH_NONE केवल इनपुट्स को कवर करता है, जिससे साइन करने के बाद आउटपुट्स को बदला जा सकता है।
