question: आउटपुट स्क्रिप्ट डेस्क्रिप्टर्स का मुख्य कार्य यह होता है कि वे बिटकॉइन लेन-देन में आउटपुट स्क्रिप्ट्स को परिभाषित और प्रबंधित करते हैं। ये डेस्क्रिप्टर्स यह सुनिश्चित करते हैं कि लेन-देन सही तरीके से हो और सही व्यक्ति को बिटकॉइन मिले। वे स्क्रिप्ट्स को इस तरह से व्यवस्थित करते हैं कि लेन-देन की प्रक्रिया सुरक्षित और कुशल हो।
answer: Wallet को पुनर्स्थापित करने के लिए आउटपुट स्क्रिप्ट का पूरा विवरण देना और आवश्यक जानकारी प्रदान करना है।
wrong_answers:
  - स्वचालित रूप से generate मल्टीसिग्नेचर पते
  - Wallet बैकअप्स में Mnemonic वाक्यांश को बदलें।
  - डिजिटल हस्ताक्षरों की गणनाओं को सरल बनाएं।
explanation: |
  विवरणकर्ता किसी विशेष स्क्रिप्ट को ट्रैक करने के लिए सभी आवश्यक जानकारी को समेटे होते हैं, जिसमें व्युत्पत्ति पथ और उपयोग की गई चाबियाँ शामिल होती हैं, लेकिन पुनर्प्राप्ति वाक्यांश नहीं होता।