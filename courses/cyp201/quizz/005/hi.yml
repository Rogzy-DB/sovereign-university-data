question: SHA256 एक क्रिप्टोग्राफिक हैश फंक्शन है, और इसकी डिज़ाइन का मुख्य उद्देश्य यह सुनिश्चित करना है कि यह एकतरफा हो, यानी इसे उल्टा नहीं किया जा सकता। इसका मतलब है कि जब आप किसी डेटा का हैश बनाते हैं, तो आप उस हैश से मूल डेटा को वापस नहीं पा सकते। 

यह सुनिश्चित करने के लिए कई कारण हैं:

1. **वन-वे फंक्शन**: SHA256 को इस तरह से डिज़ाइन किया गया है कि यह एक वन-वे फंक्शन हो। इसका मतलब है कि आप आसानी से डेटा से हैश बना सकते हैं, लेकिन हैश से डेटा को वापस पाना असंभव है।

2. **कोलिज़न रेसिस्टेंस**: SHA256 यह सुनिश्चित करता है कि दो अलग-अलग इनपुट्स का एक ही हैश आउटपुट नहीं होगा। इससे यह सुनिश्चित होता है कि हैश से मूल डेटा का अनुमान लगाना बहुत मुश्किल है।

3. **प्रोसेसिंग कॉम्प्लेक्सिटी**: SHA256 की गणना प्रक्रिया इतनी जटिल होती है कि इसे उल्टा करना, यानी हैश से मूल डेटा निकालना, व्यावहारिक रूप से असंभव होता है।

4. **सुरक्षा**: यह सुरक्षा के लिए बहुत महत्वपूर्ण है, खासकर पासवर्ड और संवेदनशील डेटा के लिए। अगर हैश को उल्टा किया जा सकता, तो कोई भी आपके डेटा को आसानी से एक्सेस कर सकता था।

इन सभी कारणों से, SHA256 को इस तरह से डिज़ाइन किया गया है कि यह अपरिवर्तनीय हो, जिससे डेटा की सुरक्षा सुनिश्चित होती है।
answer: जो प्रक्रियाएँ इस्तेमाल की जाती हैं, वे जानकारी को हटाती हैं और एकतरफा होती हैं।
