question: एक सामान्य चाइल्ड की और एक हार्डन्ड चाइल्ड की में मुख्य अंतर यह है कि वे कैसे उत्पन्न होते हैं और उनकी सुरक्षा का स्तर। 

सामान्य चाइल्ड की को पैरेंट की से उत्पन्न किया जाता है और इसे एक्सटेंडेड पब्लिक की (xPub) के माध्यम से भी उत्पन्न किया जा सकता है। इसका मतलब है कि अगर आपके पास पैरेंट की का xPub है, तो आप उसके सभी सामान्य चाइल्ड की उत्पन्न कर सकते हैं। 

वहीं, हार्डन्ड चाइल्ड की को उत्पन्न करने के लिए पैरेंट की का प्राइवेट की होना जरूरी होता है। इसका मतलब है कि हार्डन्ड चाइल्ड की को केवल पैरेंट की के प्राइवेट की से ही उत्पन्न किया जा सकता है, जिससे यह अधिक सुरक्षित होता है। 

इसलिए, हार्डन्ड चाइल्ड की का उपयोग तब किया जाता है जब अधिक सुरक्षा की आवश्यकता होती है, ताकि कोई भी केवल xPub के माध्यम से चाइल्ड की उत्पन्न न कर सके।
answer: एक हार्डन किया हुआ चाइल्ड की उसकी उत्पत्ति के लिए पैरेंट प्राइवेट की की आवश्यकता होती है।
