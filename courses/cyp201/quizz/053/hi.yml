question: अगर आप अपने HD Wallet से जुड़े passphrase को खो देते हैं, तो क्या होगा? इसका मतलब है कि आपके पास उस विशेष डिवाइस या सिस्टम से जुड़ी कुछ जानकारी या एक्सेस नहीं होगी। आपको इसे फिर से सेट करने की जरूरत पड़ सकती है या सपोर्ट टीम से मदद लेनी पड़ सकती है ताकि आप इसे फिर से प्राप्त कर सकें या नया सेटअप कर सकें। यह सुनिश्चित करें कि आपके पास बैकअप या अन्य सुरक्षा उपाय हों ताकि ऐसी स्थिति में आप आसानी से रिकवर कर सकें।
answer: आप उस Wallet से जुड़े बिटकॉइन तक पहुंच खो देते हैं।
wrong_answers:
  - आप केवल Mnemonic वाक्यांश का उपयोग करके अभी भी Wallet तक पहुंच सकते हैं।
  - आप passphrase को रीसेट करने के लिए Bitcoin सपोर्ट से संपर्क कर सकते हैं।
  - आप केवल उन लेन-देन को खोते हैं जो अभी तक पुष्टि नहीं हुए हैं।
explanation: |
  passphrase कुंजी व्युत्पत्ति में एक महत्वपूर्ण घटक है। इसके बिना, कुंजियों को फिर से बनाना और इसलिए बिटकॉइन तक पहुंच प्राप्त करना असंभव है।
