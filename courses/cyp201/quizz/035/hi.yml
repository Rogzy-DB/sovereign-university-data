question: Bitcoin मानक में कौन सा संस्करण अनुक्रमिक निर्धारक वॉलेट्स (hierarchical deterministic wallets) को पेश करता है?
answer: BIP32 एक तकनीकी मानक है जिसका उपयोग बिटकॉइन और अन्य क्रिप्टोकरेंसी में किया जाता है। यह "हायरार्किकल डिटरमिनिस्टिक वॉलेट्स" के लिए एक प्रोटोकॉल है। इसका मतलब है कि यह एक मुख्य (मास्टर) कुंजी से कई निजी और सार्वजनिक कुंजियाँ उत्पन्न करने की अनुमति देता है। इससे उपयोगकर्ता को हर बार नई कुंजी बनाने की जरूरत नहीं होती, और यह सुरक्षा और प्रबंधन को आसान बनाता है।
wrong_answers:
  - BIP39 एक तकनीकी मानक है जिसका उपयोग क्रिप्टोकरेंसी वॉलेट्स में किया जाता है। यह एक प्रक्रिया है जो आपको एक सीड वाक्यांश (seed phrase) देती है, जिसे आप अपने वॉलेट को सुरक्षित रखने और पुनः प्राप्त करने के लिए उपयोग कर सकते हैं। यह वाक्यांश आमतौर पर 12 से 24 शब्दों का होता है और इसे सुरक्षित रखना बहुत महत्वपूर्ण होता है क्योंकि इसके बिना आप अपने वॉलेट तक पहुंच नहीं सकते।
  - BIP44 एक मानक है जो क्रिप्टोकरेंसी वॉलेट्स के लिए उपयोग होता है। यह मानक यह तय करता है कि कैसे वॉलेट्स में विभिन्न प्रकार की क्रिप्टोकरेंसी को संगठित और प्रबंधित किया जाए। इसका मुख्य उद्देश्य यह सुनिश्चित करना है कि एक ही वॉलेट में कई प्रकार की क्रिप्टोकरेंसी को सुरक्षित और आसानी से संभाला जा सके। यह वॉलेट्स को एक संरचना प्रदान करता है जिससे उपयोगकर्ता अपने डिजिटल संपत्तियों को बेहतर तरीके से मैनेज कर सकें।
  - BIP141 एक बिटकॉइन इम्प्रूवमेंट प्रपोजल है। यह बिटकॉइन नेटवर्क में सुधार के लिए प्रस्तावित एक तकनीकी बदलाव है। इसका मुख्य उद्देश्य बिटकॉइन के लेन-देन की क्षमता को बढ़ाना और नेटवर्क की स्केलेबिलिटी को सुधारना है। BIP141 के तहत, "सेगविट" (Segregated Witness) नामक तकनीक को पेश किया गया, जो लेन-देन के डेटा को अलग-अलग हिस्सों में विभाजित करती है, जिससे ब्लॉक में अधिक लेन-देन समा सकते हैं। इससे नेटवर्क की गति और दक्षता में सुधार होता है।
