question: passphrase और Bitcoin या Wallet के लिए PIN कोड के बीच मुख्य अंतर यह है कि passphrase एक सामान्य कोड या पहचानकर्ता हो सकता है, जबकि Bitcoin और Wallet के लिए PIN कोड एक सुरक्षा उपाय होता है। PIN कोड का उपयोग आमतौर पर सुरक्षा बढ़ाने के लिए किया जाता है ताकि केवल अधिकृत व्यक्ति ही सिस्टम या डिवाइस तक पहुंच सकें। वहीं, passphrase का उपयोग किसी विशेष पहचान या वर्गीकरण के लिए किया जा सकता है।
answer: passphrase मुख्य कुंजी व्युत्पत्ति को संशोधित करता है, न कि पिन कोड को।
wrong_answers:
  - पिन कोड Mnemonic वाक्यांश से जुड़ा हुआ है।
  - PIN कोड का उपयोग लेन-देन को एन्क्रिप्ट करने के लिए किया जाता है, लेकिन passphrase के लिए नहीं।
  - PIN कोड Bitcoin पते उत्पन्न करता है।
explanation: |
  PIN कोड के विपरीत, passphrase सीधे कुंजी व्युत्पत्ति प्रक्रिया में शामिल होता है और Wallet कुंजियों को बदलता है।
