question: P2PK और P2PKH के बीच मुख्य अंतर यह है कि ये दोनों बिटकॉइन लेनदेन के प्रकार हैं, लेकिन उनका काम करने का तरीका अलग है। 

P2PK (Pay to Public Key) में, लेनदेन सीधे उस व्यक्ति की सार्वजनिक कुंजी (पब्लिक की) को भेजा जाता है जिसे भुगतान करना है। इसका मतलब है कि प्राप्तकर्ता को अपनी सार्वजनिक कुंजी को सार्वजनिक रूप से साझा करना पड़ता है।

वहीं, P2PKH (Pay to Public Key Hash) में, लेनदेन प्राप्तकर्ता की सार्वजनिक कुंजी के हैश को भेजा जाता है। इसका फायदा यह है कि प्राप्तकर्ता को अपनी सार्वजनिक कुंजी को सीधे साझा नहीं करना पड़ता, जिससे सुरक्षा बढ़ जाती है। P2PKH का उपयोग आजकल अधिक होता है क्योंकि यह अधिक सुरक्षित और गोपनीयता प्रदान करता है।
answer: P2PK सीधे कच्चे सार्वजनिक कुंजी का उपयोग करता है, जबकि P2PKH सार्वजनिक कुंजी के Hash का उपयोग करता है।
