  - गणना करने में बहुत समय लगता है।
explanation: |
  अभिलंब वक्रों पर स्केलर गुणा एक एकतरफा फ़ंक्शन है, जिससे सार्वजनिक कुंजी से निजी कुंजी प्राप्त करना असंभव हो जाता है।
