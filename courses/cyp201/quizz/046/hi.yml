question: यदि आपके पास 128 बिट्स की एंट्रॉपी है, तो चेकसम के लिए भी 128 बिट्स की आवश्यकता होगी। चेकसम का काम डेटा की सत्यता और अखंडता की जांच करना होता है, और यह आमतौर पर एंट्रॉपी के समान बिट्स का उपयोग करता है।
answer: 4 बिट्स
wrong_answers:
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
explanation: |
  चेकसम की लंबाई की गणना इस फॉर्मूला से की जाती है: CS = ENT / 32। अगर एंट्रॉपी 128 बिट्स है, तो चेकसम 4 बिट्स का होगा।
