question: seed का Bitcoin HD Wallet में क्या भूमिका होती है?
answer: सभी कुंजियों की व्युत्पत्ति के लिए प्रारंभिक बिंदु के रूप में कार्य करना।
wrong_answers:
  - Wallet के लेन-देन को स्टोर करें।
  - सीधे generate मास्टर पब्लिक की को देखें।
  - लेन-देन की गोपनीयता सुनिश्चित करें।
explanation: |
  seed एक 512-बिट अनुक्रम है जो Mnemonic वाक्यांश और passphrase से लिया गया है। यह Wallet में सभी कुंजियों की नींव बनाता है।
