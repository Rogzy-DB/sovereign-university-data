question: कौन सा sighash फ्लैग एकल इनपुट और सभी आउटपुट को कवर करके क्राउडफंडिंग की अनुमति देता है?
answer: SIGHASH_ALL और SIGHASH_ANYONECANPAY बिटकॉइन लेन-देन में उपयोग होने वाले सिग्नेचर हैश प्रकार हैं। ये यह निर्धारित करते हैं कि लेन-देन के कौन से हिस्से पर हस्ताक्षर किए जाएंगे। SIGHASH_ALL का मतलब है कि लेन-देन के सभी इनपुट और आउटपुट पर हस्ताक्षर किए जाएंगे, जबकि SIGHASH_ANYONECANPAY का मतलब है कि केवल एक विशेष इनपुट पर हस्ताक्षर किए जाएंगे और कोई भी अन्य इनपुट जोड़ सकता है।
wrong_answers:
  - SIGHASH_NONE | SIGHASH_ANYONECANPAY
  - SIGHASH_SINGLE और SIGHASH_ANYONECANPAY बिटकॉइन लेन-देन में उपयोग होने वाले सिग्नेचर प्रकार हैं। ये विशेष रूप से यह निर्धारित करते हैं कि लेन-देन में कौन से इनपुट और आउटपुट साइन किए जाएंगे। SIGHASH_SINGLE का मतलब है कि केवल एक विशेष आउटपुट को साइन किया जाएगा, जबकि SIGHASH_ANYONECANPAY का मतलब है कि कोई भी इनपुट जोड़ सकता है। ये विकल्प लेन-देन को अधिक लचीला और सुरक्षित बनाने में मदद करते हैं।
  - SIGHASH_ALL एक बिटकॉइन लेन-देन में एक प्रकार का सिग्नेचर है। यह सुनिश्चित करता है कि लेन-देन के सभी इनपुट और आउटपुट को साइन किया गया है, जिससे लेन-देन की सुरक्षा बढ़ जाती है। इसका मतलब है कि लेन-देन के किसी भी हिस्से को बदला नहीं जा सकता है बिना सिग्नेचर को अमान्य किए। यह बिटकॉइन लेन-देन में एक आम और सुरक्षित तरीका है।
