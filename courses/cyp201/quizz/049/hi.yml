question: Mnemonic वाक्यांश का उद्देश्य Bitcoin HD Wallet में क्या है?
answer: सभी चाबियों को निश्चित रूप से निकालने के लिए
wrong_answers:
  - लेन-देन को सीधे साइन करने के लिए
  - Bitcoin पतों को एन्क्रिप्ट करने के लिए
  - UTXOs के लिए generate को Hash में बदलें।
explanation: |
  Mnemonic वाक्यांश Wallet में सभी निजी और सार्वजनिक कुंजियों की व्युत्पत्ति की अनुमति देता है, जिससे बैकअप और रिकवरी को आसान बनाता है।
