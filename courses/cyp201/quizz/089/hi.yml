question: SegWit v0 Address के निर्माण में HASH160 लागू करने से पहले का कदम यह है कि आप सार्वजनिक कुंजी (public key) को प्राप्त करें। पहले, आप निजी कुंजी (private key) से सार्वजनिक कुंजी उत्पन्न करते हैं। उसके बाद, इस सार्वजनिक कुंजी पर HASH160 लागू किया जाता है।
answer: सार्वजनिक कुंजी का संपीड़न
wrong_answers:
  - चेकसम जोड़ना
  - बेच32 फॉर्मेट में रूपांतरण
  - बेस58चेक में एन्कोडिंग एक प्रक्रिया है जिसका उपयोग आमतौर पर बिटकॉइन और अन्य क्रिप्टोकरेंसी में किया जाता है। यह प्रक्रिया डेटा को एक विशेष फॉर्मेट में बदलती है जो कि पढ़ने में आसान और सुरक्षित होता है। बेस58चेक एन्कोडिंग में बेस58 एन्कोडिंग के साथ-साथ एक चेकसम भी शामिल होता है, जो डेटा की सत्यता की जांच करने में मदद करता है। इस प्रक्रिया का मुख्य उद्देश्य यह सुनिश्चित करना है कि डेटा सही तरीके से ट्रांसमिट और स्टोर किया जा सके, और किसी भी गलती या छेड़छाड़ का पता लगाया जा सके।
