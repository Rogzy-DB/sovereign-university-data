question: HMAC-SHA512 आउटपुट का पहला 32 बाइट्स हिस्सा चाइल्ड चेन कोड के रूप में उपयोग किया जाता है।
answer: आखिरी 32 बाइट्स
wrong_answers:
  - पहले 32 बाइट्स
  - पूरे 64 बाइट्स
  - मध्य के 32 बाइट्स का SHA256 Hash
explanation: |
  HMAC-SHA512 आउटपुट के आखिरी 32 बाइट्स चाइल्ड की के लिए चेन कोड के रूप में काम करते हैं।
reviewed: false