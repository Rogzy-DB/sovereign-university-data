question: SegWit ने ECDSA सिग्नेचर में एक कमजोरी को ठीक किया था। इस कमजोरी के कारण सिग्नेचर को फर्जी तरीके से बनाया जा सकता था, जिससे सुरक्षा में खतरा हो सकता था। इस सुधार के बाद, सिग्नेचर की सत्यता और सुरक्षा सुनिश्चित की गई है।
answer: माललेबिलिटी का मतलब होता है किसी चीज़ को बिना तोड़े या फाड़े उसे आकार देने की क्षमता। जैसे, सोना बहुत माललेबल होता है, इसलिए उसे आसानी से पतली चादरों में बदला जा सकता है।
