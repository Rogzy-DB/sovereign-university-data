question: SHA256 एक हैश फंक्शन है जो किसी भी लंबाई के संदेशों को प्रोसेस करने के लिए एक विशेष निर्माण का उपयोग करता है जिसे "मेरकल-डैमगार्ड संरचना" कहा जाता है। इस संरचना में, संदेश को पहले 512-बिट के ब्लॉकों में विभाजित किया जाता है। फिर प्रत्येक ब्लॉक को एक के बाद एक प्रोसेस किया जाता है। 

प्रत्येक ब्लॉक को प्रोसेस करने के लिए एक प्रारंभिक हैश वैल्यू का उपयोग किया जाता है, जिसे बाद में अगले ब्लॉक के साथ प्रोसेस किया जाता है। इस प्रक्रिया को तब तक दोहराया जाता है जब तक कि सभी ब्लॉक्स प्रोसेस नहीं हो जाते। अंत में, अंतिम हैश वैल्यू को आउटपुट के रूप में दिया जाता है, जो 256-बिट लंबा होता है। 

इस तरह, SHA256 किसी भी लंबाई के संदेश को एक निश्चित लंबाई के हैश में बदल देता है।
answer: मर्कल-डैमगार्ड निर्माण
wrong_answers:
  - यूक्लिडियन निर्माण
  - रिवेस्ट-शामिर-एडलमैन निर्माण
  - कनुथ-मॉरिस-प्रैट निर्माण
explanation: |
  मर्कल-डैमगार्ड निर्माण एक संपीड़न फ़ंक्शन को परिवर्तित करके इसे Hash फ़ंक्शन में बदलने की अनुमति देता है, जो कि परिवर्तनीय लंबाई के संदेशों के लिए होता है।
