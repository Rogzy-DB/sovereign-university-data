question: passphrase का मुख्य काम Bitcoin और Wallet के बीच समन्वय करना होता है। यह एक तरह से मध्यस्थ की भूमिका निभाता है, जिससे दोनों के बीच की प्रक्रिया सुचारू रूप से चल सके।
answer: कुंजी व्युत्पत्ति को संशोधित करके सुरक्षा को बढ़ाना
wrong_answers:
  - लंबित लेन-देन को डिक्रिप्ट करें।
  - आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं। generate के Wallet के UTXOs
  - Wallet की पहुँच को फेस आईडी से सुरक्षित करें।
explanation: |
  passphrase सुरक्षा की दूसरी परत के रूप में काम करता है। यह seed की कुंजी व्युत्पत्ति को बदल देता है ताकि अगर Mnemonic वाक्यांश से समझौता हो जाए, तो Wallet तक पहुंच को रोका जा सके।
