question: P2WPKH स्क्रिप्ट्स की मुख्य नवीनता P2PKH (Pay-to-Public-Key-Hash) की तुलना में यह है कि ये स्क्रिप्ट्स अधिक लचीलापन और सुरक्षा प्रदान करती हैं। P2PKH में, भुगतान एक विशेष पब्लिक की हैश के लिए होता है, जबकि P2WPKH स्क्रिप्ट्स में, आप अधिक जटिल और कस्टमाइज़ेबल स्क्रिप्ट्स बना सकते हैं जो विभिन्न प्रकार की शर्तों और नियमों को लागू कर सकती हैं। इससे उपयोगकर्ताओं को अधिक नियंत्रण और सुरक्षा विकल्प मिलते हैं।
answer: हस्ताक्षर गवाह क्षेत्र में स्थानांतरित कर दिए गए हैं।
wrong_answers:
  - पते base58check में एन्कोड किए जाते हैं।
  - scriptPubKey में निजी कुंजी का Hash शामिल होता है।
  - P2WPKH, SegWit के साथ संगत नहीं है।
explanation: |
  P2WPKH, जिसे SegWit के साथ पेश किया गया था, ने लेन-देन में बदलाव की समस्या को रोकने के लिए हस्ताक्षरों को एक अलग हिस्से में, जिसे 'विटनेस' कहा जाता है, स्थानांतरित कर दिया।