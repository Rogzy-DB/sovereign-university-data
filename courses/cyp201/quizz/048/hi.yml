  - यह सार्वजनिक कुंजियों की व्युत्पत्ति की अनुमति नहीं देता है।
  - छोटे वाक्यांश मानकीकृत नहीं होते हैं।
explanation: |
  हालांकि 24-शब्दों का वाक्यांश 256 बिट्स की सुरक्षा प्रदान करता है, लेकिन इससे प्राप्त Bitcoin निजी कुंजियाँ केवल 128 बिट्स की सुरक्षा की गारंटी देती हैं, जिससे अतिरिक्त सुरक्षा अनावश्यक हो जाती है।
