question: 24-शब्दों का Mnemonic वाक्यांश अक्सर Bitcoin और Wallet के लिए अनावश्यक क्यों माना जाता है? इसका कारण यह है कि Bitcoin और Wallet में पहले से ही सुरक्षा और पहचान के लिए पर्याप्त उपाय होते हैं। 24-शब्दों का वाक्यांश एक अतिरिक्त सुरक्षा उपाय हो सकता है, लेकिन कई बार यह जरूरत से ज्यादा होता है और इसे याद रखना भी मुश्किल हो सकता है। इसलिए, जब तक कि विशेष रूप से आवश्यक न हो, इसे अनावश्यक माना जाता है।
answer: व्युत्पन्न कुंजियाँ केवल 128 बिट्स की सुरक्षा प्रदान करती हैं।
