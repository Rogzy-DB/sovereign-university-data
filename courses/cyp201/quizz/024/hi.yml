question: Bitcoin पर उपयोग की जाने वाली एक कच्ची निजी कुंजी का आकार कितना होता है, इस बारे में जानकारी मेरे पास नहीं है। यह जानकारी विशेष तकनीकी दस्तावेज़ या स्रोत से प्राप्त की जा सकती है।
