question: डेरिवेशन पाथ में अपॉस्ट्रॉफी (') या 'h' का मतलब होता है कि वो पाथ हार्डन किया गया है। इसका मतलब है कि उस पाथ को और ज्यादा सुरक्षित बनाया गया है ताकि कोई बाहरी व्यक्ति उसे आसानी से एक्सेस न कर सके। हार्डनिंग का उपयोग खासकर क्रिप्टोकरेंसी वॉलेट्स में किया जाता है ताकि आपकी प्राइवेट कीज सुरक्षित रहें।
answer: एक सख्त व्युत्पत्ति
wrong_answers:
  - एक सामान्य व्युत्पत्ति
  - बाहरी व्युत्पत्ति
  - एक गैर-मानक व्युत्पत्ति
explanation: |
  एक अपोस्ट्रॉफी यह दर्शाता है कि व्युत्पत्ति को मजबूत किया गया है, जिसके लिए एक पैरेंट प्राइवेट की की आवश्यकता होती है ताकि चाइल्ड की को generate किया जा सके।
