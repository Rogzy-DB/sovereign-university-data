question: एक विस्तारित सार्वजनिक कुंजी (extended public key) आपको क्या निकालने की अनुमति देती है?
answer: सिर्फ सामान्य बच्चे की सार्वजनिक कुंजियाँ
wrong_answers:
  - सिर्फ सामान्य बच्चे की निजी कुंजियाँ
  - सख्त और सामान्य दोनों प्रकार की चाइल्ड पब्लिक कीज़
  - कठोर और सामान्य दोनों प्रकार की चाइल्ड प्राइवेट कीज़
explanation: |
  एक विस्तारित सार्वजनिक कुंजी केवल सामान्य चाइल्ड सार्वजनिक कुंजियों की व्युत्पत्ति की अनुमति देती है, न कि निजी कुंजियों या हार्डन की गई कुंजियों की।
reviewed: false