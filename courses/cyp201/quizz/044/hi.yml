question: क्रिप्टोग्राफी के संदर्भ में एंट्रॉपी का मतलब है किसी जानकारी की अनिश्चितता या अप्रत्याशितता। जब हम किसी डेटा को सुरक्षित बनाना चाहते हैं, तो हम चाहते हैं कि वह डेटा जितना हो सके उतना अप्रत्याशित हो, ताकि उसे आसानी से अनुमान न लगाया जा सके। एंट्रॉपी यह मापने में मदद करती है कि कोई पासवर्ड या कुंजी कितनी मजबूत है। अगर एंट्रॉपी ज्यादा है, तो इसका मतलब है कि डेटा को अनुमान लगाना या तोड़ना मुश्किल होगा।
answer: एक यादृच्छिक प्रक्रिया से जुड़ी अनिश्चितता का माप
wrong_answers:
  - संवेदनशील डेटा को एन्क्रिप्ट करने की एक विधि
  - सार्वजनिक कुंजियों की गणना के लिए एक एल्गोरिदम
  - डेटा संपीड़न तकनीक
explanation: |
  क्रिप्टोग्राफी में, एंट्रॉपी उस अनिश्चितता या अव्यवस्था के स्तर को मापती है जो किसी रैंडम स्रोत में होती है, और यह सुरक्षित कुंजियों को जनरेट करने के लिए बहुत जरूरी होती है।
