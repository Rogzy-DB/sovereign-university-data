question: ECDSA हस्ताक्षर की गणना शुरू करने का पहला कदम एक निजी कुंजी और एक संदेश होता है जिसे आप हस्ताक्षर करना चाहते हैं। इन दोनों के आधार पर, आप हस्ताक्षर प्रक्रिया को आगे बढ़ाते हैं।
answer: संदेश Hash
wrong_answers:
  - सार्वजनिक कुंजी
  - एक स्थिर Nonce
  - एक विशेष अंडाकार वक्र
explanation: |
  ECDSA हस्ताक्षर की शुरुआत उस संदेश के Hash की गणना से होती है जिसे हस्ताक्षरित करना होता है, और यह अक्सर SHA256 के साथ किया जाता है।
