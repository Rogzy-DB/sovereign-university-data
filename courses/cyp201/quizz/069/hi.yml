question: चेन कोड का मुख्य काम चाइल्ड कीज़ की उत्पत्ति में होता है। यह एक तरह का सुरक्षा उपाय है जो यह सुनिश्चित करता है कि चाइल्ड कीज़ को मूल प्राइवेट की से अलग और सुरक्षित तरीके से उत्पन्न किया जा सके। चेन कोड और प्राइवेट की मिलकर एक यूनिक चाइल्ड की बनाते हैं, जिससे सुरक्षा और गोपनीयता बनी रहती है।
answer: अतिरिक्त एंट्रॉपी का स्रोत जोड़ें
wrong_answers:
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - बच्चों की चाबियों के इंडेक्स को स्टोर करें।
  - Bitcoin प्रोटोकॉल के साथ संगतता सुनिश्चित करें।
explanation: |
  चेन कोड का उपयोग प्रत्येक व्युत्पन्न कुंजी के लिए एक अतिरिक्त और अनूठा एंट्रॉपी स्रोत पेश करने के लिए किया जाता है।
