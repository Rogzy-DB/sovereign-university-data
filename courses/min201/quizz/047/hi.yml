question: उन कंपनियों में निवेश करने का मुख्य जोखिम जो Mining हार्डवेयर बेचती हैं और कम लागत वाले ऊर्जा स्थानों में मशीनों का प्रबंधन करती हैं, यह है कि ऊर्जा की कीमतों में उतार-चढ़ाव हो सकता है। अगर ऊर्जा की कीमतें बढ़ जाती हैं, तो इन कंपनियों की परिचालन लागत भी बढ़ जाएगी, जिससे उनकी लाभप्रदता पर असर पड़ सकता है। इसके अलावा, तकनीकी उन्नति या प्रतिस्पर्धा के कारण हार्डवेयर की मांग में कमी भी एक जोखिम हो सकता है।
answer: पावर Supply की समस्याएं और मशीन की खराबी निवेशकों को असहाय बना सकती हैं, क्योंकि उनके पास महंगा उपकरण होता है जिसे वे नियंत्रित नहीं कर सकते।
