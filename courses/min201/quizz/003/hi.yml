question: Bitcoin और Mining प्रक्रिया में भाग लेने के लिए खनिकों के लिए मुख्य वित्तीय प्रोत्साहन क्या है?
answer: Mining इनाम
wrong_answers:
  - Bitcoin नेटवर्क को नियंत्रित करने की क्षमता
  - इच्छानुसार नए बिटकॉइन बनाने की क्षमता
  - Bitcoin की कीमत को नियंत्रित करने की क्षमता
explanation: |
  खनिकों के लिए भाग लेने का मुख्य वित्तीय प्रोत्साहन
  Bitcoin और Mining प्रक्रिया का परिणाम Mining इनाम है। यह
  इनाम खनिकों को प्रोत्साहित करने के लिए एक शक्तिशाली प्रेरणा के रूप में काम करता है।
  अक्टूबर 2023 तक के डेटा पर आपका प्रशिक्षण हुआ है। Mining प्रक्रिया में भाग लेने के लिए, भले ही यह ऊर्जा से संबंधित हो।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
reviewed: true