question: Bitcoin समुदाय के भीतर Mining को लेकर क्या बहस चल रही है?
answer: लाभ कमाने और Bitcoin नेटवर्क की सुरक्षा और वितरण में योगदान देने के बीच संतुलन बनाना
wrong_answers:
  - Hashrate को बढ़ाने और सक्रिय नोड्स की संख्या घटाने के बीच संतुलन
  - कीमत बढ़ाने और लागत घटाने के बीच संतुलन
  - लेन-देन की संख्या बढ़ाने और ऊर्जा खपत को कम करने के बीच संतुलन बनाना
