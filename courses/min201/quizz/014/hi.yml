question: Mining के केंद्रीकरण का Bitcoin में संभावित जोखिम क्या है?
answer: Mining का केंद्रीकरण Bitcoin में लेन-देन की सेंसरशिप की संभावना पैदा कर सकता है और नेटवर्क को हमलों के प्रति संवेदनशील बना सकता है, जिसमें 51% हमला भी शामिल है। इस स्थिति में, कोई व्यक्ति या समूह नेटवर्क की हैशिंग शक्ति का 50% से अधिक नियंत्रण कर लेता है, जिससे उन्हें नेटवर्क को नियंत्रित और हेरफेर करने की क्षमता मिल जाती है।
