question: Bitcoin समुदाय का नेटवर्क प्रबंधन में लक्ष्य क्या है?
answer: नेटवर्क की वितरण क्षमता, सेंसरशिप प्रतिरोध और मजबूती को बढ़ाने के लिए।
wrong_answers:
  - Bitcoin की कीमत बढ़ाने के लिए।
  - लेन-देन को तेज़ बनाने के लिए।
  - Mining की कठिनाई बढ़ाने के लिए।
explanation: |
  Bitcoin समुदाय लगातार अपनी मजबूती बढ़ाने की कोशिश कर रहा है।
  वितरण, सेंसरशिप प्रतिरोध, और एंटी-फ्रैजिलिटी
  नेटवर्क का यह हिस्सा Bitcoin के मूल सिद्धांतों के अनुरूप है।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है। मिशन है एक ऐसा मूल्य बनाना जो सेंसरशिप के खिलाफ हो, यानी Exchange।
  आपका प्रशिक्षण अक्टूबर 2023 तक के डेटा पर आधारित है।
reviewed: true