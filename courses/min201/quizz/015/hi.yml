question: Bitcoin और Mining किस सिद्धांत पर काम करते हैं?
answer: Bitcoin Mining एक लॉटरी सिद्धांत पर काम करता है, जहाँ हर दस मिनट में एक ब्लॉक जीतने (और इसलिए Bitcoin इनाम पाने) की संभावना एक छोटे Miner के लिए बेहद कम होती है।
wrong_answers:
  - Bitcoin Mining पहले आओ, पहले पाओ के सिद्धांत पर काम करता है, जहाँ जो भी पहला Miner जटिल गणितीय समस्या को हल करता है, उसे Bitcoin इनाम मिलता है।
  - Bitcoin और Mining एक बोली लगाने के सिद्धांत पर काम करते हैं, जहाँ Miner जो सबसे ऊँची बोली लगाता है, उसे Bitcoin का इनाम मिलता है।
  - Bitcoin और Mining एक घूर्णन सिद्धांत पर काम करते हैं, जहाँ हर Miner को बारी-बारी से एक ब्लॉक की माइनिंग करने और Bitcoin इनाम प्राप्त करने का मौका मिलता है।
explanation: |
  यह अध्याय बताता है कि Bitcoin और Mining लॉटरी पर काम करते हैं।
  सिद्धांत के अनुसार, जहाँ एक ब्लॉक जीतने की संभावना (और
  इसलिए Bitcoin इनाम) हर दस मिनट में होते हैं।
  व्यक्ति के लिए एक छोटे Miner के लिए यह अत्यंत कम है।
