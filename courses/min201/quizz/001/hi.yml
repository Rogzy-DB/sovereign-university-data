question: Bitcoin नेटवर्क में कठिनाई समायोजन तंत्र का उद्देश्य यह सुनिश्चित करना है कि ब्लॉक उत्पादन की दर स्थिर बनी रहे। इसका मतलब है कि नेटवर्क को इस तरह से समायोजित किया जाता है कि ब्लॉक एक निश्चित समय अंतराल पर ही उत्पन्न हों, चाहे नेटवर्क पर कितने भी खनिक (माइनर्स) सक्रिय हों। अगर खनिकों की संख्या बढ़ जाती है और ब्लॉक तेजी से बनने लगते हैं, तो कठिनाई बढ़ा दी जाती है। इसके विपरीत, अगर खनिकों की संख्या कम हो जाती है और ब्लॉक बनने में अधिक समय लगने लगता है, तो कठिनाई घटा दी जाती है। इस तरह, नेटवर्क की स्थिरता और सुरक्षा बनी रहती है।
answer: यह सुनिश्चित करने के लिए कि ब्लॉक्स औसतन हर 10 मिनट में माइन किए जाएं।
