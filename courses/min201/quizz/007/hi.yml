question: Bitcoin नेटवर्क में हर लगभग चार साल में Mining इनाम का क्या होता है?
answer: यह Halving से गुजरता है।
wrong_answers:
  - यह दोगुना हो जाता है।
  - यह तीन गुना हो जाता है।
  - यह वही रहता है।
explanation: |
  Bitcoin नेटवर्क में Mining इनाम undergoes a
  Halving हर 210,000 ब्लॉक्स पर होता है, जो लगभग हर चार साल में होता है।
  अक्टूबर 2023 तक के डेटा पर आपका प्रशिक्षण हुआ है। वर्षों तक। यह पारिश्रमिक एक शक्तिशाली प्रोत्साहन के रूप में कार्य करता है।
  खनिकों को Mining प्रक्रिया में भाग लेने के लिए प्रोत्साहित करें।
  इसके ऊर्जा खर्च के बावजूद।
reviewed: true