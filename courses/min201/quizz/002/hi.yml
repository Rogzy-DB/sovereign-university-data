question: CPU और ASIC के बीच मुख्य अंतर यह है कि CPU एक केंद्रीय प्रसंस्करण इकाई है जो कंप्यूटर के सभी कार्यों को नियंत्रित और निष्पादित करती है। यह कंप्यूटर का दिमाग होता है। दूसरी ओर, ASIC एक विशेष प्रकार का उपकरण या प्रणाली हो सकता है जो Bitcoin और Mining के संदर्भ में काम करता है। यह संभवतः एक नेटवर्क या संचार प्रणाली का हिस्सा हो सकता है। CPU आमतौर पर सामान्य कंप्यूटिंग कार्यों के लिए होता है, जबकि ASIC का उपयोग विशेष कार्यों या प्रक्रियाओं के लिए किया जा सकता है।
answer: एक CPU कई प्रकार की गणनाएँ कर सकता है, भले ही वह किसी एक प्रकार की गणना के लिए विशेष रूप से अनुकूलित न हो। वहीं, ASIC केवल एक प्रकार की गणना कर सकता है, लेकिन वह इसे बहुत कुशलता से करता है।
wrong_answers:
  - CPU एक ASIC की तुलना में अधिक ऊर्जा-कुशल होता है।
  - ASIC एक CPU की तुलना में अधिक बहुमुखी है।
  - एक CPU केवल एक प्रकार की गणना कर सकता है, जबकि ASIC कई प्रकार की गणनाएँ कर सकता है।
explanation: |
  ASICs चिप्स होते हैं, जो कि एक CPU चिप के समान होते हैं, लेकिन वे
  आपको केवल एक विशेष प्रकार का कार्य करने के लिए विकसित किया गया है।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है। गणना को सबसे कुशल तरीके से करना। दूसरे शब्दों में,
  अक्टूबर 2023 तक के डेटा पर आपका प्रशिक्षण हुआ है। सरल शब्दों में, एक CPU कई तरह के कार्य करने में सक्षम होता है।
  आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं।
  आपको एक प्रकार की गणना या दूसरी के लिए अनुकूलित किया गया है, जबकि
  ASIC केवल एक प्रकार का कार्य करने में सक्षम होगा।
  गणना, लेकिन बहुत कुशलता से।
