  - Mining pool खनिकों का एक समूह है जो अपने Mining की संभावना बढ़ाने के लिए एक ही Mining सॉफ़्टवेयर का उपयोग करते हैं। यह सहयोग इसलिए ज़रूरी है क्योंकि अलग-अलग Mining सॉफ़्टवेयर की कार्यक्षमता अलग-अलग होती है।
  - Mining pool एक समूह है जिसमें खनिक शामिल होते हैं जो एक ही Mining स्थान साझा करते हैं ताकि उनकी Mining की संभावना बढ़ सके। यह सहयोग आवश्यक है क्योंकि Mining ऑपरेशन का स्थान Mining की दक्षता को प्रभावित कर सकता है।
