question: Bitcoin नेटवर्क में नोड्स का क्या काम होता है?

Bitcoin नेटवर्क में नोड्स का मुख्य काम डेटा को भेजना और प्राप्त करना होता है। ये नोड्स नेटवर्क के विभिन्न हिस्सों को जोड़ते हैं और सुनिश्चित करते हैं कि जानकारी सही तरीके से और तेज़ी से एक स्थान से दूसरे स्थान तक पहुँच सके। इसके अलावा, नोड्स नेटवर्क की सुरक्षा और स्थिरता बनाए रखने में भी मदद करते हैं।
answer: नोड्स लेन-देन और ब्लॉकों की जाँच और सत्यापन करके उनकी अखंडता बनाए रखते हैं।
