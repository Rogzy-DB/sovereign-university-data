question: ASICs (एप्लिकेशन-स्पेसिफिक इंटीग्रेटेड सर्किट्स) का मुख्य लाभ यह है कि ये विशेष रूप से एक ही कार्य के लिए डिज़ाइन किए जाते हैं, जैसे कि Bitcoin और Mining के संदर्भ में। इसका मतलब है कि ये सर्किट्स उस विशेष कार्य को बहुत ही कुशलता और तेजी से कर सकते हैं, जिससे प्रदर्शन में सुधार होता है और ऊर्जा की खपत कम होती है। यह उन्हें सामान्य प्रयोजन वाले प्रोसेसर की तुलना में अधिक प्रभावी बनाता है।
answer: वे एक विशेष प्रकार की गणना को बहुत कुशलता से कर सकते हैं।
wrong_answers:
  - वे कई प्रकार की गणनाएँ कर सकते हैं।
  - वे CPUs की तुलना में कम बिजली खपत करते हैं।
  - वे CPUs से सस्ते हैं।
explanation: |
  ASICs चिप्स होते हैं, जो कि एक CPU चिप के समान होते हैं, लेकिन वे
  आपको केवल एक विशेष प्रकार का कार्य करने के लिए विकसित किया गया है।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है। गणना को सबसे कुशल तरीके से करने के लिए। इस स्थिति में
  Bitcoin ASICs को विशेष रूप से गणनाओं के लिए डिज़ाइन किया गया है।
  SHA256 एल्गोरिदम एक क्रिप्टोग्राफिक हैश फंक्शन है। इसका मतलब है कि यह एक गणितीय प्रक्रिया है जो किसी भी डेटा को एक निश्चित लंबाई के अद्वितीय कोड में बदल देती है। यह कोड 256 बिट्स लंबा होता है, इसलिए इसे SHA256 कहा जाता है। इसका उपयोग डेटा की सुरक्षा के लिए किया जाता है, जैसे पासवर्ड को सुरक्षित रूप से स्टोर करना या डेटा की अखंडता की जांच करना। यह सुनिश्चित करता है कि अगर डेटा में कोई भी बदलाव होता है, तो हैश कोड भी पूरी तरह से बदल जाएगा।
reviewed: true