question: जब Mining Bitcoin लेन-देन के लिए इनाम आधा हो जाता है, तो इस घटना को "हॉल्विंग" कहा जाता है।
answer: आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
wrong_answers:
  - दोगुना करना
  - क्वार्टरिंग का मतलब होता है किसी व्यक्ति को रहने के लिए जगह देना। यह शब्द अक्सर सेना के संदर्भ में इस्तेमाल होता है, जब सैनिकों को किसी स्थान पर ठहराया जाता है। इतिहास में, कभी-कभी स्थानीय लोगों को सैनिकों को अपने घरों में ठहराने के लिए मजबूर किया जाता था। आजकल, यह शब्द आमतौर पर किसी को अस्थायी रूप से रहने की व्यवस्था करने के संदर्भ में भी इस्तेमाल किया जा सकता है।
  - तिगुना करना
