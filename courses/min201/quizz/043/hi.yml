question: "Not your Hashrate, not your reward" का मतलब है कि अगर आपके पास Hashrate नहीं है, तो आपको उसका इनाम नहीं मिलेगा। Bitcoin और Mining के संदर्भ में, यह कहावत यह बताती है कि अगर आप किसी चीज़ के मूल या शुरुआती हिस्से के मालिक नहीं हैं, तो आप उससे जुड़े लाभ या इनाम की उम्मीद नहीं कर सकते। यह एक तरह से यह समझाने का तरीका है कि किसी चीज़ का असली मालिक होना कितना महत्वपूर्ण है।
answer: अगर आप Hashrate को नियंत्रित नहीं करते हैं, तो आप Mining के इनामों को भी नियंत्रित नहीं कर सकते।
wrong_answers:
  - अगर आपका Hashrate उच्च नहीं है, तो आपको कोई इनाम नहीं मिलेगा।
  - अगर आपके पास Bitcoin नहीं है, तो आपको कोई इनाम नहीं मिलेगा।
  - अगर आपके पास Mining मशीन नहीं है, तो आपको कोई इनाम नहीं मिलेगा।
explanation: |
  कहावत "Not your Hashrate, not your reward" का मतलब है कि अगर आपके पास कोई चीज़ नहीं है, तो उसका फायदा भी नहीं मिलेगा। यह कहावत इस बात पर जोर देती है कि जब तक आपके पास कुछ नहीं होता, तब तक आप उससे जुड़े लाभ या इनाम की उम्मीद नहीं कर सकते। यह एक तरह से यह बताता है कि जो चीज़ आपकी नहीं है, उससे आपको कोई फायदा नहीं होगा।
  क्रिप्टोकरेंसी की दुनिया में एक मशहूर कहावत है,
  "आपकी चाबियाँ नहीं, आपके बिटकॉइन नहीं।" इसका मतलब है कि अगर आपके पास अपने बिटकॉइन की निजी चाबियाँ नहीं हैं, तो वे वास्तव में आपके नहीं हैं।
  आप Hashrate को नियंत्रित नहीं करते हैं, आप Mining को भी नियंत्रित नहीं करते हैं।
  पुरस्कार। ऐसा इसलिए है क्योंकि Mining से मिलने वाले पुरस्कार
  Hashrate के सीधे अनुपात में।
reviewed: true