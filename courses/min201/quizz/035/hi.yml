question: Hashrate, Bitcoin नेटवर्क में क्या मापता है?
answer: प्रति सेकंड की गणनाएँ
wrong_answers:
  - प्रति सेकंड लेन-देन की संख्या
  - सक्रिय नोड्स की संख्या
  - नेटवर्क द्वारा खपत की गई बिजली की मात्रा
explanation: |
  Bitcoin नेटवर्क में Hashrate उस चीज़ की संख्या मापता है।
  प्रति सेकंड किए जा सकने वाले गणनाओं की संख्या। यह एक महत्वपूर्ण तत्व है।
  नेटवर्क के स्वास्थ्य और सुरक्षा का संकेतक।
reviewed: true