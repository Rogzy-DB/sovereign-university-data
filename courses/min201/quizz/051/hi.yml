question: Mining वर्जिन बिटकॉइन्स का मुख्य लाभ यह है कि ये बिल्कुल नए होते हैं और पहले कभी किसी लेन-देन में इस्तेमाल नहीं हुए होते। इसका मतलब है कि इनका कोई इतिहास नहीं होता, जिससे ये अधिक सुरक्षित और आकर्षक माने जाते हैं, खासकर उन लोगों के लिए जो गोपनीयता और सुरक्षा को प्राथमिकता देते हैं।
answer: वे कभी खर्च नहीं किए गए हैं और उनका कोई इतिहास नहीं है।
wrong_answers:
  - उन्हें ऊँचे दाम पर बेचा जा सकता है।
  - इनका उपयोग गैरकानूनी गतिविधियों के लिए किया जा सकता है।
  - उन्हें लंबे समय तक बिना मूल्य खोए संग्रहीत किया जा सकता है।
explanation: |
  Mining वर्जिन बिटकॉइन्स का मुख्य लाभ यह है कि वे
  कभी खर्च नहीं किए गए हैं और उनका कोई इतिहास नहीं है।
  इन बिटकॉइन्स को अक्सर अधिक मूल्यवान माना जाता है क्योंकि
  वे कभी भी दूषित नहीं हुए हैं, जिससे कुछ हद तक गारंटी मिलती है।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है। 

