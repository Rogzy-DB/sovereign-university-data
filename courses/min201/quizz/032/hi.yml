question: Bitcoin नेटवर्क में खनिकों को क्या इनाम मिलता है?
answer: नए बिटकॉइन और लेन-देन शुल्क।
wrong_answers:
  - सिर्फ नए बिटकॉइन।
  - सिर्फ लेन-देन शुल्क।
  - खनिकों के लिए कोई इनाम नहीं है।
explanation: |
  Bitcoin नेटवर्क में खनिकों को नए टोकन के साथ पुरस्कृत किया जाता है।
  बिटकॉइन और लेन-देन शुल्क उन लोगों को दिया जाता है जो लेन-देन को सत्यापित करने का काम करते हैं।
  और ब्लॉक्स बनाना।
reviewed: true