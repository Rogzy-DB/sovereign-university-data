question: Bitcoin नेटवर्क में खनिकों का मुख्य काम लेन-देन को सत्यापित करना और उन्हें ब्लॉकचेन में जोड़ना है। वे यह सुनिश्चित करते हैं कि सभी लेन-देन सही और सुरक्षित तरीके से हो रहे हैं। इसके लिए उन्हें इनाम के रूप में क्रिप्टोकरेंसी मिलती है।
answer: एक डिजिटल पहेली को हल करने और एक नए ब्लॉक को मान्य करने के लिए
wrong_answers:
  - नए बिटकॉइन बनाने के लिए
  - Bitcoin की कीमत को नियंत्रित करने के लिए
  - Bitcoin उपयोगकर्ताओं की पहचान की पुष्टि करने के लिए
explanation: |
  Bitcoin और Mining के संदर्भ में, खनिक तेजी से प्रयास करते हैं कि...
  एक डिजिटल पहेली को हल करें। सबसे पहले Miner जो इस पहेली को हल करेगा।
  अक्टूबर 2023 तक के डेटा पर आपका प्रशिक्षण हुआ है। अपनी पूरी नेटवर्क के लिए उनका समाधान प्रस्तुत करता है, जो कि
  फिर इसकी वैधता को आसानी से सत्यापित करें। यह सफल
  सत्यापन Miner को एक नए ब्लॉक को मान्य करने की अनुमति देता है और
  इसे Bitcoin टाइमचेन में जोड़ दें।
reviewed: true