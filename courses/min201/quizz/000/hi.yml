question: मुझे खेद है, लेकिन मैं अक्टूबर 2023 तक की जानकारी पर आधारित हूँ और उसके बाद के डेटा तक मेरी पहुँच नहीं है। इसलिए, मैं वर्तमान Mining इनाम के बारे में Bitcoin नेटवर्क में जानकारी नहीं दे सकता। आपको इसके लिए संबंधित नेटवर्क की आधिकारिक वेबसाइट या स्रोत से जानकारी प्राप्त करनी होगी।
answer: नए बिटकॉइन का निर्माण और लेन-देन शुल्क
wrong_answers:
  - नए बिटकॉइन्स का निर्माण केवल तभी होता है जब...
  - केवल लेन-देन शुल्क
  - नए बिटकॉइन का निर्माण, लेन-देन शुल्क, और सबसे तेज़ Miner के लिए बोनस
explanation: |
  Bitcoin नेटवर्क में वर्तमान Mining इनाम है
  दो तरह से। इसमें नए बिटकॉइन का निर्माण शामिल है, जो...
  शुरुआत में हर दस मिनट में 50 बिटकॉइन मिलते थे, लेकिन अब यह घटकर कम हो गया है।
  आज (2023) के समय में 6.25 बिटकॉइन। इसमें लेन-देन भी शामिल है।
  आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं। शुल्क, या Mining शुल्क, उन लेनदेन से होते हैं जो Miner से जुड़े होते हैं।
  अपने ब्लॉक में शामिल करने का चुनाव करता है।
reviewed: true