question: जब सभी 21 मिलियन बिटकॉइन बना लिए जाएंगे, तो माइनर्स को मुआवजे के लिए ट्रांजैक्शन फीस पर निर्भर रहना पड़ेगा। इसका मतलब है कि जब भी कोई बिटकॉइन ट्रांजैक्शन होगा, तो माइनर्स को उस ट्रांजैक्शन को प्रोसेस करने के लिए एक छोटी सी फीस मिलेगी। यही फीस उनके लिए कमाई का मुख्य स्रोत बन जाएगी।
answer: खनिक केवल लेन-देन शुल्क पर निर्भर करेंगे अपनी कमाई के लिए।
wrong_answers:
  - खनिक केवल ब्लॉक इनाम पर ही मुआवजे के लिए निर्भर करेंगे।
  - खनिक केवल लेन-देन की पुष्टि पर मुआवजे के लिए निर्भर करेंगे।
  - खनिक अब केवल नेटवर्क शुल्क पर निर्भर करेंगे अपनी कमाई के लिए।
