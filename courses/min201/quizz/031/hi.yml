question: Bitcoin का मुख्य उद्देश्य क्या है?
answer: एक सेंसरशिप-प्रतिरोधी मूल्य Exchange नेटवर्क बनने के लिए।
wrong_answers:
  - पारंपरिक मुद्राओं को बदलने के लिए।
  - लेन-देन को गुमनाम बनाने के लिए।
  - एक नए प्रकार के निवेश को बनाने के लिए।
explanation: |
  Bitcoin का मुख्य मिशन यह है कि वह एक
  सेंसरशिप-प्रतिरोधी मूल्य Exchange नेटवर्क। Bitcoin
  समुदाय लगातार मजबूत बनने की कोशिश कर रहा है।
  वितरण, सेंसरशिप प्रतिरोध, और एंटी-फ्रैजिलिटी
  नेटवर्क का।
reviewed: true