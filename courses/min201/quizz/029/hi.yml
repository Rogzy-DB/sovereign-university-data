question: Bitcoin नेटवर्क में खनिकों (miners) की भूमिका क्या है?

Bitcoin नेटवर्क में खनिकों का मुख्य काम नेटवर्क को सुरक्षित और सुचारू रूप से चलाना होता है। वे लेन-देन की पुष्टि करते हैं और उन्हें ब्लॉकचेन में जोड़ते हैं। इसके बदले में, उन्हें नेटवर्क की क्रिप्टोकरेंसी के रूप में इनाम मिलता है। इस प्रक्रिया को माइनिंग कहा जाता है। खनिक नेटवर्क की विकेंद्रीकृत प्रकृति को बनाए रखते हैं और सुनिश्चित करते हैं कि सभी लेन-देन सही और सुरक्षित तरीके से हो रहे हैं।
answer: खनिक ब्लॉकों को मान्य करने और बनाने में एक महत्वपूर्ण भूमिका निभाते हैं।
