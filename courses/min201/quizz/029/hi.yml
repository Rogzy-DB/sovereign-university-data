  - खनिक Bitcoin की कीमत को नियंत्रित करते हैं।
  - Bitcoin नेटवर्क में खनिकों की कोई भूमिका नहीं है।
explanation: |
  Bitcoin नेटवर्क में खनिक एक महत्वपूर्ण भूमिका निभाते हैं।
  ब्लॉक्स को मान्य और निर्मित करना। वे नेटवर्क को मजबूत बनाते हैं।
  अक्टूबर 2023 तक के डेटा पर आपका प्रशिक्षण हुआ है। सेंसरशिप के खिलाफ बिजली का उपयोग करके गणना करना एक तरीका हो सकता है।
  आप Proof of Work को Bitcoin में बदल रहे हैं।
