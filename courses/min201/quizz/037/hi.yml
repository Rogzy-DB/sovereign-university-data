question: Mining के लिए मुनाफे का संभावित नुकसान क्या हो सकता है?
answer: यह हैशिंग पावर के केंद्रीकरण की ओर ले जा सकता है और इसका पर्यावरण पर भी महत्वपूर्ण प्रभाव पड़ सकता है।
wrong_answers:
  - यह Bitcoin की कीमत में कमी ला सकता है।
  - यह नेटवर्क के Hashrate में कमी ला सकता है।
  - यह नेटवर्क में सक्रिय नोड्स की संख्या में कमी ला सकता है।
explanation: |
  Mining का लाभ के लिए उपयोग करने से हैशिंग का केंद्रीकरण हो सकता है।
  अगर केवल कुछ बड़ी कंपनियाँ ही निवेश करने का खर्च उठा सकती हैं, तो उनके पास बहुत ताकत होती है।
  उच्च-स्तरीय Mining उपकरण। इसके अलावा, ऊर्जा
  Mining का लाभ के लिए उपभोग करना एक महत्वपूर्ण प्रभाव डाल सकता है।
  ऊर्जा स्रोत के आधार पर पर्यावरणीय प्रभाव।
reviewed: true