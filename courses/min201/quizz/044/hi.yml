question: वर्जिन बिटकॉइन्स वे बिटकॉइन्स होते हैं जो अभी-अभी माइन किए गए होते हैं और जिनका पहले कभी किसी लेन-देन में उपयोग नहीं हुआ होता। ये बिल्कुल नए होते हैं और इनका कोई ट्रांजैक्शन हिस्ट्री नहीं होता, इसलिए इन्हें "वर्जिन" कहा जाता है। इनकी खासियत यह होती है कि इन्हें ट्रैक करना मुश्किल होता है, जिससे कुछ लोग इन्हें ज्यादा पसंद करते हैं।
answer: नए खनन किए गए बिटकॉइन जो कभी खर्च नहीं किए गए हैं और जिनका कोई पिछला इतिहास नहीं है।
wrong_answers:
  - बिटकॉइन जो अवैध गतिविधियों में इस्तेमाल किए गए हैं।
  - खोए या भूले हुए बिटकॉइन।
  - बिटकॉइन्स जो लंबे समय से Wallet में संग्रहीत हैं।
explanation: |
  वर्जिन बिटकॉइन वे नए खनन किए गए बिटकॉइन होते हैं जिन्हें कभी भी किसी लेन-देन में इस्तेमाल नहीं किया गया है।
  खर्च किए गए हैं और उनके साथ कोई इतिहास नहीं जुड़ा है। ये
  बिटकॉइन को अक्सर अधिक मूल्यवान माना जाता है क्योंकि वे
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  नियामकों या प्रमुख Exchange प्लेटफॉर्म्स द्वारा अस्वीकृति।
reviewed: true