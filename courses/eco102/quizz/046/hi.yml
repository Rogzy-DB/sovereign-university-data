question: बास्तियात का मुख्य तर्क मुफ्त क्रेडिट के विचार के खिलाफ यह है कि मुफ्त क्रेडिट वास्तव में संभव नहीं है। उनका कहना है कि जब सरकार या कोई संस्था मुफ्त में क्रेडिट देने की कोशिश करती है, तो इसका बोझ अंततः समाज के अन्य हिस्सों पर पड़ता है। इसका मतलब है कि किसी को न किसी को इसकी कीमत चुकानी पड़ती है, चाहे वह टैक्स के रूप में हो या किसी अन्य तरीके से। बास्तियात का मानना है कि मुफ्त क्रेडिट की अवधारणा एक भ्रम है और यह आर्थिक संतुलन को बिगाड़ सकती है।
answer: सभी अन्य उत्तर
wrong_answers:
  - यह बैंकों को फायदा पहुंचाता है और व्यक्तियों को नुकसान पहुंचाता है।
  - यह गैर-जिम्मेदाराना व्यवहार और अत्यधिक जोखिम लेने को प्रोत्साहित करता है।
  - यह खरीदने की क्षमता में स्थायी वृद्धि की अनुमति नहीं देता है।
explanation: |
  बास्तियात मुफ्त क्रेडिट के विचार का खंडन करते हैं यह बताते हुए कि यह गैर-जिम्मेदाराना वित्तीय व्यवहार, बढ़ते जोखिम और खरीदने की क्षमता को स्थायी रूप से बढ़ाने में असमर्थता की ओर ले जाता है।
