question: बास्तियात के अनुसार नकारात्मक न्याय की विशेषता यह है कि यह केवल अन्याय को रोकने और लोगों के अधिकारों की रक्षा करने पर केंद्रित होता है। इसका मतलब है कि नकारात्मक न्याय का उद्देश्य किसी को नुकसान पहुँचाने से रोकना और यह सुनिश्चित करना है कि किसी के अधिकारों का उल्लंघन न हो। यह किसी को कुछ देने या किसी के लिए कुछ करने पर ध्यान नहीं देता, बल्कि यह सुनिश्चित करता है कि किसी के साथ अन्याय न हो।
answer: कुछ लोगों के अधिकारों को दूसरों द्वारा हड़पने से रोकता है।
wrong_answers:
  - कुछ नहीं करता और विवादों को खुद ही सुलझने देता है।
  - दोनों पक्षों के अधिकारों के लिए नुकसानदायक।
  - यह व्यक्तिगत और सामूहिक अधिकारों के बीच असंतुलन पैदा करता है।
explanation: |
  बास्तियात के अनुसार, नकारात्मक न्याय का मतलब है अधिकारों की हड़प को रोकना। इसका मतलब है कि यह केवल प्राकृतिक अधिकारों की रक्षा करने तक ही सीमित रहता है और व्यक्तियों पर कोई सकारात्मक कार्य करने के लिए बाध्य नहीं करता।
