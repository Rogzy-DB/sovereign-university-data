question: बास्तियात ने कोबडेन को लिखे अपने पत्र में सामाजिक अशांति का मुख्य कारण आर्थिक असमानता और सरकार की गलत नीतियों को बताया है। उनका मानना था कि जब सरकारें गलत आर्थिक नीतियाँ अपनाती हैं, तो इससे समाज में असमानता बढ़ती है और लोग असंतोष महसूस करने लगते हैं।
answer: जनता की आर्थिक अनभिज्ञता
wrong_answers:
  - धनी वर्ग पर कम कर लगाना
  - मुख्य उद्योगों का उदय
  - सामाजिक सुधारों की धीमी गति
explanation: |
  बास्तियात का मानना है कि सामाजिक अशांति का कारण आर्थिक अज्ञानता है, जिससे लोग समाजवाद के आदर्शवादी विचारों के प्रति संवेदनशील हो जाते हैं।
