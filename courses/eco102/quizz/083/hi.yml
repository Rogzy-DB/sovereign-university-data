question: बास्तियात के अनुसार, अत्यधिक राज्य हस्तक्षेप का परिणाम यह होता है कि व्यक्तिगत जिम्मेदारी कम हो जाती है। जब सरकार हर चीज़ में दखल देती है, तो लोग अपनी जिम्मेदारियों को निभाने के बजाय सरकार पर निर्भर होने लगते हैं। इससे व्यक्ति की स्वतंत्रता और आत्मनिर्भरता पर असर पड़ता है।
answer: यह जिम्मेदारी को खत्म कर देता है क्योंकि यह व्यक्तियों को उनके कार्यों के परिणामों से बचाता है।
wrong_answers:
  - यह अधिक नियम बनाकर व्यक्तिगत जिम्मेदारी को मजबूत करता है।
  - यह नागरिकों को सार्वजनिक जीवन में सक्रिय रूप से भाग लेने के लिए प्रोत्साहित करता है।
  - यह एक अधिक समान सामाजिक न्याय की गारंटी देता है।
explanation: |
  बास्तियात का मानना है कि राज्य द्वारा अत्यधिक हस्तक्षेप व्यक्तियों से उनके कार्यों के परिणामों को पूरी तरह से समझने की संभावना को छीन लेता है, जिससे उनकी जिम्मेदारी की भावना कमजोर हो जाती है।
