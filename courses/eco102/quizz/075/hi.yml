question: बैंकिंग में गैर-जिम्मेदारी कैसे होने दी गई?
answer: यह सुनिश्चित किया गया है कि अगर लापरवाह जोखिम लेने के कारण दिवालियापन होता है, तो नुकसान सभी के बीच बांटा जाएगा।
wrong_answers:
  - लापरवाह जोखिम उठाने के खिलाफ नियमों की कमी के कारण
  - 90 के दशक में नियमों में ढील देने के कारण
  - पूंजीवादी प्रणाली द्वारा
explanation: |
  बास्तियात बताते हैं कि नुकसान के आपसीकरण का वादा बैंकों को अत्यधिक जोखिम लेने के लिए प्रोत्साहित करता है, क्योंकि उन्हें यह भरोसा होता है कि विफलता की स्थिति में उन्हें बचा लिया जाएगा, जो गैर-जिम्मेदारी को बढ़ावा देता है।
