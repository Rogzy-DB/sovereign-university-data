question: एडम स्मिथ के अनुसार "अदृश्य हाथ" एक ऐसा सिद्धांत है जो बताता है कि जब व्यक्ति अपने स्वयं के लाभ के लिए काम करते हैं, तो वे अनजाने में समाज के समग्र लाभ में योगदान करते हैं। इसका मतलब है कि जब लोग अपने आर्थिक हितों को पूरा करने की कोशिश करते हैं, तो वे बाजार में ऐसी गतिविधियाँ करते हैं जो अंततः सभी के लिए फायदेमंद होती हैं। यह एक तरह से बाजार की स्वाभाविक व्यवस्था है जो बिना किसी बाहरी हस्तक्षेप के खुद को संतुलित करती है।
answer: एक ऐसा तरीका जिसमें व्यक्तिगत हित सामान्य हित की सेवा करते हैं।
wrong_answers:
  - एक अलौकिक शक्ति जो अर्थव्यवस्था को दिशा देती है
  - अमीरों की एक साजिश गरीबों का शोषण करने के लिए
  - राज्य की अर्थव्यवस्था में भूमिका को समझाने के लिए एक रूपक यह हो सकता है कि राज्य एक माली की तरह है। जैसे एक माली बगीचे में पौधों की देखभाल करता है, उन्हें पानी देता है, खाद डालता है और खरपतवार हटाता है ताकि पौधे अच्छे से बढ़ सकें, वैसे ही राज्य अर्थव्यवस्था में नीतियों और नियमों के माध्यम से व्यापार और उद्योग को बढ़ावा देता है, संसाधनों का सही वितरण करता है और अनियमितताओं को दूर करता है ताकि अर्थव्यवस्था सुचारू रूप से चल सके और विकास कर सके।
