question: बास्तियात अपने विश्लेषण में विनाश की लागत के बारे में जिस आर्थिक अवधारणा को उजागर करते हैं, वह है "देखी गई और अनदेखी गई चीज़ें"। इसका मतलब है कि जब हम किसी विनाश के बाद की मरम्मत या पुनर्निर्माण पर खर्च को देखते हैं, तो हम अक्सर उस पैसे के वैकल्पिक उपयोग को नजरअंदाज कर देते हैं, जो अगर विनाश नहीं होता तो कहीं और निवेश किया जा सकता था। इस तरह, बास्तियात यह दिखाते हैं कि विनाश की वास्तविक लागत केवल मरम्मत का खर्च नहीं है, बल्कि वह अवसर भी है जो हमने खो दिया।
answer: अवसर लागत
wrong_answers:
  - सीमांत लागत
  - सीमांत उत्पादकता
  - उत्पादन लागत
explanation: |
  बास्तियात अवसर लागत के महत्व पर जोर देते हैं, यह बताते हुए कि विनाश की मरम्मत में उपयोग किए गए संसाधनों का उपयोग कहीं और संपत्ति बनाने के लिए किया जा सकता था।
