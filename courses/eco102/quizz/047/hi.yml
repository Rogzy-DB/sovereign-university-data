question: बास्तियात ने पूंजी संचय और श्रमिकों की जीवन स्थितियों के बीच संबंध कैसे स्थापित किया है? बास्तियात का तर्क है कि जब पूंजी का संचय होता है, तो इसका मतलब है कि अधिक संसाधन और निवेश उपलब्ध होते हैं। इससे उत्पादन क्षमता बढ़ती है, जिससे अधिक नौकरियां पैदा होती हैं और श्रमिकों की मांग बढ़ती है। जब श्रमिकों की मांग बढ़ती है, तो उनकी मजदूरी भी बढ़ती है, जिससे उनकी जीवन स्थितियों में सुधार होता है। इस तरह, बास्तियात पूंजी संचय को श्रमिकों की बेहतर जीवन स्थितियों से जोड़ते हैं।
answer: उत्पादन में वृद्धि से कीमतों में कमी और वेतन में वृद्धि होती है।
