question: लियोनार्ड रीड ने अदृश्य सहयोग को समझाने के लिए "आई, पेंसिल" का उदाहरण दिया है। इस उदाहरण में, वह बताते हैं कि एक साधारण पेंसिल बनाने के लिए कितने लोग और प्रक्रियाएँ शामिल होती हैं, और कैसे ये सभी लोग एक-दूसरे को जाने बिना मिलकर काम करते हैं। पेंसिल के निर्माण में लकड़ी काटने वाले, ग्रेफाइट खदान में काम करने वाले, रबर बनाने वाले, और कई अन्य लोग शामिल होते हैं। यह सब बिना किसी केंद्रीय योजना के होता है, जो अदृश्य सहयोग का एक बेहतरीन उदाहरण है।
answer: पेंसिल बनाने की प्रक्रिया
wrong_answers:
  - घर का निर्माण
  - एक कार का निर्माण
  - एक शहर का संगठन
explanation: |
  लियोनार्ड रीड एक पेंसिल के उदाहरण का उपयोग करके यह दिखाते हैं कि कैसे कई लोग, एक-दूसरे को जाने बिना, एक साधारण वस्तु बनाने के लिए सहयोग करते हैं।
