question: बास्तियात के मुक्त व्यापार विचारों पर किस व्यक्तित्व का निर्णायक प्रभाव पड़ा?
answer: रिचर्ड कोबडेन
wrong_answers:
  - अल्फोंस दे लामार्टिन
  - अल्बर्ट डी मुन
  - बेंजामिन कॉन्स्टेंट
explanation: |
  रिचर्ड कोबडेन, जो मुक्त व्यापार आंदोलन के नेता थे, ने बास्तियात को उनकी आर्थिक उदारवाद की विचारधारा में प्रेरित किया।
reviewed: false