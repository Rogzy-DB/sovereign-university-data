  - रोटी पर कर की तरह
  - मूल्य नियंत्रण के रूप में
explanation: |
  कोबडेन ने इस शब्द का उपयोग संरक्षणवादी कानूनों की आलोचना करने के लिए किया, यह कहते हुए कि ये कानून कृत्रिम रूप से इसकी कीमत बढ़ाकर रोटी तक पहुंच को सीमित करते हैं।
