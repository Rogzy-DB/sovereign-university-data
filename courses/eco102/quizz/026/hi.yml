question: कोबडेन ने ब्रेड के एकाधिकार को इस तरह परिभाषित किया कि यह कुछ लोगों या समूहों द्वारा ब्रेड के उत्पादन और वितरण पर नियंत्रण है, जिससे वे कीमतें तय कर सकते हैं और आम जनता को महंगे दामों पर ब्रेड खरीदने के लिए मजबूर कर सकते हैं। यह एक प्रकार का आर्थिक नियंत्रण है जो उपभोक्ताओं के लिए हानिकारक होता है।
answer: रोटी की कमी के कारण
wrong_answers:
