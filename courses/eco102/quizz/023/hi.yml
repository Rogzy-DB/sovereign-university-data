question: Comte और Dunoyer के अनुसार, समाज में संघर्ष करने वाले वर्ग कौन-कौन से हैं?
answer: जो लोग टैक्स देते हैं और जो लोग टैक्स पर निर्भर रहते हैं।
wrong_answers:
  - मज़दूर और नियोक्ता
  - बुर्जुआ और सर्वहारा
  - व्यापारी और कारीगर
explanation: |
  कॉम्टे और डुनोयर वर्ग संघर्ष को इस रूप में देखते हैं कि एक तरफ वे लोग हैं जो उत्पादन करते हैं और टैक्स के माध्यम से वित्त पोषण करते हैं, और दूसरी तरफ वे लोग हैं जो उत्पादन नहीं करते लेकिन उन टैक्स से लाभ उठाते हैं।
reviewed: false