question: मोमबत्ती निर्माताओं द्वारा अपने अनुरोध का समर्थन करने के लिए मुख्य तर्क क्या है?
answer: राष्ट्रीय उद्योग का समर्थन करने की आवश्यकता
wrong_answers:
  - आंखों की सुरक्षा
  - मोमबत्तियों की उच्च गुणवत्ता की तुलना में सूरज
  - मोमबत्ती उत्पादन की उच्च लागत
explanation: |
  मोमबत्ती निर्माता दावा करते हैं कि उनकी मांग राष्ट्रीय उद्योग की सुरक्षा की आवश्यकता से उचित है, यह एक तर्क है जिसका उपयोग बास्तियात संरक्षणवाद की आलोचना करने के लिए करते हैं।
reviewed: false