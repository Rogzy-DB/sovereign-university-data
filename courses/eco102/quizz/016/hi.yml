question: ट्रेसी के अनुसार, समाज की प्रेरक शक्ति क्या है?
answer: वाणिज्य
wrong_answers:
  - परिवार
  - आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं।
  - शिक्षा
explanation: |
  डेस्तुत दे ट्रेसी के लिए, वाणिज्य सभ्यता और शांति का माध्यम है, जो समाज की प्रेरक शक्ति के रूप में कार्य करता है।
reviewed: false