question: हेनरी हैज़लिट ने फ्रेडरिक बास्तियाट के टूटे हुए खिड़की के उदाहरण को अपनी प्रसिद्ध आर्थिक पुस्तक "इकोनॉमिक्स इन वन लेसन" में फिर से प्रस्तुत किया है।
answer: एक पाठ में अर्थशास्त्र
wrong_answers:
  - अर्थशास्त्र के 49 पाठ
  - फ्रीकोनॉमिक्स
  - अर्थशास्त्र की कला
explanation: |
  हेनरी हैज़लिट ने अपनी किताब "इकोनॉमिक्स इन वन लेसन" में टूटी हुई खिड़की के उदाहरण का उपयोग करके आर्थिक नीतियों के छिपे हुए परिणामों को समझाया है।
reviewed: false