question: बास्तियात के अनुसार, सार्वजनिक खर्च का मुख्य समस्या यह है कि लोग केवल यह देखते हैं कि सरकार पैसे कैसे खर्च कर रही है, लेकिन यह नहीं देखते कि यह पैसा कहां से आ रहा है। जब सरकार किसी परियोजना पर खर्च करती है, तो लोग उसके लाभ को देखते हैं, लेकिन यह नहीं समझते कि इसके लिए पैसा करदाताओं से लिया गया है। इस तरह, वे यह नहीं समझ पाते कि यह पैसा कहीं और खर्च हो सकता था, जिससे समाज को और भी लाभ हो सकता था। बास्तियात इसे "जो देखा जाता है और जो नहीं देखा जाता है" के रूप में वर्णित करते हैं।
answer: यह अक्सर बर्बाद हो जाता है।
wrong_answers:
  - यह बहुत सारी नौकरियाँ पैदा करता है।
  - यह सबसे अमीर लोगों के लिए अनुचित है।
  - समाज के सुचारू रूप से चलने के लिए यह आवश्यक है।
explanation: |
  बास्तियात सार्वजनिक खर्च को बर्बादी का स्रोत मानते हैं क्योंकि व्यक्तियों से जब्त किए गए धन को अक्सर राज्य द्वारा गलत तरीके से इस्तेमाल किया जाता है।
