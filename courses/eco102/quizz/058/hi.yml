question: बास्तियात का दृष्टिकोण मोमबत्ती निर्माताओं की मांग पर यह है कि वह इसे व्यंग्यात्मक तरीके से प्रस्तुत करते हैं। उन्होंने एक काल्पनिक याचिका लिखी जिसमें मोमबत्ती निर्माता सरकार से मांग करते हैं कि वह सूरज को ढक दे ताकि उनकी मोमबत्तियों की बिक्री बढ़ सके। बास्तियात इस उदाहरण का उपयोग यह दिखाने के लिए करते हैं कि कैसे कुछ उद्योग अपने लाभ के लिए अनुचित सरकारी हस्तक्षेप की मांग करते हैं, जो कि वास्तव में उपभोक्ताओं और अर्थव्यवस्था के लिए हानिकारक हो सकता है। उनका तर्क है कि बाजार को स्वाभाविक रूप से काम करने देना चाहिए और कृत्रिम बाधाओं से बचना चाहिए।
answer: वह इसे इसलिए ठुकरा देता है क्योंकि यह आम हित के खिलाफ जाता है।
