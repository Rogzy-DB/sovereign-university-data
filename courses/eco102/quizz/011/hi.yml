question: एडम स्मिथ के अनुसार, बाजार इसलिए काम करता है क्योंकि इसमें एक अदृश्य हाथ होता है। इसका मतलब है कि जब लोग अपने खुद के फायदे के लिए काम करते हैं, तो वे अनजाने में समाज के लिए भी फायदेमंद होते हैं। लोग अपने लाभ के लिए सामान और सेवाएं खरीदते और बेचते हैं, और इस प्रक्रिया में, वे बाजार को संतुलित रखते हैं। इस तरह, व्यक्तिगत हित समाज के हित में बदल जाता है।
answer: क्योंकि यह स्वार्थ पर आधारित है।
wrong_answers:
  - क्योंकि यह विनियमित है।
  - क्योंकि यह नैतिक है।
  - क्योंकि इसे राज्य द्वारा निगरानी की जाती है।
explanation: |
  एडम स्मिथ के अनुसार, बाजार इसलिए काम करता है क्योंकि हर व्यक्ति अपने स्वार्थ में काम करता है, जो स्वाभाविक रूप से सामूहिक समृद्धि पैदा करता है।
