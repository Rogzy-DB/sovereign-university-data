question: बास्तियात के अनुसार, सच्ची एकजुटता की मुख्य विशेषता यह है कि यह स्वाभाविक और स्वैच्छिक होती है। इसका मतलब है कि लोग अपनी मर्जी से और बिना किसी बाहरी दबाव के एक-दूसरे की मदद करने के लिए आगे आते हैं। यह एक ऐसी भावना है जो समाज के भीतर आपसी सहयोग और समर्थन को बढ़ावा देती है।
answer: यह स्वैच्छिक है और कानून द्वारा बाध्य नहीं है।
wrong_answers:
  - यह करों से वित्तपोषित होता है।
  - यह सामूहिक आवश्यकताओं को पूरा करने के लिए लगाया जाता है।
  - यह राज्य द्वारा दुरुपयोग को रोकने के लिए नियंत्रित किया जाता है।
explanation: |
  बास्तियात के अनुसार, सच्ची एकजुटता केवल स्वैच्छिक रूप से आ सकती है, जो किसी भी कानूनी बाध्यता से मुक्त हो।