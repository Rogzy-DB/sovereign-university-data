question: बास्तियात के अनुसार, राज्य को कौन-कौन से कार्य पूरे करने चाहिए?
answer: आंतरिक सुरक्षा, बाहरी सुरक्षा, और न्याय
wrong_answers:
  - नियम, पुनर्वितरण, और न्याय
  - सुरक्षा, न्याय और समानता
  - शिक्षा, स्वास्थ्य, और न्याय
explanation: |
  बास्तियात का मानना है कि राज्य की भूमिका सीमित होनी चाहिए, जो केवल आंतरिक और बाहरी सुरक्षा और न्याय तक सीमित हो, ताकि व्यक्तियों के प्राकृतिक अधिकारों की रक्षा की जा सके।
