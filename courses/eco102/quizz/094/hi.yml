question: बास्तियात के अनुसार, कानून का मुख्य काम संपत्ति के अधिकार की रक्षा करना होना चाहिए। उनका मानना था कि कानून का उद्देश्य लोगों की संपत्ति और स्वतंत्रता की सुरक्षा करना है, न कि उसे छीनना या उसमें हस्तक्षेप करना। कानून को इस तरह से बनाया जाना चाहिए कि वह लोगों के अधिकारों की रक्षा करे और समाज में न्याय और शांति बनाए रखे।
answer: संपत्ति अधिकारों की सुरक्षा सुनिश्चित करने के लिए और उन्हें बनाना नहीं।
wrong_answers:
  - सामान्य इच्छा के अनुसार संपत्ति अधिकारों की सीमाएँ स्थापित करना
  - संसाधनों का पुनर्वितरण करना ताकि सभी नागरिकों के बीच समानता सुनिश्चित की जा सके।
  - संपत्ति की रक्षा करना और उसके उपयोग को सामान्य भलाई के अनुसार नियंत्रित करना।
explanation: |
  बास्तियात कानून को संपत्ति के अधिकार की रक्षा का एक साधन मानते हैं, जिसे वे एक प्राकृतिक अधिकार मानते हैं जो किसी भी कानून से पहले आता है।