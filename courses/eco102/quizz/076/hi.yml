question: बास्तियात के अनुसार, राज्यवाद व्यक्तियों को उनकी व्यक्तिगत स्वतंत्रता और अधिकारों से वंचित करता है।
answer: उनके कार्यों के परिणाम
wrong_answers:
  - उनके परिवारों से
  - मुक्त प्रयोग के आनंद से
  - उनके दोस्तों से
explanation: |
  बास्तियात के अनुसार, अत्यधिक सरकारी हस्तक्षेप से व्यक्ति की जिम्मेदारी कम हो जाती है क्योंकि यह उनके कार्यों के सीधे परिणामों को हटा देता है, जिससे गैर-जिम्मेदारी को बढ़ावा मिलता है।
