question: बास्तियात के अनुसार, प्राकृतिक स्वतंत्रता की प्रणाली में राज्य की भूमिका सीमित होती है। राज्य का मुख्य काम लोगों की स्वतंत्रता और संपत्ति की रक्षा करना होता है। इसका मतलब है कि राज्य को कानून और व्यवस्था बनाए रखनी चाहिए, ताकि लोग अपनी मर्जी से काम कर सकें और अपनी मेहनत से अर्जित संपत्ति का आनंद ले सकें। राज्य को लोगों के व्यक्तिगत मामलों में कम से कम हस्तक्षेप करना चाहिए और उन्हें अपनी जिंदगी जीने की पूरी आजादी देनी चाहिए।
answer: जीवन, स्वतंत्रता और संपत्ति जैसे प्राकृतिक अधिकारों की रक्षा के लिए।
wrong_answers:
  - धन को अधिक समानता के लिए पुनर्वितरित करना।
  - कानूनों के जरिए नैतिक मूल्यों को थोपना।
  - समाज के सभी पहलुओं को नियंत्रित और नियमित करने के लिए।
explanation: |
  प्राकृतिक स्वतंत्रता के संदर्भ में, बास्तियात का मानना है कि राज्य को केवल व्यक्तियों के प्राकृतिक अधिकारों की रक्षा के लिए हस्तक्षेप करना चाहिए, बिना उनके व्यक्तिगत या आर्थिक विकल्पों में दखल दिए।
