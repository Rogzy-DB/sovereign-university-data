question: लैफर के अनुसार, जब कर दरें अत्यधिक बढ़ा दी जाती हैं, तो कर राजस्व में कमी आ सकती है। इसका मतलब है कि अगर कर दरें बहुत ज्यादा हो जाती हैं, तो लोग कम काम करने लगते हैं या टैक्स बचाने के तरीके ढूंढने लगते हैं, जिससे सरकार को मिलने वाला कुल कर राजस्व घट सकता है।
answer: वे घटते हैं।
wrong_answers:
  - वे बढ़ते हैं।
  - वे स्थिर रहते हैं।
  - वे अप्रत्याशित रूप से बदलते रहते हैं।
explanation: |
  लाफर वक्र के अनुसार, कर दरों में अत्यधिक वृद्धि से कर राजस्व में कमी होती है क्योंकि यह काम करने, निवेश करने और उत्पादन करने की इच्छा को हतोत्साहित करता है।
