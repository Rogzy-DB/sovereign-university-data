question: बास्तियात ने फ्रांस में मुक्त व्यापार को बढ़ावा देने के लिए कौन सा संघ स्थापित किया?
answer: व्यापार की स्वतंत्रता के लिए संघ
wrong_answers:
  - स्विंगिंग के लिए संघ
  - मुक्त बाजार संघ
  - मुक्त प्रतिस्पर्धा के लिए लीग
explanation: |
  बास्तियात ने फ्रांस में अपने उदार विचारों को फैलाने के लिए 'व्यापार की स्वतंत्रता के लिए संघ' की स्थापना की।
reviewed: false