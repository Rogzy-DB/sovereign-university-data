question: फ्रेडरिक बास्तियात का निधन रोम, इटली में हुआ था। उन्हें पेरिस, फ्रांस में पेर लाशेज़ कब्रिस्तान में दफनाया गया।
answer: रोम में
wrong_answers:
  - मुग्रोन में
  - पेरिस में
  - बायोन में
explanation: |
  फ्रेडरिक बास्तियात का निधन 1850 में रोम में हुआ था और उन्हें सेंट लुइस ऑफ द फ्रेंच चर्च में दफनाया गया है।