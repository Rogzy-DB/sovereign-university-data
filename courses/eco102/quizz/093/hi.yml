question: जब एक व्यक्ति के किसी चीज़ का अधिकार दूसरे व्यक्ति की संपत्ति के अधिकार से टकराता है, तो यह संघर्ष पैदा कर सकता है। उदाहरण के लिए, अगर किसी को अपने पालतू जानवर को पार्क में घुमाने का अधिकार है, लेकिन वह पार्क किसी और की निजी संपत्ति है, तो उस संपत्ति के मालिक के अधिकारों का उल्लंघन हो सकता है। इसी तरह, अगर किसी को संगीत बजाने का अधिकार है, लेकिन वह संगीत इतनी तेज़ आवाज़ में बजाया जा रहा है कि पड़ोसी की शांति भंग हो रही है, तो यह पड़ोसी के संपत्ति के अधिकारों के साथ टकराव पैदा कर सकता है। ऐसे मामलों में, दोनों पक्षों के अधिकारों के बीच संतुलन बनाना ज़रूरी होता है ताकि किसी के अधिकारों का हनन न हो।
answer: क्योंकि यह एक व्यक्ति से लेकर दूसरे को देने की बात करता है, जिससे अधिकारों का टकराव पैदा होता है।
wrong_answers:
  - क्योंकि अपने अधिकार प्राप्त करके, एक व्यक्ति दूसरों को भी ऐसा करने के लिए प्रेरित कर सकता है।
  - क्योंकि अगर किसी व्यक्ति को वह नहीं मिलता जो वह चाहता है, तो वह एक विवाद पैदा कर सकता है।
  - क्योंकि ये अधिकार केवल मौलिक अधिकारों से संबंधित हैं, न कि भौतिक संपत्तियों से।
explanation: |
  बास्तियात इस बात पर जोर देते हैं कि जब अधिकारों की बात आती है, तो इसका मतलब होता है कि दूसरों से संसाधन लेना, जो सीधे तौर पर संपत्ति के अधिकारों को प्रभावित करता है।