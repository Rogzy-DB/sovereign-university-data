question: संयुक्त राज्य अमेरिका के किस राष्ट्रपति ने अपनी युवावस्था में कॉर्पोरेट सेमिनारों में बास्तियात के विचारों का प्रसार किया था?
answer: रॉनल्ड रीगन
wrong_answers:
  - फ्रैंकलिन रूज़वेल्ट
  - जॉर्ज बुश
  - ड्वाइट डी. आइजनहावर
explanation: |
  रॉनल्ड रीगन, राष्ट्रपति बनने से पहले, जनरल इलेक्ट्रिक के लिए सेमिनारों में बास्तियात और अन्य अर्थशास्त्रियों के उदार विचारों का प्रचार करते थे।
reviewed: false