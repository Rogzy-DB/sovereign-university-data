  - क्योंकि दोनों ही विधायिका की इच्छा से उत्पन्न होते हैं।
  - क्योंकि संपत्ति का अधिकार राजनीतिक अधिकारों का विस्तार है।
explanation: |
  बास्तियात संपत्ति को स्वतंत्रता से जोड़ते हैं क्योंकि यह व्यक्ति को खुद का, अपनी मेहनत का और अपनी मेहनत के फल का स्वतंत्र रूप से उपयोग करने की क्षमता देती है।