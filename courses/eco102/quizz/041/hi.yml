question: बास्तियात ने नौकरी संरक्षण के तर्क में क्या समस्या पहचानी है? बास्तियात का मानना था कि नौकरी संरक्षण का तर्क अक्सर यह भूल जाता है कि यह केवल एक पक्ष को देखता है। जब सरकार या कोई नीति किसी विशेष उद्योग या नौकरी को बचाने के लिए हस्तक्षेप करती है, तो यह अन्य उद्योगों और नौकरियों पर पड़ने वाले नकारात्मक प्रभावों को नजरअंदाज कर देती है। बास्तियात का तर्क था कि इस तरह की नीतियाँ अक्सर अर्थव्यवस्था के अन्य हिस्सों में नुकसान पहुंचाती हैं, जिससे समग्र आर्थिक विकास बाधित होता है। इसलिए, उन्होंने इस तर्क को एकतरफा और अल्पदृष्टि वाला माना।
answer: इनमें से सभी उत्तर सही हैं।
