  - यह आर्थिक प्रतिस्पर्धा के एक गलत विचार पर आधारित है।
  - इसका उपयोग उन संरक्षणवादी उपायों को सही ठहराने के लिए किया जाता है जो उपभोक्ताओं को नुकसान पहुंचाते हैं।
