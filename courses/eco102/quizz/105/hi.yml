question: "I, Pencil" के लेखक लियोनार्ड ई. रीड हैं। उन्होंने फ्रेडरिक बास्तियात की पुस्तक "द लॉ" का अंग्रेज़ी में अनुवाद भी किया है।
answer: लियोनार्ड रीड
wrong_answers:
  - लियोनार्ड निमॉय
  - लियोनार्ड कोहेन
  - मिल्टन फ्रीडमैन
explanation: |
  लियोनार्ड रीड बास्तियात की पुस्तक "द लॉ" का अंग्रेज़ी में अनुवाद करने के लिए जाने जाते हैं और उन्होंने इसे फाउंडेशन फॉर इकोनॉमिक एजुकेशन के माध्यम से लोकप्रिय बनाया।
reviewed: false