question: मोमबत्ती निर्माता सांसदों से क्या अनुरोध करते हैं?
answer: सूरज को प्रकाश स्रोत के रूप में इस्तेमाल करने पर प्रतिबंध लगाना
wrong_answers:
  - मोमबत्तियों पर कर बढ़ाना
  - विदेशी मोमबत्ती कारखानों को बंद करना
  - मोमबत्ती उत्पादन को सब्सिडी देना
explanation: |
  इस व्यंग्य में, मोमबत्ती निर्माता सूरज की रोशनी पर प्रतिबंध लगाने की मांग करते हैं ताकि कुछ संरक्षणवादी नीतियों की बेतुकापन को उजागर किया जा सके।
