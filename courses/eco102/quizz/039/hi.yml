question: बास्तियात के अनुसार न्यायविदों का सिद्धांत यह है कि कानून का मुख्य उद्देश्य न्याय को बनाए रखना और समाज में शांति और व्यवस्था स्थापित करना है। कानून को इस तरह से बनाया और लागू किया जाना चाहिए कि वह सभी व्यक्तियों के अधिकारों की रक्षा करे और किसी के साथ अन्याय न हो। न्यायविदों का मानना है कि कानून को निष्पक्ष और समान रूप से लागू किया जाना चाहिए ताकि समाज में संतुलन और समरसता बनी रहे।
answer: यह कानून की प्राथमिकता को संपत्ति पर वरीयता देने का सिद्धांत है।
wrong_answers:
  - यह सिद्धांत है कि संपत्ति का कानून पर प्राथमिकता होती है।
  - यह कानून के सामने समानता का सिद्धांत है।
  - यह संपत्ति का अधिकार है जिसमें राज्य का हस्तक्षेप नहीं होता।
explanation: |
  बास्तियात के लिए, विधिवेत्ताओं का सिद्धांत, जो अर्थशास्त्रियों के सिद्धांत के विपरीत है, कानून को संपत्ति से पहले रखता है। वह इस स्थिति की आलोचना करते हैं क्योंकि यह अन्याय स्थापित करने की संभावना पैदा कर सकता है।
