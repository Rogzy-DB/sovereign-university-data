question: बास्तियात के अनुसार राज्य के हस्तक्षेप की मुख्य सीमा यह है कि यह व्यक्तिगत स्वतंत्रता और जिम्मेदारी को कम कर सकता है। जब राज्य बहुत अधिक हस्तक्षेप करता है, तो यह लोगों की स्वायत्तता और उनके निर्णय लेने की क्षमता को बाधित कर सकता है। इससे समाज में नवाचार और व्यक्तिगत पहल की भावना भी कम हो सकती है।
answer: जो लोग सार्वजनिक निर्णय लेते हैं, वे ही नहीं होते जो उसके परिणाम भुगतते हैं।
wrong_answers:
  - जो लोग सार्वजनिक निर्णय लेते हैं, वे पैसे से बहुत ज्यादा प्यार करते हैं।
  - जो लोग सार्वजनिक निर्णय लेते हैं, वे उतने समझदार नहीं होते।
  - जो लोग सार्वजनिक निर्णय लेते हैं, उनमें साहस की कमी होती है।
explanation: |
  बास्तियात राज्य के हस्तक्षेप की आलोचना करते हैं यह बताते हुए कि सार्वजनिक निर्णय लेने वाले लोग अपने निर्णयों के परिणामों का सामना नहीं करते हैं, जिससे गैर-जिम्मेदाराना फैसले होते हैं।
