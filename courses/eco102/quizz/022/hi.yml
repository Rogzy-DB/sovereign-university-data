question: पत्रिका "ले सेंसर" के उदारवादियों का अंतिम लक्ष्य क्या है?
answer: समाज का गैर-राजनीतिकरण
wrong_answers:
  - वर्ग संघर्ष
  - समृद्धि
  - राज्य का केंद्रीकरण
explanation: |
  कॉम्टे और डुनोयर समाज के राजनीतिकरण को कम करने की वकालत करते हैं। उनका उद्देश्य राज्य के हस्तक्षेप को सीमित करना और उत्पादकों के हितों को प्राथमिकता देना है।
reviewed: false