question: बास्तियात के अनुसार, शास्त्रीय अध्ययन किस गलतफहमी पर आधारित हैं?
answer: विधायक की सर्वशक्तिमानता का विचार
wrong_answers:
  - प्लेटो का विचारों का सिद्धांत
  - अंतिम कारण का विचार
  - जैविक समाज की अवधारणा
explanation: |
  बास्तियात ने शास्त्रीय शिक्षा की आलोचना की है क्योंकि यह इस विचार पर जोर देती है कि विधायिका सर्वशक्तिमान है और उसे समाज को आकार देना चाहिए। यह विचार उनके व्यक्तिगत स्वतंत्रता के सिद्धांतों के विपरीत है।
