question: संरक्षणवाद का मुख्य प्रभाव उपभोक्ताओं पर यह होता है कि इससे वस्तुओं और सेवाओं की कीमतें बढ़ जाती हैं। जब सरकारें विदेशी वस्तुओं पर शुल्क या कोटा लगाती हैं, तो घरेलू उत्पादकों को कम प्रतिस्पर्धा का सामना करना पड़ता है। इससे वे अपनी कीमतें बढ़ा सकते हैं, जिससे उपभोक्ताओं को अधिक पैसे खर्च करने पड़ते हैं। इसके अलावा, उपभोक्ताओं के पास कम विकल्प होते हैं क्योंकि विदेशी उत्पादों की उपलब्धता घट जाती है।
answer: यह उन उत्पादों की कीमत बढ़ा देता है जो वे खरीदते हैं।
wrong_answers:
  - यह उन्हें उच्च गुणवत्ता वाले उत्पाद खरीदने की अनुमति देता है।
  - यह उन्हें उत्पादों की एक विस्तृत श्रृंखला का विकल्प प्रदान करता है।
  - इसका उनके खरीदने की क्षमता पर कोई असर नहीं पड़ता।
explanation: |
  संरक्षणवाद आयात पर कर लगाता है, जिससे उपभोक्ताओं के लिए उत्पाद महंगे हो जाते हैं।
