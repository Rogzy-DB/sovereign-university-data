question: बास्तियात के अनुसार, अत्यधिक राज्य हस्तक्षेप समाज के लिए क्या खतरा पैदा करता है?
answer: यह व्यक्तिगत जिम्मेदारी को खत्म करता है और निजी पहल को सीमित करता है।
wrong_answers:
  - यह आर्थिक विकास और नवाचार को बढ़ावा देता है।
  - यह सभी के लिए समान अवसरों की गारंटी देता है।
  - यह व्यक्तियों को उनके कार्यों के परिणामों से बचाता है।
explanation: |
  बास्तियात के अनुसार, राज्य का अत्यधिक हस्तक्षेप व्यक्तियों की स्वायत्तता को कम करता है और उनकी पहल करने की क्षमता को बाधित करता है, जिससे व्यक्तिगत जिम्मेदारी और रचनात्मकता कमजोर होती है।
