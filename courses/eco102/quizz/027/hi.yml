question: कॉबडेन की आर्थिक दृष्टि को किस दर्शन ने प्रेरित किया?
answer: बेंथम का उपयोगितावाद
wrong_answers:
  - स्मिथ का उदारवाद
  - फूरियर का समाजवाद
  - रूसो का समतावाद
explanation: |
  कोबडेन बेंथम के उपयोगितावाद से प्रभावित थे, जो मुक्त व्यापार के माध्यम से अधिक से अधिक लोगों की भलाई को महत्व देता था।
reviewed: false