question: बास्तियात इस निष्कर्ष पर पहुँचते हैं कि विनाश का अर्थव्यवस्था पर नकारात्मक प्रभाव पड़ता है। जब कुछ नष्ट होता है, तो उसे फिर से बनाने या उसकी मरम्मत करने में संसाधन और समय खर्च होता है, जो अन्य उत्पादक कार्यों में लगाया जा सकता था। इस तरह, विनाश अर्थव्यवस्था की समग्र प्रगति को बाधित करता है।
answer: यह अर्थव्यवस्था के लिए हानिकारक है।
wrong_answers:
  - यह अर्थव्यवस्था के लिए फायदेमंद है।
  - यह अर्थव्यवस्था के लिए तटस्थ है।
  - यह आर्थिक स्थिति पर निर्भर करता है।
explanation: |
  बास्तियात यह दिखाते हैं कि विनाश एक आर्थिक बोझ है क्योंकि यह कीमती संसाधनों को दूसरी दिशा में मोड़ देता है और कोई अतिरिक्त मूल्य नहीं पैदा करता।
