question: Comte और Dunoyer के अनुसार, वर्गों के बीच संघर्ष का समाधान क्या है?
answer: राज्य को संपत्ति के वितरण और नियंत्रण से रोकें।
wrong_answers:
  - एक कक्षा को समाप्त करें।
  - संसाधनों का समान रूप से वितरण करें।
  - वर्ग संघर्ष को बढ़ावा दें
explanation: |
  वे मानते हैं कि शोषण को कम करने का एकमात्र तरीका यह है कि राज्य की संपत्ति के वितरण और नियंत्रण की शक्ति को सीमित किया जाए।
