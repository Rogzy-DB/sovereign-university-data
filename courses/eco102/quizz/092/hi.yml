question: यदि संपत्ति एक संस्था है जो सामान्य इच्छा द्वारा स्थापित की गई है, जैसा कि रूसो मानते हैं, तो इसका क्या परिणाम होगा? इसका मतलब यह होगा कि संपत्ति का अधिकार समाज के सामूहिक निर्णय पर आधारित है। इसका परिणाम यह हो सकता है कि संपत्ति का वितरण और उपयोग समाज के हितों के अनुसार तय किया जाए। यदि समाज की सामान्य इच्छा बदलती है, तो संपत्ति के नियम और अधिकार भी बदल सकते हैं। इससे यह भी सुनिश्चित हो सकता है कि संपत्ति का उपयोग समाज के सभी सदस्यों के लाभ के लिए हो, न कि केवल कुछ व्यक्तियों के लिए।
answer: विधायक संपत्ति को संगठित, संशोधित, या यहां तक कि समाप्त भी कर सकता है।
wrong_answers:
  - विधायक इस परंपरा से बंधा होता है और संपत्ति को छू नहीं सकता।
  - जनरल कभी भी संपत्ति को छूना नहीं चाहता।
  - विधायक को बिना किसी अपवाद के संपत्ति की रक्षा करनी होती है।
explanation: |
  रूसो के अनुसार, चूंकि संपत्ति सामान्य इच्छा से उत्पन्न होती है, इसलिए इसे उसी इच्छा के अनुसार विधायिका द्वारा बदला या समाप्त किया जा सकता है।