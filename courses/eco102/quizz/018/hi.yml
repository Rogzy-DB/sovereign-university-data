question: ट्रेसी के अनुसार, कौन सा सामाजिक संगठन का रूप मनुष्य के उद्देश्य के अनुरूप माना जाता है?
answer: संपत्ति
wrong_answers:
  - लोकतंत्र
  - वेतन अर्जन
  - गणराज्य
explanation: |
  ट्रेसी निजी संपत्ति को महत्वपूर्ण मानती हैं क्योंकि यह व्यक्ति को अपनी जरूरतें पूरी करने और अपने कर्तव्यों का पालन करने की अनुमति देती है।
reviewed: false