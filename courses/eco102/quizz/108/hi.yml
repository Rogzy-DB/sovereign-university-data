question: बास्तियात ने जिस आर्थिक भ्रम की आलोचना की थी, वह यह था कि सरकार द्वारा खर्च और हस्तक्षेप से अर्थव्यवस्था में सुधार होता है। उन्होंने तर्क दिया कि यह एक भ्रम है क्योंकि यह केवल एक पक्ष को दिखाता है - जो दिखाई देता है, जैसे कि सरकारी खर्च से उत्पन्न रोजगार - लेकिन यह नहीं दिखाता कि इसके पीछे क्या छिपा है, जैसे कि करदाताओं के पैसे का अन्यत्र उपयोग न हो पाना। यह भ्रम 20वीं सदी में फिर से उभरा, जब कई सरकारों ने आर्थिक समस्याओं को हल करने के लिए बड़े पैमाने पर सरकारी खर्च और हस्तक्षेप का सहारा लिया।
answer: राज्य नौकरियाँ पैदा कर सकता है।
wrong_answers:
  - बाज़ार को राज्य की ज़रूरत होती है।
  - कि बाजार खुद को नियंत्रित कर सकता है
  - कंपनियाँ बिना किसी नियम-कानून के भी संपत्ति बना सकती हैं।
explanation: |
  बास्तियात ने इस विचार की आलोचना की कि राज्य बिना अन्य नौकरियों को नुकसान पहुँचाए नौकरियाँ पैदा कर सकता है, क्योंकि इन नौकरियों को बनाने के लिए आवश्यक करों का प्रभाव होता है।
