question: बास्तियात के अनुसार, केंद्रीय बैंकों द्वारा अपनाई गई कम ब्याज दर नीति का सीधा परिणाम यह होता है कि लोग अधिक उधार लेने और खर्च करने के लिए प्रोत्साहित होते हैं। इससे अर्थव्यवस्था में निवेश और उपभोग बढ़ता है, लेकिन साथ ही यह संभावित रूप से मुद्रास्फीति और आर्थिक असंतुलन का कारण भी बन सकता है।
answer: जोखिम भरे निवेशों में वृद्धि और वित्तीय अस्थिरता
wrong_answers:
  - कामकाजी वर्ग की क्रय शक्ति में वृद्धि
  - उपभोक्ता वस्तुओं की कीमतों में कमी
  - सामाजिक असमानताओं में कमी
explanation: |
  बास्तियात कम ब्याज दर की नीति की आलोचना करते हैं क्योंकि इसका वित्तीय स्थिरता पर नकारात्मक प्रभाव पड़ता है। यह नीति जोखिम भरे निवेश और अटकलों को बढ़ावा देती है, जो एक स्वस्थ अर्थव्यवस्था के लिए हानिकारक होता है।
