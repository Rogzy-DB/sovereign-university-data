question: बास्तियात के अनुसार संरक्षणवाद क्या है?
answer: विदेशी प्रतिस्पर्धा को सीमित करने के उद्देश्य से आर्थिक राष्ट्रवाद का एक रूप।
wrong_answers:
  - अंतरराष्ट्रीय व्यापार को बढ़ावा देने के लिए बनाई गई एक आर्थिक नीति
  - उपभोक्ता की क्रय शक्ति बढ़ाने की एक रणनीति
  - छोटे स्थानीय व्यवसायों को समर्थन देने का एक उपाय
explanation: |
  बास्तियात संरक्षणवाद को एक आर्थिक राष्ट्रवाद के रूप में वर्णित करते हैं, जो विदेशी प्रतिस्पर्धा को सीमित करके राष्ट्रीय हितों की रक्षा करने की कोशिश करता है।
