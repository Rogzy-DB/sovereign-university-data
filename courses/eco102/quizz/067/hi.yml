question: बास्तियात के अनुसार, दार्शनिक नैतिकता और आर्थिक नैतिकता के बीच मुख्य अंतर यह है कि दार्शनिक नैतिकता व्यक्तिगत आचरण और सही-गलत के सिद्धांतों पर ध्यान केंद्रित करती है, जबकि आर्थिक नैतिकता समाज में संसाधनों के वितरण और आर्थिक गतिविधियों के नैतिक पहलुओं पर जोर देती है। दार्शनिक नैतिकता व्यक्ति के नैतिक मूल्यों और व्यक्तिगत निर्णयों पर आधारित होती है, जबकि आर्थिक नैतिकता यह देखती है कि आर्थिक नीतियाँ और प्रणालियाँ समाज के लिए नैतिक रूप से सही हैं या नहीं।
answer: एक दिल को छूता है, दूसरा बुद्धि को।
wrong_answers:
  - एक व्यक्तिगत है, दूसरा सामूहिक।
  - एक प्राचीन है, दूसरा आधुनिक।
  - एक धार्मिक है, दूसरा धर्मनिरपेक्ष।
explanation: |
  दार्शनिक नैतिकता भावनाओं और व्यक्तिगत सद्गुणों को आकर्षित करती है, जबकि आर्थिक नैतिकता का उद्देश्य कार्यों के परिणामों को दिखाकर तार्किक रूप से शिक्षित करना होता है।
