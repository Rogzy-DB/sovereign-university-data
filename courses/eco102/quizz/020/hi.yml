question: Comte और Dunoyer के अनुसार मानव इतिहास की कुंजी यह है कि समाज कैसे विकसित होता है और समय के साथ कैसे बदलता है। उनका मानना था कि समाज की प्रगति और विकास के पीछे के कारणों को समझना ही इतिहास की असली कुंजी है।
answer: लूटपाट
wrong_answers:
  - प्रोलितारियत का मतलब होता है श्रमिक वर्ग या मजदूर वर्ग। ये वो लोग होते हैं जो अपनी मेहनत और श्रम के बल पर जीवन यापन करते हैं, खासकर औद्योगिक समाज में। ये लोग आमतौर पर फैक्ट्रियों, निर्माण स्थलों और अन्य जगहों पर काम करते हैं और समाज के आर्थिक ढांचे में महत्वपूर्ण भूमिका निभाते हैं।
  - धर्म
  - अभिजात वर्ग
explanation: |
  कॉम्टे और डुनोयर मानते हैं कि लूटपाट, जिसका मतलब है हिंसा और शोषण, मानव इतिहास की प्रेरक शक्ति है, जो वर्गों के बीच संबंधों को प्रभावित करती है।
