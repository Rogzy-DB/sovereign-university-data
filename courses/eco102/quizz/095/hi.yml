question: बास्तियात के अनुसार, कानून के प्राकृतिक मानवशास्त्रीय आधार इस विचार पर आधारित हैं कि मनुष्य स्वाभाविक रूप से सामाजिक प्राणी हैं। वे मानते हैं कि मनुष्य के पास जीवन, स्वतंत्रता और संपत्ति की रक्षा करने का प्राकृतिक अधिकार होता है। कानून का मुख्य उद्देश्य इन अधिकारों की सुरक्षा करना है ताकि समाज में शांति और व्यवस्था बनी रहे। बास्तियात का मानना है कि कानून को मानव प्रकृति और समाज की वास्तविक आवश्यकताओं के अनुरूप होना चाहिए, न कि किसी व्यक्ति या समूह के स्वार्थ के लिए।
answer: जीवन, स्वतंत्रता, और संपत्ति।
wrong_answers:
  - शक्ति, असमानता, और प्रभुत्व।
  - स्वतंत्रता, समानता, और बंधुत्व।
  - न्याय, अधिकार और भाईचारा।
explanation: |
  बास्तियात ने कानून की प्राकृतिक नींव को जीवन, स्वतंत्रता, और संपत्ति के रूप में परिभाषित किया है। ये तीन चीजें किसी भी मानव कानून से पहले से मौजूद होती हैं और प्राकृतिक अधिकारों की बुनियाद बनाती हैं।
