question: बास्तियात के अनुसार, जब सार्वजनिक खर्च को कर्ज या करों के माध्यम से वित्तपोषित किया जाता है, तो इसका प्रभाव यह होता है कि यह धन जनता से लिया जाता है और सरकार द्वारा खर्च किया जाता है। अगर यह कर्ज से वित्तपोषित होता है, तो भविष्य में इसे चुकाने के लिए कर बढ़ाने पड़ सकते हैं। वहीं, अगर यह करों से वित्तपोषित होता है, तो जनता की जेब से सीधे पैसा निकलता है, जिससे उनकी खर्च करने की क्षमता कम हो जाती है। बास्तियात का मानना था कि इस तरह के खर्च का असली असर यह होता है कि यह निजी क्षेत्र के संसाधनों को सरकारी क्षेत्र में स्थानांतरित कर देता है, जिससे आर्थिक विकास पर नकारात्मक प्रभाव पड़ सकता है।
answer: यह निजी क्षेत्र से संसाधनों को हटा देता है।
wrong_answers:
