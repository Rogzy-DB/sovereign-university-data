question: से का नियम, जिसे जीन-बैप्टिस्ट से और बास्तियात ने प्रस्तुत किया, यह कहता है कि "आपूर्ति अपनी खुद की मांग पैदा करती है।" इसका मतलब है कि जब कोई उत्पाद या सेवा बनाई जाती है, तो वह अपने आप में उस उत्पाद या सेवा की मांग को जन्म देती है। से का मानना था कि उत्पादन ही अर्थव्यवस्था को चलाता है, क्योंकि जब लोग कुछ बनाते हैं, तो वे उसे बेचकर पैसा कमाते हैं और फिर उस पैसे को अन्य चीजों को खरीदने में खर्च करते हैं। इस तरह, उत्पादन और खपत का एक चक्र बनता है जो अर्थव्यवस्था को संतुलित रखता है।
answer: माल और सेवाओं का आदान-प्रदान माल और सेवाओं के लिए किया जाता है।
wrong_answers:
  - Supply अपनी खुद की मांग पैदा करता है।
  - जितना अधिक सामान बनाया जाता है, उतना ही अधिक उसका उपभोग किया जाता है।
  - मांग Supply को निर्धारित करती है।
explanation: |
  से का नियम कहता है कि वस्तुओं का उत्पादन आपसी लेन-देन को संभव बनाता है, जिससे बाजार अर्थव्यवस्था का महत्व बढ़ता है।
