question: डेस्टुट डी ट्रेसी से प्रभावित विचारकों में थॉमस जेफरसन, जो अमेरिका के तीसरे राष्ट्रपति थे, प्रमुख रूप से शामिल थे। ट्रेसी के विचारों ने जेफरसन को ज्ञान और तर्क पर आधारित समाज की कल्पना करने में मदद की। इसके अलावा, ट्रेसी के विचारों का प्रभाव यूरोप के कई अन्य विचारकों और राजनेताओं पर भी पड़ा, जिन्होंने उनके विचारों को अपने समाज और राजनीति में लागू करने की कोशिश की।
answer: भौतिकवादी विचारधारा के उत्तराधिकारी
wrong_answers:
  - मार्क्स के पूर्वज
  - क्रांतिकारी विचारधारा के अनुयायी
  - रूसो के शिष्य
explanation: |
  आइडियोलॉग्स, जो डेस्टुट डी ट्रेसी से प्रभावित एक समूह है, को फिज़ियोक्रेट्स का उत्तराधिकारी माना जाता है, जो एक उदार अर्थव्यवस्था की वकालत करते हैं।
