question: बास्तियात ने व्यक्तिगत स्वतंत्रता के संदर्भ में जिम्मेदारी को इस तरह परिभाषित किया है कि जब किसी व्यक्ति को अपनी मर्जी से काम करने की आजादी होती है, तो उसके साथ यह जिम्मेदारी भी आती है कि वह अपने कार्यों के परिणामों को स्वीकार करे। मतलब, अगर आप स्वतंत्र हैं, तो आपको अपने फैसलों और उनके नतीजों की जिम्मेदारी भी खुद ही उठानी होगी।
answer: जिम्मेदारी का मतलब है कि अपने कामों के नतीजों को स्वीकार करना, चाहे वो अच्छे हों या बुरे।
wrong_answers:
  - जिम्मेदारी का मतलब है हमेशा दूसरों की भलाई के लिए काम करना।
  - जिम्मेदारी का मतलब होता है कि कुछ फैसले एक सक्षम प्राधिकरण को सौंप देना।
  - जिम्मेदारी का मतलब होता है समाज द्वारा लगाए गए नियमों का पालन करने की बाध्यता।
explanation: |
