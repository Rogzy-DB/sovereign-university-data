question: बास्तियात के अनुसार नागरिकों के निर्णय को प्रबुद्ध करने के दो तरीके क्या हैं?
answer: दार्शनिक नैतिकता और आर्थिक नैतिकता
wrong_answers:
  - कानून और शिक्षा
  - धर्म और विज्ञान
  - व्यक्तिगत अनुभव और किताबें
explanation: |
  बास्तियात ने दार्शनिक नैतिकता और आर्थिक नैतिकता के बीच अंतर किया है। दार्शनिक नैतिकता दिल को छूती है, जबकि आर्थिक नैतिकता बुद्धि को जागरूक करती है और कार्यों के परिणामों को दिखाती है।
reviewed: false