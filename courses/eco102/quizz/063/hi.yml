question: मार्गरेट थैचर का लाफर कर्व के बारे में मुख्य विचार यह था कि कर दरों को कम करने से आर्थिक गतिविधियों को बढ़ावा मिल सकता है और अंततः सरकार की कर राजस्व में वृद्धि हो सकती है। उनका मानना था कि अगर कर दरें बहुत अधिक होती हैं, तो लोग कम काम करने या कर चोरी करने की कोशिश करेंगे, जिससे सरकार को कम राजस्व मिलेगा। इसलिए, कर दरों को एक संतुलित स्तर पर रखना जरूरी है ताकि लोग काम करने के लिए प्रोत्साहित हों और सरकार को भी पर्याप्त राजस्व प्राप्त हो सके।
answer: अर्थव्यवस्था को प्रोत्साहित करने के लिए करों को कम किया जाना चाहिए।
wrong_answers:
  - अमीरों पर कर बढ़ाए जाने चाहिए।
  - उच्च कर दरों को बनाए रखना चाहिए ताकि सार्वजनिक सेवाओं के लिए धन उपलब्ध हो सके।
  - सभी करों को बनाए रखना चाहिए।
explanation: |
  लैफर वक्र से प्रेरित होकर, मार्गरेट थैचर ने आर्थिक विकास को बढ़ावा देने के लिए करों में कटौती की वकालत की।
