question: रोमनों ने संपत्ति को पूरी तरह से पारंपरिक क्यों माना, इसके पीछे कुछ कारण थे। उनके लिए, संपत्ति का विचार समाज द्वारा बनाए गए नियमों और समझौतों पर आधारित था। वे मानते थे कि संपत्ति का कोई प्राकृतिक या ईश्वरीय अधिकार नहीं होता, बल्कि यह समाज के लोगों के बीच एक समझौता होता है कि कौन क्या चीज़ रख सकता है। इसीलिए, संपत्ति के नियम समय और स्थान के अनुसार बदल सकते थे, क्योंकि ये समाज की सहमति पर निर्भर करते थे। रोमनों के लिए, संपत्ति का अधिकार समाज की व्यवस्था और कानूनों के अनुसार तय होता था, न कि किसी प्राकृतिक नियम के अनुसार।
answer: क्योंकि उनके पास गुलाम थे।
wrong_answers:
  - क्योंकि वे क़ानूनी मामलों में बहुत सख्त थे।
  - क्योंकि उन्होंने जमीन की खेती की।
  - क्योंकि उन्होंने सामाजिक पदानुक्रम को प्राथमिकता दी।
explanation: |
  रोमनों ने, जो एक दास-स्वामित्व वाली समाज में रहते थे, संपत्ति को एक कानूनी संरचना के रूप में देखा, क्योंकि उनकी नींव दूसरों की लूट और शोषण पर आधारित थी।
