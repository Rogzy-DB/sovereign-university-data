question: फ्रेडरिक बास्टियाट ने 1848 की फ्रांसीसी क्रांति को एक डिप्टी के रूप में करीब से अनुभव किया।
answer: 1848 की क्रांति
wrong_answers:
  - 1830 की क्रांति
  - 1871 की क्रांति
  - 1789 की क्रांति
explanation: |
  बास्तियात ने 1848 की क्रांति देखी, जिसने द्वितीय गणराज्य की स्थापना की और इसके परिणामस्वरूप वे एक उप-प्रतिनिधि के रूप में चुने गए।
reviewed: false