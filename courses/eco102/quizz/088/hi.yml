question: जब हम किसी को मजबूरी में एकजुटता दिखाने के लिए कहते हैं, तो यह अक्सर उनके अंदर स्वार्थी भावनाओं को बढ़ावा दे सकता है। ऐसा इसलिए होता है क्योंकि वे अपनी मर्जी से नहीं, बल्कि दबाव में आकर ऐसा कर रहे होते हैं। इससे वे केवल अपने फायदे के बारे में सोचने लगते हैं, बजाय इसके कि वे वास्तव में दूसरों की मदद करने के लिए प्रेरित हों। 

इसके अलावा, जब एकजुटता मजबूरी में दिखाई जाती है, तो यह सच्ची एकजुटता को कमजोर कर सकती है। लोग इसे एक बोझ की तरह देखने लगते हैं और इसका असली मकसद खो जाता है। सच्ची एकजुटता तब होती है जब लोग स्वेच्छा से और दिल से दूसरों की मदद करने के लिए आगे आते हैं। जब यह भावना खो जाती है, तो समाज में एकजुटता की ताकत भी कम हो जाती है।
answer: उच्च कर और राज्य की भूमिका स्वैच्छिक आपसी सहायता को हतोत्साहित करते हैं।
wrong_answers:
  - क्योंकि इंसान तर्कहीन होते हैं और तर्कसंगतता की धारणा एक छलावा है।
  - क्योंकि इंसान स्वभाव से ही स्वार्थी होते हैं।
  - सार्वजनिक एकजुटता संगठनों पर वित्तीय प्रतिबंध लगाती है।
explanation: |
  झूठी एकजुटता भारी बोझ डालती है और स्वैच्छिक एकजुटता के कार्यों के लिए जगह कम कर देती है, जिससे लोग खुद को पीछे खींचने लगते हैं।