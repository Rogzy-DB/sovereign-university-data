question: बास्तियात के लिए, संपत्ति का अधिकार क्या कानून द्वारा बनाया गया है या यह उससे पहले से मौजूद है?
answer: विधेयक से पहले आता है।
wrong_answers:
  - कानून द्वारा बनाया गया
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - सामान्य इच्छा पर निर्भर
explanation: |
  बास्तियात संपत्ति के अधिकार को एक प्राकृतिक अधिकार मानते हैं, जो कानून से पहले आता है। कानून का काम केवल इसकी रक्षा सुनिश्चित करना होना चाहिए।