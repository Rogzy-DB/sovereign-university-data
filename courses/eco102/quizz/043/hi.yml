question: बास्तियात के अनुसार संरक्षणवादियों और समाजवादियों के बीच आम बात यह है कि दोनों ही सरकार से हस्तक्षेप की मांग करते हैं। संरक्षणवादी चाहते हैं कि सरकार व्यापार को सीमित करे और घरेलू उद्योगों की रक्षा करे, जबकि समाजवादी चाहते हैं कि सरकार समाज में समानता लाने के लिए हस्तक्षेप करे। दोनों ही सरकार की भूमिका को बढ़ाने की वकालत करते हैं।
answer: वे दोनों आबादी के एक हिस्से के शोषण का समर्थन करना चाहते हैं।
wrong_answers:
  - वे दोनों आर्थिक स्वतंत्रता का समर्थन करते हैं।
  - वे दोनों अधिक सामाजिक समानता की इच्छा रखते हैं।
  - वे दोनों अर्थव्यवस्था में राज्य के हस्तक्षेप के खिलाफ हैं।
explanation: |
  बास्तियात दोनों विचारधाराओं की आलोचना करते हैं क्योंकि वे एक वर्ग द्वारा दूसरे वर्ग के शोषण को बढ़ावा देती हैं, जिससे आम हित को नुकसान होता है।
