question: रोमनों के अनुसार लैटिन में संपत्ति की परिभाषा क्या थी?
answer: आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
wrong_answers:
  - विशेष कानून सामान्य कानून को निरस्त करता है।
  - सार्वजनिक उपयोगिता को निजी अनुबंधों पर प्राथमिकता दी जानी चाहिए।
  - सार्वजनिक और निजी जीवन को अलग-अलग रखना चाहिए।
explanation: |
  रोमन कानून में, "jus utendi et abutendi" संपत्ति को इस रूप में परिभाषित करता है कि यह उपयोग और दुरुपयोग का अधिकार है, जो उपयोग पर जोर देता है बिना इसके कारणों में गहराई से जाए।
