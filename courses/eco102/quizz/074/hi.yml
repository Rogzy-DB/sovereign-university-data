question: फ्रेडरिक हायेक के अनुसार, केंद्रीकृत योजना इसलिए अक्षम होती है क्योंकि यह निर्णय लेने की प्रक्रिया को एक छोटे समूह तक सीमित कर देती है। इस प्रक्रिया में स्थानीय जानकारी और व्यक्तिगत ज्ञान का उपयोग नहीं हो पाता, जो कि समाज के विभिन्न हिस्सों में फैला होता है। जब कुछ लोग ही सभी निर्णय लेते हैं, तो वे जमीनी हकीकत और बदलती परिस्थितियों को पूरी तरह से समझ नहीं पाते। इसके विपरीत, विकेंद्रीकृत प्रणाली में लोग अपने-अपने स्तर पर निर्णय लेते हैं, जिससे बेहतर और अधिक प्रभावी परिणाम मिलते हैं।
answer: यह आर्थिक निर्णयों की जटिलता को संभाल नहीं सकता।
wrong_answers:
  - यह उत्पादित वस्तुओं की मात्रा को कम कर देता है।
  - यह उत्पादन लागत बढ़ा देता है।
  - यह अंतरराष्ट्रीय व्यापार को बढ़ावा देता है।
explanation: |
  हायेक बताते हैं कि केंद्रीकृत योजना इसलिए असफल होती है क्योंकि आर्थिक निर्णयों की जटिलता को केवल एक स्वतंत्र बाजार ही प्रभावी ढंग से समन्वित कर सकता है।
