question: बास्तियात के अनुसार, कानून का उद्देश्य क्या होना चाहिए? बास्तियात का मानना था कि कानून का मुख्य उद्देश्य न्याय की स्थापना करना होना चाहिए। कानून को समाज में शांति और व्यवस्था बनाए रखने के लिए काम करना चाहिए, ताकि हर व्यक्ति की स्वतंत्रता और संपत्ति की रक्षा हो सके। कानून को किसी भी प्रकार के अन्याय या अत्याचार को रोकने के लिए होना चाहिए, ताकि सभी लोग समान रूप से अपने अधिकारों का आनंद ले सकें।
answer: सारी लूटपाट को खत्म करने के लिए।
wrong_answers:
  - सत्ता संबंधों को संतुलित करने के लिए।
  - generate सामाजिक बंधनों के लिए।
  - पुनर्वितरण अधिकारों के माध्यम से समानता को बढ़ावा देना।
explanation: |
  बास्तियात के अनुसार, कानून का काम सिर्फ प्राकृतिक अधिकारों की रक्षा करना होना चाहिए, ताकि किसी भी प्रकार की लूटपाट को रोका जा सके और सभी के लिए न्याय सुनिश्चित किया जा सके।
