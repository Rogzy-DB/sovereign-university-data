question: बास्तियात प्रगतिशील पुनर्वितरणीय कर की अवधारणा की आलोचना इसलिए करते हैं क्योंकि उनका मानना है कि यह व्यक्तिगत स्वतंत्रता और संपत्ति के अधिकार का उल्लंघन करता है। उनके अनुसार, जब सरकार अमीरों से अधिक कर लेकर गरीबों में वितरित करती है, तो यह एक तरह से जबरदस्ती की जाती है। बास्तियात का तर्क है कि यह आर्थिक असमानता को हल करने का सही तरीका नहीं है और इससे समाज में गलत प्रोत्साहन पैदा होते हैं। उनका मानना है कि यह लोगों को मेहनत करने और अपनी संपत्ति बढ़ाने के लिए हतोत्साहित करता है, जिससे समग्र आर्थिक विकास पर नकारात्मक प्रभाव पड़ता है।
answer: क्योंकि यह बहुसंख्यक को अल्पसंख्यक की कीमत पर कानूनी लूट की अनुमति देता है।
wrong_answers:
