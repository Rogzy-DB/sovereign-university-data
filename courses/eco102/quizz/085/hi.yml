question: अनिवार्य एकजुटता कैसे एक झूठी एकजुटता है?
answer: क्योंकि यह अनैच्छिक तरीके से देने की ओर ले जाता है।
wrong_answers:
  - क्योंकि यह हमेशा लोकतांत्रिक तरीके से तय नहीं होता है।
  - क्योंकि इसमें बहुत ज्यादा प्रशासनिक काम की जरूरत होती है।
  - क्योंकि इसे लागू करना मुश्किल है।
explanation: |
  बास्तियात के अनुसार, जबरदस्ती की गई एकजुटता वास्तव में नैतिक नहीं हो सकती क्योंकि यह बिना स्वैच्छिक सहमति के देने को थोपती है।