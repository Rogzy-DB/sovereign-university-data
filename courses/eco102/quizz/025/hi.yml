question: 1838 में इंग्लिश लीग का मुख्य उद्देश्य क्या था?
answer: कानूनों के खिलाफ
wrong_answers:
  - बड़े जमींदारों के खिलाफ
  - कृषि श्रमिकों के उत्थान के लिए
  - विदेशी व्यापारियों के खिलाफ
explanation: |
  इंग्लिश लीग, जिसे रिचर्ड कोबडेन ने प्रेरित किया, का उद्देश्य संरक्षणवादी अनाज कानूनों को समाप्त करना था ताकि मुक्त व्यापार को बढ़ावा दिया जा सके और गरीबी को कम किया जा सके।
