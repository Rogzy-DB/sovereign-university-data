question: बास्तियात के अनुसार, राज्य द्वारा पुनर्वितरण (redistribution) से क्या हो सकता है? बास्तियात का मानना था कि जब राज्य धन या संसाधनों का पुनर्वितरण करता है, तो यह समाज में असमानता और अन्याय को जन्म दे सकता है। उनका तर्क था कि जब सरकार लोगों से कर के रूप में धन लेती है और उसे दूसरों को देती है, तो यह एक प्रकार की "कानूनी लूट" होती है। इससे लोगों में निर्भरता की भावना बढ़ सकती है और व्यक्तिगत स्वतंत्रता और जिम्मेदारी कम हो सकती है। बास्तियात का मानना था कि यह आर्थिक विकास को भी बाधित कर सकता है क्योंकि यह लोगों को मेहनत करने और अपनी क्षमताओं का पूरा उपयोग करने के लिए प्रेरित नहीं करता।
answer: ग्राहकवाद
wrong_answers:
  - दीर्घकालिक सामाजिक शांति
  - समान अवसरों में सुधार
  - अर्थव्यवस्था का सतत प्रोत्साहन
explanation: |
  बास्तियात के अनुसार, पुनर्वितरण आर्थिक विकृतियाँ पैदा करता है और पक्षपात को बढ़ावा देता है, बजाय इसके कि यह असमानताओं को हल करे।
