question: बास्तियात एक अच्छी संपत्ति की परिभाषा को कैसे मानते हैं?
answer: उसे कारणों को ध्यान में रखना चाहिए।
wrong_answers:
  - इसे प्रभावों को ध्यान में रखना चाहिए।
  - इसे कानून का ध्यान रखना चाहिए।
  - यह सामाजिक पहचान पर आधारित होना चाहिए।
explanation: |
  बास्तियात का मानना है कि संपत्ति को उसकी उत्पत्ति के आधार पर परिभाषित किया जाना चाहिए, जैसे कि श्रम और व्यक्तिगत प्रयास, न कि केवल एक कानूनी संरचना के रूप में।
