question: रूसो का कहना है कि जब एक व्यक्ति नागरिक बनता है, तो वह अपनी व्यक्तिगत इच्छाओं को समाज की भलाई के लिए त्याग देता है। इसका मतलब है कि व्यक्ति अपनी निजी स्वतंत्रता को समाज के नियमों और कानूनों के अनुसार ढाल लेता है। इस प्रक्रिया में व्यक्ति अपने निजी हितों से ऊपर उठकर समाज के सामूहिक हितों को प्राथमिकता देता है। इस तरह, व्यक्ति एक जिम्मेदार नागरिक बन जाता है जो समाज के विकास और कल्याण में योगदान देता है।
answer: हम असल में तभी मर्द बनना शुरू करते हैं जब हम नागरिक बन जाते हैं।
wrong_answers:
  - हम केवल Contract के साथ नागरिक बनना शुरू करते हैं।
  - हम बराबरी हासिल करने के बाद ही नागरिक बनते हैं।
  - नागरिक बनना नागरिकता प्राप्त करने से पहले आता है।
explanation: |
  रूसो का कहना है कि एक व्यक्ति पूरी तरह से इंसान तब बनता है जब वह नागरिक होने के चरण से गुजरता है, इस तरह वह व्यक्तिगत संतोष को सामाजिक एकीकरण से जोड़ता है।
