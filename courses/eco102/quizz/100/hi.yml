question: बास्तियात के अनुसार, राज्य की आजीविका को कौन बनाए रखता है?
answer: राज्य को नागरिक ही बनाए रखते हैं।
wrong_answers:
  - यह वे नागरिक हैं जो राज्य पर निर्भर रहते हैं।
  - यह राज्य ही है जो राष्ट्र को बनाए रखता है।
  - राज्य को बनाए रखने में हित समूहों की महत्वपूर्ण भूमिका होती है।
explanation: |
  बास्तियात का कहना है कि राज्य को नागरिकों द्वारा धन सृजन के माध्यम से समर्थन मिलता है, न कि इसके विपरीत।
