question: रूसो के अनुसार, समाज में बुराई कहाँ से आती है? रूसो का मानना था कि बुराई समाज की संरचना और सामाजिक संस्थाओं से उत्पन्न होती है। उनका विचार था कि मनुष्य मूल रूप से अच्छे होते हैं, लेकिन समाज और उसकी जटिलताओं के कारण वे भ्रष्ट हो जाते हैं। समाज में असमानता, संपत्ति का असमान वितरण और व्यक्तिगत स्वार्थ जैसी चीजें बुराई का कारण बनती हैं। रूसो का मानना था कि अगर समाज को सरल और प्राकृतिक रूप में रखा जाए, तो बुराई कम हो सकती है।
answer: संपत्ति से
wrong_answers:
  - असमानता से
  - गुलामी से
  - व्यक्तिवाद से
explanation: |
  रूसो संपत्ति को सामाजिक बुराई का स्रोत मानते हैं क्योंकि यह असमानताओं और प्रभुत्व की इच्छा को जन्म देती है।
