question: वन-टाइम पैड को एक सुरक्षित एन्क्रिप्शन विधि माना जाता है क्योंकि इसमें कुछ खास विशेषताएँ होती हैं। सबसे पहले, इसमें इस्तेमाल होने वाली कुंजी (की) संदेश जितनी ही लंबी होती है और इसे पूरी तरह से यादृच्छिक (रैंडम) तरीके से बनाया जाता है। इसका मतलब है कि हर बार एक नया और अनोखा पैड इस्तेमाल होता है, जिससे किसी भी पैटर्न का पता लगाना असंभव हो जाता है।

दूसरा, एक बार जब कुंजी का उपयोग हो जाता है, तो उसे फिर से कभी इस्तेमाल नहीं किया जाता। इस वजह से, अगर कोई हैकर कुंजी को पकड़ भी ले, तो भी वह केवल एक ही संदेश को डिक्रिप्ट कर सकता है, और बाकी संदेश सुरक्षित रहेंगे।

तीसरा, वन-टाइम पैड में गणितीय रूप से यह सिद्ध किया गया है कि अगर कुंजी पूरी तरह से यादृच्छिक है और सही तरीके से सुरक्षित रखी गई है, तो इसे तोड़ना असंभव है। इसलिए, इसे "सिद्ध रूप से सुरक्षित" माना जाता है।

इन कारणों से, वन-टाइम पैड को अब तक की सबसे सुरक्षित एन्क्रिप्शन विधियों में से एक माना जाता है। हालांकि, इसकी व्यावहारिकता और कुंजी प्रबंधन की जटिलताओं के कारण, इसे रोजमर्रा के उपयोग में लाना थोड़ा मुश्किल होता है।
answer: क्योंकि कुंजी का हर बिट यादृच्छिक होता है और कोई भी हिस्सा दोबारा उपयोग नहीं किया जाता है।
