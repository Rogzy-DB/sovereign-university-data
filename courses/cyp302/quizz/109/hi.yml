question: एक सुरक्षित संचार सत्र में अनुक्रम संख्या किस प्रकार के हमले को रोक सकती है?
answer: रीप्ले और रीऑर्डरिंग हमले
wrong_answers:
  - निष्क्रिय अवरोधन हमले
  - सेवा अस्वीकार हमले
  - मुख्य स्पूफिंग हमले
explanation: |
  प्रत्येक संदेश में एक क्रम संख्या होती है जो रिप्ले और पुनः क्रमबद्ध करने के हमलों को रोकती है, क्योंकि यह संदेशों के क्रम और विशिष्टता की पुष्टि करने की अनुमति देती है।
