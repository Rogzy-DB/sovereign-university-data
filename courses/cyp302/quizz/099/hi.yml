question: Message Authentication Code (MAC) का मुख्य कार्य यह सुनिश्चित करना है कि कोई संदेश छेड़छाड़ से सुरक्षित है और उसकी प्रामाणिकता की पुष्टि करना। यह एक कोड होता है जो संदेश के साथ भेजा जाता है ताकि प्राप्तकर्ता यह जांच सके कि संदेश सही है और इसे किसी ने बदला नहीं है।
answer: संदेश की प्रामाणिकता और अखंडता सुनिश्चित करें।
wrong_answers:
  - संदेशों को गोपनीय रखने के लिए उन्हें एन्क्रिप्ट करें।
  - संदेश को रोकने से बचें।
  - प्रत्येक संचार के लिए generate निजी कुंजी
explanation: |
  MAC एक क्रिप्टोग्राफिक योजना है जो यह सुनिश्चित करती है कि कोई संदेश वास्तव में वैध प्रेषक से आया है और उसमें कोई बदलाव नहीं किया गया है, इस प्रकार यह संदेश की प्रामाणिकता और अखंडता की गारंटी देती है।
