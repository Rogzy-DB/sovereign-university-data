question: मुख्य प्रबंधन समस्या क्या है?
answer: प्रत्येक ग्राहक के लिए एक जोड़ी कुंजियों को सुरक्षित और संग्रहीत करने की जटिलता
wrong_answers:
  - ग्राहकों द्वारा खोई गई चाबियों को फिर से प्राप्त करना असंभव है।
  - क्लाइंट द्वारा उपयोग से पहले प्रत्येक कुंजी को डिक्रिप्ट करने की आवश्यकता
  - हर संचार के लिए कुंजियों को भेजने की आवश्यकता
explanation: |
  मुख्य प्रबंधन समस्या यह है कि प्रत्येक उपयोगकर्ता के लिए एक जोड़ी चाबियों को संग्रहीत और सुरक्षित करना कठिन होता है, खासकर जब ग्राहकों की संख्या लाखों में पहुँच जाती है।
