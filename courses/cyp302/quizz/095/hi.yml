question: MAC, जिसका मतलब है Message Authentication Code, एक सुरक्षा तकनीक है जो यह सुनिश्चित करती है कि कोई संदेश वास्तव में उसी व्यक्ति से आया है, जो दावा कर रहा है। जब बॉब एक संदेश भेजता है, तो वह उस संदेश के साथ एक MAC भी जोड़ता है। यह MAC एक विशेष कुंजी का उपयोग करके बनाया जाता है, जो केवल बॉब और एलिस को पता होती है।

जब एलिस को बॉब का संदेश मिलता है, तो वह उसी कुंजी का उपयोग करके अपने तरीके से MAC बनाती है और उसे बॉब द्वारा भेजे गए MAC से मिलाती है। अगर दोनों MAC समान होते हैं, तो एलिस को यकीन हो जाता है कि संदेश वास्तव में बॉब ने ही भेजा है और बीच में किसी ने इसे नहीं छेड़ा है। इस तरह, MAC एलिस को संदेश की प्रामाणिकता और अखंडता की पुष्टि करने में मदद करता है।
answer: यह सुनिश्चित करके कि उत्पन्न टैग बॉब द्वारा भेजे गए टैग से मेल खाता है।
