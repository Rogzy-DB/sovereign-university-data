question: जिस समूह में क्रम परिवर्तन का नियम लागू होता है, उसे "अभ्यस्त समूह" या "अभ्यस्त समूह" कहा जाता है। इसे अंग्रेज़ी में "Abelian Group" भी कहते हैं।
answer: एक एबेलियन समूह
wrong_answers:
  - एक बंद समूह
  - एक संघीय समूह
  - एक व्युत्क्रम समूह
explanation: |
  एक एबेलियन, या समापवर्तक, समूह वह समूह होता है जिसमें द्विआधारी क्रिया में तत्वों के क्रम का परिणाम पर कोई प्रभाव नहीं पड़ता। इसका मतलब है कि किसी भी दो तत्व a और b के लिए, a ∘ b का परिणाम b ∘ a के बराबर होता है।
