  - हमलावर संचार में संदेशों के क्रम को उलट देता है।
  - हमलावर एक संशोधित संदेश भेजता है जिसमें टैग नहीं होता है।
  - हमलावर एक पुराने संदेश का उपयोग करके एक नया संदेश बनाता है।
