question: किसी संचार सत्र में रिफ्लेक्शन अटैक क्या होता है?

रिफ्लेक्शन अटैक एक प्रकार का साइबर हमला है जिसमें हमलावर किसी संचार सत्र में भेजे गए संदेशों को पकड़कर उन्हें उसी सत्र में वापस भेज देता है। इसका उद्देश्य यह होता है कि प्राप्तकर्ता को यह लगे कि संदेश किसी वैध स्रोत से आया है। इस तरह हमलावर बिना सही प्रमाणन के सिस्टम तक पहुंचने की कोशिश करता है। यह हमला आमतौर पर तब होता है जब दोनों पक्ष एक ही प्रोटोकॉल का उपयोग कर रहे होते हैं और हमलावर इस कमजोरी का फायदा उठाता है।
answer: हमलावर एलीस और बॉब के बीच जो संदेश उन्होंने पकड़ा था, उसे एलीस को वापस भेज देता है।
