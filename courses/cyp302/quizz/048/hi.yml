question: एक चक्रीय समूह में, उस तत्व को क्या कहते हैं जो घातांक के माध्यम से सभी अन्य तत्वों को उत्पन्न कर सकता है?
answer: एक जनरेटर
wrong_answers:
  - गुणक
  - कोप्राइम (अपरिमेय) दो संख्याएँ होती हैं जिनका आपस में कोई भी सामान्य भाजक (गुणनखंड) नहीं होता, सिवाय 1 के। उदाहरण के लिए, 8 और 15 कोप्राइम हैं क्योंकि इनका कोई भी सामान्य गुणनखंड नहीं है, केवल 1 को छोड़कर।
  - आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं।
explanation: |
  एक जेनरेटर एक चक्रीय समूह में एक तत्व होता है, जो घातांक के माध्यम से समूह के सभी अन्य Elements को उत्पन्न कर सकता है।
reviewed: false