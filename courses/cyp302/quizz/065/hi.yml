question: सिमेट्रिक एन्क्रिप्शन स्कीम के तीन मुख्य घटक होते हैं:

1. **एन्क्रिप्शन एल्गोरिदम**: यह वह प्रक्रिया है जो डेटा को एक फॉर्म से दूसरे फॉर्म में बदलती है ताकि वह सुरक्षित हो सके। यह एल्गोरिदम डेटा को एन्क्रिप्ट करने के लिए एक विशेष तरीके का उपयोग करता है।

2. **गुप्त कुंजी (सीक्रेट की)**: यह एक विशेष कुंजी होती है जिसका उपयोग डेटा को एन्क्रिप्ट और डिक्रिप्ट करने के लिए किया जाता है। सिमेट्रिक एन्क्रिप्शन में, यही कुंजी दोनों प्रक्रियाओं के लिए समान होती है।

3. **डिक्रिप्शन एल्गोरिदम**: यह प्रक्रिया एन्क्रिप्टेड डेटा को वापस उसके मूल रूप में बदलने के लिए होती है। यह एल्गोरिदम गुप्त कुंजी का उपयोग करके डेटा को डिक्रिप्ट करता है ताकि इसे पढ़ा जा सके। 

इन तीनों घटकों के सही संयोजन से ही डेटा को सुरक्षित रूप से एन्क्रिप्ट और डिक्रिप्ट किया जा सकता है।
answer: कुंजी निर्माण एल्गोरिदम, एन्क्रिप्शन एल्गोरिदम, और डिक्रिप्शन एल्गोरिदम
wrong_answers:
  - हैशिंग एल्गोरिदम, एक सार्वजनिक कुंजी, और एक सत्यापन एल्गोरिदम
  - एक सार्वजनिक कुंजी, एक निजी कुंजी, और एक डिक्रिप्शन एल्गोरिदम
  - एक एन्क्रिप्शन एल्गोरिदम, एक सार्वजनिक कुंजी, और एक निजी कुंजी
