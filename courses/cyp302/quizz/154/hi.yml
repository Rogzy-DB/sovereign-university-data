  - क्योंकि d, N से बड़ा है।
  - क्योंकि d को φ(N) से स्वतंत्र रूप से गणना किया जाता है।
explanation: |
  d को खोजना मुश्किल है क्योंकि यह φ(N) के ज्ञान पर निर्भर करता है, जो कि N के अभाज्य गुणांक p और q के मानों पर निर्भर करता है।
