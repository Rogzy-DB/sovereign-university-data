question: RSA क्रिप्टोसिस्टम में d का मान खोजना मुश्किल इसलिए होता है क्योंकि यह एक बहुत बड़े संख्या के गुणनखंडों को खोजने की समस्या पर आधारित है। जब आप RSA में एक सार्वजनिक कुंजी बनाते हैं, तो आप दो बड़े प्राथमिक संख्याओं (prime numbers) p और q का चयन करते हैं और उनका गुणन n = p * q के रूप में करते हैं। इसके बाद, आप एक संख्या e चुनते हैं जो (p-1)*(q-1) के साथ सह-प्राइम हो। 

अब, d को खोजने के लिए, आपको e का मॉड्यूलर इनवर्स (modular inverse) (p-1)*(q-1) के मॉड्यूलो में खोजना होता है। यह गणना करना आसान होता है अगर आपको p और q का मान पता हो। लेकिन, सार्वजनिक कुंजी में केवल n और e दिए जाते हैं, और n से p और q को खोजना बहुत कठिन होता है क्योंकि यह एक बहुत बड़े संख्या के गुणनखंडों को खोजने की समस्या है, जो कि एक NP-कठिन समस्या मानी जाती है। यही कारण है कि d का मान खोजना मुश्किल होता है।
answer: क्योंकि इसके लिए φ(N) का ज्ञान होना जरूरी है, जो N के अभाज्य गुणकों पर निर्भर करता है।
