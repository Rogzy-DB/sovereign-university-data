question: आधुनिक क्रिप्टोसिस्टम जैसे RSA में फैक्टराइजेशन के लिए इस्तेमाल होने वाले प्राइम नंबर आमतौर पर बहुत बड़े होते हैं। ये प्राइम नंबर आमतौर पर 2048 बिट्स या उससे भी बड़े होते हैं। इसका मतलब है कि ये संख्या इतनी बड़ी होती हैं कि उन्हें लिखने में सैकड़ों अंकों की जरूरत पड़ती है। इतने बड़े प्राइम नंबर का उपयोग इसलिए किया जाता है ताकि सुरक्षा मजबूत बनी रहे और इन्हें तोड़ना बहुत मुश्किल हो।
answer: प्रत्येक फैक्टर के लिए 1024 बिट्स
wrong_answers:
  - कुल मिलाकर 1024 बिट्स
  - प्रत्येक फैक्टर के लिए 256 बिट्स
  - कुल मिलाकर 256 बिट्स
explanation: |
  आधुनिक क्रिप्टोसिस्टम्स जैसे RSA में, चुने गए अभाज्य संख्याएँ आमतौर पर 1024 बिट्स की होती हैं, जिससे उनका गुणनखंड निकालना बेहद कठिन हो जाता है और सुरक्षा बढ़ जाती है।
