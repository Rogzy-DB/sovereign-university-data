question: MAC योजना में तीन बुनियादी कदम होते हैं:

1. **संदेश को तैयार करना**: सबसे पहले, आपको उस संदेश को तैयार करना होता है जिसे आप सुरक्षित करना चाहते हैं।

2. **MAC कोड बनाना**: इसके बाद, एक गुप्त कुंजी का उपयोग करके उस संदेश के लिए एक MAC (Message Authentication Code) कोड बनाया जाता है। यह कोड संदेश की प्रमाणिकता और अखंडता की पुष्टि करता है।

3. **सत्यापन करना**: अंत में, प्राप्तकर्ता उस MAC कोड की जांच करता है। यदि कोड सही है, तो संदेश को प्रमाणिक और सुरक्षित माना जाता है।
answer: कुंजी निर्माण, टैग निर्माण, सत्यापन
wrong_answers:
  - एन्क्रिप्शन, डिक्रिप्शन, ट्रांसमिशन
  - सार्वजनिक कुंजी निर्माण, निजी कुंजी एन्क्रिप्शन, सत्यापन
  - संदेश हैशिंग, टैग एन्क्रिप्शन, टैग वितरण
  A MAC scheme consists of three main steps: generating a secret key, producing a tag for the message, and verifying that the received message and its tag match.
