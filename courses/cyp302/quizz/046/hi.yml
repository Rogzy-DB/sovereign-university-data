question: जिस फंक्शन का उपयोग N से कम उन पूर्णांकों की संख्या ज्ञात करने के लिए किया जाता है जो N के साथ सह-प्राइम होते हैं, उसे ओइलर टोटिएंट फंक्शन (Euler's Totient Function) कहते हैं। इसे φ(N) से दर्शाया जाता है।
answer: यूलर का फाई फंक्शन
wrong_answers:
  - ऑयलर का गामा फंक्शन
  - यूलर का सिग्मा फंक्शन
  - डिरिख्ले का बीटा फंक्शन
explanation: |
  ऑयलर का फाई फंक्शन यह निर्धारित करता है कि N से कम कितने पूर्णांक ऐसे हैं जो N के साथ सह-प्राइम हैं। यह प्राइम नंबरों पर आधारित क्रिप्टोग्राफी के सिद्धांतों में एक महत्वपूर्ण अवधारणा है।
