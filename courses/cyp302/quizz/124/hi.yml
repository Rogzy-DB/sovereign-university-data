question: ऑनलाइन सुरक्षित संचार के लिए व्यक्तिगत रूप से चाबियाँ (keys) का आदान-प्रदान करना इसलिए अव्यवहारिक है क्योंकि यह बहुत समय और संसाधन लेता है। इंटरनेट पर हम अक्सर दूर-दूर के लोगों से संपर्क करते हैं, और हर बार व्यक्तिगत रूप से मिलकर चाबियाँ बदलना संभव नहीं होता। इसके अलावा, यह प्रक्रिया धीमी और महंगी हो सकती है, खासकर जब लोग अलग-अलग शहरों या देशों में हों। इसलिए, डिजिटल माध्यमों से चाबियाँ सुरक्षित रूप से साझा करने के लिए क्रिप्टोग्राफी जैसी तकनीकों का उपयोग किया जाता है, जो तेज़ और सुविधाजनक होती हैं।
answer: यह उच्च संगठनात्मक लागतों को जन्म देता है जबकि यह अप्रभावी होता है।
wrong_answers:
