question: 1970 के दशक में, क्रिप्टोग्राफर्स डिफी, हेलमैन, और मर्कल ने एक प्रमुख समस्या को हल करने की कोशिश की: सुरक्षित तरीके से जानकारी का आदान-प्रदान कैसे किया जाए। उस समय, डेटा को सुरक्षित रूप से भेजने के लिए एक साझा गुप्त कुंजी की आवश्यकता होती थी, जिसे पहले से ही दोनों पक्षों के पास होना चाहिए था। लेकिन यह कुंजी साझा करना ही एक बड़ी चुनौती थी। डिफी, हेलमैन, और मर्कल ने इस समस्या का समाधान खोजने की कोशिश की ताकि लोग बिना पहले से गुप्त कुंजी साझा किए भी सुरक्षित रूप से संवाद कर सकें।
answer: कुंजी वितरण और प्रबंधन की समस्याएँ
wrong_answers:
  - पोस्ट-क्वांटम क्रिप्टोग्राफी का विकास
  - सैन्य संचार की सुरक्षा सुनिश्चित करना
  - सिमेट्रिक एन्क्रिप्शन तकनीकों में सुधार करना
explanation: |
  डिफी, हेलमैन, और मर्कल को कुंजी वितरण और प्रबंधन की व्यावहारिक कठिनाइयों से प्रेरणा मिली, जो सुरक्षित संचार के लिए जरूरी थीं। ये चुनौतियाँ उस समय महत्वपूर्ण थीं जब दुनिया डिजिटल संचार की ओर बढ़ रही थी।
