question: जो एन्क्रिप्शन फिक्स्ड डेटा ब्लॉक्स का उपयोग करता है, उसे ब्लॉक सिफर कहा जाता है। इसमें डेटा को निश्चित आकार के ब्लॉक्स में विभाजित करके एन्क्रिप्ट किया जाता है। उदाहरण के लिए, AES (Advanced Encryption Standard) एक प्रसिद्ध ब्लॉक सिफर है।
answer: ब्लॉक एन्क्रिप्शन
wrong_answers:
  - स्ट्रीम एन्क्रिप्शन
  - संदेश प्रमाणीकरण कोड
  - सार्वजनिक कुंजी
explanation: |
  ब्लॉक एन्क्रिप्शन डेटा को निश्चित आकार के ब्लॉक्स में बांटता है और उन्हें स्वतंत्र रूप से एन्क्रिप्ट करता है।
