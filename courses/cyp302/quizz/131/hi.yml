question: असिमेट्रिक क्रिप्टोग्राफी की तुलना में सिमेट्रिक क्रिप्टोग्राफी बड़े डेटा एक्सचेंज में कम इस्तेमाल होती है क्योंकि असिमेट्रिक क्रिप्टोग्राफी की प्रक्रिया अधिक जटिल और धीमी होती है। इसमें दो अलग-अलग चाबियों का उपयोग होता है - एक सार्वजनिक और एक निजी। यह प्रक्रिया अधिक समय और संसाधन लेती है, जिससे बड़े डेटा के लिए यह कम प्रभावी होती है।

वहीं, सिमेट्रिक क्रिप्टोग्राफी में एक ही चाबी का उपयोग होता है, जिससे डेटा को एन्क्रिप्ट और डिक्रिप्ट करना तेज और सरल होता है। इसलिए, जब बड़े पैमाने पर डेटा का आदान-प्रदान करना होता है, तो सिमेट्रिक क्रिप्टोग्राफी को प्राथमिकता दी जाती है क्योंकि यह अधिक कुशल और तेज होती है।
answer: यह समान स्तर की सुरक्षा के लिए कम कुशल है।
