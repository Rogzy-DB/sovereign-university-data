question: जब दो बिट्स के बीच XOR ऑपरेशन लागू किया जाता है, तो इसका मतलब है कि अगर दोनों बिट्स अलग-अलग हैं, तो परिणाम 1 होगा, और अगर दोनों बिट्स समान हैं, तो परिणाम 0 होगा। उदाहरण के लिए, अगर आपके पास दो बिट्स हैं, 0 और 1, तो XOR ऑपरेशन का परिणाम 1 होगा। लेकिन अगर दोनों बिट्स 0 और 0 या 1 और 1 हैं, तो परिणाम 0 होगा। यह ऑपरेशन "Exclusive OR" के रूप में भी जाना जाता है।
answer: अगर बिट्स अलग हैं तो यह 1 लौटाता है, नहीं तो 0 लौटाता है।
wrong_answers:
  - यह 1 तभी लौटाता है जब दोनों बिट्स 1 हों।
  - यह बिट्स को जोड़ता है और योगफल लौटाता है।
  - यह हमेशा 0 लौटाता है, चाहे परिणाम कुछ भी हो।
explanation: |
  XOR ऑपरेशन (या एक्सक्लूसिव ऑर) तब 1 उत्पन्न करता है जब दो बिट्स अलग-अलग होते हैं (जैसे 0 और 1 या 1 और 0) और 0 उत्पन्न करता है जब वे समान होते हैं।
