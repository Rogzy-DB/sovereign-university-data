question: आधुनिक दुनिया में संचार चैनलों की सुरक्षा को लेकर एक भ्रम यह है कि लोग अक्सर सोचते हैं कि उनके संदेश और कॉल पूरी तरह से सुरक्षित और निजी हैं। वे मानते हैं कि उनके द्वारा इस्तेमाल किए जाने वाले ऐप्स और सेवाएं उनके डेटा को पूरी तरह से सुरक्षित रखती हैं। लेकिन हकीकत यह है कि कई बार इन चैनलों में सुरक्षा खामियां होती हैं, और हैकर्स या अन्य अनधिकृत लोग इनका फायदा उठा सकते हैं। इसलिए, यह जरूरी है कि हम अपनी डिजिटल सुरक्षा को लेकर सतर्क रहें और यह समझें कि कोई भी संचार माध्यम 100% सुरक्षित नहीं होता।
answer: यह मानना कि चैनल की भौतिक सुरक्षा से अवरोधन रोका जा सकता है।
wrong_answers:
  - यह सोचना कि वायरलेस नेटवर्क प्रभावी नहीं होते
  - यह मानना कि स्थानीय संचार के लिए क्रिप्टोग्राफी की ज़रूरत नहीं है
  - यह मानते हुए कि केवल राष्ट्रीय एजेंसियाँ ही डेटा को इंटरसेप्ट कर सकती हैं।
explanation: |
  यह सोचना कि केवल चैनल को शारीरिक रूप से सुरक्षित कर लेना ही गोपनीयता सुनिश्चित करने के लिए पर्याप्त है, एक भ्रम है। खासकर वायरलेस संचार के लिए, कई अवरोधन बिंदु अभी भी सुलभ रहते हैं।
