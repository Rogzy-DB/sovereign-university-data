question: AES एन्क्रिप्शन का ECB मोड सुरक्षित उपयोग के लिए क्यों नहीं सुझाया जाता है?

ECB (Electronic Codebook) मोड में AES एन्क्रिप्शन का उपयोग करना सुरक्षित नहीं माना जाता है क्योंकि यह डेटा पैटर्न को छुपाने में असफल रहता है। जब आप ECB मोड का उपयोग करते हैं, तो एक ही प्लेनटेक्स्ट ब्लॉक हमेशा एक ही साइफरटेक्स्ट ब्लॉक में एन्क्रिप्ट होता है। इसका मतलब है कि अगर आपके डेटा में कोई पैटर्न है, तो वह एन्क्रिप्टेड डेटा में भी दिखाई देगा। 

उदाहरण के लिए, अगर आप एक छवि को ECB मोड में एन्क्रिप्ट करते हैं, तो छवि के पैटर्न एन्क्रिप्टेड छवि में भी देखे जा सकते हैं। इससे यह पता चल सकता है कि मूल डेटा में क्या था, जो सुरक्षा के लिए खतरनाक हो सकता है। 

इसलिए, सुरक्षा के लिए CBC (Cipher Block Chaining) या GCM (Galois/Counter Mode) जैसे मोड का उपयोग करना बेहतर होता है, जो डेटा पैटर्न को छुपाने में अधिक प्रभावी होते हैं।
answer: यह निश्चित एन्क्रिप्शन का परिणाम होता है।
wrong_answers:
  - इसके लिए 128 बिट्स से अधिक की कुंजी की आवश्यकता होती है।
  - यह ज्यादातर आधुनिक अनुप्रयोगों के लिए बहुत धीमा है।
  - यह 128-बिट ब्लॉकों में पाठ को विभाजित करने की अनुमति नहीं देता है।
explanation: |
  ECB मोड की सिफारिश नहीं की जाती है क्योंकि यह निर्धारक एन्क्रिप्शन उत्पन्न करता है। इसका मतलब है कि अगर प्लेनटेक्स्ट के ब्लॉक एक जैसे हैं, तो उनके एन्क्रिप्टेड ब्लॉक भी एक जैसे होंगे। इससे प्लेनटेक्स्ट के बारे में जानकारी का अनुमान लगाने का खतरा होता है।