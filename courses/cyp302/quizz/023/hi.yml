question: शिफ्ट सिफर एन्क्रिप्शन में मोड्यूलो ऑपरेशन का क्या रोल होता है?

शिफ्ट सिफर एन्क्रिप्शन में, मोड्यूलो ऑपरेशन का मुख्य काम यह सुनिश्चित करना होता है कि जब हम अक्षरों को शिफ्ट करें, तो वे वर्णमाला के दायरे में ही रहें। उदाहरण के लिए, अगर हम 'Z' को 3 स्थान शिफ्ट करें, तो हमें 'C' पर आना चाहिए, न कि वर्णमाला के बाहर। 

मोड्यूलो ऑपरेशन यह करता है कि जब भी शिफ्ट के बाद अक्षर की स्थिति 26 (क्योंकि अंग्रेजी वर्णमाला में 26 अक्षर होते हैं) से अधिक हो जाती है, तो वह उसे फिर से 0 से 25 के बीच ले आता है। इस तरह, यह सुनिश्चित करता है कि शिफ्टिंग के बाद भी अक्षर सही ढंग से वर्णमाला के भीतर ही रहें।
answer: यह सुनिश्चित करता है कि जब अक्षर 26 से अधिक हो जाते हैं, तो वे फिर से वर्णमाला की शुरुआत में लौट आते हैं।
