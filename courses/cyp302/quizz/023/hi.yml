  मॉड्यूलो 26 ऑपरेशन यह सुनिश्चित करता है कि जब हम Z के बाद आगे बढ़ें, तो अक्षर फिर से A पर लौट आएं। इससे यह होता है कि हर एन्क्रिप्टेड अक्षर 26 अक्षरों की वर्णमाला के भीतर ही रहता है।
