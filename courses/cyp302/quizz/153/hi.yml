question: अगर एक ही संदेश को सरल RSA क्रिप्टोसिस्टम में कई बार एन्क्रिप्ट किया जाता है, तो एक सुरक्षा समस्या उत्पन्न होती है। ऐसा इसलिए होता है क्योंकि हर बार एन्क्रिप्शन के दौरान, अगर एक ही सार्वजनिक कुंजी का उपयोग किया जाता है, तो एन्क्रिप्टेड संदेश (साइफरटेक्स्ट) भी समान होगा। इससे कोई भी व्यक्ति जो इन एन्क्रिप्टेड संदेशों को देख रहा है, यह समझ सकता है कि ये सभी एक ही मूल संदेश से संबंधित हैं। इससे संदेश की गोपनीयता खतरे में पड़ सकती है और संभावित रूप से संदेश को डिक्रिप्ट करने के लिए हमलावर को सुराग मिल सकते हैं। इसलिए, सुरक्षा के लिए यह महत्वपूर्ण है कि हर बार एन्क्रिप्शन के लिए कुछ परिवर्तनशीलता या अलग-अलग कुंजियों का उपयोग किया जाए।
answer: संदेश हमेशा एक ही एन्क्रिप्शन उत्पन्न करेगा।
wrong_answers:
  - यह संदेश बलपूर्वक हमलों के लिए असुरक्षित होगा।
  - संदेश उल्टा कर दिया जाएगा।
  - संदेश को डिक्रिप्ट करना असंभव हो जाएगा।
explanation: |
  सरल आरएसए में, किसी संदेश को कई बार एन्क्रिप्ट करने पर हमेशा वही परिणाम मिलता है, जिससे एन्क्रिप्शन हमलों के लिए असुरक्षित हो जाता है।
