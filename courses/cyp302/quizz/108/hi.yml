question: सिर्फ एक प्रमाणित एन्क्रिप्शन योजना किसी संचार सत्र में इसलिए अपर्याप्त होती है क्योंकि यह केवल डेटा की गोपनीयता और अखंडता सुनिश्चित करती है, लेकिन यह अन्य महत्वपूर्ण सुरक्षा पहलुओं को नहीं कवर करती। उदाहरण के लिए, यह सुनिश्चित नहीं करती कि संदेश सही व्यक्ति से आया है (प्रामाणिकता), या यह कि संदेश को सही व्यक्ति को भेजा गया है (प्राप्तकर्ता की पहचान)। इसके अलावा, यह रिप्ले अटैक्स जैसी समस्याओं से भी सुरक्षा नहीं देती, जहां कोई हमलावर पुराने संदेशों को फिर से भेज सकता है। इसलिए, एक संचार सत्र में पूर्ण सुरक्षा के लिए, प्रमाणित एन्क्रिप्शन के साथ-साथ अन्य सुरक्षा उपायों की भी आवश्यकता होती है, जैसे कि प्रामाणिकता की पुष्टि और सत्र प्रबंधन।
answer: यह सुनिश्चित नहीं करता कि संदेश सत्र के समय प्रेषक द्वारा भेजा गया था।
wrong_answers:
  - यह बहुत छोटे कुंजियों का उपयोग करता है।
  - यह सत्र के समय भेजे गए संदेशों को एन्क्रिप्ट नहीं करता है।
  - यह सत्र के समय प्रेषक की प्रमाणीकरण की अनुमति नहीं देता है।
explanation: |
  एक प्रमाणित एन्क्रिप्शन योजना बिना पहचानकर्ता और अनुक्रम संख्या जैसे संकेतकों के हमलों जैसे रिप्ले, पुनः क्रमबद्धता, और परावर्तन से सुरक्षा नहीं करती है।
