question: सार्वजनिक कुंजी बुनियादी ढांचा (Public Key Infrastructure - PKI) वह अवधारणा है जो विशेष रूप से केवल सममित (symmetric) या असममित (asymmetric) क्रिप्टोग्राफी योजनाओं से संबंधित नहीं है। यह दोनों प्रकार की क्रिप्टोग्राफी में उपयोग किया जा सकता है।
answer: Hash कार्यप्रणाली
wrong_answers:
  - सार्वजनिक और निजी कुंजी जोड़े
  - असिमेट्रिक क्रिप्टोग्राफी
  - सिमेट्रिक क्रिप्टोग्राफी
explanation: |
  Hash फंक्शन्स आधुनिक क्रिप्टोग्राफी का एक महत्वपूर्ण हिस्सा हैं, लेकिन ये विशेष रूप से न तो सममित (symmetric) और न ही असममित (asymmetric) योजनाओं से जुड़े होते हैं, जैसे कि सार्वजनिक और निजी कुंजियाँ होती हैं।
