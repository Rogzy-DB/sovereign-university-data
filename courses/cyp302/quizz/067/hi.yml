question: अगर एक हमलावर एक अच्छे सममित एन्क्रिप्शन योजना में एन्क्रिप्टेड संदेश को पकड़ लेता है, तो उसे उस संदेश का असली मतलब समझने में मुश्किल होगी। क्योंकि संदेश को एक गुप्त कुंजी के साथ एन्क्रिप्ट किया गया है, और बिना उस कुंजी के, संदेश को डिक्रिप्ट करना बहुत कठिन होता है। एक अच्छी एन्क्रिप्शन योजना में, कुंजी के बिना संदेश को समझना लगभग असंभव होता है, जिससे संदेश सुरक्षित रहता है।
answer: उन्हें मूल संदेश के बारे में कुछ भी महत्वपूर्ण नहीं सीखना चाहिए।
wrong_answers:
  - वे हमेशा बिना कुंजी के संदेश को डिक्रिप्ट कर सकते हैं।
  - उन्हें इसे एक सार्वजनिक कुंजी के साथ डिक्रिप्ट करने में सक्षम होना चाहिए।
  - उन्हें संदेश के विषय का अनुमान लगाने में सक्षम होना चाहिए।
explanation: |
  एक अच्छे से डिज़ाइन किए गए सममित एन्क्रिप्शन योजना में, अगर कोई हमलावर एन्क्रिप्टेड संदेश को पकड़ लेता है, तो उसे डिक्रिप्शन कुंजी के बिना संदेश की सामग्री के बारे में कोई महत्वपूर्ण जानकारी नहीं मिलनी चाहिए।
