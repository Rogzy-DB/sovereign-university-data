question: Diffie-Hellman कुंजी विनिमय का मूल गणितीय सिद्धांत "मॉड्यूलर अंकगणित" और "प्राइम नंबर" पर आधारित है। इसमें दो पक्ष एक साझा गुप्त कुंजी उत्पन्न करते हैं, जिसका उपयोग वे सुरक्षित संचार के लिए कर सकते हैं, बिना उस कुंजी को सीधे एक-दूसरे के साथ साझा किए। यह प्रक्रिया बड़ी संख्या के गुणनखंडों को खोजना कठिन होने के सिद्धांत पर निर्भर करती है।
answer: एक ऐसा एकतरफा फंक्शन जिसमें एक गुप्त रास्ता हो।
wrong_answers:
  - एक प्रतिलोम घातीय फलन
  - क्रिप्टोग्राफिक Hash एल्गोरिदम
  - सरल मॉड्यूलर विभाजन
explanation: |
  डिफी-हेलमैन एक ऐसी एकतरफा फंक्शन पर निर्भर करता है जिसे एक दिशा में आसानी से गणना किया जा सकता है, लेकिन इसे उल्टा करना लगभग असंभव होता है जब तक कि आपके पास एक गुप्त जानकारी, जिसे बैकडोर कहा जाता है, न हो।
