question: जब दो घटनाओं का एक-दूसरे पर कोई असर नहीं पड़ता, यानी एक घटना के होने या न होने से दूसरी घटना पर कोई प्रभाव नहीं पड़ता, तब हम कह सकते हैं कि वे दो घटनाएँ स्वतंत्र हैं। उदाहरण के लिए, सिक्का उछालने पर हेड्स या टेल्स आना और पासे फेंकने पर कोई विशेष अंक आना, ये दोनों घटनाएँ स्वतंत्र होती हैं।
answer: एक की संभावना दूसरे की संभावना को प्रभावित नहीं करती है।
wrong_answers:
  - दोनों घटनाएँ हमेशा एक साथ होती हैं।
  - वे एक-दूसरे से पूरी तरह अलग हैं।
  - उनकी संयुक्त संभावना दोनों में से सबसे अधिक संभावना के बराबर होती है।
explanation: |
  दो घटनाएँ स्वतंत्र होती हैं अगर एक की संभावना दूसरे की संभावना को नहीं बदलती, जैसे कि लॉटरी का ड्रॉ अगले दिन के मौसम पर कोई असर नहीं डालता।
