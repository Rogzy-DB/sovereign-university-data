question: जिस क्षेत्र में Elements की संख्या सीमित होती है, उसे "फिनाइट फील्ड" या "सीमित क्षेत्र" कहा जाता है।
answer: गैलोइस क्षेत्र
wrong_answers:
  - गुणात्मक क्षेत्र
  - एक सममित क्षेत्र
  - एक वेक्टर क्षेत्र
explanation: |
  एक सीमित क्षेत्र को गैल्वा क्षेत्र भी कहा जाता है, जिसका नाम गणितज्ञ एवेरिस्ट गैल्वा के नाम पर रखा गया है, और यह आधुनिक क्रिप्टोग्राफी में बहुत महत्वपूर्ण है।
reviewed: false