question: क्रिप्टोग्राफी का मुख्य रूप से उपयोग करने वाला समूह आमतौर पर आईटी और साइबर सुरक्षा विशेषज्ञ होते हैं। इसके अलावा, सरकारी एजेंसियाँ, बैंकिंग सेक्टर, और टेक्नोलॉजी कंपनियाँ भी इसका व्यापक रूप से उपयोग करती हैं ताकि डेटा को सुरक्षित रखा जा सके और गोपनीयता बनी रहे।
answer: समूह जो पूर्णांकों पर आधारित होते हैं या Elements जो पूर्णांकों द्वारा वर्णित होते हैं।
wrong_answers:
  - आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं। 

जटिल संख्याओं के समूह या Elements जो जटिल संख्याओं द्वारा वर्णित हैं।
  - ज्यामितीय परिवर्तन समूह या Elements, जो ज्यामितीय परिवर्तनों द्वारा वर्णित होते हैं।
  - तर्कसंगत संख्याओं के समूह या Elements, जो तर्कसंगत संख्याओं द्वारा वर्णित होते हैं।
explanation: |
  क्रिप्टोग्राफी में एन्क्रिप्शन और साइनिंग ऑपरेशनों के लिए संख्याओं पर आधारित समूहों का उपयोग किया जाता है, जैसे कि एलीप्टिक कर्व पर स्थित बिंदुओं द्वारा वर्णित Elements।
