question: एक समान चर की विशेषता यह होती है कि इसके सभी संभावित मान समान रूप से वितरित होते हैं। इसका मतलब है कि किसी भी मान के आने की संभावना बराबर होती है। उदाहरण के लिए, एक निष्पक्ष सिक्का उछालने पर हेड्स या टेल्स आने की संभावना समान होती है। इसी तरह, एक निष्पक्ष पासे के हर अंक (1 से 6) के आने की संभावना भी समान होती है।
answer: सभी संभावित मानों के घटित होने की संभावना समान होती है।
wrong_answers:
  - मूल्य एक असममित वितरण का पालन करते हैं।
  - प्रत्येक मान की संभावना उस प्रयोग पर निर्भर करती है।
  - केवल दो मान समान संभावनाओं के साथ हो सकते हैं।
explanation: |
  एक समान चर एक ऐसा यादृच्छिक चर होता है जहाँ सभी संभावित मानों के घटित होने की संभावना समान होती है।
