question: क्रिप्टोग्राफी में प्रयुक्त फाइनाइट फील्ड्स के लिए मुख्य बीजगणितीय संरचना गैलोइस फील्ड्स होती है। इन्हें अक्सर GF(p^n) के रूप में दर्शाया जाता है, जहाँ p एक प्राइम नंबर होता है और n एक धनात्मक पूर्णांक होता है। गैलोइस फील्ड्स का उपयोग क्रिप्टोग्राफिक एल्गोरिदम में सुरक्षित और कुशल गणनाओं के लिए किया जाता है।
answer: अविभाज्य बहुपद
wrong_answers:
  - वर्ग मैट्रिक्स
  - यादृच्छिक सदिश
  - घनमूल
explanation: |
  क्रिप्टोग्राफी में, जब हम 2^m क्रम के सीमित क्षेत्रों का उपयोग करते हैं, तो हम अक्सर अविभाज्य बहुपदों का उपयोग करते हैं। इसका कारण यह है कि इससे यह सुनिश्चित होता है कि क्षेत्र सही तरीके से परिभाषित है और सभी गणनाएँ संभव हैं।
