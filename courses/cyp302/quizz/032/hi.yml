question: एक छद्म-यादृच्छिक (pseudorandom) स्ट्रिंग को वास्तव में यादृच्छिक (truly random) स्ट्रिंग से इसलिए अलग नहीं किया जा सकता क्योंकि यह इतनी अच्छी तरह से डिज़ाइन की जाती है कि इसे देखकर यह बताना मुश्किल होता है कि यह वास्तव में यादृच्छिक है या नहीं। छद्म-यादृच्छिक स्ट्रिंग्स को इस तरह से उत्पन्न किया जाता है कि वे यादृच्छिकता के सभी गुणों को प्रदर्शित करती हैं, जैसे कि अनियमितता और अप्रत्याशितता। इसलिए, जब आप इसे देखते हैं, तो यह एक असली यादृच्छिक स्ट्रिंग की तरह ही लगती है, और इसे पहचानना या अलग करना लगभग असंभव होता है। यही कारण है कि इसे "अलग न कर पाने योग्य" कहा जाता है।
answer: क्योंकि बिना अतिरिक्त जानकारी के इसकी उत्पत्ति का पता लगाना लगभग असंभव है।
wrong_answers:
  - क्योंकि इसमें कुछ निश्चित हिस्से होते हैं जो एक पूरी तरह से यादृच्छिक स्ट्रिंग के समान होते हैं।
  - क्योंकि इसमें निर्माण के लिए फ्लोटिंग नंबरों का उपयोग किया जाता है।
  - क्योंकि यह पूरी तरह से प्राकृतिक घटनाओं से उत्पन्न होता है।
explanation: |
  एक छद्म-यादृच्छिक स्ट्रिंग को इस तरह से बनाया जाता है कि वह एक सच्ची यादृच्छिक स्ट्रिंग के बहुत करीब लगे, जिससे अंतर करना असंभव हो जाता है जब तक कि आपके पास seed या उपयोग किए गए एल्गोरिदम तक पहुंच न हो।
