question: कमज़ोर पासवर्ड की मुख्य कमजोरी यह होती है कि जब उन्हें हैश किया जाता है, तो वे आसानी से अनुमान लगाए जा सकते हैं। हैशिंग एक प्रक्रिया है जो पासवर्ड को एक निश्चित लंबाई के कोड में बदल देती है। लेकिन अगर पासवर्ड बहुत सरल या सामान्य है, तो हैकर इसे आसानी से क्रैक कर सकते हैं, खासकर अगर वे पहले से ही हैशिंग एल्गोरिदम को जानते हैं। इसलिए, मजबूत और जटिल पासवर्ड का उपयोग करना महत्वपूर्ण होता है ताकि हैशिंग के बाद भी वे सुरक्षित रहें।
answer: वे डिक्शनरी हमलों के प्रति संवेदनशील होते हैं।
wrong_answers:
  - उन्हें हैशिंग द्वारा सत्यापित नहीं किया जा सकता।
  - वे हमेशा generate टकराव करते हैं।
  - वे अधिक सुरक्षा के लिए लंबे हैशिंग की आवश्यकता रखते हैं।
explanation: |
  कमज़ोर पासवर्ड को आसानी से उनके Hash से डिक्शनरी अटैक के ज़रिए प्राप्त किया जा सकता है, इसलिए सुरक्षा सुनिश्चित करने के लिए उनका चयन महत्वपूर्ण होता है।
