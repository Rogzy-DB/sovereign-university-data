question: किसी संख्या N के साथ सहप्राइम (coprime) पूर्णांकों की संख्या ज्ञात करने के लिए "ओइलर टोटिएंट फंक्शन" (Euler's Totient Function) का उपयोग किया जाता है। इसे φ(N) से दर्शाया जाता है। यह फंक्शन बताता है कि 1 से N तक कितने ऐसे पूर्णांक हैं जो N के साथ सहप्राइम हैं।
answer: यूलर का फाई फंक्शन
wrong_answers:
  - लघुगणकीय फलन
  - ऑयलर का गामा फंक्शन
  - गॉस फ़ंक्शन
explanation: |
  ऑयलर का फाई फंक्शन (या टोटिएंट फंक्शन) का उपयोग किसी संख्या N के सहमूल्यांक (कॉप्राइम्स) की संख्या ज्ञात करने के लिए किया जाता है, खासकर जब संख्या अभाज्य (नॉन-प्राइम) हो।
