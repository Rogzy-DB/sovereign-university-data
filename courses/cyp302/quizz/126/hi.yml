question: Diffie-Hellman की Exchange प्रोटोकॉल क्या करने की अनुमति देती है?

Diffie-Hellman प्रोटोकॉल एक सुरक्षित तरीके से दो पार्टियों को एक साझा गुप्त कुंजी बनाने की अनुमति देता है, भले ही वे एक असुरक्षित नेटवर्क पर संवाद कर रहे हों। इसका मतलब है कि दो लोग, जो एक-दूसरे को नहीं जानते और जिनके बीच कोई सुरक्षित कनेक्शन नहीं है, वे इस प्रोटोकॉल का उपयोग करके एक ऐसी कुंजी बना सकते हैं जिसे केवल वे ही जानते हैं। यह कुंजी फिर आगे की सुरक्षित संचार के लिए उपयोग की जा सकती है, जैसे कि डेटा एन्क्रिप्शन।
answer: यह दो पक्षों को सार्वजनिक जानकारी साझा करके एक सामान्य गुप्त कुंजी बनाने की अनुमति देता है।
