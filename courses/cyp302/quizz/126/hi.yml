  - यह सार्वजनिक कुंजी का उपयोग एन्क्रिप्शन के लिए और निजी कुंजी का उपयोग डिक्रिप्शन के लिए करने की अनुमति देता है।
  - यह इलेक्ट्रॉनिक मुद्रा के Exchange की अनुमति देता है।
