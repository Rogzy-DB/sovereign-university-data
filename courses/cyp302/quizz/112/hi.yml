question: RC4 को एक synchronous stream cipher के रूप में वर्गीकृत किया जाता है क्योंकि यह एक स्ट्रीम सिफर है जो प्लेनटेक्स्ट के हर बिट या बाइट को एक समय में एन्क्रिप्ट करता है। इसमें एक कीस्ट्रीम जनरेट होती है जो प्लेनटेक्स्ट के साथ XOR ऑपरेशन के जरिए एन्क्रिप्शन और डिक्रिप्शन करती है। यह कीस्ट्रीम स्वतंत्र रूप से जनरेट होती है और यह प्लेनटेक्स्ट पर निर्भर नहीं होती, इसलिए इसे synchronous कहा जाता है। इसका मतलब है कि एन्क्रिप्शन और डिक्रिप्शन दोनों पक्षों को एक ही कीस्ट्रीम का उपयोग करना होता है, और यह सुनिश्चित करना होता है कि दोनों पक्षों की कीस्ट्रीम सिंक्रोनाइज़्ड हो।
answer: मुख्य स्ट्रीम प्लेनटेक्स्ट और सिफरटेक्स्ट से स्वतंत्र होती है।
wrong_answers:
  - मुख्य स्ट्रीम पिछले सिफरटेक्स्ट के मूल्यों पर निर्भर करती है।
  - सादा पाठ को कुंजी स्ट्रीम में शामिल करना होगा।
  - यह केवल मूल पाठ (प्लेनटेक्स्ट) पर आधारित एक कुंजी धारा का उपयोग करता है।
explanation: |
  RC4 एक समकालिक स्ट्रीम सिफर है क्योंकि इसकी कुंजी स्ट्रीम केवल प्रारंभिक कुंजी पर निर्भर करती है, न कि प्लेनटेक्स्ट या सिफरटेक्स्ट पर। इससे यह सुनिश्चित होता है कि यह स्ट्रीम संदेशों से स्वतंत्र रहती है।
