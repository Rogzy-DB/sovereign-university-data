question: बॉक्स में मौजूद तीन एन्क्रिप्टेड टेक्स्ट की विशेषता क्या है?
answer: वे संख्याएँ होती हैं जो कॉमा से अलग की गई होती हैं।
wrong_answers:
  - वे सभी साधारण अक्षरों में लिखे गए हैं।
  - वे अज्ञात प्रतीकों का उपयोग करते हैं।
  - वे कई भाषाओं में लिखे गए हैं।
explanation: |
  तीन एन्क्रिप्टेड पाठ संख्याओं की श्रृंखला हैं जो अल्पविराम से अलग की गई हैं, और इन्हें डिक्रिप्ट करने के लिए एक कुंजी की आवश्यकता होती है।
reviewed: false