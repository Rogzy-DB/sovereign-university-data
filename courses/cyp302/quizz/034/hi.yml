question: एक छद्म-यादृच्छिक स्ट्रिंग क्या है?

छद्म-यादृच्छिक स्ट्रिंग एक ऐसी स्ट्रिंग होती है जो देखने में यादृच्छिक (रैंडम) लगती है, लेकिन वास्तव में इसे एक निश्चित एल्गोरिद्म के माध्यम से उत्पन्न किया जाता है। इसका मतलब है कि यह पूरी तरह से यादृच्छिक नहीं होती, बल्कि एक प्रोग्राम या फॉर्मूला के अनुसार बनाई जाती है। इसका उपयोग कंप्यूटर साइंस और क्रिप्टोग्राफी में किया जाता है, जैसे कि पासवर्ड जनरेशन या डेटा एन्क्रिप्शन में, जहां हमें ऐसी स्ट्रिंग की जरूरत होती है जो दिखने में रैंडम हो लेकिन जिसे जरूरत पड़ने पर दोबारा उत्पन्न किया जा सके।
answer: एक स्ट्रिंग जो देखने में एक समान वेरिएबल से आती हुई लगती है, लेकिन वास्तव में एक विस्तार एल्गोरिदम द्वारा उत्पन्न की गई होती है।
wrong_answers:
  - प्रत्येक अक्षर के लिए समान संभावना के साथ उत्पन्न की गई एक स्ट्रिंग
  - एक प्राकृतिक यादृच्छिक घटना से प्राप्त निश्चित लंबाई की स्ट्रिंग
  - एक यादृच्छिक स्ट्रिंग जो केवल बाइनरी मान 0 और 1 से चुनी गई हो।
explanation: |
  एक छद्म-यादृच्छिक स्ट्रिंग एक विस्तार एल्गोरिदम द्वारा एक छोटे seed से उत्पन्न की जाती है, इस तरह से कि यह समान लंबाई की सभी स्ट्रिंग्स में से एक समान चयन की नकल करती है।
