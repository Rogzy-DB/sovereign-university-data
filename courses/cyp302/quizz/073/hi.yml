question: शिफ्ट एन्क्रिप्शन में एक कुंजी को एक संख्या के रूप में परिभाषित किया जा सकता है। यह संख्या बताती है कि अक्षरों को कितने स्थानों पर स्थानांतरित करना है। उदाहरण के लिए, यदि कुंजी 3 है, तो 'A' को 'D' में, 'B' को 'E' में और इसी तरह स्थानांतरित किया जाएगा। यह कुंजी एन्क्रिप्शन और डिक्रिप्शन दोनों के लिए आवश्यक होती है।
answer: 0 से 25 तक की कोई संख्या
wrong_answers:
  - एक यादृच्छिक शब्द
  - कोई भी यादृच्छिक संख्या बिना किसी प्रतिबंध के।
  - 1 से 26 तक की कोई संख्या
explanation: |
  शिफ्ट एन्क्रिप्शन में, कुंजी 0 से 25 के बीच की एक संख्या होती है, जो 26 अक्षरों वाले वर्णमाला में संदेश के प्रत्येक अक्षर पर लागू की गई शिफ्ट पोजीशन की संख्या को दर्शाती है।
