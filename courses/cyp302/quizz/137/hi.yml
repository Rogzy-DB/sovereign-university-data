question: पासवर्ड्स को अक्सर सुरक्षित सर्वरों पर हैश के रूप में इसलिए स्टोर किया जाता है ताकि अगर सर्वर पर कोई अनधिकृत व्यक्ति पहुँच जाए, तो वह असली पासवर्ड्स को न देख सके। हैशिंग एक प्रक्रिया है जिसमें पासवर्ड को एक निश्चित लंबाई के जटिल कोड में बदल दिया जाता है। यह कोड एकतरफा होता है, यानी इसे वापस असली पासवर्ड में बदलना बहुत मुश्किल होता है। इस तरह, अगर कोई हैकर सर्वर तक पहुँच भी जाता है, तो उसे सिर्फ हैश कोड ही मिलेंगे, असली पासवर्ड नहीं। इससे यूज़र्स की सुरक्षा बढ़ जाती है।
answer: अगर किसी डेटा लीक की स्थिति में पासवर्ड को आसानी से प्राप्त होने से रोकना है, तो कुछ उपाय अपनाए जा सकते हैं।
