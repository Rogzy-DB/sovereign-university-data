question: RSA क्रिप्टोसिस्टम में प्राइवेट की 'd' का मुख्य काम डिक्रिप्शन करना होता है। जब कोई संदेश पब्लिक की का उपयोग करके एन्क्रिप्ट किया जाता है, तो उसे वापस मूल रूप में लाने के लिए प्राइवेट की 'd' का उपयोग किया जाता है। इसके अलावा, डिजिटल सिग्नेचर बनाने में भी प्राइवेट की 'd' का उपयोग होता है, जिससे यह सुनिश्चित होता है कि संदेश वास्तव में सही व्यक्ति द्वारा भेजा गया है।
answer: यह संदेशों को डिक्रिप्ट करने के लिए माड्यूलस N का उपयोग करता है।
wrong_answers:
  - यह केवल संदेशों को एन्क्रिप्ट करने के लिए उपयोग किया जाता है।
  - यह बिटकॉइन को अनलॉक करने के लिए इस्तेमाल किया जाता है।
  - यह \(φ(N)\) की गणना करने के लिए उपयोग किया जाता है।
explanation: |
  प्राइवेट की d का उपयोग एन्क्रिप्टेड संदेशों को डिक्रिप्ट करने के लिए किया जाता है, जिसमें गणना को माड्यूलस N के साथ पूरा किया जाता है।
