question: किसी समूह में उस विशेष तत्व को क्या कहते हैं, जो जब किसी अन्य तत्व पर लागू होता है, तो उसे नहीं बदलता?
answer: पहचान तत्व
wrong_answers:
  - प्रतिलोम तत्व
  - परिवर्तनीय तत्व
  - सहयोगी तत्व
explanation: |
  किसी समूह का पहचान तत्व वह विशेष तत्व होता है, जो जब किसी अन्य तत्व पर लागू किया जाता है, तो उसे अपरिवर्तित छोड़ देता है। उदाहरण के लिए, पूर्णांकों के समूह में, जहाँ जोड़ का संचालन होता है, पहचान तत्व 0 होता है।
