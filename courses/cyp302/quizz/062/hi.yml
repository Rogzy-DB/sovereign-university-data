question: ऑडियो या वीडियो स्ट्रीम जैसी निरंतर संचार के लिए मुख्य रूप से कौन सा सममित एन्क्रिप्शन उपयोग किया जाता है? इसके लिए आमतौर पर स्ट्रीम सिफर का उपयोग किया जाता है। स्ट्रीम सिफर डेटा को बिट दर बिट एन्क्रिप्ट करता है, जिससे यह रीयल-टाइम संचार के लिए उपयुक्त होता है।
answer: स्ट्रीम एन्क्रिप्शन
wrong_answers:
  - ब्लॉक एन्क्रिप्शन
  - सत्यापन कोड
  - संदेश हैशिंग
explanation: |
  स्ट्रीम एन्क्रिप्शन लगातार संचार के लिए विशेष रूप से उपयुक्त है क्योंकि यह डेटा को लगातार एन्क्रिप्ट करता है, जबकि ब्लॉक एन्क्रिप्शन डेटा को ब्लॉकों में विभाजित करता है।
