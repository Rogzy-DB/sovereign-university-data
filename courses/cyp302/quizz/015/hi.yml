question: क्रिप्टोग्राफी के संदर्भ में, एक रैंडम वेरिएबल एक ऐसा गणितीय तत्व होता है जो संभावित परिणामों के सेट से एक मान चुनता है। इसे इस तरह से डिज़ाइन किया जाता है कि हर बार जब आप इसे देखते हैं, तो यह एक अलग और अप्रत्याशित मान देता है। इसका उपयोग क्रिप्टोग्राफिक प्रक्रियाओं में सुरक्षा बढ़ाने के लिए किया जाता है, जैसे कि एन्क्रिप्शन कुंजियों का निर्माण, ताकि कोई भी बाहरी व्यक्ति पैटर्न का अनुमान न लगा सके।
answer: एक चर जो कई संभावित मान ले सकता है और जिनके होने की संभावना सकारात्मक होती है।
wrong_answers:
  - एक चर जो हर पल अपना मान बदलता रहता है।
  - एक चर जिसका मान स्थिर और पहले से निर्धारित होता है।
  - एक चर हमेशा किसी विशेष भौतिक प्रयोग के संदर्भ में परिभाषित किया जाता है।
explanation: |
  एक यादृच्छिक चर (random variable) दो या अधिक मान ले सकता है, जिनमें से प्रत्येक का एक सकारात्मक संभावना होती है, और इसे अक्सर क्रिप्टोग्राफी के संदर्भ में अमूर्त रूप से परिभाषित किया जाता है।
