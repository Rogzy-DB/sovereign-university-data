question: ब्लॉक एन्क्रिप्शन एल्गोरिदम जिसे AES मानक के रूप में अपनाया गया है, उसे "Rijndael" कहा जाता है। यह एल्गोरिदम दो बेल्जियन क्रिप्टोग्राफर्स, जोन डेमन और विंसेंट रीजमेन द्वारा विकसित किया गया था। AES का पूरा नाम "Advanced Encryption Standard" है और यह डेटा को सुरक्षित रखने के लिए एक बहुत ही मजबूत और विश्वसनीय तरीका माना जाता है।
answer: रिजंडेल सिफर
wrong_answers:
