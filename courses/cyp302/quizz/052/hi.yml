  - खेत को बंद करना सुनिश्चित करें।
  - गुणात्मक पहचान (Multiplicative Identity) वह संख्या होती है जिसे किसी भी संख्या से गुणा करने पर वही संख्या प्राप्त होती है। सामान्यतः, यह संख्या 1 होती है। यानी, किसी भी संख्या को 1 से गुणा करने पर वही संख्या वापस मिलती है। उदाहरण के लिए, 5 × 1 = 5 या 10 × 1 = 10। इसलिए, गुणात्मक पहचान 1 है।
