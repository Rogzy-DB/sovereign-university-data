question: क्रिप्टोग्राफी की वह शाखा जो सार्वजनिक और निजी कुंजियों की जोड़ी का उपयोग करती है, उसे "असिमेट्रिक क्रिप्टोग्राफी" या "पब्लिक की क्रिप्टोग्राफी" कहा जाता है।
answer: असिमेट्रिक क्रिप्टोग्राफी
wrong_answers:
  - सिमेट्रिक क्रिप्टोग्राफी
  - मोनो-अल्गोरिदमिक क्रिप्टोग्राफी
  - समग्र क्रिप्टोग्राफी
explanation: |
  असिमेट्रिक क्रिप्टोग्राफी एक जोड़ी कुंजियों, सार्वजनिक और निजी, के उपयोग पर आधारित होती है, जिससे बिना किसी गुप्त कुंजी को साझा किए एन्क्रिप्शन संभव होता है।
reviewed: false