question: किसी पूर्णांक \(a\) का मापांक \(N\) के तहत व्युत्क्रम (inverse) होने की शर्त यह है कि \(a\) और \(N\) का महत्तम समापवर्तक (GCD) 1 होना चाहिए। मतलब, \(a\) और \(N\) परस्पर अभाज्य (coprime) होने चाहिए। जब \(GCD(a, N) = 1\) होता है, तो \(a\) का मापांक \(N\) के तहत व्युत्क्रम होता है।
answer: a और N को परस्पर अभाज्य होना चाहिए।
wrong_answers:
  - N को सम होना चाहिए।
  - a को विषम होना चाहिए।
  - a एक अभाज्य संख्या होनी चाहिए।
explanation: |
  एक पूर्णांक a का N के मापांक में व्युत्क्रम तभी होता है जब वे परस्पर अभाज्य हों, अर्थात उनका महत्तम समापवर्तक 1 हो।
