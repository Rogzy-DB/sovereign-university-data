question: गणित में, जब हम किसी संख्या को दूसरे से भाग देकर शेषफल निकालते हैं, तो इसे "मॉड्यूलो ऑपरेशन" कहते हैं। इस प्रक्रिया को "मॉड्यूलर अंकगणित" कहा जाता है।
answer: मॉड्यूलर अंकगणित
wrong_answers:
  - लिनियर बीजगणित
  - त्रिकोणमिति
  - विच्छिन्न ज्यामिति
explanation: |
  मॉड्यूलर अंकगणित गणित की वह शाखा है जो सीमित ढांचे के भीतर संख्याओं पर संचालन करती है, जिसमें मॉड्यूलो ऑपरेशन का उपयोग होता है।
