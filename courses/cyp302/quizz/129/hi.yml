question: GCHQ के शोधकर्ताओं द्वारा किया गया एक और ब्रिटिश खोज, जो Diffie और Hellman की खोज से पहले हुई थी, वह सार्वजनिक नहीं हुई थी। यह खोज सार्वजनिक कुंजी क्रिप्टोग्राफी से संबंधित थी, लेकिन इसे गुप्त रखा गया।
answer: असिमेट्रिक क्रिप्टोग्राफी और की Exchange के विचार
wrong_answers:
  - एक सममित एन्क्रिप्शन प्रोटोकॉल जो बिना किसी कुंजी के उन्नत है।
  - असममित क्रिप्टोग्राफिक हैशिंग की एक नई विधि
  - इलेक्ट्रॉनिक पैसे बनाने की एक विधि
explanation: |
  ब्रिटिश क्रिप्टोग्राफर्स, जो GCHQ के लिए काम कर रहे थे, ने स्वतंत्र रूप से ऐसे विचार विकसित किए जो डिफी और हेलमैन के विचारों के समान थे, लेकिन ये प्रगति गोपनीय बनी रही जब तक कि उन्हें 1997 में सार्वजनिक नहीं किया गया।
