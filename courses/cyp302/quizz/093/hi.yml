question: ब्लॉक सिफर एन्क्रिप्शन के लिए सामान्यत: ब्लॉक का आकार 64 बिट्स या 128 बिट्स होता है। हालांकि, यह एन्क्रिप्शन एल्गोरिदम पर निर्भर करता है। उदाहरण के लिए, DES (डाटा एन्क्रिप्शन स्टैंडर्ड) 64 बिट्स का ब्लॉक आकार उपयोग करता है, जबकि AES (एडवांस्ड एन्क्रिप्शन स्टैंडर्ड) 128 बिट्स का ब्लॉक आकार उपयोग करता है।
answer: 64, 128, 192, या 256 बिट्स
wrong_answers:
  - 8, 16, 32, या 64 बिट्स
  - 4, 8, 16, या 32 बिट्स
  - 256, 512, 1024, या 2048 बिट्स
explanation: |
  ब्लॉक सिफर डेटा को निश्चित आकार के ब्लॉक्स में प्रोसेस करते हैं, जो आमतौर पर 64, 128, 192, या 256 बिट्स के होते हैं, ताकि एन्क्रिप्शन की सुरक्षा और अखंडता को सुनिश्चित किया जा सके।
reviewed: false