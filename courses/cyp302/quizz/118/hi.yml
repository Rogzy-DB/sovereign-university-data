question: AES एन्क्रिप्शन में, बाइट सब्स्टीट्यूशन ऑपरेशन, जिसे S-Box भी कहा जाता है, एक महत्वपूर्ण भूमिका निभाता है। यह ऑपरेशन डेटा को सुरक्षित बनाने के लिए उपयोग किया जाता है। S-Box एक गैर-रेखीय सब्स्टीट्यूशन टेबल है, जो हर बाइट को एक नए बाइट में बदल देती है। इसका मुख्य उद्देश्य डेटा को अधिक जटिल और सुरक्षित बनाना है ताकि इसे आसानी से डिक्रिप्ट न किया जा सके। यह प्रक्रिया एन्क्रिप्शन को मजबूत बनाती है और इसे क्रिप्टोग्राफिक हमलों से बचाती है।
answer: यह प्रत्येक बाइट को दूसरे से बदलकर भ्रम पैदा करता है।
wrong_answers:
  - यह संदेश के बाइट्स की जाँच करके अखंडता सुनिश्चित करता है।
  - यह कॉलम्स को फेरबदल करता है ताकि प्रसार बढ़ सके।
  - यह प्लेनटेक्स्ट को 128-बिट के ब्लॉक्स में विभाजित करता है।
explanation: |
  AES में बाइट सब्स्टीट्यूशन ऑपरेशन (S-Box) भ्रम पैदा करता है। इसमें हर बाइट को एक टेबल के अनुसार एक अलग मान से बदल दिया जाता है, जिससे एन्क्रिप्टेड टेक्स्ट का विश्लेषण करना और भी मुश्किल हो जाता है।
