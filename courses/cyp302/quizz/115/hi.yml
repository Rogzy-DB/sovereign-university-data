question: AES एन्क्रिप्शन के संदर्भ में "डिफ्यूजन" का मतलब है कि जब आप इनपुट डेटा में थोड़ा सा भी बदलाव करते हैं, तो उसका असर एन्क्रिप्टेड आउटपुट पर बड़े पैमाने पर होता है। इसका उद्देश्य यह सुनिश्चित करना है कि अगर कोई व्यक्ति एन्क्रिप्टेड डेटा को देखे, तो वह मूल डेटा के बारे में कुछ भी अंदाजा न लगा सके। डिफ्यूजन की वजह से, एन्क्रिप्शन प्रक्रिया में हर बिट का प्रभाव पूरे डेटा पर फैल जाता है, जिससे सुरक्षा बढ़ जाती है।
answer: साधारण पाठ में कोई बदलाव होने पर गुप्त पाठ में भी बड़ा बदलाव होता है।
wrong_answers:
  - संदेश को गुप्त करने के बाद जो गुप्त पाठ (ciphertext) बनता है, उसकी लंबाई हमेशा एक जैसी होती है।
  - मुख्य बाइट्स समान रूप से वितरित किए गए हैं।
  - संवेदनशील जानकारी को हर ब्लॉक के सिफरटेक्स्ट में उलझा दिया जाता है।
explanation: |
  डिफ्यूजन का मतलब है कि जब साधारण पाठ (plaintext) में थोड़ा सा भी बदलाव किया जाता है, तो उसका एन्क्रिप्टेड रूप (ciphertext) में बड़ा बदलाव होता है। इससे हमलावर के लिए साधारण पाठ का पता लगाना मुश्किल हो जाता है।
