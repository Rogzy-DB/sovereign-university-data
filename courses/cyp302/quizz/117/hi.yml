question: AES एन्क्रिप्शन के दौरान गैलोइस फील्ड्स का उपयोग "मिक्स कॉलम्स" स्टेज में किया जाता है। इस स्टेज में डेटा को मैट्रिक्स के रूप में लिया जाता है और गैलोइस फील्ड्स के गणितीय ऑपरेशन्स का उपयोग करके इसे मिक्स किया जाता है, जिससे डेटा की सुरक्षा और बढ़ जाती है।
answer: बाइट सब्स्टीट्यूशन और मिक्स कॉलम्स ऑपरेशन में
wrong_answers:
  - निजी कुंजी के निर्माण में
  - जब आप पाठ को 128-बिट ब्लॉक्स में विभाजित कर रहे हों
  - XOR ऑपरेशन के हर चरण में
explanation: |
  गैलोआ फील्ड्स का उपयोग बाइट सब्स्टीट्यूशन में गुणात्मक व्युत्क्रम (multiplicative inverse) की गणना करने के लिए किया जाता है और मिक्स कॉलम्स ऑपरेशन में एक अपरिवर्तनीय बहुपद (irreducible polynomial) के माड्यूलो में गुणा करने के लिए किया जाता है।
