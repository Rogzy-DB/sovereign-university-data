question: MAC, जिसका मतलब है मैसेज ऑथेंटिकेशन कोड, संदेश की सुरक्षा सुनिश्चित करने में मदद करता है। जब कोई संदेश भेजा जाता है, तो उसके साथ एक MAC भी जोड़ा जाता है। यह MAC एक विशेष कुंजी का उपयोग करके संदेश के साथ बनाया जाता है। जब प्राप्तकर्ता को संदेश मिलता है, तो वह उसी कुंजी का उपयोग करके MAC की जांच करता है। अगर MAC सही है, तो इसका मतलब है कि संदेश के साथ कोई छेड़छाड़ नहीं हुई है। अगर MAC मेल नहीं खाता, तो यह संकेत है कि संदेश को किसी ने बदलने की कोशिश की है। इस तरह, MAC संदेश को सुरक्षित रखने में मदद करता है और यह सुनिश्चित करता है कि संदेश को बीच में कोई बदल नहीं सकता।
answer: यह सुनिश्चित करने की अनुमति देकर कि प्राप्त संदेश में कोई बदलाव नहीं किया गया है।
