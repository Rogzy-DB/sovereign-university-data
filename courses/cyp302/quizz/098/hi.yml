  एक MAC (मैसेज ऑथेंटिकेशन कोड) प्राप्तकर्ता को यह सुनिश्चित करने में मदद करता है कि संदेश में कोई बदलाव नहीं किया गया है। यह एक टैग के माध्यम से किया जाता है जो एक साझा गुप्त कुंजी के साथ उत्पन्न होता है, जिससे छेड़छाड़ की संभावनाएं कम हो जाती हैं।
