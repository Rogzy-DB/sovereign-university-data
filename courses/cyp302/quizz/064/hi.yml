question: क्रिप्टोग्राफिक स्कीम में एक मैसेज ऑथेंटिकेशन कोड (MAC) यह सुनिश्चित करता है कि संदेश की अखंडता और प्रामाणिकता बनी रहे। इसका मतलब है कि संदेश को भेजने वाले और प्राप्त करने वाले के बीच यह गारंटी होती है कि संदेश को बीच में किसी ने छेड़ा नहीं है और यह सही व्यक्ति द्वारा भेजा गया है।
answer: संदेश की सत्यता और प्रामाणिकता
wrong_answers:
  - संदेश की गोपनीयता
  - संदेश का संक्षेपण
  - संदेश को बाइनरी में बदलना
explanation: |
  संदेश प्रमाणीकरण कोड (MAC) का उपयोग यह सुनिश्चित करने के लिए किया जाता है कि संदेश में कोई बदलाव नहीं किया गया है और यह वास्तव में अनुमानित प्रेषक से ही आया है।
