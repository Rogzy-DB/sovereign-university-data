question: शिफ्ट एन्क्रिप्शन ब्रूट फोर्स अटैक के लिए कमजोर इसलिए होता है क्योंकि इसमें संभावित कुंजियों की संख्या बहुत कम होती है। शिफ्ट एन्क्रिप्शन, जिसे सीज़र सिफर भी कहा जाता है, में केवल 26 संभावित कुंजियाँ होती हैं (यदि हम अंग्रेज़ी वर्णमाला की बात करें)। इसका मतलब है कि कोई भी व्यक्ति सभी संभावित कुंजियों को आज़माकर आसानी से सही कुंजी खोज सकता है। चूंकि कुंजियों की संख्या इतनी कम है, इसलिए कंप्यूटर के लिए सभी संभावनाओं को जल्दी से जांचना और सही कुंजी ढूंढना बहुत आसान हो जाता है। यही कारण है कि शिफ्ट एन्क्रिप्शन ब्रूट फोर्स अटैक के लिए कमजोर होता है।
