question: क्लासिकल क्रिप्टोग्राफी का मुख्य लक्ष्य, जो आज भी आधुनिक क्रिप्टोग्राफी में मौजूद है, वह है जानकारी की सुरक्षा और गोपनीयता बनाए रखना। इसका मतलब है कि संदेशों को इस तरह से एन्क्रिप्ट करना कि केवल सही व्यक्ति ही उसे पढ़ सके और कोई अनधिकृत व्यक्ति उसे समझ न सके।
answer: संदेशों की गोपनीयता
wrong_answers:
  - संदेशों का सरलीकरण
  - संदेशों की पुनरावृत्ति
  - संदेश भेजने की प्रक्रिया का स्वचालन
explanation: |
  पारंपरिक क्रिप्टोग्राफी मुख्य रूप से गोपनीयता पर केंद्रित थी, और यह लक्ष्य आधुनिक क्रिप्टोग्राफी में भी महत्वपूर्ण बना हुआ है, हालांकि अब इसमें अन्य विषय जैसे अखंडता और प्रामाणिकता भी शामिल हो गए हैं।
