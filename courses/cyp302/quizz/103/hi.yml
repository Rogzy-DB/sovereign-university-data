question: प्रमाणित एन्क्रिप्शन को चुने गए सिफरटेक्स्ट हमलों के प्रति प्रतिरोधी माना जाता है क्योंकि यह न केवल डेटा को एन्क्रिप्ट करता है, बल्कि उसकी सत्यता की भी जांच करता है। इसका मतलब है कि जब कोई संदेश एन्क्रिप्ट किया जाता है, तो उसके साथ एक प्रमाणीकरण टैग भी जोड़ा जाता है। यह टैग यह सुनिश्चित करता है कि संदेश को किसी ने छेड़ा नहीं है।

अगर कोई हमलावर सिफरटेक्स्ट को बदलने की कोशिश करता है, तो प्रमाणीकरण टैग मेल नहीं खाएगा और सिस्टम तुरंत पता लगा लेगा कि कुछ गड़बड़ है। इस तरह, हमलावर को सिफरटेक्स्ट में बदलाव करके कोई फायदा नहीं होता क्योंकि सिस्टम उसे मान्य ही नहीं करेगा। यही कारण है कि प्रमाणित एन्क्रिप्शन चुने गए सिफरटेक्स्ट हमलों के खिलाफ मजबूत सुरक्षा प्रदान करता है।
