question: बाइनरी ऑपरेशन XOR (एक्सक्लूसिव OR) का मतलब होता है कि अगर दोनों बिट्स अलग-अलग हैं तो परिणाम 1 होगा, और अगर दोनों बिट्स समान हैं तो परिणाम 0 होगा। 

तो, 0110 और 1101 के लिए XOR ऑपरेशन इस प्रकार होगा:

```
  0110
XOR 1101
------
  1011
```

इसलिए, 0110 XOR 1101 का परिणाम 1011 होगा।
