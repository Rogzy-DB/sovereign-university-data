question: ब्लॉक सिफर को स्ट्रीम सिफर में बदलने के लिए, आमतौर पर ब्लॉक सिफर को एक विशेष मोड में चलाया जाता है जिसे स्ट्रीमिंग मोड कहा जाता है। एक सामान्य तरीका है "काउंटर मोड" (CTR)। इसमें, एक काउंटर का उपयोग किया जाता है जो हर ब्लॉक के लिए बढ़ता है। इस काउंटर को ब्लॉक सिफर के साथ एन्क्रिप्ट किया जाता है, और फिर इस एन्क्रिप्टेड आउटपुट को प्लेनटेक्स्ट के साथ XOR किया जाता है। इस तरह, ब्लॉक सिफर को स्ट्रीम सिफर की तरह व्यवहार करने के लिए तैयार किया जाता है, जिससे डेटा को स्ट्रीम के रूप में एन्क्रिप्ट और डिक्रिप्ट किया जा सकता है।
answer: OFB जैसे मोड का उपयोग करके ब्लॉक सिफर से एक की स्ट्रीम उत्पन्न की जाती है।
