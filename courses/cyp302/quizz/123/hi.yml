question: अगर जिम्स स्पोर्टिंग गुड्स सभी ग्राहकों के लिए एक ही जोड़ी चाबियों का इस्तेमाल करता है, तो एक बड़ी समस्या यह होगी कि सुरक्षा खतरे में पड़ जाएगी। इसका मतलब है कि अगर किसी एक ग्राहक के पास चाबी आ जाती है, तो वह सभी ग्राहकों की जानकारी या सामान तक पहुंच सकता है। इससे ग्राहकों की गोपनीयता और सुरक्षा दोनों ही प्रभावित हो सकती हैं। इसलिए, हर ग्राहक के लिए अलग-अलग चाबियों का इस्तेमाल करना जरूरी है ताकि उनकी जानकारी सुरक्षित रहे।
answer: कोई भी ग्राहक दूसरों की बातचीत तक पहुंच सकता था।
wrong_answers:
  - चाबी बहुत बड़ी हो जाएगी।
  - संचार धीमा हो जाएगा।
  - ग्राहकों को हर खरीदारी के साथ चाबियाँ बदलनी होंगी।
explanation: |
  अगर जिम्स स्पोर्टिंग गुड्स सभी के लिए एक ही चाबी का इस्तेमाल करता है, तो इससे गोपनीयता और अखंडता पर असर पड़ेगा, क्योंकि हर ग्राहक दूसरे ग्राहकों के डेटा तक पहुंच सकता है।
