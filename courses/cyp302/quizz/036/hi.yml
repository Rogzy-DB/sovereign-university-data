question: दो संख्याएँ आपस में सह-भाज्य (या कोप्राइम) तब कहलाती हैं जब उनका सबसे बड़ा सामान्य भाजक (GCD) 1 होता है। इसका मतलब है कि उन दोनों संख्याओं के बीच कोई भी अन्य सामान्य भाजक नहीं होता, सिवाय 1 के। उदाहरण के लिए, 8 और 15 सह-भाज्य हैं क्योंकि 8 और 15 का GCD 1 है।
answer: उनका महत्तम समापवर्तक 1 के बराबर है।
wrong_answers:
  - उनका योग एक सम संख्या है।
  - वे दोनों सम हैं।
  - उनके पास 1 और खुद के अलावा कोई अन्य सामान्य भाजक नहीं है।
explanation: |
  दो संख्याएँ सह-प्राइम होती हैं यदि उनका महत्तम समापवर्तक 1 हो, यानी उनके बीच कोई भी अभाज्य गुणक साझा नहीं होता। यह गुण क्रिप्टोग्राफी में बहुत महत्वपूर्ण होता है।
