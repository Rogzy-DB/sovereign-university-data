question: सिर्फ गोपनीयता से ही सुरक्षित संचार सुनिश्चित नहीं हो सकता क्योंकि गोपनीयता का मतलब है कि जानकारी को छुपा कर रखा जाए ताकि अनधिकृत लोग उसे न देख सकें। लेकिन सुरक्षित संचार के लिए कुछ और चीजें भी जरूरी होती हैं:

1. **प्रामाणिकता (Authenticity):** यह सुनिश्चित करना कि जानकारी सही व्यक्ति से आ रही है और सही व्यक्ति तक पहुंच रही है। अगर प्रामाणिकता नहीं होगी, तो कोई भी व्यक्ति जानकारी को बदल सकता है या गलत जानकारी भेज सकता है।

2. **अखंडता (Integrity):** यह सुनिश्चित करना कि जानकारी को भेजने और प्राप्त करने के बीच में कोई बदलाव नहीं हुआ है। अगर अखंडता नहीं होगी, तो जानकारी को बीच में ही बदल दिया जा सकता है।

3. **गैर-प्रतिस्वीकृति (Non-repudiation):** यह सुनिश्चित करना कि भेजने वाला व्यक्ति बाद में यह दावा नहीं कर सकता कि उसने जानकारी नहीं भेजी। यह महत्वपूर्ण है ताकि कोई भी अपने भेजे गए संदेश से मुकर न सके।

इसलिए, गोपनीयता के साथ-साथ प्रामाणिकता, अखंडता और गैर-प्रतिस्वीकृति भी जरूरी हैं ताकि संचार पूरी तरह से सुरक्षित हो सके।
answer: क्योंकि एक हमलावर संदेश की सामग्री को समझे बिना भी उसे पकड़ सकता है और उसमें बदलाव कर सकता है।
