question: RSA क्रिप्टोसिस्टम में, दो अभाज्य संख्याएँ p और q का गुणनफल एक महत्वपूर्ण संख्या होती है, जिसे n कहा जाता है। यह n सार्वजनिक कुंजी का हिस्सा होता है और एन्क्रिप्शन और डिक्रिप्शन की प्रक्रिया में उपयोग किया जाता है। n का उपयोग संदेशों को सुरक्षित रखने के लिए किया जाता है, क्योंकि इसे दो मूल अभाज्य संख्याओं में तोड़ना बहुत कठिन होता है।
answer: यह पूर्णांक N के रूप में होता है, जिसका उपयोग गणनाओं के लिए मापांक (मॉड्यूलस) के रूप में किया जाता है।
wrong_answers:
  - यह सार्वजनिक कुंजी का निर्माण करता है।
  - यह डिक्रिप्शन कुंजी के रूप में कार्य करता है।
  - इसका उपयोग केवल generate घातांक e के लिए किया जाता है।
explanation: |
  RSA में, पूर्णांक N दो बड़े अभाज्य संख्याओं p और q का गुणनफल होता है, और इसे एन्क्रिप्शन और डिक्रिप्शन ऑपरेशनों के लिए मापांक के रूप में उपयोग किया जाता है।
