question: सर्टिफिकेट अथॉरिटीज़ (CA) सार्वजनिक कुंजी वितरण प्रक्रिया में एक महत्वपूर्ण भूमिका निभाते हैं। वे डिजिटल सर्टिफिकेट जारी करते हैं, जो यह प्रमाणित करता है कि किसी व्यक्ति, संगठन या डिवाइस की सार्वजनिक कुंजी वास्तव में उसी की है, जो वह दावा करता है। यह सर्टिफिकेट एक तरह का डिजिटल पहचान पत्र होता है, जो यह सुनिश्चित करता है कि संचार सुरक्षित और भरोसेमंद है। इस तरह, CA यह सुनिश्चित करते हैं कि सार्वजनिक कुंजी का उपयोग सही व्यक्ति या संस्था के साथ किया जा रहा है, जिससे धोखाधड़ी और गलत संचार की संभावना कम हो जाती है।
answer: वे प्रमाणपत्र जारी करते हैं जो सार्वजनिक कुंजियों की प्रामाणिकता की गारंटी देते हैं।
wrong_answers:
  - वे उपयोगकर्ताओं के लिए generate निजी कुंजी हैं।
  - वे सभी उपयोगकर्ताओं के लिए सार्वजनिक कुंजियाँ संग्रहीत करते हैं।
  - वे उपयोगकर्ताओं के बीच संदेशों को एन्क्रिप्ट करना सुनिश्चित करते हैं।
explanation: |
  प्रमाणपत्र प्राधिकरण (Certificate Authorities) प्रमाणपत्र जारी करते हैं जो एक सार्वजनिक कुंजी को उसके मालिक से जोड़ते हैं, जिससे उपयोगकर्ता उन सार्वजनिक कुंजियों की प्रामाणिकता की पुष्टि कर सकते हैं जिनका वे उपयोग करते हैं।
