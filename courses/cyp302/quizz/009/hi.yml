question: आधुनिक क्रिप्टोग्राफिक योजना की सुरक्षा प्रमाण में कौन सा कदम शामिल नहीं होता है?
answer: यूज़र Interface को सेटअप करना
wrong_answers:
  - सुरक्षा परिभाषाएँ बताना
  - गणितीय जटिलता की धारणाएँ
  - सुरक्षा का गणितीय प्रदर्शन
explanation: |
  आधुनिक क्रिप्टोग्राफी में सुरक्षा प्रमाण मुख्य रूप से उद्देश्यों और गणितीय धारणाओं पर केंद्रित होता है, और इसमें ऐसे पहलुओं को शामिल नहीं किया जाता है जैसे कि उपयोगकर्ता Interface, जो क्रिप्टोग्राफिक सुरक्षा के लिए प्रासंगिक नहीं है।
reviewed: false