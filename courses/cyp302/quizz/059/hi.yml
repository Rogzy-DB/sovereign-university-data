question: 19वीं सदी में किस फ्रांसीसी गणितज्ञ ने समूहों की अवधारणा पेश की थी?
answer: एवेरिस्ट गाल्वा
wrong_answers:
  - हेनरी प्वाइंकारे
  - पियरे-साइमन लैप्लास
  - जोसेफ फूरियर
explanation: |
  एवेरिस्ट गैल्वा ने समूह सिद्धांत का विकास किया ताकि वे पाँच से अधिक डिग्री वाले बहुपद समीकरणों के हल का अध्ययन कर सकें।
reviewed: false