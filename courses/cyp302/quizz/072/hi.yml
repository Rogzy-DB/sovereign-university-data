question: शिफ्ट एन्क्रिप्शन को सममित एन्क्रिप्शन इसलिए माना जाता है क्योंकि इसमें एन्क्रिप्शन और डिक्रिप्शन के लिए एक ही कुंजी का उपयोग किया जाता है। इसका मतलब है कि जिस कुंजी से आप संदेश को एन्क्रिप्ट करते हैं, उसी कुंजी से आप उसे डिक्रिप्ट भी कर सकते हैं। इस प्रकार की एन्क्रिप्शन में, दोनों पक्षों के पास एक ही कुंजी होनी चाहिए ताकि वे सुरक्षित रूप से संदेशों का आदान-प्रदान कर सकें। यही कारण है कि इसे सममित एन्क्रिप्शन कहा जाता है।
answer: क्योंकि एन्क्रिप्शन और डिक्रिप्शन दोनों के लिए एक ही कुंजी का उपयोग किया जाता है।
