  - क्योंकि यह दो चाबियों का उपयोग करता है, सार्वजनिक और निजी।
  - क्योंकि यह बिना किसी कुंजी के डिक्रिप्ट करता है।
  - क्योंकि हर एन्क्रिप्शन के साथ कुंजी बदलती रहती है।
