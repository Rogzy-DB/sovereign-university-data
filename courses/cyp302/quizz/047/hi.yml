question: ऑयलर के प्रमेय के अनुसार, यदि दो पूर्णांक a और N एक-दूसरे के सहप्राइम हैं, तो a^ϕ(N) mod N का परिणाम 1 होता है। यहाँ ϕ(N) ऑयलर का टोटिएंट फंक्शन है, जो N से छोटे उन संख्याओं की संख्या बताता है जो N के साथ सहप्राइम हैं।
answer: 1 mod N का मतलब है कि जब आप 1 को N से विभाजित करते हैं, तो शेष क्या होगा। चूंकि 1 को किसी भी संख्या से विभाजित करने पर शेष हमेशा 1 ही रहेगा, इसलिए 1 mod N का उत्तर हमेशा 1 होगा।
wrong_answers:
  - 0 mod N का मतलब है कि जब 0 को N से विभाजित किया जाता है, तो शेषफल 0 होता है। सरल शब्दों में, 0 को किसी भी संख्या से विभाजित करने पर हमेशा शेष 0 ही रहेगा।
  - N को a से भाग देने पर जो शेष बचता है, उसे N mod a कहते हैं।
  - a मोड N
explanation: |
  ऑयलर का प्रमेय कहता है कि अगर दो पूर्णांक a और N आपस में सहप्राइम हैं, तो a को ϕ(N) घात तक बढ़ाकर N से भाग देने पर शेषफल हमेशा 1 होगा। यह गुण क्रिप्टोग्राफी में उपयोग किया जाता है।
