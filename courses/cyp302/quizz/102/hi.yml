question: सत्यापित एन्क्रिप्शन में सही क्रम क्या होता है?
answer: पहले टेक्स्ट को एन्क्रिप्ट करें, फिर एन्क्रिप्टेड टेक्स्ट पर एक टैग बनाएं।
wrong_answers:
  - पहले एक टैग बनाएं, फिर संदेश और टैग को एन्क्रिप्ट करें।
  - प्लेनटेक्स्ट को टैग के साथ जोड़ें, फिर एन्क्रिप्ट करें।
  - एक टैग बनाएं, फिर उसे एन्क्रिप्ट करने के लिए एक सार्वजनिक कुंजी का उपयोग करें।
explanation: |
  सुरक्षा सुनिश्चित करने के लिए, प्रमाणित एन्क्रिप्शन को पहले संदेश को एन्क्रिप्ट करना चाहिए, और फिर एन्क्रिप्टेड टेक्स्ट पर एक टैग जोड़ना चाहिए। अन्य क्रम संभावित रूप से असुरक्षित हो सकते हैं।
