question: असिमेट्रिक सिस्टम जैसे RSA के साथ जो कठिन गणनात्मक समस्या जुड़ी होती है, वह है "प्राइम फैक्टराइजेशन"। इसका मतलब है कि एक बड़ी संख्या को उसके प्राइम फैक्टर्स में तोड़ना। RSA एन्क्रिप्शन इसी कठिनाई पर आधारित होता है, क्योंकि बड़ी संख्याओं को उनके प्राइम फैक्टर्स में तोड़ना बहुत मुश्किल होता है और इसमें बहुत समय लगता है। यही वजह है कि RSA को सुरक्षित माना जाता है।
answer: अभाज्य संख्या का गुणनखंडन
wrong_answers:
  - पूर्णांकों का घातांक गुणा
  - लंबी रैंडम संख्याओं का निर्माण
  - सुरक्षित कुंजी Exchange
explanation: |
  RSA उस कठिनाई पर आधारित है जो अभाज्य संख्याओं के गुणनखंड निकालने में होती है। यह एक जटिल गणनात्मक कार्य है, जो इस क्रिप्टोसिस्टम को हमलों के खिलाफ सुरक्षित बनाता है।
