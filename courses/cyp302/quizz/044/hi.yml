  - गुणा संक्रिया पूर्णांकों पर संघटित नहीं होती है।
  - गुणा के लिए कोई तटस्थ तत्व नहीं होता है।
explanation: |
  पूर्णांकों का समूह गुणा के तहत उलटने की शर्त को पूरा नहीं करता क्योंकि हर पूर्णांक के लिए ऐसा कोई उल्टा नहीं होता जो उसे 1 दे सके। केवल 1 और -1 ही इस शर्त को पूरा करते हैं।
