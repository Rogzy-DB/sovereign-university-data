question: RSA क्रिप्टोसिस्टम में एक्सपोनेंट e को चुनने के लिए कुछ विशेष बातें ध्यान में रखी जाती हैं। सबसे पहले, e को एक ऐसा छोटा प्राइम नंबर चुना जाता है जो आमतौर पर 3, 17, या 65537 होता है। ये नंबर इसलिए चुने जाते हैं क्योंकि ये छोटे होते हैं और गणनाओं को तेज़ बनाते हैं। 

दूसरी बात, e और (p-1)*(q-1) के बीच आपसी अभाज्यता होनी चाहिए, जहाँ p और q RSA के लिए चुने गए दो प्राइम नंबर होते हैं। इसका मतलब है कि e और (p-1)*(q-1) का ग्रेटेस्ट कॉमन डिवाइज़र (GCD) 1 होना चाहिए। 

इन शर्तों को पूरा करने के बाद, e को पब्लिक की के हिस्से के रूप में इस्तेमाल किया जाता है।
answer: यह एक पूर्णांक होना चाहिए जो 2 से बड़ा हो और φ(N) के साथ सहप्राइम हो।
wrong_answers:
  - यह एक अभाज्य संख्या होनी चाहिए जो N से कम हो।
  - यह बिना किसी पाबंदी के यादृच्छिक रूप से चुना गया है।
  - यह φ(N) के बराबर होना चाहिए।
explanation: |
  RSA में, घातांक e को इस तरह चुना जाता है कि वह 2 से बड़ा हो और φ(N) के साथ सहप्राइम हो, जिससे संचालन की सुरक्षा सुनिश्चित होती है।
