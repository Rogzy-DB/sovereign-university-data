question: एबेलियन समूह एक गणितीय संरचना है जिसमें कुछ विशेष गुण होते हैं। इसे एक समूह कहा जाता है क्योंकि इसमें एक सेट होता है और उस सेट के तत्वों के बीच एक बाइनरी ऑपरेशन होता है, जो कुछ नियमों का पालन करता है। एबेलियन समूह की खास बात यह है कि इसमें बाइनरी ऑपरेशन कम्यूटेटिव होता है, यानी अगर आप दो तत्वों को किसी क्रम में ऑपरेशन के तहत जोड़ते हैं, तो परिणाम वही होगा, चाहे आप उन्हें किसी भी क्रम में जोड़ें। उदाहरण के लिए, अगर \(a\) और \(b\) दो तत्व हैं, तो \(a + b = b + a\) होगा। इस तरह के समूह का नाम नॉर्वेजियन गणितज्ञ नील्स हेनरिक एबेल के नाम पर रखा गया है।
answer: एक समूह जिसमें संचालन क्रमपरिवर्तनीय होता है।
wrong_answers:
  - एक समूह जिसका एक अनोखा जनरेटर है।
  - एक समूह जो केवल पूर्णांक संख्याओं तक सीमित है।
  - एक समूह जिसमें कोई तटस्थ तत्व नहीं है।
explanation: |
  एक एबेलियन समूह वह समूह होता है जिसमें ऑपरेशन में तत्वों के क्रम का परिणाम पर कोई प्रभाव नहीं पड़ता, यानी यह समापनीयता का पालन करता है।
