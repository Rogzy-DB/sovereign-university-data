question: स्थानीय संचार को कम संसाधनों वाले हमलावरों द्वारा रोकने में क्या मदद करता है?
answer: रेडियो तरंगों का उपयोग वायरलेस कनेक्शन के लिए
wrong_answers:
  - सारा डेटा सैटेलाइट्स के माध्यम से भेजना
  - केवल कोएक्सियल केबल का उपयोग करके डेटा ट्रांसमिशन करना
  - डेटा को केवल ऑप्टिकल फाइबर्स के माध्यम से भेजना
explanation: |
  वायरलेस कनेक्शन, जो रेडियो तरंगों के माध्यम से डेटा भेजते हैं, हमलावरों के लिए इंटरसेप्शन को आसान बना देते हैं, क्योंकि इसके लिए नेटवर्क तक भौतिक पहुंच की आवश्यकता नहीं होती।
