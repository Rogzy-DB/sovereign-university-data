question: सार्वजनिक कुंजी क्रिप्टोग्राफी के लिए विशेष रूप से महत्वपूर्ण समूह वह है जो एक्सपोनेंशिएशन के माध्यम से सभी तत्वों को उत्पन्न कर सकता है। इस प्रकार का समूह आमतौर पर एक गणितीय समूह होता है, जैसे कि एक गुणात्मक समूह, जो सुरक्षित संचार के लिए कुंजी उत्पन्न करने में मदद करता है।
answer: चक्रवर्ती समूह
wrong_answers:
  - गैर-एबेलियन समूह
  - अनंत समूह
  - जटिल संख्या समूह
explanation: |
  क्रिप्टोग्राफी में, चक्रीय समूह महत्वपूर्ण होते हैं क्योंकि वे एकल तत्व, जिसे जनरेटर कहा जाता है, के घातांक का उपयोग करके समूह के सभी Elements उत्पन्न करने की अनुमति देते हैं।
