question: असिमेट्रिक क्रिप्टोसिस्टम्स, जैसे कि RSA, की सुरक्षा एक खास गणितीय समस्या पर निर्भर करती है, जिसे फैक्टराइजेशन समस्या कहते हैं। इस समस्या का मुख्य विचार यह है कि एक बड़ी संख्या को उसके प्राथमिक गुणकों में तोड़ना बहुत कठिन होता है। RSA में, दो बड़ी प्राथमिक संख्याओं को मिलाकर एक संख्या बनाई जाती है, जिसे पब्लिक की के रूप में इस्तेमाल किया जाता है। इस संख्या को तोड़कर उन दो मूल प्राथमिक संख्याओं को पता करना बहुत मुश्किल होता है, और यही RSA की सुरक्षा का आधार है। जब तक यह फैक्टराइजेशन समस्या कठिन बनी रहती है, तब तक RSA सुरक्षित माना जाता है।
answer: किसी संख्या को दो बहुत बड़े अभाज्य गुणकों में विभाजित करना
wrong_answers:
  - किसी संख्या को 2 के लगातार गुणकों में विभाजित करना
  - किसी संख्या को उसके सबसे छोटे भाजकों में विभाजित करना
  - दो बड़े अभाज्य संख्याओं को गुणा करके उनका गुणनफल प्राप्त करना
explanation: |
  RSA की सुरक्षा इस बात पर आधारित है कि एक बड़े संख्या (जो दो बड़े अभाज्य संख्याओं का गुणनफल होती है) को उसके दो अभाज्य गुणकों में विभाजित करना कितना कठिन है। यह काम निजी कुंजी के बिना लगभग असंभव होता है।
