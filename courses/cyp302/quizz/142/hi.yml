question: ऐसी समस्या को "वन-वे फंक्शन" या "एक-तरफा समस्या" कहा जाता है। इसमें एक दिशा में परिणाम निकालना आसान होता है, लेकिन उसे उल्टा करना लगभग असंभव होता है।
answer: एक एकतरफा फ़ंक्शन
wrong_answers:
  - एक रैखिक फलन
  - एक घातीय फलन
  - एक प्रतिवर्ती फ़ंक्शन
explanation: |
  एक-तरफा फंक्शन ऐसे होते हैं जिनमें एक दिशा में जल्दी गणना की जा सकती है, लेकिन उल्टी दिशा में हल करना लगभग असंभव होता है। इसी वजह से इनका उपयोग क्रिप्टोग्राफी में किया जाता है।
