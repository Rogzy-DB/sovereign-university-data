question: यदि कोई पूर्णांक N दो अभाज्य संख्याओं p और q का गुणनफल है, तो N का क्रम कैसे निकाला जाता है?

N का क्रम निकालने के लिए, हमें यह देखना होता है कि N के कितने भिन्न भाजक (divisors) हैं। चूंकि N दो अभाज्य संख्याओं p और q का गुणनफल है, तो N के कुल चार भाजक होंगे: 1, p, q, और N स्वयं। इसलिए, N का क्रम 4 होगा।
answer: (p - 1) * (q - 1) का मतलब है कि आप p में से 1 घटा रहे हैं और q में से 1 घटा रहे हैं, फिर उन दोनों घटे हुए मानों को आपस में गुणा कर रहे हैं।
wrong_answers:
  - (p * q) - 1 का मतलब है कि पहले p और q को आपस में गुणा करें और फिर उस परिणाम में से 1 घटा दें।
  - p + q
  - (p - 1) + (q - 1) का मतलब है कि आप p और q से 1 घटा रहे हैं और फिर दोनों को जोड़ रहे हैं। इसे सरल रूप में लिखें तो यह होगा: p + q - 2।
explanation: |
  यदि N दो अभाज्य संख्याओं p और q के गुणनफल के बराबर है, तो N का क्रम (p - 1) * (q - 1) के रूप में गणना किया जाता है।
