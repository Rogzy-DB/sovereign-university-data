question: शिफ्ट सिफर में डिक्रिप्शन कैसे काम करता है?

शिफ्ट सिफर एक प्रकार का सरल एन्क्रिप्शन तकनीक है जिसमें हर अक्षर को एक निश्चित संख्या के अनुसार आगे या पीछे शिफ्ट किया जाता है। डिक्रिप्शन का मतलब है कि हम एन्क्रिप्टेड संदेश को वापस उसके मूल रूप में लाते हैं।

मान लीजिए कि हमने एक शिफ्ट सिफर का उपयोग किया है जिसमें हर अक्षर को 3 स्थान आगे शिफ्ट किया गया है। उदाहरण के लिए, 'A' को 'D', 'B' को 'E', और इसी तरह शिफ्ट किया गया है। अब अगर हमें इस एन्क्रिप्टेड संदेश को डिक्रिप्ट करना है, तो हमें हर अक्षर को 3 स्थान पीछे शिफ्ट करना होगा।

डिक्रिप्शन के लिए, हम एन्क्रिप्टेड अक्षर से शिफ्ट संख्या घटाते हैं। अगर 'D' है, तो हम 3 घटाकर 'A' प्राप्त करेंगे। इसी तरह, 'E' से 3 घटाकर 'B' मिलेगा। इस प्रक्रिया को पूरे संदेश पर लागू करके हम मूल संदेश प्राप्त कर सकते हैं।

इस प्रकार, शिफ्ट सिफर में डिक्रिप्शन का काम होता है।
