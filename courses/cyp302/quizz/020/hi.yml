question: गणित में, मॉड्यूलो ऑपरेशन का मतलब होता है किसी संख्या को दूसरी संख्या से भाग देने पर जो शेष बचता है। उदाहरण के लिए, अगर हम 10 को 3 से भाग दें, तो 3 से 3 का भाग 9 होता है और शेष 1 बचता है। तो, 10 मॉड्यूलो 3 का परिणाम 1 होगा। इसे अक्सर "%" चिन्ह से दर्शाया जाता है।
answer: भाग करने पर बचा हुआ शेष
wrong_answers:
  - विभाजन का परिणाम
  - शुरुआती संख्या का दो गुना
  - वह संख्या जो बिना शेष के विभाजित करती है।
explanation: |
  मॉड्यूलो ऑपरेशन का मतलब होता है कि जब हम किसी संख्या को दूसरी संख्या से विभाजित करते हैं, तो जो शेष बचता है उसे निकालना। उदाहरण के लिए, 25 mod 4 का मतलब है कि 25 को 4 से विभाजित करने पर जो शेष बचता है, वह 1 है।
