question: स्ट्रीम सिफर में आमतौर पर कीस्ट्रीम और संदेश को मिलाने के लिए XOR ऑपरेशन का उपयोग किया जाता है।
answer: आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
wrong_answers:
  - गुणा
  - मॉड्यूलर शिफ्टिंग
  - प्रत्येक अक्षर का प्रतिस्थापन
explanation: |
  स्ट्रीम सिफर में, आमतौर पर XOR ऑपरेशन का उपयोग कीस्ट्रीम को संदेश के साथ मिलाने के लिए किया जाता है क्योंकि यह सरल और उलटा जा सकता है।
