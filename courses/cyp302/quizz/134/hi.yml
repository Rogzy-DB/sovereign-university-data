question: असिमेट्रिक क्रिप्टोग्राफी का मुख्य उद्देश्य यह सुनिश्चित करना है कि एलिस और बॉब के बीच होने वाली संचार सुरक्षित और गोपनीय रहे। इसमें दो अलग-अलग चाबियों का उपयोग होता है - एक सार्वजनिक चाबी और एक निजी चाबी। एलिस अपनी सार्वजनिक चाबी का उपयोग करके संदेश को एन्क्रिप्ट करती है, जिसे केवल बॉब अपनी निजी चाबी से डिक्रिप्ट कर सकता है। इस तरह, यह सुनिश्चित होता है कि केवल बॉब ही उस संदेश को पढ़ सके, जिससे संचार सुरक्षित रहता है।
answer: बॉब को एलिस को एक गुप्त संदेश भेजने के लिए उसकी सार्वजनिक कुंजी का उपयोग करने की अनुमति देने के लिए
