question: आधुनिक एन्क्रिप्शन के लिए, 256-बिट की कुंजी को ब्रूट फोर्स हमलों के खिलाफ सुरक्षित माना जाता है। यह इतना बड़ा होता है कि इसे तोड़ना लगभग असंभव होता है।
answer: आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
