question: क्रिप्टोग्राफी की दो मुख्य शाखाओं में से एक कौन सी है?
answer: सिमेट्रिक क्रिप्टोग्राफी
wrong_answers:
  - क्रिप्टोलॉजी
  - होमोमोर्फिक एन्क्रिप्शन
  - क्रिप्टोएनालिसिस का मतलब होता है गुप्त संदेशों या कोड्स को तोड़ना या उनका विश्लेषण करना। यह एक ऐसी प्रक्रिया है जिसमें यह पता लगाया जाता है कि किसी एन्क्रिप्टेड संदेश को बिना उसकी कुंजी के कैसे समझा जा सकता है। यह साइबर सुरक्षा और गुप्त संचार के क्षेत्र में बहुत महत्वपूर्ण है।
explanation: |
  सिमेट्रिक क्रिप्टोग्राफी क्रिप्टोग्राफी की एक प्रमुख शाखा है, जिसमें एन्क्रिप्शन योजनाएं शामिल होती हैं जहां एक ही कुंजी का उपयोग संदेशों को एन्क्रिप्ट और डिक्रिप्ट करने के लिए किया जाता है।
