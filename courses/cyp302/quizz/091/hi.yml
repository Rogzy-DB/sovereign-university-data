question: प्राथमिक स्ट्रीम सिफर और ब्लॉक सिफर स्ट्रीम सिफर के बीच मुख्य अंतर यह है कि प्राथमिक स्ट्रीम सिफर डेटा को बिट-बाय-बिट या बाइट-बाय-बाइट एन्क्रिप्ट करता है, जबकि ब्लॉक सिफर स्ट्रीम सिफर डेटा को ब्लॉकों में एन्क्रिप्ट करता है। सरल शब्दों में, प्राथमिक स्ट्रीम सिफर एक समय में एक बिट या बाइट पर काम करता है, जबकि ब्लॉक सिफर एक समय में डेटा के पूरे ब्लॉक को लेता है और उसे एन्क्रिप्ट करता है। इससे ब्लॉक सिफर अधिक सुरक्षित और जटिल हो सकता है, लेकिन प्राथमिक स्ट्रीम सिफर तेज़ और सरल होता है।
answer: एक आदिम स्ट्रीम सिफर ब्लॉक सिफर से नहीं बना होता है।
wrong_answers:
  - एक प्राचीन स्ट्रीम सिफर को संदेशों में पैडिंग की आवश्यकता होती है।
  - ब्लॉक सिफर स्ट्रीम सिफर में परिवर्तनीय आकार के ब्लॉक्स का उपयोग होता है।
  - ब्लॉक सिफर स्ट्रीम सिफर का उपयोग बड़े डेटा के लिए नहीं किया जा सकता।
explanation: |
  एक प्राचीन स्ट्रीम सिफर, जैसे Salsa20, को ब्लॉक सिफर से स्वतंत्र रूप से डिज़ाइन किया जाता है, जबकि एक ब्लॉक सिफर स्ट्रीम सिफर एक ब्लॉक सिफर का उपयोग आधार के रूप में करता है, जिसे स्ट्रीम एन्क्रिप्शन उत्पन्न करने के लिए संशोधित किया जाता है।
