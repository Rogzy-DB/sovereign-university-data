question: कुंजी वितरण समस्या का मतलब है कि जब दो लोग एक-दूसरे के साथ सुरक्षित रूप से संवाद करना चाहते हैं, तो उन्हें एक गुप्त कुंजी की जरूरत होती है जिसे वे दोनों जानते हों, लेकिन कोई और न जानता हो। इस कुंजी को सुरक्षित तरीके से एक-दूसरे तक पहुँचाना ही कुंजी वितरण समस्या है। यह समस्या इसलिए महत्वपूर्ण है क्योंकि अगर कुंजी गलत हाथों में चली जाती है, तो संवाद की सुरक्षा खतरे में पड़ सकती है।
answer: बिना भौतिक Exchange के चाबियों को सुरक्षित रूप से भेजने की चुनौती
wrong_answers:
  - प्रत्येक ग्राहक के लिए कई की-पेयर generate की आवश्यकता
  - चाबियों के भौतिक भंडारण को सुरक्षित करना कितना मुश्किल होता है
  - हर बातचीत के साथ चाबियाँ बदलने की जिम्मेदारी
explanation: |
  कुंजी वितरण समस्या उस चुनौती से संबंधित है जिसमें कुंजियों को सुरक्षित तरीके से भेजना शामिल है। यह डिजिटल संचार में एक महत्वपूर्ण आवश्यकता बन गई है, जहां एक भौतिक Exchange का उपयोग करना व्यावहारिक नहीं है।
