question: शिफ्ट एन्क्रिप्शन एक प्रकार का सीज़र सिफर है। इसमें हर अक्षर को वर्णमाला में एक निश्चित संख्या के अनुसार आगे या पीछे खिसकाया जाता है। उदाहरण के लिए, अगर शिफ्ट 3 है, तो 'A' को 'D' में बदला जाएगा, 'B' को 'E' में, और इसी तरह। यह एक सरल और पुरानी एन्क्रिप्शन तकनीक है।
answer: एकलवर्णीय प्रतिस्थापन सिफर
wrong_answers:
  - शब्द क्रम परिवर्तन सिफर
  - एक बहु-वर्णमाला प्रतिस्थापन कूटलेखन
  - असममित सिफर (कूटलेखन)
explanation: |
  शिफ्ट एन्क्रिप्शन एक मोनोअल्फाबेटिक सब्स्टीट्यूशन सिफर का उदाहरण है, जिसमें संदेश के हर अक्षर को वर्णमाला में एक निश्चित संख्या के स्थानों से आगे बढ़ाया जाता है।
