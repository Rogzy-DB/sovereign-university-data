question: XOR ऑपरेशन की समापवर्तनीय गुणधर्म (commutative property) का मतलब है कि अगर आप दो संख्याओं को XOR करते हैं, तो उनका क्रम बदलने से परिणाम पर कोई फर्क नहीं पड़ता। यानी, अगर आपके पास दो संख्याएँ A और B हैं, तो A XOR B का परिणाम वही होगा जो B XOR A का होगा। उदाहरण के लिए, अगर A = 5 और B = 3, तो 5 XOR 3 का परिणाम 6 होगा और 3 XOR 5 का परिणाम भी 6 ही होगा।
answer: ऑपरेशन्स में ऑपरेन्ड्स का क्रम परिणाम को प्रभावित नहीं करता है।
wrong_answers:
  - XOR केवल सम संख्याओं के साथ ही काम करता है।
  - XOR ऑपरेशन के लिए दोनों ऑपरेण्ड्स की लंबाई समान होनी चाहिए।
  - ऑपरेशन्स में बिट्स की स्थिति का परिणाम पर कोई असर नहीं पड़ता है।
explanation: |
  XOR संचायक है, जिसका मतलब है कि a XOR b का परिणाम b XOR a के बराबर होता है।
