question: आधुनिक क्रिप्टोग्राफी योजना को एक साधारण एन्क्रिप्शन योजना से क्या अलग करता है?

आधुनिक क्रिप्टोग्राफी योजना और साधारण एन्क्रिप्शन योजना के बीच मुख्य अंतर यह है कि आधुनिक क्रिप्टोग्राफी में सुरक्षा के कई स्तर होते हैं और यह अधिक जटिल होती है। साधारण एन्क्रिप्शन में आमतौर पर सिर्फ एक साधारण कोडिंग तकनीक होती है, जैसे कि एक संदेश को एक निश्चित तरीके से बदलना। लेकिन आधुनिक क्रिप्टोग्राफी में, डेटा को सुरक्षित रखने के लिए कई तकनीकों का उपयोग किया जाता है, जैसे कि पब्लिक की और प्राइवेट की का उपयोग, डिजिटल सिग्नेचर, और हैश फंक्शन। यह सुनिश्चित करता है कि डेटा को डिक्रिप्ट करना बहुत मुश्किल हो और केवल सही व्यक्ति ही इसे पढ़ सके। इसके अलावा, आधुनिक क्रिप्टोग्राफी में गणितीय सिद्धांतों का भी उपयोग होता है ताकि सुरक्षा को और मजबूत बनाया जा सके।
answer: संदेश की अखंडता और प्रामाणिकता की गारंटी
