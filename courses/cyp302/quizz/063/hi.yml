question: क्रिप्टोग्राफी के उदाहरणों में अक्सर एलिस और बॉब का उपयोग इसलिए किया जाता है क्योंकि ये नाम सरल और याद रखने में आसान होते हैं। ये पात्र पहली बार 1978 में एक रिसर्च पेपर में इस्तेमाल किए गए थे और तब से ये क्रिप्टोग्राफी में मानक बन गए हैं। इनका उपयोग यह समझाने के लिए किया जाता है कि दो लोग एक-दूसरे के साथ सुरक्षित रूप से कैसे संवाद कर सकते हैं। एलिस और बॉब के माध्यम से, जटिल तकनीकी अवधारणाओं को समझाना आसान हो जाता है।
answer: क्रिप्टोग्राफिक सिद्धांतों को सरल तरीके से समझाने के लिए
wrong_answers:
  - क्योंकि एलिस और बॉब क्रिप्टोग्राफी में तकनीकी शब्द हैं।
  - क्योंकि ये दुनिया में सबसे आम नाम हैं।
  - क्योंकि वे कंप्यूटर सिस्टम का प्रतिनिधित्व करते हैं।
explanation: |
  क्रिप्टोग्राफी में एलिस और बॉब का अक्सर काल्पनिक पात्रों के रूप में उपयोग किया जाता है ताकि संदेशों के आदान-प्रदान और क्रिप्टोग्राफिक सिद्धांतों को एक सरल और योजनाबद्ध संदर्भ में समझाया जा सके।
