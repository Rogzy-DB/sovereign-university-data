question: जब हम कहते हैं कि एक पूर्णांक (integer) दूसरे पूर्णांक के साथ सह-परिमेय (coprime) है, तो इसका मतलब होता है कि उन दोनों पूर्णांकों का महत्तम समापवर्तक (GCD) 1 होता है। सरल शब्दों में, दो संख्याएँ सह-परिमेय होती हैं अगर उनके बीच कोई भी सामान्य भाजक (divisor) नहीं होता, सिवाय 1 के। उदाहरण के लिए, 8 और 15 सह-परिमेय हैं क्योंकि उनका GCD 1 है।
answer: एक पूर्णांक जिसका उस दूसरे पूर्णांक के साथ महत्तम समापवर्तक 1 होता है।
wrong_answers:
  - एक पूर्णांक जो दूसरे पूर्णांक से बिना किसी शेष के विभाजित हो जाता है।
  - एक पूर्णांक जो अभाज्य है।
  - एक पूर्णांक जो दूसरे से बड़ा है।
explanation: |
  दो पूर्णांक एक-दूसरे के सहप्राइम होते हैं अगर उनका महत्तम समापवर्तक 1 होता है, यानी उनके बीच कोई अन्य सामान्य गुणांक नहीं होता।
