question: प्स्यूडोरैंडम स्ट्रीम सिफर्स को व्यवहार में एक-बार उपयोग होने वाले पैड्स की तुलना में अधिक आमतौर पर उपयोग किया जाता है क्योंकि वे अधिक व्यावहारिक और सुविधाजनक होते हैं। एक-बार उपयोग होने वाले पैड्स के लिए हर संदेश के लिए एक पूरी तरह से नया और यादृच्छिक कुंजी की आवश्यकता होती है, जो कि लंबाई में संदेश के बराबर होनी चाहिए। इसे सुरक्षित रूप से भेजना और प्रबंधित करना बहुत मुश्किल होता है।

दूसरी ओर, प्स्यूडोरैंडम स्ट्रीम सिफर्स एक छोटी सी कुंजी का उपयोग करके एक लंबा और जटिल कुंजी स्ट्रीम उत्पन्न करते हैं। यह कुंजी स्ट्रीम संदेश को एन्क्रिप्ट और डिक्रिप्ट करने के लिए उपयोग की जाती है। यह प्रक्रिया अधिक कुशल होती है और कुंजी प्रबंधन को सरल बनाती है। इसलिए, सुरक्षा और व्यावहारिकता के संतुलन के कारण प्स्यूडोरैंडम स्ट्रीम सिफर्स का उपयोग अधिक होता है।
answer: वे एक लंबी कुंजी स्ट्रीम उत्पन्न करते समय एक छोटी कुंजी के उपयोग की अनुमति देते हैं।
