question: विकसित दुनिया में अधिकांश संचार का भौतिक आधार क्या होता है?
answer: फाइबर ऑप्टिक केबल नेटवर्क
wrong_answers:
  - हर कनेक्शन के लिए सैटेलाइट्स
  - सिर्फ़ कोएक्सियल केबल्स
  - केवल तांबे की तारें
explanation: |
  आजकल की ज्यादातर संचार प्रणालियाँ फाइबर ऑप्टिक केबल नेटवर्क पर निर्भर करती हैं, जो तेज़ गति से डेटा का आदान-प्रदान सुनिश्चित करती हैं। हालांकि, कुछ जगहों पर अब भी सैटेलाइट और कोएक्सियल केबल का उपयोग होता है।
