question: एक विविक्त यादृच्छिक चर और एक सतत यादृच्छिक चर के बीच मुख्य अंतर यह है कि विविक्त यादृच्छिक चर केवल गिने जा सकने वाले मान ले सकता है, जैसे 0, 1, 2, 3, आदि। उदाहरण के लिए, एक पासे के फेंकने पर आने वाले अंकों की संख्या एक विविक्त यादृच्छिक चर है क्योंकि यह केवल 1 से 6 तक के पूरे अंकों को ही ले सकता है।

वहीं, एक सतत यादृच्छिक चर अनगिनत मान ले सकता है, जो किसी सीमा के भीतर होते हैं। उदाहरण के लिए, किसी व्यक्ति की ऊँचाई एक सतत यादृच्छिक चर है क्योंकि यह किसी भी वास्तविक संख्या को ले सकती है, जैसे 170.5 सेमी, 170.55 सेमी, आदि। सतत चर के मानों के बीच अनंत संभावनाएँ होती हैं।
answer: एक विविक्त चर के पास संभावित परिणामों की एक सीमित संख्या होती है, जबकि एक सतत चर एक अंतराल के भीतर अनंत संख्या में मान ले सकता है।
wrong_answers:
  - एक विविक्त चर (डिस्क्रीट वेरिएबल) लगातार अपना मान बदलता रहता है, जबकि एक सतत चर (कंटीन्यूस वेरिएबल) स्थिर रहता है।
  - एक विविक्त चर (discrete variable) विशेष रूप से भौतिक प्रयोगों से संबंधित होता है, जबकि एक सतत चर (continuous variable) अपने अंतराल में अमूर्त होता है।
  - आधुनिक क्रिप्टोग्राफी में विविक्त चर नहीं होते, केवल सतत चर का उपयोग किया जाता है।
explanation: |
  विच्छिन्न चर (Discrete variables) के पास परिणामों का एक सीमित सेट होता है, जबकि सतत चर (Continuous variables) किसी अंतराल के भीतर कोई भी मान ले सकते हैं, जैसे 0 और 1 के बीच के वास्तविक संख्याएँ।
