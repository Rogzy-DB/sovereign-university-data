question: Salsa20 एल्गोरिथ्म का उपयोग करते समय 128-बिट और 256-बिट कुंजी के बीच मुख्य अंतर सुरक्षा स्तर में होता है। 256-बिट कुंजी का उपयोग करने पर सुरक्षा अधिक होती है क्योंकि यह अधिक संभावित कुंजी संयोजनों की अनुमति देता है, जिससे इसे तोड़ना अधिक कठिन हो जाता है। वहीं, 128-बिट कुंजी भी सुरक्षित होती है, लेकिन 256-बिट की तुलना में थोड़ी कम। दोनों ही कुंजी लंबाई के साथ एल्गोरिथ्म की गति और कार्यक्षमता में कोई खास अंतर नहीं होता है, लेकिन 256-बिट कुंजी अधिक सुरक्षा प्रदान करती है।
answer: कुंजी की लंबाई एल्गोरिदम में राउंड की संख्या को प्रभावित करती है।
wrong_answers:
  - कुंजी की लंबाई एन्क्रिप्शन के प्रकार को बदल देती है।
  - स्ट्रीम एन्क्रिप्शन के लिए 128-बिट की कुंजी का उपयोग किया जाता है और ब्लॉक एन्क्रिप्शन के लिए 256-बिट की कुंजी का उपयोग होता है।
  - Salsa20 में कुंजी की लंबाई का कोई प्रभाव नहीं पड़ता।
explanation: |
  सिमेट्रिक एन्क्रिप्शन स्कीम Salsa20 में, कुंजी की लंबाई (128 या 256 बिट्स) एल्गोरिदम में राउंड की संख्या को प्रभावित करती है, लेकिन एल्गोरिदम के मूल को नहीं बदलती।
