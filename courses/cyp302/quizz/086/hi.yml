  - यह विभिन्न लंबाई की चाबियों की आवश्यकता होती है।
  - यह 128 बिट्स से अधिक के संदेशों के साथ काम नहीं करता है।
  - यह 256 बिट्स से अधिक के संदेशों के साथ काम नहीं करता है।
  The ECB method (Electronic Code Book) is deterministic: identical blocks of data are encrypted in the same way, which allows patterns to be detected in the encrypted text.
