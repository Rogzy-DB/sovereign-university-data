question: ऑनलाइन सेवा पासवर्ड को सीधे स्टोर किए बिना उसकी सत्यापन कैसे करती है?

जब आप किसी ऑनलाइन सेवा पर खाता बनाते हैं, तो आपका पासवर्ड सीधे स्टोर नहीं किया जाता। इसके बजाय, सेवा आपके पासवर्ड का एक "हैश" बनाती है। हैश एक प्रकार का कोड होता है जो आपके पासवर्ड को एक निश्चित लंबाई के अद्वितीय स्ट्रिंग में बदल देता है। यह प्रक्रिया एकतरफा होती है, जिसका मतलब है कि हैश से मूल पासवर्ड को वापस नहीं पाया जा सकता।

जब आप लॉगिन करते हैं, तो आप जो पासवर्ड दर्ज करते हैं, उसका भी हैश बनाया जाता है और इसे पहले से स्टोर किए गए हैश से मिलाया जाता है। अगर दोनों हैश मेल खाते हैं, तो आपका पासवर्ड सही माना जाता है और आपको एक्सेस मिल जाता है। इस तरह, सेवा आपके वास्तविक पासवर्ड को स्टोर किए बिना उसकी सुरक्षा सुनिश्चित करती है।
answer: दर्ज किए गए पासवर्ड के Hash की तुलना डेटाबेस में मौजूद पासवर्ड के साथ करके।
