question: AES (Advanced Encryption Standard) में "शिफ्ट रोज़" ऑपरेशन का मुख्य उद्देश्य डेटा को और अधिक सुरक्षित बनाना है। यह ऑपरेशन मैट्रिक्स के रूप में व्यवस्थित डेटा की पंक्तियों को एक निश्चित संख्या में स्थानांतरित करता है। इससे डेटा की संरचना बदल जाती है और इसे डिक्रिप्ट करना मुश्किल हो जाता है। यह प्रक्रिया क्रिप्टोग्राफी में सुरक्षा को बढ़ाने के लिए की जाती है ताकि कोई भी अनधिकृत व्यक्ति डेटा को आसानी से समझ न सके।
answer: राज्य तालिका में बाइट्स को पुनर्व्यवस्थित करके प्रसार को बढ़ाना
wrong_answers:
  - सुनिश्चित करें कि प्रत्येक खंड की लंबाई समान हो।
  - राज्य तालिका की प्रत्येक पंक्ति पर एक गुप्त कुंजी लागू करें।
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
explanation: |
  AES में शिफ्ट रोज़ ऑपरेशन राज्य तालिका में बाइट्स को पुनः व्यवस्थित करता है ताकि जानकारी को फैलाया जा सके, जिससे प्रसार बढ़ता है।
