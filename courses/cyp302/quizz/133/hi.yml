question: असिमेट्रिक क्रिप्टोग्राफी के संदर्भ में डिजिटल सिग्नेचर एक इलेक्ट्रॉनिक हस्ताक्षर होता है। यह एक विशेष प्रकार का कोड होता है जो दस्तावेज़ या संदेश की प्रामाणिकता और अखंडता की पुष्टि करता है। इसमें दो चाबियाँ होती हैं - एक निजी (प्राइवेट) और एक सार्वजनिक (पब्लिक)। जब कोई व्यक्ति अपने निजी चाबी से किसी दस्तावेज़ पर हस्ताक्षर करता है, तो प्राप्तकर्ता उस दस्तावेज़ को सार्वजनिक चाबी से सत्यापित कर सकता है। इससे यह सुनिश्चित होता है कि दस्तावेज़ वास्तव में उसी व्यक्ति द्वारा भेजा गया है और बीच में किसी ने इसे बदला नहीं है।
answer: एक संदेश की प्रामाणिकता की जांच करने के लिए निजी कुंजी का उपयोग करने की एक विधि
wrong_answers:
  - संदेश को और अधिक सुरक्षित तरीके से एन्क्रिप्ट करने की प्रक्रिया
  - एक एन्क्रिप्टेड संदेश को सत्यापित करने के लिए एक अतिरिक्त सार्वजनिक कुंजी
  - हस्ताक्षर की डिजिटल प्रति
explanation: |
  डिजिटल हस्ताक्षर एक क्रिप्टोग्राफिक तकनीक है जो यह साबित करती है कि कोई संदेश वास्तव में संबंधित निजी कुंजी के मालिक द्वारा ही बनाया गया है, जिससे उसकी प्रामाणिकता सुनिश्चित होती है।
