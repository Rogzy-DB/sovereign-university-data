  - यह संभावित उपयोगकर्ताओं की संख्या को सीमित करता है।
  - यह अनोखे कुंजियों के उपयोग को सुनिश्चित करता है।
explanation: |
  केर्कहोफ का सिद्धांत सुरक्षा खामियों की सार्वजनिक जांच की अनुमति देता है, जैसे कि ओपन-सोर्स सिस्टम में होता है, जिससे पारदर्शिता के माध्यम से सिस्टम अधिक विश्वसनीय बनते हैं। सुरक्षा केवल कुंजी द्वारा सुनिश्चित की जाती है, न कि एन्क्रिप्शन प्रक्रिया द्वारा।
