question: सुरक्षित संचार में प्रतिबिंब हमलों को रोकने के लिए कई तंत्र होते हैं। इनमें से एक प्रमुख तंत्र है "नॉनस" का उपयोग। नॉनस एक अद्वितीय और यादृच्छिक संख्या होती है जो प्रत्येक संचार सत्र के लिए उत्पन्न की जाती है। जब एक संदेश भेजा जाता है, तो यह नॉनस के साथ भेजा जाता है। प्राप्तकर्ता इस नॉनस का उपयोग यह सुनिश्चित करने के लिए करता है कि संदेश नया और वैध है, और इसे पहले कभी नहीं देखा गया है। इस तरह, अगर कोई हमलावर उसी संदेश को वापस भेजने की कोशिश करता है, तो नॉनस के कारण यह तुरंत पहचान लिया जाता है और अस्वीकार कर दिया जाता है। इस प्रकार, नॉनस प्रतिबिंब हमलों को रोकने में मदद करता है।
answer: प्रत्येक प्रतिभागी के लिए एक अनूठा पहचानकर्ता जोड़ना
