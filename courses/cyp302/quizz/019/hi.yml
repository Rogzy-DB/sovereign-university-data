question: बायेस प्रमेय का भूमिका संभाव्यता में बहुत महत्वपूर्ण होती है। यह प्रमेय हमें यह समझने में मदद करता है कि किसी घटना के होने की संभावना को कैसे अपडेट किया जाए जब हमें नई जानकारी मिलती है। सरल शब्दों में, अगर हमें किसी घटना के बारे में पहले से कुछ जानकारी है और हमें नई जानकारी मिलती है, तो बायेस प्रमेय का उपयोग करके हम उस घटना की संशोधित संभावना का पता लगा सकते हैं। यह प्रमेय खासकर सांख्यिकी, मशीन लर्निंग और डेटा साइंस में बहुत उपयोगी होता है।
answer: यह घटनाओं को उलटकर सशर्त संभावना की गणना करने की अनुमति देता है।
wrong_answers:
  - यह एकल घटना के घटित होने की संभावना प्रदान करता है।
  - यह सभी संभावित घटनाओं की कुल संभावना को परिभाषित करता है।
  - यह केवल निरंतर चर पर लागू होता है।
explanation: |
  बेयस का प्रमेय हमें घटना A की संभावना को घटना B के आधार पर गणना करने की सुविधा देता है, जिससे संभावनाओं को उलटकर देखा जाता है। यह प्रमेय संभाव्यता सिद्धांत में बहुत महत्वपूर्ण है।
