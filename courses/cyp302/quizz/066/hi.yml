question: सिमेट्रिक एन्क्रिप्शन स्कीम में की जनरेशन एल्गोरिदम का मुख्य कार्य एक सुरक्षित और गुप्त कुंजी (key) बनाना होता है। यह कुंजी एन्क्रिप्शन और डिक्रिप्शन दोनों प्रक्रियाओं में उपयोग की जाती है। इसका मतलब है कि जो कुंजी डेटा को एन्क्रिप्ट करने के लिए इस्तेमाल होती है, वही कुंजी डेटा को डिक्रिप्ट करने के लिए भी इस्तेमाल होती है। इसीलिए, इस कुंजी का सुरक्षित और सही तरीके से जनरेट होना बहुत महत्वपूर्ण होता है ताकि डेटा की सुरक्षा बनी रहे।
answer: यह एक निजी कुंजी उत्पन्न करता है।
wrong_answers:
  - यह एक सार्वजनिक कुंजी उत्पन्न करता है।
  - यह संदेश को हैश करता है।
  - यह संदेश को एन्क्रिप्ट करता है।
explanation: |
  एक सममित एन्क्रिप्शन योजना में, कुंजी उत्पन्न करने वाला एल्गोरिदम एक निजी कुंजी बनाता है, जिसे फिर संदेशों को एन्क्रिप्ट और डिक्रिप्ट करने के लिए उपयोग किया जाएगा।
reviewed: false