question: वन-टाइम पैड की मुख्य व्यावहारिक सीमा यह है कि इसके लिए एक कुंजी की आवश्यकता होती है जो संदेश के जितनी ही लंबी हो और पूरी तरह से यादृच्छिक हो। इसके अलावा, इस कुंजी का उपयोग केवल एक बार किया जा सकता है। इसका मतलब है कि हर नए संदेश के लिए एक नई कुंजी बनानी और सुरक्षित रूप से साझा करनी पड़ती है, जो कि व्यावहारिक रूप से काफी मुश्किल और जटिल हो सकता है।
answer: कुंजी संदेश जितनी लंबी होनी चाहिए और कभी भी दोबारा उपयोग नहीं की जानी चाहिए।
wrong_answers:
  - चाबी को हर दिन बदलना चाहिए।
  - चाबी संदेश से तीन गुना लंबी होनी चाहिए।
  - चाबी को ज़रूरी तौर पर एक फ्रेंच मिनिटेल पर स्टोर किया जाना चाहिए।
explanation: |
  वन-टाइम पैड में कुंजी संदेश जितनी लंबी होनी चाहिए और इसे कभी भी दोबारा उपयोग नहीं करना चाहिए, जिससे इसे व्यावहारिक संदर्भों में उपयोग करना काफी जटिल हो जाता है। ऐसा इसलिए है क्योंकि यदि कोई व्यक्ति संदेश जितना लंबा डेटा सुरक्षित तरीके से भेजने में सक्षम है, तो कुंजी के बजाय सीधे संदेश भेजना अधिक समझदारी होगी।
