question: ब्लॉक सिफर और स्ट्रीम सिफर के बीच भ्रम का मुख्य कारण यह है कि दोनों ही डेटा एन्क्रिप्शन के तरीके हैं, लेकिन वे अलग-अलग तरीके से काम करते हैं। ब्लॉक सिफर डेटा को निश्चित आकार के ब्लॉकों में विभाजित करके एन्क्रिप्ट करता है, जबकि स्ट्रीम सिफर डेटा को एक निरंतर स्ट्रीम के रूप में एन्क्रिप्ट करता है। इस अंतर को समझना कभी-कभी लोगों के लिए मुश्किल हो जाता है, जिससे भ्रम पैदा होता है।
answer: ब्लॉक सिफर को कभी-कभी केवल उन एल्गोरिदम के रूप में समझा जाता है जो ब्लॉक मोड जैसे ECB या CBC का उपयोग करते हैं।
