question: एक प्रमाणित एन्क्रिप्शन योजना का मुख्य उद्देश्य यह सुनिश्चित करना है कि डेटा न केवल गोपनीय रहे, बल्कि उसकी प्रामाणिकता और अखंडता भी बनी रहे। इसका मतलब है कि डेटा को केवल अधिकृत व्यक्ति ही पढ़ सकें और यह भी सुनिश्चित हो कि डेटा के साथ कोई छेड़छाड़ नहीं की गई है।
answer: संचार की गोपनीयता और प्रामाणिकता सुनिश्चित करें।
wrong_answers:
  - generate कुंजियों को सुरक्षित तरीके से संभालें।
  - क्रिप्टोग्राफिक एक्सचेंजों में MACs को बदलें
  - अवरोधित संदेशों को स्वचालित रूप से डिक्रिप्ट करें।
explanation: |
  एक प्रमाणित एन्क्रिप्शन योजना एन्क्रिप्शन और एक प्रमाणीकरण कोड (MAC) को मिलाकर संदेशों की गोपनीयता और उनकी प्रामाणिकता दोनों की गारंटी देती है।
