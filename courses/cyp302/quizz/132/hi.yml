question: Bitcoin लेनदेन में, आमतौर पर किस तकनीक का उपयोग किया जाता है ताकि स्क्रिप्ट को अनलॉक करके Ownership फंड्स को साबित किया जा सके?
answer: डिजिटल हस्ताक्षर
wrong_answers:
  - डिजिटल प्रमाणपत्र
  - सिमेट्रिक एन्क्रिप्शन (समानुपाती एन्क्रिप्शन)
  - संदेश प्रमाणीकरण कोड (MAC)
explanation: |
  Bitcoin में डिजिटल हस्ताक्षर यह साबित करते हैं कि आपके पास धन है। यह लेन-देन को एक निजी कुंजी के साथ हस्ताक्षर करके किया जाता है ताकि उस स्क्रिप्ट को अनलॉक किया जा सके जो UTXO को सुरक्षित करती है।
