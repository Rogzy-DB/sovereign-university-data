question: ब्रूट फोर्स अटैक का मतलब होता है जब कोई व्यक्ति या प्रोग्राम किसी सिस्टम या अकाउंट का पासवर्ड या एन्क्रिप्शन को तोड़ने की कोशिश करता है। इसमें हर संभव पासवर्ड या कुंजी को आजमाया जाता है जब तक कि सही वाला नहीं मिल जाता। यह एक ट्रायल और एरर की प्रक्रिया होती है, जिसमें बहुत सारे संभावित विकल्पों को टेस्ट किया जाता है। यह तरीका समय और संसाधनों की दृष्टि से महंगा हो सकता है, लेकिन अगर पासवर्ड कमजोर है, तो यह सफल भी हो सकता है।
answer: सभी संभावित चाबियों को तब तक आजमाना जब तक सही चाबी न मिल जाए।
wrong_answers:
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - सार्वजनिक कुंजी का उपयोग करके संदेश को डिक्रिप्ट करना
  - कंप्यूटर को जोर से मारकर उसे गुप्त कुंजी देने के लिए मजबूर करना।
explanation: |
  ब्रूट फोर्स अटैक में एक एन्क्रिप्टेड संदेश को डिक्रिप्ट करने के लिए सभी संभावित चाबियों को व्यवस्थित रूप से जांचना शामिल होता है।
