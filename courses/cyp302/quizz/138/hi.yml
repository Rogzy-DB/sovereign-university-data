question: सॉफ़्टवेयर सत्यापन के दौरान सुरक्षा सुनिश्चित करने के लिए Hash फ़ंक्शन में कौन सी विशेषता होनी चाहिए?
answer: टकराव प्रतिरोध
wrong_answers:
  - आपकी जानकारी अक्टूबर 2023 तक के डेटा पर आधारित है।
  - असिमेट्रिक कुंजियों के साथ संचालन क्षमता
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
explanation: |
  टकराव प्रतिरोध यह सुनिश्चित करता है कि दो अलग-अलग इनपुट्स को एक ही Hash उत्पन्न करना लगभग असंभव है। यह महत्वपूर्ण है क्योंकि इससे यह पुष्टि होती है कि सॉफ़्टवेयर के साथ कोई छेड़छाड़ नहीं की गई है।
