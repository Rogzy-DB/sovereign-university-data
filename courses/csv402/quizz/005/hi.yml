question: RGB में Single-Use Seal को परिभाषित करने के लिए कौन सी विधि का उपयोग किया जाता है?
answer: एक विशेष समस्या
wrong_answers:
  - एक विशेष सार्वजनिक कुंजी
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - कई UTXOs का संयोजन
explanation: |
  RGB एक Single-Use Seal को एक विशेष आउटपॉइंट के रूप में परिभाषित करता है, जिसे फिर इस आउटपॉइंट (txid + आउटपुट संख्या) के खर्च से बंद किया जा सकता है।
