question: RGB संगत लाइटनिंग नोड चलाने के लिए मुख्य घटक क्या हैं?
answer: bitcoind एक इंडेक्सर है और RGB एक प्रॉक्सी सर्वर है।
wrong_answers:
  - एक लाइटनिंग नोड, एक इंडेक्सर और एक IPFS सर्वर
  - आपके पास RGB मोबाइल, Wallet, एक RGB प्रॉक्सी सर्वर और एक bitcoind है।
  - वेब क्लाइंट, इंडेक्सर और RGB प्रॉक्सी सर्वर
explanation: |
  RGB सक्षम लाइटनिंग नोड चलाने के लिए, आपको एक bitcoind नोड की आवश्यकता होती है जो Bitcoin Blockchain के साथ इंटरैक्ट करता है, एक इंडेक्सर जो On-Chain लेनदेन को माइन करता है, और एक RGB प्रॉक्सी सर्वर जो साथियों के बीच माल की डिलीवरी को सुगम बनाता है।
