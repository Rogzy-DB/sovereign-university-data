question: "curl -X POST /issueassetnia" कमांड RLN पर एक HTTP POST अनुरोध भेजने के लिए उपयोग किया जाता है। इसका मतलब है कि यह कमांड सर्वर को एक विशेष अनुरोध भेजता है, जो संभवतः एक नया एसेट जारी करने से संबंधित हो सकता है। हालांकि, इस कमांड का सटीक कार्य RLN के सर्वर पर निर्भर करेगा और यह जानने के लिए आपको RLN की API डाक्यूमेंटेशन देखनी होगी।
answer: एक नया फंजिबल, गैर-मुद्रास्फीति RGB संपत्ति बनाएं।
wrong_answers:
  - एक नया गैर-फंजिबल RGB एसेट बनाएं।
  - एक नया फंजिबल इन्फ्लेशनरी RGB एसेट बनाएं।
  - एक नया अर्ध-फंजिबल RGB संपत्ति बनाएं।
explanation: |
  "/issueassetnia" कमांड का उपयोग एक नया RGB NIA ("नॉन इन्फ्लेटेबल एसेट") टोकन जारी करने के लिए किया जाता है।
reviewed: false