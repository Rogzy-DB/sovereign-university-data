question: State Transition में बॉब को किसी संपत्ति का मिलना सुनिश्चित करने वाला मुख्य तत्व क्या है?
answer: एक नया Seal Definition जो बॉब के UTXO की ओर इशारा कर रहा है।
wrong_answers:
  - UTXO का संदर्भ दिए बिना एक नियंत्रण लेन-देन
  - एलिस का एक सार्वजनिक बयान
  - ऐलिस और बॉब द्वारा साझा किया गया एक डबल हस्ताक्षर
explanation: |
  Seal Definition क्रिप्टोग्राफिक रूप से संपत्ति को बॉब के UTXO से जोड़ता है, यह सुनिश्चित करते हुए कि वह इसका मालिक है।
