question: जब बॉब (प्राप्तकर्ता) को एलिस (भुगतानकर्ता) से Terminal Consignment प्राप्त होता है, तो वह क्या कार्रवाई करता है?
answer: State Transition की वैधता की जाँच करें और हस्ताक्षर करें।
wrong_answers:
  - Contract और Schema को संशोधित करें और इसे एलिस को भेज दें।
  - एक नए ऑपरेशन के लिए Invoice तैयार करें।
  - एलिस के PSBT पर हस्ताक्षर करें और इसे ऑनचेन पर वितरित करें।
explanation: |
  बॉब Consignment की जांच करता है, यह सुनिश्चित करता है कि परिवर्तन नियमों के अनुसार है, और अपनी सहमति की पुष्टि करने के लिए हस्ताक्षर करता है।
