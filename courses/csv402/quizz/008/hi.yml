question: Deterministic Bitcoin commitments का मुख्य उद्देश्य यह सुनिश्चित करना है कि एक बार कोई डेटा या जानकारी लॉक कर दी जाए, तो उसे बिना किसी बदलाव के सुरक्षित रखा जा सके। यह एक तरह की गारंटी देता है कि जो भी जानकारी पहले से तय की गई है, वह बाद में भी वैसी ही रहेगी, जिससे किसी भी तरह की छेड़छाड़ या बदलाव की संभावना खत्म हो जाती है।
answer: सुनिश्चित करें कि एकल Commitment को किसी लेन-देन में डाला गया है।
wrong_answers:
  - Bitcoin लेनदेन की संरचना को सरल बनाना
  - RGB लेनदेन की लागत को कम करें।
  - RGB मल्टीसिग्नेचर जनरेशन का अनुकूलन करना
explanation: |
  Bitcoin निश्चित प्रतिबद्धताएँ यह सुनिश्चित करती हैं कि एकल Commitment को लेन-देन में डाला जाए, ताकि छुपी हुई प्रतिस्पर्धात्मक प्रतिबद्धताओं से बचा जा सके।
