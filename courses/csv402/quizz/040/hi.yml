question: RGB को Lightning Network में शामिल करने का मुख्य उद्देश्य यह है कि दोनों प्रणालियों के बीच बेहतर तालमेल और समन्वय स्थापित किया जा सके। इससे कार्यक्षमता बढ़ेगी, संसाधनों का बेहतर उपयोग होगा और समग्र प्रदर्शन में सुधार होगा।
answer: RGB संपत्तियों को off-chain चैनलों के माध्यम से स्थानांतरित करें।
wrong_answers:
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है। RGB अनुबंधों को सीधे Bitcoin और Blockchain पर निष्पादित करना।
  - पारंपरिक लाइटनिंग लेन-देन को RGB स्मार्ट कॉन्ट्रैक्ट्स से बदलें।
  - चैनल की क्षमता बढ़ाने के लिए नए UTXOs जोड़ें।
explanation: |
  RGB को Lightning Network में शामिल करने से RGB की संपत्तियों को Commitment लेनदेन में निहित राज्य संक्रमणों के माध्यम से स्थानांतरित किया जा सकता है, जबकि वे off-chain बने रहते हैं।
