question: RGB में संक्रमणों की समयबद्धता की गारंटी देने वाली संरचना क्या है?
answer: आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
wrong_answers:
  - एक सरल रेखीय श्रृंखला
  - एक गतिशील सहकर्मी-से-सहकर्मी नेटवर्क
  - UTXOs के लिए एक बाइनरी ट्री
explanation: |
  एक DAG (दिशात्मक एसाइक्लिक ग्राफ) राज्य परिवर्तन को संरचित करने की अनुमति देता है, जबकि समानांतर विकास को बिना किसी असंगति के संभव बनाता है।
