question: RGB प्रॉक्सी सर्वर का मुख्य कार्य RGB लाइटनिंग नोड वातावरण में डेटा और अनुरोधों को प्रबंधित और मार्गदर्शित करना होता है। यह सर्वर नेटवर्क के बीच एक मध्यस्थ के रूप में काम करता है, जिससे डेटा का सुरक्षित और कुशल आदान-प्रदान सुनिश्चित होता है। यह प्रॉक्सी सर्वर नेटवर्क की सुरक्षा बढ़ाने, ट्रैफिक को नियंत्रित करने और नेटवर्क पर लोड को संतुलित करने में मदद करता है।
answer: Exchange और RGB खेपों की सुविधा प्रदान करना
wrong_answers:
  - नोड्स के लिए चैनल खोलने के लिए सार्वजनिक कुंजियाँ प्रदान करें।
  - RGB की स्थिति में होने वाले बदलावों का रिकॉर्ड रखें।
  - RGB टोकन के लिए डुप्लिकेट टिकर से बचें।
explanation: |
  RGB प्रॉक्सी सर्वर RGB कंसाइनमेंट्स के बीच संचार को सरल बनाता है, जो Lightning प्रतिभागियों के बीच होता है। यह एक मध्यस्थ के रूप में कार्य करता है, जिससे उपयोगकर्ता अनुभव को और भी सहज बनाता है, जो वर्तमान में Bitcoin और Lightning के साथ अनुभव किया जाता है।
