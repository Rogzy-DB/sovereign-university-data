question: RGB संपत्तियों को ले जाने वाला एक लाइटनिंग चैनल बनाने के लिए आपको Elements की आवश्यकता होती है। इसका मतलब है कि आपको पहले Elements के साथ एक चैनल स्थापित करना होगा, जो कि लाइटनिंग नेटवर्क पर एक बुनियादी चैनल है। इसके बाद, आप इस चैनल का उपयोग RGB संपत्तियों को ले जाने के लिए कर सकते हैं।
answer: बिटकॉइन में फंडिंग और RGB संपत्तियों में फंडिंग
wrong_answers:
  - शुरुआत में केवल Bitcoin के लिए फंडिंग।
  - शुरुआत में केवल RGB के लिए फंडिंग मिलेगी।
  - कोई फंडिंग की आवश्यकता नहीं है।
explanation: |
  इस चैनल के लिए 2/2 Multisig पर Bitcoin फंडिंग की जरूरत है, साथ ही RGB एसेट फंडिंग की भी आवश्यकता है ताकि उसी चैनल पर एसेट्स को आवंटित किया जा सके।
reviewed: false