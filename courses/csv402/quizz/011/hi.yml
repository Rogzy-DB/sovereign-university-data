question: Anchor में RGB क्या बनाता है?
answer: आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है। transaction ID, MPC, DBC, और अतिरिक्त लेन-देन प्रमाण।
wrong_answers:
  - Genesis, Seal Definition, और Transition Bundle
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है। Contract, Schema, Business Logic, और Owned State का उल्लेख किया गया है।
