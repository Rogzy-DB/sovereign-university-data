question: RGB डिजिटल संपत्ति प्रबंधन में गोपनीयता कैसे सुनिश्चित करता है?
answer: Blockchain पर केवल क्रिप्टोग्राफिक कमिटमेंट्स को पंजीकृत करके
wrong_answers:
  - Blockchain पर सभी लेन-देन को एन्क्रिप्ट करके
  - उपयोगकर्ताओं की पहचान को विकेंद्रीकृत मिक्सरों के माध्यम से छुपाकर
  - प्रत्येक ट्रांसफर के लिए केवल अस्थायी Bitcoin पते का उपयोग करें।
explanation: |
  केवल On-Chain क्रिप्टोग्राफिक सबूत को स्टोर करके, RGB संवेदनशील Contract और ट्रांसफर जानकारी को गोपनीय रखता है।
