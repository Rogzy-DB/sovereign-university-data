question: RGB में ऐसा कौन सा तंत्र है जो कई ट्रांज़िशन को एक ही Bitcoin ट्रांज़ैक्शन में समूहित करने की अनुमति देता है?
answer: मुझे खेद है, लेकिन "Transition Bundle" के बारे में मेरे पास कोई जानकारी नहीं है। क्या आप कृपया इसे थोड़ा और स्पष्ट कर सकते हैं या संदर्भ दे सकते हैं?
wrong_answers:
  - Seal समेकन
  - मल्टी-जीडब्ल्यू-4 पेड़
  - राज्य समेकन
explanation: |
  Transition Bundle एक RGB राज्य संक्रमणों का सेट है (जो उसी Contract से संबंधित होते हैं) और ये सभी एक ही Bitcoin Witness Transaction में शामिल होते हैं।
