question: RGB वातावरण में स्मार्ट कॉन्ट्रैक्ट्स का मुख्य उद्देश्य क्या है?
answer: स्वचालित Bitcoin डील्स को बिना किसी केंद्रीकृत रजिस्ट्ररी के लागू करें।
wrong_answers:
  - केंद्रीकृत Bitcoin रजिस्ट्रियों के निर्माण को सुगम बनाना
  - सभी Bitcoin लेनदेन के लिए एक सार्वजनिक Interface प्रदान करें।
  - Bitcoin पर ERC-20 टोकन के निष्पादन को सरल बनाना
explanation: |
  RGB स्मार्ट कॉन्ट्रैक्ट्स समझौतों को स्वचालित करने की सुविधा देते हैं, जबकि केंद्रीकृत रजिस्टरों के उपयोग से बचते हैं। ये क्रिप्टोग्राफिक एंकरों के लिए Bitcoin पर निर्भर करते हैं।
