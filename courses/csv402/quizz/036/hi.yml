question: Stash की भूमिका क्या है?
answer: सभी क्लाइंट-साइड डेटा को स्थानीय रूप से रखें।
wrong_answers:
  - लेन-देन को स्वचालित रूप से Blockchain पर प्रकाशित करें।
  - सभी तैयार किए गए चालानों को संकलित करें और संग्रहीत करें।
  - Bitcoin प्राइवेट कीज़ का प्रबंधन
explanation: |
  Stash वह डेटा सेट है जिसे एक उपयोगकर्ता स्थानीय रूप से एक या अधिक RGB अनुबंधों के लिए संग्रहीत करता है, ताकि Client-side Validation को पूरा किया जा सके।
