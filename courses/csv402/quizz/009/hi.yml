question: RGB पर, प्रतिबद्धताओं के लिए Tapret का उपयोग करने की सिफारिश क्यों की जाती है, इसके पीछे मुख्य कारण यह है कि Tapret अधिक सुरक्षित और कुशल होता है। Tapret का उपयोग करने से डेटा की गोपनीयता और सुरक्षा बढ़ जाती है, जबकि Opret में कुछ कमजोरियाँ हो सकती हैं। इसके अलावा, Tapret का उपयोग करने से लेन-देन की प्रक्रिया भी अधिक प्रभावी और तेज़ हो जाती है। यही कारण है कि विशेषज्ञ Tapret को प्राथमिकता देते हैं।
answer: दृश्यता को कम करने और सेंसरशिप से बचने के लिए
wrong_answers:
  - लेन-देन की लागत को कम करने के लिए
  - क्योंकि OP_RETURN लाइटनिंग के साथ संगत नहीं है।
  - प्रतिबद्धताओं के आकार को अधिकतम करने के लिए
explanation: |
  Tapret आपको प्रतिबद्धताओं को चुपचाप एकीकृत करने की सुविधा देता है, जबकि OP_RETURN के विपरीत, जो उन्हें तुरंत दिखाई देता है और सेंसरशिप के अधीन कर देता है।
