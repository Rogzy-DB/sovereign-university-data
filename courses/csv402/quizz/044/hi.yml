  Lightning Network की पारंपरिक दंडात्मक प्रणाली यह सुनिश्चित करती है कि किसी पुराने स्थिति के प्रसार को सभी संबंधित धन की वसूली के माध्यम से दंडित किया जा सके, जिसमें RGB की संपत्तियाँ भी शामिल हैं।
