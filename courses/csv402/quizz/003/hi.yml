question: RGB प्रोटोकॉल में Stash खोने का क्या परिणाम होता है? इसका मतलब है कि नेटवर्क का मुख्य गेटवे या नोड जो डेटा ट्रांसमिशन और संचार के लिए महत्वपूर्ण है, वह काम नहीं कर रहा है। इससे नेटवर्क में रुकावट आ सकती है, डेटा का सही तरीके से आदान-प्रदान नहीं हो पाएगा, और संचार में देरी या विफलता हो सकती है। इसके चलते नेटवर्क की कार्यक्षमता और विश्वसनीयता पर नकारात्मक प्रभाव पड़ सकता है।
answer: Contract का इतिहास और संबंधित डेटा अब पुनः प्राप्त नहीं किया जा सकता है।
wrong_answers:
  - अगर आपके पास seed है, तो आप Blockchain से डेटा को फिर से बना सकते हैं।
  - डेटा की एक कॉपी स्विट्जरलैंड में RGB के सर्वरों पर उपलब्ध है।
  - सभी प्रतिभागियों के लिए डेटा स्वचालित रूप से प्रतिलिपि किया जाता है।
explanation: |
  Client-side Validation में, हर उपयोगकर्ता अपने Stash के लिए जिम्मेदार होता है, जो कहीं और कॉपी नहीं होता है, इसलिए अगर यह खो जाता है तो वह हमेशा के लिए खो जाता है।
