question: RGB इकोसिस्टम में RGB-लाइटनिंग-नोड क्या है?
answer: RGB संगत लाइटनिंग चैनलों को प्रबंधित करने के लिए daemon
wrong_answers:
  - RGB संपत्तियों को प्रबंधित करने के लिए एक मोबाइल Wallet
  - Exchange और RGB के लॉग्स के लिए एक प्रॉक्सी सर्वर
  - Bitcoin पर RGB संपत्तियों के लिए Mining उपकरण
explanation: |
  RGB-लाइटनिंग-नोड एक Rust daemon है जिसे RGB संपत्तियों को लाइटनिंग चैनलों में जोड़ने के लिए डिज़ाइन किया गया है। यह RGB की स्थिति में बदलाव को लेन-देन में शामिल करता है।
reviewed: false