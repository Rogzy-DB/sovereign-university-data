question: RLN पर, रिपॉजिटरी को क्लोन करने के बाद "RGB-lightning-node" बाइनरी को इंस्टॉल करने के लिए कौन सा कमांड इस्तेमाल किया जाता है?
answer: "कार्गो इंस्टॉल --लॉक्ड --डिबग --पाथ ."
wrong_answers:
  - "cargo build --release --path ." का मतलब है कि आप अपने प्रोजेक्ट को रिलीज मोड में बनाना चाहते हैं। यह कमांड आपके प्रोजेक्ट की फाइलों को एक्जीक्यूटेबल फॉर्म में बदल देती है, ताकि आप उसे चला सकें। "--path ." का मतलब है कि यह कमांड वर्तमान डायरेक्टरी में मौजूद प्रोजेक्ट पर लागू होगी।
  - "cargo run --locked --path ." एक कमांड है जो प्रोग्रामिंग में इस्तेमाल होती है। इसका मतलब है कि आप अपने प्रोजेक्ट को रन कर रहे हैं, जिसमें लॉक की गई डिपेंडेंसीज़ का उपयोग किया जा रहा है और यह वर्तमान डायरेक्टरी से चलाया जा रहा है।
  - "cargo deploy --debug --path ." एक कमांड है जो प्रोग्रामिंग में उपयोग होती है। इसका मतलब है कि आप अपने प्रोजेक्ट को डिबग मोड में डिप्लॉय कर रहे हैं और यह कमांड वर्तमान डायरेक्टरी में चल रही है।
explanation: |
  "cargo install --locked --debug --path ." कमांड "RGB-lightning-node" बाइनरी को संकलित और इंस्टॉल करता है।
reviewed: false