question: RGB में इस्तेमाल होने वाले सिंगल यूज़ सील की एक महत्वपूर्ण विशेषता यह है कि इन्हें एक बार इस्तेमाल करने के बाद दोबारा नहीं खोला जा सकता। ये सील सुरक्षा सुनिश्चित करने के लिए डिज़ाइन की गई हैं ताकि कोई भी छेड़छाड़ या अनधिकृत पहुंच न हो सके।
answer: उन्हें केवल एक बार ही बंद किया जा सकता है।
wrong_answers:
  - उन्हें केवल दो बार ही बंद किया जा सकता है।
  - वे लेन-देन की गोपनीयता की गारंटी देते हैं।
  - वे Blockchain पर सहमति की आवश्यकता को समाप्त कर देते हैं।
explanation: |
  सिंगल यूज़ सील्स अनोखे क्रिप्टोग्राफिक कमिटमेंट्स बनाने में मदद करती हैं, जिससे नकल या दोहरी खर्च की संभावना नहीं रहती।
