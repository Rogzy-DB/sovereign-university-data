question: RGB और Contract में, Interface का क्या काम होता है?
answer: Contract डेटा को पढ़ने और प्रबंधित करने में आसान बनाएं।
wrong_answers:
  - Blockchain पर सत्यापन स्क्रिप्ट्स चला रहे हैं।
  - ग्राहक के पक्ष में Genesis डेटा संग्रहीत करें।
  - रिपोर्ट्स के लिए सख्त प्रकार प्रणाली (Strict Type System) का मतलब है कि रिपोर्ट्स में इस्तेमाल होने वाले सभी डेटा और जानकारी को पहले से निर्धारित प्रकारों में बांधकर रखना। इसका मतलब है कि हर डेटा का एक निश्चित प्रकार होगा, जैसे कि संख्या, पाठ, तारीख आदि, और रिपोर्ट में केवल उसी प्रकार का डेटा ही स्वीकार किया जाएगा। इससे डेटा की सटीकता और विश्वसनीयता बढ़ती है और गलतियों की संभावना कम होती है।
explanation: |
  Interface का उद्देश्य यह है कि Contract की जानकारी को इस तरह से प्रस्तुत किया जाए कि वह उपयोगकर्ताओं और सॉफ़्टवेयर के लिए स्पष्ट हो, और इससे Business Logic पर कोई प्रभाव न पड़े।
