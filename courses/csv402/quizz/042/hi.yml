question: अगर RGB चैनल के अंदर भुगतान होता है, तो Commitment लेनदेन में RGB के आउटपुट का क्या होता है?
answer: उन्हें प्रतिभागियों के बीच संपत्तियों के पुनर्वितरण को दर्शाने के लिए अपडेट किया गया है।
wrong_answers:
  - वे तब तक अपरिवर्तित रहते हैं जब तक चैनल बंद नहीं हो जाता, ताकि प्रारंभिक इतिहास सुरक्षित रहे।
  - उन्हें हटा दिया गया है और उनकी जगह नए multi-sig लगा दिए गए हैं।
  - उन्हें क्लासिक Bitcoin UTXOs में बदल दिया जाता है।
explanation: |
  जब एक भुगतान किया जाता है, तो RGB State Transition को समायोजित करता है ताकि नए चैनल बैलेंस के अनुसार संपत्तियों का पुनर्वितरण किया जा सके।
reviewed: false