question: RGB किस ऐतिहासिक अवधारणा को डिजिटल दुनिया में लागू करता है?
answer: धारक साधन
wrong_answers:
  - केंद्रीकृत डेटाबेस
  - बिना सत्यापन के पीयर-टू-पीयर नेटवर्क
  - सभी के लिए खुले रजिस्टर उपलब्ध हैं।
explanation: |
  RGB भौतिक धारक उपकरणों की अवधारणा को डिजिटल रूप में बदल देता है।
reviewed: false