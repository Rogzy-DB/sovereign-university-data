question: RGB में, जब Single-Use Seal बंद होता है, तो Commitment कहाँ होता है?
answer: लेन-देन के आउटपॉइंट को खर्च करने के परिणाम में
wrong_answers:
  - लेन-देन में आउटपॉइंट खर्च करने के इनपुट में
  - लेन-देन के आउटपॉइंट को खर्च करने वाले सिग स्क्रिप्ट में
  - लेन-देन के गवाह में आउटपॉइंट खर्च करना
explanation: |
  Commitment को उस लेन-देन के आउटपुट में डाला जाता है जो Single-Use Seal को परिभाषित करने वाले आउटपॉइंट को खर्च करता है।
