question: जब एलिस (प्रेषक) को बॉब का Invoice प्राप्त होता है, तो उसे आगे की प्रक्रिया के लिए बॉब के संदेश का विश्लेषण करना चाहिए। उसे यह सुनिश्चित करना चाहिए कि उसे बॉब से प्राप्त जानकारी सही और पूरी है। इसके बाद, एलिस को बॉब के साथ संवाद जारी रखने के लिए आवश्यक कदम उठाने चाहिए, जैसे कि प्रतिक्रिया भेजना या आगे की जानकारी मांगना। यह सुनिश्चित करना भी महत्वपूर्ण है कि दोनों पक्षों के बीच संचार स्पष्ट और समझ में आने वाला हो।
answer: आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है। PSBT का निर्माण करें और उसके साथ UTXO और generate को जोड़ें, फिर Consignment टर्मिनल को स्थानांतरित करें।
wrong_answers:
  - Bitcoin लेन-देन पर हस्ताक्षर करें जो UTXO को खर्च करता है जिसमें Single-Use Seal शामिल है।
  - Contract की जानकारी के लिए अपने Wallet में Consignment को इम्पोर्ट करें।
  - किसी संपत्ति समस्या के लिए एक नया Invoice जारी करें।
explanation: |
  एलिस को UTXO से जुड़े संपत्ति को खर्च करने के लिए पहले PSBT बनाना होगा, फिर उसे बॉब के लिए नए ट्रांज़िशन को शामिल करते हुए Terminal Consignment में generate करना होगा।
