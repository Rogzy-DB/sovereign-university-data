question: Invoice से RGB ट्रांसफर में आप क्या कर सकते हैं? 

इस ट्रांसफर का मतलब है कि आप किसी चीज़ को एक स्थिति या स्तर से दूसरे में ले जा रहे हैं। यह आमतौर पर किसी प्रक्रिया या सिस्टम में बदलाव का हिस्सा होता है। आप इस ट्रांसफर के दौरान डेटा, जानकारी या संसाधनों को एक जगह से दूसरी जगह स्थानांतरित कर सकते हैं। यह सुनिश्चित करें कि ट्रांसफर के दौरान सब कुछ सही तरीके से हो और कोई महत्वपूर्ण जानकारी न छूटे। अगर यह किसी तकनीकी या विशेष प्रक्रिया से जुड़ा है, तो संबंधित गाइडलाइन्स या निर्देशों का पालन करें।
answer: आपको लेन-देन के प्रकार, आवश्यक संपत्तियों की मात्रा और प्राप्तकर्ता के Seal Definition का संकेत देना होगा।
wrong_answers:
  - इस संपत्ति के लिए एक नया Genesis बनाएं।
  - generate एक नया Schema है जो संपत्ति के Business Logic को संशोधित करता है।
  - Bitcoin लेनदेन को बदलने के लिए PSBT का निर्माण करना
explanation: |
  Invoice का उपयोग लेन-देन के जारीकर्ता को ऑपरेशन के प्रकार, स्थानांतरित की जाने वाली संपत्तियों की मात्रा और गंतव्य (Seal Definition) की जानकारी देने के लिए किया जाता है।
