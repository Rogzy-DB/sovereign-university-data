question: Bitcoin की एक प्रमुख विशेषता यह है कि यह एक **विकेन्द्रीकृत (decentralized)** मुद्रा नेटवर्क है, जहाँ लेन-देन सीधे उपयोगकर्ताओं के बीच होते हैं, बिना किसी केंद्रीय प्राधिकरण (जैसे बैंक या सरकार) के हस्तक्षेप के।  

सरल भाषा में:  
**"Bitcoin की खास बात यह है कि यह बिना किसी बिचौलिए (बैंक/सरकार) के काम करता है। लोग सीधे एक-दूसरे को पैसे भेज सकते हैं।"**  

(विस्तार से: यह ब्लॉकचेन या समान तकनीक पर आधारित हो सकता है, जहाँ सभी लेन-देन पारदर्शी और सुरक्षित रहते हैं।)
answer: यह नकदी की तरह है और लेन-देन के लिए किसी केंद्रीय प्राधिकरण या बिचौलिए की जरूरत नहीं होती।  

(वैकल्पिक रूप से: "इसका इस्तेमाल बिना किसी बैंक या तीसरे पक्ष के सीधे किया जा सकता है, बिल्कुल नकद की तरह।")  

टिप्पणी:  
1. "intermediary" के लिए "बिचौलिया" या "मध्यस्थ" दोनों उपयुक्त हैं, लेकिन आम बोलचाल में "बिचौलिया" अधिक सहज लगता है।  
2. डिजिटल करेंसी/क्रिप्टो संदर्भ में "central authority" का अनुवाद "केंद्रीय प्राधिकरण" या "केंद्रीय संस्था" भी किया जा सकता है।  
3. सरलता के लिए वाक्य को दो भागों में तोड़ा गया है, जैसा कि हिंदी वाक्य संरचना में स्वाभाविक है।
