question: इनमें से कौन सा सॉफ़्टवेयर Bitcoin अकाउंटिंग सॉल्यूशन्स नहीं है?
answer: गौरैया
wrong_answers:
  - कॉइनट्रैकर
  - कोइनली
  - ज़ेनलेजर एक सॉफ्टवेयर प्लेटफॉर्म है जो क्रिप्टोकरेंसी टैक्स और अकाउंटिंग के लिए डिज़ाइन किया गया है। यह उपयोगकर्ताओं को उनके क्रिप्टो लेन-देन को ट्रैक करने, रिपोर्ट तैयार करने और टैक्स फाइलिंग में मदद करता है। ज़ेनलेजर का उद्देश्य क्रिप्टो निवेशकों के लिए टैक्स प्रक्रिया को सरल और कम तनावपूर्ण बनाना है।
explanation: |
  स्पैरो Bitcoin अकाउंटिंग सॉल्यूशन्स नहीं है, जबकि बाकी (यह Bitcoin Wallet सॉफ्टवेयर है) हैं।
reviewed: false