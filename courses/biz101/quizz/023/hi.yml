question: निम्नलिखित में से कौन सा Bitcoin प्राप्त करने के तीन मुख्य तरीकों में से एक नहीं है?
answer: व्यापार विकास के लिए सरकारी अनुदान के रूप में Bitcoin प्राप्त करना।
wrong_answers:
  - Exchange में सामान या सेवाओं के लिए Bitcoin प्राप्त करना।
  - Mining और Bitcoin विशेष हार्डवेयर और ऊर्जा उपयोग के माध्यम से।
  - Bitcoin को किसी प्लेटफॉर्म या ब्रोकर से खरीदना।
explanation: |
  इस अध्याय में Bitcoin प्राप्त करने के तीन मुख्य तरीके बताए गए हैं; इसे भुगतान के रूप में स्वीकार करना, इसे खनन करना, या इसे खरीदना। सरकार से अनुदान के रूप में Bitcoin प्राप्त करना एक मान्यता प्राप्त तरीका नहीं है।
reviewed: false