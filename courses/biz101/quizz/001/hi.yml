question: मुद्रा की एक महत्वपूर्ण विशेषता के रूप में कमी (स्कार्सिटी) को क्यों माना जाता है?  

सरल भाषा में समझें तो, अगर कोई चीज़ आसानी से उपलब्ध हो या बहुत ज़्यादा मात्रा में हो, तो उसकी कीमत गिर जाती है। एक अच्छी मुद्रा का मूल्य बनाए रखने के लिए ज़रूरी है कि वह सीमित मात्रा में हो (यानी उसकी आपूर्ति नियंत्रित हो)।  

उदाहरण के लिए:  
- **सोना** दुर्लभ है, इसलिए इसकी कीमत स्थिर रहती है।  
- अगर कोई मुद्रा बिना किसी सीमा के छापी जाए (जैसे ज़िम्बाब्वे डॉलर), तो उसका मूल्य गिर जाता है और महँगाई बढ़ती है।  

इसलिए, कमी मुद्रा को मूल्यवान बनाए रखने में मदद करती है।
answer: क्योंकि सीमित Supply अपने मूल्य को ज़्यादा उत्पादन से कम होने से बचाता है।  

(या फिर, बोलचाल के लहजे में:)  
क्योंकि Supply सीमित मात्रा में है, इसलिए ज़रूरत से ज़्यादा बनाने से इसकी कीमत कम नहीं होती।  

(नोट: "diluted" का सीधा अनुवाद "पतला होना" है, लेकिन आर्थिक संदर्भ में "मूल्य कम होना" या "प्रभाव घटना" ज़्यादा सही है। Supply एक टोकन/संपत्ति हो सकता है, इसलिए "value" को "मूल्य" या "कीमत" दोनों तरीकों से लिखा जा सकता है।)
