question: Lightning Network को "भुगतान के लिए ईमेल" क्यों कहा जा सकता है? इसका कारण यह है कि जैसे ईमेल ने संचार को सरल और तेज बना दिया, वैसे ही Lightning Network भुगतान प्रक्रिया को आसान और तेज बनाता है। ईमेल की तरह, यह एक डिजिटल माध्यम है जो पारंपरिक तरीकों की तुलना में अधिक सुविधाजनक और कुशल है। इससे लोग और व्यवसाय आसानी से और जल्दी से पैसे भेज और प्राप्त कर सकते हैं, ठीक उसी तरह जैसे हम ईमेल के जरिए संदेश भेजते हैं।
answer: क्योंकि यह बिना किसी रुकावट के, वैश्विक और बिना अनुमति के मूल्य को ऐसे भेजने की सुविधा देता है जैसे कोई संदेश भेजना।
