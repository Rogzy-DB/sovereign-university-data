  - क्योंकि Bitcoin के पास कोई भी उपयोगकर्ता नहीं है जो इसे लंबे समय तक थामे हुए हो।
  - क्योंकि व्यापारियों को हर घंटे कीमतें अनिश्चित रूप से तय करनी पड़ती हैं।
