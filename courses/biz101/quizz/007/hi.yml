question: Bitcoin लेन-देन में फाइनैलिटी (अंतिमता) कैसे हासिल की जाती है, इसका सबसे अच्छा वर्णन निम्नलिखित है:  

**"Bitcoin लेन-देन ब्लॉकचेन की अंतर्निहित सहमति (कंसेंसस) मैकेनिज्म पर निर्भर करते हैं, जहां एक बार लेन-देन को वैध मानकर ब्लॉक में जोड़ दिया जाता है और पर्याप्त पुष्टि (कन्फर्मेशन) मिल जाती है, तो उसे अपरिवर्तनीय (इररिवर्सिबल) मान लिया जाता है।"**  

सरल भाषा में:  
- Bitcoin ट्रांजैक्शन्स को नेटवर्क के नोड्स द्वारा वैरिफाई किया जाता है।  
- जब ये ट्रांजैक्शन ब्लॉक में दर्ज हो जाते हैं और चेन का हिस्सा बन जाते हैं, तो उन्हें फाइनल माना जाता है।  
- बाद में इन्हें बदलना या रद्द करना लगभग असंभव होता है, क्योंकि ब्लॉकचेन की सुरक्षा और डिसेंट्रलाइज्ड नेचर इसे सुनिश्चित करता है।  

इस तरह, Bitcoin में फाइनैलिटी ब्लॉकचेन की सामान्य कार्यप्रणाली (जैसे प्रूफ-ऑफ-वर्क या प्रूफ-ऑफ-स्टेक) के माध्यम से प्राप्त होती है।
answer: Blockchain पर एक बार रिकॉर्ड हो जाने के बाद, लेन-देन को बदला नहीं जा सकता और वे स्थायी हो जाते हैं।  

(या फिर बोलचाल के अनुकूल रूप में:)  
"Blockchain में जब कोई ट्रांजैक्शन दर्ज हो जाता है, तो उसे बाद में बदला नहीं जा सकता।"  

(नोट: "immutable" का सटीक अर्थ "अपरिवर्तनीय" होता है, लेकिन यहां प्राकृतिक प्रवाह के लिए "बदला नहीं जा सकता" जैसा सरल अनुवाद उपयुक्त है।)
