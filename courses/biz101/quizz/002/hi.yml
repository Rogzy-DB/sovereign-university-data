question: सिक्कों से कागजी मुद्रा (पेपर मनी) में बदलाव ने मुद्रा प्रणाली को कैसे बेहतर बनाया?  

सिक्कों की तुलना में कागजी मुद्रा ने कई फायदे दिए:  

1. **आसान लेन-देन** – कागजी नोट हल्के और आसानी से ले जाने योग्य होते हैं, जिससे बड़ी रकम का लेन-देन सुगम हो गया।  
2. **उत्पादन में सस्ता** – सिक्के ढालने के लिए धातु की जरूरत होती है, जबकि कागजी मुद्रा बनाना कम खर्चीला है।  
3. **भंडारण और सुरक्षा** – नोटों को स्टोर करना आसान है और नकली नोटों की पहचान करने के लिए सुरक्षा फीचर्स (जैसे वॉटरमार्क) जोड़े जा सकते हैं।  
4. **व्यापार को बढ़ावा** – हल्की और सुविधाजनक मुद्रा ने दूर के व्यापार को आसान बनाया, जिससे अर्थव्यवस्था तेजी से बढ़ी।  

इस तरह, कागजी मुद्रा ने मुद्रा प्रणाली को अधिक कुशल, सुरक्षित और लचीला बना दिया।
answer: इसने पैसे को ज्यादा पोर्टेबल और स्केलेबल बना दिया, जिससे लंबी दूरी के व्यापार और जटिल वित्तीय प्रणालियों को सुगम बनाने में मदद मिली।  

या फिर थोड़ा और सरल तरीके से:  

इससे पैसा आसानी से ले जाने और बड़े पैमाने पर इस्तेमाल करने लायक बन गया, जिससे दूर के व्यापार और पेचीदा वित्तीय लेन-देन आसान हो गए।  

(नोट: "Portable" का अनुवाद "ले जाने योग्य" या "आसानी से ले जाने लायक" भी किया जा सकता है, और "Scalable" को "बड़े पैमाने पर लागू करने योग्य" समझा जा सकता है। संदर्भ के हिसाब से शब्द चुनें।)
