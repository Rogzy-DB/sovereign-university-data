question: पारंपरिक भुगतान प्रणालियों में कागजी मुद्रा का एक प्रमुख लाभ यह है कि यह हल्की और ले जाने में आसान होती है। सिक्कों के मुकाबले, कागजी नोट कम वजन के होते हैं और बड़ी राशि को आसानी से जेब या बटुए में रखा जा सकता है। इससे लेन-देन करना और बड़ी रकम का आदान-प्रदान करना सरल हो जाता है।
answer: बढ़ी हुई पोर्टेबिलिटी और दक्षता
wrong_answers:
  - कीमती धातुओं के माध्यम से आंतरिक मूल्य में वृद्धि
  - हर लेन-देन की स्वचालित पुष्टि
  - नकली जोखिमों का पूरी तरह से खात्मा
explanation: |
  कागज़ी मुद्रा, जो सिक्कों की तुलना में हल्की और ले जाने में आसान होती है, ने लंबी दूरी के व्यापार को अधिक कुशल बना दिया और परिवहन से जुड़ी समस्याओं को कम कर दिया।
