question: प्रत्येक Bitcoin लेन-देन के लिए किन मुख्य भुगतान विवरणों को दर्ज करना आवश्यक है?
answer: तारीख, राशि, समकक्ष फिएट मूल्य, और संबंधित पते।
wrong_answers:
  - transaction ID, नेटवर्क शुल्क, और व्यापारी का Address
  - तारीख, Exchange दर, Wallet प्रकार, और भौगोलिक स्थान।
  - Bitcoin ब्लॉक नंबर, Timestamp, और इस्तेमाल की गई स्क्रिप्ट
explanation: |
  इन विवरणों का दस्तावेजीकरण करना स्पष्टता सुनिश्चित करता है और लेखाकारों को आने और जाने वाले प्रवाह को अलग करने में मदद करता है।
