question: स्टार्टर प्रोफाइल के लिए Bitcoin पेमेंट्स स्वीकार करने के लिए मुख्य हार्डवेयर आवश्यकता क्या है?
answer: स्मार्टफोन
wrong_answers:
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - एक स्व-होस्टेड सर्वर
explanation: |
  स्टार्टर प्रोफाइल के लिए केवल एक स्मार्टफोन या टैबलेट की जरूरत होती है जिसमें लाइटनिंग Wallet हो, जिससे यह एक हल्का और आसान समाधान बन जाता है।
