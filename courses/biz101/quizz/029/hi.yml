  - लाइटनिंग भुगतान केवल तभी होते हैं जब केंद्रीय बैंक की प्राधिकरण द्वारा स्वीकृत होते हैं।
  - लाइटनिंग पेमेंट्स को खरीदार द्वारा बिक्री के बाद कभी भी मनमर्जी से रद्द किया जा सकता है।
