  Lightning Network लेन-देन को तेज़ और सस्ता बनाता है क्योंकि यह off-chain सेटलमेंट की अनुमति देता है। व्यापारी लगभग तुरंत ही धनराशि प्राप्त कर सकते हैं, वो भी बहुत कम शुल्क पर, और बिना पारंपरिक भुगतान मध्यस्थों पर निर्भर हुए।
