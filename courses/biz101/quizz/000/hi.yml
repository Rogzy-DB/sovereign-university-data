या फिर आप चाहें तो इसे और सरल तरीके से भी कह सकते हैं:  

"दरअसल, यह मुफ़्त ही है क्योंकि ग्राहक दुकानदार के बताए भाव से ही भुगतान करता है।"  

(यह अनुवाद बातचीत के अंदाज़ में है और "essentially" को "दरअसल/मूल रूप से" जैसे शब्दों से व्यक्त किया गया है। "Merchant" के लिए "दुकानदार/व्यापारी" और "customer" के लिए "ग्राहक" का प्रयोग किया गया है।)
  - ग्राहक द्वारा दुकानदार की मांगी गई कीमत के ऊपर अतिरिक्त भुगतान किया गया  

या  

दुकानदार की तय कीमत से ज्यादा ग्राहक ने चुकाया  

(दोनों हिंदी विकल्प सामान्य बोलचाल के अनुकूल हैं। पहला विकल्प थोड़ा औपचारिक है, जबकि दूसरा अधिक सहज है। संदर्भ के अनुसार चुनें - जैसे बिल/रसीद पर पहला विकल्प उपयुक्त होगा, जबकि आम बातचीत में दूसरा प्रयोग कर सकते हैं।)
  - कार्ड कंपनियों द्वारा भुगतान किया गया, जो ग्राहकों का डेटा दोबारा बेचती हैं  

(या फिर बोलचाल की शैली में:)  
ये कार्ड वाली कंपनियों ने खर्चा उठाया है, जो लोगों का डेटा बेचकर कमाती हैं  

(नोट: यह अनुवाद उस संदर्भ को सरल रखता है जहां "resell" का अर्थ डेटा का पुनर्विक्रय है। "दोबारा बेचना" और "बेचकर कमाना" दोनों ही बातचीत के अनुरूप हैं।)
