question: पारंपरिक मुद्रा प्रणालियों पर बने पेमेंट रेल्स क्या हैं?  

या फिर अगर आप थोड़ा और सरल करना चाहें:  

पुराने बैंकिंग सिस्टम पर चलने वाले पेमेंट नेटवर्क को क्या कहते हैं?  

(नोट: "Payment rails" का सीधा हिंदी अनुवाद "भुगतान मार्ग" या "भुगतान नेटवर्क" हो सकता है, लेकिन आम बोलचाल में इसे "पेमेंट सिस्टम" या "पेमेंट नेटवर्क" भी कहा जाता है। प्रश्नचिह्न (?) के कारण यह एक अधूरा प्रश्न लग रहा है, इसलिए मैंने इसे पूरा कर दिया है।)
answer: मूल रूप से भुगतान प्रोसेसरों के शुल्क के माध्यम से व्यापारियों द्वारा भुगतान किया जाता है  

या  

दरअसल, यह खर्च व्यापारियों द्वारा भुगतान प्रोसेसरों को दिए जाने वाले शुल्क से ही पूरा होता है।  

(नोट: दोनों अनुवाद विकल्प हैं - पहला संक्षिप्त और सीधा है, जबकि दूसरा थोड़ा विस्तृत और स्पष्ट है। आप संदर्भ के अनुसार चुन सकते हैं।)
