  - सरकार यह सुनिश्चित करती है कि वह व्यवसाय का विज्ञापन मुफ्त में करेगी।
  - ग्राहकों को भुगतान करने से पहले कई ऑनलाइन खातों के लिए पंजीकरण करने की आवश्यकता होती है।
