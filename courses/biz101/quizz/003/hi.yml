question: आधुनिक केंद्रीकृत मुद्रा प्रणालियों (जैसे रुपया, डॉलर) का एक बड़ा नुकसान यह है कि इन पर सरकारों और बैंकों का पूरा नियंत्रण होता है। वे मुद्रा की आपूर्ति बढ़ा-घटा सकते हैं, जिससे मुद्रास्फीति (महँगाई) या आर्थिक अस्थिरता पैदा हो सकती है। साथ ही, लेन-देन में बिचौलियों (बैंकों) की जरूरत पड़ती है, जिससे लागत बढ़ती है और प्रक्रिया धीमी हो जाती है।
answer: वे अक्सर पैसे के प्रबंधन में पारदर्शिता और लेखा-परीक्षण की कमी रखते हैं।  

(या फिर बोलचाल की भाषा में: "उनके पैसे के लेन-देन में ठीक से जानकारी नहीं दी जाती और हिसाब-किताब की कमी होती है।")
wrong_answers:
  - वे हर मुद्रा इकाई के लिए एक स्थिर और अपरिवर्तनीय मूल्य प्रदान करते हैं।  

या  

वे हर करेंसी यूनिट को स्थिर और बिना बदलाव वाली वैल्यू देते हैं।  

(नोट: संदर्भ के आधार पर "currency unit" का अनुवाद "मुद्रा इकाई" या "करेंसी यूनिट" किया जा सकता है। पहला विकल्प अधिक औपचारिक है, जबकि दूसरा बोलचाल की भाषा के करीब है।)
  - वे सभी बिचौलियों को हटा देते हैं और भुगतान प्रक्रिया को मिलीसेकंड में पूरा कर देते हैं।  

(या फिर)  

वे बीच के सभी मध्यस्थों को खत्म कर देते हैं और भुगतान को चंद मिलीसेकंड में निपटा देते हैं।  

(नोट: "settlements" को यहाँ "भुगतान प्रक्रिया" या "भुगतान" के रूप में अनुवादित किया गया है, क्योंकि संदर्भ के अनुसार यह वित्तीय लेनदेन की गति की बात कर रहा है। "Speed up" के लिए "तेज़ करना" भी इस्तेमाल किया जा सकता है, लेकिन यहाँ "पूरा कर देते हैं/निपटा देते हैं" ज़्यादा प्रभावी है।)
  - वे यह सुनिश्चित करते हैं कि पैसे का जारी होना पूरी तरह से विकेंद्रीकृत और मुद्रास्फीति-रोधी हो।  

(या फिर बोलचाल के अंदाज़ में: "वे गारंटी देते हैं कि पैसे की छपाई पूरी तरह से विकेंद्रित हो और महँगाई से सुरक्षित रहे।")
explanation: |
  केंद्रीकृत (सरकारी या बैंकिंग) प्रणालियाँ मनमर्जी से पैसा छाप सकती हैं, जिस पर अक्सर पारदर्शी निगरानी नहीं होती। इससे मुद्रास्फीति, बैंकों के बीच जटिल लेन-देन की प्रक्रिया, और संभावित गलत प्रबंधन के कारण लोगों का भरोसा कम हो जाता है।  

(सरल और बोलचाल की भाषा में अनुवाद के साथ-साथ मूल भाव को स्पष्ट रखा गया है। "At will" को "मनमर्जी से", "transparent oversight" को "पारदर्शी निगरानी", और "erode trust" को "भरोसा कम होना" जैसे सहज शब्दों में व्यक्त किया गया है।)
