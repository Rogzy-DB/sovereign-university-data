question: ऋण-आधारित मौद्रिक प्रणाली के संदर्भ में "छिपी हुई मुद्रास्फीति" का मतलब है वो स्थिति जब मुद्रास्फीति तो हो रही होती है, लेकिन वो सीधे तौर पर दिखाई नहीं देती। इसका मतलब है कि वस्तुओं और सेवाओं की कीमतें बढ़ रही होती हैं, लेकिन यह वृद्धि इतनी स्पष्ट नहीं होती कि लोग इसे तुरंत महसूस कर सकें। यह अक्सर तब होता है जब सरकारें या वित्तीय संस्थान मुद्रास्फीति के प्रभाव को छुपाने के लिए कुछ उपाय अपनाते हैं, जैसे कि उत्पाद की गुणवत्ता को कम करना या पैकेजिंग का आकार घटाना, लेकिन कीमत वही रखना। इससे उपभोक्ताओं को लगता है कि कीमतें स्थिर हैं, जबकि वास्तव में उन्हें कम मूल्य मिल रहा होता है।
answer: अगर आप निवेश नहीं करते या अपनी संपत्ति को बढ़ाते नहीं हैं, तो हर साल लगभग 7% की दर से बढ़ने वाले पैसे Supply के कारण आपकी कुल मूल्य में हिस्सेदारी कम हो जाती है।
