  - यह उन मुद्रास्फीति के आंकड़ों की बात करता है जो केंद्रीय बैंकों द्वारा प्रकाशित नहीं किए जाते हैं।
  - इसका मतलब है कि कीमतें कभी नहीं बढ़तीं, भले ही पैसे की मात्रा Supply बढ़ जाए।
explanation: |
  छुपी हुई महंगाई तब होती है जब पैसे की मात्रा बढ़ जाती है, जिससे बचत की क्रय शक्ति कम हो जाती है। अगर कोई व्यवसाय सक्रिय रूप से अपने धन का निवेश या सुरक्षा नहीं करता है, तो वह इस चुपचाप होने वाली मौद्रिक कमी के कारण अपनी मूल्य खोने का जोखिम उठाता है।
