question: ऑस्ट्रियन स्कूल "समय वरीयता" की अवधारणा को इस तरह से परिभाषित करता है कि यह बताता है कि लोग वर्तमान में उपलब्ध संसाधनों या सुखों को भविष्य के मुकाबले अधिक महत्व देते हैं। इसका मतलब है कि लोग आज के लाभ को भविष्य के लाभ पर प्राथमिकता देते हैं। उदाहरण के लिए, अगर किसी के पास पैसे हैं, तो वे उसे अभी खर्च करना चाहेंगे बजाय इसके कि उसे भविष्य के लिए बचाएं, क्योंकि वर्तमान में उन्हें उस पैसे से अधिक संतोष या लाभ मिल सकता है। यह अवधारणा बताती है कि लोग समय के साथ अपने संसाधनों का उपयोग कैसे करते हैं और यह उनके आर्थिक निर्णयों को कैसे प्रभावित करता है।
answer: अभी उपभोग करने की प्राथमिकता बाद में करने की तुलना में
wrong_answers:
  - कम समय में खर्चों को कम करने की इच्छा
  - तत्काल निवेशों का अनुकूलन
  - Supply और मांग के बीच संतुलन बनाने की क्षमता
explanation: |
  समय वरीयता का मतलब होता है कि लोग तुरंत उपभोग को भविष्य के लाभ पर प्राथमिकता देते हैं। यह उनके बचत और निवेश के फैसलों को प्रभावित करता है।
reviewed: false