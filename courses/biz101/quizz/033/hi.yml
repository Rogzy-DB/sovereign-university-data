question: Lightning Network के शुरू होने के बाद से उपयोगकर्ता अनुभव को बेहतर बनाने के लिए इसमें कई बदलाव किए गए हैं। सबसे पहले, इसके इंटरफेस को अधिक यूज़र-फ्रेंडली बनाया गया है ताकि लोग इसे आसानी से समझ और इस्तेमाल कर सकें। इसके अलावा, नई सुविधाएँ जोड़ी गई हैं जो उपयोगकर्ताओं की जरूरतों को बेहतर तरीके से पूरा करती हैं। प्रदर्शन में सुधार किया गया है ताकि यह तेज़ और अधिक कुशलता से काम कर सके। साथ ही, सुरक्षा फीचर्स को भी अपग्रेड किया गया है ताकि उपयोगकर्ताओं की जानकारी सुरक्षित रहे। इन सभी सुधारों ने मिलकर Lightning Network को एक अधिक प्रभावी और उपयोगकर्ता-केंद्रित उपकरण बना दिया है।
answer: इसने स्प्लाइसिंग, स्टैटिक Bolt12 इनवॉइस और बेहतर तरलता प्रबंधन जैसी विशेषताएं पेश की हैं, जिससे लेन-देन को और अधिक सुगम और विश्वसनीय बना दिया है।
