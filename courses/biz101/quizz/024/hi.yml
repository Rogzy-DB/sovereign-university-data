question: Bitcoin खरीदते समय, उसकी कीमत में उतार-चढ़ाव को संभालने के लिए एक सुझाया गया तरीका यह है कि आप धीरे-धीरे निवेश करें। मतलब, एक ही बार में सारा पैसा लगाने की बजाय, थोड़ी-थोड़ी मात्रा में समय-समय पर निवेश करें। इससे अगर कीमत गिरती है, तो आपको नुकसान कम होगा और अगर बढ़ती है, तो आपको फायदा होगा। इसे 'रुपया लागत औसत' (Rupee Cost Averaging) भी कहते हैं।
answer: Bitcoin को धीरे-धीरे नियमित अंतराल पर इकट्ठा करें और एक दीर्घकालिक दृष्टिकोण बनाए रखें।
wrong_answers:
  - कम समय के बाजार के शिखरों की भविष्यवाणी करने की कोशिश करें और तुरंत बेच दें।
  - कंपनी की पूरी जमा पूंजी को एक साथ निवेश कर दो।
  - Bitcoin को केवल उन्हीं दिनों खरीदें जब इसकी कीमत में तेज़ी से वृद्धि हुई हो।
explanation: |
  समय के साथ नियमित खरीदारी (डॉलर-कॉस्ट एवरेजिंग) से बाजार की अस्थिरता को संतुलित करने में मदद मिलती है। लंबी अवधि का नजरिया (जैसे, 4 साल) रखने से अल्पकालिक मूल्य उतार-चढ़ाव का प्रभाव कम हो जाता है।
