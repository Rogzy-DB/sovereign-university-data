question: Enterprise Bitcoin सिस्टम और ERP सॉफ्टवेयर के बीच रियल-टाइम डेटा सिंक को सक्षम करने के लिए आमतौर पर API (एप्लिकेशन प्रोग्रामिंग इंटरफेस) का उपयोग किया जाता है। API एक ऐसा माध्यम होता है जो विभिन्न सॉफ्टवेयर सिस्टम्स को आपस में संवाद करने और डेटा का आदान-प्रदान करने की अनुमति देता है। इसके अलावा, क्लाउड-आधारित सेवाएं और वेबहुक्स भी इस प्रक्रिया में मदद कर सकते हैं, जिससे डेटा तुरंत और स्वचालित रूप से अपडेट हो जाता है।
answer: एपीआईज़ (API)
wrong_answers:
  - CSV फाइलें
  - बैच अपलोड्स
  - ईमेल रिपोर्ट्स
explanation: |
  एपीआई (API) लगातार, वास्तविक समय में इंटीग्रेशन की सुविधा प्रदान करते हैं।
