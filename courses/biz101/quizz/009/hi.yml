  Lightning Network एक "दूसरी पीढ़ी का Layer प्रोटोकॉल" है जिसमें भागीदार पेमेंट चैनल बना सकते हैं, off-chain पर लेन-देन कर सकते हैं, और अंतिम शुद्ध शेष राशि का निपटान केवल Bitcoin Blockchain पर करते हैं। इस डिज़ाइन से तेज़ गति और कम लागत प्राप्त होती है।  

(सरल हिंदी में:  
Lightning Network, Layer प्रोटोकॉल का उन्नत संस्करण है। इसमें यूजर्स पेमेंट चैनल बनाकर off-chain पर ट्रांजैक्शन कर सकते हैं, और आखिरी बैलेंस का हिसाब सिर्फ Bitcoin Blockchain पर चुकता होता है। इससे प्रोसेसिंग तेज और सस्ती हो जाती है।)  

(टिप्पणी: GW-X जैसे तकनीकी शब्दों को मूल रूप में रखा गया है क्योंकि यह प्रोटोकॉल/सिस्टम के नाम हैं। अगर इनके हिंदी अनुवाद या विस्तृत व्याख्या की आवश्यकता हो तो बताएं।)
