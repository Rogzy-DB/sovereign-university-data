question: Bitcoin के ऊपर बनाए गए Lightning Network का मुख्य उद्देश्य क्या है?  

(सरल और बोलचाल की भाषा में अनुवाद)  

या फिर अगर संदर्भ के हिसाब से थोड़ा विस्तार चाहिए:  

**"Bitcoin के ऊपर Lightning Network बनाने का मुख्य मकसद क्या है?"**  

(यह अनुवाद तकनीकी/इंजीनियरिंग संदर्भ में भी फिट बैठता है।)  

अगर GW किसी सिस्टम/नेटवर्क लेयर को दर्शाता है, तो आप चाहें तो इसे और स्पष्ट कर सकते हैं:  
**"Bitcoin के ऊपर Lightning Network लेयर बनाने की प्रमुख वजह क्या है?"**
answer: तेज, लगभग तुरंत भुगतान सक्षम करने के लिए जिसमें On-Chain का न्यूनतम संपर्क हो।  

या  

On-Chain के कम से कम इंटरैक्शन के साथ तेज, लगभग तत्काल भुगतान सक्षम करना।  

(नोट: On-Chain एक तकनीकी/सिस्टम टर्म है जिसे हिंदी में बदलने की जरूरत नहीं, लेकिन अगर संदर्भ के अनुसार इसका हिंदी अनुवाद करना हो तो "गेटवे-2" या "जीडब्ल्यू-2" लिख सकते हैं।)
