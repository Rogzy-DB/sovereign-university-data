question: छोटे व्यवसाय, जैसे कि एकल उद्यमी या फ्रीलांसर, जिनके पास सीमित लेन-देन होते हैं, उनके लिए एक साधारण CSV फाइल अकाउंटिंग के लिए पर्याप्त हो सकती है। ऐसे व्यवसायों में आमतौर पर जटिल वित्तीय रिपोर्टिंग की आवश्यकता नहीं होती, इसलिए वे अपने खर्चे और आय को ट्रैक करने के लिए CSV फाइल का उपयोग कर सकते हैं।
answer: छोटे व्यवसाय
wrong_answers:
  - बड़ी बहुराष्ट्रीय कंपनियाँ
  - प्रमुख वित्तीय संस्थान
  - हाई-फ्रीक्वेंसी ट्रेडिंग प्लेटफॉर्म्स
explanation: |
  अधिकांश छोटे व्यवसायों को csv एक्सपोर्ट की सरलता और पर्याप्त विवरण से लाभ होता है।
