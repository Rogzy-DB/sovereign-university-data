या  

इसे चलाने के लिए किसी एक देश की करेंसी नीतियों से बांधना ज़रूरी है।  

(दोनों विकल्प सहज और बोलचाल की भाषा में हैं। पहला विकल्प थोड़ा अधिक औपचारिक है, जबकि दूसरा अधिक बोलचाल शैली में है। "मौद्रिक नीतियों" के बजाय "करेंसी नीतियों" का उपयोग करना सामान्य बोलचाल में अधिक स्वाभाविक लग सकता है।)
