question: स्टार्टर प्रोफाइल में कौन से दो Wallet प्रकार शामिल होते हैं?
answer: कस्टोडियल और नॉन-कस्टोडियल लाइटनिंग वॉलेट्स
wrong_answers:
  - Hot और Cold स्टोरेज Bitcoin वॉलेट्स
  - Multisig और पेपर Bitcoin वॉलेट्स
  - हार्डवेयर और ब्रेन लाइटनिंग वॉलेट्स
explanation: |
  स्टार्टर प्रोफाइल में या तो कस्टोडियल या नॉन-कस्टोडियल लाइटनिंग वॉलेट्स का उपयोग होता है।
reviewed: false