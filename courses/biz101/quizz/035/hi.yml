  - यह पारंपरिक कार्ड भुगतान की तुलना में धीमा है और इसकी फीस भी अधिक है।
  - यह वर्तमान बैंक ट्रांसफर की तरह कई अनुमोदन करने वाली संस्थाओं की आवश्यकता होती है।
