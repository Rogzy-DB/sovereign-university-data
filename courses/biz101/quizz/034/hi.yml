question: Lightning Network पर नोड्स चलाने वाले प्रतिभागियों के बीच कौन सा रुझान देखा गया है?
answer: पेशेवर नोड ऑपरेटर अब अधिक से अधिक तरलता प्रदान कर रहे हैं, जबकि व्यक्तिगत उपयोगकर्ता "एज" नोड्स पर ध्यान केंद्रित कर रहे हैं, जिससे नेटवर्क की संरचना में बदलाव आ रहा है।
wrong_answers:
  - व्यक्तिगत शौक रखने वालों ने पूरी तरह से सभी पेशेवर ऑपरेटरों की जगह ले ली है।
  - अब बड़े बैंक सभी लाइटनिंग नोड्स का केंद्रीय रूप से संचालन करते हैं।
  - नेटवर्क ने व्यक्तिगत नोड्स को बंद कर दिया है ताकि केवल बड़ी कंपनियों को ही अनुमति दी जा सके।
explanation: |
  पेशेवर संस्थाओं द्वारा अधिक तरलता और स्थिरता की ओर एक रुझान है, जबकि आम उपयोगकर्ता सरल या होस्टेड समाधान पर निर्भर करते हैं, जिससे नेटवर्क अधिक मजबूत और सुलभ बन जाता है।
