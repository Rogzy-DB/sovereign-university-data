question: एक व्यवसाय Bitcoin को अपनी बैलेंस शीट पर दीर्घकालिक निवेश के रूप में रखने का निर्णय क्यों कर सकता है?

एक व्यवसाय Bitcoin को अपनी बैलेंस शीट पर दीर्घकालिक निवेश के रूप में रखने का निर्णय इसलिए कर सकता है क्योंकि यह निवेश भविष्य में मूल्य में वृद्धि कर सकता है। इसके अलावा, Bitcoin का निवेश व्यवसाय को विविधता प्रदान कर सकता है और जोखिम को कम कर सकता है। यह भी संभव है कि Bitcoin से संबंधित कुछ विशेष लाभ या कर लाभ हों, जो व्यवसाय के लिए फायदेमंद हो सकते हैं। कुल मिलाकर, यह निवेश व्यवसाय की वित्तीय स्थिति को मजबूत कर सकता है और दीर्घकालिक लाभ की संभावना बढ़ा सकता है।
answer: क्योंकि यह मूल्य का भंडार बन सकता है, जो समय के साथ बढ़ सकता है और मुद्रास्फीति के खिलाफ सुरक्षा प्रदान कर सकता है।
wrong_answers:
  - क्योंकि यह सभी मुद्रा-संबंधी करों को तुरंत समाप्त कर देता है।
  - क्योंकि यह अंतरराष्ट्रीय लेखा मानकों द्वारा आवश्यक है।
  - क्योंकि Bitcoin स्वाभाविक रूप से बिना किसी जोखिम के गारंटीड मुनाफा देता है।
