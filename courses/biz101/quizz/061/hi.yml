question: Essential प्रोफाइल का उपयोग कर्मचारियों को PoS (पॉइंट ऑफ़ सेल) पर भुगतान प्रक्रिया में मदद करने के लिए किया जाता है। यह प्रोफाइल उन टूल्स और सुविधाओं को प्रदान करता है जो भुगतान को सरल और तेज़ बनाते हैं, ताकि कर्मचारी आसानी से लेन-देन कर सकें।
answer: PoS ऐप पर आइटम की कीमतों के साथ मेन्यू बनाना
wrong_answers:
  - बिक्री रिकॉर्ड करने के लिए एक मैनुअल Ledger किताब
  - प्रत्येक लेन-देन के लिए एक पेपर Invoice प्रणाली
  - PoS से लेन-देन के लिए एक स्वचालित लेखा रिकॉर्ड प्रणाली
explanation: |
  Essential प्रोफाइल में PoS ऐप कर्मचारियों को पहले से तय मेन्यू से आइटम चुनने की सुविधा देता है, जिससे बिलिंग प्रक्रिया सरल हो जाती है।
