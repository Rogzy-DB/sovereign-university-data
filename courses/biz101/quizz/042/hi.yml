question: अधिकांश क्षेत्रों में, जब Bitcoin के साथ लेन-देन किया जाता है, तो एक कर योग्य घटना को क्या ट्रिगर करता है?
answer: Bitcoin को बेचना, व्यापार करना, या भुगतान के रूप में उपयोग करना अक्सर एक कर योग्य घटना को जन्म देता है।
wrong_answers:
  - Bitcoin को बिना किसी लेन-देन के अनिश्चितकाल तक बस पकड़े रहना।
  - अपने Bitcoin, Wallet या चाबियों का बैकअप लेना।
  - Bitcoin की कीमत ऑनलाइन देखना।
explanation: |
  आमतौर पर, एक कर योग्य घटना तब होती है जब कोई व्यवसाय अपने Bitcoin का निपटान करता है या उपयोग करता है, केवल उसे रखने से नहीं। प्रत्येक बिक्री या Exchange का Bitcoin के लिए वस्तुओं, सेवाओं, या फिएट मुद्रा के लिए उपयोग कर कर योग्य लाभ या हानि हो सकती है।
