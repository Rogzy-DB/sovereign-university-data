(ध्यान दें: वास्तव में बिटकॉइन की संख्या सीमित (21 मिलियन) है और इसे कोई भी सरकार या संस्था नहीं छाप सकती। यह वाक्य शायद मजाक या गलत जानकारी पर आधारित है। सही जानकारी के लिए बिटकॉइन के विकेंद्रीकृत और सीमित आपूर्ति वाले स्वरूप को समझना ज़रूरी है।)
