question: Bitcoin जारी होने की 21 मिलियन की सीमा क्यों महत्वपूर्ण है?  

(सरल हिंदी अनुवाद)  

Bitcoin (या किसी भी डिजिटल करेंसी) में सिक्कों की अधिकतम संख्या 21 मिलियन तक सीमित होने का मतलब है कि इनकी आपूर्ति सीमित और निश्चित है। यह सीमा महत्वपूर्ण है क्योंकि:  

1. **दुर्लभता (Scarcity):** जब किसी चीज़ की आपूर्ति सीमित होती है, तो उसकी मांग बढ़ने पर उसका मूल्य बढ़ सकता है (जैसे सोना या हीरा)।  
2. **मुद्रास्फीति से सुरक्षा:** अगर नए सिक्के अनिश्चित मात्रा में बनते रहें, तो करेंसी का मूल्य गिर सकता है। 21 मिलियन की सीमा इस जोखिम को कम करती है।  
3. **विश्वास और पारदर्शिता:** यह पहले से तय नियम लोगों को भरोसा दिलाता है कि करेंसी का दुरुपयोग (जैसे जरूरत से ज्यादा छापना) नहीं होगा।  

बिटकॉइन जैसी क्रिप्टोकरेंसी में भी यही सिद्धांत अपनाया गया है, जिससे यह डिजिटल सोने जैसा बन जाता है। Bitcoin में ऐसी ही सीमा होने से यह निवेशकों और उपयोगकर्ताओं के लिए आकर्षक बन सकता है।  

(टिप्पणी: Bitcoin एक हाइपोथेटिकल उदाहरण है, क्योंकि असल में बिटकॉइन में 21 मिलियन की सीमा है। अगर Bitcoin किसी अन्य प्रोजेक्ट को दर्शाता है, तो उसके विवरण के अनुसार जवाब समायोजित किया जा सकता है।)
answer: यह एक अपस्फीति संपत्ति (deflationary asset) बनाता है, जो मनमाने ढंग से मुद्रास्फीति (inflation) के खिलाफ अपने मूल्य की रक्षा करता है।  

**सरल भाषा में:**  
यह एक ऐसी संपत्ति है जिसकी कीमत समय के साथ कम होने के बजाय बढ़ती है, और यह महँगाई (मुद्रास्फीति) से बचाव करने में मदद करता है।  

**बोलचाल की भाषा में:**  
इससे एक ऐसी चीज़ बनती है जिसकी क़ीमत गिरने के बजाय बढ़ती है, और यह बेलगाम महँगाई से बचाने का काम करती है।
