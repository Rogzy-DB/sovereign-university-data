  - कभी भी सुरक्षा उपायों की समीक्षा किए बिना एक ही संरक्षक पर भरोसा न करें।
  - सभी Bitcoin को एक सार्वजनिक वेबसाइट पर एक साधारण पासवर्ड के साथ स्टोर करें।
explanation: |
  Bitcoin खरीदने के बाद, उसे स्व-हिरासत वाले Wallet में स्थानांतरित करना सुनिश्चित करता है कि व्यवसाय के पास अपने धन पर सीधा नियंत्रण हो। हालांकि तीसरे पक्ष के संरक्षक सुविधाजनक हो सकते हैं, स्व-हिरासत Bitcoin के वित्तीय संप्रभुता के सिद्धांत के साथ मेल खाती है।
