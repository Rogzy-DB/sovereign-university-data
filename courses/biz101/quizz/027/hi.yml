question: Bitcoin प्राप्त करते समय एक सुझाई गई प्रथा यह है कि उसकी सुरक्षा और देखभाल के लिए उचित प्रबंध किए जाएं। इसका मतलब है कि इसे सुरक्षित स्थान पर रखा जाए और इसके उपयोग और पहुंच को नियंत्रित किया जाए ताकि कोई अनधिकृत व्यक्ति इसे न देख सके या इसका दुरुपयोग न कर सके। यह सुनिश्चित करना महत्वपूर्ण है कि केवल अधिकृत व्यक्ति ही Bitcoin तक पहुंच सकें।
answer: प्रारंभिक खरीद के बाद स्व-हिरासत समाधान पर विचार करें, ताकि व्यवसाय वास्तव में अपनी संपत्तियों पर नियंत्रण रख सके।
wrong_answers:
