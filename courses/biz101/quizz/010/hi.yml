question: Lightning Network, Bitcoin लेनदेन की फीस कम करने में कैसे मदद करता है?

Lightning Network एक ऐसा सिस्टम है जो Bitcoin लेनदेन की प्रक्रिया को अधिक कुशल बनाता है। यह सिस्टम लेनदेन को इस तरह से प्रबंधित करता है कि संसाधनों का कम उपयोग हो और प्रक्रिया तेज हो जाए। इससे लेनदेन की लागत कम हो जाती है क्योंकि कम संसाधनों का मतलब है कम खर्च। इसके अलावा, Lightning Network कुछ प्रक्रियाओं को स्वचालित कर देता है, जिससे मैन्युअल हस्तक्षेप की आवश्यकता कम हो जाती है और इससे भी फीस में कमी आती है। कुल मिलाकर, Lightning Network का उपयोग करके Bitcoin लेनदेन की फीस को प्रभावी ढंग से कम किया जा सकता है।
answer: अधिकांश लेन-देन off-chain पर करके और मुख्य Blockchain पर केवल चैनल निपटान लेन-देन प्रकाशित करके।
