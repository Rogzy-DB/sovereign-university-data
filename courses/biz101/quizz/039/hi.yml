question: Bitcoin को एक डिजिटल संपत्ति के रूप में मानने और इसे मुद्रा के रूप में मानने के बीच एक मुख्य अंतर यह है कि जब इसे डिजिटल संपत्ति के रूप में माना जाता है, तो इसे एक निवेश के रूप में देखा जाता है और इसकी मूल्य में उतार-चढ़ाव को लाभ या हानि के रूप में दर्ज किया जाता है। वहीं, जब इसे मुद्रा के रूप में माना जाता है, तो इसे लेन-देन के माध्यम के रूप में देखा जाता है और इसके मूल्य में परिवर्तन का सीधा प्रभाव वित्तीय रिपोर्टिंग पर नहीं पड़ता।
answer: एक डिजिटल संपत्ति के रूप में, हर लेन-देन की लागत आधार और लाभ/हानि को ट्रैक करना जरूरी होता है। जबकि अगर इसे मुद्रा की तरह माना जाए, तो मूल्यांकन करना आसान और कम बार करना पड़ेगा।
