  - जब इसे मुद्रा की तरह माना जाता है, तो लेन-देन का कोई रिकॉर्ड रखने की ज़रूरत नहीं होती।
  - इसे मुद्रा की तरह मानने के लिए तुरंत एक नए अकाउंटिंग सॉफ्टवेयर पर स्विच करना होगा।
explanation: |
  डिजिटल संपत्ति का प्रबंधन आमतौर पर प्रत्येक लेन-देन पर पूंजीगत लाभ या हानि की गणना करना शामिल होता है, जिससे यह प्रक्रिया जटिल हो जाती है। अगर Bitcoin को एक मुद्रा की तरह माना जाए, तो यह आसान हो जाएगा; बस समय-समय पर इसकी फिएट मूल्य को अपडेट करना होगा, जैसे अन्य मुद्राओं के लिए किया जाता है।
