question: Bitcoin भुगतान के लिए Essential प्रोफाइल के उपयोग को सबसे अच्छे तरीके से कौन सा परिदृश्य दर्शाता है?
answer: एक रेस्टोरेंट जो महीने में कुछ Bitcoin भुगतान स्वीकार करता है।
wrong_answers:
  - एक बहुराष्ट्रीय कंपनी जो रोज़ाना हजारों लेन-देन करती है।
  - एक स्वतंत्र फ्रीलांसर जो अपने बिलों का भुगतान बिटकॉइन में स्वीकार करता है।
  - एक उच्च-आवृत्ति Bitcoin ट्रेडिंग डेस्क
explanation: |
  Essential प्रोफ़ाइल छोटे से मध्यम आकार के व्यवसायों को ध्यान में रखकर बनाई गई है, जिनमें कम Bitcoin लेन-देन होते हैं, जैसे कि एक रेस्टोरेंट।
