question: कोर्स में वर्णित एक सामान्य Bitcoin लेन-देन csv फ़ाइल में कौन सा विवरण स्पष्ट रूप से दर्ज नहीं होता है?
answer: स्क्रिप्ट का प्रकार उपयोग किया गया
wrong_answers:
  - लेन-देन की तारीख
  - समकक्ष फिएट मूल्य
  - Bitcoin से जुड़े पते शामिल हैं।
explanation: |
  एक सामान्य Bitcoin लेन-देन की CSV फाइल में आमतौर पर तारीख, राशि, फिएट के समकक्ष मूल्य, और Bitcoin पते का उल्लेख होता है, लेकिन इसमें इस्तेमाल किए गए स्क्रिप्ट प्रकार का जिक्र नहीं होता।
reviewed: false