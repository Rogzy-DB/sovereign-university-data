question: लाइटनिंग नेटवर्क व्यापारियों को भुगतान की अंतिमता के मामले में एक बड़ा फायदा देता है। इसका मतलब है कि जब कोई ग्राहक भुगतान करता है, तो वह तुरंत और निश्चित रूप से पूरा हो जाता है। इससे व्यापारियों को यह चिंता नहीं रहती कि भुगतान वापस हो सकता है या उसमें कोई देरी होगी। यह तेज़ और सुरक्षित लेन-देन सुनिश्चित करता है, जिससे व्यापारियों को अपने व्यवसाय को सुचारू रूप से चलाने में मदद मिलती है।
answer: लाइटनिंग पर भुगतान लगभग तुरंत ही पूरा हो जाता है, जिससे रिवर्सल या धोखाधड़ी का खतरा कम हो जाता है।
