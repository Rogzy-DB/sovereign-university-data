question: किसी अच्छी मुद्रा के लिए दुर्लभता क्यों जरूरी है?

दुर्लभता किसी भी अच्छी मुद्रा की एक महत्वपूर्ण विशेषता होती है क्योंकि यह मुद्रा की मूल्य को बनाए रखने में मदद करती है। जब कोई चीज़ दुर्लभ होती है, तो उसकी मांग बढ़ जाती है और लोग उसे अधिक मूल्यवान मानते हैं। अगर मुद्रा आसानी से उपलब्ध हो जाए और उसकी कोई सीमा न हो, तो उसकी कीमत गिरने लगती है और लोग उस पर भरोसा खोने लगते हैं। 

उदाहरण के लिए, अगर किसी देश की सरकार बहुत ज्यादा नोट छापने लगे, तो बाजार में नोटों की बाढ़ आ जाएगी और उनकी कीमत घट जाएगी। इससे महंगाई बढ़ सकती है और मुद्रा की क्रय शक्ति कम हो सकती है। 

इसलिए, एक अच्छी मुद्रा के लिए यह जरूरी है कि उसकी आपूर्ति सीमित हो ताकि उसकी कीमत स्थिर रहे और लोग उस पर विश्वास बनाए रखें। दुर्लभता मुद्रा की स्थिरता और विश्वसनीयता को सुनिश्चित करती है।
answer: यह मूल्य को बनाए रखता है।
