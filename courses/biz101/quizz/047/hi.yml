  - यह सुनिश्चित करता है कि मुद्रा हर व्यक्ति के लिए व्यापक रूप से उपलब्ध हो।
  - यह सुनिश्चित करता है कि मुद्रा हमेशा सोने जैसी किसी वस्तु द्वारा समर्थित होनी चाहिए।
