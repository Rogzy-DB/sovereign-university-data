question: पारंपरिक भुगतान प्रणालियों का मुख्य कार्य यह सुनिश्चित करना है कि लोग और व्यवसाय सुरक्षित और कुशलता से पैसे का लेन-देन कर सकें। ये प्रणालियाँ बैंक, चेक, क्रेडिट कार्ड और नकद लेन-देन के माध्यम से भुगतान की प्रक्रिया को सरल बनाती हैं। इनका उद्देश्य लेन-देन को सुरक्षित, भरोसेमंद और सुविधाजनक बनाना होता है।
answer: दो पक्षों के बीच धन के हस्तांतरण को सक्षम करने के लिए
wrong_answers:
  - एक वैश्विक मुद्रा बनाने के लिए जिसे एक केंद्रीय प्राधिकरण द्वारा नियंत्रित किया जाए
  - अंतरराष्ट्रीय व्यापार को सुगम बनाने के लिए
  - फंड ट्रांसफर को केवल व्यक्तिगत नकद लेन-देन तक सीमित करना
explanation: |
  पारंपरिक भुगतान प्रणालियाँ भुगतानकर्ताओं और प्राप्तकर्ताओं के बीच धन हस्तांतरण के लिए तंत्र और बुनियादी ढाँचा प्रदान करती हैं, चाहे वह स्थानीय हो या अंतरराष्ट्रीय स्तर पर।
