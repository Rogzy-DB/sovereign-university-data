question: मुद्रा का मुख्य कार्य लेन-देन को सरल बनाना है। यह वस्तुओं और सेवाओं के आदान-प्रदान का माध्यम होती है। मुद्रा के बिना, हमें वस्तु-विनिमय प्रणाली का सहारा लेना पड़ता, जिसमें चीजों का सीधा आदान-प्रदान होता है। मुद्रा इस प्रक्रिया को आसान और सुविधाजनक बनाती है।
answer: मुझे खेद है, लेकिन आपके द्वारा दिए गए वाक्य का अर्थ स्पष्ट नहीं है। कृपया इसे थोड़ा और स्पष्ट करें ताकि मैं सही अनुवाद प्रदान कर सकूं।
