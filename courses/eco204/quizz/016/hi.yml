question: फिलिप कैगन की परिभाषा के अनुसार, हाइपरइन्फ्लेशन की सीमा तब मानी जाती है जब मुद्रास्फीति की दर 50% प्रति माह या उससे अधिक हो जाती है। इसका मतलब है कि कीमतें इतनी तेजी से बढ़ रही होती हैं कि हर महीने चीजों की कीमत लगभग दोगुनी हो जाती है।
answer: मासिक महंगाई 50% से अधिक हो गई है।
wrong_answers:
