question: उन लोगों के लिए जो प्रथम विश्व युद्ध के बाद जर्मन अनुभव के बारे में जानने के इच्छुक हैं, उनके लिए अनुशंसित कॉमिक बुक का नाम क्या है?
answer: राइख का बैंकर
wrong_answers:
  - राइख का डॉलर
  - राइख की महंगाई
  - राइख की अर्थव्यवस्था
explanation: |
  जो लोग प्रथम विश्व युद्ध के बाद जर्मनी के अनुभव के बारे में जानने के इच्छुक हैं, उनके लिए यह जानकारी महत्वपूर्ण हो सकती है।
  व्याख्यान में कॉमिक बुक "द राइख्स बैंकर" की सिफारिश की गई है। यह कहानी बताती है कि कैसे जर्मनी...
  हाइपरइन्फ्लेशन को काबू में करने में सफलता पाई, खासकर रेंटनमार्क की स्थापना के जरिए।
