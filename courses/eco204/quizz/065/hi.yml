question: पैसे के समय मूल्य की अवधारणा के पीछे मुख्य विचार यह है कि आज के समय में प्राप्त पैसा भविष्य में मिलने वाले पैसे की तुलना में अधिक मूल्यवान होता है। इसका कारण यह है कि आज के पैसे को निवेश करके या अन्य तरीकों से बढ़ाया जा सकता है, जिससे भविष्य में अधिक पैसा प्राप्त हो सकता है। इसलिए, समय के साथ पैसे की क्रय शक्ति और मूल्य बदलते रहते हैं।
answer: समय की कीमत होती है।
wrong_answers:
  - पैसे की कीमत समय के साथ घटती जाती है।
  - पैसे को समय के बदले में बदला जा सकता है।
  - समय को पैसे में बदला जा सकता है।
explanation: |
  पैसे के समय मूल्य की अवधारणा के पीछे मुख्य विचार यह है कि
  समय की अपनी एक कीमत होती है। अगर कोई व्यक्ति $100 के प्रॉमिसरी नोट का भुगतान एक महीने पहले करने का फैसला करता है,
  वे इसे, उदाहरण के लिए, $98 में प्राप्त कर सकते हैं और नियत तारीख पर $100 प्राप्त कर सकते हैं।
