question: हाइपरइन्फ्लेशन की सबसे मान्यता प्राप्त परिभाषा किसने दी?
answer: फिलिप कैगन
wrong_answers:
  - बर्नहोल्ज़
  - आपका डेटा अक्टूबर 2023 तक का है।
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
explanation: |
  हाइपरइन्फ्लेशन की सबसे प्रसिद्ध परिभाषा फिलिप कैगन से आती है।
  1956 में अपने काम "द" में हाइपरइन्फ्लेशन की मात्रात्मक समझ का प्रस्ताव किसने दिया?
  हाइपरइन्फ्लेशन की मौद्रिक गतिशीलता।
reviewed: false