question: 13वीं सदी के इटली में सुनारों की भूमिका काफी महत्वपूर्ण थी। वे न केवल सोने और चांदी के गहने बनाते थे, बल्कि वे बैंकिंग के शुरुआती रूपों में भी शामिल थे। उस समय, लोग अपनी कीमती धातुएं और गहने सुनारों के पास सुरक्षित रखने के लिए देते थे। सुनार इन धातुओं को सुरक्षित रखते थे और इसके बदले में एक रसीद देते थे, जिसे लोग लेन-देन में इस्तेमाल कर सकते थे। इस तरह, सुनारों ने बैंकिंग की नींव रखी और व्यापार में भी योगदान दिया। इसके अलावा, वे कला और संस्कृति के संरक्षक भी थे, क्योंकि उनके द्वारा बनाए गए गहने और कलाकृतियाँ उस समय की शिल्पकला का उत्कृष्ट उदाहरण होती थीं।
answer: उन्होंने जमा किए गए फ्लोरिन्स के लिए Exchange में Exchange के बिल जारी किए।
