question: 1826 से पहले अर्जेंटीना की मुद्रा स्पेनिश रियल थी।
answer: स्पेनिश डॉलर।
wrong_answers:
  - अर्जेंटीनी पेसो।
  - पेसो मोनेडा नासियोनल।
  - पेसो असली।
explanation: |
  1826 से पहले, अर्जेंटीना में स्पेनिश डॉलर का इस्तेमाल होता था। अपनी स्वतंत्रता के बाद,
  1816 में, इसने स्पेनिश रियल पर आधारित अपनी खुद की मुद्रा पेश की, जिसके परिणामस्वरूप
  एक समान मुद्रा का निर्माण।
