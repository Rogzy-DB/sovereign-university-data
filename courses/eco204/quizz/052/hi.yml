question: बर्नोल्ड के अनुसार, किसी मौद्रिक सुधार की सफलता या असफलता का एक प्रमुख कारक यह होता है कि लोग उस सुधार पर कितना विश्वास करते हैं। अगर लोग नए आर्थिक नीतियों पर भरोसा करते हैं, तो सुधार सफल हो सकता है। लेकिन अगर लोगों का विश्वास नहीं होता, तो सुधार असफल हो सकता है।
answer: जनसंख्या जो उस पर विश्वास करती है
wrong_answers:
  - प्रचलन में मौजूद धनराशि
  - मुद्रा का मूल्य
  - सरकार की आर्थिक नीतियाँ
explanation: |
  बर्नोल्ड का कहना है कि किसी मौद्रिक सुधार की सफलता केवल इस पर निर्भर नहीं करती है
  केवल इसकी तकनीकी प्रासंगिकता पर ही नहीं, बल्कि उस पर भी जो विश्वास जनता उसमें रखती है।
  धारणा और सार्वजनिक विश्वास इसलिए किसी भी परियोजना की सफलता या असफलता में महत्वपूर्ण भूमिका निभाते हैं।
  मौद्रिक सुधार का।
