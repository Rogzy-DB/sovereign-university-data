  - Supply में पैसे की कमी।
  - माल और सेवाओं की मांग में वृद्धि।
  - माल और सेवाओं की मांग में कमी।
explanation: |
  हाइपरइन्फ्लेशन का मुख्य कारण पैसे की आपूर्ति का विस्तार है।
  मुद्रास्फीति के समय में सरकारें अक्सर मुद्रा का पुनर्मूल्यांकन करती हैं।
  लेकिन यह इस मूल समस्या का समाधान नहीं करता है। यह केवल मुद्रा का नाम बदलने का एक तरीका है।
  और शून्य हटा दें।
