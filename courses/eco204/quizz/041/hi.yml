question: हाइपरइन्फ्लेशन का मुख्य कारण आमतौर पर अत्यधिक मात्रा में मुद्रा छापना होता है। जब सरकारें जरूरत से ज्यादा पैसा छापती हैं, तो मुद्रा की कीमत गिर जाती है और वस्तुओं और सेवाओं की कीमतें तेजी से बढ़ने लगती हैं। रीडिनॉमिनेशन, यानी मुद्रा के मूल्य को बदलना, इस समस्या का समाधान नहीं करता क्योंकि यह सिर्फ मुद्रा के अंक बदलता है, लेकिन मुद्रा की वास्तविक आपूर्ति और मांग को नहीं बदलता। जब तक मुद्रा छापने की नीति में बदलाव नहीं होता, तब तक हाइपरइन्फ्लेशन की समस्या बनी रहती है।
answer: पैसे Supply का विस्तार।
