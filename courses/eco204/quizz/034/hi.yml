question: ज़ॉम्बी कंपनी क्या होती है?

ज़ॉम्बी कंपनी वो कंपनी होती है जो चल तो रही होती है, लेकिन उसकी आर्थिक स्थिति इतनी खराब होती है कि वो अपने ऊपर लिए गए कर्ज़ का ब्याज भी मुश्किल से चुका पाती है। ऐसी कंपनियाँ आमतौर पर नए निवेश या विकास में सक्षम नहीं होतीं और सिर्फ अपने कर्ज़ को चुकाने के लिए संघर्ष करती रहती हैं। ये कंपनियाँ अक्सर बाहरी मदद या सरकारी सहायता पर निर्भर होती हैं ताकि वे पूरी तरह से बंद न हो जाएं।
answer: एक कंपनी जो सामान्य बाजार स्थितियों में दिवालिया हो जाती या दिवालिया होने के करीब होती, लेकिन वह मुख्य रूप से कम लागत वाले उधार के माध्यम से अपना संचालन जारी रखती है।
