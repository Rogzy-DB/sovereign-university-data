question: Cagan की हाइपरइन्फ्लेशन की परिभाषा की मुख्य आलोचना यह है कि यह बहुत संकीर्ण है। Cagan ने हाइपरइन्फ्लेशन को तब परिभाषित किया जब मुद्रास्फीति की दर 50% प्रति माह से अधिक हो जाती है। आलोचक कहते हैं कि यह परिभाषा उन स्थितियों को नजरअंदाज कर देती है जहां मुद्रास्फीति की दर बहुत अधिक होती है, लेकिन 50% से कम होती है, और फिर भी अर्थव्यवस्था पर गंभीर प्रभाव डालती है। इस वजह से, कुछ लोग मानते हैं कि हाइपरइन्फ्लेशन की परिभाषा को थोड़ा व्यापक होना चाहिए ताकि यह विभिन्न आर्थिक परिस्थितियों को बेहतर ढंग से कवर कर सके।
answer: 50% की सीमा मनमानी है और यह कुछ उच्च मुद्रास्फीति के एपिसोड को बाहर कर देती है।
