question: जिम्बाब्वे ने मुद्रास्फीति से निपटने के लिए अमेरिकी डॉलर को अपनाया। उन्होंने अपनी मुद्रा को छोड़कर अमेरिकी डॉलर और अन्य विदेशी मुद्राओं का उपयोग करना शुरू कर दिया ताकि अर्थव्यवस्था को स्थिर किया जा सके। इससे उनकी मुद्रा की अत्यधिक गिरावट पर रोक लगी और आर्थिक स्थिति में सुधार हुआ।
answer: डॉलराइजेशन का मतलब है जब कोई देश अपनी मुद्रा के बजाय अमेरिकी डॉलर का उपयोग करना शुरू कर देता है। यह तब होता है जब देश की अपनी मुद्रा में बहुत ज्यादा अस्थिरता होती है या उसका मूल्य तेजी से गिर रहा होता है। ऐसे में लोग और सरकार अमेरिकी डॉलर को अपनाना बेहतर समझते हैं क्योंकि यह अधिक स्थिर और भरोसेमंद होता है। डॉलराइजेशन से व्यापार में आसानी होती है और विदेशी निवेश भी बढ़ सकता है, लेकिन इससे देश की अपनी मौद्रिक नीति पर नियंत्रण कम हो जाता है।
