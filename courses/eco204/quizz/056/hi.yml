question: जब जिम्बाब्वे डॉलर को 1980 में पहली बार पेश किया गया था, तो इसकी शुरुआती विनिमय दर 1 जिम्बाब्वे डॉलर के बराबर 1.47 अमेरिकी डॉलर थी।
answer: दो जिम्बाब्वे डॉलर की कीमत लगभग 1.60 अमेरिकी डॉलर थी।
wrong_answers:
  - एक जिम्बाब्वे डॉलर की कीमत लगभग 1 अमेरिकी डॉलर के बराबर थी।
  - एक ज़िम्बाब्वे डॉलर की कीमत लगभग 2 अमेरिकी डॉलर के बराबर थी।
  - दो ज़िम्बाब्वे डॉलर लगभग 2 अमेरिकी डॉलर के बराबर थे।
explanation: |
  जिम्बाब्वे ने 1980 में स्वतंत्रता प्राप्त की और जिम्बाब्वे डॉलर को पेश किया।
  शुरुआत में, दो जिम्बाब्वे डॉलर की कीमत लगभग 1.60 अमेरिकी डॉलर थी।
