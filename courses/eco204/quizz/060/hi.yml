question: बैंक ऑफ इंग्लैंड की स्थापना का मुख्य कारण देश की वित्तीय स्थिरता को सुनिश्चित करना और सरकार को युद्ध के लिए धन जुटाने में मदद करना था। 1694 में इसकी स्थापना हुई थी ताकि सरकार को कर्ज दिया जा सके और देश की अर्थव्यवस्था को मजबूत किया जा सके।
answer: 17वीं सदी के अंत में युद्ध के लिए वित्तीय व्यवस्था करने के लिए
wrong_answers:
  - अपनी खुद की मुद्रा जारी करना
  - एम्स्टर्डम बैंक के साथ प्रतिस्पर्धा करने के लिए
  - शेयर बाजार को नियंत्रित करना
explanation: |
  बैंक ऑफ इंग्लैंड की स्थापना 17वीं सदी के अंत में हुई थी।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  युद्ध को वित्तपोषित करने की प्राथमिक प्रेरणा थी। इसने आदेश द्वारा जमा राशि लगाई और हाशिए पर कर दिया।
  निजी बैंकों को मौद्रिक प्रणाली में एक द्वितीयक स्थिति में रखा गया है।
