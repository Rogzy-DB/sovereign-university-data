question: इतिहास में पैसे बढ़ाने के दो मुख्य तरीके थे: पहला, मुद्रा छापना, यानी सरकारें ज्यादा नोट छापती थीं ताकि बाजार में पैसे की मात्रा बढ़ सके। दूसरा तरीका था उधार लेना, जिसमें सरकारें या संस्थाएं बैंकों या अन्य देशों से कर्ज लेती थीं ताकि उनके पास खर्च करने के लिए ज्यादा पैसा हो।
answer: मुद्रा छपाई और धातु सामग्री की कमी
wrong_answers:
  - मुद्रा छपाई और धातु सामग्री में वृद्धि
  - धन की कमी और धातु की मात्रा में वृद्धि
  - मौद्रिक कटौती और धातु सामग्री की कमी
explanation: |
  इतिहास में, पैसे बढ़ाने के दो मुख्य तरीके रहे हैं।
  Supply; मुद्रा छपाई और धातु की मात्रा में कमी।
