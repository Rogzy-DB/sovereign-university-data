  - हाइपरइन्फ्लेशन का मतलब होता है जब मुद्रा की मात्रा में अत्यधिक वृद्धि हो जाती है।
  - हाइपरइन्फ्लेशन उत्पादन में कमी नहीं है। हाइपरइन्फ्लेशन का मतलब होता है जब किसी देश में मुद्रास्फीति की दर बहुत तेजी से बढ़ जाती है, जिससे चीजों की कीमतें बहुत जल्दी-जल्दी बढ़ने लगती हैं। इसका असर यह होता है कि लोगों की क्रय शक्ति कम हो जाती है और उनकी बचत का मूल्य घट जाता है। उत्पादन में कमी का हाइपरइन्फ्लेशन से सीधा संबंध नहीं होता, बल्कि यह आर्थिक अस्थिरता और अन्य कारकों का परिणाम हो सकता है।
