question: बर्नहोल्ज़ के अनुसार, हाइपरइन्फ्लेशन की परिभाषा यह है कि जब किसी देश में मुद्रास्फीति की दर बहुत तेजी से बढ़ती है, आमतौर पर महीने में 50% या उससे अधिक। इसका मतलब है कि चीजों की कीमतें इतनी तेजी से बढ़ती हैं कि लोगों की क्रय शक्ति बहुत कम हो जाती है और मुद्रा का मूल्य तेजी से गिरता है।
answer: हाइपरइन्फ्लेशन उच्च मुद्रास्फीति का एक विस्तार है, जिसमें बड़े बजट घाटे होते हैं जिन्हें पैसे छापकर पूरा किया जाता है।
