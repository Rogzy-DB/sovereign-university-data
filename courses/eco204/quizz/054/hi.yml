question: किसी देश को हाइपरइन्फ्लेशन की स्थिति में माना जाने के लिए आधिकारिक सीमा क्या है?
answer: 50% प्रति माह
wrong_answers:
  - 10% प्रति माह
  - 25% प्रति माह
  - 75% प्रति माह
explanation: |
  2007 में, ज़िम्बाब्वे की मुद्रास्फीति दर 50% प्रति माह के स्तर तक पहुँच गई थी।
  आधिकारिक रूप से देश को अत्यधिक मुद्रास्फीति की स्थिति में घोषित करना।
