question: रॉबर्ट के अनुसार मुद्रास्फीति की परिभाषा क्या है?
answer: मुद्रास्फीति का मतलब होता है जब भुगतान के साधनों में अत्यधिक वृद्धि हो जाती है, जिससे कीमतें बढ़ जाती हैं और मुद्रा का मूल्य घट जाता है।
