question: आर्थिक संकट के दौरान सामान्य स्थिति बनाए रखने के लिए सरकारें अक्सर सार्वजनिक परियोजनाओं पर खर्च बढ़ाती थीं, जैसे कि सड़क निर्माण या अन्य बुनियादी ढांचे के विकास। इससे लोगों को रोजगार मिलता था और अर्थव्यवस्था में नकदी का प्रवाह बना रहता था, जिससे लोगों को लगता था कि सब कुछ सामान्य है। इसके अलावा, सरकारें मीडिया के माध्यम से सकारात्मक संदेश फैलाकर भी स्थिति को सामान्य दिखाने की कोशिश करती थीं।
answer: दुकानदारों को अपनी दुकानें खुली रखने के लिए मजबूर करना।
wrong_answers:
  - विदेशी निवेश को प्रोत्साहित करना।
  - करों में कटौती करना।
  - सार्वजनिक खर्च बढ़ाना।
explanation: |
  जब अर्थव्यवस्था ढह जाती है और मुद्रा अपनी कीमत खो देती है, तो सरकारें
  आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं। सामान्य स्थिति बनाए रखने के लिए लोग कभी-कभी कठोर कदम उठा सकते हैं। ऐसा ही एक कदम
  व्यापारियों को अपनी दुकानें खुली रखने के लिए मजबूर किया जा रहा है।
