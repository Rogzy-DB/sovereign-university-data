question: ऐसी कंपनी को "ज़ॉम्बी कंपनी" कहा जाता है। ये कंपनियाँ आमतौर पर दिवालिया होने के कगार पर होती हैं, लेकिन कम लागत वाले उधार के जरिए अपना संचालन जारी रखती हैं।
answer: ज़ॉम्बी कंपनी
wrong_answers:
  - भूतिया कंपनी
  - वैंपायर कंपनी
  - फैंटम कंपनी
explanation: |
  एक ज़ॉम्बी कंपनी वह कंपनी होती है जो सामान्य बाजार स्थितियों में,
  दिवालिया हो या दिवालिया होने के करीब हो, लेकिन फिर भी कम लागत के माध्यम से काम करना जारी रखता है।
  उधार लेना।
