question: 16वीं सदी में एंटवर्प स्टॉक Exchange में पेश किए गए प्रॉमिसरी नोट्स की खासियत क्या थी?
answer: उनके पास नाम और परिपक्वता तिथियाँ थीं।
wrong_answers:
  - वे सोने के बने थे।
  - उन्हें एम्स्टर्डम बैंक द्वारा जारी किया गया था।
  - वे फ्लोरिन में बदले जा सकते थे।
explanation: |
  एंटवर्प स्टॉक Exchange ने ऐसे प्रॉमिसरी नोट्स पेश किए जिन पर नाम लिखे होते थे।
  और परिपक्वता तिथियों तक। इससे उन्हें नियत तिथि से पहले Exchange करना मुश्किल हो गया। हालांकि,
  Exchange ने इन नोट्स को उनकी नियत तारीख से पहले डिस्काउंट करने की प्रथा शुरू की।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है। तारीख को अधिक Liquid बनाना और पैसे के समय मूल्य की अवधारणा को पेश करना।
