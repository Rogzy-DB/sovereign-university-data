question: जर्मनी में आर्थिक संकट के दौरान Notgeld का उद्देश्य था स्थानीय स्तर पर मुद्रा की कमी को पूरा करना। जब देश में मुद्रास्फीति बढ़ गई और सरकारी मुद्रा की कमी हो गई, तो स्थानीय नगरपालिकाओं और व्यवसायों ने अपनी खुद की अस्थायी मुद्रा जारी की जिसे Notgeld कहा जाता था। इसका उपयोग दैनिक लेन-देन और व्यापार को जारी रखने के लिए किया जाता था ताकि आर्थिक गतिविधियाँ ठप न हों।
answer: इसे सामान्य मुद्रा की कमी को दूर करने के लिए डिज़ाइन किया गया था।
wrong_answers:
  - इसका उपयोग युद्ध हर्जाना चुकाने के लिए किया गया था।
  - यह सरकार के खिलाफ विरोध का एक तरीका था।
  - यह अर्थव्यवस्था को प्रोत्साहित करने का एक तरीका था।
explanation: |
  मुद्रा और आर्थिक संकट का सामना करते हुए, जर्मनी ने नोटगेल्ड का सहारा लिया।
  (आपातकालीन धन)। ये नोट, जो शहरों या कुछ कंपनियों द्वारा छापे जाते थे, विशेष रूप से बनाए गए थे
  Address को सामान्य मुद्रा की कमी।
