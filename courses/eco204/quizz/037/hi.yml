question: जर्मनी में आर्थिक संकट के दौरान इस्तेमाल की जाने वाली आपातकालीन मुद्रा को "नोटगेल्ड" कहा जाता है।
answer: नोटगेल्ड
wrong_answers:
  - राइख्समार्क
  - यूरो एक मुद्रा है जो यूरोप के कई देशों में उपयोग की जाती है। यह यूरोपीय संघ के 19 सदस्य देशों की आधिकारिक मुद्रा है। यूरो का उपयोग करने वाले देशों को यूरोज़ोन कहा जाता है। यह मुद्रा व्यापार और यात्रा को आसान बनाती है क्योंकि इससे अलग-अलग देशों में मुद्रा बदलने की जरूरत नहीं पड़ती। यूरो का प्रतीक € है और इसे 2002 में आधिकारिक रूप से लागू किया गया था।
  - डॉयच मार्क
explanation: |
  जर्मनी में आर्थिक संकट के दौरान, नोटगेल्ड (आपातकालीन मुद्रा) का उपयोग किया गया था।
  अक्टूबर 2023 तक के डेटा पर आपका प्रशिक्षण हुआ है। Address में सामान्य मुद्रा की कमी होती थी।
reviewed: false