question: बैंक और केंद्रीय बैंक की बैलेंस शीट का मुद्रास्फीति पर क्या प्रभाव पड़ता है?

जब बैंक और केंद्रीय बैंक अपनी बैलेंस शीट का विस्तार करते हैं, तो इसका सीधा असर अर्थव्यवस्था में पैसे की मात्रा पर पड़ता है। अगर केंद्रीय बैंक ज्यादा पैसा छापता है या बैंकों को ज्यादा कर्ज देने के लिए प्रोत्साहित करता है, तो बाजार में पैसे की उपलब्धता बढ़ जाती है। इससे लोग और व्यवसाय ज्यादा खर्च करने लगते हैं, जिससे मांग बढ़ती है। जब मांग बढ़ती है और सप्लाई उतनी तेजी से नहीं बढ़ पाती, तो चीजों की कीमतें बढ़ने लगती हैं, जिसे हम मुद्रास्फीति कहते हैं।

दूसरी ओर, अगर बैंक और केंद्रीय बैंक अपनी बैलेंस शीट को कम करते हैं, यानी पैसे की आपूर्ति घटाते हैं, तो बाजार में पैसे की कमी हो सकती है। इससे खर्च करने की क्षमता घटती है, मांग कम होती है और मुद्रास्फीति पर नियंत्रण पाया जा सकता है।

इसलिए, बैंक और केंद्रीय बैंक की बैलेंस शीट का विस्तार या संकुचन मुद्रास्फीति को बढ़ा या घटा सकता है। यह एक संतुलन का खेल है, जहां सही मात्रा में पैसे की आपूर्ति बनाए रखना जरूरी होता है ताकि अर्थव्यवस्था स्थिर रहे।
answer: अगर नया बनाया गया पैसा निजी बैंकों की बैलेंस शीट पर ही रह जाता है और आर्थिक गतिविधियों में शामिल लोगों को उधार नहीं दिया जाता, तो इसका सीधा असर वास्तविक अर्थव्यवस्था पर नहीं पड़ेगा और इसलिए महंगाई नहीं बढ़ेगी।
