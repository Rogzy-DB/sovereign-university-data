question: एक निश्चित पैसे के Supply प्रणाली में, जब पैसे की मात्रा बढ़ाई जाती है, तो इसका असर महंगाई और मंदी पर पड़ता है। अगर पैसे की मात्रा बढ़ती है, तो आमतौर पर महंगाई बढ़ने की संभावना होती है। इसका मतलब है कि चीजों की कीमतें बढ़ सकती हैं क्योंकि लोगों के पास खर्च करने के लिए ज्यादा पैसा होता है। दूसरी ओर, अगर पैसे की मात्रा घटाई जाती है, तो इससे मंदी हो सकती है, यानी चीजों की कीमतें गिर सकती हैं क्योंकि लोगों के पास खर्च करने के लिए कम पैसा होता है। इस तरह, पैसे की मात्रा में बदलाव सीधे तौर पर महंगाई और मंदी को प्रभावित करता है।
answer: Supply में पैसे की बढ़ोतरी उत्पादन में वृद्धि से होने वाली संभावित मंदी को रद्द कर देती है।
