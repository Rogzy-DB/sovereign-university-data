question: हाइपरइन्फ्लेशन का असर पैसे की कीमत पर बहुत नकारात्मक होता है। जब हाइपरइन्फ्लेशन होता है, तो चीजों की कीमतें बहुत तेजी से बढ़ने लगती हैं। इसका मतलब है कि आपके पास जो पैसे हैं, उनकी खरीदने की ताकत कम हो जाती है। उदाहरण के लिए, अगर पहले 100 रुपये में आप एक हफ्ते का राशन खरीद सकते थे, तो हाइपरइन्फ्लेशन के दौरान वही राशन खरीदने के लिए आपको शायद 1000 रुपये खर्च करने पड़ें। इस तरह, पैसे की असली कीमत घट जाती है और लोग अपनी बचत को सुरक्षित रखने के लिए सोना या विदेशी मुद्रा जैसी चीजों में निवेश करने लगते हैं।
answer: यह पैसे की कीमत को जल्दी से कम कर देता है।
wrong_answers:
