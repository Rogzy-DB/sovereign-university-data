question: जिम्बाब्वे और वाइमर गणराज्य के मामलों में हाइपरइन्फ्लेशन का एक आम नतीजा यह होता है कि मुद्रा की कीमत बहुत तेजी से गिर जाती है। इसका मतलब है कि लोगों की बचत और आय की क्रय शक्ति बहुत कम हो जाती है। चीजों की कीमतें इतनी तेजी से बढ़ती हैं कि लोग रोजमर्रा की जरूरतों को पूरा करने के लिए भी संघर्ष करने लगते हैं। इसके अलावा, आर्थिक अस्थिरता बढ़ जाती है और लोगों का सरकार और वित्तीय संस्थानों पर से भरोसा उठ जाता है।
answer: एक बैंकनोट की आंतरिक मूल्य उस कागज के मूल्य से भी कम हो सकता है जिस पर वह छपा होता है।
wrong_answers:
  - मुद्रा का मूल्य बढ़ जाता है।
  - बैंक नोटों की मांग घट रही है।
  - ठोस संपत्तियों का मूल्य घटता है।
explanation: |
  कुछ आर्थिक परिस्थितियों में, जैसे कि अत्यधिक मुद्रास्फीति, आंतरिक मूल्य
  एक बैंकनोट का मूल्य उस कागज के मूल्य से भी कम हो सकता है जिस पर वह छपा होता है।
  यह भारी गिरावट बैंकनोट्स को, जो आमतौर पर मूल्य और स्थिरता के प्रतीक होते हैं,
  खरीदने की ताकत को बेकार कागज के टुकड़ों में बदल दिया।
