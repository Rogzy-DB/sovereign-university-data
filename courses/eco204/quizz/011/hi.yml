question: आधुनिक मौद्रिक सिद्धांत (MMT) के अनुसार, सरकारें अपनी मुद्रा में जितना चाहें उतना पैसा छाप सकती हैं, क्योंकि वे उस मुद्रा की निर्माता होती हैं। MMT का मानना है कि सरकारों को अपने खर्च को कर संग्रह से सीमित नहीं करना चाहिए। इसके बजाय, वे अर्थव्यवस्था की जरूरतों के अनुसार पैसा खर्च कर सकती हैं।

जहां तक मुद्रास्फीति (महंगाई) का सवाल है, MMT का दृष्टिकोण है कि मुद्रास्फीति तब तक चिंता का विषय नहीं है जब तक कि अर्थव्यवस्था अपनी पूरी क्षमता पर काम नहीं कर रही हो। जब तक बेरोजगारी है और संसाधन पूरी तरह से उपयोग में नहीं हैं, तब तक सरकारें खर्च बढ़ा सकती हैं। लेकिन अगर अर्थव्यवस्था पूरी क्षमता पर पहुंच जाती है और फिर भी सरकार खर्च बढ़ाती रहती है, तो इससे मुद्रास्फीति बढ़ सकती है। ऐसे में, करों को बढ़ाकर या खर्च को कम करके मुद्रास्फीति को नियंत्रित किया जा सकता है।
answer: MMT के अनुसार, पैसा मुख्य रूप से सरकार से आता है, जो अपनी जरूरतों को पूरा करने के लिए बड़ी मात्रा में पैसा छाप सकती है। जब तक इन पैसों से लक्षित क्षेत्र संतृप्त नहीं होते, तब तक इससे महंगाई नहीं होती।
