question: बर्नोल्ड के अनुसार, महंगाई को खत्म करने का एकमात्र तरीका क्या है?
answer: मौद्रिक सुधार करें और सरकार पर प्रतिबंध लगाएं।
wrong_answers:
  - Supply की धनराशि बढ़ाओ।
  - Supply के पैसे कम कर दो।
  - विदेशी मुद्रा को अपनाना
explanation: |
  बर्नोल्ड का सुझाव है कि महंगाई को खत्म करने का एकमात्र तरीका यह है कि एक...
  मौद्रिक सुधार और सरकार पर प्रतिबंध लगाना। इसमें स्थापना शामिल है
  किसी संस्था, जैसे कि एक केंद्रीय बैंक, जो स्वतंत्र रूप से काम करता है, से
  सरकार के राजनीतिक फैसले।
