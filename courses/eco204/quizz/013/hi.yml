question: पैसे छापने और महंगाई के बीच के संबंध में उम्मीदों और आर्थिक एजेंटों के व्यवहार की महत्वपूर्ण भूमिका होती है। जब सरकार या केंद्रीय बैंक ज्यादा पैसा छापते हैं, तो लोगों को उम्मीद होती है कि इससे महंगाई बढ़ेगी। इस उम्मीद के चलते लोग जल्दी-जल्दी खरीदारी करने लगते हैं ताकि भविष्य में चीजें महंगी होने से पहले उन्हें सस्ते में खरीद सकें। 

इस तरह की खरीदारी से मांग बढ़ जाती है, और जब मांग बढ़ती है तो कीमतें भी बढ़ने लगती हैं, जिससे महंगाई बढ़ती है। इसके अलावा, अगर व्यापारियों को लगता है कि महंगाई बढ़ेगी, तो वे भी अपने उत्पादों की कीमतें बढ़ा देते हैं। 

