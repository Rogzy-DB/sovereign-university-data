question: हाइपरइन्फ्लेशन का बचत पर क्या असर होता है?

हाइपरइन्फ्लेशन का मतलब होता है जब किसी देश में महंगाई बहुत तेजी से बढ़ने लगती है। इसका सीधा असर आपकी बचत पर पड़ता है। जब महंगाई इतनी ज्यादा बढ़ जाती है, तो आपके पैसे की क्रय शक्ति यानी खरीदने की क्षमता कम हो जाती है। 

उदाहरण के लिए, अगर आपने 1000 रुपये बचाए हैं और हाइपरइन्फ्लेशन के कारण महंगाई दर बहुत ज्यादा बढ़ गई है, तो उन 1000 रुपये से आप पहले जितना सामान खरीद सकते थे, अब उतना नहीं खरीद पाएंगे। 

इसका मतलब है कि आपकी बचत की असली कीमत घट जाती है। इसलिए, हाइपरइन्फ्लेशन के समय लोग अपनी बचत को ऐसी जगह निवेश करने की कोशिश करते हैं, जहां महंगाई का असर कम हो, जैसे कि सोना, प्रॉपर्टी या विदेशी मुद्रा। 

कुल मिलाकर, हाइपरइन्फ्लेशन आपकी बचत की वास्तविक मूल्य को कम कर देता है और आपके वित्तीय सुरक्षा को प्रभावित कर सकता है।
answer: यह पूंजी और आय के मूल्य को कम करता है, जिससे दीर्घकालिक योजना बनाना मुश्किल हो जाता है।
