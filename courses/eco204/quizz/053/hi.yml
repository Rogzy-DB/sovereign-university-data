question: डॉलराइजेशन का एक परिणाम यह होता है कि जिस देश ने अपनी मुद्रा के बजाय अमेरिकी डॉलर को अपनाया है, वह अपनी मौद्रिक नीति पर नियंत्रण खो देता है। इसका मतलब है कि वह देश अपनी आर्थिक स्थिति के अनुसार ब्याज दरों को समायोजित नहीं कर सकता और उसे अमेरिकी फेडरल रिजर्व की नीतियों पर निर्भर रहना पड़ता है। इससे देश की अर्थव्यवस्था पर बाहरी प्रभाव बढ़ सकता है।
answer: स्वायत्त मौद्रिक नीति का नुकसान
