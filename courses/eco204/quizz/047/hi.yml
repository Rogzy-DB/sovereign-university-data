question: 2021 में वेनेजुएला में डिजिटल बोलिवर का Exchange दर क्या था, इस बारे में मेरे पास सटीक जानकारी नहीं है। अगर आपको इस विषय में जानकारी चाहिए, तो आप वेनेजुएला की आधिकारिक वित्तीय संस्थाओं या विश्वसनीय समाचार स्रोतों से जानकारी प्राप्त कर सकते हैं।
answer: दस लाख में एक।
wrong_answers:
  - हज़ार में एक।
  - दस हजार में एक।
  - एक लाख में एक।
explanation: |
  2021 में, वेनेजुएला में डिजिटल बोलिवर को एक नए मुद्रा से बदल दिया गया।
  एक मिलियन को एक में पुनर्मूल्यांकन करना।
reviewed: false