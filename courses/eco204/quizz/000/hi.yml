question: मिल्टन फ्रीडमैन के अनुसार, मौद्रिक विस्तार और मुद्रास्फीति के बीच का आंतरिक संबंध यह है कि जब भी मुद्रा की आपूर्ति बढ़ती है, तो इससे मुद्रास्फीति बढ़ने की संभावना होती है। फ्रीडमैन का मानना था कि मुद्रास्फीति हमेशा और हर जगह एक मौद्रिक घटना होती है, जिसका मतलब है कि जब सरकारें या केंद्रीय बैंक अधिक पैसा छापते हैं, तो इससे वस्तुओं और सेवाओं की कीमतें बढ़ जाती हैं। इस तरह, मुद्रा की आपूर्ति में वृद्धि सीधे तौर पर मुद्रास्फीति को प्रभावित करती है।
answer: मुद्रास्फीति हमेशा और हर जगह एक मौद्रिक घटना होती है।
wrong_answers:
  - मुद्रास्फीति हमेशा और हर जगह एक राजकोषीय घटना होती है।
  - महंगाई हमेशा और हर जगह एक राजनीतिक घटना होती है।
  - महंगाई हमेशा और हर जगह एक सामाजिक घटना होती है।
explanation: |
  मिल्टन फ्रीडमैन, जो एक प्रसिद्ध अर्थशास्त्री थे, ने मशहूर तौर पर कहा था कि मुद्रास्फीति
  यह हमेशा और हर जगह एक मौद्रिक घटना है। यह कथन मौद्रिक प्रणाली की मूलभूत विशेषता को उजागर करता है।
  मौद्रिक विस्तार और मुद्रास्फीति के बीच संबंध इस प्रकार है: जब किसी देश की सरकार या केंद्रीय बैंक अर्थव्यवस्था में पैसे की आपूर्ति बढ़ाते हैं, तो इसे मौद्रिक विस्तार कहा जाता है। इसका मतलब है कि बाजार में अधिक पैसा उपलब्ध होता है। जब लोगों के पास खर्च करने के लिए अधिक पैसा होता है, तो वे अधिक सामान और सेवाएं खरीदने की कोशिश करते हैं। इससे मांग बढ़ जाती है। अगर आपूर्ति उतनी तेजी से नहीं बढ़ती जितनी तेजी से मांग बढ़ती है, तो कीमतें बढ़ने लगती हैं। इस प्रक्रिया को मुद्रास्फीति कहते हैं। इसलिए, मौद्रिक विस्तार अक्सर मुद्रास्फीति को बढ़ावा दे सकता है। हालांकि, यह हमेशा सीधा संबंध नहीं होता, क्योंकि अन्य आर्थिक कारक भी इसमें भूमिका निभाते हैं।
