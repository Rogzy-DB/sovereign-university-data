question: जिम्बाब्वे और वाइमर गणराज्य में हाइपरइन्फ्लेशन के परिणामों में एक आम समानता यह है कि दोनों ही जगहों पर मुद्रा का मूल्य बहुत तेजी से गिर गया। इसके कारण लोगों की बचत की कीमत घट गई और रोजमर्रा की वस्तुएं खरीदना बहुत मुश्किल हो गया। लोगों को अपनी जरूरतें पूरी करने के लिए भारी मात्रा में पैसे ले जाने पड़ते थे, और आर्थिक अस्थिरता के कारण समाज में अव्यवस्था और असंतोष फैल गया।
answer: आवश्यक वस्तुओं के वितरण को नियंत्रित करने के लिए एक राशन प्रणाली का कार्यान्वयन।
wrong_answers:
  - विदेशी निवेश में वृद्धि।
  - राष्ट्रीय मुद्रा के मूल्य में वृद्धि।
  - आवश्यक वस्तुओं की मांग में कमी।
explanation: |
  बिगड़ती अर्थव्यवस्था और संसाधनों की कमी के संदर्भ में,
  सरकारें आवश्यक वस्तुओं के वितरण को नियंत्रित करने के लिए राशनिंग प्रणाली लागू कर सकती हैं।
  सामान। इसमें खरीदारी को नियंत्रित करने के लिए कूपन या वाउचर का उपयोग शामिल है।
  पेट्रोल या ईंधन।
