  वे डॉलर के बढ़ने का अनुभव कर रहे थे, और किसी भी पहचान को नजरअंदाज कर रहे थे।
  उनकी आर्थिक कठिनाई और मुद्रा अवमूल्यन के बीच का संबंध, जो मुख्य रूप से प्रेरित होता है
  अत्यधिक पैसे की छपाई के कारण।
