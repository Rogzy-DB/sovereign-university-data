question: प्रथम विश्व युद्ध के बाद जर्मनी में मुद्रास्फीति को नियंत्रित करने के लिए जर्मनी ने एक नई मुद्रा पेश की। उन्होंने पुराने मुद्रा मार्क को हटाकर 'रेंटेनमार्क' नामक नई मुद्रा जारी की। इसके साथ ही, जर्मनी ने अपने वित्तीय और आर्थिक नीतियों में सुधार किए ताकि अर्थव्यवस्था को स्थिर किया जा सके। इन कदमों से जर्मनी को मुद्रास्फीति पर काबू पाने में मदद मिली।
answer: नई मुद्रा का निर्माण, रेंटनमार्क
wrong_answers:
  - डॉलराइजेशन
  - अधिक पैसा छापना
  - अक्टूबर 2023 तक के डेटा पर आपका प्रशिक्षण हुआ है। Supply के पैसे कम करना
explanation: |
  जर्मनी ने मुद्रास्फीति का मुकाबला करने के लिए एक नई मुद्रा, रेंटनमार्क, बनाई।
  पहले विश्व युद्ध के बाद, इस मुद्रा को राइख की क्षेत्रीय संपत्तियों द्वारा समर्थित किया गया था, और
  यह रणनीति प्रभावी साबित हुई।
