question: जिम्बाब्वे और वाइमर गणराज्य के मामलों में हाइपरइन्फ्लेशन का एक आम परिणाम यह होता है कि मुद्रा की कीमत बहुत तेजी से गिर जाती है। इसका मतलब है कि लोगों की बचत का मूल्य कम हो जाता है और रोजमर्रा की चीजों की कीमतें आसमान छूने लगती हैं। लोग अपनी जरूरत की चीजें खरीदने के लिए बड़ी मात्रा में पैसे ले जाने को मजबूर हो जाते हैं, और आर्थिक अस्थिरता बढ़ जाती है।
answer: एक बैंकनोट की आंतरिक मूल्य उस कागज के मूल्य से भी कम हो सकता है जिस पर वह छपा होता है।
wrong_answers:
  - मुद्रा का मूल्य बढ़ जाता है।
  - बैंक नोटों की मांग कम हो जाती है।
  - मूर्त संपत्तियों का मूल्य घटता है।
explanation: |
  कुछ आर्थिक परिस्थितियों में, जैसे कि अत्यधिक महंगाई, आंतरिक
  एक बैंकनोट का मूल्य उस कागज के मूल्य से भी कम हो सकता है जिस पर वह छपा होता है।
  इस भारी गिरावट से बैंकनोट, जो आमतौर पर मूल्य और स्थिरता के प्रतीक होते हैं,
  खरीदने की ताकत को बेकार कागज के टुकड़ों में बदल देना।
