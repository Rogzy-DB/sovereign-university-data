question: जिम्बाब्वे और वाइमर गणराज्य के मामलों में, आर्थिक या मौद्रिक संकट के दौरान सरकारों की एक आम प्रतिक्रिया थी कि वे बड़ी मात्रा में मुद्रा छापने लगती थीं। इससे मुद्रास्फीति बढ़ जाती थी और स्थिति और भी खराब हो जाती थी। इस तरह की प्रतिक्रिया से अक्सर मुद्रा का अवमूल्यन होता था और लोगों की क्रय शक्ति कम हो जाती थी।
answer: पूंजी के प्रवाह और स्वरूपों पर सख्त नियंत्रण रखना।
wrong_answers:
  - राष्ट्रीय मुद्रा का अवमूल्यन करना।
  - विदेशी निवेश को प्रोत्साहित करना।
  - ब्याज दरों में बढ़ोतरी।
explanation: |
  जब किसी देश को मौद्रिक या आर्थिक संकट का सामना करना पड़ता है, तो एक आम प्रतिक्रिया होती है
  सरकारों द्वारा पूंजी के प्रवाह और स्वरूपों पर सख्त नियंत्रण रखना होता है।
  यह अक्सर घबराहट को काबू में करने और विश्वास बहाल करने के प्रयास में किया जाता है।
