question: महंगाई और मंदी (डिफ्लेशन) का अर्थव्यवस्था में एक दूसरे से विपरीत संबंध होता है। महंगाई तब होती है जब वस्तुओं और सेवाओं की कीमतें बढ़ती हैं, जिससे मुद्रा की क्रय शक्ति घट जाती है। इसके विपरीत, मंदी तब होती है जब कीमतें गिरती हैं, जिससे मुद्रा की क्रय शक्ति बढ़ जाती है।

महंगाई के समय, लोग अधिक खर्च करने की प्रवृत्ति रखते हैं क्योंकि वे सोचते हैं कि भविष्य में चीजें और महंगी हो जाएंगी। इससे आर्थिक गतिविधि बढ़ती है। वहीं, मंदी के दौरान लोग खर्च करने से बचते हैं क्योंकि उन्हें लगता है कि भविष्य में चीजें सस्ती हो सकती हैं, जिससे आर्थिक गतिविधि धीमी हो जाती है।

दोनों ही स्थितियों का अर्थव्यवस्था पर गहरा प्रभाव पड़ता है और इन्हें संतुलित रखना जरूरी होता है ताकि अर्थव्यवस्था स्थिर और स्वस्थ रह सके।
answer: मुद्रास्फीति और अपस्फीति किसी अर्थव्यवस्था में एक-दूसरे से जुड़े हुए होते हैं। जब उत्पादन बढ़ता है, तो इससे अपस्फीति हो सकती है, लेकिन अगर उसी समय पैसे की मात्रा भी बढ़ा दी जाए, तो अपस्फीति का असर खत्म हो जाता है और मुद्रास्फीति हो जाती है।
