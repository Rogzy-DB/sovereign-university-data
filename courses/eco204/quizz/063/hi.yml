question: डच लोगों ने एंटवर्प की अंतरराष्ट्रीय आर्थिक केंद्र के रूप में श्रेष्ठता को समाप्त करने के लिए एक रणनीति अपनाई थी। उन्होंने 1585 में एंटवर्प के बंदरगाह को बंद कर दिया। इस कदम से एंटवर्प का व्यापारिक मार्ग अवरुद्ध हो गया और व्यापारिक गतिविधियाँ रुक गईं। इसके परिणामस्वरूप, व्यापार और वाणिज्यिक गतिविधियाँ एम्स्टर्डम जैसे अन्य डच शहरों की ओर स्थानांतरित हो गईं, जिससे एंटवर्प की आर्थिक शक्ति कम हो गई। इस तरह, डच लोगों ने एंटवर्प की आर्थिक श्रेष्ठता को समाप्त कर दिया।
answer: उन्होंने शेल्ट नदी तक पहुंच को रोक दिया।
wrong_answers:
  - उन्होंने पैसे के समय मूल्य की अवधारणा को पेश किया।
  - उन्होंने अपनी खुद की मुद्रा जारी की।
  - उन्होंने पहला स्टॉक मार्केट बनाया।
explanation: |
  डच लोगों ने अंततः एंटवर्प की अंतरराष्ट्रीय आर्थिक प्रभुत्वता को समाप्त कर दिया।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है। Scheldt नदी तक पहुंच को अवरुद्ध करके केंद्र को रोकना इस रणनीति का हिस्सा था, जो एक बड़े योजना का हिस्सा था।
  ऐतिहासिक आंदोलन, 'भिखारियों का विद्रोह'।
