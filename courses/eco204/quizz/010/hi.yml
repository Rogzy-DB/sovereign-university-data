question: उपभोक्ता मूल्य सूचकांक (CPI) का मुद्रास्फीति के मापन पर क्या प्रभाव पड़ता है?

उपभोक्ता मूल्य सूचकांक (CPI) मुद्रास्फीति को मापने का एक महत्वपूर्ण तरीका है। यह सूचकांक यह बताता है कि समय के साथ उपभोक्ताओं द्वारा खरीदी जाने वाली वस्तुओं और सेवाओं की कीमतों में कितना बदलाव आया है। जब CPI बढ़ता है, तो इसका मतलब है कि सामान और सेवाएं महंगी हो रही हैं, जो मुद्रास्फीति का संकेत है। इससे यह समझने में मदद मिलती है कि लोगों की क्रय शक्ति कैसे प्रभावित हो रही है। अगर CPI ज्यादा बढ़ता है, तो इसका मतलब है कि मुद्रास्फीति बढ़ रही है और लोगों को अपनी जरूरतों को पूरा करने के लिए ज्यादा पैसे खर्च करने पड़ सकते हैं। इसलिए, CPI का उपयोग सरकार और नीति निर्माताओं द्वारा आर्थिक नीतियों को तय करने में भी किया जाता है ताकि मुद्रास्फीति को नियंत्रित किया जा सके।
answer: CPI (उपभोक्ता मूल्य सूचकांक) असली महंगाई को कम आंक सकता है क्योंकि यह रियल एस्टेट की कीमतों में बदलाव को पूरी तरह से शामिल नहीं करता है और इससे असली कीमतों में बढ़ोतरी छुप सकती है या कम दिख सकती है।
