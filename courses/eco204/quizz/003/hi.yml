question: 1933-1934 में अमेरिकी सरकार ने डॉलर का मूल्य घटाने के लिए एक खास रणनीति अपनाई। उस समय, अमेरिका महामंदी से जूझ रहा था और अर्थव्यवस्था को सुधारने के लिए राष्ट्रपति फ्रैंकलिन डी. रूजवेल्ट ने गोल्ड स्टैंडर्ड को छोड़ने का फैसला किया। इसका मतलब था कि डॉलर की कीमत अब सोने की निश्चित मात्रा से नहीं जुड़ी रहेगी। 

