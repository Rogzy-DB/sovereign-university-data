question: कैगन की परिभाषा के अनुसार हाइपरइन्फ्लेशन की मुख्य विशेषता यह है कि मुद्रास्फीति की दर बहुत तेजी से बढ़ती है, आमतौर पर महीने में 50% या उससे अधिक। इसका मतलब है कि कीमतें इतनी तेजी से बढ़ती हैं कि लोगों की क्रय शक्ति बहुत जल्दी घट जाती है।
answer: बेहद उच्च मासिक मुद्रास्फीति दर
wrong_answers:
  - बेहद उच्च वार्षिक मुद्रास्फीति दर
  - अत्यधिक उच्च साप्ताहिक मुद्रास्फीति दर
  - बहुत ज्यादा दैनिक महंगाई दर
explanation: |
  कैगन की परिभाषा के अनुसार, हाइपरइन्फ्लेशन की विशेषता होती है एक बहुत तेज़ और अनियंत्रित मूल्य वृद्धि से।
  मासिक मुद्रास्फीति दर जो 50% से अधिक हो जाती है, वह अत्यधिक उच्च मानी जाती है।
