question: 1796 के बैंक संकट के दौरान बैंक ऑफ इंग्लैंड की प्रतिक्रिया कैसी थी?
answer: इसने अपने बैंक नोटों को सोने में बदलने की प्रक्रिया को निलंबित कर दिया।
wrong_answers:
  - इसने अधिक बैंकनोट जारी किए।
  - यह बंद हो गया।
  - इसने अपने बैंकनोट्स के मूल्य को बढ़ा दिया।
explanation: |
  1796 की बैंक घबराहट के बाद, बैंक ऑफ इंग्लैंड ने अपने कुछ कार्यों को निलंबित कर दिया।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  अपने बैंकनोट्स को सोने में बदलने का निर्णय लिया ताकि सोने के भंडार में संभावित कमी को रोका जा सके। यह कदम
  निलंबन, जिसे शुरू में एक अस्थायी उपाय के रूप में लागू किया गया था, दो की अवधि तक चला।
  दशकों।
