question: जब बैंक ऑफ इंग्लैंड ने निजी बैंकों को मौद्रिक प्रणाली में एक द्वितीयक स्थिति में धकेल दिया, तो इसका परिणाम यह हुआ कि बैंक ऑफ इंग्लैंड को अधिक केंद्रीय भूमिका मिल गई। इसका मतलब था कि बैंक ऑफ इंग्लैंड ने मौद्रिक नीति और वित्तीय स्थिरता पर अधिक नियंत्रण प्राप्त कर लिया, जबकि निजी बैंकों की भूमिका सीमित हो गई। इससे बैंक ऑफ इंग्लैंड की नीतियों का प्रभाव बढ़ गया और निजी बैंकों को अपनी गतिविधियों को उसी के अनुसार ढालना पड़ा।
answer: एक तीसरी Layer मुद्रा बनाई गई थी।
wrong_answers:
  - बैंक ऑफ इंग्लैंड दिवालिया हो गया।
  - सोने की कीमत बढ़ गई।
  - एम्स्टर्डम का बैंक वैश्विक आर्थिक केंद्र बन गया।
explanation: |
  जब बैंक ऑफ इंग्लैंड ने निजी बैंकों को द्वितीयक स्थिति में धकेल दिया
  मौद्रिक प्रणाली में, मुद्रा का एक तीसरा Layer बनाया गया। जारी किए गए नोट
  अक्टूबर 2023 तक के डेटा पर आपका प्रशिक्षण हुआ है। निजी बैंकों द्वारा जारी की गई मुद्रा अब सोने में परिवर्तनीय नहीं थी, बल्कि कागजी मुद्रा में परिवर्तनीय थी।
  बैंक ऑफ इंग्लैंड, जो खुद सोने में परिवर्तनीय था।
