question: 15वीं से 17वीं शताब्दी के बीच यूरोप में मूल्य क्रांति का मुख्य कारण अमेरिका से बड़ी मात्रा में सोने और चांदी का आयात था। जब यूरोपीय देशों ने अमेरिका की खोज की, तो वहां से बहुत सारा सोना और चांदी यूरोप लाया गया। इस धातु की अधिकता के कारण मुद्रा की आपूर्ति बढ़ गई, जिससे वस्तुओं और सेवाओं की कीमतें बढ़ गईं। इस प्रकार, मुद्रास्फीति का यह दौर मूल्य क्रांति के रूप में जाना गया।
answer: मूल्य क्रांति मुख्य रूप से अमेरिका से सोने और चांदी जैसे कीमती धातुओं की भारी आमद के कारण हुई थी।
