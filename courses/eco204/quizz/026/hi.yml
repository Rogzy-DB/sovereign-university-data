question: जिम्बाब्वे और वाइमर गणराज्य में अत्यधिक मुद्रास्फीति के दौरान विश्व बैंकों की भूमिका महत्वपूर्ण थी। इन बैंकों ने आर्थिक स्थिरता लाने के लिए कई कदम उठाए। 

जिम्बाब्वे में, जब मुद्रास्फीति ने चरम सीमा पार कर दी, तो विश्व बैंक और अंतर्राष्ट्रीय मुद्रा कोष (IMF) ने आर्थिक सुधारों के लिए सहायता प्रदान की। उन्होंने जिम्बाब्वे को वित्तीय सहायता दी और आर्थिक नीतियों में सुधार के लिए मार्गदर्शन किया ताकि देश की अर्थव्यवस्था को स्थिर किया जा सके।

वाइमर गणराज्य के समय, जब जर्मनी में मुद्रास्फीति ने विकराल रूप धारण कर लिया था, तब भी विश्व बैंक और अन्य अंतर्राष्ट्रीय वित्तीय संस्थानों ने जर्मनी को आर्थिक सहायता दी। उन्होंने मुद्रा सुधारों और आर्थिक नीतियों में बदलाव के लिए समर्थन दिया, जिससे जर्मनी की अर्थव्यवस्था को स्थिर करने में मदद मिली।

इन दोनों ही मामलों में, विश्व बैंकों ने आर्थिक स्थिरता लाने और मुद्रास्फीति के प्रभाव को कम करने के लिए महत्वपूर्ण भूमिका निभाई।
