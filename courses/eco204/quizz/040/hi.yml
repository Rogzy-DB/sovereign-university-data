question: कागन का मापदंड हाइपरइन्फ्लेशन के लिए यह है कि जब किसी देश में मुद्रास्फीति की दर 50% प्रति माह या उससे अधिक हो जाती है, तो उसे हाइपरइन्फ्लेशन कहा जाता है। इसका मतलब है कि कीमतें इतनी तेजी से बढ़ रही हैं कि मुद्रा की क्रय शक्ति बहुत तेजी से घट रही है।
answer: मासिक 50% की मुद्रास्फीति दर।
wrong_answers:
  - 50% प्रति वर्ष की मुद्रास्फीति दर।
  - मासिक महंगाई दर 25%।
  - 25% प्रति वर्ष की महंगाई दर।
explanation: |
  कागन का मानदंड हाइपरइन्फ्लेशन को 50% की मुद्रास्फीति दर के रूप में परिभाषित करता है।
  प्रति माह। यह मापदंड कभी-कभी अस्पष्ट व्याख्याओं की ओर ले जा सकता है, जिसमें
  वो साल जिनमें महंगाई दर तो बहुत ज्यादा थी, लेकिन वो हाइपरइन्फ्लेशन की सख्त परिभाषा में फिट नहीं बैठते।
