question: एक Bitcoin उपयोगकर्ता जो तकनीकी रूप से सक्षम है, उसकी एक विशेषता यह हो सकती है कि वह नई तकनीकों को जल्दी से समझ लेता है और उनका उपयोग करने में सहज होता है।
answer: उन्हें तकनीकों की अच्छी समझ है, जिसमें Hot, Cold, Bitcoin वॉलेट्स और Lightning Network शामिल हैं।
wrong_answers:
  - वे केवल Bitcoin का उपयोग दीर्घकालिक निवेश के लिए करते हैं।
  - वे केवल दैनिक लेन-देन के लिए Bitcoin का उपयोग करते हैं।
  - वे केवल Bitcoin का उपयोग Exchange प्लेटफॉर्म्स पर ही करते हैं।
explanation: |
  तकनीकी रूप से सक्षम Bitcoin उपयोगकर्ता उन तकनीकों को समझते हैं जो इसमें शामिल हैं।
  Bitcoin लेनदेन में विभिन्न प्रकार के वॉलेट्स और लाइटनिंग शामिल हैं।
  नेटवर्क।
