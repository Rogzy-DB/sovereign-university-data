question: क्रिप्टो सेक्टर में ऑनलाइन प्रतियोगिताओं या दान से जुड़ा एक आम घोटाला यह होता है कि स्कैमर्स नकली प्रतियोगिताएं या दान अभियान चलाते हैं। वे लोगों को यह विश्वास दिलाते हैं कि अगर वे एक निश्चित राशि की क्रिप्टोकरेंसी भेजते हैं, तो उन्हें बदले में दोगुनी या अधिक राशि मिलेगी। लोग लालच में आकर अपनी क्रिप्टोकरेंसी भेज देते हैं, लेकिन उन्हें कुछ भी वापस नहीं मिलता। इस तरह के घोटालों से बचने के लिए हमेशा सतर्क रहें और किसी भी संदिग्ध ऑफर पर भरोसा न करें।
answer: विज्ञापन जो मुफ्त बिटकॉइन का वादा करते हैं।
wrong_answers:
  - विज्ञापन जो भौतिक वस्तुओं का वादा करते हैं।
  - विज्ञापन जो मुफ्त फिएट मुद्रा का वादा करते हैं।
  - विज्ञापन जो मुफ्त सॉफ़्टवेयर का वादा करते हैं।
explanation: |
  ऑनलाइन प्रतियोगिताओं या दान से जुड़े घोटाले आजकल बहुत आम हो गए हैं।
  क्रिप्टो सेक्टर में, मुफ्त बिटकॉइन का वादा करने वाले विज्ञापन अक्सर लोगों को धोखा देने के लिए इस्तेमाल किए जाते हैं।
  अनुभवहीन उपयोगकर्ता।
