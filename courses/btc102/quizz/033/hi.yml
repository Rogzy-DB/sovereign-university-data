question: Bitcoin की दुनिया में दो विरोधी विचारधाराएँ हैं। पहली विचारधारा तकनीकी प्रगति और नवाचार पर जोर देती है, जो मानती है कि विज्ञान और तकनीक के माध्यम से मानवता का विकास और सुधार संभव है। दूसरी विचारधारा प्रकृति और पारंपरिक तरीकों की ओर लौटने की वकालत करती है, जो मानती है कि तकनीकी निर्भरता से समाज को नुकसान हो सकता है और हमें प्राकृतिक संतुलन बनाए रखना चाहिए।
answer: बिना बैंक खाता वाले लोगों को बैंकिंग प्रणाली में लाना और जो लोग पहले से बैंकिंग प्रणाली में हैं, उन्हें उससे बाहर निकालना।
