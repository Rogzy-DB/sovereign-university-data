question: अगर आपके पास अपने Bitcoin या Wallet का प्राइवेट की नहीं है, तो इसका मतलब है कि आप उस डिजिटल एसेट या अकाउंट का एक्सेस नहीं कर सकते। प्राइवेट की एक तरह से पासवर्ड की तरह होती है, जो आपको अपने डिजिटल वॉलेट या अकाउंट को खोलने और उसमें ट्रांजैक्शन करने की अनुमति देती है। अगर ये की आपके पास नहीं है, तो आप उस अकाउंट में कुछ भी बदलाव नहीं कर सकते या उसका इस्तेमाल नहीं कर सकते।
answer: आपके बिटकॉइन की सुरक्षा की जिम्मेदारी एक तीसरे पक्ष पर होती है।
wrong_answers:
  - आपने अपने सारे बिटकॉइन खो दिए हैं।
  - अब आप अपने बिटकॉइन्स के साथ लेन-देन नहीं कर सकते।
  - आपके बिटकॉइन अपने आप किसी दूसरी क्रिप्टोकरेंसी में बदल जाते हैं।
explanation: |
  अगर आपके पास अपने Bitcoin Wallet का प्राइवेट की नहीं है, तो इसका मतलब है कि...
  आपके बिटकॉइन्स की सुरक्षा के लिए एक तीसरी पार्टी जिम्मेदार होती है। वे इसके लिए उत्तरदायी होते हैं।
  Exchange प्लेटफॉर्म्स की तरह ही आपको हैकिंग, जब्ती, नियमों का पालन करने जैसी जोखिमों का सामना करना पड़ सकता है।
  दिवालियापन।
