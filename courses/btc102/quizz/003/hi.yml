question: क्रिप्टो इन्फ्लुएंसर्स या गुरुओं द्वारा इस्तेमाल की जाने वाली एक आम रणनीति यह होती है कि वे किसी खास क्रिप्टोकरेंसी की खूबियों को बढ़ा-चढ़ाकर पेश करते हैं। वे लोगों को यह विश्वास दिलाने की कोशिश करते हैं कि यह निवेश बहुत फायदेमंद होगा। इसके लिए वे सोशल मीडिया पर बड़े-बड़े दावे करते हैं और कभी-कभी अपनी सफलता की कहानियाँ भी साझा करते हैं ताकि लोग उनकी बातों पर भरोसा करें और उस क्रिप्टोकरेंसी में निवेश करें।
answer: अविश्वसनीय क्रिप्टोकरेंसी का प्रचार करना।
wrong_answers:
  - भौतिक संपत्तियों को बढ़ावा देना।
  - फिएट मुद्राओं को बढ़ावा देना।
  - सॉफ़्टवेयर उत्पादों का प्रचार करना।
explanation: |
  क्रिप्टो इन्फ्लुएंसर्स या गुरु अक्सर अपने निजी एजेंडे रखते हैं और वे इसमें शामिल हो सकते हैं।
  कई परियोजनाओं में जिन्हें वे बढ़ावा देना चाहते हैं, भले ही वे हमेशा उसमें न हों।
  आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं। निवेशकों के सर्वोत्तम हित में, ये प्रभावशाली लोग कभी-कभी अविश्वसनीय चीजों को बढ़ावा देने की कोशिश कर सकते हैं।
  क्रिप्टोकरेंसी, या शिटकॉइन्स।
