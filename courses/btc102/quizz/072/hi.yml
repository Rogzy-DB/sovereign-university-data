question: Hodler का मुख्य मनोवैज्ञानिक गुण धैर्य और दृढ़ता है। वे अपने निवेश को लंबे समय तक बनाए रखने की क्षमता रखते हैं, चाहे बाजार में उतार-चढ़ाव कितना भी क्यों न हो। Hodler आमतौर पर अल्पकालिक लाभ की बजाय दीर्घकालिक लाभ पर ध्यान केंद्रित करते हैं और बाजार की अस्थिरता से प्रभावित हुए बिना अपने निर्णय पर टिके रहते हैं।
answer: धैर्य।
wrong_answers:
  - आवेगशीलता।
  - अल्पकालिक दृष्टि।
  - अनुशासन की कमी।
explanation: |
  एक होडलर असाधारण धैर्य का प्रदर्शन करता है, वर्षों तक इंतजार करने के लिए तैयार रहता है।
  अपने निवेश की वृद्धि को देखने के लिए, बिना अल्पकालिक बाजार के प्रभाव में आए।
  उतार-चढ़ाव।
