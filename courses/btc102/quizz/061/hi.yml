question: Bitcoin के संदर्भ में, एक non-KYC समाधान का मतलब है कि किसी सेवा या प्लेटफॉर्म का उपयोग करने के लिए आपको अपनी पहचान की जानकारी, जैसे कि आधार कार्ड, पैन कार्ड या अन्य दस्तावेज़, जमा करने की आवश्यकता नहीं होती। इसका मतलब है कि आप बिना अपनी व्यक्तिगत जानकारी साझा किए उस सेवा का लाभ उठा सकते हैं। यह उन लोगों के लिए फायदेमंद हो सकता है जो अपनी गोपनीयता बनाए रखना चाहते हैं या जिनके पास KYC दस्तावेज़ नहीं हैं।
answer: एक समाधान जो गुमनाम Bitcoin लेनदेन की अनुमति देता है।
wrong_answers:
  - एक ऐसा समाधान जो बिना इंटरनेट के Bitcoin लेनदेन की अनुमति देता है।
  - एक समाधान जो Wallet के बिना Bitcoin लेनदेन की अनुमति देता है।
  - एक समाधान जो Bitcoin लेनदेन को बिना शुल्क के अनुमति देता है।
explanation: |
  एक गैर-केवाईसी (अपने ग्राहक को जानें) समाधान एक ऐसा समाधान है जो अनुमति देता है कि...
  अज्ञात Bitcoin लेनदेन। इसके लिए उपयोगकर्ता को व्यक्तिगत जानकारी देने की आवश्यकता नहीं होती है।
  पहचान संबंधी जानकारी।
reviewed: false