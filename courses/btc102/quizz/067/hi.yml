question: इस अध्याय के अनुसार, होडलर होने का सबसे कठिन हिस्सा धैर्य बनाए रखना है। जब बाजार में उतार-चढ़ाव होता है, तो अपनी निवेशित राशि को बिना बेचने के लिए धैर्य रखना और अपने फैसले पर विश्वास बनाए रखना चुनौतीपूर्ण हो सकता है।
answer: कुछ नहीं करना और Bitcoin को पकड़े रहना।
wrong_answers:
  - Bitcoin खरीदना।
  - Cold और Wallet को सेट अप करना।
  - विरासत योजना बनाना।
explanation: |
  इस अध्याय में बताया गया है कि एक होडलर होने का सबसे कठिन हिस्सा क्या करना होता है।
  कुछ नहीं, यानी बेचने के प्रलोभन का विरोध करना और Bitcoin को पकड़े रहना।
  दीर्घकालिक रूप से।
