question: आपकी विरासत योजना में भरोसेमंद व्यक्तियों की क्या भूमिका होती है?
answer: जब आप यहाँ नहीं होंगे, तब अपने परिवार की मदद करने के लिए उन्हें मुख्य और Wallet प्रबंधन पर सलाह देना, यह समझने में मदद करना कि आपकी गुप्त वाक्यांशों (बीज) को सुरक्षित रूप से कैसे पुनः प्राप्त किया जाए, और लेन-देन के दौरान आश्वासन प्रदान करना।
wrong_answers:
  - आपकी मृत्यु के बाद आपके क्रिप्टो संपत्तियों का कब्जा लेने, उन्हें प्रबंधित करने और आपके वारिसों के बीच वितरित करने के लिए।
  - आपके क्रिप्टो संपत्तियों को चुराने के लिए, इससे पहले कि वे आपके प्रियजनों को सौंपे जाएं, आपके लेन-देन को खतरे में डालने के लिए, और आपके वारिसों के बीच विवाद पैदा करने के लिए।
  - जब आप यहाँ नहीं होते हैं, तो अपने परिवार को नज़रअंदाज़ करना, महत्वपूर्ण और Wallet प्रबंधन पर गलत सलाह देना, और लेन-देन के दौरान भ्रम पैदा करना।
explanation: |
  आपकी विरासत योजना में शामिल विश्वसनीय व्यक्ति आपकी मदद करने के लिए हैं।
  जब आप यहाँ नहीं होंगे, तब आपका परिवार। वे मुख्य और Wallet प्रबंधन पर सलाह देते हैं।
  आपको यह समझने में मदद करने के लिए कि अपनी गुप्त वाक्यांशों (सीड्स) को सुरक्षित रूप से कैसे पुनः प्राप्त करें, और आपको आश्वासन प्रदान करें।
  लेन-देन के दौरान।
