question: Bitcoin को आज जो बनाता है, उसके दो मुख्य गुण हैं। पहला, इसकी अत्याधुनिक तकनीक जो इसे बेहद कुशल और प्रभावी बनाती है। दूसरा, इसका उपयोगकर्ता के अनुकूल डिज़ाइन, जो इसे सभी के लिए आसानी से उपयोग करने योग्य बनाता है। ये दोनों गुण मिलकर Bitcoin को एक बेहतरीन उत्पाद बनाते हैं।
answer: इसका ओपन-सोर्स कोड और इसकी दुर्लभता
wrong_answers:
  - इसकी गुमनामी और इसका विकेंद्रीकरण
  - इसकी उच्च कीमत और इसकी अस्थिरता।
  - इसका उपयोग करना आसान है और इसे पूरी दुनिया में स्वीकार किया जाता है।
explanation: |
  Bitcoin की दो मुख्य विशेषताएँ हैं जो इसे परिभाषित करती हैं: इसका ओपन-सोर्स होना।
  कोड, जो इसे पारदर्शी, ऑडिट करने योग्य और किसी के द्वारा उपयोग करने योग्य बनाता है, और इसकी दुर्लभता,
  जिसका मतलब है कि दुनिया में केवल 21 मिलियन बिटकॉइन ही होंगे।
