question: Bitcoin कोर डेवलपर्स का मुख्य काम सॉफ्टवेयर के मूल ढांचे को विकसित और बनाए रखना है। वे नए फीचर्स जोड़ते हैं, बग्स को ठीक करते हैं, और यह सुनिश्चित करते हैं कि सिस्टम सुरक्षित और कुशलता से काम कर रहा है। उनका ध्यान इस बात पर होता है कि सॉफ्टवेयर का प्रदर्शन बेहतर हो और उपयोगकर्ताओं की जरूरतों को पूरा किया जा सके।
answer: वे Bitcoin प्रोटोकॉल के मुख्य विकास और इसकी मूल विशेषताओं के लिए जिम्मेदार हैं।
wrong_answers:
  - वे Bitcoin नेटवर्क को नियंत्रित करते हैं।
  - वे नए बिटकॉइन बनाते हैं।
  - वे Bitcoin की कीमत को नियंत्रित करते हैं।
explanation: |
  इस अध्याय की सामग्री बताती है कि Bitcoin कोर डेवलपर्स जिम्मेदार हैं।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है। Bitcoin प्रोटोकॉल के मुख्य विकास और इसकी मुख्य विशेषताओं के लिए। वे ऐसा करते हैं।
  आप Bitcoin नेटवर्क को नियंत्रित नहीं कर सकते, नए बिटकॉइन नहीं बना सकते, या Bitcoin की कीमत को नियंत्रित नहीं कर सकते।
