question: क्रिप्टो सेक्टर में ऑनलाइन दान से जुड़ी एक आम ठगी यह होती है कि ठग लोग किसी फर्जी चैरिटी या राहत अभियान का नाम लेकर लोगों से क्रिप्टोकरेंसी में दान मांगते हैं। वे सोशल मीडिया या ईमेल के जरिए लोगों से संपर्क करते हैं और उन्हें भावनात्मक कहानियों से प्रभावित करने की कोशिश करते हैं। लोग उनकी बातों में आकर दान कर देते हैं, लेकिन असल में वह पैसा ठगों के पास चला जाता है और किसी जरूरतमंद तक नहीं पहुंचता। इसलिए, हमेशा दान करने से पहले उस संस्था की जांच-पड़ताल कर लेनी चाहिए।
answer: ऐसे ऑफर जो दावा करते हैं कि वे आपके भेजे गए बिटकॉइन को दोगुना या कई गुना कर देंगे।
