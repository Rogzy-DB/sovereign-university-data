question: Bitcoin किस चीज़ का मूल निवासी है?
answer: इंटरनेट
wrong_answers:
  - Blockchain एक नाम है, लेकिन इसके बारे में अधिक जानकारी दिए बिना मैं इसके बारे में कुछ विशेष नहीं कह सकता। अगर आप इसके बारे में कुछ और जानकारी देंगे, तो मैं बेहतर तरीके से मदद कर सकता हूँ।
  - बैंकिंग प्रणाली
  - शेयर बाजार
explanation: |
  इस अध्याय में बताया गया है कि Bitcoin इंटरनेट के लिए मूल रूप से डिज़ाइन किया गया है, जिससे यह
  इंटरनेट की पहुँच रखने वाले किसी भी व्यक्ति के लिए सुलभ।
