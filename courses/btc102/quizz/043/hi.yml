question: सरकारें और केंद्रीय बैंक अपनी फिएट मुद्रा का डिजिटल संस्करण बनाने की संभावना क्यों तलाश रहे हैं, इसका मुख्य कारण यह है कि वे लेन-देन को अधिक कुशल, सुरक्षित और तेज़ बनाना चाहते हैं। डिजिटल मुद्रा से नकदी के उपयोग में कमी आ सकती है, जिससे लेन-देन की लागत घट सकती है और वित्तीय समावेशन बढ़ सकता है। इसके अलावा, यह तकनीकी नवाचारों के साथ तालमेल बनाए रखने और क्रिप्टोकरेंसी के बढ़ते प्रभाव का मुकाबला करने का एक तरीका भी हो सकता है।
answer: स्थानीय नियमों का पालन करने और नियंत्रण सुनिश्चित करने के लिए
wrong_answers:
  - Bitcoin के साथ मुकाबला करने के लिए
  - गोपनीयता की सुरक्षा प्रदान करने के लिए
  - जनता की निगरानी बढ़ाने के लिए
explanation: |
  इस अध्याय की सामग्री बताती है कि जबकि ये परियोजनाएँ दावा करती हैं कि वे प्रतिस्पर्धा करती हैं।
  Bitcoin के साथ, वे नियंत्रण सुनिश्चित करने और अनुपालन करने के लिए केंद्रीकृत रहते हैं।
  स्थानीय नियम और कानून।
