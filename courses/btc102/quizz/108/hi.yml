  - यह सुनिश्चित करें कि आपके वारिसों को यह पता हो कि अगर ज़रूरत पड़े तो उन्हें इस लिफाफे को लेने की ज़रूरत नहीं है।
  - सुनिश्चित करें कि आपके वारिसों को यह न पता चले कि उन्हें इस लिफाफे को लेने की ज़रूरत नहीं है।
explanation: |
  लिफाफा रखने के बाद, आपको यह सुनिश्चित करना चाहिए कि आपके वारिस इस बारे में जानें।
  जैसा कि अध्याय में सुझाया गया है, उन्हें ज़रूरत पड़ने पर इस लिफाफे को वापस लेना होगा।
