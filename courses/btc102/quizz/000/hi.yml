question: क्रिप्टोकरेंसी के क्षेत्र में पोंजी स्कीम की एक आम विशेषता यह होती है कि ये निवेशकों को जल्दी और बड़े मुनाफे का वादा करती हैं। ये स्कीम नए निवेशकों से पैसा लेकर पुराने निवेशकों को भुगतान करती हैं, जिससे ऐसा लगता है कि निवेश से अच्छा रिटर्न मिल रहा है। लेकिन असल में, ये स्कीम टिकाऊ नहीं होतीं और अंततः ढह जाती हैं जब नए निवेशकों का आना बंद हो जाता है।
answer: वे नए निवेशकों के पैसे का उपयोग पुराने प्रतिभागियों को भुगतान करने के लिए करते हैं।
