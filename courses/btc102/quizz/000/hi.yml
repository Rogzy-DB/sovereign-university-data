  - वे हमेशा Bitcoin को शामिल करते हैं।
  - वे हमेशा कानूनी और विनियमित होते हैं।
  - वे हमेशा भौतिक संपत्तियों से जुड़े होते हैं।
explanation: |
  क्रिप्टोक्यूरेंसी क्षेत्र में पोंजी योजनाएँ अक्सर नए निवेशकों के पैसे का उपयोग करके चलती हैं।
  आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं। निवेशकों का पैसा पुराने प्रतिभागियों को भुगतान करने के लिए उपयोग किया जाता है। यह अस्थिर प्रकृति और निर्भरता
  नए आगमन पर, वे अनिवार्य रूप से ढहने की संभावना बनाते हैं।
