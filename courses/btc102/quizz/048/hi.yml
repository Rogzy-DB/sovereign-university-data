question: Blockchain की मुख्य विशेषता क्या होती है जब उसमें Proof of Work नहीं होता?
answer: इसका कोई वास्तविक मूल्य नहीं है।
wrong_answers:
  - यह अधिक सुरक्षित है।
  - यह तेज़ है।
  - यह अधिक विकेंद्रीकृत है।
explanation: |
  अध्याय की सामग्री कहती है कि बिना Proof of Work के, एक Blockchain नहीं हो सकता।
  का कोई वास्तविक मूल्य नहीं है। यह एक मुख्य विशेषता है जो Bitcoin को अन्य से अलग करती है।
  आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं।
