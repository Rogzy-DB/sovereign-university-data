question: Bitcoin निवेश का सुनहरा नियम यह है कि आपको हमेशा अपने निवेश को विविधता देनी चाहिए। इसका मतलब है कि अपने पैसे को एक ही जगह पर न लगाकर, अलग-अलग जगहों पर निवेश करें। इससे जोखिम कम होता है और आपके निवेश पर अच्छा रिटर्न मिलने की संभावना बढ़ जाती है।
answer: आपकी चाबी नहीं, तो आपके बिटकॉइन नहीं।
wrong_answers:
  - कभी भी उतना पैसा निवेश न करें जितना आप खोने की स्थिति में नहीं हैं।
  - जो चलन में है, उससे बचें।
  - वित्तीय सफलता के लिए योजना बनाना और दीर्घकालिक दृष्टिकोण रखना बहुत जरूरी है।
explanation: |
  Bitcoin निवेश का सुनहरा नियम है: आपकी चाबी नहीं, तो आपके बिटकॉइन नहीं।
  इसका मतलब है कि अगर आपके पास अपनी प्राइवेट की का नियंत्रण नहीं है, तो आप वास्तव में उसके मालिक नहीं हैं।
  अपने बिटकॉइन्स के मालिक बनें।
