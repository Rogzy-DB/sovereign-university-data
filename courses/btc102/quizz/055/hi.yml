question: Lightning Network एक विशेष प्रकार की तकनीक या उत्पाद हो सकता है, लेकिन आपके सवाल में इसके बारे में ज्यादा जानकारी नहीं दी गई है। यह किसी उपकरण, सॉफ़्टवेयर, या किसी अन्य चीज़ का नाम हो सकता है। अगर आप इसके बारे में अधिक जानकारी देंगे, जैसे कि यह किस क्षेत्र से संबंधित है या इसका उपयोग किस लिए होता है, तो मैं आपको बेहतर तरीके से समझा सकता हूँ।
answer: यह Bitcoin का दूसरा Layer है।
wrong_answers:
  - यह एक क्रिप्टोकरेंसी है जिसका नाम Exchange है।
  - यह Bitcoin और Wallet का एक प्रकार है।
  - यह एक Bitcoin Mining pool है।
explanation: |
  Lightning Network एक दूसरी Layer तकनीक है जो Bitcoin पर लागू की गई है।
  जो अपने Blockchain की क्षमता को बढ़ाने के लिए माइक्रोपेमेंट चैनलों का उपयोग करता है ताकि वह संचालन कर सके।
  लेन-देन।
