question: Bitcoin में दो-कारक प्रमाणीकरण (2FA) का उद्देश्य सुरक्षा को बढ़ाना है। यह सुनिश्चित करता है कि केवल अधिकृत व्यक्ति ही सिस्टम या खाते तक पहुंच सकें। 2FA में, आपको लॉगिन करने के लिए दो अलग-अलग प्रकार की जानकारी प्रदान करनी होती है, जैसे कि पासवर्ड और एक अद्वितीय कोड जो आपके फोन पर भेजा जाता है। इससे आपके खाते को हैक करना मुश्किल हो जाता है, क्योंकि किसी को आपके पासवर्ड के साथ-साथ आपके फोन तक भी पहुंच चाहिए होती है।
answer: Bitcoin लेनदेन की सुरक्षा बढ़ाने के लिए।
wrong_answers:
  - नए बिटकॉइन निकालने के लिए।
  - बिटकॉइन का व्यापार करने के लिए।
  - बिटकॉइन को अन्य क्रिप्टोकरेंसी में बदलने के लिए।
explanation: |
  पहचान को सत्यापित करने की एक विधि है।
  पहचान की पुष्टि करने के लिए, एक व्यक्ति कुछ ऐसा उपयोग करता है जो उसे पता होता है (जैसे पासवर्ड) और इसके अलावा एक दूसरा तरीका भी अपनाता है।
  आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं। कुछ ऐसा जो उनके पास है या कुछ ऐसा जो वे हैं। इसका उपयोग सुरक्षा को बढ़ाने के लिए किया जाता है।
  Bitcoin लेनदेन।
