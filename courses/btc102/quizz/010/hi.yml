question: 2FA का मतलब "टू-फैक्टर ऑथेंटिकेशन" होता है। यह एक सुरक्षा प्रक्रिया है जिसमें आपको अपनी पहचान की पुष्टि करने के लिए दो अलग-अलग तरीकों का उपयोग करना पड़ता है। इससे आपके अकाउंट की सुरक्षा बढ़ जाती है।
answer: दो-स्तरीय प्रमाणीकरण
wrong_answers:
  - दो-स्तरीय प्रमाणीकरण
  - दो-स्तरीय प्रमाणीकरण
  - दो-स्तरीय प्रमाणीकरण
explanation: |
  2FA का मतलब है टू-फैक्टर ऑथेंटिकेशन। यह एक अतिरिक्त सुरक्षा स्तर प्रदान करता है।
  मुझे अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  आपके सबसे संवेदनशील खातों की सुरक्षा के लिए।
