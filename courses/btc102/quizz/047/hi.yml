question: Bitcoin और Wallet के संदर्भ में, ये आमतौर पर किसी विशेष प्रणाली या प्रक्रिया के चरण या स्तर को दर्शाते हैं। Bitcoin को अक्सर प्रारंभिक या आधारभूत स्तर माना जाता है, जबकि Wallet अगले चरण या उन्नत स्तर को दर्शाता है। यह किसी प्रोजेक्ट, योजना या तकनीकी प्रक्रिया में प्रगति को दिखाने के लिए इस्तेमाल किया जा सकता है। उदाहरण के लिए, अगर Bitcoin किसी परियोजना की योजना बनाने का चरण है, तो Wallet उस योजना के कार्यान्वयन का चरण हो सकता है।
answer: आपके बिटकॉइन के लिए एक डिजिटल तिजोरी
wrong_answers:
  - बिटकॉइन को स्टोर करने के लिए एक भौतिक उपकरण
  - Mining बिटकॉइन के लिए एक सॉफ्टवेयर
  - बिटकॉइन खरीदने और बेचने के लिए एक मंच
explanation: |
  इस अध्याय की सामग्री बताती है कि बिटकॉइन को जिस चीज़ में रखा जाता है उसे कहते हैं...
  Wallet एक डिजिटल तिजोरी है जो आपके पैसे के लिए है। केवल चाबी रखने वाला ही इसे खोल सकता है।
  आपका प्रशिक्षण अक्टूबर 2023 तक के डेटा पर हुआ है।
