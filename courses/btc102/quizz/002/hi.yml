question: Bitcoin, Fork, और Hard के संदर्भ में कोई विशेष उदाहरण देना थोड़ा मुश्किल है क्योंकि ये शब्द अपने आप में स्पष्ट नहीं हैं। ये किसी विशेष क्षेत्र या संदर्भ में उपयोग किए जा सकते हैं, जैसे कि तकनीकी, विज्ञान, या किसी विशेष प्रणाली में। अगर आप थोड़ा और स्पष्ट कर सकें कि ये किस संदर्भ में पूछ रहे हैं, तो मैं बेहतर तरीके से मदद कर सकता हूँ।
answer: Bitcoin कैश (BCH)
wrong_answers:
  - एथेरियम (ETH)
  - लाइटकॉइन (LTC)
  - रिपल (XRP) एक डिजिटल करेंसी है जो ब्लॉकचेन तकनीक पर आधारित है। इसे मुख्य रूप से तेज और सस्ते अंतरराष्ट्रीय लेन-देन के लिए डिज़ाइन किया गया है। रिपल का उद्देश्य बैंकों और वित्तीय संस्थानों के बीच पैसे के आदान-प्रदान को आसान और अधिक कुशल बनाना है। यह बिटकॉइन और अन्य क्रिप्टोकरेंसी से थोड़ा अलग है क्योंकि इसका फोकस मुख्य रूप से वित्तीय संस्थानों के साथ काम करने पर है।
explanation: |
  Bitcoin ने समय के साथ कई Hard फोर्क्स का अनुभव किया है, जिससे विभिन्न प्रकार के विकल्प उत्पन्न हुए हैं।
