question: DIY (Do It Yourself) Wallet की मुख्य विशेषता यह है कि इसे आप खुद अपने हाथों से बना सकते हैं। इसमें आपको अपनी रचनात्मकता और कौशल का उपयोग करके चीजों को तैयार करना होता है। यह आपको स्वतंत्रता देता है कि आप अपनी जरूरतों और पसंद के अनुसार इसे डिजाइन और निर्माण कर सकें।
answer: यह एक 100% ओपन सोर्स समाधान है जिसे घर पर बनाया जा सकता है ताकि उत्पादन या निर्माण श्रृंखला में अन्य लोगों पर भरोसे के जोखिम को कम किया जा सके।
wrong_answers:
  - यह एक हार्डवेयर डिवाइस है जो बिटकॉइन को स्टोर करने के लिए उपयोग किया जाता है।
  - यह Mining बिटकॉइन्स के लिए एक सॉफ्टवेयर है।
  - यह एक मंच है जहाँ आप बिटकॉइन खरीद और बेच सकते हैं।
explanation: |
  इस अध्याय की सामग्री बताती है कि DIY (खुद से करने वाले) वॉलेट 100% हैं।
  घर पर बनाए जा सकने वाले ओपन सोर्स समाधान जो विश्वास से जुड़े जोखिमों को कम कर सकते हैं
  उत्पादन या निर्माण श्रृंखला में अन्य अभिनेता।
