question: Cold और Wallet का मुख्य उद्देश्य एक नियमित Bitcoin उपयोगकर्ता के लिए क्या है?
answer: बिटकॉइन को लंबे समय तक सुरक्षित रूप से स्टोर करने के लिए।
wrong_answers:
  - बिटकॉइन को रोज़मर्रा के इस्तेमाल के लिए नियमित रूप से भेजने और प्राप्त करने के लिए।
  - Exchange प्लेटफॉर्म पर बिटकॉइन का व्यापार करने के लिए।
  - नए बिटकॉइन को माइन करने के लिए।
explanation: |
  Cold Wallet एक प्रकार का Bitcoin Wallet है जो इससे जुड़ा नहीं है।
  इंटरनेट को हैकिंग और चोरी से कम संवेदनशील बनाने के लिए। इसे आमतौर पर उपयोग किया जाता है
  बिटकॉइन को स्टोर करना जो रोज़मर्रा के लेन-देन के लिए ज़रूरी नहीं हैं।
