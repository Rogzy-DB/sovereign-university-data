question: एक होडलर के लिए न्यूनतम प्रतीक्षा अवधि कितनी होनी चाहिए, इसका कोई निश्चित नियम नहीं है। लेकिन आमतौर पर, होडलर्स को सलाह दी जाती है कि वे कम से कम 3 से 5 साल तक अपने निवेश को बनाए रखें। इसका कारण यह है कि क्रिप्टोकरेंसी की कीमतें बहुत अस्थिर होती हैं और लंबी अवधि में निवेश करने से आपको बाजार के उतार-चढ़ाव से बचने में मदद मिल सकती है। हालांकि, यह आपकी व्यक्तिगत वित्तीय स्थिति और निवेश लक्ष्यों पर भी निर्भर करता है।
answer: कम से कम एक या दो चक्र।
wrong_answers:
  - एक साल से कम।
  - पाँच से दस साल।
  - यहाँ कोई न्यूनतम प्रतीक्षा अवधि नहीं है।
explanation: |
  अध्याय में सुझाव दिया गया है कि एक होडलर को कम से कम एक या दो साल तक इंतजार करना चाहिए।
  अपने निवेश की वृद्धि देखने के लिए चक्रों का उपयोग करें।
