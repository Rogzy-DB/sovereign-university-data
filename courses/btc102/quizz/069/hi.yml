question: Hodler का मुख्य कारण Bitcoin की दीर्घकालिक मूल्य में विश्वास करने का यह है कि वे मानते हैं कि इसकी तकनीक और संभावनाएं भविष्य में इसे और अधिक मूल्यवान बना सकती हैं। वे सोचते हैं कि समय के साथ इसकी मांग बढ़ेगी और इसका मूल्य बढ़ेगा, इसलिए वे इसे लंबे समय तक अपने पास रखते हैं।
answer: वे मानते हैं कि Bitcoin का उपयोग अधिक व्यापक रूप से होगा और इसलिए यह अधिक दुर्लभ हो जाएगा।
