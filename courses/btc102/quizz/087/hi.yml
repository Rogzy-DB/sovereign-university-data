question: ऐसा उपयोगकर्ता जो Hot के साथ-साथ Cold, Bitcoin, और Wallet की भी ज़रूरत रखता है, वह संभवतः एक ऐसा व्यक्ति होगा जो किसी जटिल प्रणाली या नेटवर्क के साथ काम कर रहा है। यह व्यक्ति शायद किसी तकनीकी क्षेत्र में काम करता है, जैसे कि आईटी, नेटवर्किंग, या किसी विशेष प्रकार के उपकरणों की देखभाल और प्रबंधन। उन्हें इन सभी उपकरणों की ज़रूरत इसलिए हो सकती है क्योंकि वे विभिन्न प्रकार की समस्याओं को हल करने या विभिन्न कार्यों को पूरा करने के लिए इनका उपयोग करते हैं।
answer: एक उपयोगकर्ता जिसे नियमित रूप से Bitcoin का उपयोग करना होता है।
wrong_answers:
  - एक उपयोगकर्ता जो केवल कभी-कभी Bitcoin का उपयोग करता है।
  - एक उपयोगकर्ता जो Bitcoin की माइनिंग करता है।
  - एक उपयोगकर्ता जो केवल Bitcoin में लंबे समय के लिए निवेश करता है।
explanation: |
  नियमित Bitcoin उपयोगकर्ताओं को दैनिक लेनदेन के लिए Hot और Wallet की आवश्यकता होती है और एक
  Cold और Wallet को सुरक्षित दीर्घकालिक भंडारण के लिए तैयार किया गया है।
