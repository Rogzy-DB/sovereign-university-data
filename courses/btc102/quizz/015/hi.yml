question: इस अध्याय के अनुसार, पासवर्ड मैनेजर का मुख्य लाभ यह है कि यह आपके सभी पासवर्ड्स को सुरक्षित और व्यवस्थित तरीके से स्टोर करता है। इससे आपको हर अकाउंट के लिए अलग और मजबूत पासवर्ड बनाने और याद रखने की चिंता नहीं रहती।
answer: यह आपको कभी भी एक ही पासवर्ड दोबारा इस्तेमाल न करने में मदद करता है।
wrong_answers:
  - यह आपके यूज़रनेम याद रखने में मदद करता है।
  - यह आपके कंप्यूटर को वायरस से बचाता है।
  - यह यादृच्छिक पासवर्ड बनाता है।
explanation: |
  अध्याय के अनुसार, एक पासवर्ड मैनेजर आपकी मदद करता है कि आप कभी भी एक ही पासवर्ड का बार-बार उपयोग न करें।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है। एक ही पासवर्ड दो बार न डालें, जटिल और सुरक्षित पासवर्ड चुनें, और यह आपके ऑनलाइन अनुभव को सुगम बनाता है।
  सुरक्षा प्रबंधन।
