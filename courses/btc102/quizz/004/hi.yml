question: क्रिप्टोकरेंसी के क्षेत्र में घोटालों की एक आम विशेषता यह है कि वे अक्सर जल्दी और बड़े मुनाफे का वादा करते हैं। ये घोटाले लोगों को आकर्षित करने के लिए लालच का सहारा लेते हैं, जिससे लोग बिना पूरी जानकारी के निवेश कर बैठते हैं।
answer: अवास्तविक लाभ के वादे।
wrong_answers:
  - भौतिक वस्तुओं के वादे।
  - सॉफ़्टवेयर उत्पादों के वादे।
  - फिएट मुद्रा के वादे।
explanation: |
  क्रिप्टोकरेंसी के क्षेत्र में धोखाधड़ी अक्सर अवास्तविक लाभ का वादा करती है।
  यह बहुत ज़रूरी है कि आप बिना सोचे-समझे किसी पर भरोसा न करें, खासकर जब बात इंटरनेट बैनर की हो।
