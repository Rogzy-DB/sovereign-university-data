question: अध्याय के अनुसार, एक उत्तराधिकार योजना बनाने का पहला कदम क्या है?
answer: अपने वारिसों की मदद के लिए सही लोगों का चयन करें।
wrong_answers:
  - पत्र लिखें।
  - एक सरल और त्वरित इन्वेंटरी करें।
  - वकील को नियुक्त करें।
explanation: |
  इस अध्याय में सुझाए अनुसार, एक उत्तराधिकार योजना बनाने का पहला कदम है,
  आपके उत्तराधिकारियों की मदद के लिए सही लोगों का चयन करना है।
