question: इस अध्याय के अनुसार, एक उत्तराधिकार योजना बनाने का तीसरा कदम क्या है?
answer: पत्र लिखें।
wrong_answers:
  - एक सरल और त्वरित सूची बनाएं।
  - अपने वारिसों की मदद के लिए सही लोगों का चयन करें।
  - किसी वकील को नियुक्त करें।
explanation: |
  अध्याय में सुझाए गए अनुसार, विरासत योजना बनाने का तीसरा कदम है,
  पत्र लिखना है।
