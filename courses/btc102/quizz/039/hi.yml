question: इस अध्याय के अनुसार, तानाशाही शासन की स्थापना का मुख्य कारण आमतौर पर राजनीतिक अस्थिरता और अराजकता होती है। जब किसी देश में सरकार ठीक से काम नहीं कर पाती या जनता में असंतोष बढ़ जाता है, तो तानाशाही शासन को एक स्थिर और मजबूत विकल्प के रूप में देखा जाता है। लोग उम्मीद करते हैं कि एक मजबूत नेता देश को सही दिशा में ले जाएगा और समस्याओं का समाधान करेगा।
answer: दुनिया में बढ़ती हुई धन असमानताएँ
wrong_answers:
  - दुनिया में शिक्षा की कमी
  - दुनिया में संसाधनों की कमी
  - दुनिया में लोकतंत्र की कमी
explanation: |
  इस अध्याय में बताया गया है कि दुनिया में धन की असमानताएँ कैसे बढ़ती जा रही हैं।
  अक्टूबर 2023 तक के डेटा पर आपका प्रशिक्षण हुआ है। इससे चरमपंथ में वृद्धि हुई है, जो कभी-कभी स्थापना का कारण बनती है।
  तानाशाही शासन की।
