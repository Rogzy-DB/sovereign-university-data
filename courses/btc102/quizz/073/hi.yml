question: Hodler का मुख्य विश्वास यह है कि वे दीर्घकालिक दृष्टिकोण रखते हैं और बाजार की अस्थिरता से प्रभावित हुए बिना अपने निवेश को बनाए रखते हैं। उनका मानना होता है कि समय के साथ उनके निवेश का मूल्य बढ़ेगा, इसलिए वे अल्पकालिक उतार-चढ़ाव की परवाह नहीं करते। यह विश्वास केवल लाभ कमाने से परे होता है, यह एक दीर्घकालिक दृष्टिकोण और धैर्य का प्रतीक है।
answer: वे Blockchain तकनीक और Bitcoin की क्षमता में विश्वास करते हैं कि यह दुनिया में सकारात्मक बदलाव ला सकती है।
