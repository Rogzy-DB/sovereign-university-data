question: अगर आपके पास अपने Bitcoin या Wallet का प्राइवेट की नहीं है, तो इसके कुछ जोखिम हो सकते हैं। सबसे बड़ा जोखिम यह है कि आप अपने फंड्स या डिजिटल एसेट्स पर नियंत्रण खो सकते हैं। प्राइवेट की के बिना, आप अपने वॉलेट को एक्सेस नहीं कर पाएंगे और न ही ट्रांजैक्शन कर पाएंगे। इसके अलावा, अगर कोई और आपके प्राइवेट की को हासिल कर लेता है, तो वह आपके फंड्स का दुरुपयोग कर सकता है। इसलिए, प्राइवेट की को सुरक्षित रखना बहुत जरूरी है।
answer: आपके बिटकॉइन हैकिंग, जब्ती, नियमों में बदलाव, या दिवालियापन जैसे जोखिमों के अधीन हो सकते हैं।
wrong_answers:
  - आपके बिटकॉइन अपने आप किसी दूसरी क्रिप्टोकरेंसी में बदल दिए जाएंगे।
  - आपके बिटकॉइन की कीमत घट सकती है।
  - आपके बिटकॉइन्स को दूसरे Wallet में ट्रांसफर कर दिया जाएगा।
explanation: |
  अगर आपके पास अपने Bitcoin या Wallet का प्राइवेट की नहीं है, तो आपके बिटकॉइन वास्तव में आपके नहीं हैं।
  हैकिंग, जब्ती, नियमों का पालन या दिवालियापन जैसे जोखिमों के अधीन होते हैं।
