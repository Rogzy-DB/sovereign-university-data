question: Exchange प्लेटफॉर्म पर अपने बिटकॉइन छोड़ने का मुख्य जोखिम यह है कि अगर प्लेटफॉर्म हैक हो जाता है या बंद हो जाता है, तो आपके बिटकॉइन खो सकते हैं। चूंकि आपके बिटकॉइन प्लेटफॉर्म के नियंत्रण में होते हैं, अगर कुछ गलत होता है, तो आपके पास उन्हें वापस पाने का कोई तरीका नहीं होता। इसलिए, अपने बिटकॉइन को सुरक्षित रखने के लिए उन्हें अपने निजी वॉलेट में ट्रांसफर करना बेहतर होता है।
answer: प्लेटफ़ॉर्म को हैक किया जा सकता है, जब्त किया जा सकता है, दिवालिया हो सकता है, या बस आपके पैसे के साथ गायब हो सकता है।
