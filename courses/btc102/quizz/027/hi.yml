question: Bitcoin और Blockchain की अपरिवर्तनीयता का मतलब है कि इनकी स्थिति या स्थिति में कोई बदलाव नहीं हो सकता। जब कुछ अपरिवर्तनीय होता है, तो इसका अर्थ है कि इसे बदला या संशोधित नहीं किया जा सकता। यह एक स्थायी स्थिति होती है, जो समय के साथ भी नहीं बदलती।
answer: इसे समय के साथ बदला नहीं जा सकता।
wrong_answers:
  - इसे हैक नहीं किया जा सकता।
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - इसे हटाया नहीं जा सकता।
explanation: |
  Bitcoin Blockchain की अपरिवर्तनीयता का मतलब है कि एक बार जब कोई लेन-देन हो जाता है, तो उसे बदला नहीं जा सकता।
  एक बार रिकॉर्ड हो जाने के बाद, इसे बदला या मिटाया नहीं जा सकता। यह इसकी सत्यता और
  Blockchain की विश्वसनीयता कैसी है?
reviewed: false