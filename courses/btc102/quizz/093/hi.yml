question: एक परानोइड बिटकॉइनर की खासियत यह होती है कि वह अपनी प्राइवेसी और सिक्योरिटी को लेकर बहुत सतर्क रहता है। वह अपने बिटकॉइन वॉलेट की सुरक्षा के लिए कई लेयर की सुरक्षा उपाय अपनाता है और अपनी निजी जानकारी को ऑनलाइन साझा करने से बचता है। उसे हमेशा इस बात की चिंता रहती है कि कहीं कोई उसकी डिजिटल संपत्ति को चुरा न ले।
answer: केंद्रीकृत प्रणालियों और केवाईसी प्रक्रियाओं पर अविश्वास
wrong_answers:
  - केंद्रीकृत प्रणालियों में विश्वास
  - व्यक्तिगत जानकारी साझा करने की प्राथमिकता
  - गोपनीयता और सुरक्षा में रुचि की कमी
explanation: |
  इस अध्याय में एक परानोइड बिटकॉइनर को ऐसे व्यक्ति के रूप में वर्णित किया गया है जिसकी एक विशेष पहचान होती है।
  केंद्रीकृत प्रणालियों और केवाईसी प्रक्रियाओं पर अविश्वास।
