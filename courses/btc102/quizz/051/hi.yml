question: Lightning Network का Bitcoin पारिस्थितिकी तंत्र में क्या काम है?
answer: यह Bitcoin को विस्तार करने और अधिक सुविधाएँ प्राप्त करने की अनुमति देता है, जैसे कि यह एक दूसरा Layer हो।
wrong_answers:
  - यह एक अलग क्रिप्टोकरेंसी है जो Bitcoin के साथ प्रतिस्पर्धा करती है।
  - यह Mining और Bitcoin के लिए एक उपकरण है।
  - यह Bitcoin के व्यापार के लिए एक मंच है।
explanation: |
  Lightning Network एक दूसरी Layer तकनीक है जो Bitcoin पर लागू की गई है।
  जो अपने Blockchain की क्षमता को बढ़ाने के लिए माइक्रोपेमेंट चैनलों का उपयोग करता है ताकि वह संचालन कर सके।
  लेन-देन को अधिक कुशलता से करें।
