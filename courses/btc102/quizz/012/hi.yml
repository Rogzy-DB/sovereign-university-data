question: इस अध्याय के अनुसार, बिटकॉइन खोने का मुख्य कारण है निजी कुंजी का खो जाना या उसे सुरक्षित तरीके से न संभाल पाना। जब लोग अपनी निजी कुंजी खो देते हैं, तो वे अपने बिटकॉइन तक पहुंच नहीं बना पाते और इस तरह वे उन्हें हमेशा के लिए खो देते हैं।
answer: ऑनलाइन सुरक्षा प्रबंधन में कमी
wrong_answers:
  - क्रिप्टोकरेंसी घोटाले
  - वित्तीय धोखाधड़ी
  - कंप्यूटर खराबी
explanation: |
  इस अध्याय में बताया गया है कि क्रिप्टोकरेंसी घोटालों और वित्तीय धोखाधड़ी के अलावा भी कुछ बातें हैं।
  धोखाधड़ी, बिटकॉइन खोने का मुख्य कारण खराब ऑनलाइन सुरक्षा प्रबंधन से जुड़ा होता है।
