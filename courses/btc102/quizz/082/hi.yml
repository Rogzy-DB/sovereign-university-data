question: Bitcoin स्टैकर के निवेश निर्णयों का मुख्य फोकस क्या होता है?
answer: जितने ज्यादा से ज्यादा सतोशी इकट्ठा करना
wrong_answers:
  - अल्पकालिक मूल्य परिवर्तन
  - Bitcoin में सामान या सेवाएं बेचना
  - एक बार में बड़ी मात्रा में Bitcoin खरीदना
explanation: |
  Bitcoin स्टैकर के निवेश निर्णयों का मुख्य ध्यान जमा करने पर होता है।
  आप जितने ज्यादा से ज्यादा सतोशी जमा कर सकते हैं, उतना अच्छा है। इसे हासिल करने के लिए आप डॉलर-कॉस्ट एवरेजिंग की रणनीति अपना सकते हैं।
  आप DCA योजना पर काम कर रहे हैं और सतोशी जमा करने के लिए अन्य समाधान खोज रहे हैं।
