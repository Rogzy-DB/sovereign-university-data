question: एक परानोइड बिटकॉइनर अपने खुद के LN नोड का उपयोग क्यों करेगा, इसका मुख्य कारण यह है कि वे अपनी गोपनीयता और सुरक्षा को बढ़ाना चाहते हैं। अपने खुद के नोड का उपयोग करने से वे किसी तीसरे पक्ष पर निर्भर नहीं रहते और अपने लेन-देन की जानकारी को निजी रख सकते हैं। इससे उन्हें नेटवर्क पर अधिक नियंत्रण मिलता है और वे सुनिश्चित कर सकते हैं कि उनके लेन-देन सही तरीके से सत्यापित हो रहे हैं।
answer: गोपनीयता और सुरक्षा बनाए रखने के लिए
wrong_answers:
  - KYC प्रक्रियाओं से बचने के लिए
  - अपने UTXOs को प्रबंधित करने के लिए
  - अपने सिक्कों को मिलाने के लिए
explanation: |
  इस अध्याय में बताया गया है कि एक संदिग्ध बिटकॉइन उपयोगकर्ता अपनी खुद की LN का उपयोग करेगा।
  आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं। सुरक्षा पर ध्यान केंद्रित करते हुए, नोड के रूप में, वे KYC प्रक्रियाओं से बचते हुए प्रबंधन कर रहे हैं।
  UTXOs और सिक्कों को मिलाना ऐसी गतिविधियाँ हैं जिनमें एक चिंतित बिटकॉइन उपयोगकर्ता शामिल हो सकता है।
  ये सीधे तौर पर LN नोड के उपयोग से संबंधित नहीं हैं।
