question: Bitcoin स्टैकर का मुख्य उद्देश्य वस्तुओं या सामग्रियों को एक जगह से दूसरी जगह पर ले जाकर उन्हें व्यवस्थित तरीके से स्टैक करना होता है। यह मशीनें आमतौर पर गोदामों या फैक्ट्रियों में उपयोग की जाती हैं ताकि काम को तेजी से और कुशलता से किया जा सके।
answer: जितने ज्यादा से ज्यादा सतोशी इकट्ठा कर सकें।
wrong_answers:
  - जितने ज्यादा से ज्यादा बिटकॉइन इकट्ठा कर सकें
  - Bitcoin में सामान या सेवाएं बेचने के लिए
  - Bitcoin को सीधे नकद में खरीदने के लिए अपने दोस्तों या Bitcoin समुदाय के सदस्यों के साथ मिलकर खरीद सकते हैं।
explanation: |
  Bitcoin स्टैकर का मुख्य उद्देश्य जितने हो सके उतने सतोशी जमा करना है।
  यह जितना संभव हो सके, उतना सरल बनाने के लिए, एक डॉलर-कॉस्ट एवरेजिंग (DCA) योजना स्थापित करके किया जाता है और
  सतोशी जमा करने के लिए अन्य समाधान खोज रहे हैं।
reviewed: false