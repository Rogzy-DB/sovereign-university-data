question: जब हम कहते हैं कि Bitcoin ओपन सोर्स है, तो इसका मतलब है कि इसका सोर्स कोड सार्वजनिक रूप से उपलब्ध है और कोई भी इसे देख सकता है, इस्तेमाल कर सकता है, संशोधित कर सकता है और साझा कर सकता है। ओपन सोर्स सॉफ़्टवेयर का यह मतलब होता है कि इसे बनाने वाले डेवलपर्स ने इसे सभी के लिए खुला रखा है ताकि लोग इसे अपनी जरूरतों के हिसाब से बदल सकें या इसमें सुधार कर सकें। इससे सामुदायिक सहयोग बढ़ता है और सॉफ़्टवेयर की गुणवत्ता और सुरक्षा में सुधार होता है।
answer: कोई भी देख सकता है कि Bitcoin कैसे काम करता है, यह पारदर्शी है और इसलिए इसकी जांच की जा सकती है।
