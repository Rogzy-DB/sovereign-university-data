question: फ्रेज़ "Not your keys, not your Bitcoins" इस बात पर जोर देता है कि अगर आपके पास आपके बिटकॉइन वॉलेट की प्राइवेट कीज़ नहीं हैं, तो आपके पास वास्तव में उन बिटकॉइन्स का नियंत्रण नहीं है। इसका मतलब है कि अगर आप अपने बिटकॉइन्स को किसी एक्सचेंज या थर्ड-पार्टी सर्विस में रखते हैं और वे आपके प्राइवेट कीज़ को नियंत्रित करते हैं, तो आप उन बिटकॉइन्स के मालिक नहीं माने जाते। इसलिए, अपने बिटकॉइन्स को सुरक्षित रखने के लिए, आपको अपनी प्राइवेट कीज़ को खुद संभालकर रखना चाहिए।
answer: Bitcoin और Wallet के प्राइवेट की का मालिक होना बहुत महत्वपूर्ण है। प्राइवेट की आपके डिजिटल वॉलेट की सुरक्षा की चाबी होती है। यह एक गुप्त कोड है जो आपको अपने क्रिप्टोकरेंसी वॉलेट तक पहुंचने और उसे नियंत्रित करने की अनुमति देता है। अगर आपके पास यह प्राइवेट की नहीं है, तो आप अपने वॉलेट में रखी गई क्रिप्टोकरेंसी को एक्सेस नहीं कर सकते। इसलिए, इसे सुरक्षित रखना बहुत जरूरी है। अगर यह की किसी गलत हाथों में चली जाती है, तो आपकी क्रिप्टोकरेंसी चोरी हो सकती है। इसलिए, प्राइवेट की को सुरक्षित और गोपनीय रखना आपकी जिम्मेदारी है।
