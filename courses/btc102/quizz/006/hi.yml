question: वित्तीय निवेश के क्षेत्र में एक आम धोखाधड़ी "पोंजी स्कीम" होती है। इसमें धोखेबाज लोगों को बड़े रिटर्न का लालच देकर निवेश करने के लिए प्रेरित करते हैं। असल में, वे नए निवेशकों से मिलने वाले पैसे को पुराने निवेशकों को रिटर्न के रूप में देते हैं, जिससे ऐसा लगता है कि निवेश से अच्छा मुनाफा हो रहा है। लेकिन जब नए निवेशक मिलना बंद हो जाते हैं, तो यह स्कीम ध्वस्त हो जाती है और लोगों का पैसा डूब जाता है।
answer: पिरामिड बिक्री प्रणाली।
wrong_answers:
  - भौतिक वस्तुओं की बिक्री।
  - सॉफ़्टवेयर उत्पाद बेचना।
  - फिएट मुद्रा बेचना।
explanation: |
  वित्तीय निवेश के क्षेत्र में, पिरामिड बिक्री प्रणाली और पोंजी योजनाएँ ऐसी होती हैं जो लोगों को जल्दी और बड़े मुनाफे का लालच देती हैं। लेकिन ये योजनाएँ अक्सर धोखाधड़ी होती हैं और अंत में निवेशकों को नुकसान होता है। इन योजनाओं में, नए निवेशकों के पैसे से पुराने निवेशकों को भुगतान किया जाता है, और जब नए निवेशक मिलना बंद हो जाते हैं, तो पूरी योजना ढह जाती है। इसलिए, निवेश करते समय हमेशा सतर्क रहना चाहिए और अच्छी तरह से जांच-पड़ताल करनी चाहिए।
  योजनाएँ अवैध मॉडल के रूप में सामने आती हैं। वे नए निवेशकों के पैसे का उपयोग करके काम करती हैं।
  पुराने प्रतिभागियों को भुगतान करने के लिए।
