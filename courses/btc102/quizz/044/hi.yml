question: Bitcoin नेटवर्क में खनिकों (miners) का मुख्य काम लेन-देन की पुष्टि करना और उन्हें ब्लॉकचेन में जोड़ना है। वे नेटवर्क की सुरक्षा सुनिश्चित करते हैं और नए ब्लॉकों के निर्माण में मदद करते हैं। इसके बदले में, उन्हें इनाम के रूप में क्रिप्टोकरेंसी मिलती है।
answer: वे नेटवर्क को सुरक्षित करते हैं Bitcoin के Proof-of-Work प्रक्रियाओं को पूरा करके।
wrong_answers:
  - वे नए बिटकॉइन बनाते हैं।
  - वे Bitcoin की कीमत को नियंत्रित करते हैं।
  - वे Bitcoin नेटवर्क को नियंत्रित करते हैं।
explanation: |
  इस अध्याय की सामग्री बताती है कि खनिकों की ज़िम्मेदारी होती है सुरक्षा सुनिश्चित करने की।
  Bitcoin नेटवर्क। वे Bitcoin के Proof-of-Work प्रक्रियाओं को करने के लिए बिजली का उपयोग करते हैं।
  जो एक नया ब्लॉक बनाता है।
