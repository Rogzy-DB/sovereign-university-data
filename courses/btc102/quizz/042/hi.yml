  - Bitcoin और अन्य क्रिप्टोकरेंसी (alt-coins) दोनों ही विकेंद्रीकृत नहीं हैं।
  - अल्ट-कॉइन्स विकेंद्रीकृत होते हैं जबकि Bitcoin नहीं है।
