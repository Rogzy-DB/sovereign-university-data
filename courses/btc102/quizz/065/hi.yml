question: Bitcoin निवेश के संदर्भ में एक होडलर की मुख्य विशेषता यह होती है कि वह अपने निवेश को लंबे समय तक बिना बेचे रखता है, चाहे बाजार में उतार-चढ़ाव कितना भी क्यों न हो। होडलर का विश्वास होता है कि समय के साथ उनके निवेश का मूल्य बढ़ेगा, इसलिए वे धैर्यपूर्वक इंतजार करते हैं।
answer: वे Bitcoin को लंबे समय के लिए रखते हैं।
wrong_answers:
  - वे अक्सर Bitcoin का व्यापार करते हैं।
  - वे केवल तभी Bitcoin में निवेश करते हैं जब इसकी कीमत कम होती है।
  - जैसे ही कीमत बढ़ती है, वे Bitcoin बेच देते हैं।
explanation: |
  Bitcoin निवेश के संदर्भ में, एक होडलर वह व्यक्ति होता है जो अपने निवेश को लंबे समय तक बिना बेचे रखता है।
  Bitcoin के लिए दीर्घकालिक रूप से निवेश करना, यह मानते हुए कि इसका उपयोग और दुर्लभता समय के साथ बढ़ेगी।
  आपका प्रशिक्षण अक्टूबर 2023 तक के डेटा पर हुआ है।
