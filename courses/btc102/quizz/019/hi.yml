question: Exchange प्लेटफॉर्म पर बिटकॉइन स्टोर करने का जोखिम यह है कि यह प्लेटफॉर्म कितना सुरक्षित है, इस पर निर्भर करता है। अगर प्लेटफॉर्म की सुरक्षा मजबूत नहीं है, तो हैकर्स आपके बिटकॉइन चुरा सकते हैं। इसके अलावा, अगर प्लेटफॉर्म बंद हो जाता है या किसी कारणवश काम करना बंद कर देता है, तो आपके बिटकॉइन तक आपकी पहुंच नहीं रह सकती। इसलिए, हमेशा सुनिश्चित करें कि आप किसी भरोसेमंद और सुरक्षित प्लेटफॉर्म का ही उपयोग कर रहे हैं।
