question: निवेश का सुनहरा नियम यह है कि "अपने सभी अंडे एक ही टोकरी में न रखें।" इसका मतलब है कि अपने पैसे को अलग-अलग जगहों पर निवेश करें ताकि अगर एक निवेश में नुकसान हो, तो दूसरे निवेश से आपको फायदा हो सके। इससे जोखिम कम होता है और आपके पैसे की सुरक्षा बढ़ती है।
answer: कभी भी उतना निवेश न करें जितना खोने की आपकी क्षमता नहीं है।
wrong_answers:
  - हमेशा उस चीज़ में निवेश करें जो चलन में है।
  - हमेशा उधार के पैसे से निवेश करें।
  - हमेशा उन चीज़ों में निवेश करें जिन्हें आप नहीं समझते।
explanation: |
  निवेश का सुनहरा नियम यह है कि कभी भी उतना पैसा निवेश न करें जितना आप खोने की स्थिति में नहीं हैं।
  खोने का डर होता है। इसका कारण यह है कि निवेश हमेशा एक निश्चित स्तर का जोखिम लेकर आता है, और आप
  आपको केवल उतना ही पैसा निवेश करना चाहिए जितना आप खोने की स्थिति में हैं, बिना आपकी वित्तीय स्थिति पर असर डाले।
  स्थिरता।
