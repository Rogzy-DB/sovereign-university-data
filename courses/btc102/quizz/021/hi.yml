question: जब नए निवेशक Bitcoin की दुनिया में कदम रखते हैं, तो उनमें से एक आम गलती यह होती है कि वे बिना पूरी जानकारी और समझ के जल्दबाजी में निवेश कर देते हैं। वे अक्सर बाजार के रुझानों या दूसरों की सलाह पर बिना सोचे-समझे भरोसा कर लेते हैं, जिससे उन्हें नुकसान हो सकता है। सही जानकारी और समझ के बिना निवेश करना जोखिम भरा हो सकता है।
answer: अधिक निवेश
wrong_answers:
  - अल्पनिवेश
  - Bitcoin में निवेश करना ही है।
  - Bitcoin में बिल्कुल भी निवेश नहीं करना
explanation: |
  शेयर बाजार में कदम रखने वाले नए निवेशकों की एक आम गलती होती है कि वे बिना पूरी जानकारी के निवेश करना शुरू कर देते हैं।
  Bitcoin की दुनिया में अधिक निवेश का मतलब है कि लोग अपनी क्षमता से ज्यादा पैसा निवेश कर रहे हैं।
  खोने की क्षमता होनी चाहिए। अगर Bitcoin का मूल्य घटता है, तो इससे वित्तीय समस्याएँ हो सकती हैं।
