question: Bitcoin हर व्यक्ति को क्या प्रदान करता है?
answer: पारंपरिक वित्तीय प्रणाली से बाहर निकलने का एक मौका
wrong_answers:
  - जल्दी अमीर बनने का मौका
  - शेयरों में निवेश करने का एक मौका
  - बैंक खाता खोलने का एक मौका
explanation: |
  इस अध्याय में बताया गया है कि Bitcoin हर व्यक्ति को बाहर निकलने का मौका देता है।
  पारंपरिक वित्तीय प्रणाली। यह एक नैतिक विकल्प है जिसे शायद हर कोई अपनाएगा।
  आपको एक दिन बनाना होगा।
