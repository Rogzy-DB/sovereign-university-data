question: इस अध्याय के अनुसार, एक उत्तराधिकार योजना बनाने के लिए किन चीजों की ज़रूरत होती है?
answer: शांति का एक पल, बिना किसी रुकावट के; 4-5 सफेद कागज की चादरें; एक पेन; दो लिफाफे; एक फोन/पुस्तक; एक कंप्यूटर (वैकल्पिक)
wrong_answers:
  - शोरगुल वाला माहौल; 10-15 सफेद कागज की चादरें; एक पेंसिल; पांच लिफाफे; एक फोन/ Address किताब; एक कंप्यूटर (अनिवार्य)
  - शांति का एक पल, बिना किसी रुकावट के; 1-2 सफेद कागज की शीट; एक मार्कर; एक लिफाफा; एक फोन/ Address किताब; एक कंप्यूटर (वैकल्पिक)
  - शांति का एक पल, कुछ ध्यान भटकाने वाली चीज़ें; 4-5 सफेद कागज़ की चादरें; एक पेन; दो लिफाफे; एक फोन या Address किताब; एक कंप्यूटर (वैकल्पिक)
explanation: |
  इस अध्याय में यह सुझाव दिया गया है कि आपको एक शांतिपूर्ण पल की आवश्यकता है, बिना किसी बाधा के।
  ध्यान भटकाने वाली चीजें; 4-5 सफेद कागज की शीट्स; एक पेन; दो लिफाफे; एक फोन या Address किताब; और एक कंप्यूटर।
  (जो वैकल्पिक है) एक उत्तराधिकार योजना बनाने के लिए।
