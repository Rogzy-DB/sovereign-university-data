question: बिटकॉइन की कुल संख्या जो कभी भी मौजूद होगी, वह 21 मिलियन है। इसका मतलब है कि 21 मिलियन से ज्यादा बिटकॉइन कभी नहीं बनाए जा सकते। यह सीमा बिटकॉइन की डिज़ाइन का हिस्सा है और इसे ब्लॉकचेन तकनीक के ज़रिए सुनिश्चित किया गया है।
answer: इक्कीस मिलियन
wrong_answers:
  - 100 मिलियन
  - 1 अरब
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
explanation: |
  इस अध्याय में कहा गया है कि कभी भी 21 मिलियन से अधिक बिटकॉइन नहीं होंगे।
  यह सीमा Satoshi द्वारा Bitcoin प्रोटोकॉल में स्थापित की गई थी और इसे बदला नहीं जा सकता।
  आपका प्रशिक्षण अक्टूबर 2023 तक के डेटा पर आधारित है।
