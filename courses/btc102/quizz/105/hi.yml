question: इस अध्याय के अनुसार, एक उत्तराधिकार योजना बनाने का दूसरा कदम क्या है?
answer: एक सरल और त्वरित सूची जाँच करें।
wrong_answers:
  - पत्र लिखें।
  - अपने वारिसों की मदद के लिए सही लोगों का चयन करें।
  - किसी वकील को नियुक्त करें।
explanation: |
  उत्तराधिकार योजना बनाने का दूसरा कदम, जैसा कि सुझाव दिया गया है,
  अध्याय का उद्देश्य एक सरल और त्वरित सूची बनाना है।
