question: एक Hodler के लिए एक आवर्ती खरीद योजना स्थापित करने का उद्देश्य यह होता है कि वे नियमित अंतराल पर स्वचालित रूप से क्रिप्टोकरेंसी खरीद सकें। इससे उन्हें बाजार के उतार-चढ़ाव की चिंता किए बिना धीरे-धीरे अपनी होल्डिंग्स बढ़ाने में मदद मिलती है। यह एक तरह की निवेश रणनीति है जिसे 'डॉलर-कॉस्ट एवरेजिंग' कहा जाता है, जहां निवेशक समय के साथ एक निश्चित राशि निवेश करते हैं, जिससे वे बाजार के विभिन्न स्तरों पर खरीदारी कर पाते हैं और जोखिम को कम कर सकते हैं।
answer: समय-समय पर स्वचालित रूप से Bitcoin खरीदते रहना।
wrong_answers:
  - Bitcoin को तब बेचना जब इसकी कीमत ऊँची हो।
  - Bitcoin को बार-बार ट्रेड करने के लिए।
  - Bitcoin को अन्य क्रिप्टोकरेंसी में बदलने के लिए।
explanation: |
  एक होडलर ने Bitcoin को खरीदते रहने के लिए एक आवर्ती खरीद योजना बनाई।
  समय-समय पर स्वचालित रूप से, इसके बढ़ते उपयोग और कमी पर दांव लगाते हुए।
  आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं।
