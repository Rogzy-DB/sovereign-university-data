question: Bitcoin नेटवर्क में खनिकों (miners) की भूमिका बहुत महत्वपूर्ण होती है। वे नेटवर्क के लिए लेन-देन को सत्यापित और सुरक्षित करते हैं। जब भी कोई लेन-देन होता है, खनिक उसे जांचते हैं और सुनिश्चित करते हैं कि सब कुछ सही है। इसके बाद वे इन लेन-देन को ब्लॉकचेन में जोड़ते हैं। इस प्रक्रिया के लिए खनिकों को इनाम के रूप में कुछ क्रिप्टोकरेंसी मिलती है। इस तरह, खनिक नेटवर्क को सुरक्षित और सुचारू रूप से चलाने में मदद करते हैं।
answer: Bitcoin से Blockchain में प्रसारित लेन-देन को रिकॉर्ड करने के लिए
