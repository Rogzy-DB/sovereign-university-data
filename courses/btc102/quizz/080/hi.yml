question: कुल मिलाकर 21 मिलियन बिटकॉइन हैं। यह संख्या कभी नहीं बदलेगी क्योंकि बिटकॉइन की डिज़ाइन में यही तय किया गया है।
answer: इक्कीस मिलियन
wrong_answers:
  - 21 अरब
  - इक्कीस हजार
  - 21 ट्रिलियन
explanation: |
  कुल मिलाकर केवल 21 मिलियन बिटकॉइन हैं। यह एक बुनियादी पहलू है।
  Bitcoin के डिज़ाइन का हिस्सा है और इसकी दुर्लभता में योगदान देता है।
reviewed: false