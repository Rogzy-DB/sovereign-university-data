question: केन्स के अनुसार, सोने के मानक की मुख्य समस्या यह है कि यह आर्थिक लचीलापन कम कर देता है। जब कोई देश सोने के मानक पर होता है, तो उसकी मुद्रा की आपूर्ति सोने के भंडार पर निर्भर करती है। इससे आर्थिक मंदी के समय में सरकार के लिए मुद्रा आपूर्ति बढ़ाना मुश्किल हो जाता है, जिससे आर्थिक सुधार में बाधा आती है। इस वजह से, केन्स का मानना था कि सोने के मानक से आर्थिक स्थिरता बनाए रखना कठिन हो जाता है।
answer: यह सरकार की अपने खर्चों को वित्तपोषित करने की क्षमता को सीमित करता है।
wrong_answers:
  - यह महंगाई को बढ़ावा देता है।
  - यह अंतरराष्ट्रीय व्यापार में बाधा डालता है।
  - बाकी सभी उत्तर सही हैं।
explanation: |
  केन्स का मानना था कि स्वर्ण मानक (गोल्ड स्टैंडर्ड) सरकार की इस क्षमता को सीमित करता है कि वे मुद्रा आपूर्ति को समायोजित कर सकें। इससे सरकार के लिए अपने खर्चों को आसानी से वित्तपोषित करना मुश्किल हो जाता है, खासकर आर्थिक संकट के समय में।
