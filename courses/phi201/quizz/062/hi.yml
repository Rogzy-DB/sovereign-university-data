question: बाइबल का ब्याज पर उधार देने के प्रति क्या रुख था? बाइबल में ब्याज पर उधार देने को लेकर कुछ सावधानियाँ और निर्देश दिए गए हैं। पुराने नियम में, विशेष रूप से यहूदियों के बीच, अपने ही समुदाय के लोगों से ब्याज लेना मना था। इसका मतलब था कि अगर कोई अपने भाई या पड़ोसी को उधार दे रहा है, तो उसे उस पर ब्याज नहीं लेना चाहिए। हालांकि, गैर-यहूदियों से ब्याज लेना स्वीकार्य था। नए नियम में, यीशु ने प्रेम और उदारता पर जोर दिया, और यह सिखाया कि हमें दूसरों की मदद बिना किसी स्वार्थ के करनी चाहिए। कुल मिलाकर, बाइबल में ब्याज पर उधार देने को लेकर एक नैतिक दृष्टिकोण अपनाया गया है, जिसमें समुदाय और परोपकारिता को प्राथमिकता दी गई है।
answer: यह मना था।
