question: यूरोप में धार्मिक युद्धों ने किस ऐतिहासिक काल में तबाही मचाई थी?
answer: पुनर्जागरण
wrong_answers:
  - मध्य युग
  - प्रबोधन
  - फ्रेंच क्रांति
explanation: |
  धार्मिक युद्धों ने मुख्य रूप से पुनर्जागरण के दौरान यूरोप को प्रभावित किया। इस समय के दौरान कैथोलिक और प्रोटेस्टेंट के बीच संघर्षों ने हिंसक झड़पों को जन्म दिया, खासकर फ्रांस और पवित्र रोमन साम्राज्य में।
reviewed: false