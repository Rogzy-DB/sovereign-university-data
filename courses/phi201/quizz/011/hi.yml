  - इतिहास एक चक्र की तरह है जिसमें स्वतंत्रता के दौर के बाद अत्याचार के दौर आते हैं।
  - आर्थिक कारक इतिहास की दिशा तय करने वाले मुख्य तत्व होते हैं।
