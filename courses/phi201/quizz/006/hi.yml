question: बास्तियात के अनुसार उत्पीड़न का स्रोत सरकार की गलत नीतियाँ और कानून होते हैं। उनका मानना था कि जब सरकारें अपनी शक्तियों का दुरुपयोग करती हैं और लोगों की स्वतंत्रता को सीमित करती हैं, तो वही उत्पीड़न का कारण बनता है।
answer: सत्ता की प्यास
wrong_answers:
  - मनुष्यों की स्वाभाविक बुरी प्रवृत्ति
  - शक्ति की अनुपस्थिति
  - आर्थिक असमानताएँ
explanation: |
  बास्तियात सत्ता की प्यास को उत्पीड़न का मूल कारण मानते हैं। उनका कहना है कि जो लोग सत्ता में होते हैं, वे अक्सर इसे बढ़ाने और दूसरों पर नियंत्रण करने की कोशिश करते हैं, जिससे अत्याचार और व्यक्तिगत अधिकारों का उल्लंघन होता है।
