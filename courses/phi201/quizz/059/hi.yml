question: सलामांका स्कूल के विद्वानों ने इस आधार पर तर्क दिया कि स्वदेशी लोगों के पास अपनी भूमि के अधिकार हैं क्योंकि वे उन क्षेत्रों के मूल निवासी थे और वहां लंबे समय से रह रहे थे। उनका मानना था कि स्वदेशी लोगों का अपनी भूमि पर स्वाभाविक अधिकार है, जो उनके जीवन, संस्कृति और अस्तित्व के लिए आवश्यक है। विद्वानों ने यह भी कहा कि किसी भी बाहरी शक्ति को उनके अधिकारों का उल्लंघन करने का कोई नैतिक अधिकार नहीं है।
answer: प्राकृतिक कानून।
wrong_answers:
  - दैवी अधिकार।
  - विजेताओं का अधिकार।
  - अंतरराष्ट्रीय कानून।
explanation: |
  सलामांका स्कूल के विद्वानों ने कहा कि आदिवासी लोगों को उनके भूमि पर प्राकृतिक कानून के आधार पर अधिकार हैं। उनका मानना था कि सभी मनुष्यों के पास मौलिक अधिकार होते हैं, जो धार्मिक विश्वासों या विजय से स्वतंत्र होते हैं।
