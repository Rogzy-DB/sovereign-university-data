question: हेनरी पिरेन के अनुसार, इटली का व्यापारी शहर जिसे उभरते पूंजीवाद का पालना माना जाता है, वह वेनिस है।
answer: वेनेज़िया।
wrong_answers:
  - जेनोआ।
  - फ्लोरेंस।
  - उपरोक्त सभी।
explanation: |
  हेनरी पिरेन वेनिस को पूंजीवाद का पालना मानते हैं क्योंकि यह समुद्री व्यापार में एक केंद्रीय भूमिका निभाता था और वहां साझेदारी और क्रेडिट जैसी उन्नत व्यावसायिक प्रथाओं का प्रारंभिक विकास हुआ था।
reviewed: false