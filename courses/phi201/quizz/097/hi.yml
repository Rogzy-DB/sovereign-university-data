question: मार्क्सवादी दृष्टिकोण से धर्म की आलोचना इस विचार पर आधारित है कि धर्म समाज में उत्पीड़न और शोषण को बनाए रखने का एक साधन है। कार्ल मार्क्स ने धर्म को "अफीम" कहा, जिसका मतलब था कि यह लोगों को उनकी वास्तविक समस्याओं से ध्यान भटकाने और उन्हें शांत रखने का काम करता है। मार्क्स के अनुसार, धर्म लोगों को यह विश्वास दिलाता है कि उनकी कठिनाइयाँ और कष्ट एक उच्च शक्ति की इच्छा हैं, जिससे वे अपनी स्थिति को बदलने के लिए संघर्ष नहीं करते। इस तरह, धर्म शासक वर्ग के हितों की सेवा करता है और सामाजिक असमानता को बनाए रखता है।
answer: यह लोगों को उनकी वास्तविक मुक्ति के संघर्ष से भटका देता है।
wrong_answers:
  - यह बुद्धिजीवियों के लिए अफीम की तरह है।
  - यह स्वतंत्रता और समानता के सिद्धांतों के साथ मेल नहीं खाता।
  - यह श्रम में कोई अतिरिक्त मूल्य नहीं जोड़ता है।
explanation: |
  मार्क्स धर्म को एक ऐसा साधन मानते हैं जो श्रमिकों को उनके मुक्ति के संघर्ष से भटकाता है। यह उन्हें उनकी भौतिक स्थितियों के बारे में सांत्वना देता है, लेकिन शोषण की संरचनाओं को बदलने के लिए प्रेरित नहीं करता।
