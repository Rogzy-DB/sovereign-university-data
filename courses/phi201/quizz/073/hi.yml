question: फिज़ियोक्रेट्स के अनुसार, मरकेंटिलिज़्म और फ्री ट्रेड के बीच का मूलभूत अंतर यह है कि मरकेंटिलिज़्म में सरकार व्यापार और अर्थव्यवस्था को नियंत्रित करती है, ताकि देश के सोने-चांदी के भंडार को बढ़ाया जा सके। इसके विपरीत, फ्री ट्रेड में व्यापार को बिना किसी सरकारी हस्तक्षेप के स्वतंत्र रूप से चलने दिया जाता है, जिससे बाजार की प्राकृतिक शक्तियाँ काम करती हैं और समग्र आर्थिक विकास होता है। फिज़ियोक्रेट्स का मानना था कि फ्री ट्रेड से अधिक समृद्धि और आर्थिक संतुलन प्राप्त होता है।
answer: व्यापारिकता एक देश को दूसरों की कीमत पर समृद्ध करती है, जबकि मुक्त व्यापार सभी देशों को समृद्ध करता है।
wrong_answers:
  - व्यापारिकता (मर्केंटिलिज्म) एक सकारात्मक-योग खेल है, जबकि मुक्त व्यापार एक शून्य-योग खेल है।
  - व्यापारवाद प्रतिस्पर्धा को बढ़ावा देता है।
  - मुक्त व्यापार अदला-बदली को बढ़ावा देता है।
