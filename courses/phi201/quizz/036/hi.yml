question: रोमन सम्राटों द्वारा आयोजित 'ब्रेड और गेम्स' का मुख्य उद्देश्य जनता का ध्यान भटकाना और उन्हें खुश रखना था। ये आयोजन इसलिए किए जाते थे ताकि लोग राजनीतिक और सामाजिक समस्याओं से ध्यान हटाकर मनोरंजन में व्यस्त रहें। इससे सम्राटों को जनता का समर्थन मिलता था और वे अपनी सत्ता को मजबूत बनाए रख सकते थे।
answer: लोगों का मनोरंजन करने और उनका ध्यान राजनीतिक समस्याओं से हटाने के लिए।
wrong_answers:
  - रोमन संस्कृति और कला को बढ़ावा देने के लिए
  - सैनिकों को प्रशिक्षित करना और नागरिकों को युद्ध के लिए तैयार करना
  - अर्थव्यवस्था को प्रोत्साहित करने और नौकरियाँ पैदा करने के लिए
explanation: |
  रोटी और खेल लोगों का मनोरंजन करने और उनका ध्यान राजनीतिक और आर्थिक समस्याओं से हटाने के लिए बनाए गए थे। इससे नेताओं को सामाजिक शांति बनाए रखने में मदद मिलती थी, क्योंकि वे लोगों को मनोरंजन और खाने-पीने की चीजें उपलब्ध कराते थे।
