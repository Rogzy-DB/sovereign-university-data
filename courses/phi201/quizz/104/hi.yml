question: ऑस्ट्रियाई लोग यह दावा करते हैं कि समाजवाद को हासिल करना असंभव है क्योंकि उनके अनुसार, समाजवाद में आर्थिक गणना की समस्या होती है। ऑस्ट्रियाई अर्थशास्त्रियों का मानना है कि बिना स्वतंत्र बाजार के, कीमतों का सही निर्धारण नहीं हो सकता, जिससे संसाधनों का कुशलतापूर्वक आवंटन मुश्किल हो जाता है। उनके अनुसार, बाजार की कीमतें ही यह संकेत देती हैं कि कौन से उत्पाद और सेवाएं अधिक मांग में हैं और किनकी आपूर्ति बढ़ानी चाहिए। समाजवाद में, जहां सरकार उत्पादन और वितरण को नियंत्रित करती है, यह मूल्य संकेत गायब हो जाते हैं, जिससे आर्थिक अराजकता और संसाधनों की बर्बादी होती है। इसलिए, ऑस्ट्रियाई दृष्टिकोण से, समाजवाद को सफलतापूर्वक लागू करना असंभव है।
answer: वे कहते हैं कि समाजवाद आर्थिक रूप से अक्षम है लेकिन नैतिक रूप से सही है।
wrong_answers:
  - समाजवाद प्रकृति के विपरीत है।
  - समाजवाद आर्थिक रूप से कुशल है लेकिन अनैतिक है।
  - ऑस्ट्रियाई लोग समाजवाद की आलोचना करते हैं क्योंकि यह नवाचार और धन सृजन की अनुमति नहीं देता।
explanation: |
  ऑस्ट्रियन स्कूल के अर्थशास्त्री मानते हैं कि समाजवाद आर्थिक रूप से अक्षम होता है क्योंकि इसमें स्वतंत्र मूल्य तंत्र की कमी होती है, जो अर्थव्यवस्था को प्रभावी ढंग से समन्वित करने के लिए आवश्यक होता है। हालांकि, वे कभी-कभी इसके नैतिक इरादों को स्वीकार करते हैं।