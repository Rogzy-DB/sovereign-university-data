question: लॉर्ड एक्टन ने स्वतंत्रता की परिभाषा इस प्रकार दी है: "स्वतंत्रता वह स्थिति है जिसमें व्यक्ति को अपनी इच्छानुसार कार्य करने की स्वतंत्रता होती है, बशर्ते कि वह दूसरों के अधिकारों का उल्लंघन न करे।" यह परिभाषा इस बात पर जोर देती है कि स्वतंत्रता का मतलब अपनी मर्जी से काम करना है, लेकिन यह भी सुनिश्चित करना है कि इससे किसी और के अधिकारों का हनन न हो।
answer: अपने विवेक के अनुसार कार्य करने की शक्ति, भले ही वह बहुमत की राय के खिलाफ हो।
wrong_answers:
  - जो मन करे वो करने की आज़ादी
  - किसी भी बाधा की अनुपस्थिति
  - बाहरी आक्रमणों से सुरक्षा
explanation: |
  लॉर्ड एक्टन स्वतंत्रता को इस रूप में परिभाषित करते हैं कि यह अपनी अंतरात्मा के अनुसार कार्य करने की शक्ति है। वे इस बात पर जोर देते हैं कि व्यक्ति की अपनी व्यक्तिगत निर्णय लेने की क्षमता कितनी महत्वपूर्ण है, भले ही ये निर्णय बहुमत की राय के खिलाफ ही क्यों न हों।
