question: केन्स के अनुसार, राज्य को अर्थव्यवस्था में एक सक्रिय भूमिका निभानी चाहिए। उनका मानना था कि जब अर्थव्यवस्था में मंदी आती है या बेरोजगारी बढ़ती है, तो सरकार को हस्तक्षेप करना चाहिए। सरकार को सार्वजनिक खर्च बढ़ाना चाहिए और निवेश को प्रोत्साहित करना चाहिए ताकि मांग बढ़े और अर्थव्यवस्था में सुधार हो सके। इस तरह, राज्य को आर्थिक स्थिरता बनाए रखने और विकास को प्रोत्साहित करने में मदद करनी चाहिए।
answer: अर्थव्यवस्था को बढ़ावा देने के लिए मांग को प्रोत्साहित करके सक्रिय भूमिका निभाना।
