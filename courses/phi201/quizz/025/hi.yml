question: एथेनियन लोकतंत्र की विशेषता थी...
answer: शहर के मामलों पर जीवंत सार्वजनिक चर्चाएँ
wrong_answers:
  - एक वंशानुगत राजा जो सभी फैसले खुद करता था।
  - कुछ अमीर लोगों का एक छोटा समूह जो सरकार को नियंत्रित करता था।
  - एक शक्तिशाली सेना जो अपनी मर्जी अन्य शहरों पर थोपती थी।
explanation: |
  एथेंस की लोकतंत्र प्रणाली में नागरिकों की सक्रिय भागीदारी शामिल थी, जहाँ वे सभा में शहर के मामलों पर सार्वजनिक रूप से बहस करते थे। इस तरह, यह सामूहिक निर्णय लेने और संवाद पर आधारित शासन प्रणाली को बढ़ावा देता था।
