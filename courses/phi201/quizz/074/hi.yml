question: फिज़ियोक्रेट्स का उदारवादी विचारधारा में महत्वपूर्ण योगदान था। उन्होंने 18वीं सदी में यह सिद्धांत प्रस्तुत किया कि भूमि और कृषि ही असली संपत्ति के स्रोत हैं। उनका मानना था कि सरकार को अर्थव्यवस्था में कम से कम हस्तक्षेप करना चाहिए और प्राकृतिक आर्थिक नियमों को काम करने देना चाहिए। इस विचारधारा ने बाद में "लैसेज़-फेयर" (Laissez-faire) आर्थिक नीति को जन्म दिया, जो कहती है कि बाजार को अपनी गति से चलने देना चाहिए। इस तरह, फिज़ियोक्रेट्स ने आर्थिक स्वतंत्रता और व्यक्तिगत संपत्ति के अधिकारों पर जोर देकर उदारवादी विचारधारा को मजबूत किया।
answer: ऊपर दिए गए सभी उत्तर सही हैं।
wrong_answers:
  - वे व्यक्तिगत स्वतंत्रता और निजी संपत्ति के पक्ष में थे।
  - उन्होंने मुक्त बाजार के सिद्धांत का विकास किया।
  - उन्होंने व्यापारिकता और राज्य के हस्तक्षेप की आलोचना की।
explanation: |
  फिज़ियोक्रेट्स ने उदारवादी विचारधारा में योगदान दिया था। उन्होंने व्यक्तिगत स्वतंत्रता, निजी संपत्ति, और मुक्त बाजार का समर्थन किया, और मर्केंटिलिज्म और राज्य के हस्तक्षेप को खारिज कर दिया। इस तरह उन्होंने प्राकृतिक कानूनों पर आधारित अर्थव्यवस्था की नींव रखी।
