question: राजाओं ने चर्च के खिलाफ अपनी संप्रभुता को स्थापित करने के लिए कई तरीकों का इस्तेमाल किया। वे चर्च की संपत्ति और अधिकारों को नियंत्रित करने की कोशिश करते थे, जैसे कि चर्च के अधिकारियों की नियुक्ति में हस्तक्षेप करना। इसके अलावा, उन्होंने चर्च से स्वतंत्र अपनी न्यायिक और प्रशासनिक प्रणालियाँ विकसित कीं। कुछ राजाओं ने चर्च के करों और दान पर भी नियंत्रण पाने की कोशिश की। इस तरह के कदम उठाकर, वे यह सुनिश्चित करना चाहते थे कि उनकी सत्ता चर्च के प्रभाव से स्वतंत्र रहे।
answer: सभी अन्य उत्तर सही हैं।
wrong_answers:
  - एक केंद्रीकृत और शक्तिशाली राज्य तंत्र का विकास।
  - अपने खुद के कानूनी और वित्तीय सिस्टम का निर्माण।
  - सेनाएँ खड़ी करना और चर्च के खिलाफ युद्ध छेड़ना।
explanation: |
  चर्च के खिलाफ अपनी संप्रभुता को स्थापित करने के लिए, राजाओं ने अपनी शक्ति को मजबूत किया। उन्होंने राज्य को केंद्रीकृत किया, अपनी खुद की कानूनी और वित्तीय प्रणालियाँ स्थापित कीं, और कभी-कभी चर्च के प्रभाव को चुनौती देने के लिए सेनाएँ भी तैनात कीं।
