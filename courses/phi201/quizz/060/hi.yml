question: पूंजीवाद का जन्म किस धार्मिक संदर्भ में हुआ था?
answer: ईसाई धर्म के संदर्भ में।
wrong_answers:
  - इस्लाम के संदर्भ में।
  - यहूदी धर्म के संदर्भ में।
  - पैगनिज़्म के संदर्भ में।
explanation: |
  पूंजीवाद की शुरुआत यूरोप में मध्यकालीन ईसाई धर्म के संदर्भ में हुई, जहाँ व्यापारी शहर और आर्थिक प्रथाएँ विकसित हुईं, भले ही ब्याज वाले ऋण और सूदखोरी पर धार्मिक प्रतिबंध थे।
