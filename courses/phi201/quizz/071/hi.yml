question: Physiocrats का आदर्श वाक्य था "लaissez-faire, laissez-passer," जिसका मतलब होता है "प्रकृति को अपना काम करने दो, उसे स्वतंत्र रूप से चलने दो।" वे मानते थे कि सरकार को आर्थिक मामलों में कम से कम हस्तक्षेप करना चाहिए और प्राकृतिक आर्थिक प्रक्रियाओं को स्वतंत्र रूप से चलने देना चाहिए।
answer: छोड़ो और जाने दो।
wrong_answers:
  - राज्य एक साथ बैंकर, व्यापारी और प्रदाता होता है।
  - फ्रांस केवल इंग्लैंड और हॉलैंड के पतन से ही समृद्ध हो सकता है।
  - डुपोंट डी नेमूर द्वारा संक्षेप में बताई गई राजनीतिक अर्थव्यवस्था वह विज्ञान है जो प्राकृतिक कानून को सभ्य समाजों पर लागू करता है।
explanation: |
  फिज़ियोक्रेट्स का आदर्श वाक्य "लेसे-फेयर, लेसे पासे" यह दर्शाता है कि उनका मानना है कि अर्थव्यवस्था तब फलती-फूलती है जब इसे सरकारी हस्तक्षेप से मुक्त रखा जाता है, जिससे बाजार की प्राकृतिक शक्तियाँ स्वतंत्र रूप से संतुलन बना सकें।
