question: हायेक की मुख्य आलोचना केन्सियन मौद्रिक नीति की यह है कि यह अर्थव्यवस्था में सरकारी हस्तक्षेप पर बहुत अधिक निर्भर करती है। हायेक का मानना था कि बाजार को अपनी गति से चलने देना चाहिए और सरकारी हस्तक्षेप से आर्थिक असंतुलन पैदा हो सकता है। उनका तर्क था कि केन्सियन नीतियाँ अल्पकालिक समाधान प्रदान करती हैं, लेकिन दीर्घकाल में ये समस्याओं को और बढ़ा सकती हैं।
answer: यह आर्थिक बुलबुले और मंदी पैदा करता है।
wrong_answers:
  - यह दीर्घकालिक निवेश को प्राथमिकता देता है।
  - यह सामाजिक असमानताओं को कम करता है।
  - यह घरेलू मांग को बेकाबू तरीके से बढ़ा देता है।
explanation: |
  हायेक ने केन्सियन मौद्रिक नीति की आलोचना करते हुए कहा कि यह कृत्रिम अति-निवेश चक्रों को प्रोत्साहित करती है, जिससे आर्थिक बुलबुले बनते हैं और जब ये बुलबुले फूटते हैं, तो अनिवार्य रूप से मंदी आती है।
