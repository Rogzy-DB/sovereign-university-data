question: डॉलर की सोने में परिवर्तनीयता के अंत को चिह्नित करने वाली प्रमुख घटना 1971 में हुई, जब अमेरिकी राष्ट्रपति रिचर्ड निक्सन ने "निक्सन शॉक" के तहत यह घोषणा की कि अब डॉलर को सोने में नहीं बदला जाएगा। इस फैसले ने ब्रेटन वुड्स प्रणाली को समाप्त कर दिया, जिसमें डॉलर को सोने के साथ जोड़ा गया था।
answer: निक्सन झटका
wrong_answers:
  - महामंदी
  - तेल का झटका
  - द्वितीय विश्व युद्ध
explanation: |
  1971 में निक्सन शॉक ने डॉलर को सोने में बदलने की प्रक्रिया को समाप्त कर दिया, जिससे ब्रेटन वुड्स प्रणाली का अंत हो गया और तैरती मुद्राओं की शुरुआत हुई। इसका कारण यह था कि अमेरिका अब डॉलर के बदले सोने की गारंटी नहीं दे सकता था।
