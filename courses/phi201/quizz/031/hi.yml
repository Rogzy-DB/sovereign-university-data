question: रोमन कानून की पहली लिखित संहिता का नाम क्या है?
answer: बारह तालिकाओं का कानून
wrong_answers:
  - हम्मुराबी की संहिता
  - डाइजेस्ट
  - जस्टिनियन के आदेश
explanation: |
  बारह तालिकाओं का कानून रोमन कानून का पहला लिखित संहिताकरण है, जिसे कानूनों को औपचारिक रूप देने और सभी नागरिकों के बीच कानूनी समानता सुनिश्चित करने के लिए बनाया गया था, ताकि कानून सभी के लिए सुलभ हो सके।
reviewed: false