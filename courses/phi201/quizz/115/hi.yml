question: इतिहास में किस धातु को मुद्रा के मानक संदर्भ के रूप में माना गया है?
answer: सोना
wrong_answers:
  - चांदी
  - तांबा
  - कांस्य
explanation: |
  सोना ऐतिहासिक रूप से मानक के रूप में काम करता आया है क्योंकि यह दुर्लभ, टिकाऊ और सार्वभौमिक रूप से मूल्यवान माना जाता है, जिससे यह मौद्रिक प्रणालियों के लिए एक स्थिर आधार बनता है।
