question: सम्राट डायोक्लेटियन द्वारा लागू की गई मूल्य नियंत्रण नीति का मुख्य परिणाम यह हुआ कि बाजार में वस्तुओं की कमी हो गई। जब सरकार ने वस्तुओं की कीमतें तय कर दीं, तो व्यापारियों को लाभ कमाना मुश्किल हो गया, जिससे उन्होंने सामान बेचना बंद कर दिया। इससे बाजार में वस्तुओं की उपलब्धता कम हो गई और काला बाजारी बढ़ गई।
answer: इससे सामान की कमी हो गई और काला बाज़ार बढ़ गया।
wrong_answers:
  - इससे कीमतों को स्थिर करने और महंगाई पर काबू पाने में मदद मिली।
  - इससे सम्राट की शक्ति बढ़ी और लोगों के बीच उनकी लोकप्रियता में इज़ाफा हुआ।
  - इसने सैन्य संसाधनों में वृद्धि में योगदान दिया।
explanation: |
  डायोक्लेटियन की मूल्य नियंत्रण नीति ने आर्थिक विकृतियाँ पैदा कीं, जिससे वस्तुओं की कमी हो गई और काले बाजार का विकास बढ़ावा मिला। ऐसा इसलिए हुआ क्योंकि निर्धारित मूल्य वास्तविकता और मांग को नहीं दर्शाते थे।
