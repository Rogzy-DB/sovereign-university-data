question: केन्स द्वारा अर्थव्यवस्था को प्रोत्साहित करने के लिए मुख्य आर्थिक उपकरण सरकारी खर्च को बढ़ाना है। उनका मानना था कि जब अर्थव्यवस्था मंदी में होती है, तो सरकार को अपने खर्च को बढ़ाकर मांग को बढ़ावा देना चाहिए, जिससे रोजगार और उत्पादन में वृद्धि होती है।
answer: सार्वजनिक खर्च में वृद्धि
wrong_answers:
  - कर कटौती
  - बाज़ार उदारीकरण
  - निर्यात में वृद्धि
explanation: |
  केन्स ने सुझाव दिया कि आर्थिक मंदी के समय में बेरोजगारी को कम करने और आर्थिक विकास को बढ़ावा देने के लिए सार्वजनिक खर्च को बढ़ाना चाहिए ताकि कुल मांग को प्रोत्साहित किया जा सके।
