question: केन्स के अनुसार, अर्थव्यवस्था में पैसे की भूमिका बहुत महत्वपूर्ण होती है। उनका मानना था कि पैसा न केवल लेन-देन का माध्यम होता है, बल्कि यह बचत और निवेश को भी प्रभावित करता है। जब लोग पैसे बचाते हैं, तो वे उसे खर्च नहीं करते, जिससे मांग में कमी आ सकती है। इसके विपरीत, जब लोग पैसे खर्च करते हैं, तो यह आर्थिक गतिविधियों को बढ़ावा देता है। केन्स का यह भी मानना था कि सरकार को आर्थिक मंदी के समय में खर्च बढ़ाकर मांग को प्रोत्साहित करना चाहिए, ताकि अर्थव्यवस्था में स्थिरता बनी रहे।
answer: आर्थिक नीति का एक साधन
wrong_answers:
  - Exchange का केवल एक साधन
  - विकास पर रोक
  - अटकल लगाने का एक उपकरण
explanation: |
  केन्स के लिए, पैसा आर्थिक नीति का एक साधन है जो सरकारों को निवेश, रोजगार और कुल मांग को प्रभावित करके अर्थव्यवस्था को नियंत्रित करने की अनुमति देता है।
