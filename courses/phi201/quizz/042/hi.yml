question: सेंट थॉमस एक्विनास के अनुसार, प्राकृतिक कानून का मुख्य कार्य यह है कि यह मनुष्यों को यह समझने में मदद करता है कि क्या सही है और क्या गलत। यह एक प्रकार का नैतिक मार्गदर्शन है जो हमें यह बताता है कि हमें कैसे व्यवहार करना चाहिए। प्राकृतिक कानून का आधार यह है कि कुछ नैतिक सिद्धांत स्वाभाविक रूप से सभी मनुष्यों के भीतर होते हैं और ये सिद्धांत हमें सही निर्णय लेने में मदद करते हैं। यह कानून ईश्वर द्वारा दिया गया है और यह हमारे विवेक के माध्यम से हमें सही दिशा दिखाता है।
answer: यह मनुष्यों के विवेक को जागृत करता है और उन्हें सही नैतिक निर्णय लेने की अनुमति देता है।
wrong_answers:
  - यह पुरुषों को मुक्ति की ओर ले जाता है भगवान की इच्छा को प्रकट करके।
  - यह प्रकृति के नियमों के ज्ञान की अनुमति देता है।
  - यह एक तरह की प्रवृत्ति है।
explanation: |
  संत थॉमस एक्विनास के अनुसार, प्राकृतिक कानून का काम मानव विवेक को जागरूक करना है। यह कुछ सार्वभौमिक नैतिक मानदंड प्रदान करता है जो लोगों को उनके कार्यों में सही और अच्छा चुनने में मदद करते हैं।
