  तुरगो ने श्रम को मूल्य का मुख्य निर्धारक माना, जबकि एडम स्मिथ ने मूल्य की एक ऐसी धारणा पेश की जो उपयोगिता और मांग से प्रभावित थी, जो आगे चलकर व्यक्तिपरक अर्थशास्त्र की ओर इशारा करती है।
