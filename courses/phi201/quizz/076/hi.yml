question: टर्गो और एडम स्मिथ के मूल्य सिद्धांतों के बीच मूलभूत अंतर यह है कि टर्गो ने मूल्य को उत्पादन की लागत और श्रम के आधार पर समझाया, जबकि एडम स्मिथ ने मूल्य को श्रम के साथ-साथ बाजार की मांग और आपूर्ति के आधार पर देखा। टर्गो का मानना था कि मूल्य का निर्धारण उत्पादन में लगे श्रम और संसाधनों से होता है, जबकि स्मिथ ने इसे बाजार की गतिशीलता और प्रतिस्पर्धा के संदर्भ में समझाया।
answer: तुरगो का मानना था कि मूल्य श्रम द्वारा निर्धारित होता है, जबकि स्मिथ का मानना था कि यह उपयोगिता द्वारा निर्धारित होता है।
wrong_answers:
