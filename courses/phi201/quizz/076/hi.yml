  - टर्गो का मानना था कि राज्य की भूमिका बाजार को स्वतंत्र छोड़ने की होनी चाहिए, जबकि स्मिथ का मानना था कि सरकार को अर्थव्यवस्था में हस्तक्षेप करना चाहिए।
  - तुरगो और स्मिथ के मूल्य के सिद्धांतों में कोई बुनियादी अंतर नहीं है।
