question: स्वतंत्रता का मतलब क्या होता है?
answer: आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
wrong_answers:
  - अपने पास जो है, उसके साथ अपनी मर्जी से जो चाहें करने की ताकत
  - बाहरी प्रतिबंधों की अनुपस्थिति
  - स्वतंत्र रूप से सोचने और कार्य करने की क्षमता
explanation: |
  स्वतंत्रता कई पहलुओं को समेटे हुए है, जिसमें अपनी इच्छा के अनुसार कार्य करने की शक्ति, बाहरी बाधाओं की अनुपस्थिति, और विचार और कार्य में स्वायत्तता की क्षमता शामिल है। ये सभी मिलकर इस अवधारणा की एक व्यापक परिभाषा बनाते हैं।
reviewed: false