  - स्वतंत्रता की विचारधारा निजी संपत्ति को महत्व देती है, जबकि शक्ति की विचारधारा सामूहिक हित को महत्व देती है।
  - स्वतंत्रता का दर्शन प्राकृतिक कानून पर आधारित होता है, जबकि शक्ति का दर्शन सकारात्मक कानून पर आधारित होता है।
