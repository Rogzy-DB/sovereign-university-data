question: ऑस्ट्रियाई लोगों की मुख्य आलोचना मार्क्सवादी वर्ग संघर्ष सिद्धांत के बारे में यह है कि वे इसे आर्थिक गतिविधियों और समाज की जटिलताओं को बहुत ही सरल तरीके से देखने के रूप में मानते हैं। उनका मानना है कि मार्क्सवादी दृष्टिकोण में व्यक्तिगत पसंद, बाजार की गतिशीलता और आर्थिक विकास के अन्य पहलुओं को नजरअंदाज किया जाता है। ऑस्ट्रियाई अर्थशास्त्री यह तर्क देते हैं कि समाज में वर्ग संघर्ष के बजाय व्यक्तिगत क्रियाओं और बाजार की प्रक्रियाओं पर ध्यान केंद्रित करना चाहिए।
answer: वे इस विचार का विरोध करते हैं कि समाज दो विरोधी वर्गों में बंटा हुआ है।
wrong_answers:
