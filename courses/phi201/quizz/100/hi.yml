  - वे इस विचार को खारिज करते हैं कि कर्मचारी को कम वेतन मिलता है।
  - सभी अन्य उत्तर सही हैं।
explanation: |
  ऑस्ट्रियाई लोग मार्क्सवादी दृष्टिकोण को नहीं मानते, जिसमें समाज को दो विरोधी वर्गों में बांटा गया है। उनका मानना है कि आर्थिक लेन-देन स्वैच्छिक सहयोग पर आधारित होते हैं, न कि वर्गों के बीच संरचनात्मक संघर्षों पर।
