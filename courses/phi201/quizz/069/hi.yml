question: तुर्गो का धार्मिक सत्य के प्रति क्या दृष्टिकोण था?
answer: धार्मिक सत्य व्यक्तिगत अंतरात्मा का मामला है और इसे किसी भी अधिकार द्वारा थोपा नहीं जा सकता।
wrong_answers:
  - धार्मिक सत्य सापेक्ष होता है और यह उस संस्कृति और समय पर निर्भर करता है जिसमें कोई व्यक्ति रहता है।
  - धार्मिक सत्य मनुष्य के लिए अप्राप्य है और यह किसी भी निश्चितता का विषय नहीं हो सकता।
  - धार्मिक सत्य को राजनीतिक शक्ति द्वारा निर्धारित किया जाना चाहिए और सभी नागरिकों पर थोप दिया जाना चाहिए।
explanation: |
  टर्गोट ने धार्मिक सत्य को व्यक्तिगत मामला माना, जो व्यक्ति की अंतरात्मा से संबंधित होता है। उन्होंने कहा कि किसी भी प्राधिकरण को यह अधिकार नहीं है कि वह किसी व्यक्ति पर धार्मिक विश्वास थोपे।
