question: फिलिप फेब्री ने रोमन साम्राज्य और समाजवाद के बीच तुलना करते हुए कहा कि दोनों व्यवस्थाएँ एक केंद्रीकृत शक्ति पर निर्भर करती हैं। रोमन साम्राज्य में सत्ता का केंद्रीकरण था, जहाँ सम्राट का शासन होता था। इसी तरह, समाजवाद में भी सत्ता का केंद्रीकरण होता है, जहाँ सरकार आर्थिक और सामाजिक नीतियों को नियंत्रित करती है। दोनों ही व्यवस्थाओं में व्यक्तिगत स्वतंत्रता की सीमाएँ होती हैं और एक समानता की भावना को बढ़ावा दिया जाता है।
answer: रोमन साम्राज्य, समाजवादी व्यवस्थाओं की तरह, केंद्रीकृत सत्ता और एक निर्देशित अर्थव्यवस्था से पहचाना जाता था।
