question: रॉथबार्ड का मानना है कि लिखित संविधान राज्य की शक्ति को सीमित करने के लिए पर्याप्त नहीं होते हैं क्योंकि केवल कागज़ पर लिखी गई बातें असल में सरकार की गतिविधियों को नियंत्रित नहीं कर सकतीं। उनका तर्क है कि सरकारें अक्सर संविधान की व्याख्या अपने फायदे के अनुसार करती हैं और अपनी शक्ति बढ़ाने के लिए उसमें बदलाव भी कर सकती हैं। इसके अलावा, अगर जनता और संस्थाएं संविधान की रक्षा के लिए सतर्क नहीं रहतीं, तो सरकारें आसानी से अपनी सीमाओं को पार कर सकती हैं। इसलिए, रॉथबार्ड के अनुसार, संविधान के साथ-साथ जनता की जागरूकता और सक्रिय भागीदारी भी जरूरी है ताकि राज्य की शक्ति को सही तरीके से सीमित किया जा सके।
answer: उपरोक्त सभी
wrong_answers:
  - उन्हें सत्ता में बैठे लोग आसानी से बदल सकते हैं।
  - उनकी व्याख्या की जा सकती है।
  - वे नौकरशाहों और अधिकारियों द्वारा शक्ति के दुरुपयोग को रोक नहीं सकते।
explanation: |
  रॉथबार्ड का मानना है कि लिखित संविधान राज्य की शक्ति को सीमित करने के लिए पर्याप्त नहीं होते क्योंकि इन्हें व्याख्या के अधीन किया जा सकता है, सत्ता में बैठे लोग इन्हें संशोधित कर सकते हैं, और ये नौकरशाहों द्वारा किए गए दुरुपयोग से प्रभावी रूप से रक्षा नहीं कर पाते।