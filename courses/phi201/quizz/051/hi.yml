question: सेंट ऑगस्टिन के अनुसार, दुनिया में दो शहर कौन से हैं जो साथ-साथ मौजूद हैं?
answer: ईश्वर का नगर और सांसारिक नगर।
wrong_answers:
  - आदमी का शहर और देवताओं का शहर।
  - संतों का शहर और पापियों का शहर।
  - विश्वविद्यालय का शहर और फरिश्तों का शहर।
  Saint Augustine describes two cities coexisting in the world: the City of God, oriented towards God and the spiritual life, and the Earthly City, centered on human concerns and material matters, each following distinct objectives.
reviewed: false