question: कीमती धातु आधारित मौद्रिक प्रणाली की वापसी के समर्थकों का मुख्य लक्ष्य यह है कि वे मुद्रा की स्थिरता और विश्वसनीयता को बढ़ाना चाहते हैं। उनका मानना है कि सोना या चांदी जैसी कीमती धातुओं पर आधारित प्रणाली से मुद्रास्फीति पर नियंत्रण रखा जा सकता है और मुद्रा का मूल्य स्थिर रहता है। इससे आर्थिक अस्थिरता कम होती है और लोगों का वित्तीय प्रणाली पर विश्वास बढ़ता है।
answer: केंद्रीय बैंकों की शक्ति को सीमित करना
wrong_answers:
  - मुद्रास्फीति बढ़ाना
  - अंतरराष्ट्रीय व्यापार को बढ़ावा दें।
  - वित्तीय बाजारों को नियंत्रित करें
explanation: |
  कीमती धातु पर आधारित प्रणाली के समर्थक केंद्रीय बैंकों की शक्ति को सीमित करना चाहते हैं। वे ऐसा इसलिए करना चाहते हैं ताकि बिना ठोस भंडार के पैसा बनाने की क्षमता पर रोक लगाई जा सके। इससे मुद्रास्फीति और मौद्रिक हेरफेर के जोखिम कम हो जाते हैं।
