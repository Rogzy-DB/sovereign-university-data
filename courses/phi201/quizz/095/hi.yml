question: मार्क्स के अनुसार, मानव अधिकारों की मुख्य सीमा यह है कि वे व्यक्तिगत स्वतंत्रता और संपत्ति के अधिकार पर अधिक जोर देते हैं, जिससे समाज में असमानता और वर्ग विभाजन को बढ़ावा मिलता है। उनका मानना था कि मानव अधिकारों का यह दृष्टिकोण सामाजिक न्याय और सामूहिक भलाई की उपेक्षा करता है।
answer: वे केवल एक औपचारिक और अमूर्त स्वतंत्रता की रक्षा करते हैं।
wrong_answers:
  - वे प्राकृतिक अधिकार हैं।
  - वे वैकल्पिक अधिकार हैं।
  - वे क्रांति को रोकते हैं।
explanation: |
  मार्क्स मानव अधिकारों की आलोचना करते हैं और उन्हें औपचारिक कहते हैं क्योंकि ये केवल एक अमूर्त व्यक्तिगत स्वतंत्रता की गारंटी देते हैं, बिना वास्तव में पूंजीवादी समाज में शोषण की भौतिक स्थितियों को बदले।
