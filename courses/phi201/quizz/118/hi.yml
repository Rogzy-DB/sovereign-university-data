question: किसने निजी मुद्राओं के बीच प्रतिस्पर्धा का विचार प्रस्तुत किया?
answer: फ्रेडरिक हायेक
wrong_answers:
  - जॉन मेनार्ड कीन्स
  - जैक्स रूफ
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
explanation: |
  फ्रेडरिक हायेक ने निजी मुद्राओं के बीच प्रतिस्पर्धा का विचार प्रस्तुत किया ताकि सरकारों के मुद्रा पर प्रभाव को कम किया जा सके और बाजार आधारित स्थिरता को प्रोत्साहित किया जा सके, बजाय इसके कि यह केंद्रीकृत नीतियों पर निर्भर हो।
