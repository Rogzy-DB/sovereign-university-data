question: पश्चिमी दर्शन और इतिहासलेखन में शक्ति का प्रमुख दृष्टिकोण यह है कि शक्ति अक्सर सत्ता, नियंत्रण और प्रभुत्व के संदर्भ में देखी जाती है। इसे आमतौर पर राजनीतिक, सामाजिक और आर्थिक संदर्भों में समझा जाता है, जहां कुछ लोग या समूह दूसरों पर अधिकार रखते हैं। इस दृष्टिकोण में शक्ति को अक्सर एक संसाधन के रूप में देखा जाता है, जिसे हासिल किया जा सकता है, बनाए रखा जा सकता है, और कभी-कभी खो भी दिया जा सकता है।
answer: सत्ता एक भ्रष्ट करने वाली ताकत है जो उत्पीड़न की ओर ले जाती है।
wrong_answers:
  - शक्ति मानवता की प्रगति और समृद्धि के लिए आवश्यक है।
  - शक्ति एक तटस्थ उपकरण है जिसे अच्छे या बुरे दोनों कामों के लिए इस्तेमाल किया जा सकता है।
  - उपरोक्त सभी
explanation: |
  पश्चिमी दर्शन और इतिहासलेखन में, शक्ति को अक्सर एक भ्रष्ट करने वाली ताकत के रूप में देखा जाता है, जो अत्याचार और दुरुपयोग की ओर ले जा सकती है। यह सत्ता के केंद्रीकरण के खतरों और व्यक्तिगत स्वतंत्रता पर इसके नकारात्मक प्रभावों को उजागर करता है।
