  - एक समाज जहाँ लोग बिना किसी पाबंदी के जो चाहें वो कर सकते हैं।
  - एक ऐसा समाज जहाँ सभी सामाजिक वर्गों के बीच शक्ति समान रूप से वितरित हो।
