question: "द रोड टू सर्फ़डम" में हायेक का मुख्य तर्क यह है कि जब सरकारें आर्थिक गतिविधियों पर अत्यधिक नियंत्रण करती हैं और केंद्रीकृत योजना बनाती हैं, तो यह व्यक्तिगत स्वतंत्रता को खतरे में डालता है और समाज को तानाशाही की ओर ले जाता है। हायेक का मानना है कि आर्थिक स्वतंत्रता और व्यक्तिगत स्वतंत्रता आपस में गहराई से जुड़ी हुई हैं, और जब सरकारें बाजार को नियंत्रित करने की कोशिश करती हैं, तो यह अंततः व्यक्तिगत स्वतंत्रता के ह्रास का कारण बनता है।
answer: राज्य का हस्तक्षेप अनिवार्य रूप से गुलामी की ओर ले जाता है।
wrong_answers:
  - समाजवाद और नाज़ीवाद बुनियादी रूप से अलग-अलग विचारधाराएँ हैं।
  - निजी संपत्ति तभी न्यायसंगत होती है जब यह सीमित हो।
  - गुलामी की राह पर जाने वाली सड़क की गति सीमा 80 किमी/घंटा है।
explanation: |
  द रोड टू सर्फ़डम में, हैयेक तर्क करते हैं कि अर्थव्यवस्था में राज्य का हस्तक्षेप धीरे-धीरे स्वतंत्रता के नुकसान की ओर ले जाता है, क्योंकि केंद्रीय योजना अनिवार्य रूप से व्यक्तिगत स्वतंत्रता पर प्रतिबंध लगाती है।
