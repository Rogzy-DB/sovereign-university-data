question: ग्रीक पोलिस प्राचीन ग्रीस की एक प्रकार की शहर-राज्य व्यवस्था थी। यह एक स्वतंत्र और स्वायत्त समुदाय होता था, जिसमें एक शहर और उसके आसपास का ग्रामीण इलाका शामिल होता था। हर पोलिस की अपनी सरकार, कानून और सेना होती थी। एथेंस और स्पार्टा जैसे प्रसिद्ध शहर-राज्य इसी व्यवस्था के उदाहरण हैं। पोलिस का सामाजिक, राजनीतिक और सांस्कृतिक जीवन ग्रीक सभ्यता के विकास में महत्वपूर्ण भूमिका निभाता था।
answer: बाज़ार
wrong_answers:
  - प्रकृति का नियम
  - मानव कानून
  - देवताओं को समर्पित मंदिर
explanation: |
  ग्रीक पोलिस का मतलब शहर-राज्य से है, जो एक राजनीतिक और सामाजिक संगठन होता है जहाँ नागरिक सार्वजनिक जीवन में भाग लेते हैं और सामूहिक निर्णयों में हिस्सा लेते हैं। यह प्राचीन ग्रीस में लोकतंत्र और नागरिकता का ढांचा बनाता है।
