question: जॉन स्टुअर्ट मिल के अनुसार राज्य की संप्रभुता की सीमा इस बात पर निर्भर करती है कि राज्य अपने नागरिकों की स्वतंत्रता और अधिकारों का सम्मान करता है या नहीं। मिल का मानना था कि राज्य को तब तक हस्तक्षेप नहीं करना चाहिए जब तक कि किसी व्यक्ति की गतिविधियाँ दूसरों को नुकसान नहीं पहुंचा रही हों। राज्य की संप्रभुता की सीमा वहीं तक है जहाँ तक वह नागरिकों की व्यक्तिगत स्वतंत्रता और समाज के कल्याण के बीच संतुलन बनाए रखता है।
answer: राज्य तभी हस्तक्षेप कर सकता है जब किसी व्यक्ति की हरकतें दूसरों को नुकसान पहुंचाती हैं।
