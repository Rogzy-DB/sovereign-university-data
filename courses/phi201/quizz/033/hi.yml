question: रोमन दार्शनिक सेनेका के अनुसार, खुशी किसमें निहित होती है?
answer: सद्गुणों का अभ्यास
wrong_answers:
  - धन संपत्ति
  - सुख
  - उपरोक्त सभी
explanation: |
  सेनेका के अनुसार, सच्ची खुशी सदाचार के अभ्यास में है, जो व्यक्ति को तर्क के अनुसार जीने और स्थायी आंतरिक शांति प्राप्त करने की अनुमति देता है, जो सुख या धन पर निर्भर नहीं होती।
