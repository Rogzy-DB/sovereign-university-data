question: मार्क्स के अनुसार राज्य का मूलभूत भ्रम यह है कि यह समाज के सभी वर्गों के हितों का प्रतिनिधित्व करता है। वास्तव में, मार्क्स का मानना था कि राज्य मुख्य रूप से शासक वर्ग के हितों की रक्षा करता है और उनके प्रभुत्व को बनाए रखने का साधन है। यह भ्रम पैदा किया जाता है कि राज्य निष्पक्ष और तटस्थ है, जबकि यह वास्तव में पूंजीपति वर्ग के नियंत्रण में होता है।
answer: यह सामान्य हितों का प्रतिनिधित्व करता है, न कि किसी विशेष वर्ग के हितों का।
wrong_answers:
  - यह निष्पक्षता की गारंटी देने में सक्षम है।
  - यह नागरिक समाज की सेवा करता है।
  - यह वर्ग संघर्ष को बढ़ावा देता है।
explanation: |
  मार्क्स के अनुसार, राज्य यह दावा करता है कि वह आम हितों का प्रतिनिधित्व करता है, लेकिन वास्तव में, यह प्रमुख वर्ग के हितों की सेवा करने वाला एक उपकरण है, जो इस प्रकार अधीनस्थ वर्गों के उत्पीड़न को बनाए रखता है।
