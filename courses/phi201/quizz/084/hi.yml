question: 1791 के अंत में फ्रांस में आर्थिक संकट और अकाल के कई गंभीर परिणाम हुए। सबसे पहले, लोगों में भारी असंतोष फैल गया क्योंकि खाने-पीने की चीजों की कमी हो गई थी और उनकी कीमतें आसमान छूने लगी थीं। इससे गरीब और मध्यम वर्ग के लोगों की जिंदगी और भी मुश्किल हो गई।

दूसरे, इस स्थिति ने राजनीतिक अस्थिरता को बढ़ावा दिया। लोग सरकार से नाराज़ थे और उन्होंने बदलाव की मांग की। इससे क्रांति की भावना और तेज हो गई और लोगों ने राजा और शाही परिवार के खिलाफ आवाज उठानी शुरू कर दी।

तीसरे, इस संकट ने सामाजिक तनाव को भी बढ़ा दिया। अमीर और गरीब के बीच की खाई और गहरी हो गई, जिससे समाज में विभाजन और संघर्ष की स्थिति पैदा हो गई।

इन सबके चलते फ्रांस में क्रांति की लहर और तेज हो गई, जिसने आगे चलकर फ्रांसीसी क्रांति को और भी उग्र बना दिया।
answer: उन्होंने दंगों और विद्रोहों की लहर को भड़का दिया।
