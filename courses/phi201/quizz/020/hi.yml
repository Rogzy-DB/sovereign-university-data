question: मरे रोथबार्ड के अनुसार, इतिहास की प्रेरक शक्ति क्या है?
answer: सामाजिक शक्ति और राज्य शक्ति के बीच संघर्ष
wrong_answers:
  - सामाजिक वर्गों के बीच संघर्ष
  - वैज्ञानिक और तकनीकी प्रगति
  - सभी अन्य उत्तर सही हैं।
explanation: |
  मरे रोथबार्ड का तर्क है कि सामाजिक शक्ति, जो सहयोग और उत्पादन का प्रतिनिधित्व करती है, और राज्य शक्ति, जो नियंत्रण और शोषण की कोशिश करती है, के बीच का संघर्ष ही ऐतिहासिक घटनाओं और सामाजिक विकास के पीछे की असली ताकत है।
reviewed: false