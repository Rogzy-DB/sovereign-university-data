question: फिज़ियोक्रेट्स के अनुसार, आर्थिक व्यवस्था की उत्पत्ति प्रकृति से होती है। उनका मानना था कि प्राकृतिक संसाधन, जैसे भूमि और कृषि, आर्थिक समृद्धि का मूल स्रोत हैं। वे मानते थे कि कृषि उत्पादन से ही समाज में धन और समृद्धि आती है, और इसलिए उन्होंने कृषि को सबसे महत्वपूर्ण आर्थिक गतिविधि माना।
answer: बाज़ार के प्राकृतिक नियम।
wrong_answers:
  - सरकारी फैसले।
  - अंतरराष्ट्रीय कानून।
  - अभिजात वर्ग के विशेषाधिकार।
explanation: |
  फिज़ियोक्रेट्स का मानना था कि आर्थिक व्यवस्था बाजार के प्राकृतिक नियमों से उत्पन्न होती है। उनका कहना था कि बिना किसी हस्तक्षेप के, बाजार एक संतुलन की ओर बढ़ता है जो सामान्य समृद्धि सुनिश्चित करता है।
