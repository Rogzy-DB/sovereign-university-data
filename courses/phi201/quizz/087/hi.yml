question: कॉनस्टेंट के अनुसार, कौन-कौन से क्षेत्र हैं जिनमें राजनीतिक शक्ति का कोई प्रभाव नहीं होता?
answer: ऊपर बताए गए सभी क्षेत्र (धर्म, विज्ञान, उद्योग)।
wrong_answers:
  - धर्म
  - विज्ञान
  - उद्योग
explanation: |
  कॉन्स्टेंट का मानना है कि राजनीतिक शक्ति को धर्म, विज्ञान और उद्योग जैसे क्षेत्रों में हस्तक्षेप नहीं करना चाहिए, ताकि व्यक्तिगत स्वतंत्रता और उन मानव गतिविधियों की स्वायत्तता बनी रहे जो निजी क्षेत्र के अंतर्गत आती हैं।
