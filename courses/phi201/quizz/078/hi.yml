question: एडम स्मिथ का सबसे प्रसिद्ध योगदान अर्थशास्त्र में उनकी पुस्तक "द वेल्थ ऑफ नेशन्स" है। इस पुस्तक में उन्होंने बाजार की अदृश्य हाथ की अवधारणा प्रस्तुत की, जो बताती है कि कैसे व्यक्तिगत स्वार्थ समाज के लिए लाभकारी परिणाम ला सकता है। उन्होंने यह भी समझाया कि कैसे प्रतिस्पर्धा और स्वतंत्र बाजार अर्थव्यवस्था को संतुलित रखते हैं। उनकी ये विचारधाराएँ आधुनिक अर्थशास्त्र की नींव मानी जाती हैं।
answer: उसने अदृश्य हाथ के सिद्धांत को विकसित किया।
wrong_answers:
  - उसने दृश्य उंगली के सिद्धांत को विकसित किया।
  - उसने अदृश्य उंगली के सिद्धांत को विकसित किया।
  - उसने दृश्य हाथ के सिद्धांत का विकास किया।
explanation: |
  एडम स्मिथ अपनी 'अदृश्य हाथ' की थ्योरी के लिए जाने जाते हैं, जो यह बताती है कि जब लोग अपने स्वार्थ के लिए काम करते हैं, तो अनजाने में वे पूरे समाज की आर्थिक भलाई में योगदान देते हैं।
