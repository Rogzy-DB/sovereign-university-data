question: पाठ के अनुसार, Contract सिद्धांतों और बाजार सिद्धांतों के बीच मूलभूत अंतर यह है कि Contract सिद्धांत मुख्य रूप से वैज्ञानिक और तकनीकी पहलुओं पर ध्यान केंद्रित करते हैं, जबकि बाजार सिद्धांत आर्थिक और व्यावसायिक दृष्टिकोण से चीजों को देखते हैं। Contract सिद्धांतों का उद्देश्य नई खोजों और नवाचारों को समझना और विकसित करना होता है, जबकि बाजार सिद्धांतों का लक्ष्य इन खोजों का व्यावसायिक लाभ उठाना और बाजार में उनकी सफलता सुनिश्चित करना होता है।
answer: Contract सिद्धांत राज्य के दबाव के माध्यम से सामाजिक समरसता की तलाश करते हैं, जबकि बाजार के सिद्धांत व्यक्तिगत हितों को अपने आप समरसता में आने की अनुमति देते हैं।
wrong_answers:
  - Contract सिद्धांत आदिम समाजों पर लागू होते हैं, जबकि बाजार सिद्धांत आधुनिक समाजों पर लागू होते हैं।
  - Contract सिद्धांत धन के वितरण से संबंधित हैं, जबकि बाजार सिद्धांत वस्तुओं और सेवाओं के उत्पादन से संबंधित हैं।
  - Contract सिद्धांतों का समर्थन फिजियोक्रेट्स करते हैं, जबकि बाजार सिद्धांतों का समर्थन मर्केंटिलिस्ट्स करते हैं।
explanation: |
  Contract सिद्धांतों के अनुसार सामाजिक समरसता राज्य द्वारा थोपी जाती है, जबकि बाजार सिद्धांत मानते हैं कि व्यक्तिगत हित, स्वतंत्र रूप से बातचीत करके, स्वतः ही एक सामाजिक संतुलन बना लेते हैं।
