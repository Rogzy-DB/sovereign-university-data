question: रोमन साम्राज्य के पतन के कारणों में से, मोंटेस्क्यू द्वारा किस कारण पर विशेष रूप से जोर दिया गया है?
answer: गणतांत्रिक मूल्यों को छोड़कर एक सत्तावादी साम्राज्यवादी प्रणाली अपनाना
wrong_answers:
  - विजयों का अंत और जनसंख्या की गरीबी
  - अत्यधिक मुद्रास्फीति और आर्थिक संकट
  - राजनीतिक अस्थिरता और सम्राटों का तेजी से बदलना
explanation: |
  मोंटेस्क्यू का मानना है कि रोमन साम्राज्य के पतन का कारण उन गणराज्यीय मूल्यों का खो जाना था जो रोम की ताकत की नींव थे। इसके अलावा, एक केंद्रीकृत और सत्तावादी साम्राज्यवादी शासन की ओर बढ़ने से एकता और नागरिक गुण कमजोर हो गए।
