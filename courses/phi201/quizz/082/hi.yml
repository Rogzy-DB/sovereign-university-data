question: अमेरिकी क्रांति और फ्रांसीसी क्रांति के बीच मुख्य अंतर यह है कि अमेरिकी क्रांति का मुख्य उद्देश्य ब्रिटिश शासन से स्वतंत्रता प्राप्त करना था, जबकि फ्रांसीसी क्रांति का उद्देश्य अपने देश के भीतर सामाजिक और राजनीतिक व्यवस्था में बदलाव लाना था। अमेरिकी क्रांति ने एक नए राष्ट्र की स्थापना की, जबकि फ्रांसीसी क्रांति ने अपने समाज में गहरे परिवर्तन किए, जैसे कि राजशाही का अंत और गणराज्य की स्थापना।
answer: अमेरिकी क्रांति ने एक विकेंद्रीकृत कानून व्यवस्था वाले राज्य की स्थापना की, जबकि फ्रांसीसी क्रांति ने आतंक और तानाशाही के दौर को जन्म दिया।
