question: एडम स्मिथ की किताब का नाम क्या है?
answer: राष्ट्रों की संपत्ति की प्रकृति और कारणों की जांच।
wrong_answers:
  - राष्ट्रों की संपत्ति की प्रकृति और भावना की जांच।
  - राष्ट्रों की संपत्ति की प्रकृति और उत्पत्ति की जांच।
  - राष्ट्रों की संपत्ति के कारणों और उत्पत्ति की जांच।
explanation: |
  एडम स्मिथ की किताब का पूरा शीर्षक, "एन इन्क्वायरी इंटू द नेचर एंड कॉज़ेज़ ऑफ द वेल्थ ऑफ नेशन्स," इस बात पर जोर देता है कि उन्होंने आर्थिक समृद्धि में योगदान देने वाले कारकों का विश्लेषण किया है। इसमें उन्होंने धन के उत्पादन और वितरण के तरीकों की खोज की है।
reviewed: false