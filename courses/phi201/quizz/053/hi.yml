question: चर्च अपनी सर्वोच्चता को साबित करने के लिए कई तर्क प्रस्तुत करता है। सबसे पहले, चर्च का कहना है कि उसकी स्थापना ईश्वर द्वारा की गई है, इसलिए उसकी आध्यात्मिक सत्ता किसी भी सांसारिक सत्ता से ऊपर है। दूसरा, चर्च का मानना है कि वह नैतिक और धार्मिक मार्गदर्शन प्रदान करता है, जो समाज के लिए आवश्यक है और इसलिए उसे प्राथमिकता मिलनी चाहिए। तीसरा, चर्च का दावा है कि उसके पास सदियों से चली आ रही परंपराएं और ज्ञान है, जो उसे विशेष अधिकार देता है। अंत में, चर्च यह भी कहता है कि उसके पास आत्मिक और धार्मिक मामलों में अंतिम निर्णय लेने का अधिकार है, जो उसे सांसारिक सत्ता से अधिक महत्वपूर्ण बनाता है।
answer: उपरोक्त सभी उत्तर सही हैं।
