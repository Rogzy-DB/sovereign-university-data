question: मार्क्स द्वारा प्रस्तावित इतिहास की दृष्टि यह है कि समाज का विकास वर्ग संघर्ष के माध्यम से होता है। उनका मानना था कि इतिहास आर्थिक शक्तियों द्वारा संचालित होता है और समाज में हमेशा दो मुख्य वर्ग होते हैं - शासक वर्ग और शोषित वर्ग। इन वर्गों के बीच संघर्ष से सामाजिक परिवर्तन होता है। मार्क्स के अनुसार, अंततः यह संघर्ष एक वर्गहीन समाज की स्थापना की ओर ले जाएगा, जहाँ संसाधनों का समान वितरण होगा और कोई भी वर्ग किसी अन्य वर्ग का शोषण नहीं करेगा।
answer: इतिहास सामाजिक वर्गों के बीच संघर्ष का परिणाम है।
wrong_answers:
  - इतिहास एक रेखीय प्रगति है जो एक पूंजीवादी समाज की ओर बढ़ती है।
  - इतिहास एक चक्र है जिसमें स्वतंत्रता के दौर के बाद अत्याचार के दौर आते हैं।
  - इतिहास जलवायु कारकों द्वारा निर्धारित होता है।
explanation: |
  मार्क्स इतिहास को सामाजिक वर्गों के बीच संघर्षों का परिणाम मानते हैं। उनका कहना है कि शोषक और शोषित वर्गों के बीच की तनाव ही सदियों से सामाजिक और आर्थिक बदलाव की मुख्य वजह है।
