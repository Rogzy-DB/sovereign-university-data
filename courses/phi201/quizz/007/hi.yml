question: बास्तियात ने दो प्रकार की लूट का वर्णन किया है। पहला है "कानूनी लूट," जिसमें सरकार या कानून के माध्यम से लोगों की संपत्ति को जबरदस्ती लिया जाता है। दूसरा है "गैर-कानूनी लूट," जिसमें चोरी या डकैती जैसे अवैध तरीकों से संपत्ति छीनी जाती है। दोनों ही रूपों में, किसी की मेहनत की कमाई को बिना उसकी सहमति के छीन लिया जाता है।
answer: कानूनी लूट और गैर-कानूनी लूट
wrong_answers:
  - नैतिक लूट और अनैतिक लूट
  - आंतरिक लूट और बाहरी लूट
  - सामान की लूट और सेवाओं की लूट
explanation: |
  बास्तियात कानूनी लूट और गैर-कानूनी लूट के बीच अंतर करते हैं। कानूनी लूट वह होती है जो कानून द्वारा परिभाषित होती है और अक्सर राज्य द्वारा की जाती है, जैसे कि कर। वहीं, गैर-कानूनी लूट वह होती है जो कानूनी ढांचे के बाहर होती है, जैसे चोरी या हमला।
