question: जैक्स रूफ का मुख्य तर्क मुद्रा के बारे में यह है कि स्थिर और मजबूत मुद्रा प्रणाली आर्थिक स्थिरता और विकास के लिए आवश्यक है। उनका मानना था कि मुद्रा की अस्थिरता से आर्थिक असंतुलन और वित्तीय संकट पैदा हो सकते हैं। इसलिए, उन्होंने एक ऐसी मुद्रा प्रणाली की वकालत की जो स्थिरता और विश्वास को बढ़ावा दे।
answer: कागज़ का पैसा खतरनाक होता है और यह सरकारी नियंत्रण की ओर ले जाता है।
wrong_answers:
  - कागजी मुद्रा स्थिर और पूर्वानुमानित होती है।
  - कागजी मुद्रा आर्थिक विकास के लिए जरूरी है।
  - कागजी मुद्रा को भौतिक संपत्तियों द्वारा समर्थित होना चाहिए।
explanation: |
  जैक्स रूफ का मानना था कि कागजी मुद्रा, जो अधिकारियों को अर्थव्यवस्था पर नियंत्रण करने में मदद करती है, सरकारी नियंत्रण को बढ़ावा देती है और मौद्रिक स्थिरता के लिए खतरे पैदा करती है।
