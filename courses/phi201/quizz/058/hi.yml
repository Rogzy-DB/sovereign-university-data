question: स्कूल ऑफ सलामांका का मानना था कि भारतीयों का धर्मांतरण जबरदस्ती नहीं किया जाना चाहिए। उनका विचार था कि धर्मांतरण स्वेच्छा से होना चाहिए और इसके लिए भारतीयों को ईसाई धर्म की शिक्षाओं को समझने और स्वीकार करने का मौका दिया जाना चाहिए। वे इस बात के पक्ष में थे कि भारतीयों के साथ सम्मान और न्याय के साथ व्यवहार किया जाए।
answer: यह काम समझा-बुझाकर किया जाना चाहिए।
wrong_answers:
  - यह काम ज़बरदस्ती करना पड़ा।
  - यह बिल्कुल नहीं किया जाना चाहिए।
  - उन्होंने इस मुद्दे पर कोई पक्ष नहीं लिया।
explanation: |
  सलामांका स्कूल ने भारतीयों के धर्म परिवर्तन के लिए समझाने का समर्थन किया, जिससे उनकी अंतरात्मा की स्वतंत्रता का सम्मान किया जा सके और किसी भी प्रकार की हिंसक जबरदस्ती को नकारा जा सके। यह उनके प्राकृतिक कानून और मानवाधिकारों के सम्मान के सिद्धांतों के अनुरूप था।
