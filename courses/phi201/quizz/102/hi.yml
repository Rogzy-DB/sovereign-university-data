question: ऑस्ट्रियन अर्थशास्त्रियों की मार्क्स के श्रम मूल्य सिद्धांत की आलोचना यह है कि वे मानते हैं कि मूल्य का निर्धारण केवल श्रम से नहीं होता। उनका कहना है कि मूल्य वस्तुओं की उपयोगिता और उपभोक्ताओं की प्राथमिकताओं पर निर्भर करता है। ऑस्ट्रियन अर्थशास्त्री यह तर्क देते हैं कि बाजार में वस्तुओं का मूल्य मांग और आपूर्ति के आधार पर तय होता है, न कि केवल उसमें लगे श्रम के आधार पर। इस दृष्टिकोण के अनुसार, अगर कोई वस्तु किसी के लिए उपयोगी नहीं है, तो उसमें कितना भी श्रम क्यों न लगा हो, उसका मूल्य नहीं होगा।
answer: ऑस्ट्रियाई लोग कहते हैं कि मूल्य व्यक्तिपरक होता है और यह उपभोक्ताओं की पसंद से तय होता है, न कि श्रम से।
