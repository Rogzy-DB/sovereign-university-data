question: सेंट थॉमस एक्विनास के अनुसार, प्राकृतिक कानून और मानव कानून के बीच का संबंध यह है कि प्राकृतिक कानून ईश्वर द्वारा निर्धारित नैतिक सिद्धांतों का समूह है, जो सभी मनुष्यों के लिए सार्वभौमिक और अपरिवर्तनीय हैं। यह हमें सही और गलत के बीच अंतर करने में मदद करता है। दूसरी ओर, मानव कानून वे नियम और कानून हैं जो समाज के सुचारू संचालन के लिए मनुष्यों द्वारा बनाए जाते हैं। एक्विनास का मानना था कि मानव कानून को प्राकृतिक कानून के अनुरूप होना चाहिए। अगर मानव कानून प्राकृतिक कानून के खिलाफ जाता है, तो वह अन्यायपूर्ण माना जाता है। इस प्रकार, प्राकृतिक कानून मानव कानून के लिए एक मार्गदर्शक की तरह काम करता है।
answer: मानव कानून को न्यायसंगत और वैध होने के लिए प्राकृतिक कानून के अनुरूप होना चाहिए।
