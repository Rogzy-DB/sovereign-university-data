question: जैक्स ले गॉफ के अनुसार, वैध हित की अवधारणा का पहली बार सिद्धांत कब बनाया गया था?
answer: 13वीं सदी में।
wrong_answers:
  - 11वीं सदी में।
  - 12वीं सदी में।
  - 14वीं सदी में।
explanation: |
  जैक्स ले गॉफ ने वैध हित के पहले सिद्धांत को 13वीं सदी में रखा है, जहाँ यह विचार पैसे के उपयोग और व्यावसायिक प्रथाओं पर धार्मिक और आर्थिक चिंतन के संदर्भ में उभरा।
