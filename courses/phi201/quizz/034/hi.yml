question: रोमन विचारधारा के अनुसार, प्राकृतिक कानून और सकारात्मक कानून में मुख्य अंतर यह है कि प्राकृतिक कानून वह है जो प्रकृति के अनुसार होता है और सभी मनुष्यों पर समान रूप से लागू होता है। यह नैतिकता और न्याय के आधार पर होता है और इसे किसी भी मानव निर्मित कानून की आवश्यकता नहीं होती। दूसरी ओर, सकारात्मक कानून वह है जिसे मनुष्यों द्वारा बनाया गया है, जैसे कि सरकारों या शासकों द्वारा स्थापित नियम और कानून। यह विशेष समाजों और समय के अनुसार बदल सकता है और इसे लागू करने के लिए अधिकार की आवश्यकता होती है।
answer: प्राकृतिक कानून सार्वभौमिक और अपरिवर्तनीय होता है, जबकि सकारात्मक कानून बदलता रहता है और यह मानव निर्मित कानूनों पर निर्भर करता है।
wrong_answers:
  - प्राकृतिक कानून ताकतवरों का कानून होता है, जबकि सकारात्मक कानून कमजोरों का कानून होता है।
  - प्राकृतिक कानून धर्म पर आधारित होता है जबकि सकारात्मक कानून तर्क पर आधारित होता है।
  - प्राकृतिक कानून केवल रोमन नागरिकों पर लागू होता है, जबकि सकारात्मक कानून साम्राज्य के सभी निवासियों पर लागू होता है।
explanation: |
  रोमन विचारधारा में प्राकृतिक कानून को सार्वभौमिक और अपरिवर्तनीय माना जाता है, जो अटल सिद्धांतों से उत्पन्न होता है। इसके विपरीत, सकारात्मक कानून वह नियमों का समूह है जिसे इंसानों द्वारा स्थापित किया गया है और जो सामाजिक और राजनीतिक परिस्थितियों के अनुसार बदल सकता है।
