question: मार्क्स के अनुसार, मानव अलगाव का मुख्य स्रोत पूंजीवादी समाज की संरचना है। इसमें मजदूर अपने काम के उत्पाद से, काम की प्रक्रिया से, अपनी मानवता से और अन्य लोगों से अलग हो जाते हैं। पूंजीवाद में, श्रमिक अपने श्रम का नियंत्रण खो देते हैं क्योंकि वे अपने द्वारा बनाए गए उत्पादों पर अधिकार नहीं रखते। यह अलगाव उन्हें अपने काम में संतोष और उद्देश्य की भावना से वंचित कर देता है।
answer: पूंजीवादी शोषण के कारण आर्थिक अलगाव।
wrong_answers:
  - राजनीतिक अलगाव जो नागरिकों को स्वतंत्र रूप से अपनी बात कहने से रोकता है।
  - धार्मिक अलगाव जो सामाजिक अन्यायों की वास्तविकता को छुपाता है।
  - अमेरिकी संस्कृति से अलगाव।
explanation: |
  मार्क्स के अनुसार, मानव अलगाव की जड़ आर्थिक अलगाव में है, जहाँ पूंजीवाद के तहत श्रमिक को उनके श्रम के फलों से वंचित कर दिया जाता है, जिससे उनके जीवन में नियंत्रण और अर्थ का अभाव हो जाता है।
