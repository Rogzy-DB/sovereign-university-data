question: लॉक के अनुसार राज्य के मुख्य उद्देश्य क्या थे?

लॉक के अनुसार राज्य के मुख्य उद्देश्य थे:

1. **जीवन की सुरक्षा**: राज्य का पहला उद्देश्य लोगों के जीवन की रक्षा करना था। यह सुनिश्चित करना था कि हर व्यक्ति सुरक्षित महसूस करे और उसकी जान को कोई खतरा न हो।

2. **स्वतंत्रता की रक्षा**: राज्य को लोगों की स्वतंत्रता की रक्षा करनी चाहिए। इसका मतलब है कि हर व्यक्ति को अपनी मर्जी से जीने और अपने फैसले लेने की आजादी होनी चाहिए, जब तक कि वह दूसरों को नुकसान न पहुंचाए।

3. **संपत्ति की सुरक्षा**: राज्य का एक और महत्वपूर्ण उद्देश्य लोगों की संपत्ति की सुरक्षा करना था। यह सुनिश्चित करना था कि किसी की संपत्ति को बिना उसकी अनुमति के कोई न छीन सके।

लॉक का मानना था कि इन उद्देश्यों को पूरा करने के लिए राज्य का गठन किया गया है और यह राज्य की जिम्मेदारी है कि वह इन मूलभूत अधिकारों की रक्षा करे।
answer: व्यक्तियों के जीवन, स्वतंत्रता और संपत्ति की रक्षा करना।
