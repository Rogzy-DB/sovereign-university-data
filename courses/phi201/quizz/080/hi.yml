question: लॉक और रूसो की संप्रभुता पर विचारधाराओं में मुख्य अंतर यह है कि लॉक का मानना था कि संप्रभुता जनता के प्रतिनिधियों के हाथ में होनी चाहिए, जो सरकार के रूप में कार्य करते हैं। वहीं, रूसो का मानना था कि संप्रभुता सीधे जनता के हाथ में होनी चाहिए और जनता को खुद अपने निर्णय लेने का अधिकार होना चाहिए। लॉक ने प्रतिनिधि लोकतंत्र का समर्थन किया, जबकि रूसो ने प्रत्यक्ष लोकतंत्र की वकालत की।
answer: लॉक का मानना था कि संप्रभुता प्राकृतिक अधिकारों द्वारा सीमित होती है, जबकि रूसो का मानना था कि यह असीमित होती है।
