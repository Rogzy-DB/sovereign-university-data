question: मध्यकालीन चर्च का ब्याज पर आधारित ऋणों के प्रति रवैया काफी नकारात्मक था। चर्च का मानना था कि ब्याज लेना अनैतिक है और इसे उस समय 'असुरि' या 'यूज़री' कहा जाता था। चर्च के अनुसार, पैसे पर ब्याज लेना गरीबों का शोषण करना था और इसे पाप माना जाता था। इसीलिए, चर्च ने ब्याज पर ऋण देने वालों को कड़ी आलोचना का सामना करना पड़ता था और उन्हें धार्मिक दृष्टि से गलत समझा जाता था।
answer: इसने उन्हें मना कर दिया।
wrong_answers:
  - इसने उन्हें प्रोत्साहित किया।
  - इसने कुछ मामलों में उन्हें सहन किया।
  - इस मामले पर उसकी कोई राय नहीं थी।
explanation: |
  मध्यकालीन चर्च ने ब्याज वाले ऋणों पर रोक लगा दी थी, क्योंकि इसे सूदखोरी का पाप माना जाता था। उनका मानना था कि किसी ऋण से लाभ कमाना, खासकर जब आप मूल राशि से अधिक मांगते हैं, अनैतिक है।
