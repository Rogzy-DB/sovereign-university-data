question: फिलिप फेब्री का मुख्य तर्क यह है कि रोमन साम्राज्य के पतन के पीछे कई कारण थे, जिनमें आंतरिक राजनीतिक अस्थिरता, आर्थिक समस्याएँ, और बाहरी आक्रमण शामिल थे। उनका मानना है कि इन सभी कारकों ने मिलकर साम्राज्य को कमजोर कर दिया, जिससे उसका पतन हुआ।
answer: रोमन साम्राज्य का पतन एक असफल आर्थिक प्रणाली और हस्तक्षेपकारी साम्राज्यवादी नीति का परिणाम है।
wrong_answers:
  - रोमन साम्राज्य का पतन बर्बर आक्रमणों और जर्मनिक जनजातियों के दबाव के कारण हुआ।
  - रोमन साम्राज्य नैतिक संकट और पारंपरिक मूल्यों की हानि के कारण ढह गया।
  - रोमन साम्राज्य के पतन का कारण धार्मिक कारण और ईसाई धर्म का विस्तार है।
explanation: |
  फिलिप फैब्री के अनुसार, रोमन साम्राज्य का पतन एक आर्थिक प्रणाली के कारण हुआ जो मजबूत केंद्रीकरण और अत्यधिक सरकारी हस्तक्षेप से कमजोर हो गई थी। इसने आर्थिक स्वायत्तता को सीमित कर दिया और आंतरिक असंतुलन पैदा कर दिए।
