question: संत ऑगस्टिन का मानना था कि आध्यात्मिक शक्ति और सांसारिक शक्ति के बीच एक स्पष्ट अंतर होना चाहिए। उनका विचार था कि आध्यात्मिक शक्ति, जो कि चर्च और धार्मिक मामलों से जुड़ी होती है, को सांसारिक शक्ति, जैसे कि सरकार और राजनीतिक मामलों से अलग रहना चाहिए। उन्होंने यह भी माना कि आध्यात्मिक शक्ति को नैतिकता और धार्मिकता के मार्गदर्शन के लिए प्राथमिकता दी जानी चाहिए, जबकि सांसारिक शक्ति का उपयोग समाज की व्यवस्था और शांति बनाए रखने के लिए होना चाहिए।
answer: सांसारिक शक्ति को आध्यात्मिक शक्ति के अधीन होना चाहिए।
wrong_answers:
  - आध्यात्मिक शक्ति को सांसारिक शक्ति के अधीन होना चाहिए।
  - दोनों शक्तियाँ एक-दूसरे से स्वतंत्र हैं और उन्हें शांति से सह-अस्तित्व में रहना चाहिए।
  - सांसारिक सत्ता की कोई वैधता नहीं होती और इसे खत्म कर देना चाहिए ताकि आध्यात्मिक शक्ति को महत्व दिया जा सके।
