question: एक्टन के अनुसार, कैथोलिक चर्च ने यूरोप में स्वतंत्रता के उदय में महत्वपूर्ण भूमिका निभाई। चर्च ने व्यक्तिगत अधिकारों और स्वतंत्रता की रक्षा की और सत्ता के दुरुपयोग के खिलाफ आवाज उठाई। इसने समाज में नैतिकता और न्याय की भावना को बढ़ावा दिया, जिससे लोगों को अपने अधिकारों के लिए खड़े होने की प्रेरणा मिली। चर्च ने सत्ता के केंद्रीकरण को चुनौती दी और विभिन्न संस्थानों के बीच संतुलन बनाए रखने में मदद की, जिससे स्वतंत्रता का मार्ग प्रशस्त हुआ।
answer: उपरोक्त सभी
wrong_answers:
  - इसने शक्तियों के विभाजन और ताकतों के संतुलन को बढ़ावा दिया।
  - यह व्यक्तिगत अधिकारों और अंतरात्मा की स्वतंत्रता की रक्षा करता था।
  - इसने आलोचनात्मक सोच और प्राधिकरण पर सवाल उठाने को प्रोत्साहित किया।
explanation: |
  एक्टन के अनुसार, कैथोलिक चर्च ने यूरोप में स्वतंत्रता के उदय में महत्वपूर्ण भूमिका निभाई। उसने शक्तियों के विभाजन को बढ़ावा दिया, व्यक्तिगत अधिकारों की रक्षा की, और आलोचनात्मक सोच को प्रोत्साहित किया, जिससे एक अधिक स्वतंत्र समाज के निर्माण में योगदान मिला।
