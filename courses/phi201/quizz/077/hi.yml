question: थॉमस पेन की किताब का शीर्षक क्या है?
answer: साधारण समझ।
wrong_answers:
  - अद्वितीय एहसास।
  - सामान्य भलाई।
  - ऊपर दिए गए उत्तरों में से कोई भी सही नहीं है।
explanation: |
  थॉमस पेन की किताब, जिसका नाम "कॉमन सेंस" (फ्रेंच में "ले सेंस कॉम्यून") है, एक प्रभावशाली पैम्फलेट है जिसने अमेरिकी स्वतंत्रता के लिए तर्क दिया और ब्रिटिश अत्याचार की निंदा की। इसने उपनिवेशवादियों को संगठित करने में महत्वपूर्ण भूमिका निभाई।
