question: बारह तालिकाओं के कानून की मुख्य नवाचार यह था कि इसने पहली बार सभी नागरिकों के लिए कानून को सार्वजनिक रूप से उपलब्ध कराया। इससे पहले, कानून केवल कुछ विशेष लोगों के पास ही होता था, जिससे आम लोगों को अपने अधिकारों की जानकारी नहीं होती थी। बारह तालिकाओं ने यह सुनिश्चित किया कि हर व्यक्ति को अपने अधिकारों और कर्तव्यों की जानकारी हो, जिससे उनके व्यक्तिगत अधिकारों की सुरक्षा हुई।
answer: यह स्पष्ट रूप से संपत्ति अधिकारों और उनके हस्तांतरण की शर्तों को परिभाषित करता है।
wrong_answers:
  - यह सभी विदेशियों को वोट देने का अधिकार प्रदान करता है।
  - यह एक पुनर्स्थापनात्मक न्याय प्रणाली स्थापित करता है।
  - यह भाषण और धर्म की स्वतंत्रता की गारंटी देता है।
explanation: |
  बारह तालिकाओं के कानून ने संपत्ति और उसके हस्तांतरण के लिए स्पष्ट नियम स्थापित करके नवाचार किया, जिससे व्यक्तिगत अधिकारों की रक्षा के लिए एक ठोस कानूनी आधार प्रदान किया गया और स्वामित्व के मामलों में शक्ति के दुरुपयोग को कम किया गया।
