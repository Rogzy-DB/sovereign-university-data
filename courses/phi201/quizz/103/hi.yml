question: ऑस्ट्रियन अर्थशास्त्रियों की मार्क्सवादी लाभ सिद्धांत की आलोचना यह है कि वे मानते हैं कि मार्क्स का श्रम मूल्य सिद्धांत गलत है। ऑस्ट्रियन अर्थशास्त्री कहते हैं कि लाभ श्रमिकों के शोषण से नहीं, बल्कि बाजार में मांग और आपूर्ति के आधार पर उत्पन्न होता है। उनका मानना है कि लाभ उद्यमियों की नवाचार और जोखिम लेने की क्षमता का परिणाम होता है, न कि केवल श्रमिकों के श्रम का। इस दृष्टिकोण से, लाभ एक सकारात्मक संकेत है जो संसाधनों के कुशल आवंटन को दर्शाता है।
answer: लाभ उन उद्यमियों के लिए एक आवश्यक इनाम है जो जोखिम उठाते हैं और निवेश करते हैं।
