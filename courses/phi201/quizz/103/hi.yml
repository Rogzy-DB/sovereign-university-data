  - ऑस्ट्रियाई लोग मार्क्स के सिद्धांत की आलोचना करते हैं क्योंकि यह योग्यता की भूमिका को ध्यान में नहीं रखता।
  - मार्क्सवादी लाभ का सिद्धांत एक वर्ग के हितों की सेवा करता है।
