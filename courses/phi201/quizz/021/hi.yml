question: रॉथबार्ड के अनुसार, सामाजिक शक्ति की परिभाषा इस प्रकार है: यह वह क्षमता है जिसके द्वारा व्यक्ति या समूह अपने उद्देश्यों को प्राप्त करने के लिए दूसरों के साथ सहयोग करते हैं, बिना किसी बल या दबाव के। यह एक प्रकार की शक्ति है जो स्वैच्छिक सहभागिता और आपसी समझ पर आधारित होती है।
answer: व्यक्तियों की सहयोग करने और काम व नवाचार के माध्यम से धन उत्पन्न करने की क्षमता
wrong_answers:
  - राज्य की दबाव डालने वाली ताकत का उपयोग समाज को नियंत्रित और शोषित करने के लिए किया जाता है।
  - बड़ी कंपनियों और एकाधिकारों का अर्थव्यवस्था पर प्रभाव
  - यूनियनों और श्रमिक संगठनों की ताकत
explanation: |
  रॉथबार्ड सामाजिक शक्ति को इस रूप में परिभाषित करते हैं कि यह व्यक्तियों की वह क्षमता है जिससे वे एक साथ आकर सहयोग कर सकते हैं, नवाचार कर सकते हैं और धन का उत्पादन कर सकते हैं। वे आर्थिक मूल्य बनाने में व्यक्तिगत पहल और सहयोग के महत्व पर जोर देते हैं।
