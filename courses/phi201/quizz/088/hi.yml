question: कॉन्स्टेंट के अनुसार, राजनीतिक स्वतंत्रता और आर्थिक स्वतंत्रता के बीच गहरा संबंध है। उनका मानना था कि राजनीतिक स्वतंत्रता, जैसे कि बोलने की आज़ादी और सरकार में भागीदारी, लोगों को अपनी आर्थिक गतिविधियों को स्वतंत्र रूप से संचालित करने का अवसर देती है। इसी तरह, आर्थिक स्वतंत्रता, जैसे कि व्यापार करने की स्वतंत्रता और संपत्ति का अधिकार, व्यक्तियों को अपनी राजनीतिक स्वतंत्रता का अधिकतम लाभ उठाने में सक्षम बनाती है। दोनों स्वतंत्रताएँ एक-दूसरे को मजबूत करती हैं और समाज के समग्र विकास में योगदान देती हैं।
answer: दोनों स्वतंत्रताएँ एक-दूसरे पर निर्भर हैं।
wrong_answers:
  - राजनीतिक स्वतंत्रता आर्थिक स्वतंत्रता के लिए एक जरूरी शर्त है।
  - आर्थिक स्वतंत्रता राजनीतिक स्वतंत्रता के लिए एक आवश्यक पूर्वशर्त है।
  - दोनों स्वतंत्रताएँ एक-दूसरे के साथ असंगत हैं।
explanation: |
  बेंजामिन कॉन्स्टेंट के लिए, राजनीतिक स्वतंत्रता और आर्थिक स्वतंत्रता आपस में गहराई से जुड़ी हुई हैं, क्योंकि व्यक्तिगत स्वायत्तता उतनी ही इस बात पर निर्भर करती है कि व्यक्ति सार्वजनिक मामलों में भाग ले सके, जितनी कि इस बात पर कि वह बिना किसी रुकावट के आर्थिक गतिविधियाँ कर सके।
