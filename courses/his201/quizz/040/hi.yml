question: Satoshi नाकामोटो ने कुल मिलाकर लगभग कितने बिटकॉइन माइन किए थे?
answer: 1,100,000 को हिंदी में ग्यारह लाख कहा जाता है।
wrong_answers:
  - 1,10,00,000
