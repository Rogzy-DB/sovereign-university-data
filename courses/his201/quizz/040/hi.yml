  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
explanation: |
   व्हेल अलर्ट द्वारा 2020 में प्रकाशित एक अध्ययन के अनुसार 1,122,693 बिटकॉइन। Satoshi ने मई 2010 में अपनी Mining गतिविधियाँ बंद कर दीं।
