question: मार्च 2010 में बनाई गई Exchange सेवा, जो Mt. Gox के जुलाई में उभरने से पहले सबसे लोकप्रिय थी, वह थी BitcoinMarket.com। यह सेवा बिटकॉइन के लिए पहली ऑनलाइन एक्सचेंज प्लेटफॉर्म थी, जिसने लोगों को बिटकॉइन खरीदने और बेचने की सुविधा दी। Mt. Gox के आने से पहले यह सबसे ज्यादा इस्तेमाल की जाने वाली सेवा थी।
answer: Bitcoin बाजार
wrong_answers:
  - बिटकॉइनएफएक्स
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - मायबिटकॉइन
explanation: |
  यह एक पीयर-टू-पीयर मार्केटप्लेस था जो PayPal का उपयोग करता था और इसे 16 मार्च, 2010 को dwdollar नामक व्यक्ति द्वारा लॉन्च किया गया था। यह Mt. Gox से पहले का मुख्य प्लेटफॉर्म था।
