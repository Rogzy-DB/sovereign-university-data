question: Hashcash Proof of Work एल्गोरिदम, जिसे एडम बैक ने डिज़ाइन किया था, का प्रारंभिक लक्ष्य स्पैम ईमेल को रोकना था। इसका उद्देश्य यह था कि ईमेल भेजने वालों को एक छोटी सी गणना करनी पड़े, जिससे स्पैम भेजना महंगा और कठिन हो जाए। इससे ईमेल सिस्टम पर अनावश्यक भार कम होता और उपयोगकर्ताओं को स्पैम से राहत मिलती।
answer: स्पैम ईमेल से निपटने के लिए
wrong_answers:
  - एक लेखा इकाई के मूल्य की गारंटी देने के लिए
  - पीयर-टू-पीयर नेटवर्क पर सहमति प्राप्त करने के लिए
  - सभी समस्याओं को एक साथ हल करने की कोशिश करना
explanation: |
  Hashcash ने हर प्राप्त ईमेल के लिए एक Proof of Work की आवश्यकता रखी, जो स्पैम को सीमित करने के लिए था।
