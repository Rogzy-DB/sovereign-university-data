question: सितंबर 2011 में Bitcoin सुधार प्रस्ताव प्रणाली, जो Bitcoin के सुधार के समन्वय की प्रक्रिया है, का उद्घाटन किसने किया?
answer: अमीर ताक़ी
wrong_answers:
  - गैविन एंड्रेसन
  - जेफ गार्जिक
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
explanation: |
  यह प्रणाली पायथन प्रोग्रामिंग भाषा के लिए विशेष पायथन एन्हांसमेंट प्रपोजल्स (PEP) के आधार पर बनाई गई थी।
reviewed: false