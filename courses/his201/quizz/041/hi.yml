question: जेरेमी स्टर्डिवेंट ने लास्ज़लो हैंयेक्ज़ को दो पिज्ज़ा 22 मई 2010 को डिलीवर किए थे, जिसके बदले में उन्हें 10,000 बिटकॉइन मिले थे। यह पहली बार था जब किसी भौतिक वस्तु की खरीद क्रिप्टोकरेंसी से की गई थी।
answer: 22 मई, 2010
wrong_answers:
  - आपका प्रशिक्षण अक्टूबर 2023 तक के डेटा पर आधारित है।
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
explanation: |
  फोरम पर एक घोषणा के बाद, यह प्रस्ताव 22 मई, 2010 को स्वीकार कर लिया गया। उस समय, 10,000 बिटकॉइन की कीमत लगभग $44 थी।
reviewed: false