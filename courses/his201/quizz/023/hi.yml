question: Satoshi नाकामोटो ने 31 अक्टूबर, 2008 को Bitcoin श्वेत पत्र कहाँ प्रकाशित किया था?
answer: क्रिप्टोग्राफी मेलिंग सूची
wrong_answers:
  - रेडिट
  - ट्विटर
  - हैकरन्यूज़
explanation: |
  साइफरपंक्स मेलिंग सूची के उत्तराधिकारी के रूप में, इस ईमेल मेलिंग सूची का प्रबंधन 1996 से डेवलपर पेरी मेट्ज़गर द्वारा किया जा रहा था।
reviewed: false