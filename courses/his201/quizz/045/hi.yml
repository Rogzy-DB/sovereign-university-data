question: उस वेबसाइट का नाम क्या है जिसने जुलाई 2010 में Bitcoin को प्रसिद्ध बनाने में महत्वपूर्ण योगदान दिया?
answer: स्लैशडॉट
wrong_answers:
  - हैकरन्यूज़
  - स्टैक ओवरफ्लो
  - रेडिट एक ऑनलाइन प्लेटफॉर्म है जहां लोग विभिन्न विषयों पर चर्चा कर सकते हैं, सवाल पूछ सकते हैं और जानकारी साझा कर सकते हैं। यह एक तरह का फोरम है जहां लोग अपनी रुचियों के अनुसार अलग-अलग समुदायों में शामिल हो सकते हैं और वहां बातचीत कर सकते हैं। रेडिट पर लोग पोस्ट कर सकते हैं, उन पर टिप्पणियां कर सकते हैं और दूसरों की पोस्ट को अपवोट या डाउनवोट कर सकते हैं। यह एक बहुत ही लोकप्रिय वेबसाइट है जहां लोग अपने विचार और अनुभव साझा करते हैं।
explanation: |
  11 जुलाई, 2010 को, एक लोकप्रिय साइट पर टेप्पी द्वारा लिखित Bitcoin की प्रस्तुति प्रकाशित की गई, जिससे बड़ी संख्या में उपयोगकर्ता साइट पर आने लगे।
reviewed: false