question: फ्रैंकलिन डी. रूजवेल्ट द्वारा हस्ताक्षरित वह आदेश कौन सा था जिसने 1933 से 1975 के बीच संयुक्त राज्य अमेरिका में व्यक्तियों के लिए सोने के स्वामित्व पर प्रतिबंध लगा दिया था?
answer: कार्यकारी आदेश 6102
wrong_answers:
  - फेडरल रिजर्व अधिनियम
  - ग्लास-स्टीगल अधिनियम
  - कार्यकारी आदेश 9066
explanation: |
  यह कार्यकारी आदेश, जो 5 अप्रैल 1933 को साइन किया गया था, रूजवेल्ट द्वारा न्यू डील के हिस्से के रूप में लागू किया गया था। इसे 1934 में गोल्ड रिजर्व एक्ट द्वारा और मजबूत किया गया।
reviewed: false