question: 18 जुलाई, 2010 को Mt. Gox Exchange प्लेटफॉर्म किसने बनाया था, यह जानकारी मेरे पास नहीं है। अगर आपको इसके बारे में और जानकारी चाहिए, तो आप इंटरनेट पर खोज सकते हैं या संबंधित स्रोतों से जानकारी प्राप्त कर सकते हैं।
answer: जेड मैककेलेब
wrong_answers:
  - मार्क कार्पेल्स
  - मार्टी माल्मी
  - गैविन एंड्रेसन
explanation: |
  उसने एक दिन अचानक इस कुशल बाजार को बनाया, जब उसे एहसास हुआ कि Exchange में डॉलर के लिए Bitcoin प्राप्त करना कितना मुश्किल था (खासकर Bitcoin बाजार में)।
reviewed: false