question: eCash इलेक्ट्रॉनिक मनी मॉडल किस प्रक्रिया पर आधारित है?
answer: ब्लाइंड सिग्नेचर
wrong_answers:
  - समूह हस्ताक्षर
  - रिंग सिग्नेचर एक प्रकार की डिजिटल सिग्नेचर तकनीक है। इसमें एक समूह के कई सदस्यों की सार्वजनिक कुंजियों का उपयोग किया जाता है, जिससे यह सुनिश्चित होता है कि सिग्नेचर किसने किया है, यह पता नहीं चल सकता। यह गोपनीयता बनाए रखने के लिए उपयोगी होता है, क्योंकि सिग्नेचर करने वाला व्यक्ति समूह के अन्य सदस्यों के बीच छिपा रहता है। इस तकनीक का उपयोग अक्सर क्रिप्टोकरेंसी और अन्य गोपनीयता-केंद्रित अनुप्रयोगों में किया जाता है।
  - थ्रेशोल्ड सिग्नेचर्स
explanation: |
  eCash ब्लाइंड सिग्नेचर प्रक्रिया पर आधारित है, जो एक साइनर को बिना देखे किसी चीज़ पर साइन करने की अनुमति देती है।
