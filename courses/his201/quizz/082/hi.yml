question: स्वीडिश पाइरेट पार्टी के संस्थापक का नाम क्या है, जिन्होंने मई 2011 में Bitcoin को बैंकिंग की दुनिया का नैप्स्टर बताया था?
answer: रिक फाल्कविंगे
wrong_answers:
  - स्मारी मैकार्थी
  - एडवर्ड स्नोडेन
  - फ्लोरियन हफ्स्की
explanation: |
  स्वतंत्रता के प्रेमी, जब उसने Bitcoin के बारे में पता लगाया तो उसे यह एक अच्छा विचार लगा। इसके बाद के वर्षों में वह क्रिप्टोकरेंसी का एक बड़ा समर्थक बन गया।