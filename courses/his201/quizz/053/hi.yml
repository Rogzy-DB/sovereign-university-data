question: गर्मी 2010 में ऐसा क्या जोड़ा गया जिससे Bitcoin में बाद में Soft फोर्क्स की अनुमति मिली?
answer: OP_NOP ऑपरेशन कोड्स
wrong_answers:
  - अलर्ट सिस्टम
  - ब्लॉक आकार की सीमा
  - मानक लेन-देन प्रारूप
explanation: |
  ये निर्देश ऐसे थे जो स्क्रिप्ट को निष्पादित करने पर भी अमान्य नहीं करते थे। इनकी मदद से 2015/2016 में प्रोटोकॉल में OP_CHECKLOCKTIMEVERIFY और OP_CHECKSEQUENCEVERIFY को जोड़ा जा सका।
