question: जून 2010 में गेविन एंड्रेसन द्वारा बनाए गए Bitcoin और Faucet ने क्या पेश किया?
answer: बिटकॉइन्स
wrong_answers:
  - खरीदारी वाउचर
  - Bitcoin मार्केट के लिए शुल्क में छूट
  - ब्लॉक को माइन करने के मौके
explanation: |
  इस सेवा ने शुरू में प्रति अनुरोध 5 बिटकॉइन वितरित किए, ताकि लोग इस प्रणाली को आज़मा सकें। समय के साथ यह राशि घटा दी गई, और Faucet को 2012 में बंद कर दिया गया।
reviewed: false