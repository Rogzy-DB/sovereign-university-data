question: 28 जुलाई, 2010 को ArtForz द्वारा रिपोर्ट की गई एक कमजोरी ने एक विशेष स्क्रिप्ट का उपयोग करके किसी भी Address से बिटकॉइन खर्च करने की अनुमति दी।
answer: 1 रिटर्न बग
wrong_answers:
  - मूल्य ओवरफ्लो बग
  - OP_NOP बग
  - LSHIFT बग
explanation: |
  इस खामी का फायदा नहीं उठाया गया। Satoshi ने जल्दी से सॉफ्टवेयर में सुधार शामिल किया और सभी उपयोगकर्ताओं को अपग्रेड करने की सलाह दी।
reviewed: false