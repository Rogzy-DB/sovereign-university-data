question: अगस्त 2009 में, Cypherpunk हैल फिनी को एमियोट्रोफिक लेटरल स्क्लेरोसिस (ALS) नामक बीमारी का पता चला था, जो उन्होंने Bitcoin की खोज के कुछ महीनों बाद पाया था।
answer: लू गेहरिग की बीमारी
wrong_answers:
  - हंटिंगटन की बीमारी
  - अल्जाइमर रोग
  - पार्किंसन रोग
  This disease, known as amyotrophic lateral sclerosis (ALS) in the English-speaking world, was [diagnosed](https: //www.lesswrong.com/posts/bshZiaLefDejvPKuS/dying-outside) in August 2009. He passed away from this disease in 2014.
