question: मूल्य ओवरफ्लो घटना के बाद, Satoshi ने सॉफ़्टवेयर में कौन सा तंत्र जोड़ा ताकि संभावित कमजोरियों के प्रभाव को सिस्टम पर सीमित किया जा सके?
answer: अलर्ट सिस्टम
wrong_answers:
  - लेन-देन की मानक प्रकृति
  - ब्लॉक आकार की सीमा
  - OP_NOP ऑप कोड्स
explanation: |
  इस प्रभावी अलर्ट सिस्टम ने उसे एक निजी कुंजी का उपयोग करके, तकनीकी समस्या होने पर नेटवर्क नोड्स को चेतावनी देने और कुछ API कमांड्स को निलंबित करने की अनुमति दी।
