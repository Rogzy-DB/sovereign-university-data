question: नवंबर 2010 में किस संगठन ने समुदाय द्वारा की गई लॉबिंग के बाद Bitcoin को स्वीकार करना शुरू किया?
answer: इलेक्ट्रॉनिक फ्रंटियर फाउंडेशन
wrong_answers:
  - विकीलीक्स
  - रेड क्रॉस
  - एमनेस्टी इंटरनेशनल
explanation: |
  इस संगठन की स्थापना 1900 में मिच कापोर, जॉन गिलमोर, और जॉन पेरी बार्लो ने मिलकर की थी, जिसका उद्देश्य इंटरनेट की स्वतंत्रता की रक्षा करना था। इसने 9 नवंबर से Bitcoin को स्वीकार करना शुरू किया।
reviewed: false