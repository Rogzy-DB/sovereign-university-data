question: 1998 में बर्नार्ड वॉन नॉटहाउस द्वारा बनाई गई सोने और चांदी पर आधारित मुद्रा का नाम क्या है?
answer: लिबर्टी डॉलर
wrong_answers:
  - लिबर्टी रिज़र्व
  - ई-गोल्ड
  - गोल्डमनी एक कंपनी है जो सोने और अन्य कीमती धातुओं में निवेश करने की सुविधा प्रदान करती है। यह आपको सोना खरीदने, बेचने और सुरक्षित रखने की सेवाएं देती है। गोल्डमनी के जरिए आप अपने निवेश को सुरक्षित और सरल तरीके से प्रबंधित कर सकते हैं।
explanation: |
  यह मुद्रा चांदी के सिक्कों और प्रतिनिधि नोटों के रूप में उपलब्ध थी, और फिर 2003 से डिजिटल रूप में भी उपलब्ध हो गई।
reviewed: false