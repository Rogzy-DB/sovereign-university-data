question: Bitcoin के स्लैशडॉट पर परिचय के बाद वाले हफ्ते में इसकी कीमत में क्या बदलाव हुआ था?
answer: $0.008 से $0.08 तक
wrong_answers:
  - $0.001 से $0.008 तक
  - $0.08 से $0.50 तक
  - $0.50 से $1 तक
explanation: |
  यह बदलाव दस गुना वृद्धि के बराबर था! Hash दर ने भी इसी तरह की बढ़ोतरी देखी।
