question: Satoshi नाकामोटो के लिए Bitcoin के प्रारंभिक डिज़ाइन के दौरान मुख्य प्रेरणा क्या थी?
answer: eCash (डेविड चॉम)
wrong_answers:
  - बी-मनी (वेई डाई)
  - बिट गोल्ड (निक स्ज़ाबो)
  - आरपीओडब्ल्यू (हाल फिनी)
explanation: |
  हालांकि ब-मनी, बिट गोल्ड, और RPOW के मॉडल में बहुत सारी समानताएँ थीं, लेकिन ये Satoshi के मुख्य प्रेरणा स्रोत नहीं थे, क्योंकि उन्हें अगस्त 2008 से पहले इनके बारे में जानकारी ही नहीं थी।
reviewed: false