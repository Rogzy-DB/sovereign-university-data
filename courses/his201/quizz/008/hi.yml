question: ई-गोल्ड क्या था?

ई-गोल्ड एक डिजिटल करेंसी थी जो 1996 में शुरू की गई थी। यह एक ऐसा प्लेटफॉर्म था जहां लोग सोने के डिजिटल यूनिट्स खरीद और बेच सकते थे। इसका मतलब था कि आप असली सोना खरीदे बिना ही उसकी कीमत के अनुसार लेन-देन कर सकते थे। ई-गोल्ड ने लोगों को ऑनलाइन सोने में निवेश करने का एक नया तरीका दिया था। हालांकि, कुछ कानूनी और सुरक्षा मुद्दों के कारण इसे 2009 में बंद कर दिया गया।
answer: एक डिजिटल मुद्रा जो एक तिजोरी में रखे गए सोने की बराबर मात्रा से समर्थित है।
wrong_answers:
  - वर्ल्ड ऑफ वॉरक्राफ्ट की दुनिया में मुद्रा की एक इकाई
  - Proof of Work पर आधारित एक डिजिटल मुद्रा की अवधारणा
  - सोने के आभूषणों के लिए एक ऑनलाइन Exchange प्रणाली
