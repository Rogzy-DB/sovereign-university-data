question: अप्रैल 2011 में, अमेरिकी संघीय खुफिया सेवा में से एक ने गेविन एंड्रेसन को कुछ महीनों बाद Bitcoin प्रस्तुत करने के लिए आमंत्रित किया था।
answer: सीआईए
wrong_answers:
  - एफबीआई (FBI)
  - एनएसए (राष्ट्रीय सुरक्षा एजेंसी)
  - डीईए (ड्रग एन्फोर्समेंट एडमिनिस्ट्रेशन)
explanation: |
  और अधिक विशेष रूप से, यह In-Q-Tel था, जो कि CIA द्वारा प्रबंधित एक अमेरिकी वेंचर कैपिटल फंड है, लेकिन यह दौरा वास्तव में CIA के मुख्यालय में हुआ था।
reviewed: false