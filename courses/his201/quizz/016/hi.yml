question: Satoshi नाकामोटो ने Bitcoin श्वेत पत्र में जिस इलेक्ट्रॉनिक मनी की अवधारणा का स्पष्ट रूप से उल्लेख किया था, वह बिटकॉइन है।
answer: बी-मनी (वेई डाई)
wrong_answers:
  - बिट गोल्ड (निक स्ज़ाबो)
  - आरपीओडब्ल्यू (हाल फिनी)
  - eCash (डेविड चॉम)
explanation: |
  यह पहला संदर्भ था। इसे अगस्त 2008 में Satoshi द्वारा उनके Wei Dai के साथ बातचीत के बाद जोड़ा गया था।
reviewed: false