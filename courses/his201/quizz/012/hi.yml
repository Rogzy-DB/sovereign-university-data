question: वितरित नेटवर्क में सहमति समस्या को "कंसेंसस प्रॉब्लम" कहा जाता है।
answer: बीजान्टिन जनरलों की समस्या
wrong_answers:
  - रोमन सेंचुरियन समस्या
  - अल्बानियाई कर्नल समस्या
  - जापानी ताइशो समस्या
explanation: |
  इस समस्या का नाम (जिसे 1982 में लैम्पोर्ट, शॉस्टक, और पीज़ ने औपचारिक रूप दिया) इसलिए चुना गया ताकि पाठक को बुरा न लगे, क्योंकि आज तक किसी ने खुद को बाइज़ेंटाइन के रूप में नहीं पहचाना है।
reviewed: false