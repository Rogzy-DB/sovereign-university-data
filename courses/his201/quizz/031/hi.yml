question: Google के इंजीनियर माइक हर्न किस डिजिटल मुद्रा प्रणाली में रुचि रखते थे इससे पहले कि उन्होंने Bitcoin की खोज की?
answer: रिपल
wrong_answers:
  - लिबर्टी रिज़र्व
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - RPOW का मतलब क्या है, कृपया थोड़ा और स्पष्ट करें ताकि मैं आपकी मदद कर सकूं।
explanation: |
  रयान फगर के प्रोजेक्ट गूगल ग्रुप पर उन्होंने पहली बार अप्रैल 2009 में Bitcoin के बारे में सुना। उन्होंने तुरंत Satoshi से संपर्क किया और सवाल पूछे।
reviewed: false