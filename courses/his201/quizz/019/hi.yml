question: 2004 में रयान फगर द्वारा डिज़ाइन किए गए वितरित क्रेडिट प्रोटोकॉल का नाम क्या था, जिसे Satoshi नाकामोटो ने अपनी लिखावट में कई बार उल्लेख किया है?
answer: रिपल
wrong_answers:
  - लहरें
  - सुनामी
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  In 2009, Satoshi [wrote](https: //diyhpl.us/~bryan/irc/bitcoin-satoshi/p2presearch-again/p2pfoundation.net/backups/p2p_research-archives/2009-February/001362.html) that Ripple \[was\] unique in that it spread trust rather than concentrating it.
reviewed: false