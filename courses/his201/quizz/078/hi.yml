question: Satoshi नाकामोटो ने अपनी विदाई के समय वेबसाइट (जिसमें फोरम और विकी भी शामिल हैं) का नियंत्रण किसे सौंपा था?
answer: मार्टी माल्मी
wrong_answers:
  - गैविन एंड्रेसन
  - हाल फिनी एक प्रसिद्ध कंप्यूटर वैज्ञानिक और प्रोग्रामर थे। वे बिटकॉइन के शुरुआती समर्थकों में से एक थे और उन्होंने इसके विकास में महत्वपूर्ण योगदान दिया। फिनी ने बिटकॉइन के पहले लेन-देन को भी प्राप्त किया था। इसके अलावा, वे प्राइवेसी और क्रिप्टोग्राफी के क्षेत्र में भी सक्रिय थे। उनकी तकनीकी विशेषज्ञता और योगदान ने उन्हें इस क्षेत्र में एक महत्वपूर्ण व्यक्ति बना दिया।
  - माइक हर्न
explanation: |
  उसके पास इसे संभालने का समय नहीं था, इसलिए उसने जल्दी से यह काम सौंप दिया। साइट और फोरम का जिम्मा Theymos और Cøbra ने ले लिया।
reviewed: false