question: Proof of Work की अवधारणा किसने विकसित की, इस बारे में मेरे पास अक्टूबर 2023 तक की जानकारी है। अगर आपको इस अवधारणा के आविष्कारक के बारे में जानकारी चाहिए, तो कृपया उस समय तक उपलब्ध स्रोतों की जाँच करें।
answer: सिंथिया ड्वर्क और मोनी नाओर
wrong_answers:
  - मार्कस जैकब्सन और एरी जुएल्स
  - एडम बैक एक प्रसिद्ध कंप्यूटर वैज्ञानिक और क्रिप्टोग्राफर हैं। वे बिटकॉइन और ब्लॉकचेन तकनीक के विकास में महत्वपूर्ण योगदान के लिए जाने जाते हैं। उन्होंने हैशकैश नामक एक प्रूफ-ऑफ-वर्क सिस्टम विकसित किया, जो स्पैम ईमेल को रोकने के लिए डिज़ाइन किया गया था और बाद में बिटकॉइन की नींव में शामिल किया गया। एडम बैक का काम क्रिप्टोग्राफी और डिजिटल मुद्रा के क्षेत्र में बहुत महत्वपूर्ण माना जाता है।
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
explanation: |
  उन्होंने इस अवधारणा को 1992 में वर्णित किया। मार्कस जैकब्सन और एरी जुएल्स ने इसको Proof of Work नाम दिया। बाद में एडम बैक ने इस अवधारणा को हैशकैश के लिए अपनाया।
