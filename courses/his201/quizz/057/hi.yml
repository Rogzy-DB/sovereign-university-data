question: कौन सा जर्मन Miner ने 2010 में कई महीनों तक Bitcoin नेटवर्क के Hash दर का 20% हिस्सा रखा था?
answer: आर्टफॉर्ज़
wrong_answers:
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - आपका प्रशिक्षण अक्टूबर 2023 तक के डेटा पर आधारित है।
explanation: |
  उसने 2010 की गर्मियों में ग्राफिक्स कार्ड्स से बना एक Mining फार्म (जिसे आर्टफार्म कहा जाता है) स्थापित किया, जिससे वह पतझड़ तक अपने प्रतिस्पर्धियों से काफी आगे निकल गया।
reviewed: false