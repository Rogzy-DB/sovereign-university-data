question: 1999 में किस अर्थशास्त्री ने कहा था कि केवल एक चीज़ की कमी है, लेकिन जिसे जल्द ही विकसित किया जाएगा, वह है विश्वसनीय इलेक्ट्रॉनिक नकद?
answer: मिल्टन फ्रीडमैन
wrong_answers:
  - फ्रेडरिक हायेक
  - मरे रोथबार्ड
  - पॉल क्रुगमैन
