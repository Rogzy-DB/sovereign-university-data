question: डेविड चॉम की कंपनी का नाम "DigiCash" था, जिसके माध्यम से उन्होंने अपनी डिजिटल मुद्रा की अवधारणा को लागू किया।
answer: डिजीकैश बी.वी.
wrong_answers:
  - ईकैश लिमिटेड।
  - साइबरकैश इंक।
  - फर्स्ट वर्चुअल होल्डिंग्स इंक।
explanation: |
  DigiCash B.V. की स्थापना 1990 में हुई थी और यह एम्स्टर्डम, नीदरलैंड्स में स्थित थी। इस कंपनी के पास डेविड चॉम के आविष्कार, eCash के पेटेंट थे।
reviewed: false