question: Bitcoin श्वेत पत्र में Satoshi नाकामोटो ने जिन शोधकर्ताओं का उल्लेख किया है, वे हैं स्टुअर्ट हबर और स्कॉट स्टॉर्नेटा। उन्होंने प्रमाणित टाइमस्टैम्पिंग पर काम किया था।
answer: स्टुअर्ट हेबर और स्कॉट स्टोर्नेटा
wrong_answers:
  - लेस्ली लैम्पोर्ट, रॉबर्ट शॉस्टक, और मार्शल पीस
  - सिंथिया ड्वर्क और मोनी नाओर
  - रॉनल्ड रिवेस्ट और अदी शामिर
  Three papers by Haber and Stornetta from the 90s were cited in the white paper. They are known for creating [the first timestamped blockchain](https: //www.vice.com/en/article/j5nzx4/what-was-the-first-blockchain), published in the New York Times starting in 1992.
