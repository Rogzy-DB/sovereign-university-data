question: सितंबर 2010 में सॉफ़्टवेयर द्वारा पहचाने गए मानक स्क्रिप्ट आउटपुट पैटर्न क्या थे?
answer: पब्लिक की (P2PK) द्वारा रसीद और Address (P2PKH) द्वारा रसीद
wrong_answers:
  - Address (P2PKH) द्वारा रसीद और मल्टीसिग्नेचर सिग्नेचर स्क्रिप्ट (P2MS) द्वारा रसीद
  - Address (P2PKH) द्वारा प्राप्ति और स्क्रिप्ट (P2SH) द्वारा प्राप्ति
  - सार्वजनिक कुंजी (P2PK) द्वारा रसीद और स्क्रिप्ट (P2SH) द्वारा रसीद
explanation: |
  ये दो प्रकार की तकनीकें Bitcoin की शुरुआत से ही इस्तेमाल की जा रही थीं। P2MS प्रकार को मार्च 2012 में मानक बना दिया गया। P2SH प्रकार को अप्रैल 2012 में प्रोटोकॉल में जोड़ा गया।
reviewed: false