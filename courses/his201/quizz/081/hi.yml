question: मार्च 2011 में Bitcoin के बारे में पहली उच्च गुणवत्ता वाली वीडियो किसने बनाई थी?
answer: स्टीफन थॉमस
wrong_answers:
  - माइक हर्न
  - क्रिश्चियन डेकर
  - ब्रूस वाग्नर
explanation: |
  वीडियो, जिसका शीर्षक बस "Bitcoin क्या है?" है, को समुदाय द्वारा क्राउडफंडिंग के माध्यम से बनाया गया था।
reviewed: false