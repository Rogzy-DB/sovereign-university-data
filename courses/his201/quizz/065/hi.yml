question: पहला Block explorer नवंबर 2010 में किसने बनाया था?
answer: माइकल मार्क्वार्ड्ट (थेमोस)
wrong_answers:
  - जेफ गार्जिक (जेगार्जिक)
  - नील्स श्नाइडर (tcatm)
  - पीटर वुइले (सिपा)
explanation: |
  यह Bitcoin Block explorer उपयोगकर्ताओं को वेब ब्राउज़र के माध्यम से ब्लॉक्स, पतों और लेन-देन की विस्तृत जानकारी देखने की अनुमति देता था।
