question: 1978 में RSA क्रिप्टोसिस्टम किसने बनाया था? इसे तीन क्रिप्टोग्राफर्स ने मिलकर विकसित किया था - रोनाल्ड रिवेस्ट, अडी शमीर, और लियोनार्ड अडलेमन। उनके नाम के पहले अक्षरों से ही इस क्रिप्टोसिस्टम का नाम RSA पड़ा।
answer: रॉनल्ड रिवेस्ट, अदी शामिर, और लियोनार्ड एडलमैन
wrong_answers:
  - व्हिटफील्ड डिफी, मार्टिन हेलमैन, और राल्फ मर्कल
  - मार्क गिरॉल्ट, गिलौम पुपार्ड, और जैक्स स्टर्न
  - अल्फ्रेड मेनेज़ेस, मिंगहुआ क्व, और स्कॉट वैनस्टोन
explanation: |
  रिवेस्ट, शमीर, और एडलमैन ने अपने नाम के पहले अक्षरों से मिलाकर RSA एल्गोरिदम का नाम रखा।
reviewed: false