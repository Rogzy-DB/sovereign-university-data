question: निक स्ज़ाबो ने 1998 में बिट गोल्ड की अपनी अवधारणा को पहली बार कहाँ प्रस्तुत किया था?
answer: लिबटेक-एल मेलिंग सूची
wrong_answers:
  - साइफरपंक्स मेलिंग सूची
  - क्रिप्टोग्राफी मेलिंग सूची
  - एक्सट्रोपियंस मेलिंग सूची
explanation: |
  यह उसकी अपनी निजी मेलिंग सूची थी, जिसमें साइफरपंक्स जैसे वेई डाई और हैल फिनी, और अर्थशास्त्री जैसे लैरी व्हाइट और जॉर्ज सेलजिन शामिल थे।
reviewed: false