question: 2009 में Satoshi के प्रोजेक्ट के बारे में संचार में मदद करने वाले युवा फिन का क्या नाम था, जिन्होंने विशेष रूप से Bitcoin वेबसाइट और फोरम का प्रबंधन किया था?
answer: मार्टी माल्मी
wrong_answers:
  - माइक हर्न
  - गैविन एंड्रेसन
  - RPOW का मतलब क्या है, कृपया थोड़ा और स्पष्ट करें ताकि मैं आपकी मदद कर सकूं।
explanation: |
  उन्होंने अप्रैल 2009 में Satoshi से संपर्क किया। Satoshi ने तुरंत उन्हें वेबसाइट के लिए एक FAQ और एक प्रस्तुति लिखने का काम सौंप दिया। मार्टी माल्मी एक साल से अधिक समय तक Satoshi के दाहिने हाथ के व्यक्ति थे।
reviewed: false