question: Bitcoin प्रोटोटाइप नेटवर्क का वास्तविक लॉन्च 2009 में कब हुआ था?
answer: 9 जनवरी, 2009 को 02:54:25 यूटीसी पर।
wrong_answers:
  - 3 जनवरी, 2009, शाम 6:15 बजे (यूटीसी समयानुसार)
  - 8 जनवरी, 2009, को 19:27:40 UTC पर
  - 12 जनवरी, 2009 को 03:30:25 यूटीसी पर।
explanation: |
  यह Timestamp है, जो ब्लॉक 1 का हिस्सा है और इसे Blockchain के अंतर्गत रखा गया है। इसे Satoshi नाकामोटो ने माइन किया था, जब उन्होंने कुछ घंटे पहले ही सॉफ़्टवेयर कोड को मेलिंग लिस्ट पर प्रकाशित किया था। Genesis ब्लॉक (0) जनवरी 3 से 8 के बीच बनाया गया था, लेकिन उस समय कोई वास्तविक नेटवर्क मौजूद नहीं था।
reviewed: false