question: Bitcoin लेनदेन में निजी कुंजियों की क्या भूमिका होती है?
answer: वे लेन-देन को साइन और अधिकृत करने के लिए उपयोग किए जाते हैं।
wrong_answers:
  - वे लेन-देन की प्रामाणिकता की पुष्टि करने के लिए उपयोग किए जाते हैं।
  - वे लेन-देन के डेटा को एन्क्रिप्ट करने के लिए उपयोग किए जाते हैं।
  - उन्हें पारदर्शिता के लिए सार्वजनिक रूप से साझा किया जाता है।
explanation: |
  Bitcoin लेनदेन में निजी कुंजी एक महत्वपूर्ण हिस्सा होती हैं।
  वे लेन-देन को साइन और अधिकृत करने के लिए उपयोग किए जाते हैं, जिससे प्रमाण मिलता है।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है। Ownership का उपयोग करने और यह सुनिश्चित करने के लिए कि केवल मालिक ही अपने Bitcoin को खर्च कर सके।
reviewed: true