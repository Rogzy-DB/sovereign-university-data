question: इनमें से कौन सा विकल्प पैसे के तीन मुख्य कार्यों में से एक नहीं है?
answer: ऊर्जा का स्रोत
wrong_answers:
  - मूल्य का भंडार
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - मूल्य मापने की इकाई
explanation: |
  पैसे के तीन मुख्य कार्य होते हैं: मूल्य का भंडार, लेन-देन का माध्यम, और मापदंड।
  और लेखा की इकाई। ऊर्जा का स्रोत पैसे का कार्य नहीं होता।
reviewed: true