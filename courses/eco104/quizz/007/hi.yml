question: जब सरकार ज्यादा पैसा छापती है, तो इसका असर उस मुद्रा की क्रय शक्ति पर पड़ता है। आसान शब्दों में कहें तो, जब बाजार में ज्यादा पैसा आ जाता है, तो चीजों की कीमतें बढ़ने लगती हैं। इसे महंगाई कहते हैं। 

महंगाई बढ़ने से, पहले जो चीजें आप कम पैसों में खरीद सकते थे, अब उनके लिए ज्यादा पैसे खर्च करने पड़ते हैं। इसका मतलब है कि आपकी मुद्रा की क्रय शक्ति कम हो जाती है। 

इसलिए, ज्यादा पैसा छापने से मुद्रा की कीमत घट सकती है और लोगों की जेब पर असर पड़ता है। यह अर्थव्यवस्था के लिए भी नुकसानदायक हो सकता है, क्योंकि इससे आर्थिक अस्थिरता पैदा हो सकती है।
answer: मुद्रा की क्रय शक्ति में गिरावट
wrong_answers:
  - मुद्रा की क्रय शक्ति में वृद्धि
  - कोई असर नहीं
  - ज्यादा पैसा = ज्यादा खरीदने की ताकत
explanation: |
  जब केंद्रीय बैंक पैसे छापने का फैसला करते हैं, तो वे सिर्फ मूल्य नहीं बढ़ा सकते।
  इस नए छपे हुए पैसे की कुछ कीमत होने के लिए, इसकी मूल्यता को आना चाहिए
  पिछले मुद्रा धारक।
  सोचिए कि पैसे Supply एक पिज्जा की तरह हैं, और कल्पना कीजिए कि उसे चार टुकड़ों में काटा गया है।
  Supply की रकम को दोगुना करना पिज्जा की मात्रा को दोगुना करने के बराबर नहीं होगा।
  इसके बजाय, यह उन चार स्लाइसों को आधा काटने के बराबर होगा ताकि बनाया जा सके।
  आठ स्लाइस। हमने कोई अतिरिक्त पिज्जा नहीं पाया है। हमारे पास बस अधिक स्लाइस हैं, बस इतना ही।
  इसलिए, जब हम ज्यादा पैसे छापते हैं, तो हम पैसे की कीमत घटा देते हैं।
  जो पहले से ही मौजूद है।
