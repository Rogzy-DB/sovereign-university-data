question: स्थिर सिक्कों में अल्पकालिक मूल्य अस्थिरता का मुख्य कारण मांग और आपूर्ति के बीच असंतुलन होता है। जब किसी स्थिर सिक्के की मांग अचानक बढ़ जाती है या घट जाती है, तो उसका मूल्य थोड़े समय के लिए ऊपर-नीचे हो सकता है। इसके अलावा, बाजार की धारणा, तरलता की कमी, और तकनीकी समस्याएं भी अस्थिरता का कारण बन सकती हैं।
answer: एक्सचेंजों पर कम तरलता का स्तर
wrong_answers:
  - निकासी की मांगों को पूरा करने के लिए भंडार की कमी
  - स्थिर मुद्रा को नुकसान पहुँचाने वाले हैक्स
  - स्टेबलकॉइन्स का डेपेगिंग
explanation: |
  स्थिर सिक्कों में अल्पकालिक मूल्य अस्थिरता अक्सर इस कारण होती है
  तरलता की समस्याओं के कारण, छोटे एक्सचेंजों में क्षमता की कमी हो सकती है।
  ग्राहकों की मांगों को पूरा करने के लिए, जिससे अस्थायी रूप से कीमतों में उतार-चढ़ाव होता है।
reviewed: true