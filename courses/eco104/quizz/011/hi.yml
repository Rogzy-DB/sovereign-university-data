question: Bitcoin को पारंपरिक मुद्राओं से जो चीज अलग करती है, वह यह है कि इसे केंद्रीय बैंकों या सरकारों द्वारा नियंत्रित नहीं किया जाता। पारंपरिक मुद्राएं जैसे कि रुपया, डॉलर या यूरो, सरकारों और केंद्रीय बैंकों के नियंत्रण में होती हैं। वे इन मुद्राओं की आपूर्ति और मूल्य को नियंत्रित करते हैं। लेकिन Bitcoin एक विकेंद्रीकृत मुद्रा है, जिसका मतलब है कि इसे किसी एक संस्था या सरकार द्वारा नियंत्रित नहीं किया जाता। यह ब्लॉकचेन तकनीक पर आधारित होती है, जो इसे अधिक पारदर्शी और सुरक्षित बनाती है। इसके अलावा, यह मुद्रा वैश्विक स्तर पर लेन-देन को आसान और तेज बनाती है।
answer: सभी का।
wrong_answers:
  - Bitcoin के लिए खनिकों, नोड्स और डेवलपर्स के बीच सहयोग की आवश्यकता होती है।
  - Bitcoin किसी को भी नेटवर्क में भाग लेने और महत्वपूर्ण भूमिकाएँ निभाने की अनुमति देता है।
  - Bitcoin एक विकेंद्रीकृत प्रणाली पर निर्भर करता है जो सर्वसम्मति से काम करती है।
explanation: |
  Bitcoin को पारंपरिक फिएट मुद्राओं से जो चीज अलग करती है, वह यह है कि यह एक डिजिटल मुद्रा है।
  तीन महत्वपूर्ण भूमिकाओं और समुदाय के बीच सहयोगात्मक प्रयास।
  नोड्स नेटवर्क की अखंडता और सुरक्षा सुनिश्चित करते हैं, क्योंकि वे गेटकीपर की भूमिका निभाते हैं।
  खनिक लेन-देन को संसाधित करने और Blockchain को बनाए रखने के लिए जिम्मेदार होते हैं।
  डेवलपर्स Bitcoin समुदाय के बहुत ही कुशल सदस्य होते हैं जो मिलकर काम करते हैं।
  नेटवर्क को चलाने वाले सॉफ़्टवेयर को बनाए रखने और सुधारने के लिए।
  समुदाय ही Bitcoin के उपयोग के माध्यम से इसे मूल्य प्रदान करता है।
  इनमें से प्रत्येक भूमिका Bitcoin की कार्यक्षमता और सफलता के लिए अत्यंत महत्वपूर्ण है, क्योंकि वे सभी मिलकर इसे सुचारू रूप से चलाने में मदद करती हैं।
  डिजिटल मुद्रा। इन महत्वपूर्ण कार्यों को प्रमुख खिलाड़ियों को सौंपकर, Bitcoin कर सकता है
  Exchange के लिए एक विकेंद्रीकृत, सुरक्षित, पारदर्शी और जवाबदेह माध्यम के रूप में कार्य करें।
  सभी उपयोगकर्ताओं के लिए, यह आज हम जो केंद्रीकृत मुद्राएं इस्तेमाल करते हैं, उनसे काफी अलग है।
reviewed: true