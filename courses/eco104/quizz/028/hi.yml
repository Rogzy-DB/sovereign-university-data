question: क्या कोई Bitcoin कोड को डुप्लिकेट कर सकता है?
answer: हाँ, लेकिन आप Bitcoin नेटवर्क के मूल्य की नकल नहीं कर सकते।
wrong_answers:
  - हाँ, और आप Bitcoin नेटवर्क के मूल्य को भी कॉपी करेंगे।
  - नहीं, और आप Bitcoin नेटवर्क के मूल्य को कॉपी कर सकते हैं।
  - नहीं, क्योंकि Bitcoin कोड बंद-स्रोत है।
explanation: |
  Bitcoin का कोड ओपन सोर्स है और इसे कॉपी किया जा सकता है,
  Bitcoin का मूल्य उसके कोड से नहीं आता है। यह मूल्य प्राप्त होता है
  इसके उपयोगकर्ताओं का नेटवर्क और समय के साथ जो विश्वास और अपनापन उसने बनाया है।
reviewed: true