question: Bitcoin नेटवर्क में नोड्स का मुख्य उद्देश्य डेटा को प्रसारित करना और नेटवर्क के भीतर संचार को सुचारू रूप से चलाना है। ये नोड्स नेटवर्क के विभिन्न हिस्सों के बीच जानकारी के आदान-प्रदान को सक्षम बनाते हैं, जिससे नेटवर्क की कार्यक्षमता और दक्षता बढ़ती है।
answer: Blockchain को बनाए रखने और सुरक्षित करने के लिए
wrong_answers:
  - लेन-देन को संसाधित करने के लिए
  - Bitcoin कोडबेस में बदलाव प्रस्तावित करने और लागू करने के लिए
  - अन्य खनिकों के साथ प्रतिस्पर्धा करने के लिए
explanation: |
  नोड्स Bitcoin नेटवर्क की अखंडता और सुरक्षा के लिए बेहद जरूरी हैं।
  वे सिस्टम के द्वारपाल के रूप में काम करते हैं, यह सुनिश्चित करते हुए कि लेन-देन
  को सही तरीके से और नियमों के अनुसार संसाधित किया जाता है।
