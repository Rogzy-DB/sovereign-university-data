question: केंद्रीकृत स्थिर सिक्कों का एक लाभ यह है कि वे धोखाधड़ी या अवैध गतिविधियों को रोकने में मदद कर सकते हैं। चूंकि इन सिक्कों को जारी करने वाली कंपनियों के पास फंड को फ्रीज करने की क्षमता होती है, वे संदिग्ध लेनदेन को रोक सकते हैं और उपयोगकर्ताओं की सुरक्षा सुनिश्चित कर सकते हैं।
answer: वे कुछ स्थितियों में उपयोगकर्ताओं की सुरक्षा के लिए तेजी से प्रतिक्रिया कर सकते हैं।
wrong_answers:
  - वे पूरी विकेंद्रीकरण और सुरक्षा प्रदान करते हैं।
  - वे किसी भी नियमों या हस्तक्षेपों के अधीन नहीं हैं।
  - वे कानून प्रवर्तन से स्वतंत्र रूप से काम करते हैं।
explanation: |
  केंद्रीकृत स्थिरकॉइन हस्तक्षेप करने की क्षमता रखते हैं।
  जब यह उपयोगकर्ताओं और समग्र स्थिरता के लिए सबसे अच्छा हो।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है। प्रणाली के उदाहरणों से यह दिखाया गया है कि कैसे जमे हुए धन को...
  उपभोक्ताओं की सुरक्षा करने और हैकर्स को लाभ कमाने से रोकने के लिए इस्तेमाल किया जाता है।
reviewed: true