question: दुनिया में कितने देश ऐसे हैं जो महिलाओं को अपने नाम से बैंक खाता खोलने से रोकते हैं?
answer: आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
wrong_answers:
  - मुझे अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
  - आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है।
explanation: |
  दुनिया के 72 देशों में महिलाओं को खाता खोलने की अनुमति नहीं है।
  अपने नाम से बैंक खाते।
reviewed: true