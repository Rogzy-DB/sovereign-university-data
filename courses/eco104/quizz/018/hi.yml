question: ग्रीक सरकार के 2015 के दिवालियापन संकट के दौरान लोगों को एक बड़ी समस्या का सामना करना पड़ा। बैंक बंद हो गए थे और लोगों को अपने ही खातों से पैसे निकालने में दिक्कत हो रही थी। एटीएम से पैसे निकालने की सीमा तय कर दी गई थी, जिससे लोगों को रोजमर्रा की जरूरतों को पूरा करने में मुश्किलें आईं। इस स्थिति ने लोगों की आर्थिक स्वतंत्रता को काफी हद तक प्रभावित किया।
answer: सरकार द्वारा थोपे गए अत्यधिक सख्त बैंकिंग सुधार।
