question: Bitcoin के कुल लेन-देन की मात्रा का कितना प्रतिशत अवैध गतिविधियों के लिए उपयोग किया गया है?
answer: 1% से कम
wrong_answers:
  - 2-4%
  - अक्टूबर 2023 तक के डेटा पर आपका प्रशिक्षण हुआ है।
  - यह अज्ञात है।
explanation: |
  Chainalysis की 2020 की एक रिपोर्ट के अनुसार, अवैध गतिविधियाँ केवल
  सभी Bitcoin लेनदेन में से लगभग 0.34% के लिए जिम्मेदार है।
reviewed: true