question: Bitcoin के द्वारा Mining के माध्यम से ऊर्जा का उपभोग करने के पीछे एक प्रेरणा यह हो सकती है कि यह प्रक्रिया अधिक कुशल और प्रभावी होती है। इससे ऊर्जा का बेहतर प्रबंधन होता है और संसाधनों का सही उपयोग सुनिश्चित होता है। इसके अलावा, यह प्रणाली को स्थिरता और विश्वसनीयता भी प्रदान कर सकती है।
answer: केंद्रीकरण के खिलाफ एक मजबूत रक्षा तंत्र प्रदान करने के लिए
wrong_answers:
  - Bitcoin का उपयोग महंगा बनाने के लिए
  - ऊर्जा लागत बढ़ाकर इसकी कीमत कम करना
  - नए उपयोगकर्ताओं को नेटवर्क में शामिल होने से हतोत्साहित करने के लिए
explanation: |
  Bitcoin के द्वारा ऊर्जा का उपभोग करने के कई कारणों में से एक यह है कि वह Mining के माध्यम से ऐसा करता है।
  आपको अक्टूबर 2023 तक के डेटा पर प्रशिक्षित किया गया है। केंद्रीकरण के खिलाफ एक मजबूत रक्षा तंत्र प्रदान करें।
  अनुचित हेरफेर। खनिकों का वितरित नेटवर्क इसे रोकने में मदद करता है।
  केंद्रीकृत संस्थाओं को नेटवर्क पर कब्जा करने या अपने पक्ष में नियमों में हेरफेर करने से रोकने के लिए।
reviewed: true