question: महंगाई का असर वेतन पाने वालों की क्रय शक्ति पर समय के साथ कैसे पड़ता है?

महंगाई का मतलब होता है कि चीजों की कीमतें बढ़ रही हैं। जब महंगाई बढ़ती है, तो सामान और सेवाएं खरीदने के लिए ज्यादा पैसे खर्च करने पड़ते हैं। अगर वेतन उतनी तेजी से नहीं बढ़ता जितनी तेजी से महंगाई बढ़ रही है, तो लोगों की क्रय शक्ति कम हो जाती है। इसका मतलब है कि वे अपने वेतन से पहले जितना सामान खरीद सकते थे, अब उतना नहीं खरीद पाएंगे। 

उदाहरण के लिए, अगर किसी का वेतन हर साल 5% बढ़ता है, लेकिन महंगाई दर 7% है, तो असल में उनकी क्रय शक्ति घट रही है। वे पहले जितना सामान खरीद सकते थे, अब उतना नहीं खरीद पाएंगे क्योंकि चीजें महंगी हो गई हैं। 

इसलिए, महंगाई का सीधा असर वेतन पाने वालों की क्रय शक्ति पर पड़ता है, और अगर वेतन महंगाई के हिसाब से नहीं बढ़ता, तो उनकी आर्थिक स्थिति कमजोर हो सकती है।
