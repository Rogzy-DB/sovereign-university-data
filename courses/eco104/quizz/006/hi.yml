question: आज के समय में घर खरीदना 1980 के दशक की तुलना में कहीं ज्यादा मुश्किल क्यों है?

आज के समय में घर खरीदना कई कारणों से 1980 के दशक की तुलना में ज्यादा कठिन हो गया है। सबसे पहले, घरों की कीमतें बहुत बढ़ गई हैं। 1980 के दशक में, घरों की कीमतें आज की तुलना में काफी कम थीं। इसके अलावा, आजकल लोगों की आय और घरों की कीमतों के बीच का अंतर भी बढ़ गया है, जिससे घर खरीदना और भी मुश्किल हो गया है।

दूसरा कारण यह है कि आजकल ब्याज दरें भी काफी ऊँची हो सकती हैं। 1980 के दशक में ब्याज दरें भी ऊँची थीं, लेकिन आज के समय में आर्थिक स्थिति और वित्तीय नीतियों के कारण ब्याज दरों में उतार-चढ़ाव होता रहता है, जिससे घर खरीदने की लागत बढ़ जाती है।

इसके अलावा, आज के समय में नौकरी की स्थिरता और आर्थिक अनिश्चितता भी एक बड़ी चुनौती है। लोग नौकरी की सुरक्षा को लेकर चिंतित रहते हैं, जिससे वे बड़े वित्तीय निर्णय लेने से हिचकिचाते हैं।

इन सब कारणों के चलते, आज के समय में घर खरीदना 1980 के दशक की तुलना में कहीं ज्यादा चुनौतीपूर्ण हो गया है।
answer: दबाए गए ब्याज दरें कर्ज को अधिक आकर्षक बनाती हैं और महंगाई को बढ़ावा देती हैं।
