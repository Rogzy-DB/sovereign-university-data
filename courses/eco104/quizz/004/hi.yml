question: फिएट मुद्रा के कारण केंद्रीकृत नियंत्रण का एक कारण यह है कि इसे सरकार द्वारा जारी और नियंत्रित किया जाता है। इसका मतलब है कि मुद्रा की आपूर्ति और मूल्य निर्धारण पर सरकार का पूरा नियंत्रण होता है, जिससे वे आर्थिक नीतियों और निर्णयों के माध्यम से अर्थव्यवस्था को प्रभावित कर सकते हैं।
answer: यह सरकारों को पैसे और ब्याज दरों को नियंत्रित करने की अनुमति देता है।
wrong_answers:
  - यह सोना और चांदी जैसी भौतिक वस्तुओं द्वारा समर्थित है।
  - यह मुद्रास्फीति के प्रति प्रतिरोधी है।
  - यह विकेंद्रीकृत वित्तीय प्रणालियों को प्रोत्साहित करता है।
explanation: |
  फिएट मुद्रा सरकारों को पैसे को नियंत्रित करने की शक्ति देती है और...
