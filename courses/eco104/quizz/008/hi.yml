question: नए Bitcoin कैसे बनाए जाते हैं और प्रचलन में कैसे लाए जाते हैं?
answer: Blockchain में नए लेन-देन जोड़ने के लिए इनाम के रूप में Mining के माध्यम से।
wrong_answers:
  - किसी केंद्रीय प्राधिकरण द्वारा जारी करना
  - उन्हें Bitcoin एक्सचेंजों से खरीदकर
  - उन्हें लेन-देन शुल्क के रूप में प्राप्त करके
explanation: |
  नए Bitcoin को प्रचलन में लाने की प्रक्रिया को Mining कहा जाता है।
  खनिक एक-दूसरे से प्रतिस्पर्धा करते हैं ताकि वे Blockchain में नए लेन-देन जोड़ सकें।
  Exchange के लिए अपने काम में, खनिकों को नए बनाए गए Bitcoin के साथ पुरस्कृत किया जाता है।
  यह प्रक्रिया Bitcoin नेटवर्क पर लेन-देन की पुष्टि और सुरक्षा भी करती है।
reviewed: true