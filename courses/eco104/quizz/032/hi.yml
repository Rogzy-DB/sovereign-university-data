question: एक स्थिर मुद्रा (stablecoin) आमतौर पर अपनी निर्धारित कीमत के आसपास ही ट्रेड करती है, लेकिन कुछ विशेष परिस्थितियों में यह अपनी निर्धारित कीमत से ऊपर भी ट्रेड कर सकती है। ऐसा तब हो सकता है जब उस स्थिर मुद्रा की मांग अचानक बढ़ जाए। उदाहरण के लिए, अगर किसी क्रिप्टोकरेंसी एक्सचेंज पर उस स्थिर मुद्रा की उपलब्धता कम हो जाए या किसी विशेष घटना के कारण लोग तेजी से उस मुद्रा को खरीदने लगें, तो उसकी कीमत बढ़ सकती है। इसके अलावा, अगर किसी देश में आर्थिक अस्थिरता हो और लोग अपनी स्थानीय मुद्रा से बचने के लिए स्थिर मुद्रा में निवेश करने लगें, तो भी इसकी मांग बढ़ सकती है और यह अपनी निर्धारित कीमत से ऊपर ट्रेड कर सकती है।
