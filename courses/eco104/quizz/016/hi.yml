  - अपने रिकवरी seed वाक्यांश को ध्यान से नोट करें और इसे अपने कंप्यूटर पर सुरक्षित रूप से स्टोर कर लें।
  - दो-कारक प्रमाणीकरण (2FA) को बंद करें।
