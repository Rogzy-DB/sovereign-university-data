question: जब आप अपनी संपत्ति की खुद देखभाल करने का निर्णय लेते हैं, तो सबसे पहले आपको यह सुनिश्चित करना चाहिए कि आपकी निजी चाबियाँ (private keys) सुरक्षित और गोपनीय स्थान पर सुरक्षित रूप से संग्रहीत हों। यह सुनिश्चित करने से आपकी संपत्ति की सुरक्षा में मदद मिलती है और खोने का जोखिम कम होता है।
answer: अपने Wallet रिकवरी seed वाक्यांश का बैकअप लें।
