question: बार्टर सिस्टम में सफल लेन-देन के लिए निम्नलिखित में से कौन सी चीज़ आवश्यक है?
answer: दोहरी इच्छाओं का संयोग
wrong_answers:
  - एक सामान्य लेखा इकाई
  - एक केंद्रीय बैंकिंग प्राधिकरण
  - न्यूनतम शेष राशि की आवश्यकता
explanation: |
  सेवाओं के आदान-प्रदान के माध्यम से लेन-देन होता है।
  आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं। बिना पैसे के सेवाओं का आदान-प्रदान करने के लिए एक सफल लेन-देन के लिए दोनों पक्षों की इच्छाओं का मेल होना जरूरी होता है।
  इसका मतलब है कि दोनों पक्षों के पास कुछ ऐसा होना चाहिए जो दूसरा पक्ष लेना चाहता हो।
reviewed: true