  - वे एक केंद्रीय प्राधिकरण या सरकार द्वारा समर्थित होते हैं।
  - वे सुरक्षित लेन-देन के लिए Blockchain तकनीक पर निर्भर करते हैं।
  - वे अन्य क्रिप्टोकरेंसी की तरह उतार-चढ़ाव के अधीन होते हैं।
