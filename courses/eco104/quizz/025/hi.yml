question: यह कहना कि Bitcoin बेकार है क्योंकि यह किसी चीज़ द्वारा समर्थित नहीं है, एक गलत धारणा है। इसका कारण यह है कि किसी भी मुद्रा या संपत्ति का मूल्य केवल उसके भौतिक समर्थन पर निर्भर नहीं करता। उदाहरण के लिए, हमारे पास जो कागज़ी मुद्रा है, वह भी किसी भौतिक वस्तु से समर्थित नहीं होती, बल्कि लोगों के विश्वास और सरकार की गारंटी पर आधारित होती है। इसी तरह, Bitcoin का मूल्य भी उसके उपयोग, मांग और लोगों के विश्वास पर निर्भर करता है। इसलिए, यह कहना कि यह बेकार है, सही नहीं है।
answer: मूल्य व्यक्तिपरक होता है और यह लोगों की मान्यताओं और अनुभवों पर आधारित होता है।
