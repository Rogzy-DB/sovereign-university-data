question: इस पाठ में मुख्य प्रकार के स्थिरकॉइन कौन-कौन से हैं?
answer: फिएट-समर्थित, कमोडिटी-समर्थित, और एल्गोरिदमिक स्थिरकॉइन।
wrong_answers:
  - डिजिटल और भौतिक स्थिरकॉइन
  - केंद्रीकृत और विकेंद्रीकृत स्थिरकॉइन
  - बैंकों द्वारा समर्थित स्थिरकॉइन और व्यक्तियों द्वारा समर्थित स्थिरकॉइन
explanation: |
  पिछले अध्यायों में हमने तीन मुख्य प्रकार के स्थिरकॉइन देखे हैं;
  फिएट-बैक्ड स्टेबलकॉइन्स, जो पारंपरिक मुद्राओं द्वारा समर्थित होते हैं।
  आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं। जैसे अमेरिकी डॉलर; कमोडिटी-बैक्ड स्टेबलकॉइन्स, जो समर्थित होते हैं
  जैसे सोना या तेल जैसी वस्तुएं; और एल्गोरिदमिक स्थिरकॉइन, जो निर्भर करते हैं
  आप अक्टूबर 2023 तक के डेटा पर प्रशिक्षित हैं। हालांकि, उनका मूल्य बनाए रखने के लिए नियमों या एल्गोरिदम के एक सेट पर निर्भर होते हैं।
  यह बताता है कि सफल एल्गोरिदमिक स्थिरकॉइन अभी तक बाजार में नहीं आए हैं।
reviewed: true