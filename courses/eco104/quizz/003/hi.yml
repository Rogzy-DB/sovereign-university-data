question: धातु के सिक्कों का एक फायदा यह था कि वे अधिक टिकाऊ और आसानी से ले जाने योग्य होते थे। जबकि वस्तु मुद्रा जैसे अनाज या पशु आदि को ले जाना और संभालना मुश्किल होता था, धातु के सिक्के छोटे, हल्के और लंबे समय तक चलने वाले होते थे। इससे व्यापार और लेन-देन करना आसान हो जाता था।
answer: यह अधिक टिकाऊ था।
wrong_answers:
  - इसकी आंतरिक मूल्य अधिक था।
  - यह अधिक आसानी से ले जाया जा सकता था।
  - यह नकली बनाने के लिए आसान नहीं था।
explanation: |
   धातु मुद्रा, खासकर सोना और चांदी, वस्तु मुद्रा की तुलना में अधिक टिकाऊ होती थी।
   कीमती धातुएं समय के साथ कम खराब होती हैं, जिससे वे आदर्श बन जाती हैं
   लंबे समय तक मूल्य को सुरक्षित रखने के लिए। इस टिकाऊपन ने उन्हें उपयोगी बनाने में भी योगदान दिया।
   Exchange एक माध्यम, एक लेखा इकाई और मूल्य का भंडार है।
reviewed: true