description: |
  जब मैं 18 साल का था, मैंने एक पोकर रणनीति वेबसाइट शुरू की थी। यह मेरा पहला बड़ा प्रोजेक्ट था, लेकिन 23 की उम्र तक आते-आते मेरा पोकर में रुचि कम होने लगी। इसलिए मैंने कुछ समय के लिए वेबसाइट बनाना छोड़ दिया। 2015 की शुरुआत में मैं 26 साल का था, Bitcoin पोकर साइट्स पर खेल रहा था, और कई सालों से HTML फाइल को हाथ नहीं लगाया था। मुझे सुबह उठने के लिए एक वजह चाहिए थी, इसलिए मैंने उस समय अपनी सबसे बड़ी रुचि के बारे में एक वेबसाइट बनाने का फैसला किया। मुझे नहीं पता कि मेरी सटीक कौशल क्या हैं, लेकिन मुझे लगता है कि उनमें से एक यह है कि मैं चीजों को इस तरह से समझा सकता हूँ कि लोग आसानी से समझ सकें। मुझे यह भी लगता है कि इस समय Bitcoin सबसे बड़ी चुनौती है यह समझाने के लिए कि कुछ कैसे काम करता है, तो चलिए शुरू करते हैं।