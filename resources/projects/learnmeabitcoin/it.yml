description: |
  Quando avevo 18 anni, ho avviato un sito web di strategie per il poker. Era il mio primo grande progetto, ma all'età di 23 anni ho iniziato a perdere interesse per il poker. Quindi, ho fatto una pausa dalla creazione di siti web per un po'. All'inizio del 2015, a 26 anni, giocavo sui siti di poker bitcoin e non avevo toccato un file HTML da anni. Avevo bisogno di una ragione per alzarmi dal letto al mattino, quindi ho deciso di iniziare a creare un sito web sul mio interesse più grande di quel momento. Non so esattamente quali siano le mie competenze, ma penso che una di queste sia spiegare il funzionamento delle cose in modo facile da comprendere. Penso anche che Bitcoin rappresenti attualmente la sfida più grande possibile in questo momento per spiegare come funziona qualcosa, quindi eccoci qui.
