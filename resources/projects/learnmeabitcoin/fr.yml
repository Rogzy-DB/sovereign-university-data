description: |
  Quand j'avais 18 ans, j'ai créé un site web sur la stratégie au poker. C'était mon premier grand projet, mais à l'âge de 23 ans, j'ai commencé à perdre de l'intérêt pour le poker. J'ai donc fait une pause dans la création de sites web pendant un moment. Au début de 2015, à 26 ans, je jouais sur des sites de poker en bitcoin et cela faisait des années que je n'avais pas touché à un fichier HTML. J'avais besoin d'une raison de me lever le matin, alors j'ai décidé de commencer à créer un site web sur ce qui m'intéressait le plus à ce moment-là. Je ne sais pas exactement quelles sont mes compétences, mais je pense que l'une d'elles est d'expliquer le fonctionnement des choses d'une manière facile à comprendre. Je pense aussi que Bitcoin représente actuellement le plus grand défi possible à ce moment précis pour expliquer le fonctionnement de quelque chose, alors allons-y.
