description: |
  Als ich 18 war, startete ich eine Website über Pokerstrategien. Es war mein erstes großes Projekt, doch mit 23 begann mein Interesse an Poker zu schwinden. Daher machte ich eine Weile lang eine Pause von der Website-Erstellung. Zu Beginn des Jahres 2015 war ich 26, spielte auf Bitcoin-Pokerseiten und hatte seit Jahren keine HTML-Datei mehr angefasst. Ich brauchte einen Grund, morgens aufzustehen, also beschloss ich, eine Website über mein damals größtes Interesse zu erstellen. Ich weiß nicht genau, welche Fähigkeiten ich habe, aber ich denke, eine davon ist, wie man Dinge auf eine Weise erklärt, die leicht zu verstehen ist. Außerdem denke ich, dass Bitcoin derzeit die größte Herausforderung darstellt, um zu erklären, wie etwas funktioniert. Also, los geht's.
