description: |
  Cuando tenía 18 años, inicié un sitio web sobre estrategias de póker. Fue mi primer gran proyecto, pero a los 23 años comencé a perder interés en el póker. Así que tomé un descanso de crear sitios web por un tiempo. Al inicio de 2015, a los 26 años, jugaba en sitios de póker con bitcoins y hacía años que no tocaba un archivo HTML. Necesitaba una razón para levantarme por las mañanas, así que decidí empezar a hacer un sitio web sobre mi mayor interés en ese momento. No sé exactamente cuáles son mis habilidades, pero creo que una de ellas es explicar cómo funcionan las cosas de manera que sea fácil de entender. También pienso que Bitcoin representa actualmente el desafío más grande posible en este momento para explicar cómo funciona algo, así que aquí vamos.
