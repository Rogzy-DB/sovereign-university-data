description: |
  समुराई एक Bitcoin Wallet है जो गोपनीयता और सुरक्षा के लिए समर्पित है।
  यह उन्नत तकनीकों का उपयोग करके Blockchain आधारित निगरानी को रोकता है और ऑफलाइन लेनदेन की अनुमति देता है। गैर-हिरासत Wallet निजी कुंजियों पर पूर्ण नियंत्रण प्रदान करता है। यह RoninDojo भी प्रदान करता है, जो एक उच्च-प्रदर्शन, स्वयं-होस्टेड Full node और Whirlpool है, जो Chaumian CoinJoin का एक कार्यान्वयन है, जिसे बिटकॉइन और उनके लेनदेन इतिहास के बीच के लिंक को बाधित करने के लिए डिज़ाइन किया गया है। Samourai के पीछे की टीम गोपनीयता कार्यकर्ताओं से बनी है जो Bitcoin पारिस्थितिकी तंत्र में गोपनीयता और सुरक्षा को प्राथमिकता देने वाले सॉफ़्टवेयर बनाने के लिए प्रतिबद्ध हैं।