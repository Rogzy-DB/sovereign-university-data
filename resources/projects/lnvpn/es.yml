description: |
  Con LNVPN hemos construido un servicio VPN muy simple de pago por uso pagado a través de Bitcoin Lightning. En lugar de pagar alrededor de $5 cada mes con tu tarjeta de crédito por el privilegio de poder usar un servicio VPN de vez en cuando, te proporcionamos una conexión VPN en servidores de diferentes países por una hora por solo 10 centavos de dólar -- ¡pagado vía ⚡!
