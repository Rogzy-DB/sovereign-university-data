description: |
  Avec LNVPN, nous avons créé un service VPN très simple payé à la consommation via Bitcoin Lightning. Au lieu de payer environ 5$ chaque mois avec votre carte de crédit pour le privilège de pouvoir utiliser un service VPN de temps en temps, nous vous offrons une connexion VPN sur des serveurs dans différents pays pendant une heure pour seulement 10 centimes de dollar -- payé via ⚡!
