description: |
  S LNVPN jsme vybudovali velmi jednoduchou VPN službu na principu platby za skutečné použití, placenou prostřednictvím Bitcoin Lightning. Místo placení přibližně 5$ každý měsíc vaší kreditní kartou za privilegium občasného používání VPN služby, nabízíme vám VPN připojení na serverech v různých zemích na jednu hodinu pouze za 10 centů v amerických dolarech -- placeno přes ⚡!
