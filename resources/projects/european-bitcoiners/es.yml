description: |
  'European Bitcoiners' est. Bloque 731398 es una iniciativa educativa y comunitaria para reunir a todos los Plebs europeos y aquellos que deseen aprender sobre Bitcoin. Esta iniciativa distribuida sin ánimo de lucro se centra en construir una plataforma para compartir, colaborar y educar sobre Bitcoin, cerrando la brecha entre idiomas, regiones y países en toda Europa.
  Como una red de educación distribuida, no hay una autoridad central o gestión para esta iniciativa y se basa únicamente en la participación y curación de contenido de forma voluntaria. Cualquier persona, en cualquier lugar de Europa, puede contribuir para construir y ampliar el alcance de esta iniciativa. Además, otros bitcoiners de todo el mundo también son bienvenidos a contribuir y ayudar a expandir el material, la experiencia y el alcance de la misma.
