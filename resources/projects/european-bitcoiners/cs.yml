description: |
  'European Bitcoiners' založeno v bloku 731398 je vzdělávací a komunitní iniciativa, která má za cíl spojit všechny evropské Plebs a ty, kteří se chtějí dozvědět více o Bitcoinu. Tato rozptýlená nezisková iniciativa se zaměřuje na budování platformy pro sdílení, spolupráci a vzdělávání o Bitcoinu, překonávání rozdílů mezi jazyky, regiony a zeměmi po celé Evropě.
  Jako rozptýlená vzdělávací síť neexistuje žádná centrální autorita nebo řízení této iniciativy a spoléhá výhradně na účast, kuraci obsahu na dobrovolné bázi. Kdokoli, kdekoli v Evropě, může přispět k budování a rozšiřování rozsahu této iniciativy. Stejně tak jsou vítáni i další bitcoinisté z celého světa, kteří mohou přispět a pomoci rozšířit materiál, odborné znalosti a rozsah iniciativy.
