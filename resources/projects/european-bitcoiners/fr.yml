description: |
  'European Bitcoiners' est une initiative éducative et communautaire visant à rassembler tous les Européens intéressés par Bitcoin ainsi que ceux qui souhaitent en apprendre davantage. Cette initiative à but non lucratif et distribuée se concentre sur la création d'une plateforme de partage, de collaboration et d'éducation sur Bitcoin, comblant ainsi le fossé entre les langues, les régions et les pays de toute l'Europe.
  En tant que réseau éducatif distribué, cette initiative ne dispose d'aucune autorité centrale ou de gestion et repose entièrement sur la participation et la curation volontaire du contenu. Toute personne, où qu'elle se trouve en Europe, peut contribuer à construire et à élargir le champ d'action de cette initiative. De plus, les autres détenteurs de bitcoins du monde entier sont également les bienvenus pour contribuer et aider à développer le matériel, l'expertise et la portée de cette initiative.
