description: |
  Paymium je platforma pro výměnu bitcoinů se sídlem v Paříži ve Francii.

  Založena v roce 2011, poskytuje služby jak pro jednotlivce, tak pro profesionály, s nástroji pro dlouhodobé investování a transakce s velkým objemem. Paymium je uznávána Francouzským úřadem pro finanční trhy a zavazuje se k zajištění bezpečnosti prostředků svých klientů, přičemž 99% je uloženo v tzv. cold storage. Podporuje transakce s Bitcoinem a nabízí podporu v angličtině i francouzštině.
