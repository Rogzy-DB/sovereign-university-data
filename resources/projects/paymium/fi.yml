description: |
  Paymium on Pariisissa, Ranskassa toimiva bitcoin-vaihtoalusta.

  Perustettu vuonna 2011, se tarjoaa palveluita sekä yksityishenkilöille että ammattilaisille, tarjoten työkaluja pitkäaikaiseen sijoittamiseen ja suurten transaktioiden käsittelyyn. Paymium on tunnustettu Ranskan rahoitusmarkkinaviranomaisen toimesta ja se on sitoutunut varmistamaan asiakkaidensa varojen turvallisuuden, säilyttäen 99% varoista kylmässä säilytyksessä. Se tukee Bitcoin-transaktioita ja tarjoaa tukea sekä ranskaksi että englanniksi.
