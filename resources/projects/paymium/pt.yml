description: |
  Paymium é uma plataforma de câmbio de bitcoin sediada em Paris, França.

  Fundada em 2011, ela fornece serviços tanto para indivíduos quanto para profissionais, com ferramentas para investimentos de longo prazo e transações de alto volume. A Paymium é reconhecida pela Autoridade dos Mercados Financeiros francesa e está comprometida em garantir a segurança dos fundos de seus clientes, com 99% armazenados em armazenamento a frio. Ela suporta transações de Bitcoin e oferece suporte em francês e inglês.
