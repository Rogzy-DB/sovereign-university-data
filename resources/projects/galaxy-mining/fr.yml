description: |
  Galaxy est une plateforme de services financiers centrée sur Bitcoin qui comble le fossé entre la finance traditionnelle et l'infrastructure Bitcoin.

  Offrant des solutions de financement sur mesure et des outils innovants, Galaxy aide les mineurs de Bitcoin à développer leurs activités. Les services comprennent des services d'hébergement pour les mineurs de Bitcoin tiers dans leur grande installation de minage refroidie par immersion au Texas, une expertise pratique en matière de minage de Bitcoin pour une excellence opérationnelle, et une plateforme intégrée de financement de mineurs (MiFi) qui fournit des services de trading, de couverture et de financement aux mineurs.
