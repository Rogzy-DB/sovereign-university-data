description: |
  Galaxy es una plataforma de servicios financieros centrada en Bitcoin que une la brecha entre las finanzas tradicionales y la infraestructura de Bitcoin.

  Ofreciendo soluciones de financiamiento personalizadas y herramientas innovadoras, Galaxy ayuda a los mineros de Bitcoin a escalar sus operaciones. Los servicios incluyen servicios de alojamiento para mineros de Bitcoin de terceros en su instalación de minería de gran escala y enfriada por inmersión en Texas, experiencia práctica en minería de Bitcoin para la excelencia operativa y una plataforma integrada de Finanzas de Mineros (MiFi) que proporciona servicios de negociación, cobertura y financiamiento a los mineros.
