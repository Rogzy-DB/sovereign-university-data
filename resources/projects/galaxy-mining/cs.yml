description: |
  Galaxy je finanční služební platforma zaměřená na Bitcoin, která překlenuje propast mezi tradičními financemi a infrastrukturou Bitcoinu.

  Nabízí na míru šité finanční řešení a inovativní nástroje, Galaxy pomáhá těžařům Bitcoinu rozšiřovat jejich operace. Služby zahrnují hostingové služby pro třetí strany těžící Bitcoiny ve velkém, ponořením chlazeném těžebním zařízení v Texasu, praktické znalosti těžby Bitcoinů pro provozní excelenci a integrovanou platformu Miner Finance (MiFi), která poskytuje služby obchodování, hedgingu a financování těžařům.
