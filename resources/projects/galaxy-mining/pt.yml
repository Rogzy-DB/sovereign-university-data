description: |
  A Galaxy é uma plataforma de serviços financeiros centrada no Bitcoin que preenche a lacuna entre a finança tradicional e a infraestrutura do Bitcoin.

  Oferecendo soluções de financiamento personalizadas e ferramentas inovadoras, a Galaxy ajuda os mineradores de Bitcoin a expandir suas operações. Os serviços incluem serviços de hospedagem para mineradores de Bitcoin de terceiros em sua grande instalação de mineração imersa em Texas, expertise em mineração de Bitcoin para excelência operacional e uma plataforma integrada de Finanças de Mineradores (MiFi) que fornece serviços de negociação, hedge e financiamento para mineradores.
