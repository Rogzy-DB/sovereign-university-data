description: |
  Amity Age es una iniciativa educativa en la isla de Roatán, Honduras, situada dentro de la zona económica especial de Prospera. Operan un Centro de Bitcoin que también funciona como espacio de coworking, cafetería y restaurante, proporcionando recursos como libros y hardware para el aprendizaje sobre Bitcoin.
  Además, albergan el primer cajero automático de Bitcoin de la isla para la conversión de moneda. Su equipo imparte el currículo de Mi Primer Bitcoin en las escuelas locales, apoyando sus operaciones con la minería de Bitcoin en Paraguay. Amity Age también ofrece tours por la isla y dirige un Programa de Educadores de Bitcoin para capacitar a los maestros.
