description: |
  Amity Age est une initiative éducative située sur l'île de Roatan, au Honduras, au sein de la zone économique spéciale de Prospera. Ils gèrent un Centre Bitcoin qui fait également office d'espace de coworking, de café et de restaurant, fournissant des ressources telles que des livres et du matériel pour l'apprentissage du Bitcoin.
  Ils abritent également le premier distributeur automatique de Bitcoin de l'île pour la conversion de monnaie. Leur équipe enseigne le programme Mi Primer Bitcoin dans les écoles locales, soutenant leurs opérations avec l'exploitation minière de Bitcoin au Paraguay. Amity Age propose aussi des visites de l'île et dirige un Programme de Formateurs Bitcoin pour former les enseignants.
