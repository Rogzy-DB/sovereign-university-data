description: |
  Amity Age is an educational initiative on the island of Roatan, Honduras, located within the special economic zone of Prospera. They operate a Bitcoin Center that doubles as a coworking space, coffee shop, and restaurant, providing resources like books and hardware for Bitcoin learning.
  They also house the island's first Bitcoin ATM for currency conversion. Their team teaches the Mi Primer Bitcoin curriculum in local schools, supporting their operations with Bitcoin mining in Paraguay. Amity Age also offers island tours and runs a Bitcoin Educators Program to train teachers.
