description: |
  Amity Age ist eine Bildungsinitiative auf der Insel Roatan, Honduras, die sich innerhalb der Sonderwirtschaftszone Prospera befindet. Sie betreiben ein Bitcoin-Zentrum, das gleichzeitig als Coworking-Space, Café und Restaurant dient und Ressourcen wie Bücher und Hardware für das Bitcoin-Lernen bereitstellt.
  Sie beherbergen auch den ersten Bitcoin-Geldautomaten der Insel für Währungsumtausch. Ihr Team unterrichtet den Lehrplan "Mi Primer Bitcoin" in lokalen Schulen und unterstützt ihre Operationen mit Bitcoin-Mining in Paraguay. Amity Age bietet auch Inseltouren an und führt ein Programm zur Ausbildung von Bitcoin-Lehrern durch.

