description: |
  Amity Age é uma iniciativa educacional na ilha de Roatan, Honduras, situada dentro da zona econômica especial de Prospera. Eles operam um Centro de Bitcoin que também funciona como um espaço de coworking, cafeteria e restaurante, fornecendo recursos como livros e hardware para o aprendizado sobre Bitcoin.
  Eles também abrigam o primeiro caixa eletrônico de Bitcoin da ilha para conversão de moeda. Sua equipe ensina o currículo Mi Primer Bitcoin nas escolas locais, apoiando suas operações com mineração de Bitcoin no Paraguai. Amity Age também oferece passeios pela ilha e administra um Programa de Educadores de Bitcoin para treinar professores.
