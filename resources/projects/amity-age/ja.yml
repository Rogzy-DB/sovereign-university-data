description: |
  Amity Ageはホンジュラスのロアタン島にある教育イニシアティブで、特別経済区のProspera内に位置しています。彼らはビットコインセンターを運営しており、これは共同作業スペース、カフェ、レストランとしても機能し、ビットコイン学習のための書籍やハードウェアなどのリソースを提供しています。
  また、彼らは島で最初のビットコインATMを設置し、通貨交換を行っています。彼らのチームは地元の学校でMi Primer Bitcoinカリキュラムを教え、パラグアイでのビットコインマイニングで運営を支えています。Amity Ageは島のツアーも提供し、教師を訓練するビットコイン教育者プログラムを実施しています。
