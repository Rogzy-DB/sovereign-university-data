description: |
  Amity Age je vzdělávací iniciativa na ostrově Roatan, Honduras, nacházející se v rámci speciální ekonomické zóny Prospera. Provozují Bitcoinové centrum, které slouží zároveň jako coworkingový prostor, kavárna a restaurace, poskytující zdroje jako knihy a hardware pro učení se o Bitcoinu.
  Také zde mají první Bitcoinový bankomat na ostrově pro konverzi měny. Jejich tým vyučuje kurikulum Mi Primer Bitcoin v místních školách, podporují svou činnost těžbou Bitcoinu v Paraguayi. Amity Age také nabízí prohlídky ostrova a provozuje Program vzdělávání Bitcoinových pedagogů pro školení učitelů.
