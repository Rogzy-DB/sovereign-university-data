description: |
  Amity Age on koulutusaloite Roatanin saarella, Hondurasissa, joka sijaitsee Prosperan erityistaloudellisella alueella. He pyörittävät Bitcoin-keskusta, joka toimii myös yhteistyötilana, kahvilana ja ravintolana, tarjoten resursseja kuten kirjoja ja laitteistoja Bitcoinin opiskeluun.
  Heillä on myös saaren ensimmäinen Bitcoin-automaatti valuutanvaihtoa varten. Heidän tiiminsä opettaa Mi Primer Bitcoin -opetussuunnitelmaa paikallisissa kouluissa, tukien toimintaansa Bitcoinin louhinnalla Paraguayssa. Amity Age tarjoaa myös saarikierroksia ja pyörittää Bitcoin-kouluttajien ohjelmaa opettajien kouluttamiseksi.
