description: |
  एमिटी एज एक शैक्षिक पहल है जो रोआटान, होंडुरास द्वीप पर स्थित है, जो प्रोस्पेरा के विशेष आर्थिक क्षेत्र के अंतर्गत आता है। वे एक Bitcoin सेंटर चलाते हैं जो एक सहकर्मी कार्यक्षेत्र, कॉफी शॉप और रेस्टोरेंट के रूप में भी काम करता है। यहां Bitcoin सीखने के लिए किताबें और हार्डवेयर जैसी सुविधाएं उपलब्ध कराई जाती हैं।
  वे द्वीप पर पहली Bitcoin एटीएम भी स्थापित करते हैं जो मुद्रा परिवर्तन के लिए है। उनकी टीम स्थानीय स्कूलों में Mi Primer Bitcoin पाठ्यक्रम सिखाती है और पराग्वे में Bitcoin Mining के साथ अपने संचालन का समर्थन करती है। Amity Age द्वीप के दौरे भी कराती है और शिक्षकों को प्रशिक्षित करने के लिए Bitcoin शिक्षकों का कार्यक्रम चलाती है।