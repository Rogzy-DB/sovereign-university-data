description: |
  Voltage est une plateforme offrant une infrastructure de qualité entreprise pour le Lightning Network. Elle propose différents services pour aider les entreprises et les développeurs à construire, déployer et mettre à l'échelle sur le Lightning Network plus rapidement. Les produits clés comprennent l'hébergement de nœuds pour une gestion sans tracas des nœuds, Surge pour des informations et des alertes sur votre nœud, et Flow pour une création facile de canaux Lightning. La plateforme est conçue pour offrir un contrôle total, une sécurité cryptée et une disponibilité en ligne constante. Voltage fournit également des mises à jour, des guides et des informations via son blog. Les utilisateurs peuvent essayer la plateforme avec un essai gratuit de 7 jours.
