description: |
  Voltage is a platform providing enterprise-grade infrastructure for the Lightning Network. 

  It offers various services to help businesses and developers build, deploy, and scale on the Lightning Network faster. Key products include Node Hosting for hassle-free node management, Surge for insights and alerts about your node, and Flow for easy creation of Lightning channels. The platform is designed to offer total control, encrypted security, and constant online availability. Voltage also provides updates, guides, and insights through its blog. Users can try the platform with a free 7-day trial.
