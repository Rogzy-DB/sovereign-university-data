description: |
  "Voltage é uma plataforma que oferece infraestrutura de nível empresarial para a Lightning Network. 

  Ela oferece vários serviços para ajudar empresas e desenvolvedores a construir, implantar e escalar na Lightning Network mais rapidamente. Os principais produtos incluem Hospedagem de Nó para gerenciamento de nó sem problemas, Surge para insights e alertas sobre seu nó e Flow para fácil criação de canais Lightning. A plataforma é projetada para oferecer controle total, segurança criptografada e disponibilidade constante online. A Voltage também fornece atualizações, guias e insights por meio de seu blog. Os usuários podem experimentar a plataforma com um teste gratuito de 7 dias."
