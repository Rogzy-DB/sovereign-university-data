description: |
  "Voltage es una plataforma que ofrece infraestructura de grado empresarial para la Red Lightning. Ofrece varios servicios para ayudar a las empresas y desarrolladores a construir, implementar y escalar en la Red Lightning más rápido. Los productos clave incluyen Node Hosting para una gestión de nodos sin problemas, Surge para obtener información y alertas sobre su nodo, y Flow para una fácil creación de canales Lightning. La plataforma está diseñada para ofrecer un control total, seguridad cifrada y disponibilidad constante en línea. Voltage también proporciona actualizaciones, guías e información a través de su blog. Los usuarios pueden probar la plataforma con una prueba gratuita de 7 días."
