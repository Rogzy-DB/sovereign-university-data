description: |
  वोल्टेज एक प्लेटफॉर्म है जो Lightning Network के लिए एंटरप्राइज-ग्रेड इंफ्रास्ट्रक्चर प्रदान करता है।
  यह विभिन्न सेवाएँ प्रदान करता है ताकि व्यवसाय और डेवलपर्स Lightning Network पर तेजी से निर्माण, तैनाती और विस्तार कर सकें। मुख्य उत्पादों में शामिल हैं नोड होस्टिंग, जो नोड प्रबंधन को आसान बनाता है; सर्ज, जो आपके नोड के बारे में जानकारी और अलर्ट देता है; और फ्लो, जो लाइटनिंग चैनल्स को आसानी से बनाने में मदद करता है। यह प्लेटफॉर्म कुल नियंत्रण, एन्क्रिप्टेड सुरक्षा और लगातार ऑनलाइन उपलब्धता प्रदान करने के लिए डिज़ाइन किया गया है। वोल्टेज अपने ब्लॉग के माध्यम से अपडेट्स, गाइड्स और जानकारी भी प्रदान करता है। उपयोगकर्ता इस प्लेटफॉर्म को 7 दिन की मुफ्त ट्रायल के साथ आज़मा सकते हैं।