description: |
  Hub 21 on voittoa tavoittelematon järjestö, joka sijaitsee keskeisellä paikalla Belgradissa. Se on omistautunut koulutukselle, valmennukselle, tutkimukselle ja yhteisölle Bitcoin-ammattilaisille. Se toimii yhteistyökeskuksena jäsenille eri aloilta, mukaan lukien ohjelmistokehitys, taide, muotoilu, sisällöntuotanto ja koulutus. Hub 21 keskittyy Bitcoiniin, kiertotalouteen, Lightning Networkiin, Nostr:iin, tekoälyyn ja digitaaliseen yrittäjyyteen. Sen tiloihin kuuluu yhteistyötila, podcast-huone, kokoushuone, nopea internet ja tilat yhteisötapahtumille ja työpajoille.
