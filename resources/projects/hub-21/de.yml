description: |
  Hub 21 ist eine gemeinnützige Organisation im Zentrum von Belgrad, die sich der Bildung, Ausbildung, Forschung und Gemeinschaft für Bitcoin-Profis widmet. Sie dient als kollaborativer Knotenpunkt für Mitglieder aus verschiedenen Bereichen, einschließlich Softwareentwicklung, Kunst, Design, Inhaltsproduktion und Bildung. Hub 21 konzentriert sich auf Bitcoin, Kreislaufwirtschaften, das Lightning-Netzwerk, Nostr, künstliche Intelligenz und digitales Unternehmertum. Zu den Einrichtungen gehören ein Coworking-Bereich, ein Podcasting-Raum, ein Besprechungsraum, schnelles Internet sowie Räume für Gemeinschaftsveranstaltungen und Workshops.
