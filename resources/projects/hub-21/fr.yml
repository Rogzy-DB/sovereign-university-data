description: |
  Hub 21 est une organisation à but non lucratif située dans le centre de Belgrade, dédiée à l'éducation, la formation, la recherche et la communauté pour les professionnels du Bitcoin. Elle sert de centre collaboratif pour les membres de divers domaines, incluant le développement logiciel, l'art, le design, la création de contenu et l'éducation. Hub 21 se concentre sur le Bitcoin, les économies circulaires, le Lightning Network, Nostr, l'intelligence artificielle et l'entrepreneuriat numérique. Ses installations comprennent un espace de coworking, une salle de podcast, une salle de réunion, une connexion internet haut débit, et des espaces pour les événements communautaires et les ateliers.
