description: |
  Hub 21 is a non-profit organization located in central Belgrade, dedicated to education, training, research, and community for Bitcoin professionals. It serves as a collaborative hub for members from various fields, including software development, art, design, content creation, and education. Hub 21 focuses on Bitcoin, circular economies, the Lightning Network, Nostr, artificial intelligence, and digital entrepreneurship. Its facilities include a coworking area, podcasting room, meeting room, high-speed internet, and spaces for community events and workshops.
