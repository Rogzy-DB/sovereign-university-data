description: |
  हब 21 एक गैर-लाभकारी संगठन है जो बेलग्रेड के केंद्र में स्थित है। यह Bitcoin पेशेवरों के लिए शिक्षा, प्रशिक्षण, अनुसंधान और समुदाय को समर्पित है। यह विभिन्न क्षेत्रों के सदस्यों के लिए एक सहयोगी केंद्र के रूप में कार्य करता है, जिसमें सॉफ्टवेयर विकास, कला, डिजाइन, सामग्री निर्माण और शिक्षा शामिल हैं। हब 21 का ध्यान Bitcoin, परिपत्र अर्थव्यवस्थाओं, Lightning Network, Nostr, कृत्रिम बुद्धिमत्ता और डिजिटल उद्यमिता पर है। इसकी सुविधाओं में एक सहकर्मी कार्य क्षेत्र, पॉडकास्टिंग कक्ष, बैठक कक्ष, उच्च गति इंटरनेट, और सामुदायिक कार्यक्रमों और कार्यशालाओं के लिए स्थान शामिल हैं।