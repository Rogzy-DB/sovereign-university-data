description: |
  Hub 21 é uma organização sem fins lucrativos situada no centro de Belgrado, dedicada à educação, treinamento, pesquisa e comunidade para profissionais de Bitcoin. Funciona como um centro colaborativo para membros de diversas áreas, incluindo desenvolvimento de software, arte, design, criação de conteúdo e educação. O Hub 21 concentra-se em Bitcoin, economias circulares, a Rede Lightning, Nostr, inteligência artificial e empreendedorismo digital. Suas instalações incluem uma área de coworking, sala de podcast, sala de reuniões, internet de alta velocidade e espaços para eventos comunitários e workshops.
