description: |
  Nodl is a company that provides infrastructure solutions for individuals and businesses to regain control over their data and payments.

  They offer custom-built nodes and cloud infrastructure that allow users to manage their own Bitcoin and Lightning Network operations. With nodl, users have full control over their personal data and can accept direct payments without intermediaries or fees. Their products are designed to be user-friendly, secure, and privacy-focused, with features such as full disk encryption and physical kill switches. nodl has been operating since 2018 and has a strong reputation in the industry.
