description: |
  Nodl je společnost, která poskytuje řešení infrastruktury pro jednotlivce a podniky, aby znovu získali kontrolu nad svými daty a platbami.

  Nabízí na zakázku vyrobené uzly a cloudovou infrastrukturu, která uživatelům umožňuje spravovat vlastní operace Bitcoinu a Lightning Network. S nodl mají uživatelé plnou kontrolu nad svými osobními daty a mohou přijímat přímé platby bez zprostředkovatelů nebo poplatků. Jejich produkty jsou navrženy tak, aby byly uživatelsky přívětivé, bezpečné a zaměřené na soukromí, s funkcemi jako je šifrování celého disku a fyzické vypínače pro nouzové vypnutí. Nodl působí od roku 2018 a má silnou reputaci v oboru.
