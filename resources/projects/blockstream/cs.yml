description: |
  Mise společnosti Blockstream je vytvořit finanční infrastrukturu budoucnosti.

  Budujeme krypto-financní infrastrukturu založenou na Bitcoinu, nejrobustnější a nejbezpečnější blockchain technologii. Aplikujeme špičkovou kryptografii a bezpečnostní inženýrství, abychom vyvíjeli technologie, které činí finanční trhy efektivnějšími snížením závislosti na důvěře. S dlouhodobým výhledem na dodávání robustních a škálovatelných řešení, intenzivně investujeme do výzkumu a vývoje, aby posílili ekosystém a protokol Bitcoinu.

  Peer-to-peer, otevřená síťová finance nese slib změnit svět ve prospěch všech. Blockstream je hrdý na to, že toto činí realitou.
