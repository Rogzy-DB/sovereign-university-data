description: |
  La mission de Blockstream est de créer l'infrastructure financière du futur. 

  Nous construisons une infrastructure crypto-financière basée sur Bitcoin, la blockchain la plus robuste et sécurisée. En appliquant une cryptographie de pointe et une ingénierie de sécurité, nous développons la technologie qui rend les marchés financiers plus efficaces en réduisant la dépendance à la confiance. Avec une perspective à long terme pour fournir des solutions robustes et évolutives, nous investissons massivement dans la recherche et le développement pour renforcer l'écosystème et le protocole Bitcoin.

  La finance pair-à-pair et en réseau ouvert promet de changer le monde pour le bénéfice de tous. Blockstream est fier de rendre cela une réalité.
