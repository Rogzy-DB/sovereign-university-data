description: |
  Die Mission von Blockstream ist es, die Finanzinfrastruktur der Zukunft zu schaffen. Wir bauen eine Krypto-Finanzinfrastruktur auf Basis von Bitcoin, der robustesten und sichersten Blockchain. Durch den Einsatz modernster Kryptographie und Sicherheitstechnik entwickeln wir Technologien, die die Effizienz der Finanzmärkte erhöhen, indem sie die Abhängigkeit von Vertrauen reduzieren. Mit einem langfristigen Blick auf die Bereitstellung robuster und skalierbarer Lösungen investieren wir stark in Forschung und Entwicklung, um das Bitcoin-Ökosystem und -Protokoll zu stärken.

  Peer-to-Peer- und Open-Network-Finance verspricht, die Welt zum Wohle aller zu verändern. Blockstream ist stolz darauf, dies zur Realität zu machen.
