description: |
  La misión de Blockstream es crear la infraestructura financiera del futuro. Construimos infraestructura cripto-financiera basada en Bitcoin, la cadena de bloques más robusta y segura. Aplicando criptografía de vanguardia e ingeniería de seguridad, estamos construyendo la tecnología que hace que los mercados financieros sean más eficientes al reducir la dependencia de la confianza. Con una perspectiva a largo plazo para ofrecer soluciones robustas y escalables, invertimos fuertemente en investigación y desarrollo para fortalecer el ecosistema y el protocolo de Bitcoin.

  La finanza de igual a igual y de red abierta promete cambiar el mundo en beneficio de todos. Blockstream se enorgullece de hacer esto una realidad.
