description: |
  La missione di Blockstream è creare l'infrastruttura finanziaria del futuro. 

  Costruiamo infrastrutture cripto-finanziarie basate su Bitcoin, la blockchain più robusta e sicura. Applicando la crittografia all'avanguardia e l'ingegneria della sicurezza, stiamo costruendo la tecnologia che rende i mercati finanziari più efficienti riducendo la dipendenza dalla fiducia. Con una prospettiva a lungo termine per fornire soluzioni robuste e scalabili, investiamo pesantemente nella ricerca e nello sviluppo per rafforzare l'ecosistema e il protocollo di Bitcoin.

  La finanza peer-to-peer e a rete aperta promette di cambiare il mondo a beneficio di tutti. Blockstream è orgogliosa di rendere questo una realtà.
