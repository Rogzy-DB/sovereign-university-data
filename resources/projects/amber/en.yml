description: |
  Amber is a mobile app dedicated to simplifying Bitcoin transactions.

  Designed for both iOS and Android devices, Amber provides a fast, secure, and user-friendly platform for buying, selling, and managing Bitcoin. Its Bitcoin-only focus ensures efficient transactions while its security measures, including authentication, encryption, and collaborative custody, offer users peace of mind. With its dollar cost averaging (DCA) feature, Amber allows users to set a regular schedule for acquiring Bitcoin, making it a convenient tool for both new and seasoned Bitcoin users.
