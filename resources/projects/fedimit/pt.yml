description: |
  A Fedi cria uma nova maneira para comunidades e organizações segurarem e usarem seu dinheiro e dados com um sistema operacional Federado.

  Nós conectamos a tecnologia mais fundamental do ser humano - a comunidade - com tecnologias de liberdade, como o Bitcoin, para elevar a humanidade.
