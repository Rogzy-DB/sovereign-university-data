description: |
  DvadesetJedan एक अनौपचारिक समूह है जो पूर्व-यूगोस्लाविया क्षेत्र के Bitcoin उत्साही लोगों का है। इसका उद्देश्य शिक्षा देना, उद्यमिता को बढ़ावा देना और विभिन्न परियोजनाओं के माध्यम से Bitcoin नेटवर्क का विस्तार करना है। इस समूह में वर्तमान में सैकड़ों सदस्य हैं और यह क्षेत्र में नियमित बैठकें आयोजित करता है। जो भी Bitcoin की विशेषता और महत्व को समझता है, उसका स्वागत है, और जो इसके बारे में सीखना चाहते हैं, वे भी आमंत्रित हैं। Bitcoin के प्रेमी के रूप में, हम सभी के साथ ज्ञान और अनुभव साझा करने में खुशी महसूस करते हैं। हममें से कुछ लोग Bitcoin उद्योग में काम करते हैं, कुछ के व्यवसाय Bitcoin से जुड़े हैं, जबकि कुछ सिर्फ उत्साही हैं। जो चीज हमें एक साथ लाती है, वह है इस तकनीक के प्रति हमारा प्रेम। अगर यह आपको दिलचस्प लगता है, आप सुनना चाहते हैं कि हमारे पास क्या कहने के लिए है या कुछ हमारे साथ साझा करना चाहते हैं – हम आपका इंतजार कर रहे हैं!