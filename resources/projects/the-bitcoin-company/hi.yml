description: |
  Bitcoin कंपनी एक ऐसी कंपनी है जो बिटकॉइन के जानकारों द्वारा सभी के लिए बनाई गई है। Bitcoin, सभी के लिए। हम आपको एक ही जगह पर Bitcoin के बारे में सीखने, कमाने, खर्च करने, बचाने, उधार लेने और खरीदने में मदद करेंगे। हम एक सरल, निजी और उपयोग में आसान ऐप बना रहे हैं जिसमें आपके बैंक से मिलने वाले सभी पारंपरिक वित्तीय उपकरण होंगे (बिना किसी झंझट के), लेकिन इसके केंद्र में Bitcoin होगा।