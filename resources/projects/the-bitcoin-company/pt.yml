description: |
  A Empresa Bitcoin é uma empresa construída por entusiastas do Bitcoin, para todos. Bitcoin, para todos. Vamos ajudá-lo a aprender, ganhar, gastar, economizar, emprestar e comprar Bitcoin, tudo em um só lugar. Estamos construindo um aplicativo simples, privado e fácil de usar, com todas as ferramentas financeiras tradicionais que você espera do seu banco (sem nenhum dos problemas), mas com o Bitcoin no seu cerne.
