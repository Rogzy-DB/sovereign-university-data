description: |
  Die Bitcoin Company ist ein Unternehmen, das von Bitcoinern für alle aufgebaut wurde. Bitcoin für alle. Wir werden Ihnen helfen, Bitcoin zu lernen, zu verdienen, auszugeben, zu sparen, zu leihen und zu kaufen - alles an einem Ort. Wir entwickeln eine einfache, private und benutzerfreundliche App mit allen traditionellen Finanzinstrumenten, die Sie von Ihrer Bank erwarten (ohne die damit verbundenen Probleme), aber mit Bitcoin als Kern.
