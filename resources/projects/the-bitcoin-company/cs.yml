description: |
  Společnost Bitcoin Company je společnost vytvořená Bitcoinery pro všechny. Bitcoin pro každého. Pomůžeme vám se učit, vydělávat, utrácet, šetřit, půjčovat si a kupovat Bitcoin, a to vše na jednom místě. Budujeme jednoduchou, soukromou a snadno použitelnou aplikaci se všemi tradičními finančními nástroji, na které jste od vaší banky zvyklí (ale bez všech těch starostí), ale s Bitcoinem jako jejím jádrem.

