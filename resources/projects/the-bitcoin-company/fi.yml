description: |
  Bitcoin Company on yritys, jonka Bitcoin-harrastajat ovat perustaneet kaikille. Bitcoin, kaikille. Autamme sinua oppimaan, ansaitsemaan, käyttämään, säästämään, lainaamaan ja ostamaan Bitcoinia, kaiken yhdestä paikasta. Olemme rakentamassa yksinkertaista, yksityistä ja helppokäyttöistä sovellusta, jossa on kaikki perinteiset rahoitustyökalut, joita olet oppinut odottamaan pankiltasi (ilman päänsärkyjä), mutta Bitcoinin ollessa sen ytimessä.

