description: |
  La Compañía Bitcoin es una empresa construida por Bitcoiners, para todos. Bitcoin, para todos. Te ayudaremos a aprender, ganar, gastar, ahorrar, pedir prestado y comprar Bitcoin, todo en un solo lugar. Estamos construyendo una aplicación simple, privada y fácil de usar con todas las herramientas financieras tradicionales que esperas de tu banco (sin ninguno de los dolores de cabeza), pero con Bitcoin en su núcleo.
