description: |
  Mon nom est QnA. Je suis un Bitcoiner et j'aime aider les autres Bitcoiners.

  Je passe mes journées à construire des outils de souveraineté centrés sur Bitcoin à la Fondation.

  Ce site est une collection de mes contributions que je peux montrer aux gens pour les aider dans leur parcours. Si vous le trouvez précieux, veuillez le partager avec vos pairs et envisager de contribuer ou d'envoyer un pourboire.
