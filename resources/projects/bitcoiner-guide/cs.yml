description: |
  Jmenuji se QnA. Jsem Bitcoiner a rád pomáhám ostatním Bitcoinerům.

  Svůj čas trávím vytvářením nástrojů pro suverenitu zaměřených na Bitcoin ve společnosti Foundation.

  Tento web je sbírkou mých příspěvků, na které mohu odkázat lidi, aby jim pomohl na jejich cestě. Pokud to považujete za užitečné, prosím, sdílejte to se svými kolegy a zvažte příspěvek nebo poslání spropitného.
