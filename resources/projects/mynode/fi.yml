description: |
  Bitcoin, Lightning ja paljon muuta! Helpoin ja tehokkain tapa hallita Bitcoin- ja Lightning-noodia!

  Yhdistämme parhaan avoimen lähdekoodin ohjelmiston käyttöliittymäämme, hallintaamme ja tukeemme, jotta voit helposti, yksityisesti ja turvallisesti käyttää Bitcoinia ja Lightningia.
