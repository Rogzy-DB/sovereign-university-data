description: |
  Bitcoin, Lightning và nhiều hơn nữa! Cách dễ dàng và mạnh mẽ nhất để vận hành một node Bitcoin và Lightning!

  Chúng tôi kết hợp phần mềm nguồn mở tốt nhất với giao diện, quản lý và hỗ trợ của mình để bạn có thể sử dụng Bitcoin và Lightning một cách dễ dàng, riêng tư và an toàn.
