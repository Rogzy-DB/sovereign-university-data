description: |
  Africa Free Routing se consacre à l'expansion de l'adoption du Lightning Network à travers
  l'Afrique. Nous fournissons aux entreprises la technologie et les partenariats nécessaires pour accepter rapidement et
  efficacement les paiements Bitcoin Lightning. Lightning est le meilleur système de paiement, construit sur
  Bitcoin, qui est la meilleure forme d'argent ! Il y a tant de choses à aimer, et nous sommes excités d'aider
  les Africains à démarrer avec cette technologie transformatrice.

  Nos services comprennent :

  - Configuration complète de nœud Lightning
  - Configuration de l'infrastructure Lightning
  - Gestion de la liquidité
  - Stratégie de revenus/frais
  - Optimisation des frais du réseau Lightning
  - Stratégie de canal entrant
  - Fourniture de liquidité entrante
  - Conseil et configuration des paiements E-commerce
  - Conseil et configuration du point de vente
     
   Nous sommes passionnés par l'idée de faire du Lightning le système de paiement de référence en Afrique. Nos initiatives,
   telles que l'organisation de bootcamps Lightning pour la prochaine génération de développeurs Lightning, l'animation
   de webinaires sur la gestion de nœuds lightning, etc., soulignent notre engagement envers cette technologie transformatrice. Rejoignez-nous pour révolutionner les paiements à travers le continent.

