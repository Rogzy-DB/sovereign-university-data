description: |
  Africa Free Routingは、アフリカ全土でLightning Networkの採用を拡大することに専念しています。ビジネスが迅速かつ効率的にBitcoin Lightning支払いを受け入れるために必要な技術とパートナーシップを提供します。Lightningは、最高のお金であるBitcoinの上に構築された最高の支払いシステムです！愛すべき点がたくさんあり、私たちはアフリカの人々がこの変革的な技術を始めるのを助けることに興奮しています。

  私たちのサービスには以下が含まれます：

  - フルLightningノードセットアップ
  - Lightningインフラストラクチャセットアップ
  - 流動性管理
  - 収益/手数料戦略
  - Lightningネットワーク手数料の最適化
  - 受信チャネル戦略
  - 受信流動性の提供
  - Eコマース支払いのコンサルティングとセットアップ
  - ポイントオブセールのコンサルティングとセットアップ
     
   私たちは、Lightningをアフリカでの主要な支払いシステムにすることに情熱を注いでいます。次世代のLightning開発者のためのLightningブートキャンプの開催、Lightningノードの運用に関するウェビナーのホスティングなど、私たちの取り組みは、この変革的な技術へのコミットメントを強調しています。大陸全体での支払いの革命に私たちと一緒に参加しましょう。

