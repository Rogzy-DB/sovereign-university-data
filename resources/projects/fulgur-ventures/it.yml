description: |
  Crediamo in Bitcoin come sistema monetario politicamente neutrale di prossima generazione, la base per la finanza decentralizzata del futuro. Mentre Bitcoin è un efficiente livello di regolamento, ha bisogno di una soluzione di Livello-2 per le transazioni quotidiane. Ecco perché sosteniamo lo sviluppo della Lightning Network - un passo essenziale verso la finanza decentralizzata.
