description: |
  Wir glauben an Bitcoin als nächste Generation eines politisch neutralen monetären Systems, das die Grundlage für dezentralisierte Finanzen der Zukunft bildet. Während Bitcoin eine effiziente Abwicklungsschicht ist, benötigt es eine Layer-2-Lösung für alltägliche Transaktionen. Aus diesem Grund unterstützen wir die Entwicklung des Lightning-Netzwerks - ein wesentlicher Schritt in Richtung dezentralisierter Finanzen.
