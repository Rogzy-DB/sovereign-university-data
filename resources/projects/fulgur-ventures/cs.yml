description: |
  Věříme v Bitcoin jako v příští generaci politicky neutrálního měnového systému, který bude základem pro decentralizované finance budoucnosti. Ačkoliv je Bitcoin efektivní vrstvou pro vyrovnání, pro každodenní transakce potřebuje řešení na úrovni Layer-2. Proto podporujeme vývoj Lightning Network - zásadní krok směrem k decentralizovaným financím.
