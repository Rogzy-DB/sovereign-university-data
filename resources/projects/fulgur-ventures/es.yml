description: |
  Creemos en Bitcoin como un sistema monetario políticamente neutral de próxima generación, la base para la finanza descentralizada del futuro. Si bien Bitcoin es una capa de liquidación eficiente, necesita una solución de Capa 2 para transacciones cotidianas. Es por eso que apoyamos el desarrollo de Lightning Network, un paso esencial hacia la finanza descentralizada.
