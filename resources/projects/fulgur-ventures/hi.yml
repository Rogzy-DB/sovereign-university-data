description: |
  हम Bitcoin को अगली पीढ़ी की राजनीतिक रूप से तटस्थ मौद्रिक प्रणाली के रूप में मानते हैं, जो भविष्य के विकेंद्रीकृत वित्त की नींव है। हालांकि Bitcoin एक कुशल निपटान प्रणाली है, इसे रोजमर्रा के लेन-देन के लिए Layer-2 समाधान की आवश्यकता है। इसलिए हम Lightning Network के विकास का समर्थन करते हैं - जो विकेंद्रीकृत वित्त की दिशा में एक महत्वपूर्ण कदम है।