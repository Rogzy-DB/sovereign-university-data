description: |
  chúng tôi tin tưởng vào Bitcoin như một hệ thống tiền tệ trung lập về mặt chính trị của thế hệ tiếp theo, nền tảng cho tài chính phi tập trung của tương lai. Mặc dù Bitcoin là một lớp thanh toán hiệu quả, nó cần một giải pháp Lớp-2 cho các giao dịch hàng ngày. Đó là lý do tại sao chúng tôi hỗ trợ phát triển Mạng Lưới Lightning - một bước quan trọng hướng tới tài chính phi tập trung.
