description: |
  Nous croyons en Bitcoin en tant que système monétaire politiquement neutre de nouvelle génération, la fondation de la finance décentralisée du futur. Bien que Bitcoin soit une couche de règlement efficace, il a besoin d'une solution de couche 2 pour les transactions quotidiennes. C'est pourquoi nous soutenons le développement du Lightning Network - une étape essentielle vers la finance décentralisée.
