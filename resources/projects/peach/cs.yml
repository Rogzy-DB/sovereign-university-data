description: |
  Peach je mobilní aplikace, která slouží jako peer-to-peer platforma pro nákup a prodej Bitcoinu.

  Umožňuje uživatelům provádět transakce kdekoli a kdykoli, s využitím jejich preferovaného způsobu platby. Aplikace dává uživatelům možnost stanovit vlastní ceny za transakce, což odráží pravou podstatu peer-to-peer trhu. Důležitě, Peach umožňuje transakce bez KYC (Know Your Customer), čímž udržuje základní aspekty soukromí Bitcoinu. Etos společnosti vychází z víry v Bitcoin jako nejtvrdší formu peněz, která kdy existovala, s misí učinit jej dostupným pro každého bez kompromisů.
