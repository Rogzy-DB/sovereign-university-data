description: |
  Peach est une application mobile qui sert de plateforme pair-à-pair pour acheter et vendre du Bitcoin. Elle permet aux utilisateurs de réaliser des transactions n'importe où, n'importe quand, en utilisant leur méthode de paiement préférée. L'application permet aux utilisateurs de fixer leurs propres prix pour les transactions, reflétant la véritable nature d'un marché pair-à-pair. Importamment, Peach permet des transactions sans KYC (Know Your Customer), préservant les aspects fondamentaux de la confidentialité du Bitcoin. L'éthos de l'entreprise découle d'une croyance en Bitcoin en tant que forme la plus dure d'argent qui ait jamais existé, avec pour mission de le rendre accessible à tous sans compromis.
