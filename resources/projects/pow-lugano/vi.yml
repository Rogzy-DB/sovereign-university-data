description: |
  Lugano là trung tâm chính cho các hoạt động của Mạng lưới Plan B. Trung tâm của chúng tôi, khai trương vào năm 2024, sẽ cung cấp cho sinh viên, nhà phát triển và người xây dựng những điều tốt nhất mà Mạng lưới Plan B mang lại. Nó tọa lạc tại một thị trấn thân thiện với Bitcoin sôi động, nơi hàng năm tổ chức một trong những hội nghị Bitcoin lớn nhất. Với vị trí lý tưởng tại trung tâm của Châu Âu, Lugano dễ dàng tiếp cận với mọi người trong khu vực.

  Mạng lưới Plan B vận hành một số trung tâm trên toàn thế giới và hợp tác với các sáng kiến tương tự để nối kết các khoảng trống trong mạng lưới người xây dựng của chúng tôi. Lugano POW là một trong những trung tâm như vậy.
