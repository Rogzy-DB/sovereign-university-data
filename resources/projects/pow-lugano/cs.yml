description: |
  Lugano slouží jako centrální bod pro aktivity sítě Plan B. Náš uzel, který se otevře v roce 2024, nabídne studentům, vývojářům a tvůrcům to nejlepší, co síť Plan B poskytuje. Nachází se ve živém městě přátelském k Bitcoinu, které každoročně hostí jednu z největších konferencí o Bitcoinu. Ideálně umístěný v srdci Evropy, Lugano je snadno dostupné lidem v regionu.

  Síť Plan B provozuje několik uzlů po celém světě a spolupracuje s podobnými iniciativami, aby překlenula mezery v naší síti tvůrců. Lugano POW je jeden takový uzel.
