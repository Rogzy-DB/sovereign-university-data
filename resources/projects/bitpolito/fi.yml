description: |
  BitPolito on Politecnico di Torinon opiskelijatiimi, josta on tullut johtava Bitcoin-projekti Italiassa. Sen tehtävänä on toimia sillanrakentajana yliopistomaailman ja Bitcoin-teollisuuden välillä, edistäen syvempää ymmärrystä ja tietoisuutta Bitcoinista viimeisen neljän vuoden aikana. Tiimi korostaa teknologisia ja sosiaalisia näkökohtia investointikysymysten sijaan, osallistuen tutkimus-, kehitys- ja koulutustoimintaan, kuten konferensseihin, seminaareihin, kursseihin ja tapahtumiin.

  'Cypherpunk'-liikkeestä inspiroituneena BitPolito pitää arvossa vapautta, yksityisyyttä ja avoimen lähdekoodin periaatteita. Se tekee yhteistyötä erilaisten institutionaalisten toimijoiden ja yritysten kanssa edistääkseen teknologian vastuullista käyttöä. Tiimi aktiivisesti levittää koulutusmateriaalia kirjallisen ja visuaalisen sisällön kautta ja ylläpitää vahvaa läsnäoloa sosiaalisessa mediassa, jolla on yli 5,000 seuraajaa.

  BitPolito on käynnistänyt aloitteita kuten 'BitGeneration', luentosarjan korkea-asteen ja yliopisto-opiskelijoille Bitcoin-tietämyksen lisäämiseksi. Tiimi keskittyy myös sisäiseen koulutukseen ja verkostoitumiseen teollisuusyritysten kanssa. Tällä hetkellä sillä on noin 50 aktiivista jäsentä ja se pyrkii laajentamaan vaikutustaan Euroopan yhteisössä säilyttäen merkittävän paikallisen vaikutuksen.
