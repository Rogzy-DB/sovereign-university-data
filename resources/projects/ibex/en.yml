description: |
  IBEX is a pioneering fintech company that delivers Bitcoin and Lightning Network-based payment solutions. Founded in 2018 in Guatemala as a Bitcoin-only OTC desk, IBEX has evolved into a leading provider of Lightning-as-a-Service infrastructure. Its modular API platform and merchant solutions enable retailers, e-commerce platforms, and financial institutions to integrate secure, fast, and cost-effective Bitcoin payments with real-time global settlement. By facilitating seamless and scalable transactions, IBEX has played a critical role in driving Bitcoin adoption in emerging markets like El Salvador and continues to forge strategic partnerships with international brands to modernize legacy financial systems.

