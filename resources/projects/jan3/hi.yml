description: |
  JAN3 एक टेक्नोलॉजी कंपनी है जो Bitcoin को सभी के लिए सुलभ बनाने और वैश्विक वित्तीय स्वायत्तता को बढ़ावा देने के लिए समर्पित है। इसे Samson Mow ने स्थापित किया था, जो पहले Blockstream में कार्यकारी थे। JAN3 Bitcoin और Layer जैसी तकनीकों पर आधारभूत संरचना विकसित करता है, जैसे कि Lightning और Liquid। यह कंपनी राष्ट्र-राज्यों, व्यवसायों और व्यक्तियों के साथ मिलकर काम करती है ताकि Bitcoin को बड़े पैमाने पर सुलभ और उपयोगी बनाया जा सके और एक निष्पक्ष और अधिक विकेंद्रीकृत अर्थव्यवस्था को बढ़ावा दिया जा सके।