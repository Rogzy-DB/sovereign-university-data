description: |
  यह एक गैर-लाभकारी परियोजना है जो ऑनलाइन गोपनीयता और स्वतंत्रता के लिए समर्पित है। यह टोर नेटवर्क विकसित करती है, जो उपयोगकर्ता के डेटा को एन्क्रिप्टेड रिले के माध्यम से सुरक्षित करके गुमनाम ब्राउज़िंग की सुविधा प्रदान करता है। दुनिया भर में सेंसरशिप को दरकिनार करने और गोपनीयता की रक्षा करने के लिए टोर का उपयोग किया जाता है। यह मानवाधिकार रक्षकों, पत्रकारों और उन इंटरनेट उपयोगकर्ताओं के लिए एक आवश्यक उपकरण है जो अपनी डिजिटल सुरक्षा को लेकर चिंतित हैं।