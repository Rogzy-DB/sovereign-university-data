description: |
  Ledger on johtava maailmanlaajuinen yritys, joka on erikoistunut turvallisuus- ja infrastruktuuriratkaisuihin kryptovaluuttojen ja lohkoketjusovellusten alalla. Perustettu vuonna 2014, yritys tunnetaan parhaiten laitteistolompakoistaan, Ledger Nano S ja Ledger Nano X, jotka tarjoavat yksilöille turvallisen tavan säilyttää heidän yksityiset avaimensa offline-tilassa, menetelmällä joka tunnetaan kylmäsäilytyksenä.

  Nämä laitteet on rakennettu vankan turvallisuuspiirin ympärille, varmistaen optimaalisen turvallisuuden. Ledgerin laitteistolompakot integroituvat Ledger Live -ohjelmiston kanssa, mahdollistaen käyttäjien hallita heidän tokeneitaan ja päästä käsiksi erilaisiin lohkoketjupalveluihin yhdeltä alustalta. Ledger palvelee myös yrityksiä ratkaisuilla, jotka turvaavat rahoitusvaroja ja hallinnoivat digitaalisen omaisuuden toimintoja.
