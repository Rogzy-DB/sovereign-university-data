description: |
  Ledger je přední globální společnost specializující se na bezpečnostní a infrastrukturní řešení pro kryptoměny a blockchainové aplikace. Založena v roce 2014, společnost je nejvíce známá díky svým hardwarovým peněženkám, Ledger Nano S a Ledger Nano X, které jednotlivcům poskytují bezpečný způsob, jak uchovávat jejich soukromé klíče offline, metodou známou jako studené uložení.

  Tyto zařízení jsou postaveny kolem robustního bezpečnostního čipu, což zajišťuje optimální bezpečnost. Hardwarové peněženky Ledger se integrují s softwarem Ledger Live, což uživatelům umožňuje spravovat jejich tokeny a přistupovat k různým blockchainovým službám z jedné platformy. Ledger také poskytuje řešení pro podniky pro zabezpečení finančních aktiv a správu operací s digitálními aktivy.
