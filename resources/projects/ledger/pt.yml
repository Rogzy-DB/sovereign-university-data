description: |
  A Ledger é uma empresa líder global especializada em soluções de segurança e infraestrutura para criptomoedas e aplicações blockchain. Fundada em 2014, a empresa é mais conhecida por suas carteiras de hardware, o Ledger Nano S e o Ledger Nano X, que fornecem aos indivíduos uma maneira segura de armazenar suas chaves privadas offline, um método conhecido como armazenamento a frio.

  Esses dispositivos são construídos em torno de um chip seguro e robusto, garantindo segurança ideal. As carteiras de hardware da Ledger se integram ao software Ledger Live, permitindo que os usuários gerenciem seus tokens e acessem vários serviços blockchain a partir de uma única plataforma. A Ledger também atende às empresas com soluções para garantir ativos financeiros e gerenciar operações de ativos digitais.
