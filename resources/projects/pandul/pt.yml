description: |
  Sou Loïc Morel, redator e consultor de Bitcoin. Sou autor de mais de cem artigos técnicos sobre Bitcoin em francês, alguns dos quais se tornaram referências, como meu trabalho sobre o BIP-47 traduzido para vários idiomas.
  Também sou autor do Dicionário de Bitcoin, uma obra de referência que lista definições de todos os termos técnicos relacionados ao Bitcoin e seu ecossistema. Também escrevi os e-books Bitcoin e a criptografia e A carteira Bitcoin. Todos os meus trabalhos técnicos são gratuitos e sob licença livre.

