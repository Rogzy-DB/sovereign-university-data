description: |
  Maior conferência europeia de Bitcoin em 2023. Um grupo é composto por bitcoiners de todo o mundo que estão familiarizados com os tópicos e estão em busca de insights mais profundos e de conhecer pessoas com interesses semelhantes. O outro grupo é formado por pessoas que ouviram falar sobre o Bitcoin, desejam se familiarizar com ele ou estão começando a se envolver com o Bitcoin. Eles receberão um serviço completo no evento, incluindo informações e testes de produtos e serviços relacionados ao Bitcoin.
