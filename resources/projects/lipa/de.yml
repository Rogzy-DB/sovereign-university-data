description: |
  Schweizer Unternehmen, das sich auf Bitcoin-Zahlungen spezialisiert hat und es sich zur Aufgabe gemacht hat, finanzielle Freiheit für alle zugänglich zu machen. Gegründet im Jahr 2020 von drei Bitcoin-Enthusiasten, entwickelt Lipa innovative Zahlungslösungen auf Basis des Lightning Network. Ihre Wallet, Lipa Wallet, ermöglicht sofortige, sichere und intermediärfreie Zahlungen, während die Transaktionsprivatsphäre gewahrt bleibt.

