description: |
  Швейцарская компания, специализирующаяся на платежах в биткойнах, с миссией сделать финансовую свободу доступной для всех. Основанная в 2020 году тремя энтузиастами биткойна, Lipa разрабатывает инновационные платежные решения на основе Lightning Network. Ее кошелек, Lipa Wallet, позволяет проводить мгновенные, безопасные и без посредников платежи, обеспечивая конфиденциальность транзакций.

