description: |
  Perusahaan Swiss yang berspesialisasi dalam pembayaran Bitcoin, dengan misi menjadikan kebebasan finansial dapat diakses oleh semua orang. Didirikan pada tahun 2020 oleh tiga penggemar Bitcoin, Lipa mengembangkan solusi pembayaran inovatif berbasis Lightning Network. Dompetnya, Lipa Wallet, memungkinkan pembayaran instan, aman, dan tanpa perantara, sambil memastikan privasi transaksi.

