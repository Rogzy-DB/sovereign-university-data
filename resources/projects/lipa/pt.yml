description: |
  Empresa suíça especializada em pagamentos com Bitcoin, com a missão de tornar a liberdade financeira acessível a todos. Fundada em 2020 por três entusiastas do Bitcoin, a Lipa desenvolve soluções de pagamento inovadoras baseadas na Lightning Network. Sua carteira, Lipa Wallet, permite pagamentos instantâneos, seguros e sem intermediários, garantindo a privacidade das transações.

