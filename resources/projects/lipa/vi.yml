description: |
  Công ty Thụy Sĩ chuyên về thanh toán Bitcoin, với sứ mệnh giúp tự do tài chính trở nên dễ tiếp cận với mọi người. Được thành lập vào năm 2020 bởi ba người đam mê Bitcoin, Lipa phát triển các giải pháp thanh toán sáng tạo dựa trên Lightning Network. Ví của họ, Lipa Wallet, cho phép thanh toán tức thời, an toàn và không có trung gian, đồng thời đảm bảo quyền riêng tư của giao dịch.

