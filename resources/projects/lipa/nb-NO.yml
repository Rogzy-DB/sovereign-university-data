description: |
  Sveitsisk selskap spesialisert på Bitcoin-betalinger, med et mål om å gjøre økonomisk frihet tilgjengelig for alle. Grunnlagt i 2020 av tre Bitcoin-entusiaster, utvikler Lipa innovative betalingsløsninger basert på Lightning Network. Deres lommebok, Lipa Wallet, muliggjør øyeblikkelige, sikre og mellomleddfrie betalinger, samtidig som transaksjonskonfidensialitet opprettholdes.

