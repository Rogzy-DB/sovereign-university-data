description: |
  Švýcarská společnost specializující se na platby v Bitcoinu, jejímž cílem je zpřístupnit finanční svobodu všem. Založena v roce 2020 třemi nadšenci do Bitcoinu, Lipa vyvíjí inovativní platební řešení založená na Lightning Network. Její peněženka, Lipa Wallet, umožňuje okamžité, bezpečné a bezprostřední platby, přičemž zajišťuje soukromí transakcí.

