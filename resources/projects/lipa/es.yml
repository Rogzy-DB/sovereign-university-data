description: |
  Empresa suiza especializada en pagos con Bitcoin, con la misión de hacer que la libertad financiera sea accesible para todos. Fundada en 2020 por tres entusiastas de Bitcoin, Lipa desarrolla soluciones de pago innovadoras basadas en Lightning Network. Su monedero, Lipa Wallet, permite pagos instantáneos, seguros y sin intermediarios, garantizando la privacidad de las transacciones.

