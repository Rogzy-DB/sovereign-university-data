description: |
  Sveitsiläinen yritys, joka on erikoistunut Bitcoin-maksuihin ja jonka tavoitteena on tehdä taloudellinen vapaus kaikkien ulottuville. Vuonna 2020 kolmen Bitcoin-harrastajan perustama Lipa kehittää innovatiivisia maksuratkaisuja Lightning Networkin pohjalta. Sen lompakko, Lipa Wallet, mahdollistaa välittömät, turvalliset ja välikädet poistavat maksut, säilyttäen samalla maksutapahtumien yksityisyyden.

