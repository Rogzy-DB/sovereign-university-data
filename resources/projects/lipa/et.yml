description: |
  Šveitsi ettevõte, mis on spetsialiseerunud Bitcoini maksetele ja mille missiooniks on teha rahaline vabadus kõigile kättesaadavaks. Asutatud 2020. aastal kolme Bitcoini entusiasti poolt, arendab Lipa uuenduslikke makselahendusi, mis põhinevad Lightning Network’il. Nende rahakott, Lipa Wallet, võimaldab koheseid, turvalisi ja vahendajavabu makseid, tagades samal ajal tehingute privaatsuse.

