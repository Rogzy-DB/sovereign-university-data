description: |
  यह सब '21 में शुरू हुआ, जब Bitcoin ट्विटर से 35 साहसी अनोन ने दो रातों के लिए एकत्रित होकर एक आकस्मिक लाइटनिंग कार्यशाला और क्विज़ का आयोजन किया। '22 और '23 में यह बढ़कर तीन रातों का एक बिक चुका आयोजन बन गया, जिसमें 100 बिटकॉइनर्स शामिल हुए और 11 साथियों ने कार्यशालाएं और वार्ताएं कीं। हम कोई ऐसा सम्मेलन नहीं हैं जहां वक्ताओं को पहले से बुक किया जाता है। बिटकॉइनर्स रिट्रीट के लिए बुकिंग करते हैं और हम वहीं से किसी भी वार्ता और गतिविधियों को क्राउडसोर्स करते हैं, क्योंकि हम भाग्यशाली हैं कि हमारे आसपास ऐसे साथी हैं जिनके पास साझा करने के लिए कौशल हैं।