description: |
  अफ्रीका के लिए Bitcoin, अफ्रीकियों द्वारा।
  बीट्रस्ट बिल्डर्स एक कार्यक्रम है जो अगली पीढ़ी के अफ्रीकी Bitcoin और लाइटनिंग डेवलपर्स को प्रशिक्षित करने के लिए बनाया गया है। हमारा लक्ष्य अफ्रीकी सॉफ्टवेयर डेवलपर्स के लिए Bitcoin और लाइटनिंग के लिए निर्माण करने की दिशा में एक मार्ग बनाना है।