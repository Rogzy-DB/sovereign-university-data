description: |
  Bitrefill je přední bitcoinový e-commerce obchod, který umožňuje uživatelům "Žít na kryptu" tím, že nabízí možnost nákupu digitálních dárkových karet a dobíjení telefonů za Bitcoin nebo jiné kryptoměny. Také nabízíme službu placení účtů ve specifických zemích a plánujeme rozšíření této služby do dalších zemí v budoucnu.

