description: |
  Bitrefill é uma loja líder de comércio eletrônico de bitcoin que permite aos usuários 'Viver com Criptomoedas' comprando cartões-presente digitais e recargas de celular com Bitcoin ou criptomoedas. Também oferecemos pagamento de contas em países específicos e planejamos expandir este serviço para mais países no futuro.
