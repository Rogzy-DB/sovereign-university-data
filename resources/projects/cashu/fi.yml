description: |
  Cashu on ilmainen ja avoimen lähdekoodin Chaumian ecash -järjestelmä, joka on rakennettu Bitcoinille.

  Cashu tarjoaa lähes täydellisen yksityisyyden kustodisia Bitcoin-sovelluksia käyttäville käyttäjille. Kukaan ei tarvitse tietää, kuka olet, paljonko varoja sinulla on, ja kenen kanssa teet transaktioita.
