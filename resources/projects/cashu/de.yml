description: |
  Cashu ist ein kostenloses und Open-Source Chaumian E-Cash-System, das für Bitcoin entwickelt wurde.

  Cashu bietet nahezu perfekte Privatsphäre für Benutzer von treuhänderischen Bitcoin-Anwendungen. Niemand muss wissen, wer Sie sind, wie viel Geld Sie haben und mit wem Sie Geschäfte tätigen.
