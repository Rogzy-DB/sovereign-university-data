description: |
  Cashu est un système de paiement électronique Chaumien gratuit et open-source construit pour Bitcoin. 

  Cashu offre une confidentialité quasi-parfaite pour les utilisateurs d'applications Bitcoin de garde. Personne n'a besoin de savoir qui vous êtes, combien de fonds vous avez et avec qui vous effectuez des transactions.
