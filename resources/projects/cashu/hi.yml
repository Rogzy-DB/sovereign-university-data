description: |
  Cashu एक मुफ्त और ओपन-सोर्स Chaumian ecash प्रणाली है, जो Bitcoin के लिए बनाई गई है।
  Cashu उपयोगकर्ताओं को लगभग पूर्ण गोपनीयता प्रदान करता है जो Bitcoin कस्टोडियल एप्लिकेशन्स का उपयोग करते हैं। किसी को यह जानने की ज़रूरत नहीं है कि आप कौन हैं, आपके पास कितने फंड्स हैं, और आप किसके साथ लेन-देन करते हैं।