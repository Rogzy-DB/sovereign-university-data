description: |
  ह्यूमन राइट्स फाउंडेशन एक गैर-राजनीतिक, गैर-लाभकारी संगठन है जो वैश्विक स्तर पर मानवाधिकारों को बढ़ावा देने और उनकी रक्षा करने का काम करता है, खासकर उन समाजों में जो बंद हैं। हम दुनिया को अत्याचार के खिलाफ एकजुट करने और इसके खिलाफ मिलकर लड़ने के लिए विश्व-परिवर्तनकारी कार्यकर्ताओं के साथ मिलकर नए समाधान तैयार करते हैं।