description: |
  Crypto Lyon est une association créée pour rassembler les passionnés de crypto-monnaies de la région Lyonnaise. Nous souhaitons, rendre la technologie blockchain et les crypto-monnaies accessibles à tous au travers d’ateliers et de conférences et rassembler tous les acteurs. Rejoignez la crypto révolution !

