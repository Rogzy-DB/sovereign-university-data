description: |
  ¡BitBlockBoom! es una conferencia sobre bitcoin. En términos simples, esta conferencia es exclusivamente para personas interesadas en Bitcoin. Los asistentes varían desde personas muy conocidas y profundamente involucradas en Bitcoin, hasta aquellos que simplemente están tratando de entender de qué se trata bitcoin. No encontrarás a nadie promocionando shitcoins o NFTs. Esta es una Verdadera Conferencia de Bitcoin. BitBlockBoom ha creado un ambiente maravilloso para conocer y discutir sobre bitcoin con los ponentes y otros bitcoiners.
