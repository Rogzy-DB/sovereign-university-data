description: |
  BitBlockBoom! est une conférence sur le bitcoin. Pour simplifier, cette conférence est uniquement destinée aux personnes intéressées par le Bitcoin. Les participants vont des personnes très connues et fortement impliquées dans le Bitcoin, à ceux qui essaient juste de comprendre de quoi il s'agit. Vous ne trouverez personne faisant la promotion de shitcoins ou de NFTs. Il s'agit d'une véritable conférence sur le Bitcoin. BitBlockBoom a créé une atmosphère fantastique pour rencontrer et discuter du bitcoin avec les intervenants et autres bitcoiners.
