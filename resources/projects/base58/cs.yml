description: |
  Base58🔓 je škola protokolu bitcoinu. Naše online a osobní kurzy jsou ideálním výchozím bodem pro technické začátečníky, kteří chtějí začít pochopit základy, až po nejzkušenější vývojáře, kteří se chtějí vyzvat k hlubokému ponoření do samotného protokolu bitcoinu. Ať už jste kdekoli na své cestě do technické stránky bitcoinu, jsme zde, abychom vás posunuli na vyšší úroveň.
