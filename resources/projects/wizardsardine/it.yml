description: |
  Wizardsardine è un team di Bitcoiners con una passione per la sicurezza. Siamo un team internazionale, incorporato nel 2020 e con sede alle Azzorre, in Portogallo. Gli individui del nostro team hanno molti anni di esperienza in Bitcoin e hanno contribuito all'ecosistema attraverso contributi di codice open source, condivisione di conoscenze, organizzazione di eventi, occasionali Twitter flamewar e altro ancora. Crediamo nella trasparenza, nell'integrità e nella libertà. Ci concentriamo sulla protezione della sicurezza contro il furto e la perdita.

  La nostra missione è far dormire meglio i bitcoiners, attraverso protocolli, software, processi, esperienza utente e servizi migliori.
