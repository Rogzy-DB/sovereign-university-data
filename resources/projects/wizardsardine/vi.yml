description: |2

  Wizardsardine là một nhóm những người đam mê Bitcoin với niềm đam mê về an ninh. Chúng tôi là một đội ngũ quốc tế, được thành lập vào năm 2020 và có trụ sở tại Azores, Bồ Đào Nha. Các cá nhân trong nhóm của chúng tôi có nhiều năm kinh nghiệm về Bitcoin và đã đóng góp cho hệ sinh thái thông qua việc đóng góp mã nguồn mở, chia sẻ kiến thức, tổ chức sự kiện, thỉnh thoảng tham gia vào các cuộc tranh luận trên Twitter và hơn thế nữa. Chúng tôi tin vào Sự Minh Bạch. Tính Chính Trực. Tự Do. Chúng tôi tập trung vào Việc bảo vệ an toàn chống lại trộm cắp và mất mát.

  Sứ mệnh của chúng tôi là giúp những người yêu Bitcoin ngủ ngon hơn vào ban đêm, thông qua các giao thức, phần mềm, quy trình, trải nghiệm người dùng và dịch vụ tốt hơn.

