description: |
  Wizardsardine es un equipo de Bitcoiners con una pasión por la seguridad. Somos un equipo internacional, incorporado en 2020 y con sede en las Azores, Portugal. Los individuos en nuestro equipo tienen muchos años de experiencia en Bitcoin y han contribuido al ecosistema a través de contribuciones de código de código abierto, intercambio de conocimientos, organización de eventos, la ocasional guerra de Twitter y más. Creemos en la transparencia. Integridad. Libertad. Nos enfocamos en la protección de la seguridad contra el robo y la pérdida.

  Nuestra misión es hacer que los Bitcoiners duerman mejor por la noche, a través de mejores protocolos, software, procesos, experiencia de usuario y servicios.
