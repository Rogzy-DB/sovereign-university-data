description: |2

  Wizardsardine je tým nadšenců pro Bitcoin se zájmem o bezpečnost. Jsme mezinárodní tým, založený v roce 2020 a se sídlem na Azorech, Portugalsko. Jednotliví členové našeho týmu mají mnohaleté zkušenosti s Bitcoinem a přispěli do ekosystému prostřednictvím příspěvků do open source kódu, sdílením znalostí, organizací akcí, občasnými Twitterovými flamewary a dalším. Věříme v Transparentnost. Integritu. Svobodu. Zaměřujeme se na bezpečnostní ochranu proti krádeži a ztrátě.

  Naším posláním je zajistit, aby bitcoinisté lépe spali v noci, prostřednictvím lepších protokolů, softwaru, procesů, uživatelského zážitku a služeb.

