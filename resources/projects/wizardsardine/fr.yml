description: |
  Wizardsardine est une équipe de Bitcoiners passionnés par la sécurité. Nous sommes une équipe internationale, incorporée en 2020 et basée aux Açores, au Portugal. Les membres de notre équipe ont de nombreuses années d'expérience dans le domaine du Bitcoin et ont contribué à l'écosystème grâce à des contributions de code open source, au partage de connaissances, à l'organisation d'événements, à des guerres de tweets occasionnelles et plus encore. Nous croyons en la transparence, l'intégrité et la liberté. Nous nous concentrons sur la protection contre le vol et la perte.

  Notre mission est de permettre aux Bitcoiners de mieux dormir la nuit, grâce à de meilleurs protocoles, logiciels, processus, expérience utilisateur et services.
