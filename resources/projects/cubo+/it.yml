description: |
  CUBO+ segna l'inizio di un'iniziativa educativa pionieristica volta a formare una comunità di professionisti salvadoregni preparati a soddisfare la crescente domanda di lavoro da parte delle aziende Bitcoin e Lightning Network, oltre a promuovere l'adozione e favorire lo sviluppo economico in El Salvador.

  Siamo impegnati a fornire agli studenti le competenze e le conoscenze necessarie per entrare nell'industria del Bitcoin e contribuire a rimodellare il sistema finanziario.

  Siamo un programma dedicato a insegnare alle giovani menti talentuose i fondamenti del Bitcoin a un livello dedicato e profondo, nonché i dettagli più avanzati. Sosteniamo il coinvolgimento dei salvadoregni nella rivoluzione del Bitcoin in El Salvador, senza barriere o limitazioni.

  Il nostro obiettivo è costruire una comunità fiorente e libera di individui sovrani e indipendenti. La nostra missione è creare professionisti del Bitcoin che costruiranno il paese e il mondo in cui tutti vogliamo vivere!
