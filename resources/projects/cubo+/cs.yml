description: |
  CUBO+ značí začátek průkopnické vzdělávací iniciativy zaměřené na vytvoření komunity salvadorských profesionálů vyškolených tak, aby vyhověli rostoucí poptávce po zaměstnání ze strany společností využívajících Bitcoin a Lightning Network, stejně jako na podporu adopce a podnícení ekonomického rozvoje v Salvadoru.

  Jsme odhodláni vybavit studenty dovednostmi a znalostmi nezbytnými pro vstup do průmyslu Bitcoinu a přispět k přetváření finančního systému.

  Jsme program zavázaný k výuce mladých talentovaných myslí základům Bitcoinu na věnované a hluboké úrovni, stejně jako nejmodernějším detailům. Podporujeme zapojení Salvadoranů do revoluce Bitcoinu v Salvadoru, bez bariér nebo omezení.

  Naším cílem je vybudovat prosperující a svobodnou komunitu suverénních a nezávislých jedinců. Naším posláním je vytvořit profesionály v oblasti Bitcoinu, kteří budou budovat zemi a svět, ve kterém všichni chceme žít!
