description: |
  CUBO+ merkitsee pioneerihankkeen alkua, jonka tavoitteena on muodostaa yhteisö Salvadorilaisista ammattilaisista, jotka on koulutettu vastaamaan Bitcoin- ja Lightning Network -yritysten kasvavaan työvoiman kysyntään sekä edistämään käyttöönottoa ja tukemaan taloudellista kehitystä El Salvadorissa.

  Olemme sitoutuneet varustamaan opiskelijat taidoilla ja tiedoilla, jotka ovat tarpeen liittyäkseen Bitcoin-teollisuuteen ja auttaakseen rahoitusjärjestelmän uudelleenmuotoilussa.

  Olemme ohjelma, joka on sitoutunut opettamaan nuoria lahjakkaita mieliä Bitcoinin perusteista omistautuneella ja syvällisellä tasolla, sekä kaikkein edistyneimmistä yksityiskohdista. Kannatamme Salvadorilaisten osallistumista Bitcoin-vallankumoukseen El Salvadorissa ilman esteitä tai rajoituksia.

  Pyrimme rakentamaan kukoistavan ja vapaan yhteisön itsenäisistä ja suvereenista yksilöistä. Tehtävämme on luoda Bitcoin-ammattilaisia, jotka rakentavat maan ja maailman, jossa me kaikki haluamme elää!
