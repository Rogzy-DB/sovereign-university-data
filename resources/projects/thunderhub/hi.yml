description: |
  थंडरहब एक ओपन-सोर्स प्लेटफॉर्म है जो आपको किसी भी डिवाइस से अपने लाइटनिंग नोड को प्रबंधित और मॉनिटर करने की सुविधा देता है।
  कुछ मुख्य विशेषताओं में लाइटनिंग और On-Chain भुगतान भेजना और प्राप्त करना, रीबैलेंसिंग विकल्प, होमपेज से LN-pay और LN-withdraw का उपयोग, और चैनलों का प्रबंधन शामिल है ताकि तरलता बेहतर बनी रहे। ThunderHub BTCPay, RaspiBlitz, MyNode, Voltage, Umbrel, और Start9 के EmbassyOS के साथ जुड़ा हुआ है, और यह नवीनतम LND नोड संस्करणों का समर्थन करता है। यह प्लेटफ़ॉर्म लेन-देन की रिपोर्ट और अग्रेषित भुगतानों का विवरण भी प्रदान करता है, और उपयोगकर्ता की सुविधा के लिए नाइट/डे मोड दोनों उपलब्ध कराता है।