description: |
  Rendre le monde financier décentralisé accessible - pour tous

  Les systèmes décentralisés créent un monde qui donne du pouvoir aux individus : le droit de participer aux services financiers et aux transactions économiques ne dépend ni de la capacité à prouver sa solvabilité ni de la capacité à payer des frais de compte, et n'est pas soumis à la censure.
