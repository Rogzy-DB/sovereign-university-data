description: |
  Rendi accessibile il mondo finanziario decentralizzato - per tutti

  I sistemi decentralizzati creano un mondo che dà potere alle persone: il diritto di partecipare ai servizi finanziari e alle transazioni economiche non è condizionato dalla dimostrazione della solvibilità e dalla capacità di pagare le commissioni del conto, né è soggetto a censura.
