description: |
  Fundada em 2019 por Niko Laamanen, a Konsensus Network começou com a tradução finlandesa de 'The Bitcoin Standard' de Saifedean Ammous. Logo se tornou uma equipe vibrante e apaixonada por bitcoin, levando à localização do livro em português e holandês. Como uma empresa exclusivamente de bitcoin, publicamos mais de 50 livros até agora, atuando como uma ponte entre autores, tradutores e canais de distribuição.

  Nossa missão gira em torno de tornar o bitcoin, a economia austríaca e a soberania mais acessíveis por meio de literatura localizada. Acreditamos que o potencial do bitcoin é enorme e queremos compartilhar esse conhecimento com o mundo. Não esperávamos acabar na publicação de livros, mas estamos comprometidos em permitir que todos compreendam o poder transformador do dinheiro descentralizado.

  Estamos estruturados como uma 'organização estrela-do-mar', um modelo de organização descentralizado e sem líder que prospera na adaptabilidade rápida e na dedicação de voluntários. Cada participante traz suas habilidades únicas para a mesa, contribuindo e se beneficiando do nosso trabalho coletivo. Esse modelo permite tomadas de decisão rápidas e respostas eficazes aos desafios, capacitando nossa comunidade em direção ao nosso objetivo compartilhado.
