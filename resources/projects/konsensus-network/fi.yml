description: |
  Vuonna 2019 Niko Laamasen perustama Konsensus Network alkoi suomentamalla Saifedean Ammousin teoksen 'The Bitcoin Standard'. Se kasvoi pian vapaata ajattelua arvostavaksi, vapaaehtoisista koostuvaksi innokkaaksi tiimiksi, joka on intohimoinen bitcoinin suhteen, johtaen kirjan lokalisointiin portugaliksi ja hollanniksi. Bitcoinia ainoana valuuttana käyttävänä yrityksenä olemme julkaisseet tähän mennessä yli 50 kirjaa, toimien siltaa kirjailijoiden, kääntäjien ja jakelukanavien välillä.

  Tehtävämme pyörii bitcoinin, itävaltalaisen taloustieteen ja suvereniteetin tekemisessä helpommin saavutettavaksi paikallisen kirjallisuuden kautta. Uskomme bitcoinin potentiaaliin olevan valtava ja haluamme jakaa tämän tiedon maailman kanssa. Emme odottaneet päätyvämme kirjankustantamiseen, mutta olemme sitoutuneet mahdollistamaan kaikille ymmärryksen hajautetun rahan muutosvoimasta.

  Olemme rakenteeltamme 'meritähtiorganisaatio', hajautettu, johtajaton organisaatiomalli, joka kukoistaa nopean sopeutumiskyvyn ja vapaaehtoisten omistautumisen ansiosta. Jokainen osallistuja tuo pöytään ainutlaatuiset taitonsa, hyötyen ja edistäen kollektiivista työtämme. Tämä malli mahdollistaa nopeat päätöksenteot ja tehokkaat vastaukset haasteisiin, voimaannuttaen yhteisömme kohti jaettua tavoitettamme.
