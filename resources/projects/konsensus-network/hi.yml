description: |
  2019 में Niko Laamanen द्वारा स्थापित Konsensus Network की शुरुआत Saifedean Ammous की 'The Bitcoin Standard' के फिनिश अनुवाद से हुई थी। यह जल्द ही एक जीवंत और स्वतंत्रता-प्रेमी स्वयंसेवकों की टीम बन गई, जो Bitcoin के प्रति जुनूनी थी, और इसने पुस्तक का पुर्तगाली और डच में स्थानीयकरण किया। एक Bitcoin-केवल कंपनी के रूप में, हमने अब तक 50 से अधिक पुस्तकें प्रकाशित की हैं, और लेखकों, अनुवादकों और वितरण चैनलों के बीच एक पुल के रूप में कार्य कर रहे हैं।
  हमारा मिशन Bitcoin, ऑस्ट्रियन अर्थशास्त्र, और संप्रभुता को स्थानीय साहित्य के माध्यम से अधिक सुलभ बनाना है। हमें विश्वास है कि Bitcoin की क्षमता बहुत बड़ी है और हम इस ज्ञान को दुनिया के साथ साझा करना चाहते हैं। हमने कभी नहीं सोचा था कि हम किताबों के प्रकाशन में आ जाएंगे, लेकिन हम इस बात के लिए प्रतिबद्ध हैं कि हर कोई विकेंद्रीकृत धन की परिवर्तनकारी शक्ति को समझ सके।
  हम एक 'स्टारफिश संगठन' के रूप में संरचित हैं, जो एक विकेंद्रीकृत, बिना नेता वाला संगठन मॉडल है जो तेजी से अनुकूलन और स्वयंसेवकों की समर्पण पर निर्भर करता है। हर प्रतिभागी अपनी अनोखी क्षमताएं लेकर आता है, जिससे हमारे सामूहिक कार्य में योगदान होता है और सभी को लाभ मिलता है। यह मॉडल त्वरित निर्णय लेने और चुनौतियों का प्रभावी ढंग से सामना करने में सक्षम बनाता है, जिससे हमारी समुदाय को हमारे साझा लक्ष्य की ओर सशक्त किया जाता है।