description: |
  Fundada en 2019 por Niko Laamanen, Konsensus Network comenzó con la traducción finlandesa de 'The Bitcoin Standard' de Saifedean Ammous. Pronto se convirtió en un equipo vibrante y amante de la libertad de voluntarios apasionados por Bitcoin, lo que llevó a la localización del libro en portugués y holandés. Como empresa exclusivamente de Bitcoin, hemos publicado más de 50 libros hasta ahora, operando como un puente entre autores, traductores y canales de distribución.

  Nuestra misión gira en torno a hacer que Bitcoin, la economía austriaca y la soberanía sean más accesibles a través de la literatura localizada. Creemos que el potencial de Bitcoin es enorme y queremos compartir este conocimiento con el mundo. No esperábamos terminar en la publicación de libros, pero estamos comprometidos a permitir que todos comprendan el poder transformador del dinero descentralizado.

  Estamos estructurados como una "organización estrella de mar", un modelo de organización descentralizado y sin líderes que prospera en la adaptabilidad rápida y la dedicación de los voluntarios. Cada participante aporta sus habilidades únicas a la mesa, contribuyendo y beneficiándose de nuestro trabajo colectivo. Este modelo permite una toma de decisiones rápida y respuestas efectivas a los desafíos, empoderando a nuestra comunidad hacia nuestro objetivo compartido.
