description: |
  Gegründet im Jahr 2019 von Niko Laamanen, begann Konsensus Network mit der finnischen Übersetzung von 'The Bitcoin Standard' von Saifedean Ammous. Es wuchs schnell zu einem lebendigen, freiheitsliebenden Team von Freiwilligen heran, die sich leidenschaftlich für Bitcoin engagieren und führte zur Lokalisierung des Buches auf Portugiesisch und Niederländisch. Als Bitcoin-only-Unternehmen haben wir bisher über 50 Bücher veröffentlicht und fungieren als Brücke zwischen Autoren, Übersetzern und Vertriebskanälen.

  Unsere Mission dreht sich darum, Bitcoin, österreichische Wirtschaft und Souveränität durch lokalisierte Literatur zugänglicher zu machen. Wir glauben, dass das Potenzial von Bitcoin enorm ist und möchten dieses Wissen mit der Welt teilen. Wir haben nicht erwartet, in der Buchverlagsbranche zu landen, aber wir sind entschlossen, jedem zu ermöglichen, die transformative Kraft von dezentralem Geld zu verstehen.

  Wir sind als 'Seestern-Organisation' strukturiert, ein dezentrales, führungsloses Organisationsmodell, das auf schnelle Anpassungsfähigkeit und die Hingabe von Freiwilligen angewiesen ist. Jeder Teilnehmer bringt seine einzigartigen Fähigkeiten ein und trägt zum kollektiven Werk bei und profitiert davon. Dieses Modell ermöglicht schnelle Entscheidungsfindung und effektive Reaktionen auf Herausforderungen und befähigt unsere Gemeinschaft zu unserem gemeinsamen Ziel.
