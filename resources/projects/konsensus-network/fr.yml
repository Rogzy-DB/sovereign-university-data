description: |
  Fondée en 2019 par Niko Laamanen, Konsensus Network a commencé avec la traduction finlandaise de 'The Bitcoin Standard' de Saifedean Ammous. Elle est rapidement devenue une équipe dynamique et passionnée de bénévoles amoureux de la liberté et de Bitcoin, conduisant à la localisation du livre en portugais et en néerlandais. En tant qu'entreprise exclusivement Bitcoin, nous avons publié plus de 50 livres jusqu'à présent, agissant en tant que pont entre les auteurs, les traducteurs et les canaux de distribution.

  Notre mission consiste à rendre le Bitcoin, l'économie autrichienne et la souveraineté plus accessibles grâce à la littérature localisée. Nous croyons que le potentiel de Bitcoin est énorme et nous voulons partager cette connaissance avec le monde. Nous ne nous attendions pas à finir dans l'édition de livres, mais nous sommes déterminés à permettre à tous de comprendre le pouvoir transformateur de l'argent décentralisé.

  Nous sommes structurés comme une "organisation étoile de mer", un modèle d'organisation décentralisé et sans leader qui prospère grâce à l'adaptabilité rapide et au dévouement des bénévoles. Chaque participant apporte ses compétences uniques à la table, contribuant à et bénéficiant de notre travail collectif. Ce modèle permet une prise de décision rapide et des réponses efficaces aux défis, autonomisant notre communauté vers notre objectif commun.
