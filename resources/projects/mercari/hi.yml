description: |
  जापान के प्रमुख ऑनलाइन मार्केटप्लेस मर्कारी, जिसके 2.3 करोड़ से अधिक उपयोगकर्ता हैं, ने 2023 में नए उपयोगकर्ताओं को Bitcoin से परिचित कराने के लिए एक Bitcoin ट्रेडिंग सेवा शुरू की। 2024 में, उन्होंने BTC को एक भुगतान विधि के रूप में पेश किया। पहले साल में 20 लाख से अधिक लोगों ने ट्रेडिंग सेवा का उपयोग किया, और पहले महीने में ही भुगतान विकल्प के तहत 1 लाख Bitcoin भुगतान हुए, जो जनता की मजबूत रुचि को दर्शाता है।