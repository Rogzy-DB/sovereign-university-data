description: |
  Un'idea, per quanto semplice, è a prova di proiettile. Indistruttibile, invincibile. Un'idea può essere trasmessa eternamente. Così, Agora 256 è nata da un'idea; documentare la nostra ascesa alla sovranità digitale, alla prosperità senza dover chiedere il permesso.
  Viviamo in una innegabile distopia, dove lo stato si promuove alla luce del sole come un'entità onnisciente. Le nostre libertà vengono erose a favore di un controllo centralizzato e soffocante. Tuttavia, abbiamo gli strumenti per costruire una realtà basata sui principi di autonomia, responsabilità, meritocrazia e libertà.

  Il nome Agora256 nasce dalla combinazione di due concetti.

  Il termine Agora evoca la filosofia agorista.
  Senza limitarci a questa particolare scuola di pensiero, ci consideriamo anarco-capitalisti e crediamo fermamente nelle virtù dei mercati liberi.
  Il numero 256 si riferisce all'algoritmo di hashing SHA-256 utilizzato dalla rete monetaria Bitcoin.
  Il cambiamento viene dall'individuo e dalle sue scelte informate, motivo per cui il progetto Agora 256 si sforza di incoraggiare la creazione di reti di fiducia forti e affidabili tra persone di azione che rifiutano la governance dall'alto verso il basso delle élite auto-nominate.
  Ogni individuo può e deve scegliere il proprio percorso. Con Agora 256, vogliamo aiutarti ad adottare un percorso verso una sovranità rispettosa di sé.

  È con questo in mente che il contenuto di questo sito web è destinato ad essere consegnato. Gli strumenti e le guide che proponiamo qui sono gli stessi che usiamo personalmente e che crediamo che il nostro pubblico trarrà beneficio.
  È nostro dovere difendere la nostra privacy se vogliamo averne una.

