description: |
  Eine Idee, egal wie einfach sie ist, ist unzerstörbar. Unbesiegbar, unbesiegbar. Eine Idee kann ewig vermittelt werden. So entstand Agora 256 aus einer Idee; um unseren Aufstieg zur digitalen Souveränität, zum Wohlstand ohne um Erlaubnis bitten zu müssen, zu dokumentieren.
  Wir leben in einer unbestreitbaren Dystopie, in der sich der Staat am helllichten Tag als allwissende Entität selbst bewirbt. Unsere Freiheiten werden zugunsten einer erstickenden zentralisierten Kontrolle erodiert. Dennoch haben wir die Werkzeuge, um eine Realität auf der Grundlage von Autonomie, Verantwortung, Meritokratie und Freiheit aufzubauen.

  Der Name Agora256 entstand aus der Kombination von zwei Konzepten.

  Der Begriff Agora ruft die agoristische Philosophie hervor.
  Ohne uns auf diese bestimmte Denkschule zu beschränken, betrachten wir uns als Anarcho-Kapitalisten und glauben fest an die Tugenden freier Märkte.
  Die Zahl 256 bezieht sich auf den SHA-256-Hashing-Algorithmus, der vom Bitcoin-Monetary-Netzwerk verwendet wird.
  Veränderung kommt vom Individuum und seinen informierten Entscheidungen, weshalb das Agora 256-Projekt bestrebt ist, die Schaffung starker, zuverlässiger Netzwerke des Vertrauens zwischen Menschen der Tat zu fördern, die sich gegen die top-down-Regierung selbsternannter Eliten wehren.
  Jeder Einzelne kann und muss seinen eigenen Weg wählen. Mit Agora 256 möchten wir Ihnen helfen, einen Weg zur selbstachtenden Souveränität zu wählen.

  Mit diesem Ziel vor Augen soll der Inhalt dieser Website geliefert werden. Die von uns vorgeschlagenen Werkzeuge und Anleitungen sind dieselben, die wir persönlich verwenden und von denen wir glauben, dass auch unser Publikum davon profitieren wird.
  Es ist unsere Pflicht, unsere Privatsphäre zu verteidigen, wenn wir eine haben wollen.

