description: |
  Một ý tưởng, dù đơn giản đến đâu, cũng không thể bị phá hủy. Bất khả chiến bại, bất diệt. Một ý tưởng có thể được truyền đạt mãi mãi. Vì vậy, Agora 256 được sinh ra từ một ý tưởng; để ghi chép sự thăng tiến của chúng ta lên chủ quyền số, đến sự thịnh vượng mà không cần phải xin phép.
  Chúng ta sống trong một thế giới dystopia không thể phủ nhận, nơi nhà nước tự quảng bá mình vào ban ngày như một thực thể toàn tri thức. Tự do của chúng ta đang bị xói mòn để ưu tiên cho sự kiểm soát tập trung ngột ngạt. Tuy nhiên, chúng ta có những công cụ để xây dựng một thực tại dựa trên các nguyên tắc tự chủ, trách nhiệm, công bằng và tự do.

  Tên Agora256 được sinh ra từ sự kết hợp của hai khái niệm

  Thuật ngữ Agora gợi lên triết lý agorist.
  Không giới hạn bản thân trong trường phái tư tưởng cụ thể này, chúng tôi coi mình là những người ủng hộ chủ nghĩa vô chính phủ tư bản và tin tưởng mạnh mẽ vào đức tính của thị trường tự do.
  Con số 256 ám chỉ thuật toán băm SHA-256 được sử dụng bởi mạng tiền tệ Bitcoin.
  Sự thay đổi đến từ cá nhân và những lựa chọn thông tin của họ, đó là lý do tại sao dự án Agora 256 nỗ lực khuyến khích việc tạo ra các mạng lưới tin cậy mạnh mẽ, đáng tin cậy giữa những người hành động từ chối sự quản lý từ trên xuống của các tinh hoa tự phong.
  Mỗi cá nhân có thể và phải chọn con đường của riêng mình. Với Agora 256, chúng tôi muốn giúp bạn chọn một con đường hướng tới chủ quyền tự trọng.

  Với tư duy này, nội dung trên trang web này được dự định để giao. Các công cụ và hướng dẫn mà chúng tôi đề xuất ở đây là những công cụ mà chúng tôi sử dụng cá nhân, và mà chúng tôi tin rằng khán giả của mình cũng sẽ hưởng lợi từ.
  Đó là nghĩa vụ của chúng tôi để bảo vệ quyền riêng tư của mình nếu chúng ta muốn có một.

