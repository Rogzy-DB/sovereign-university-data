description: |
  Uma ideia, por mais simples que seja, é à prova de balas. Indestrutível, invencível. Uma ideia pode ser transmitida eternamente. Assim, Agora 256 nasceu de uma ideia; documentar nossa ascensão à soberania digital, à prosperidade sem ter que pedir permissão.
  Vivemos em uma distopia inegável, onde o estado se promove em plena luz do dia como uma entidade onisciente. Nossas liberdades estão sendo erodidas em favor do controle centralizado sufocante. No entanto, temos as ferramentas para construir uma realidade baseada nos princípios de autonomia, responsabilidade, meritocracia e liberdade.

  O nome Agora256 nasceu da combinação de dois conceitos

  O termo Agora evoca a filosofia agorista.
  Sem nos limitarmos a essa escola de pensamento em particular, nos consideramos anarcocapitalistas e acreditamos firmemente nas virtudes dos mercados livres.
  O número 256 refere-se ao algoritmo de hash SHA-256 usado pela rede monetária Bitcoin.
  A mudança vem do indivíduo e de suas escolhas informadas, é por isso que o projeto Agora 256 se esforça para incentivar a criação de redes fortes e confiáveis de confiança entre pessoas de ação que se recusam a governança de cima para baixo de elites auto-nomeadas.
  Cada indivíduo pode e deve escolher seu próprio caminho. Com Agora 256, queremos ajudá-lo a adotar um caminho em direção à soberania auto-respeitosa.

  É com isso em mente que o conteúdo deste site é destinado a ser entregue. As ferramentas e guias que propomos aqui são as mesmas que usamos pessoalmente e que acreditamos que nosso público também se beneficiará.
  É nosso dever defender nossa privacidade se quisermos ter uma.

