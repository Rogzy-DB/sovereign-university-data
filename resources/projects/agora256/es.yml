description: |
  Una idea, por más simple que sea, es a prueba de balas. Indestructible, invencible. Una idea puede ser transmitida eternamente. Así nació Agora 256; para documentar nuestro ascenso hacia la soberanía digital, hacia la prosperidad sin tener que pedir permiso.
  Vivimos en una distopía innegable, donde el estado se promueve a sí mismo a plena luz del día como una entidad omnisciente. Nuestras libertades están siendo erosionadas en favor del control centralizado sofocante. Sin embargo, tenemos las herramientas para construir una realidad basada en los principios de autonomía, responsabilidad, meritocracia y libertad.

  El nombre Agora256 nació de la combinación de dos conceptos.

  El término Agora evoca la filosofía agorista.
  Sin limitarnos a esta escuela de pensamiento en particular, nos consideramos anarcocapitalistas y creemos firmemente en las virtudes de los mercados libres.
  El número 256 se refiere al algoritmo de hash SHA-256 utilizado por la red monetaria Bitcoin.
  El cambio viene del individuo y sus elecciones informadas, por eso el proyecto Agora 256 se esfuerza por fomentar la creación de redes fuertes y confiables de confianza entre personas de acción que rechazan la gobernanza de arriba hacia abajo de las élites auto-nombradas.
  Cada individuo puede y debe elegir su propio camino. Con Agora 256, queremos ayudarte a adoptar un camino hacia la soberanía respetuosa de uno mismo.

  Es con esto en mente que se pretende entregar el contenido de este sitio web. Las herramientas y guías que proponemos aquí son las mismas que usamos personalmente y que creemos que nuestra audiencia también se beneficiará.
  Es nuestro deber defender nuestra privacidad si queremos tener una.

