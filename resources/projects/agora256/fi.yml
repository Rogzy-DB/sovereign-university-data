description: |
  Idea, oli se kuinka yksinkertainen tahansa, on luodinkestävä. Hävittämätön, voittamaton. Idea voidaan välittää ikuisesti. Näin Agora 256 sai alkunsa ideasta; dokumentoida nousumme digitaaliseen suvereniteettiin, vaurauteen ilman, että meidän tarvitsee pyytää lupaa.
  Elämme kiistatta dystopiassa, jossa valtio markkinoi itseään keskellä kirkasta päivää kaikkitietävänä entiteettinä. Vapautemme ovat kaventumassa keskitetyn kontrollin kuristuksessa. Siitä huolimatta meillä on työkalut, joilla voimme rakentaa todellisuuden, joka perustuu autonomian, vastuullisuuden, meritokratian ja vapauden periaatteille.

  Nimi Agora256 syntyi kahden käsitteen yhdistelmästä

  Termi Agora herättää agoristisen filosofian.
  Rajoittumatta tähän tiettyyn ajatuskouluun, pidämme itseämme anarko-kapitalisteina ja uskomme vakaasti vapaan markkinan hyveisiin.
  Numero 256 viittaa Bitcoin-rahoitusverkon käyttämään SHA-256 -tiivistysalgoritmiin.
  Muutos lähtee yksilöstä ja hänen tai hänen tietoisista valinnoistaan, minkä vuoksi Agora 256 -projekti pyrkii rohkaisemaan luomaan vahvoja, luotettavia luottamusverkostoja toiminnan ihmisten välille, jotka kieltäytyvät ylhäältä alas -hallinnosta itsevaltaisesti määrätyiltä eliiteiltä.
  Jokaisen yksilön voi ja täytyy valita oma polkunsa. Agora 256:n kanssa haluamme auttaa sinua omaksumaan polun kohti itsekunnioittavaa suvereniteettia.

  Tämän mielessä pitäen tämän verkkosivuston sisältö on tarkoitettu toimitettavaksi. Työkalut ja oppaat, joita täällä ehdotamme, ovat samoja, joita käytämme henkilökohtaisesti, ja joihin uskomme yleisömme myös hyötyvän.
  On velvollisuutemme puolustaa yksityisyyttämme, jos haluamme sellaisen olevan.

