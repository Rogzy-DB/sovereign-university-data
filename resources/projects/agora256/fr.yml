description: |
  Une idée, aussi simple soit-elle, est à l'épreuve des balles. Indestructible, invincible. Une idée peut être véhiculée éternellement. Ainsi, Agora 256 est né d'une idée; documenter notre ascension vers une souveraineté numérique, vers la prospérité sans avoir à demander permission.
  Nous évoluons au sein d'une dystopie indéniable, où l'État se promeut au grand jour comme entité omnisciente. Nos libertés s'effritent au profit d'un contrôle centralisé étouffant. Néanmoins, nous disposons d'outils avec lesquels nous choisissons de bâtir une réalité basée sur des principes d'autonomie, de responsabilité, de méritocratie et de liberté.

  Le nom Agora256 est né de la combinaison de deux concepts 

  Le terme Agora évoque la philosophie agoriste.
  Sans se limiter à ce courant de pensée précis, nous nous considérons comme des anarcho-capitalistes et croyons fermement aux vertus des marchés libres.
  Le nombre 256, quant a lui, évoque l'algorithme de hashage SHA-256 utilisé par le réseau monétaire Bitcoin.
  Le changement vient de l'individu et de ses choix informés, c'est pourquoi le projet Agora 256 s'efforce d'encourager la création de réseaux de confiance forts et fiables entre des personnes d'action qui refusent la gouvernance descendante des élites autoproclamées.
  Chaque individu peut et doit choisir son parcours. Avec Agora 256, nous voulons vous aider à adopter un chemin vers lequel vous pourrez jouir d'une souveraineté qui se respecte.

  C'est dans cette optique qu'est destiné à être livré le contenu sur ce site web. Les outils et guides et que nous proposons ici sont les mêmes que nous utilisons personnellement et dont nous croyons que notre audience pourra également bénéficier.
  Il est de notre devoir de défendre notre vie privée si nous voulons en avoir une. 

