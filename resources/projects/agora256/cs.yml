description: |
  Myšlenka, ať už je jakkoliv jednoduchá, je neprostřelná. Nedobytná, neporazitelná. Myšlenka může být předávána věčně. Takto vznikla Agora 256 z myšlenky; dokumentovat náš vzestup k digitální suverenitě, k prosperitě bez nutnosti žádat o povolení.
  Žijeme v nepochybné dystopii, kde stát se veřejně prezentuje jako vševědoucí entita. Naše svobody jsou erodovány ve prospěch dusivé centralizované kontroly. Přesto máme nástroje, kterými můžeme vybudovat realitu založenou na principech autonomie, odpovědnosti, meritokracie a svobody.

  Název Agora256 vznikl kombinací dvou konceptů

  Termín Agora evokuje filozofii agorismu.
  Neomezujeme se pouze na tuto konkrétní školu myšlení, považujeme se za anarcho-kapitalisty a pevně věříme ve ctnosti volných trhů.
  Číslo 256 odkazuje na hašovací algoritmus SHA-256 používaný měnovou sítí Bitcoin.
  Změna přichází od jednotlivce a jeho nebo její informovaných rozhodnutí, a proto projekt Agora 256 usiluje o podporu vytváření silných, spolehlivých sítí důvěry mezi lidmi činu, kteří odmítají shora řízenou vládu sebejmenovaných elit.
  Každý jednotlivec může a musí si vybrat vlastní cestu. S Agora 256 chceme pomoci vám přijmout cestu k soběuctívající suverenitě.

  S tímto na mysli je zamýšlen obsah na této webové stránce. Nástroje a průvodce, které zde navrhujeme, jsou ty samé, které osobně používáme, a o kterých věříme, že z nich bude mít prospěch i naše publikum.
  Je naší povinností bránit naše soukromí, pokud ho chceme mít.

