description: |
  Galoy एक ओपन-सोर्स कोर बैंकिंग प्लेटफॉर्म प्रदान करता है, जो बड़े पैमाने पर Bitcoin और लाइटनिंग एप्लिकेशन लॉन्च करने के लिए डिज़ाइन किया गया है। यह Bitcoin बैंकिंग समाधान के विकास को तेज़ी से बढ़ावा देता है, चाहे वह स्वयं-होस्टेड इंफ्रास्ट्रक्चर के माध्यम से हो या एक प्रबंधित "बैंकिंग-एज़-ए-सर्विस" कार्यान्वयन के माध्यम से।
  यह प्लेटफॉर्म संगठनों को Bitcoin कम्युनिटी बैंक शुरू करने की सुविधा देता है, जिसमें साझा कस्टडी मॉडल और उपयोग में आसान लाइटनिंग Wallet शामिल है। यही तकनीक Bitcoin बीच को एक सर्कुलर इकोनॉमी बनाने में मदद करती है। इस सिद्ध इंफ्रास्ट्रक्चर का उपयोग सरकारें भी कर सकती हैं ताकि 21वीं सदी की वित्तीय सेवाएं किसी भी व्यक्ति को मोबाइल फोन और इंटरनेट कनेक्शन के माध्यम से प्रदान की जा सकें।
  Bitcoin को पैसे के रूप में मान्यता देने के विश्वास पर आधारित, Galoy किसी भी आकार के संगठनों को अपना खुद का Bitcoin आधारित बैंक बनाने की शक्ति देता है। यह El Zonte, El Salvador में Bitcoin Beach Wallet परियोजना की रीढ़ था, जिसने एक स्थायी Bitcoin अर्थव्यवस्था के विकास में महत्वपूर्ण भूमिका निभाई और देश द्वारा Bitcoin को कानूनी मुद्रा के रूप में अपनाने के बाद से इसमें उल्लेखनीय वृद्धि देखी गई है।
  गैलॉय उन संगठनों के लिए पुल का काम करता है जो Lightning Network के साथ एकीकृत होना चाहते हैं, और उन ओपन-सोर्स योगदानकर्ताओं के लिए एक प्रेरणा है जो एक बेहतर वित्तीय प्रणाली बनाने की कोशिश कर रहे हैं।