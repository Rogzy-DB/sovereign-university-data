description: |
  Galoy offre una piattaforma bancaria open-source progettata per lanciare applicazioni Bitcoin e Lightning su scala enterprise. Fornisce uno sviluppo accelerato di soluzioni bancarie Bitcoin attraverso un'infrastruttura self-hosted o un'implementazione gestita di "Banking-as-a-Service".

  La piattaforma consente alle organizzazioni di lanciare una banca comunitaria Bitcoin utilizzando un modello di custodia condivisa e un wallet Lightning facile da usare. È la stessa tecnologia che ha aiutato Bitcoin Beach a costruire un'economia circolare. Questa infrastruttura comprovata può anche essere utilizzata dai governi per fornire servizi finanziari del 21° secolo a chiunque abbia un telefono cellulare e una connessione internet.

  Fondata sulla convinzione che Bitcoin sia denaro, Galoy permette alle organizzazioni di qualsiasi dimensione di creare la propria banca basata su Bitcoin. È stata la spina dorsale del progetto Bitcoin Beach Wallet a El Zonte, El Salvador, che è stato determinante nello sviluppo di un'economia sostenibile basata su Bitcoin e ha visto una crescita significativa dalla adozione di Bitcoin come moneta legale del paese.

  Galoy è il ponte per le organizzazioni che cercano di integrarsi con la rete Lightning e un faro per i contributori open-source che si sforzano di costruire un sistema finanziario migliore.
