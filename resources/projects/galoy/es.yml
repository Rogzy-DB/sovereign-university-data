description: |
  Galoy ofrece una plataforma bancaria de código abierto diseñada para lanzar aplicaciones empresariales de Bitcoin y Lightning a escala. Proporciona un desarrollo acelerado de soluciones bancarias de Bitcoin a través de infraestructura autohospedada o una implementación de "Banca como servicio" gestionada.

  La plataforma permite a las organizaciones lanzar un banco comunitario de Bitcoin utilizando un modelo de custodia compartida y una billetera Lightning fácil de usar. Es la misma tecnología que ayudó a Bitcoin Beach a construir una economía circular. Esta infraestructura probada también puede ser utilizada por los gobiernos para proporcionar servicios financieros del siglo XXI a cualquier persona con un teléfono móvil y una conexión a internet.

  Fundada en la creencia de que Bitcoin es dinero, Galoy capacita a organizaciones de cualquier tamaño para crear su propio banco basado en Bitcoin. Fue la columna vertebral del proyecto de billetera Bitcoin Beach en El Zonte, El Salvador, que fue fundamental en el desarrollo de una economía sostenible de Bitcoin y ha visto un crecimiento significativo desde la adopción de Bitcoin como moneda de curso legal en el país.

  Galoy es el puente para las organizaciones que buscan integrarse con la red Lightning, y un faro para los contribuyentes de código abierto que se esfuerzan por construir un mejor sistema financiero.
