description: |
  'Mi Primer Bitcoin est un projet éducatif international axé sur Bitcoin, avec une attention particulière sur El Salvador. Son objectif principal est de fournir des informations impartiales et de haute qualité sur Bitcoin, en particulier depuis qu'El Salvador est devenu le premier pays à reconnaître Bitcoin comme monnaie légale. Ils offrent des cours gratuits allant des concepts généraux aux aspects techniques plus avancés, dans le but de rendre l'apprentissage de Bitcoin accessible et simple pour les étudiants.

  Le projet connaît une croissance rapide, avec des sièges à San Salvador et San Miguel, et des cours dans différents départements d'El Salvador. Ils organisent également des réunions mensuelles et ont des plans d'expansion pour l'année à venir, notamment un programme de diplôme dans les lycées publics. En plus de l'éducation, Mi Primer Bitcoin vise à favoriser une économie circulaire et une communauté Bitcoin prospère au Salvador.

  La philosophie et la mission de Mi Primer Bitcoin se concentrent sur la fourniture d'une éducation impartiale et de haute qualité sur Bitcoin, sans endosser de produits ou s'engager dans des débats politiques. Leur objectif est de donner aux individus les moyens de prendre leurs propres décisions éclairées sur Bitcoin et de créer un exemple positif au Salvador et au-delà.'
