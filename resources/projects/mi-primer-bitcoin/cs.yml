description: |
  Mi Primer Bitcoin je mezinárodní vzdělávací projekt zaměřený na Bitcoin, se speciálním důrazem na Salvador. Jeho hlavním cílem je poskytovat nestranné a kvalitní informace o Bitcoinu, zejména poté, co se Salvador stal první zemí, která uznala Bitcoin jako zákonné platidlo. Nabízejí zdarma kurzy od obecných konceptů po pokročilé technické aspekty, s cílem učinit učení o Bitcoinu přístupné a jednoduché pro studenty.

  Projekt zažívá rychlý růst, s hlavními sídly v San Salvadoru a San Miguelu, a kurzy v různých departementech Salvadoru. Pořádají také měsíční setkání a mají plány na rozšíření v nadcházejícím roce, včetně diplomového programu na veřejných středních školách. Kromě vzdělávání má Mi Primer Bitcoin za cíl podporovat cirkulární ekonomiku a prosperující komunitu Bitcoinu v Salvadoru.

  Filozofie a mise Mi Primer Bitcoin se zaměřují na poskytování nestranného a kvalitního vzdělání o Bitcoinu, bez podpory produktů nebo zapojení do politických debat. Jejich cílem je posílit jednotlivce, aby mohli činit informovaná rozhodnutí o Bitcoinu a vytvořit pozitivní příklad v Salvadoru a dále.

