description: |
  'Mi Primer Bitcoin é um projeto educacional internacional focado em Bitcoin, com ênfase especial em El Salvador. Seu principal objetivo é fornecer informações imparciais e de alta qualidade sobre Bitcoin, especialmente depois que El Salvador se tornou o primeiro país a reconhecer o Bitcoin como moeda legal. Eles oferecem aulas gratuitas que vão desde conceitos gerais até aspectos técnicos mais avançados, com o objetivo de tornar o aprendizado de Bitcoin acessível e simples para os alunos.

  O projeto está experimentando um rápido crescimento, com sede em San Salvador e San Miguel, e aulas em vários departamentos de El Salvador. Eles também realizam reuniões mensais e têm planos de expansão para o próximo ano, incluindo um programa de diploma em escolas públicas de ensino médio. Além da educação, o Mi Primer Bitcoin tem como objetivo promover uma economia circular e uma comunidade Bitcoin próspera em El Salvador.

  A filosofia e a missão do Mi Primer Bitcoin se concentram em fornecer educação imparcial e de alta qualidade sobre Bitcoin, sem endossar produtos ou se envolver em debates políticos. Seu objetivo é capacitar indivíduos a tomar suas próprias decisões informadas sobre Bitcoin e criar um exemplo positivo em El Salvador e além.'
