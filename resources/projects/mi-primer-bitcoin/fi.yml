description: |
  Mi Primer Bitcoin on kansainvälinen koulutusprojekti, joka keskittyy Bitcoiniin, erityisesti El Salvadorin kontekstissa. Sen päätavoitteena on tarjota puolueetonta ja korkealaatuista tietoa Bitcoinista, erityisesti sen jälkeen, kun El Salvador tuli ensimmäiseksi maaksi, joka tunnusti Bitcoinin lailliseksi maksuvälineeksi. He tarjoavat ilmaisia kursseja, jotka kattavat yleiset konseptit ja edistyneemmät tekniset näkökohdat, tavoitteenaan tehdä Bitcoinin oppiminen saavutettavaksi ja suoraviivaiseksi opiskelijoille.

  Projekti kasvaa nopeasti, ja sillä on pääkonttorit San Salvadorissa ja San Miguelissa sekä kursseja El Salvadorin eri departementeissa. He pitävät myös kuukausittaisia kokouksia ja suunnittelevat laajentumista tulevana vuonna, mukaan lukien diplomiohjelman julkisissa lukioissa. Koulutuksen lisäksi Mi Primer Bitcoin pyrkii edistämään kiertotaloutta ja vireää Bitcoin-yhteisöä El Salvadorissa.

  Mi Primer Bitcoinin filosofia ja missio keskittyvät tarjoamaan puolueetonta ja korkealaatuista Bitcoin-koulutusta, ilman tuotteiden suosittelua tai poliittisiin väittelyihin osallistumista. Heidän tavoitteenaan on valtuuttaa yksilöitä tekemään omat perustellut päätöksensä Bitcoinista ja luoda positiivinen esimerkki El Salvadorissa ja sen ulkopuolella.

