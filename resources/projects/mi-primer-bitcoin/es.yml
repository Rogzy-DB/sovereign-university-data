description: |
  'Mi Primer Bitcoin es un proyecto educativo internacional enfocado en Bitcoin, con un énfasis especial en El Salvador. Su objetivo principal es proporcionar información imparcial y de alta calidad sobre Bitcoin, especialmente después de que El Salvador se convirtiera en el primer país en reconocer Bitcoin como moneda de curso legal. Ofrecen clases gratuitas que van desde conceptos generales hasta aspectos técnicos más avanzados, con el objetivo de hacer que el aprendizaje de Bitcoin sea accesible y sencillo para los estudiantes.

  El proyecto está experimentando un rápido crecimiento, con sede en San Salvador y San Miguel, y clases en varios departamentos de El Salvador. También realizan reuniones mensuales y tienen planes de expansión para el próximo año, incluyendo un programa de diploma en escuelas secundarias públicas. Además de la educación, Mi Primer Bitcoin tiene como objetivo fomentar una economía circular y una comunidad Bitcoin próspera en El Salvador.

  La filosofía y misión de Mi Primer Bitcoin se centran en proporcionar educación imparcial y de alta calidad sobre Bitcoin, sin respaldar productos ni participar en debates políticos. Su objetivo es capacitar a las personas para que tomen sus propias decisiones informadas sobre Bitcoin y crear un ejemplo positivo en El Salvador y más allá.'
