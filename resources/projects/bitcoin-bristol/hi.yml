description: |
  स्थानीय स्तर पर शिक्षा से जुड़े मिलन समारोह और कार्यशालाएँ (स्थापित 2020), Bitcoin ब्रिस्टल एक ऐसा नेटवर्क है जिसमें लोग और स्थानीय व्यवसाय शामिल हैं जो हमारे परिवारों, समुदायों और ब्रिस्टल शहर के भविष्य को बेहतर बनाने की Bitcoin की क्षमता को लेकर उत्साहित हैं। हम दोस्ताना स्थानीय स्थानों पर घूम-घूम कर कार्यक्रम करते हैं, अगर आप इनमें से किसी का हिस्सा बनना चाहते हैं तो हमसे संपर्क करें।