description: |
  सहयोगात्मक सॉफ़्टवेयर विकास मंच जो डेवलपर्स को Git संस्करण नियंत्रण प्रणाली का उपयोग करके अपने प्रोजेक्ट्स को प्रबंधित, साझा और होस्ट करने में सक्षम बनाता है। 2008 में स्थापित और अब माइक्रोसॉफ्ट के स्वामित्व में, GitHub टीमवर्क को आसान बनाता है, जिसमें बदलावों को ट्रैक करने, समस्याओं की रिपोर्ट करने और कोड प्रकाशित करने के उपकरण शामिल हैं। GitHub का विशेष रूप से Bitcoin कोर प्रोजेक्ट द्वारा उपयोग किया जाता है, जो Bitcoin का मुख्य कार्यान्वयन है।