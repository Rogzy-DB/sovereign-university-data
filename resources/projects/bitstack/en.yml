description: |
  Bitstack is an innovative application that turns your everyday spending into Bitcoin savings.

  By rounding up your everyday purchases, the app automatically generates savings that are converted directly into Bitcoin, with no effort on your part. Renowned for its ease of use, Bitstack gives you total freedom to manage your money according to your needs, with instant buying and selling features, as well as a customizable recurring savings mode. Registered with the AMF as a PSAN, Bitstack guarantees the security of your savings. With rave reviews from its users, Bitstack is set to revolutionize Bitcoin savings. The launch is scheduled for the end of 2023.
