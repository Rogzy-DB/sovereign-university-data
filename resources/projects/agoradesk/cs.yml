description: |
  P2P obchodní platforma pro Bitcoin a Monero. Rychlá, jednoduchá, soukromá, peer-to-peer. Poháněna lidmi.

  Jsme tržiště, kde uživatelé mohou mezi sebou kupovat a prodávat kryptoměny. Uživatelé, známí jako obchodníci, vytvářejí inzeráty s cenou a způsobem platby, který chtějí nabídnout.

