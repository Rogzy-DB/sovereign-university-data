description: |
  Plataforma de intercambio de Bitcoin y Monero P2P. Rápida, fácil, privada, entre pares. Impulsada por la gente.

  Somos un mercado donde los usuarios pueden comprar y vender criptomonedas entre sí. Los usuarios, conocidos como traders, crean anuncios con el precio y el método de pago que desean ofrecer.
