description: |
  Plataforma de negociação P2P de Bitcoin e Monero. Rápida, fácil, privada, peer-to-peer. Impulsionada pelas pessoas.

  Somos um mercado onde os usuários podem comprar e vender criptomoedas entre si. Os usuários, conhecidos como traders, criam anúncios com o preço e o método de pagamento que desejam oferecer.
