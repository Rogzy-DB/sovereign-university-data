description: |
  Piattaforma di trading P2P per Bitcoin e Monero. Veloce, facile, privata, peer-to-peer. Alimentata dalle persone.

  Siamo un mercato in cui gli utenti possono comprare e vendere criptovalute tra di loro. Gli utenti, conosciuti come trader, creano annunci con il prezzo e il metodo di pagamento che desiderano offrire.
