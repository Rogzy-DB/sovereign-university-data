description: |
  P2P Bitcoin- und Monero-Handelsplattform. Schnell, einfach, privat, peer-to-peer. Von den Nutzern betrieben.

  Wir sind ein Marktplatz, auf dem Nutzer Kryptowährungen untereinander kaufen und verkaufen können. Nutzer, die als Händler bekannt sind, erstellen Anzeigen mit dem Preis und der Zahlungsmethode, die sie anbieten möchten.
