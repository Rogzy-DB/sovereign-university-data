description: |
  P2P Bitcoin और मोनेरो ट्रेडिंग प्लेटफॉर्म। तेज़, आसान, निजी, और व्यक्ति-से-व्यक्ति। लोगों की शक्ति से संचालित।
  हम एक ऐसा मार्केटप्लेस हैं जहाँ उपयोगकर्ता एक-दूसरे से क्रिप्टोकरेंसी खरीद और बेच सकते हैं। उपयोगकर्ता, जिन्हें व्यापारी कहा जाता है, अपनी पसंद की कीमत और भुगतान विधि के साथ विज्ञापन बनाते हैं।