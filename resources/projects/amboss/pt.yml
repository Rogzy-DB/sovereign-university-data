description: |
  "Amboss é uma plataforma que oferece dados, insights e ferramentas de coordenação para gerenciar canais da Rede Lightning do Bitcoin. 

  Ele usa principalmente fofocas de rede de nós Lightning do Bitcoin para fornecer informações relevantes. A plataforma também inclui uma API para realizar operações, juntamente com o Magma, um mercado de liquidez dedicado. Com seu compromisso com insights baseados em dados, Amboss fornece uma solução abrangente para gerenciamento eficiente e informado da Rede Lightning."
