description: |
  Tehtävämme on tukea paikallisia Bitcoin-yhteisöjä avoimen lähdekoodin koulutuksen ja verkostoitumisen kautta. Keräämme, järjestämme ja luomme tarvittavat resurssit (kurssit, kirjat, julisteet, esitteet, videot) Bitcoin-teollisuuden edistämiseksi.

  Keskitämme tiedon paremmin jakellaksemme sitä yksinkertaisen, monikielisen GitHub-repositorion ja E-oppimisalustan kautta. Autamme paikallisia Bitcoin-keskuksia niiden kehityksessä tarjoamalla oikeat työkalut heidän lahjakkuutensa kasvattamiseen.

