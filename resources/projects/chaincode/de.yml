description: |
  Chaincode Labs ist ein Bitcoin-Forschungs- und Entwicklungszentrum mit Sitz in Midtown Manhattan, New York.
  Bei Chaincode Labs sind wir leidenschaftlich daran interessiert, den Entwicklungsfortschritt des Bitcoin-Netzwerks voranzutreiben und Ressourcen für unabhängige Innovatoren im Bitcoin-Ökosystem bereitzustellen. Wir werden privat finanziert und existieren ausschließlich zur Unterstützung und Entwicklung von Bitcoin.
  Chaincode Labs wurde 2014 von Alex Morcos und Suhas Daftuar mitgegründet, die beide auch die globale Handelsfirma Hudson River Trading mitbegründet haben.
