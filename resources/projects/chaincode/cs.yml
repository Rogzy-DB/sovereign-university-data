  Chaincode Labs je výzkumné a vývojové centrum zaměřené na Bitcoin, které sídlí v Midtown Manhattanu, New York.
  V Chaincode Labs jsme vášniví ohledně pokroku ve vývoji sítě Bitcoin a poskytujeme zdroje pro nezávislé inovátory v ekosystému Bitcoinu. Jsme soukromě financováni a naše existence je věnována výhradně podpoře a vývoji Bitcoinu.
  Chaincode Labs bylo spoluzaloženo v roce 2014 Alexem Morcosem a Suhasem Daftuarem, kteří společně také založili globální obchodní firmu Hudson River Trading.

