description: |
  Chaincode Labs é um centro de pesquisa e desenvolvimento de Bitcoin com sede em Midtown Manhattan, Nova York.
  Na Chaincode Labs, somos apaixonados pelo progresso do desenvolvimento da rede Bitcoin e fornecemos recursos para inovadores independentes no ecossistema Bitcoin. Somos financiados de forma privada e existimos exclusivamente para apoiar e desenvolver o Bitcoin.
  A Chaincode Labs foi co-fundada em 2014 por Alex Morcos e Suhas Daftuar, que também co-fundaram a empresa de negociação global Hudson River Trading.
