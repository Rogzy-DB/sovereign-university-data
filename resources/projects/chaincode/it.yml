description: |
  Chaincode Labs è un centro di ricerca e sviluppo di Bitcoin con sede a Midtown Manhattan, New York.
  A Chaincode Labs, siamo appassionati del progresso dello sviluppo della rete Bitcoin e forniamo risorse per gli innovatori indipendenti nell'ecosistema Bitcoin. Siamo finanziati privatamente ed esistiamo esclusivamente per supportare e sviluppare Bitcoin.
  Chaincode Labs è stata fondata nel 2014 da Alex Morcos e Suhas Daftuar, entrambi co-fondatori della società di trading globale Hudson River Trading.
