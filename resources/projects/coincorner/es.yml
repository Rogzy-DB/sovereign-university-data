description: |
  ¡Bienvenidos! Somos CoinCorner, un equipo de personas amigables y entusiastas que trabajan juntas para hacer que Bitcoin sea lo más fácil posible para ti.
  Como la mayoría de las cosas en la vida, comenzamos al darnos cuenta de la solución a un problema. En 2014, era difícil comprar Bitcoin en el Reino Unido e incluso más difícil comprarlo en algún lugar en el que confiaras.
  Ingresa CoinCorner. Desde el primer día, nuestro objetivo ha sido hacer que la compra de Bitcoin sea rápida y fácil para las personas en el Reino Unido y en todo el mundo.
  Llamando a la Isla de Man nuestro hogar, hemos dado grandes pasos para generar confianza en la industria de Bitcoin. Desde trabajar extensamente con el Gobierno de la Isla de Man en la regulación de Bitcoin hasta educar a personas de todos los ámbitos de la vida a través de los medios de comunicación, charlas públicas y más.
  Después de atraer la atención global en 2017, Bitcoin se ha convertido en un nombre familiar con más interés en la moneda digital que nunca antes. Pero no te preocupes, venimos a trabajar todos los días listos para despejar la confusión en torno a Bitcoin, haciéndolo accesible para cualquier persona que quiera estar involucrada.
