description: |
  Vítejte! Jsme CoinCorner, tým přátelských a nadšených lidí, kteří společně pracují na tom, aby byl Bitcoin pro vás co nejjednodušší.
  Jako většina věcí v životě, začali jsme tím, že jsme si uvědomili řešení problému. Zpět v roce 2014 bylo obtížné koupit Bitcoin ve Velké Británii a ještě těžší ho koupit od někoho, komu byste důvěřovali.
  Zde vstupuje CoinCorner. Od prvního dne byl náš cíl učinit nákup Bitcoinu rychlým a snadným pro lidi ve Velké Británii a po celém světě.
  S volbou Isle of Man jako našeho domova jsme učinili obrovské kroky k budování důvěry v průmyslu Bitcoinu. Od intenzivní spolupráce s vládou Isle of Man na regulaci Bitcoinu po vzdělávání lidí z různých sociálních vrstev prostřednictvím médií, veřejných přednášek a dalších aktivit.
  Po přitáhnutí globální pozornosti v roce 2017 se Bitcoin stal domácností známým pojmem s větším zájmem o digitální měnu než kdy předtím. Ale nebojte se, každý den přicházíme do práce připraveni rozptýlit zmatek kolem Bitcoinu, čímž ho učiníme přístupným pro každého, kdo se chce zapojit.
