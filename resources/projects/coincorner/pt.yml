description: |
  Bem-vindo! Somos a CoinCorner, uma equipe de pessoas amigáveis e entusiasmadas, trabalhando juntas para tornar o Bitcoin o mais fácil possível para você.
  Como a maioria das coisas na vida, começamos percebendo a solução para um problema. Lá em 2014, era difícil comprar Bitcoin no Reino Unido e ainda mais difícil comprá-lo de um lugar confiável.
  Eis que surge a CoinCorner. Desde o primeiro dia, nosso objetivo tem sido tornar a compra de Bitcoin rápida e fácil para as pessoas no Reino Unido e ao redor do mundo.
  Chamando a Ilha de Man de nosso lar, demos grandes passos para construir confiança na indústria do Bitcoin. Desde trabalhar extensivamente com o Governo da Ilha de Man na regulamentação do Bitcoin até educar pessoas de todos os estilos de vida por meio da mídia, palestras públicas e muito mais.
  Após atrair atenção global em 2017, o Bitcoin se tornou um nome conhecido por todos, com mais interesse na moeda digital do que nunca. Mas não se preocupe, nós chegamos ao trabalho todos os dias prontos para desmistificar o Bitcoin, tornando-o acessível para qualquer pessoa que queira se envolver.
