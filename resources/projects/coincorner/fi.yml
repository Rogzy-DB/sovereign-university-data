description: |
  Tervetuloa! Olemme CoinCorner, joukko ystävällisiä ja innostuneita ihmisiä, jotka työskentelevät yhdessä tehdäkseen Bitcoinin mahdollisimman helpoksi sinulle.
  Kuten useimmat asiat elämässä, aloitimme oivaltamalla ratkaisun ongelmaan. Vuonna 2014 Bitcoinin ostaminen Isossa-Britanniassa oli vaikeaa, ja vielä vaikeampaa oli ostaa sitä jostakin luotettavasta paikasta.
  Tästä sai alkunsa CoinCorner. Ensimmäisestä päivästä lähtien tavoitteenamme on ollut tehdä Bitcoinin ostamisesta nopeaa ja helppoa ihmisille Isossa-Britanniassa ja ympäri maailmaa.
  Kutsuen Mansaarta kodiksemme, olemme tehneet suuria harppauksia rakentaaksemme luottamusta Bitcoin-teollisuuteen. Olemme työskennelleet laajasti Mansaaren hallituksen kanssa Bitcoin-säätelyssä ja kouluttaneet ihmisiä kaikilta elämänaloilta median kautta, julkisissa puheissa ja muissa yhteyksissä.
  Herätettyään maailmanlaajuista huomiota vuonna 2017, Bitcoin on tullut tunnetuksi nimiksi, ja digitaaliseen valuuttaan kohdistuu enemmän kiinnostusta kuin koskaan aikaisemmin. Älä kuitenkaan huoli, tulemme töihin joka päivä valmiina hälventämään sekaannusta Bitcoinin ympärillä, tehden siitä saavutettavan kenelle tahansa ja kaikille, jotka haluavat olla mukana.
