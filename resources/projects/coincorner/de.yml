description: |
  Willkommen! Wir sind CoinCorner, ein Team freundlicher und enthusiastischer Menschen, die zusammenarbeiten, um Bitcoin für Sie so einfach wie möglich zu machen.
  Wie die meisten Dinge im Leben haben wir damit begonnen, die Lösung für ein Problem zu erkennen. Im Jahr 2014 war es schwierig, Bitcoin im Vereinigten Königreich zu kaufen, und noch schwieriger, es von einem vertrauenswürdigen Ort aus zu kaufen.
  Hier kommt CoinCorner ins Spiel. Von Anfang an war unser Ziel, den Kauf von Bitcoin für Menschen im Vereinigten Königreich und auf der ganzen Welt schnell und einfach zu gestalten.
  Da wir auf der Isle of Man zu Hause sind, haben wir große Fortschritte gemacht, um das Vertrauen in die Bitcoin-Branche aufzubauen. Wir arbeiten eng mit der Regierung der Isle of Man an der Regulierung von Bitcoin zusammen und informieren Menschen aus allen Lebensbereichen über die Medien, öffentliche Vorträge und mehr.
  Nachdem Bitcoin im Jahr 2017 weltweite Aufmerksamkeit erregt hat, ist es zu einem Begriff geworden, der in aller Munde ist, und das Interesse an der digitalen Währung ist größer als je zuvor. Aber keine Sorge, wir kommen jeden Tag zur Arbeit und sind bereit, die Verwirrung um Bitcoin zu beseitigen und es für jeden zugänglich zu machen, der daran interessiert ist, daran teilzuhaben.
