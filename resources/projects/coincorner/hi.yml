description: |
  स्वागत है! हम हैं CoinCorner, एक दोस्ताना और उत्साही लोगों की टीम, जो मिलकर काम कर रही है ताकि Bitcoin को आपके लिए जितना आसान हो सके बना सकें।
  जैसे जीवन की अधिकांश चीज़ों में होता है, हमने एक समस्या का समाधान ढूंढकर शुरुआत की। 2014 में, यह Hard को खरीदने के लिए Bitcoin था, और यूके में इसे खरीदना और भी मुश्किल था, खासकर किसी भरोसेमंद जगह से।
  कोइनकॉर्नर में आपका स्वागत है। पहले दिन से ही हमारा उद्देश्य यूके और दुनिया भर के लोगों के लिए Bitcoin खरीदना तेज़ और आसान बनाना रहा है।
  आइल ऑफ मैन को अपना घर मानते हुए, हमने Bitcoin उद्योग में विश्वास बनाने के लिए बड़ी प्रगति की है। आइल ऑफ मैन सरकार के साथ Bitcoin नियमों पर गहराई से काम करने से लेकर मीडिया, सार्वजनिक वार्ताओं और अन्य माध्यमों से हर वर्ग के लोगों को शिक्षित करने तक, हमने कई कदम उठाए हैं।
  2017 में वैश्विक ध्यान आकर्षित करने के बाद, Bitcoin एक ऐसा नाम बन गया है जिसे अब हर कोई जानता है, और डिजिटल मुद्रा में पहले से कहीं अधिक रुचि है। लेकिन चिंता मत कीजिए, हम हर दिन काम पर आते हैं ताकि Bitcoin के आसपास की उलझन को सुलझा सकें, और इसे उन सभी के लिए सुलभ बना सकें जो इसमें शामिल होना चाहते हैं।