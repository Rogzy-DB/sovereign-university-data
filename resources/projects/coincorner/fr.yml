description: |
  Bienvenue ! Nous sommes CoinCorner, une équipe de personnes amicales et enthousiastes qui travaillent ensemble pour rendre le Bitcoin aussi facile que possible pour vous.
  Comme la plupart des choses dans la vie, nous avons commencé par réaliser la solution à un problème. En 2014, il était difficile d'acheter du Bitcoin au Royaume-Uni et encore plus difficile de l'acheter auprès d'un endroit de confiance.
  C'est là qu'intervient CoinCorner. Depuis le premier jour, notre objectif a été de rendre l'achat de Bitcoin rapide et facile pour les personnes au Royaume-Uni et dans le monde entier.
  En faisant de l'île de Man notre domicile, nous avons fait de grands progrès pour instaurer la confiance dans l'industrie du Bitcoin. En travaillant étroitement avec le gouvernement de l'île de Man sur la réglementation du Bitcoin et en éduquant les gens de tous horizons par le biais des médias, des conférences publiques, et plus encore.
  Après avoir attiré l'attention mondiale en 2017, le Bitcoin est devenu un nom familier avec un intérêt croissant pour la monnaie numérique. Ne vous inquiétez pas cependant, nous venons travailler tous les jours prêts à dissiper la confusion autour du Bitcoin, le rendant accessible à tous ceux qui veulent s'impliquer.
