description: |
  Benvenuti! Siamo CoinCorner, un team di persone amichevoli ed entusiaste che lavorano insieme per rendere il Bitcoin il più facile possibile per voi.
  Come la maggior parte delle cose nella vita, abbiamo iniziato realizzando la soluzione a un problema. Nel 2014, era difficile acquistare Bitcoin nel Regno Unito e ancora più difficile acquistarlo da un luogo di fiducia.
  Entra in scena CoinCorner. Fin dal primo giorno, il nostro obiettivo è stato rendere l'acquisto di Bitcoin rapido e facile per le persone nel Regno Unito e in tutto il mondo.
  Chiamando l'Isola di Man la nostra casa, abbiamo compiuto grandi progressi nel costruire fiducia nell'industria del Bitcoin. Dalla collaborazione intensiva con il governo dell'Isola di Man sulla regolamentazione del Bitcoin all'educazione delle persone di ogni estrazione sociale attraverso i media, conferenze pubbliche e altro ancora.
  Dopo aver attirato l'attenzione globale nel 2017, il Bitcoin è diventato un nome familiare con un interesse per la valuta digitale mai visto prima. Ma non preoccupatevi, veniamo a lavorare ogni giorno pronti a dissipare la confusione intorno al Bitcoin, rendendolo accessibile a chiunque voglia essere coinvolto.
