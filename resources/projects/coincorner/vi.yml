description: |
  Chào mừng! Chúng tôi là CoinCorner, một đội ngũ những người thân thiện và nhiệt huyết, cùng nhau làm việc để làm cho việc sử dụng Bitcoin trở nên dễ dàng đối với bạn nhất có thể.
  Như hầu hết mọi thứ trong cuộc sống, chúng tôi bắt đầu bằng việc nhận ra giải pháp cho một vấn đề. Trở lại năm 2014, việc mua Bitcoin ở Vương quốc Anh rất khó khăn và càng khó hơn khi mua từ một nơi mà bạn tin tưởng.
  Và thế là CoinCorner ra đời. Ngay từ ngày đầu tiên, mục tiêu của chúng tôi đã là làm cho việc mua Bitcoin nhanh chóng và dễ dàng cho mọi người ở Vương quốc Anh và trên toàn thế giới.
  Coi Đảo Man là nhà, chúng tôi đã nỗ lực không ngừng để xây dựng niềm tin trong ngành công nghiệp Bitcoin. Từ việc làm việc chặt chẽ với Chính phủ Đảo Man về quy định Bitcoin đến việc giáo dục mọi người từ mọi tầng lớp thông qua truyền thông, các buổi nói chuyện công cộng, và hơn thế nữa.
  Sau khi thu hút sự chú ý toàn cầu vào năm 2017, Bitcoin đã trở thành một cái tên quen thuộc với sự quan tâm nhiều hơn bao giờ hết đối với tiền tệ kỹ thuật số. Đừng lo lắng, chúng tôi đến làm việc mỗi ngày sẵn sàng làm rõ sự nhầm lẫn xung quanh Bitcoin, làm cho nó dễ tiếp cận cho bất kỳ ai và mọi người muốn tham gia.
