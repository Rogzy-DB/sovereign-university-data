description: |
  Blixt Wallet è un portafoglio Bitcoin Lightning open-source e non custodiale per Android e iOS con un focus sull'usabilità e l'esperienza dell'utente. Attualmente è rivolto ai Bitcoiners che vogliono provare ad utilizzare la Rete Lightning.
