description: |
  Blixt Wallet est un portefeuille Bitcoin Lightning open-source et non custodial pour Android et iOS, axé sur la facilité d'utilisation et l'expérience utilisateur. Il est actuellement destiné aux Bitcoiners souhaitant tester l'utilisation du Réseau Lightning.
