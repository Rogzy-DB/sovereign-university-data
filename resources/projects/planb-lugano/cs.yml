description: |
  Luganský plán ₿ je společná iniciativa města Lugano a společnosti Tether, jejímž cílem je urychlit používání a využití technologie bitcoinu jako základu pro transformaci finanční infrastruktury města.
  Plán rozšíří blockchain a Bitcoin po celém městě tak, aby pozitivně ovlivnil všechny aspekty každodenního života obyvatel Lugana. Od malých transakcí s místními obchodníky po větší akce – jako je placení ročních daní – blockchain bude sloužit jako základ pro finanční transakce města.
