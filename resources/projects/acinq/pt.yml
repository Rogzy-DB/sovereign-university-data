description: |
  Fundada em 2014, a ACINQ é uma startup francesa que desenvolve produtos e serviços para o ecossistema Bitcoin. Estamos sediados em Paris, França.

  Desde 2015, temos contribuído e construído sobre o protocolo Lightning. Nossa base tecnológica principal é o eclair, uma implementação completa do Lightning com foco em desempenho e confiabilidade.

  A ACINQ é um importante operador e provedor de liquidez na Lightning Network. Executamos o maior nó da rede, onde aproveitamos nossa experiência em Lightning.

  Também somos os desenvolvedores do Phoenix, uma carteira de Bitcoin Lightning auto-custodial de ponta.
