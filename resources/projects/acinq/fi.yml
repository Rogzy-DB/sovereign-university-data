description: |
  Perustettu vuonna 2014, ACINQ on ranskalainen startup, joka kehittää tuotteita ja palveluita Bitcoin-ekosysteemiin. Olemme sijoittautuneet Pariisiin, Ranskaan.

  Olemme osallistuneet Lightning-protokollan kehittämiseen ja rakentaneen sen päälle vuodesta 2015 lähtien. Ydin teknologiamme on eclair, täydellinen Lightning-toteutus, jossa keskitytään suorituskykyyn ja luotettavuuteen.

  ACINQ on merkittävä toimija ja likviditeetin tarjoaja Lightning-verkossa. Pyöritämme verkoston suurinta solmua, jossa hyödynnämme Lightning-osaamistamme.

  Olemme myös Phoenixin, huippumodernin itsehallinnollisen Bitcoin Lightning -lompakon, kehittäjiä.
