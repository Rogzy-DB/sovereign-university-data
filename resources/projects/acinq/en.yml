description: |
  Founded in 2014, ACINQ is a French startup building products and services for the Bitcoin ecosystem. We are based in Paris, France.

  We have been contributing to and building upon the Lightning protocol since 2015. Our core technological foundation is eclair, a full implementation of Lightning with a focus on performance and reliability.

  ACINQ is a major operator and liquidity provider on the Lightning Network. We run the largest node on the network where we leverage our expertise of Lightning.

  We also are the developers of Phoenix, a cutting-edge self-custodial Bitcoin Lightning wallet.
