description: |
  ACINQ की स्थापना 2014 में हुई थी। यह एक फ्रांसीसी स्टार्टअप है जो Bitcoin इकोसिस्टम के लिए उत्पाद और सेवाएँ बना रहा है। हमारी कंपनी पेरिस, फ्रांस में स्थित है।
  हम 2015 से लाइटनिंग प्रोटोकॉल में योगदान दे रहे हैं और इसे आगे बढ़ा रहे हैं। हमारी मुख्य तकनीकी नींव eclair है, जो लाइटनिंग का एक पूरा कार्यान्वयन है और इसका ध्यान प्रदर्शन और विश्वसनीयता पर है।
  ACINQ Lightning Network पर एक प्रमुख ऑपरेटर और तरलता प्रदाता है। हम नेटवर्क पर सबसे बड़ा नोड चलाते हैं, जहाँ हम लाइटनिंग के अपने अनुभव का उपयोग करते हैं।
  हम फीनिक्स के डेवलपर्स भी हैं, जो एक अत्याधुनिक सेल्फ-कस्टोडियल Bitcoin लाइटनिंग Wallet है।