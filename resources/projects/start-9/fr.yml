description: |
  Start9 vise à résoudre le problème de confiance dans le monde numérique d'aujourd'hui où le contrôle des données est une préoccupation majeure. 

  La société vous donne le pouvoir de posséder et de contrôler vos données en exécutant un serveur personnel, qui était traditionnellement accessible uniquement aux personnes compétentes en technologie ou aux entités aisées. Avec Start9, vous pouvez exécuter un nœud Bitcoin complet pour vérifier les transactions, un nœud Lightning pour avoir la pleine garde de votre Bitcoin sur le réseau Lightning, et essentiellement devenir votre propre entité numérique. Cela est rendu possible grâce à EmbassyOS, un système d'exploitation basé sur un navigateur pour les serveurs personnels. Malgré la nature potentiellement intimidante de l'exécution d'un serveur personnel, Start9 assure un support client complet, y compris un manuel d'utilisation détaillé, des FAQ, des tutoriels et un accès direct à une communauté d'experts techniques.
