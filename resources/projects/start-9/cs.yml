description: |
  Start9 si klade za cíl vyřešit problém důvěry ve dnešním digitálním světě, kde je kontrola dat velkým problémem.

  Společnost vám poskytuje moc vlastnit a ovládat vaše data prostřednictvím provozování osobního serveru, který byl tradičně přístupný pouze technicky zdatným jedincům nebo bohatým subjektům. S Start9 můžete provozovat plný Bitcoin node pro ověřování transakcí, Lightning node pro plnou kontrolu nad vašimi Bitcoiny na Lightning Network a v podstatě se stát vaší vlastní digitální entitou. To je umožněno díky EmbassyOS, webovému operačnímu systému pro osobní servery. Přestože provoz osobního serveru může působit jako náročný úkol, Start9 zajišťuje komplexní zákaznickou podporu, včetně podrobného uživatelského manuálu, FAQ, tutoriálů a přímého přístupu k technické expertní komunitě.
