description: |
  Start9 mira a risolvere il problema della fiducia nel mondo digitale di oggi, dove il controllo dei dati è una preoccupazione principale. 

  L'azienda ti fornisce il potere di possedere e controllare i tuoi dati eseguendo un server personale, che tradizionalmente era accessibile solo a individui esperti di tecnologia o entità facoltose. Con Start9, puoi eseguire un nodo Bitcoin completo per verificare le transazioni, un nodo Lightning per ottenere la piena custodia del tuo Bitcoin sulla rete Lightning e diventare essenzialmente la tua entità digitale. Ciò è reso possibile attraverso EmbassyOS, un sistema operativo basato su browser per server personali. Nonostante la natura potenzialmente intimidatoria dell'esecuzione di un server personale, Start9 assicura un supporto clienti completo, compreso un manuale utente dettagliato, FAQ, tutorial e accesso diretto a una comunità di esperti tecnici.
