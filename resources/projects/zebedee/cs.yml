description: |
  ZEBEDEE je technologická firma zaměřená na usnadnění otevřených, programovatelných plateb ve virtuálních světech.

  Jejich cílem je revoluce v online transakcích, umožnění tvůrcům poskytovat finanční pobídky a uživatelům generovat skutečnou hodnotu ve virtuálních prostorách. Řízeni důvěrou, odvahou, elektrizující inovací a odborností, jsou odhodláni transformovat složité technologie na jednoduché, uživatelsky přívětivé produkty. Předvídají budoucnost, kde ekonomiky bezproblémově integrují aktivity reálného a virtuálního světa, přičemž hry jsou průkopníky této změny. ZEBEDEE je v popředí, tvoří nezbytné nástroje a produkty, aby tuto vizi proměnili v realitu.
