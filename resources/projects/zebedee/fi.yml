description: |
  ZEBEDEE on teknologiayritys, joka on omistautunut mahdollistamaan avoimet, ohjelmoitavat maksut virtuaalimaailmoissa.

  Heidän tavoitteenaan on mullistaa online-maksutapahtumat, mahdollistamalla luojille taloudellisten kannustimien tarjoaminen ja käyttäjille aito arvon tuottaminen virtuaalisissa tiloissa. Luottaen luottamukseen, rohkeuteen, sähköistävään innovaatioon ja asiantuntemukseen, he ovat sitoutuneet muuntamaan monimutkaiset teknologiat yksinkertaisiksi, käyttäjäystävällisiksi tuotteiksi. He ennakoivat tulevaisuutta, jossa taloudet integroituvat saumattomasti todellisten ja virtuaalisten maailmojen aktiviteettien kanssa, peleillä edelläkävijänä tässä siirtymässä. ZEBEDEE on eturintamassa, luomassa tarvittavia työkaluja ja tuotteita tehdäkseen tästä visiosta todellisuuden.
