description: |
  Andreas M. Antonopoulos je přední odborník na Bitcoin a autor. Jeho klíčové dílo, "Mastering Bitcoin," nabízí technický průvodce pochopením složitých mechanismů Bitcoinu. Jako silný zastánce potenciálu Bitcoinu podporovat decentralizovanější finanční prostředí, Antonopoulos přednášel po celém světě, poskytoval odborná svědectví v legislativních kontextech a radil startupům navigujícím ekosystémem Bitcoinu. Jeho rozmanitá práce, zahrnující autorství, advokacii a poradenské role, ho označuje za vedoucí hlas v průmyslu Bitcoinu.
  Na osobnější poznámku, právě on je důvodem, proč jsem založil toto univerzitu a decouvrebitcoin. Pokud tohle někdy čtete, děkuji vám, Andreas :)
