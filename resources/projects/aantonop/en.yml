description: |
  Andreas M. Antonopoulos is a preeminent Bitcoin expert and author. His pivotal work, "Mastering Bitcoin," offers a technical guide to understanding Bitcoin's intricate workings. A powerful advocate for Bitcoin's potential to foster a more decentralized financial landscape, Antonopoulos has offered countless talks worldwide, provided expert testimony in legislative contexts, and guided startups navigating the Bitcoin ecosystem. His diverse body of work, spanning authorship, advocacy, and advisory roles, marks him as a leading voice in the Bitcoin industry.
  On a more personal note, He is the one that made me create this university and decouvrebitcoin. if you ever read this, thanks you Andreas :)
