description: |
  Andreas M. Antonopoulos è un eminente esperto di Bitcoin e autore. Il suo lavoro fondamentale, "Mastering Bitcoin", offre una guida tecnica per comprendere il funzionamento intricato di Bitcoin. Un forte sostenitore del potenziale di Bitcoin nel favorire un panorama finanziario più decentralizzato, Antonopoulos ha tenuto innumerevoli conferenze in tutto il mondo, fornito testimonianze esperte in contesti legislativi e guidato startup che si muovono nell'ecosistema di Bitcoin. Il suo variegato corpus di lavoro, che spazia dalla scrittura all'attivismo e ai ruoli consulenziali, lo contraddistingue come una voce autorevole nell'industria di Bitcoin.
   Su una nota più personale, è lui che mi ha spinto a creare questa università e decouvrebitcoin. Se mai leggerai questo, grazie Andreas :)
