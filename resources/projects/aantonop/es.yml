description: |
  Andreas M. Antonopoulos es un destacado experto en Bitcoin y autor. Su obra fundamental, "Dominando Bitcoin", ofrece una guía técnica para comprender el intrincado funcionamiento de Bitcoin. Como ferviente defensor del potencial de Bitcoin para fomentar un panorama financiero más descentralizado, Antonopoulos ha ofrecido innumerables charlas en todo el mundo, ha brindado testimonio experto en contextos legislativos y ha guiado a startups que navegan en el ecosistema de Bitcoin. Su diverso cuerpo de trabajo, que abarca la autoría, la defensa y los roles de asesoramiento, lo posiciona como una voz líder en la industria de Bitcoin.
  En una nota más personal, él es quien me inspiró a crear esta universidad y decouvrebitcoin. Si alguna vez lees esto, ¡gracias Andreas :)
