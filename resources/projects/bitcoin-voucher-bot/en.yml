description: |
  A Bitcoin Marketplace inside Telegram. A simple interface where all services are though the Bot, where the Team is reachable for pre-sale and after-sale needs. There is no need of a website or an application, such mobile apps or web pages which gather informations and degrade your privacy. There are no IP gathered, no cookies set, that is just a pure Telegram procedure with enhanced privacy. In fact, topping up with a Bitcoin Voucher is exactly the same as topping up a mobile phone. No documents within thresholds, no risks.

