description: |
  अम्ब्रेल एक ओपन-सोर्स ऑपरेटिंग सिस्टम है जो उपयोगकर्ताओं को अपने घर में एक व्यक्तिगत सर्वर चलाने की सुविधा देता है। यह क्लाउड स्टोरेज की सुविधा के साथ-साथ स्थानीय डेटा स्टोरेज की गोपनीयता और नियंत्रण प्रदान करता है।
  आप कई तरह के एप्लिकेशन खुद से होस्ट कर सकते हैं, जैसे कि निजी क्लाउड स्टोरेज के लिए Nextcloud, फोटो और वीडियो स्टोरेज के लिए PhotoPrism, और Bitcoin लेनदेन के लिए व्यक्तिगत Bitcoin और Lightning नोड्स। Umbrel में अपना खुद का ऐप स्टोर भी है, जिसमें अतिरिक्त सेल्फ-होस्टेड ऐप्स, विज्ञापन-ब्लॉकिंग की सुविधा, और होम ऑटोमेशन इंटीग्रेशन शामिल हैं।