description: |
  RoboSats là một cách đơn giản và riêng tư để đổi bitcoin lấy các đồng tiền tệ quốc gia. RoboSats đơn giản hóa trải nghiệm người dùng từ người này sang người khác và sử dụng hóa đơn giữ chốt lightning để giảm thiểu yêu cầu về quản lý và tin cậy. Các avatar được tạo ra một cách định kỳ giúp người dùng tuân thủ các phương pháp tốt nhất về quyền riêng tư.
