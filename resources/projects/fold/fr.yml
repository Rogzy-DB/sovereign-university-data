description: |
  Nous sommes là pour amener Bitcoin à tout le monde. Alors que les passerelles actuelles sont complexes, coûteuses et principalement construites pour les spéculateurs, nous croyons en l'introduction de la prochaine vague d'adoption via des passerelles amusantes et engageantes construites pour tout le monde, les dépensiers, les gagneurs et les épargnants.
