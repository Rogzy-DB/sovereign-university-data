description: |
  Chúng tôi ở đây để đưa Bitcoin đến với mọi người. Trong khi các cổng vào hiện tại phức tạp, tốn kém và chủ yếu được xây dựng cho những người đầu cơ, chúng tôi tin rằng việc mở đường cho làn sóng tiếp nhận tiếp theo thông qua các cổng vào vui vẻ & hấp dẫn, được xây dựng cho tất cả mọi người khác bao gồm người tiêu dùng, người kiếm tiền và người tiết kiệm.
