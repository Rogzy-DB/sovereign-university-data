description: |
  Jsme zde, abychom přinesli Bitcoin všem. Zatímco současné přístupové cesty jsou složité, drahé a primárně určené pro spekulanty, věříme v přivádění další vlny adopce prostřednictvím zábavných a angažujících přístupových cest určených pro všechny ostatní - utrácející, vydělávající a šetřící.
