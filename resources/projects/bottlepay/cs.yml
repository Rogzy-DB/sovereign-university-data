description: |
  Bottlepay je digitální finanční platforma, která využívá Lightning Network k umožnění okamžitých bitcoinových transakcí po celém světě. Platforma zjednodušuje obchodování s bitcoiny, nabízí rychlé a jednoduché nastavení, přizpůsobitelné platební trasy a možnost kupovat a prodávat bitcoiny v jednorázových nebo opakovaných obchodech. Bottlepay podporuje okamžité vklady prostřednictvím Open Banking a SEPA Instant, zatímco umožňuje přímé platby z GBP nebo EUR zůstatků na jakoukoli bitcoinovou adresu. Také představuje inovativní 'Lightning Address', což činí proces odesílání a přijímání bitcoinů stejně snadným jako odesílání e-mailu. Přes své pokročilé funkce nedávno Bottlepay oznámil uzavření své aplikace.
