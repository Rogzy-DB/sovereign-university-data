description: |
  मैं क्लास का जोकर हुआ करता था, हमेशा हंसी-मजाक के लिए तैयार, और अक्सर कमरे के सामने खड़े शिक्षक की कीमत पर। मेरा ज्यादातर काम पहले से मौजूद कलाकृतियों को मिलाने या जोड़ने के बारे में है। तो इस तरह का संयोजन एक प्रकार के व्यंग्य में बदल गया है, जो मेरी नकारात्मकता को काबू में रखता है, और शायद दूसरों का मनोरंजन करता है या उन्हें कुछ सिखाता है।