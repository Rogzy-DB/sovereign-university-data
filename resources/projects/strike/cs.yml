description: |
  Strike je finanční aplikace, která umožňuje uživatelům okamžitě posílat a přijímat peníze, kupovat a prodávat Bitcoin a dostávat platby v Bitcoinu.

  Aplikace nabízí jednoduchý způsob, jak koupit Bitcoin, a to bez transakčních poplatků. API Strike je využíváno podniky pro připojení k globální síti okamžitých plateb. To je výhodné pro tržiště umožňující platby mezi kupujícími a prodávajícími, a pro obchodníky přijímající platby od zákazníků z celého světa. Strike také umožňuje bezhraniční platby, které jsou okamžité a bezpečné, bez přidaných transakčních poplatků. Kromě toho uživatelé mohou bez problémů převést svůj výplatní pásek na Bitcoin.
