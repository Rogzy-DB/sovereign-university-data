description: |
  O Strike é um aplicativo financeiro que permite aos usuários enviar e receber dinheiro instantaneamente, comprar e vender Bitcoin e receber pagamentos em Bitcoin.

  O aplicativo oferece uma maneira fácil de comprar Bitcoin, contornando as taxas de transação. A API do Strike é usada por empresas para se conectar a uma rede global de pagamentos instantâneos. Isso é benéfico para marketplaces que permitem pagamentos entre compradores e vendedores e para comerciantes que aceitam pagamentos de clientes globalmente. O Strike também permite pagamentos sem fronteiras, que são instantâneos e seguros, sem taxas adicionais de transação. Além disso, os usuários podem converter seu salário em Bitcoin de forma transparente.
