description: |
  Hodl Hodl es una plataforma de comercio de Bitcoin segura y no custodial que valora tu privacidad. Con más de 7 años en el negocio, la plataforma facilita acuerdos anónimos de igual a igual en tus propios términos, admitiendo más de 100 monedas, con más de 100,000 usuarios registrados y 50,000 acuerdos cerrados.

  La plataforma opera con contratos multisig (P2SH), lo que significa que controlas las claves de los fondos en custodia durante todo el acuerdo. No se requiere verificación, lo que permite una experiencia de comercio sin problemas y privada.

  El proceso para comenzar a comerciar es sencillo. Los usuarios se comprometen en un contrato, y Hodl Hodl genera una dirección de custodia multisig única. El vendedor deposita bitcoins en custodia directamente desde su billetera, y el comprador paga al vendedor según el método de pago acordado. Finalmente, el vendedor libera los bitcoins de custodia directamente a la billetera del comprador, completando el contrato.

  Hodl Hodl te permite crear una oferta en tus propios términos, establecer tu precio, utilizar múltiples métodos de pago y configurar un valor de stop-loss. Las tarifas transparentes de la plataforma se dividen entre el comprador y el vendedor y se deducen del monto de BTC. Con Hodl Hodl, puedes comerciar a nivel mundial, utilizando cualquier sistema de pago, para cualquier moneda.
