description: |
  Hodl Hodl é uma plataforma segura e não custodial de negociação de Bitcoin que valoriza sua privacidade. Com mais de 7 anos de experiência, a plataforma facilita negociações anônimas peer-to-peer em seus próprios termos, suportando mais de 100 moedas, com mais de 100.000 usuários registrados e 50.000 negociações fechadas.

  A plataforma opera com contratos multisig (P2SH), o que significa que você controla as chaves dos fundos em custódia durante todo o processo de negociação. Nenhuma verificação é necessária, permitindo uma experiência de negociação perfeita e privada.

  O processo para começar a negociar é simples. Os usuários se envolvem em um contrato, e Hodl Hodl gera um endereço de custódia multisig exclusivo. O vendedor deposita bitcoins em custódia diretamente de sua carteira, e o comprador paga o vendedor de acordo com o método de pagamento acordado. Finalmente, o vendedor libera os bitcoins da custódia diretamente para a carteira do comprador, concluindo o contrato.

  Hodl Hodl permite que você crie uma oferta em seus próprios termos, defina seu preço, use vários métodos de pagamento e configure um valor de stop-loss. As taxas transparentes da plataforma são divididas entre comprador e vendedor e são deduzidas do valor em BTC. Com Hodl Hodl, você pode negociar globalmente, usando qualquer sistema de pagamento, para qualquer moeda.
