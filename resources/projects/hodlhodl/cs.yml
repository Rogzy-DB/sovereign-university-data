description: |
  Hodl Hodl je bezpečná, nevěřitelská obchodní platforma pro Bitcoin, která si cení vašeho soukromí. S více než 7 lety na trhu platforma umožňuje anonymní obchody mezi rovnocennými partnery na vašich podmínkách, podporuje více než 100 měn, s více než 100 000 registrovanými uživateli a 50 000 uzavřenými obchody.

  Platforma funguje s multisig (P2SH) smlouvami, což znamená, že během celého obchodu kontrolujete klíče k prostředkům v escrow. Ověření není vyžadováno, což umožňuje plynulý a soukromý obchodní zážitek.

  Proces zahájení obchodování je přímočarý. Uživatelé vstoupí do smlouvy a Hodl Hodl generuje unikátní multisig escrow adresu. Prodávající vloží bitcoiny do escrow přímo ze své peněženky a kupující zaplatí prodávajícímu podle dohodnuté platební metody. Nakonec prodávající uvolní bitcoiny z escrow přímo do peněženky kupujícího, čímž dokončí smlouvu.

  Hodl Hodl vám umožňuje vytvořit nabídku na vašich podmínkách, nastavit vaši cenu, použít více platebních metod a nastavit hodnotu stop-loss. Transparentní poplatky platformy jsou rozděleny mezi kupujícího a prodávajícího a jsou odečteny z BTC částky. S Hodl Hodl můžete obchodovat globálně, používat jakýkoli platební systém, pro jakoukoli měnu.
