description: |
  Breez é uma plataforma inovadora dedicada a aproveitar o poder do Bitcoin para abrir o mundo de pagamentos peer-to-peer para indivíduos e aplicativos. Com o aplicativo móvel Breez, os usuários podem enviar e receber pagamentos instantâneos de Bitcoin, transformando seu bolso em um nó Lightning não custodial.

  A plataforma também incorpora um player Podcasting 2.0 para streaming de sats e ideias, e um sistema Point-of-Sale que aceita pagamentos Lightning sem requisitos KYC. Breez também funciona como um provedor de serviços Lightning, oferecendo liquidez e conectividade de rede.

  Para aqueles que procuram integrar pagamentos P2P Lightning em seus aplicativos, Breez oferece um SDK para máxima personalização com programação mínima. Breez Cloud melhora ainda mais a experiência do usuário, combinando a soberania do Lightning não custodial com a conveniência de serviços custodiais para pagamentos versáteis a qualquer momento.

  Breez está moldando o futuro da economia Lightning, tornando os pagamentos de Bitcoin mais acessíveis e eficientes do que nunca.
