description: |
  Breez es una plataforma innovadora dedicada a aprovechar el poder de Bitcoin para abrir el mundo de los pagos peer-to-peer para individuos y aplicaciones. Con la aplicación móvil de Breez, los usuarios pueden enviar y recibir pagos instantáneos de Bitcoin, convirtiendo su bolsillo en un nodo Lightning no custodial.

  La plataforma también incorpora un reproductor de Podcasting 2.0 para transmitir sats e ideas, y un sistema de punto de venta que acepta pagos Lightning sin requisitos KYC. Breez también funciona como proveedor de servicios Lightning, ofreciendo liquidez y conectividad de red.

  Para aquellos que buscan integrar pagos Lightning P2P en sus aplicaciones, Breez ofrece un SDK para una máxima personalización con una programación mínima. Breez Cloud mejora aún más la experiencia del usuario, combinando la soberanía de Lightning no custodial con la conveniencia de los servicios custodiales para pagos versátiles en cualquier momento.

  Breez está moldeando el futuro de la economía Lightning, haciendo que los pagos de Bitcoin sean más accesibles y eficientes que nunca.
