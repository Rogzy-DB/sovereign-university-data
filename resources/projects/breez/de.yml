description: |
  Breez ist eine innovative Plattform, die sich der Nutzung der Kraft von Bitcoin widmet, um die Welt der Peer-to-Peer-Zahlungen für Einzelpersonen und Anwendungen zu öffnen. Mit der Breez Mobile App können Benutzer sofortige Bitcoin-Zahlungen senden und empfangen und ihre Tasche in einen nicht verwahrten Lightning-Knoten verwandeln.

  Die Plattform enthält auch einen Podcasting 2.0-Player zum Streamen von Sats und Ideen sowie ein Point-of-Sale-System, das Lightning-Zahlungen ohne KYC-Anforderungen akzeptiert. Breez fungiert auch als Lightning-Service-Provider und bietet Liquidität und Netzwerkverbindungen.

  Für diejenigen, die P2P-Lightning-Zahlungen in ihre Apps integrieren möchten, bietet Breez ein SDK für maximale Anpassung mit minimalem Programmieraufwand. Breez Cloud verbessert das Benutzererlebnis weiter, indem sie die Souveränität von nicht verwahrten Lightning mit der Bequemlichkeit von verwahrten Diensten für vielseitige, jederzeitige Zahlungen kombiniert.

  Breez gestaltet die Zukunft der Lightning-Wirtschaft und macht Bitcoin-Zahlungen zugänglicher und effizienter als je zuvor.
