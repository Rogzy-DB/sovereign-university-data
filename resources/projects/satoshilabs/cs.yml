description: |
  SatoshiLabs je technologická společnost známá především vytvořením hardwarové peněženky Trezor, jednoho z nejbezpečnějších a nejdůvěryhodnějších způsobů, jak uchovávat Bitcoin. Společnost byla založena v roce 2013 Markem Palatinusem, Pavolem Rusnakem a Alenou Vranovou a sídlí v Praze, Česká republika.

  Hardwarová peněženka Trezor, vlajková loď SatoshiLabs, je fyzické zařízení, které bezpečně uchovává soukromé klíče uživatelů offline. Tato vlastnost ji činí odolnou vůči mnoha typům online útoků. Uchováním soukromých klíčů na zařízení a offline Trezor poskytuje další vrstvu bezpečnosti pro aktiva uživatelů v Bitcoinu.

  Kromě hardwarové peněženky Trezor, SatoshiLabs učinilo významné příspěvky do ekosystému Bitcoinu. To zahrnuje vytváření různých bezpečnostních standardů a vývoj nových technologií navržených k posílení a ochraně transakcí s Bitcoinem.
