description: |
  GLOBÁLNÍ PLATBY DECENTRALIZOVÁNY. EKOSYSTÉM LIGHTNING ZESÍLEN.
  Věříme v potenciál lightning sítě democratizovat platby pro svět a umožnit jednotlivcům vlastnit svůj finanční osud.
  Řízeni touto vizí, c= zesiluje ekosystém lightning tím, že poskytuje naši likviditu, služby a infrastrukturu, která umožňuje každému těžit z rychlých, nízkonákladových globálních plateb.
