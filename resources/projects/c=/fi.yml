description: |
  GLOBAALIT MAKSUT HAJAUTETTUINA. LIGHTNING-EKOSYSTEEMI VAHVISTETTUNA.
  Uskomme salamaverkon potentiaaliin demokratisoida maksut maailmanlaajuisesti ja mahdollistaa yksilöiden hallita omaa taloudellista kohtaloaan.
  Tämän näkemyksen ohjaamana c= vahvistaa lightning-ekosysteemiä tarjoamalla likviditeettimme, palvelumme ja infrastruktuurimme, jotka mahdollistavat kaikille hyötyä nopeista, edullisista globaaleista maksuista.
