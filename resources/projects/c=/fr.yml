description: |
  PAIEMENTS MONDIAUX DÉCENTRALISÉS. ÉCOSYSTÈME LIGHTNING AMPLIFIÉ.
  Nous croyons au potentiel du réseau Lightning pour démocratiser les paiements dans le monde entier et permettre aux individus de prendre en main leur destin financier.
  Guidé par cette vision, c= amplifie l'écosystème Lightning en fournissant notre liquidité, nos services et notre infrastructure qui permettent à tous de bénéficier de paiements mondiaux rapides et peu coûteux.
