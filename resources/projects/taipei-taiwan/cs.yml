description: |
  Jsme skupina nadšenců pro Bitcoin na Tchaj-wanu, kteří se věnují poskytování správných informací o Bitcoinu mladým lidem, kteří o něj mají zájem.
  Prostřednictvím týmové spolupráce a pomoci podporujeme hlubší porozumění základní technologii Bitcoinu a jeho potenciálu přetvářet finanční krajinu.
