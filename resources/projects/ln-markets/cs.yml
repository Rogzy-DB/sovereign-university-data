description: |
  Lnmarket je obchodní platforma pro deriváty postavená na Lightning Network.

  Umožňuje jednotlivcům obchodovat s vysokou pákou a velmi malým množstvím satoshi, což poskytuje zábavný způsob, jak potenciálně přijít o peníze. Tým stojící za Lnmarket se zaměřuje na vývoj řešení pro Layer 2 a má vysokou odbornost v oblasti Lightning Network.
