description: |
  Lnmarket es una plataforma de trading de derivados construida en Lightning Network. Permite a los individuos operar con un alto apalancamiento y una cantidad muy pequeña de sats, proporcionando una forma divertida de potencialmente perder su dinero. El equipo detrás de Lnmarket se enfoca en desarrollar soluciones de Capa 2 y es altamente habilidoso en el campo de Lightning Network.
