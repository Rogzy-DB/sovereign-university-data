description: |
  Lnmarket è una piattaforma di trading derivato costruita su Lightning Network. Consente alle persone di fare trading con un alto livello di leva e una quantità molto piccola di sats, offrendo un modo divertente per potenzialmente perdere i loro soldi. Il team dietro Lnmarket si concentra sullo sviluppo di soluzioni di Layer 2 ed è altamente qualificato nel campo di Lightning Network.
