description: |
  हम इस विश्वास से प्रेरित हैं कि Bitcoin पैसे बचाने का सबसे अच्छा तरीका है। इसलिए, हम एक नई पीढ़ी के दीर्घकालिक निवेशकों को तैयार कर रहे हैं, उन्हें Bitcoin तक सरल, उपयोगकर्ता-मित्रवत और सुरक्षित पहुंच प्रदान करके।
  जूलियन लिनिगर और अडेम बिलिकन ने स्विट्जरलैंड में Relai की स्थापना की, जब उन्हें Bitcoin खरीदने के लिए एक सुरक्षित और सरल स्थान खोजने में कठिनाई हुई। Relai अब Bitcoin की बचत और निवेश को सभी के लिए सुलभ बना रहा है। यह Bitcoin-केवल ऐप सरल और सहज डिज़ाइन किया गया है, जिससे यूरोप में कोई भी व्यक्ति मिनटों में Bitcoin खरीद और बेच सकता है, बिना किसी पंजीकरण, सत्यापन या जमा की आवश्यकता के। यह स्वतंत्र रूप से ऑडिट किया गया है और इसके प्लेटफॉर्म के माध्यम से 50 मिलियन CHF से अधिक का Bitcoin निवेश किया गया है। Relai उपभोक्ताओं को बचत और निवेश के नए साधनों को खोलने का अवसर दे रहा है।