description: |
  Uskomme vakaasti, että Bitcoin on paras tapa säästää rahaa, ja siksi kasvatamme uutta sukupolvea pitkäaikaisia sijoittajia tarjoamalla heille yksinkertaisen, käyttäjäystävällisen ja turvallisen pääsyn Bitcoiniin.

  Relai perustettiin Sveitsissä Julian Linigerin ja Adem Bilicanin toimesta, kun he kohtasivat vaikeuksia löytää turvallisen ja vaivattoman paikan ostaa bitcoineja. Relai tekee bitcoinien säästämisestä ja sijoittamisesta saavutettavaa kaikille. Bitcoinia ainoana vaihtoehtona tarjoava sovellus on suunniteltu olemaan yksinkertainen ja intuitiivinen, mahdollistaen kenelle tahansa Euroopassa ostaa ja myydä bitcoineja minuuteissa ilman rekisteröitymistä, vahvistusta tai talletuksia. Itsenäisesti auditoitu ja yli 50 miljoonan CHF:n edestä bitcoineja sijoitettuna alustansa kautta, Relai tarjoaa kuluttajille mahdollisuuden avata uusia tapoja säästää ja sijoittaa.

