description: |
  Breaking Bitcoin on tapahtuma tekniselle yhteisölle, joka keskittyy Bitcoinin ja sen ympärillä olevan kaiken turvallisuuteen. Esitykset pyrkivät olemaan teknisiä, keskittyen haavoittuvuuksiin, teoreettisiin tai käytännön hyökkäyksiin, jotka kohdistuvat käyttäjiin ja Bitcoin-protokollaan. Tämä tapahtuma on suunnattu ihmisille, joilla on tietämystä Bitcoinin teknisistä aspekteista tai turvallisuudesta yleensä.
