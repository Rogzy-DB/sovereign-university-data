description: |
  Breaking Bitcoin je akce pro technickou komunitu zaměřená na bezpečnost Bitcoinu a vše, co je s ním spojeno. Prezentace mají být technické, zaměřené na zranitelnosti, teoretické nebo praktické útoky mířící na uživatele a protokol Bitcoinu. Tato akce je určena lidem se znalostmi technických aspektů Bitcoinu nebo bezpečnosti obecně.
