description: |
  Breaking Bitcoin es un evento para la comunidad técnica centrado en la seguridad de Bitcoin y todo lo relacionado con él. Las presentaciones buscan ser técnicas, enfocándose en vulnerabilidades, ataques teóricos o prácticos dirigidos a los usuarios y al protocolo de Bitcoin. Este evento está orientado a personas con conocimientos sobre los aspectos técnicos de Bitcoin o la seguridad en general.
