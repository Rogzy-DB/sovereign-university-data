description: |
  Breaking Bitcoin तकनीकी समुदाय के लिए एक कार्यक्रम है जो Bitcoin की सुरक्षा और उससे संबंधित सभी चीजों पर केंद्रित है। प्रस्तुतियों का उद्देश्य तकनीकी होना है, जो उपयोगकर्ताओं और Bitcoin प्रोटोकॉल को लक्षित करने वाले कमजोरियों, सैद्धांतिक या व्यावहारिक हमलों पर ध्यान केंद्रित करती हैं। यह कार्यक्रम उन लोगों के लिए है जिनके पास Bitcoin या सामान्य रूप से सुरक्षा के तकनीकी पहलुओं का ज्ञान है।