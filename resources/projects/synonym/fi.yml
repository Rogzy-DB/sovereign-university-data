description: |
  Synonym on teknologiayritys, joka on omistautunut kehittämään Bitcoin-keskeistä tulevaisuutta ekosysteemin kautta, joka koostuu ohjelmistoista ja palveluista, jotka edistävät vertaisverkkotaloutta.

  He ovat hajautetun web-protokollan, Slashtagsin, sekä Bitkit Walletin, työkalun joka on suunniteltu uudelleenmäärittelemään Bitcoin-lompakon kokemuksen, luojia. Sitoutuneena kiertotalouteen, Synonym kannattaa skaalautuvuutta, yhteentoimivuutta, yksityisyyttä, luottamusta, itsehallintaa ja avoimen lähdekoodin periaatteita tuotteissaan.
