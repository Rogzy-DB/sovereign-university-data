description: |
  Synonym è un'azienda tecnologica dedicata allo sviluppo di un futuro incentrato su Bitcoin attraverso un ecosistema di software e servizi che promuovono un'economia peer-to-peer. Sono i creatori del protocollo web decentralizzato, Slashtags, e del portafoglio Bitkit, uno strumento progettato per ridefinire l'esperienza del portafoglio Bitcoin. Impegnati in un'economia circolare, Synonym sostiene la scalabilità, l'interoperabilità, la privacy, la fiducia, l'autocustodia e i principi open-source nei loro prodotti.
