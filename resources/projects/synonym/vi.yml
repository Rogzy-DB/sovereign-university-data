description: |
  Synonym là một công ty công nghệ cam kết phát triển một tương lai tập trung vào Bitcoin thông qua một hệ sinh thái phần mềm và dịch vụ nhằm thúc đẩy một nền kinh tế ngang hàng.

  Họ là những người sáng tạo ra giao thức web phi tập trung, Slashtags, và Bitkit Wallet, một công cụ được thiết kế để tái định nghĩa trải nghiệm ví Bitcoin. Cam kết với một nền kinh tế tuần hoàn, Synonym ủng hộ sự mở rộng quy mô, khả năng tương tác, quyền riêng tư, tin cậy, tự quản lý, và các nguyên tắc mã nguồn mở trong sản phẩm của họ.
