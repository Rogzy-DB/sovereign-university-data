description: |
  Synonym je technologická společnost věnující se rozvoji budoucnosti zaměřené na Bitcoin prostřednictvím ekosystému softwaru a služeb, které podporují peer-to-peer ekonomiku.

  Jsou tvůrci decentralizovaného webového protokolu Slashtags a Bitkit Wallet, nástroje určeného k přepracování zážitku z používání Bitcoin peněženky. S závazkem k oběhové ekonomice, Synonym podporuje škálovatelnost, interoperabilitu, soukromí, důvěru, vlastní správu a principy otevřeného zdroje ve svých produktech.
