description: |
  A Synonym é uma empresa de tecnologia dedicada ao desenvolvimento de um futuro centrado no Bitcoin por meio de um ecossistema de software e serviços que promovem uma economia peer-to-peer.

  Eles são os criadores do protocolo web descentralizado, Slashtags, e da carteira Bitkit, uma ferramenta projetada para redefinir a experiência da carteira Bitcoin. Comprometida com uma economia circular, a Synonym defende a escalabilidade, interoperabilidade, privacidade, confiança, auto-custódia e princípios de código aberto em seus produtos.
