description: |
  Synonym एक टेक्नोलॉजी कंपनी है जो Bitcoin-केंद्रित भविष्य के विकास के लिए समर्पित है। यह कंपनी सॉफ्टवेयर और सेवाओं के एक इकोसिस्टम के माध्यम से एक पीयर-टू-पीयर अर्थव्यवस्था को बढ़ावा देती है।
  वे स्लैशटैग्स नामक विकेंद्रीकृत वेब प्रोटोकॉल और बिटकिट Wallet के निर्माता हैं, जो Bitcoin और Wallet अनुभव को फिर से परिभाषित करने के लिए डिज़ाइन किया गया एक उपकरण है। सर्कुलर अर्थव्यवस्था के प्रति समर्पित, Synonym अपने उत्पादों में स्केलेबिलिटी, इंटरऑपरेबिलिटी, प्राइवेसी, विश्वास, स्व-हिफाज़त, और ओपन-सोर्स सिद्धांतों का समर्थन करता है।