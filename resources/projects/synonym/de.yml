description: |
  Synonym ist ein Technologieunternehmen, das sich der Entwicklung einer Bitcoin-zentrierten Zukunft durch ein Ökosystem aus Software und Dienstleistungen widmet, das eine Peer-to-Peer-Wirtschaft fördert.

  Sie sind die Schöpfer des dezentralen Webprotokolls Slashtags und des Bitkit Wallets, eines Tools, das darauf abzielt, die Bitcoin-Wallet-Erfahrung neu zu definieren. Synonym setzt sich für eine Kreislaufwirtschaft ein und befürwortet Skalierbarkeit, Interoperabilität, Privatsphäre, Vertrauen, Selbstverwahrung und Open-Source-Prinzipien in ihren Produkten.
