description: |
  Mark Shuttleworthi asutatud ettevõte, mis on tuntud peamiselt Ubuntu arendamise poolest – üks maailma populaarsemaid Linuxi distributsioone. Suurbritannias asuv Canonical on spetsialiseerunud avatud lähtekoodiga lahendustele, tehnilisele toele, pilveteenuste haldusele ja IT-taristule ettevõtetele ja arendajatele.

