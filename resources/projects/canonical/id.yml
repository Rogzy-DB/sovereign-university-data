description: |
  Perusahaan yang didirikan oleh Mark Shuttleworth, dikenal terutama karena mengembangkan Ubuntu, salah satu distribusi Linux paling populer di dunia. Berbasis di Britania Raya, Canonical mengkhususkan diri dalam solusi open-source, layanan dukungan teknis, manajemen cloud, dan infrastruktur TI untuk bisnis dan pengembang.

