description: |
  Mark Shuttleworthin perustama yritys, joka tunnetaan pääasiassa Ubuntun kehittämisestä – yhdestä maailman suosituimmista Linux-jakeluista. Yhdistyneessä kuningaskunnassa toimiva Canonical erikoistuu avoimen lähdekoodin ratkaisuihin, tekniseen tukeen, pilvihallintaan ja IT-infrastruktuuriin yrityksille ja kehittäjille.

