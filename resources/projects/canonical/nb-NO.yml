description: |
  Selskap grunnlagt av Mark Shuttleworth, kjent hovedsakelig for utviklingen av Ubuntu, en av verdens mest populære Linux-distribusjoner. Basert i Storbritannia, spesialiserer Canonical seg på open-source-løsninger, teknisk support, skyadministrasjon og IT-infrastruktur for bedrifter og utviklere.

