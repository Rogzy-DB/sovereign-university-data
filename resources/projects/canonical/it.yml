description: |
  Azienda fondata da Mark Shuttleworth, nota principalmente per lo sviluppo di Ubuntu, una delle distribuzioni Linux più popolari al mondo. Con sede nel Regno Unito, Canonical è specializzata in soluzioni open-source, servizi di supporto tecnico, gestione del cloud e infrastrutture IT per aziende e sviluppatori.

