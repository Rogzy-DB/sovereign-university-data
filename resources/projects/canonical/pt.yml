description: |
  Empresa fundada por Mark Shuttleworth, conhecida principalmente pelo desenvolvimento do Ubuntu, uma das distribuições Linux mais populares do mundo. Com sede no Reino Unido, a Canonical é especializada em soluções de código aberto, serviços de suporte técnico, gestão de nuvem e infraestrutura de TI para empresas e desenvolvedores.

