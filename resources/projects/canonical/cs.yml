description: |
  Společnost založená Markem Shuttleworthem, známá především vývojem Ubuntu, jedné z nejpopulárnějších linuxových distribucí na světě. Canonical, se sídlem ve Spojeném království, se specializuje na open-source řešení, technickou podporu, správu cloudu a IT infrastrukturu pro podniky a vývojáře.

