description: |
  Von Mark Shuttleworth gegründetes Unternehmen, das hauptsächlich für die Entwicklung von Ubuntu bekannt ist, einer der weltweit beliebtesten Linux-Distributionen. Mit Sitz im Vereinigten Königreich ist Canonical auf Open-Source-Lösungen, technischen Support, Cloud-Management und IT-Infrastruktur für Unternehmen und Entwickler spezialisiert.

