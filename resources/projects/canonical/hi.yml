description: |
  मार्क शटलवर्थ द्वारा स्थापित एक कंपनी, जो मुख्य रूप से उबंटू के विकास के लिए जानी जाती है, जो दुनिया के सबसे लोकप्रिय लिनक्स वितरणों में से एक है। यूनाइटेड किंगडम में स्थित, कैनोनिकल ओपन-सोर्स समाधान, तकनीकी सहायता सेवाएं, क्लाउड प्रबंधन, और व्यवसायों और डेवलपर्स के लिए आईटी इन्फ्रास्ट्रक्चर में विशेषज्ञता रखती है।