description: |
  Công ty được thành lập bởi Mark Shuttleworth, chủ yếu được biết đến với việc phát triển Ubuntu, một trong những bản phân phối Linux phổ biến nhất trên thế giới. Có trụ sở tại Vương quốc Anh, Canonical chuyên về các giải pháp mã nguồn mở, dịch vụ hỗ trợ kỹ thuật, quản lý đám mây và cơ sở hạ tầng CNTT cho doanh nghiệp và nhà phát triển.

