description: |
  Компания, основанная Марком Шаттлвортом, известная прежде всего разработкой Ubuntu — одного из самых популярных дистрибутивов Linux в мире. Canonical, базирующаяся в Великобритании, специализируется на решениях с открытым исходным кодом, технической поддержке, управлении облачными сервисами и IT-инфраструктуре для бизнеса и разработчиков.

