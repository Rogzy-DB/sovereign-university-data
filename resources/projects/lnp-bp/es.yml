description: |
  Esta organización desempeña un papel importante en el lanzamiento y desarrollo de la adopción del protocolo de contratos inteligentes RGB y su ecosistema. Funciona como una asociación sin ánimo de lucro suiza, de acuerdo con el artículo 40 del Código Civil Suizo, y está dirigida por sus miembros y las personas elegidas por ellos.

