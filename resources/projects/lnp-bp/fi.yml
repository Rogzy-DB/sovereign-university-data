description: |
  Tämä organisaatio näyttelee tärkeää roolia RGB-älysopimusprotokollan ja sen ekosysteemin käyttöönotossa ja kehityksessä. Se toimii sveitsiläisenä voittoa tavoittelemattomana yhdistyksenä Sveitsin siviililain 40 artiklan mukaisesti ja sitä johtavat jäsenet sekä heidän valitsemansa henkilöt.

