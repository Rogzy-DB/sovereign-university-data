description: |
  Questa organizzazione svolge un ruolo importante nel lancio e nello sviluppo dell'adozione del protocollo di smart contract RGB e del suo ecosistema. Funziona come associazione no-profit svizzera, in conformità all'articolo 40 del Codice Civile Svizzero, ed è guidata dai suoi membri e dalle persone da loro elette.

