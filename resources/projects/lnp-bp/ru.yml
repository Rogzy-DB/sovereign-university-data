description: |
  Эта организация играет важную роль в запуске и развитии внедрения протокола умных контрактов RGB и его экосистемы. Она функционирует как швейцарская некоммерческая ассоциация в соответствии со статьей 40 Швейцарского гражданского кодекса и управляется своими членами и выбранными ими лицами.

