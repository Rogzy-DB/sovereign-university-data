description: |
  Diese Organisation spielt eine wichtige Rolle bei der Einführung und Weiterentwicklung der Adoption des Smart-Contract-Protokolls RGB sowie seines Ökosystems. Sie fungiert als gemeinnütziger Verein in der Schweiz gemäß Artikel 40 des Schweizerischen Zivilgesetzbuches und wird von ihren Mitgliedern und den von ihnen gewählten Personen geleitet.

