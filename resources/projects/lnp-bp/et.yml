description: |
  See organisatsioon mängib olulist rolli RGB nutilepingute protokolli ja selle ökosüsteemi kasutuselevõtu ning arendamise juures. Organisatsioon tegutseb Šveitsi mittetulundusühinguna vastavalt Šveitsi tsiviilseadustiku artiklile 40 ning seda juhivad liikmed ja nende poolt valitud isikud.

