description: |
  यह संगठन RGB Smart contract प्रोटोकॉल और उसके इकोसिस्टम के लॉन्च और विकास में महत्वपूर्ण भूमिका निभाता है। यह स्विस सिविल कोड के अनुच्छेद 40 के अनुसार एक स्विस गैर-लाभकारी संघ के रूप में कार्य करता है और इसके संचालन का प्रबंधन इसके सदस्यों और उनके द्वारा चुने गए व्यक्तियों द्वारा किया जाता है।