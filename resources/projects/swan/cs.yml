description: |
  Naším posláním je být vám průvodcem na vaší cestě do světa Bitcoinu, budoucnosti peněz.
  Swan je nejlepší způsob, jak si budovat svůj Bitcoinový portfolia, s automatizovanými plány spoření v Bitcoinech a okamžitými nákupy. Sloužíme klientům jakékoliv velikosti, od 10 dolarů po více než 10 milionů dolarů.
