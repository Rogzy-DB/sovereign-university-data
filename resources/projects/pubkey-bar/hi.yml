description: |
  PubKey न्यूयॉर्क सिटी में एक बार है जिसने मध्यस्थ लागत को कम करने और Bitcoin के रोजमर्रा के उपयोग को दिखाने के लिए Lightning Network के माध्यम से Bitcoin को स्वीकार करने का निर्णय लिया। इसके अलावा, वे स्थानीय Bitcoin समुदाय को आकर्षित करते हैं, क्रेडिट कार्ड शुल्क (3.5% या अधिक) पर बचत करते हैं और तेज, सीधे भुगतान की पेशकश करते हैं। एक उल्लेखनीय घटना तब हुई जब राष्ट्रपति ट्रम्प वहां Bitcoin के साथ खरीदारी करने वाले पहले अमेरिकी राष्ट्रपति बने।