description: |
  Berlín El Salvador est une initiative lancée en 2023 pour établir une économie circulaire dans une ville locale. Après que des volontaires locaux et internationaux aient commencé le projet éducatif, ils ont étendu leurs activités pour créer un centre Bitcoin. Ce centre propose des formations sur le Bitcoin, des cours d'anglais, et des formations en entrepreneuriat.
  De plus, il accueille un podcast et des rencontres régulières, et a organisé la première conférence Economia Bitcoin en avril 2024. La ville est désormais l'une des communautés Bitcoin à la croissance la plus rapide au monde, avec plus de 120 entreprises acceptant le Bitcoin.
