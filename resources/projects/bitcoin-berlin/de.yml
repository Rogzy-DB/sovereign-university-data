description: |
  Berlín El Salvador ist eine Initiative, die 2023 ins Leben gerufen wurde, um eine Kreislaufwirtschaft in einer lokalen Stadt zu etablieren. Nachdem lokale und internationale Freiwillige das Bildungsprojekt begonnen hatten, erweiterten sie es um ein Bitcoin-Zentrum. Dieses Zentrum bietet Bitcoin-Bildung, Englischunterricht und Unternehmertumstraining an.
  Zusätzlich veranstaltet es einen Podcast und regelmäßige Treffen und organisierte die erste Economia Bitcoin Konferenz im April 2024. Die Stadt ist mittlerweile eine der am schnellsten wachsenden Bitcoin-Gemeinschaften weltweit, mit über 120 Unternehmen, die Bitcoin akzeptieren.
