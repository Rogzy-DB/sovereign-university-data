description: |
  Berlín El Salvador je iniciativa spuštěná v roce 2023 s cílem založit cirkulární ekonomiku v lokálním městě. Po tom, co lokální a mezinárodní dobrovolníci začali s vzdělávacím projektem, rozšířili své aktivity o vytvoření Bitcoinového centra. Toto centrum nabízí vzdělávání o Bitcoinu, kurzy angličtiny a trénink podnikání.
  Kromě toho hostí podcast a pravidelná setkání a zorganizovalo první konferenci Economia Bitcoin v dubnu 2024. Město je nyní jednou z nejrychleji rostoucích Bitcoinových komunit na světě s více než 120 podniky přijímajícími Bitcoin.
