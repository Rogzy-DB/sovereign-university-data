description: |
  बर्लिन एल साल्वाडोर 2023 में शुरू की गई एक पहल है जिसका उद्देश्य एक स्थानीय शहर में परिपत्र अर्थव्यवस्था स्थापित करना है। जब स्थानीय और अंतरराष्ट्रीय स्वयंसेवकों ने शिक्षा परियोजना शुरू की, तो उन्होंने इसे बढ़ाकर एक Bitcoin केंद्र बनाया। यह केंद्र Bitcoin शिक्षा, अंग्रेजी कक्षाएं और उद्यमिता प्रशिक्षण प्रदान करता है।
  इसके अलावा, यह एक पॉडकास्ट होस्ट करता है और नियमित मिलन समारोह आयोजित करता है, और अप्रैल 2024 में पहली Economia Bitcoin कॉन्फ्रेंस का आयोजन किया। यह शहर अब दुनिया में सबसे तेजी से बढ़ते Bitcoin समुदायों में से एक है, जहां 120 से अधिक व्यवसाय Bitcoin को स्वीकार कर रहे हैं।