description: |
  Berlín El Salvador é uma iniciativa lançada em 2023 para estabelecer uma economia circular em uma cidade local. Após voluntários locais e internacionais iniciarem o projeto educacional, eles expandiram para criar um centro de Bitcoin. Esse centro oferece educação sobre Bitcoin, aulas de inglês e treinamento empreendedor.
  Além disso, ele hospeda um podcast e encontros regulares, e organizou a primeira conferência Economia Bitcoin em abril de 2024. A cidade agora é uma das comunidades Bitcoin que mais crescem no mundo, com mais de 120 negócios aceitando Bitcoin.
