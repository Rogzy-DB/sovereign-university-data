description: |
  Berlín El Salvador es una iniciativa lanzada en 2023 para establecer una economía circular en una localidad. Después de que voluntarios locales e internacionales comenzaran el proyecto educativo, se expandieron para crear un centro de Bitcoin. Este centro ofrece educación sobre Bitcoin, clases de inglés y formación en emprendimiento.
  Además, alberga un podcast y reuniones regulares, y organizó la primera conferencia Economia Bitcoin en abril de 2024. La ciudad ahora es una de las comunidades de Bitcoin de crecimiento más rápido a nivel mundial, con más de 120 negocios aceptando Bitcoin.
