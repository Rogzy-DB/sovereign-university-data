description: |
  BitBox02 Bitcoin-only edice je švýcarská hardwarová peněženka nabízející špičkovou bezpečnost pro vaše Bitcoiny.

  Vyznačuje se dvojčipovým designem s bezpečnostním čipem a její open-source kód byl nezávisle auditován bezpečnostními výzkumníky. Díky intuitivnímu rozhraní BitBoxApp je správa vašich Bitcoinů jednoduchá a bezpečná. Klíčové funkce zahrnují rychlé a snadné nastavení s okamžitým zálohováním na microSD kartě, bezpečnou multisig funkcionalitu, šifrovanou komunikaci a ochranu proti kleptu. Podporováno uživateli, BitBox02 Bitcoin-only edice má nejvyšší uživatelské hodnocení mezi hardwarovými peněženkami na Trustpilotu.
