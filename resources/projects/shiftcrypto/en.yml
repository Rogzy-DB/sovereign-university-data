description: |
  The BitBox02 Bitcoin-only edition is a Swiss-made hardware wallet offering state-of-the-art security for your Bitcoin.

  It features a dual-chip design with a secure chip, and its open-source code has been independently audited by security researchers. With an intuitive BitBoxApp interface, this wallet makes managing your Bitcoin simple and secure. Key features include a fast and easy setup with instant backup on a microSD card, secure multisig functionality, encrypted communication, and anti-klepto protection. Endorsed by users, the BitBox02 Bitcoin-only edition holds the highest user rating among hardware wallets on Trustpilot.
