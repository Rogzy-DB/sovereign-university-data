description: |
  Minha missão é promover a hiperbitcoinização o mais rápido possível. Eu acredito que isso é inevitável de qualquer maneira, mas quero que aconteça mais cedo. O Bitcoin já é bom o suficiente; o que precisa mudar é a aceitação das pessoas. Isso vem com o conhecimento. E, por isso, faço tudo o que posso para disseminar o conhecimento - desde o momento em que acordo, até o momento em que durmo, e até mesmo em meu sono, eu sirvo.
