description: |
  मेरा मिशन है कि बिटकॉइन का व्यापक उपयोग जितनी जल्दी हो सके, शुरू हो जाए। मुझे विश्वास है कि यह तो होना ही है, लेकिन मैं चाहता हूँ कि यह जल्दी हो। Bitcoin पहले से ही काफी अच्छा है; जो बदलने की जरूरत है, वह है लोगों की स्वीकृति। और यह स्वीकृति ज्ञान के साथ आती है। इसलिए, मैं हर संभव प्रयास करता हूँ कि इस ज्ञान को फैलाऊं - जब से मैं जागता हूँ, जब तक मैं सोता हूँ, और फिर सोते समय भी, मैं सेवा करता हूँ।