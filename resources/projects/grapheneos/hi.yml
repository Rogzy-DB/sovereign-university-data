description: |
  GrapheneOS एक मोबाइल ऑपरेटिंग सिस्टम है जो सुरक्षा और गोपनीयता पर केंद्रित है, और इसे खासतौर पर Google Pixel डिवाइसों के लिए डिज़ाइन किया गया है। यह एक ओपन-सोर्स प्रोजेक्ट है जो Android पर आधारित है और इसमें उन्नत फीचर्स और ऐप अनुमतियों पर सख्त नियंत्रण के जरिए हमलों के खिलाफ मजबूती बढ़ाई गई है। इसमें डिफ़ॉल्ट रूप से Google सेवाएं शामिल नहीं होती हैं, जिससे GrapheneOS एक साधारण उपयोगकर्ता अनुभव प्रदान करता है, जबकि गोपनीयता के प्रति जागरूक मोबाइल उपयोगकर्ताओं की जरूरतों को पूरा करने के लिए वैकल्पिक टूल्स की स्थापना की अनुमति देता है।