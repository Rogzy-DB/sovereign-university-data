description: |
  DecouvreBitcoin é um projeto educacional que tem como objetivo levar o Bitcoin às massas, reduzindo o custo da educação em Bitcoin. A equipe por trás do DecouvreBitcoin cria e distribui conteúdo educacional de alta qualidade na forma de livros, cartazes, sessões de treinamento, entrevistas, podcasts, encontros e conferências em todo o mundo. Eles são os principais contribuintes para o desenvolvimento desta universidade.
