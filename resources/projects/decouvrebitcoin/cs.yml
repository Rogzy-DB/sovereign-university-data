description: |
  DecouvreBitcoin je vzdělávací projekt, který si klade za cíl přiblížit Bitcoin široké veřejnosti snížením nákladů na vzdělávání o Bitcoinu. Tým stojící za DecouvreBitcoin vytváří a distribuuje vysoce kvalitní vzdělávací obsah ve formě knih, plakátů, školení, rozhovorů, podcastů, setkání a konferencí po celém světě. Jsou hlavními přispěvateli za vývojem této univerzity.
