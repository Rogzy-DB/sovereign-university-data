description: |
  DecouvreBitcoin एक शैक्षिक परियोजना है जिसका उद्देश्य Bitcoin शिक्षा की लागत को कम करके इसे आम जनता तक पहुँचाना है। DecouvreBitcoin की टीम किताबों, पोस्टरों, प्रशिक्षण सत्रों, साक्षात्कारों, पॉडकास्ट, मिलन समारोहों और सम्मेलनों के रूप में उच्च गुणवत्ता वाली शैक्षिक सामग्री तैयार करती है और वितरित करती है। वे इस विश्वविद्यालय के विकास के पीछे मुख्य योगदानकर्ता हैं।