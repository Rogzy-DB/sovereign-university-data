description: |
  LNbits es un sistema de cuentas de Bitcoin Lightning de código abierto y gratuito con extensiones. Te permite ejecutar tu propio sistema de cuentas de Lightning Network, ya sea para ti mismo, amigos y familiares, o para todo el mundo. LNbits admite varias fuentes de financiamiento de Lightning Network, incluyendo LND, c-lightning, Spark, LNpay, OpenNode, lntxbot, y más.

  Con LNbits, puedes crear múltiples cuentas o billeteras y acceder a una amplia gama de extensiones construidas por colaboradores. Estas extensiones te permiten agregar funcionalidades como grifos, enlaces de pago, puntos de venta compartibles, muros de pago, entradas para eventos, juegos de dados, servicios de servidor, e incluso un jukebox compartible, entre muchos otros. LNbits proporciona una API simple que puede conectarse a múltiples nodos y fuentes de financiamiento, lo que facilita su integración en tu stack existente.

  Una de las ventajas de LNbits es que puedes usarlo instantáneamente y directamente en tu navegador, sin necesidad de descargar aplicaciones adicionales. Utiliza los frameworks Quasar y VueJS para su frontend, proporcionando interfaces de usuario de alto rendimiento y responsivas. En el backend, LNbits utiliza FastAPI, un framework de API moderno y de alto rendimiento en Python.

  Para comenzar con LNbits, puedes consultar su documentación en GitHub, tutoriales en YouTube y el recurso Awesome LNbits. La comunidad de LNbits es activa y solidaria, ofreciendo un grupo de Telegram para que los usuarios y desarrolladores intercambien ideas, brinden asistencia y contribuyan al desarrollo de este software de código abierto y gratuito.

  LNbits ofrece una solución flexible y extensible para administrar cuentas de Lightning Network e integrar varias funcionalidades a través de su framework de extensiones.
