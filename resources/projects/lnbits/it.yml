description: |
  LNbits è un sistema di conti Bitcoin Lightning gratuito e open-source con estensioni. Ti consente di gestire il tuo sistema di conti Lightning Network, che sia per te stesso, amici e familiari, o per tutto il mondo. LNbits supporta diverse fonti di finanziamento della Lightning Network, tra cui LND, c-lightning, Spark, LNpay, OpenNode, lntxbot e altro ancora.

  Con LNbits, puoi creare più conti o portafogli e accedere a una vasta gamma di estensioni sviluppate dai contributori. Queste estensioni ti consentono di aggiungere funzionalità come rubinetti, link di pagamento, punti vendita condivisibili, paywall, biglietti per eventi, giochi di dadi, servizi server e persino un jukebox condivisibile, tra molti altri. LNbits fornisce un'API semplice che può connettersi a più nodi e fonti di finanziamento, rendendolo facile da integrare nella tua stack esistente.

  Uno dei vantaggi di LNbits è che puoi usarlo istantaneamente e direttamente nel tuo browser, senza la necessità di scaricare alcuna applicazione aggiuntiva. Sfrutta i framework Quasar e VueJS per il suo frontend, fornendo interfacce utente ad alte prestazioni e reattive. Sul backend, LNbits utilizza FastAPI, un moderno e ad alte prestazioni framework API Python.

  Per iniziare con LNbits, puoi consultare la loro documentazione su GitHub, i tutorial su YouTube e la risorsa Awesome LNbits. La comunità di LNbits è attiva e solidale, offrendo un gruppo Telegram per utenti e sviluppatori per scambiare idee, fornire assistenza e contribuire allo sviluppo di questo software gratuito e open-source.

  LNbits offre una soluzione flessibile ed estensibile per la gestione dei conti della Lightning Network e l'integrazione di varie funzionalità attraverso il suo framework di estensione.
