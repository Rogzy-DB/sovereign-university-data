description: |
  LNbits एक मुफ्त और ओपन-सोर्स Bitcoin लाइटनिंग अकाउंट्स सिस्टम है जिसमें एक्सटेंशन्स शामिल हैं। यह आपको अपना खुद का Lightning Network अकाउंट्स सिस्टम चलाने की सुविधा देता है, चाहे वह आपके लिए हो, दोस्तों और परिवार के लिए हो, या पूरी दुनिया के लिए। LNbits विभिन्न Lightning Network फंडिंग स्रोतों का समर्थन करता है, जिनमें LND, c-lightning, Spark, LNpay, OpenNode, lntxbot, और अन्य शामिल हैं।
  LNbits के साथ, आप कई खाते या वॉलेट बना सकते हैं और योगदानकर्ताओं द्वारा बनाए गए विभिन्न एक्सटेंशनों का उपयोग कर सकते हैं। ये एक्सटेंशन आपको फॉसेट्स, पे-लिंक्स, शेयर करने योग्य पॉइंट्स-ऑफ-सेल, पेवॉल्स, इवेंट टिकट्स, डाइस गेम्स, सर्वर सेवाएं, और यहां तक कि एक शेयर करने योग्य ज्यूकबॉक्स जैसी सुविधाएं जोड़ने की अनुमति देते हैं। LNbits एक सरल API प्रदान करता है जो कई नोड्स और फंडिंग स्रोतों से जुड़ सकता है, जिससे इसे आपके मौजूदा सिस्टम में आसानी से जोड़ा जा सकता है।
  LNbits का एक फायदा यह है कि आप इसे तुरंत और सीधे अपने ब्राउज़र में इस्तेमाल कर सकते हैं, बिना किसी अतिरिक्त एप्लिकेशन को डाउनलोड किए। यह अपने फ्रंटेंड के लिए Quasar और VueJS फ्रेमवर्क का उपयोग करता है, जो उच्च-प्रदर्शन और उत्तरदायी यूजर इंटरफेस प्रदान करते हैं। बैकएंड पर, LNbits FastAPI का उपयोग करता है, जो एक आधुनिक और उच्च-प्रदर्शन वाला पायथन API फ्रेमवर्क है।
  LNbits के साथ शुरुआत करने के लिए, आप उनकी GitHub डॉक्यूमेंटेशन, YouTube ट्यूटोरियल्स और Awesome LNbits संसाधन देख सकते हैं। LNbits समुदाय सक्रिय और सहायक है, जो उपयोगकर्ताओं और डेवलपर्स के लिए एक टेलीग्राम ग्रुप प्रदान करता है। यहां आप नए विचार साझा कर सकते हैं, सहायता प्राप्त कर सकते हैं और इस मुफ्त और ओपन-सोर्स सॉफ़्टवेयर के विकास में योगदान कर सकते हैं।
  LNbits एक लचीला और विस्तार योग्य समाधान प्रदान करता है जो Lightning Network खातों के प्रबंधन और विभिन्न कार्यक्षमताओं को उसके एक्सटेंशन फ्रेमवर्क के माध्यम से जोड़ने की सुविधा देता है।