description: |
  Bitcoin Bénin je komunita bitcoinistů v Beninu. Sdružuje místní komunitu, ale snaží se oslovit mnohem širší publikum.

  Iniciováno aktivními členy místní komunity, Alphonsem - Loïcem & Samadem, Bitcoin Bénin pracuje na vzdělávání místní populace ve všech aspektech Bitcoinu prostřednictvím měsíčních setkání o Bitcoinu, speciálních sezení na téma Bitcoin, Bitcoinové školy a mnoha dalších speciálních aktivit, které posilují kvalitní vzdělávání o Bitcoinu.

  Máme rostoucí komunitu prostřednictvím WhatsApp, telegramu, sítí a setkání a pracujeme na vývoji programů, které vyhovují potřebám celé komunity.
