description: |
  THNDR एक ऐसा प्लेटफॉर्म है जो वेबसाइट्स या ऐप्स में कौशल-आधारित दांव लगाने वाले गेम्स को जोड़ता है, और यह विशेष रूप से Bitcoin का उपयोग करके जमा और भुगतान करता है। यह एक डॉलर से कम के जमा को भी सपोर्ट करता है, जिससे उपयोगकर्ताओं को पहले से खाते में पैसे डालने की जरूरत नहीं होती। THNDR ने 75 लाख से अधिक Bitcoin भुगतान प्रोसेस किए हैं, और टीम का कहना है कि किसी ने भी Bitcoin के अलावा किसी अन्य भुगतान विधि की मांग नहीं की है।