description: |
  PlebLabin tehtävänä on edistää yhteisöä, joka koostuu kehittäjistä, hakkerointia harrastavista, luovista ihmisistä ja avoimen lähdekoodin ohjelmisto-/laitteistojen rakentajista.
  Luoda tila, jossa yksilöt voivat tehdä yhteistyötä, kehittää taitojaan ja muuttaa näennäisesti mahdottomat ideat todellisuudeksi.

