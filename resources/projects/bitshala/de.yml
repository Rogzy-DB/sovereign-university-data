description: |
  Bitshala ist eine Bildungsinitiative (oder eine Pathshala), die von indischen Bitcoinern geleitet wird, um Anleitung und Ressourcen für neue Entwickler zu bieten, die ihre Bitcoin-Reise beginnen.
  Während es viele Blockchain-Kurse gibt, die oberflächliche API-Lektionen zur EVM wie "Smart Contracts" bieten, sind die technischen Kenntnisanforderungen für die Bitcoin-Entwicklung viel breiter und nuancierter.
  Bitcoin ist ein multidisziplinäres Thema, das Software Engineering, System Engineering, Netzwerkprotokolldesign, Spieltheorie, Kryptographie, Wirtschaft und soziale Dynamik komplexer Systeme wie dem Markt umfasst. Daher ist es wahrscheinlich unmöglich, einen umfassenden Bitcoin-Kurs in seiner Gesamtheit zu erstellen, und nichts in der bestehenden Akademie und den Programmierbootcamps erfüllt solche Anforderungen. Neue Leute, die versuchen, in die Bitcoin-Entwicklung einzusteigen, müssen also eine große Anzahl von parallelen Fachgebieten durchsuchen, die nicht gut organisiert und über das Internet verstreut sind.
  Daher zielt Bitshala darauf ab, den Boden für Ideenfindung, Produktion und Veröffentlichung verschiedener Kategorien von Inhalten im Open Source-Bereich zu bieten, um den unterschiedlichen Lernbedarf eines angehenden Bitcoin-Entwicklers zu erfüllen.
