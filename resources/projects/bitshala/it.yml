description: |
  Bitshala è un'iniziativa educativa (o un pathshala) guidata da bitcoiners indiani per fornire orientamento e risorse ai nuovi sviluppatori che iniziano il loro percorso nel mondo del bitcoin.
  Mentre esistono molti corsi di Blockchain che forniscono lezioni superficiali sull'API di EVM come "smart contracts", i requisiti di conoscenza tecnica per lo sviluppo di Bitcoin sono molto più ampi e sfumati.
  Bitcoin è un argomento multidisciplinare che copre Ingegneria del Software, Ingegneria di Sistema, Progettazione di Protocolli di Rete, Teoria dei Giochi, Crittografia, Economia e Dinamiche Sociali dei Sistemi Complessi come il Mercato. Pertanto, creare un corso completo su Bitcoin è probabilmente impossibile nella sua interezza e nulla nell'accademia esistente e nei boot camp di programmazione soddisfa tali requisiti. Le nuove persone che cercano di entrare nello sviluppo di Bitcoin devono quindi cercare in un ampio insieme di domini di materia paralleli, non ben organizzati e diffusi in tutto Internet.
  Pertanto, Bitshala si propone di fornire il terreno per ideare, produrre e pubblicare diverse categorie di contenuti in Open Source per soddisfare le diverse esigenze di apprendimento di un aspirante sviluppatore di Bitcoin.
