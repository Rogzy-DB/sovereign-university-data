description: |
  IVPN je služba VPN zaměřená na ochranu soukromí, která nezaznamenává aktivitu uživatelů a při registraci nesbírá ani neukládá osobní údaje. Přijímáme platby v hotovosti, Monero a Bitcoin. Jsme zavázáni k transparentnosti a bezpečnosti, přičemž náš web a všechny aplikace IVPN jsou open-source.

  Naše servery, včetně e-mailu a živého chatu, jsou vlastní a provozované námi. Zavazujeme se k nezávislým bezpečnostním auditům každý rok a neúčastníme se falešné reklamy, jako je placení za recenze nebo slibování anonymity.

  Pravidelně přispíváme organizacím jako EFF, Open Rights Group a projekt Tor. Náš obchodní model je založen výhradně na placených předplatných, bez jakýchkoli vedlejších služeb nebo recenzních webů VPN.

  Mezi naše funkce patří výběr protokolů WireGuard, OpenVPN nebo IPSec, AntiTracker, který blokuje reklamy a sledovače, možnost Killswitch/Firewall, soukromé DNS servery bez logování, víceskokové VPN trasy, přesměrování portů a Obfsproxy pro obejití cenzury.

  Zatímco upřesňujeme, že VPN nemůže dosáhnout anonymity nebo zabránit sběru dat giganty jako Google nebo Facebook, ujišťujeme, že důvěryhodná VPN jako ta naše může účinně šifrovat vaše data a DNS požadavky, zvýšit bezpečnost na nedůvěryhodných veřejných sítích, maskovat vaši IP adresu a obejít cenzuru nebo geografické bloky. Jsme spolehlivou součástí vaší strategie ochrany soukromí, za předpokladu, že nám důvěřujete více než vašemu poskytovateli internetových služeb.
