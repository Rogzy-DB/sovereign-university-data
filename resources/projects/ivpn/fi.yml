description: |
  IVPN on yksityisyyteen keskittyvä VPN-palvelu, joka ei kirjaa käyttäjän toimintaa eikä kerää tai tallenna henkilötietoja rekisteröitymisen yhteydessä. Hyväksymme maksut käteisellä, Monerolla ja Bitcoinilla. Olemme sitoutuneita läpinäkyvyyteen ja turvallisuuteen, ja verkkosivustomme sekä kaikki IVPN-sovellukset ovat avoimen lähdekoodin.

  Palvelimemme, mukaan lukien sähköposti ja live-chat, ovat itse isännöityjä ja meidän itsemme ylläpitämiä. Sitoudumme vuosittaisiin riippumattomiin turvallisuusauditointeihin emmekä harjoita väärää mainontaa, kuten arvostelujen ostamista tai nimettömyyden lupaamista.

  Lahjoitamme säännöllisesti järjestöille kuten EFF, Open Rights Group ja Tor-projekti. Liiketoimintamallimme perustuu ainoastaan maksettuihin tilauksiin ilman mitään lisäpalveluita tai VPN-arvostelusivustoja.

  Ominaisuuksiimme kuuluu valinta WireGuard-, OpenVPN- tai IPSec-protokollien välillä, AntiTracker, joka estää mainokset ja seuraimet, Killswitch/Palomuuri-vaihtoehto, yksityiset, lokitietoja keräämättömät DNS-palvelimet, moniportaiset VPN-reitit, portin uudelleenohjaus ja Obfsproxy sensuurin kiertämiseksi.

  Vaikka selvennämme, että VPN:t eivät voi saavuttaa nimettömyyttä tai estää tietojen keräämistä jättiläisiltä kuten Googlelta tai Facebookilta, vakuutamme, että luotettava VPN kuten meidän voi tehokkaasti salata tietosi ja DNS-pyynnöt, lisätä turvallisuutta luottamattomissa julkisissa verkoissa, peittää IP-osoitteesi sekä kiertää sensuuria tai maantieteellisiä estoja. Olemme luotettava osa yksityisyydensuojastrategiaasi, kunhan luotat meihin enemmän kuin internet-palveluntarjoajaasi.
