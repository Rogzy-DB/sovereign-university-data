description: |
  IVPN एक प्राइवेसी-केंद्रित VPN सेवा है जो उपयोगकर्ता की गतिविधियों का कोई रिकॉर्ड नहीं रखती और साइन-अप के समय कोई व्यक्तिगत डेटा इकट्ठा या स्टोर नहीं करती। हम नकद, Monero, और Bitcoin में भुगतान स्वीकार करते हैं। हम पारदर्शिता और सुरक्षा के प्रति समर्पित हैं, और हमारी वेबसाइट और सभी IVPN ऐप्स ओपन-सोर्स हैं।
  हमारे सर्वर, जिनमें ईमेल और लाइव चैट शामिल हैं, हमारे द्वारा ही होस्ट और संचालित किए जाते हैं। हम हर साल स्वतंत्र सुरक्षा ऑडिट करवाने के लिए प्रतिबद्ध हैं और झूठे विज्ञापन में शामिल नहीं होते, जैसे कि समीक्षा के लिए भुगतान करना या गुमनामी का वादा करना।
  हम नियमित रूप से EFF, ओपन राइट्स ग्रुप और टोर प्रोजेक्ट जैसी संगठनों को योगदान देते हैं। हमारा व्यापार मॉडल पूरी तरह से पेड सब्सक्रिप्शन पर निर्भर करता है, बिना किसी अतिरिक्त सेवाओं या वीपीएन समीक्षा साइटों के।
  हमारी विशेषताओं में WireGuard, OpenVPN या IPSec प्रोटोकॉल का विकल्प शामिल है, AntiTracker जो विज्ञापनों और ट्रैकर्स को ब्लॉक करता है, Killswitch/Firewall विकल्प, निजी गैर-लॉगिंग DNS सर्वर, मल्टी-हॉप VPN रूट्स, पोर्ट फॉरवर्डिंग, और सेंसरशिप को दरकिनार करने के लिए Obfsproxy शामिल है।
  हम यह स्पष्ट करते हैं कि VPNs पूरी तरह से गुमनामी प्रदान नहीं कर सकते या Google या Facebook जैसे दिग्गजों द्वारा डेटा संग्रहण को नहीं रोक सकते। लेकिन हम यह आश्वासन देते हैं कि हमारे जैसे एक विश्वसनीय VPN आपके डेटा और DNS अनुरोधों को प्रभावी ढंग से एन्क्रिप्ट कर सकता है, अविश्वसनीय सार्वजनिक नेटवर्क पर सुरक्षा बढ़ा सकता है, आपके IP Address को छुपा सकता है, और सेंसरशिप या भौगोलिक प्रतिबंधों को पार कर सकता है। हम आपकी गोपनीयता सुरक्षा रणनीति का एक भरोसेमंद हिस्सा हैं, बशर्ते आप हम पर अपने ISP से अधिक भरोसा करें।