description: |
  Holepunch est une plateforme pour créer des applications sans serveur en utilisant notre collection de petits modules Javascript, Hypercore.

  Vous pouvez construire, mettre à jour et mettre à l'échelle votre application directement depuis votre ordinateur portable. Nos applications, comme l'outil de communication Keet, sont privées et chiffrées, garantissant la sécurité des données. Avec Holepunch, profitez d'un développement et d'une distribution d'applications efficaces, renforcés par une base d'utilisateurs qui renforce votre application en la ré-hébergeant. Nous révolutionnons le développement d'applications sans serveur, sans intermédiaires, juste de meilleures applications.
