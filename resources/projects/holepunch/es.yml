description: |
  Holepunch es una plataforma para crear aplicaciones sin servidor utilizando nuestra colección de pequeños módulos de Javascript, Hypercore.

  Puede construir, actualizar y escalar su aplicación directamente desde su computadora portátil. Nuestras aplicaciones, como la herramienta de comunicación Keet, son privadas y encriptadas, lo que garantiza la seguridad de los datos. Con Holepunch, disfrute de un desarrollo y distribución eficientes de aplicaciones, impulsados por una base de usuarios que fortalece su aplicación al volver a alojarla. Estamos revolucionando el desarrollo de aplicaciones sin servidores, sin intermediarios, solo mejores aplicaciones.
