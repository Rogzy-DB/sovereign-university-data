description: |
  Holepunch é uma plataforma para criar aplicativos sem servidor usando nossa coleção de pequenos módulos Javascript, Hypercore.

  Você pode construir, atualizar e dimensionar seu aplicativo diretamente do seu laptop. Nossos aplicativos, como a ferramenta de comunicação Keet, são privados e criptografados, garantindo a segurança dos dados. Com o Holepunch, desfrute de um desenvolvimento e distribuição eficientes de aplicativos, impulsionados por uma base de usuários que fortalece seu aplicativo ao re-hospedá-lo. Estamos revolucionando o desenvolvimento de aplicativos sem servidores, sem intermediários, apenas aplicativos melhores.
