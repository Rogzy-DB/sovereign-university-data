description: |
  Holepunch ist eine Plattform zur Erstellung von serverlosen Apps mit unserer Sammlung kleiner Javascript-Module, Hypercore.

  Sie können Ihre App direkt von Ihrem Laptop aus erstellen, aktualisieren und skalieren. Unsere Apps, wie das Kommunikationstool Keet, sind privat und verschlüsselt und gewährleisten so die Datensicherheit. Mit Holepunch genießen Sie effiziente App-Entwicklung und -Verteilung, gestärkt durch eine Benutzerbasis, die Ihre App durch erneutes Hosting stärkt. Wir revolutionieren die App-Entwicklung ohne Server, ohne Mittelsmänner, nur bessere Apps.
