description: |
  Holepunch is a platform for creating serverless apps using our collection of small Javascript modules, Hypercore. 

  You can build, update, and scale your app right from your laptop. Our apps, like the communication tool Keet, are private and encrypted, ensuring data security. With Holepunch, enjoy efficient app development and distribution, boosted by a user base that strengthens your app by re-hosting it. We're revolutionizing app development with no servers, no middlemen, just better apps.
