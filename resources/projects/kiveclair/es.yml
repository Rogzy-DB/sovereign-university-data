description: |
  Kiveclair fue fundada en mayo de 2021, como respuesta a la erupción del volcán Nyiragongo, con el objetivo inicial de proporcionar ayuda directa a las víctimas del desastre.
  Con sede en Goma, la iniciativa rápidamente se transformó en una organización dedicada a educar a la población local sobre Bitcoin. Kiveclair organiza reuniones mensuales y capacitaciones profundas para diversos públicos, incluyendo activistas, productores de energía y periodistas. Además, la asociación organiza una conferencia anual, reuniendo al ecosistema Bitcoin congoleño para promover intercambios y el desarrollo de aplicaciones prácticas.

