description: |
  Yritys, joka on erikoistunut Bitcoin-laitteistolompakoiden suunnitteluun ja keskittyy turvallisuuteen, avoimeen lähdekoodiin ja käyttäjän autonomiaan. Alekos Filinin perustama yritys kehittää Portalia, ensimmäistä mobiilia Bitcoin-laitteistolompakkoa, jonka sekä laitteisto että ohjelmisto ovat täysin avoimen lähdekoodin mukaisia.

