description: |
  Công ty chuyên thiết kế ví cứng cho Bitcoin, tập trung vào bảo mật, mã nguồn mở và quyền tự chủ của người dùng. Được thành lập bởi Alekos Filini, công ty này phát triển Portal, chiếc ví cứng Bitcoin di động đầu tiên với cả phần cứng và phần mềm đều hoàn toàn mã nguồn mở.

