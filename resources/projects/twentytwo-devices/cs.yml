description: |
  Společnost specializující se na vývoj hardwarových peněženek pro Bitcoin, kladoucí důraz na bezpečnost, open-source a uživatelskou autonomii. Založena Alekosem Filinim, vyvíjí Portal, první nativní mobilní hardwarovou peněženku pro Bitcoin, jejíž hardware i software jsou plně open-source.

