description: |
  Unternehmen spezialisiert auf die Entwicklung von Hardware-Wallets für Bitcoin, mit Schwerpunkt auf Sicherheit, Open Source und Benutzerautonomie. Gegründet von Alekos Filini, entwickelt es das Portal, das erste native mobile Bitcoin-Hardware-Wallet, dessen Hardware und Software vollständig Open Source sind.

