description: |
  यह कंपनी Bitcoin के लिए हार्डवेयर वॉलेट के डिज़ाइन में विशेषज्ञता रखती है, जिसमें सुरक्षा, ओपन सोर्स और उपयोगकर्ता की स्वायत्तता पर जोर दिया गया है। इसे अलेकोस फिलिनी द्वारा स्थापित किया गया था और यह पोर्टल विकसित करती है, जो पहला देशी मोबाइल Bitcoin Hardware Wallet है, जिसमें हार्डवेयर और सॉफ्टवेयर दोनों पूरी तरह से ओपन सोर्स हैं।