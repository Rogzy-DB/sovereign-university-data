description: |
  Perusahaan yang mengkhususkan diri dalam desain dompet hardware untuk Bitcoin, dengan fokus pada keamanan, open-source, dan otonomi pengguna. Didirikan oleh Alekos Filini, perusahaan ini mengembangkan Portal, dompet hardware Bitcoin mobile pertama yang sepenuhnya open-source baik dari sisi hardware maupun software.

