description: |
  Selskap spesialisert på design av hardware-lommebøker for Bitcoin, med fokus på sikkerhet, åpen kildekode og brukernes autonomi. Grunnlagt av Alekos Filini, utvikler det Portal, den første mobile native Bitcoin hardware-lommeboken, der både maskinvare og programvare er fullstendig åpen kildekode.

