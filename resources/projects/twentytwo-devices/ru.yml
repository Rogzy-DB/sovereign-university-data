description: |
  Компания, специализирующаяся на разработке аппаратных кошельков для Биткойна, уделяя особое внимание безопасности, открытому коду и автономии пользователей. Основана Алекасом Филини, разрабатывает Portal — первый мобильный нативный аппаратный кошелек для Биткойна, где как аппаратное, так и программное обеспечение полностью открытое.

