description: |
  Ettevõte, mis on spetsialiseerunud Bitcoin'i riistvaralist rahakottide arendamisele, rõhutades turvalisust, avatud lähtekoodi ja kasutaja autonoomiat. Alekos Filini asutatud ettevõte arendab Portal'i, esimest mobiilset natiivset Bitcoin'i riistvaralist rahakotti, mille nii riistvara kui ka tarkvara on täielikult avatud lähtekoodiga.

