description: |
  OpenNode est une plateforme de paiement Bitcoin qui vise à donner du pouvoir au monde avec Bitcoin, croyant que c'est l'avenir des paiements numériques mondiaux.

  La société offre une technologie de paiement sécurisée, évolutive et fiable qui permet aux entreprises d'accepter des paiements Bitcoin ou d'envoyer des paiements Bitcoin. Actuellement en activité dans plus de 120 pays, OpenNode s'engage à construire une infrastructure pour l'avenir de l'argent et à aider tout le monde à participer à l'économie Bitcoin en pleine croissance.
