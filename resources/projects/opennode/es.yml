description: |
  OpenNode es una plataforma de pago de Bitcoin que tiene como objetivo empoderar al mundo con Bitcoin, creyendo que es el futuro de los pagos digitales globales.

  La empresa ofrece tecnología de pago segura, escalable y confiable que permite a las empresas aceptar pagos de Bitcoin o enviar pagos de Bitcoin. Actualmente operando en más de 120 países, OpenNode se compromete a construir infraestructura para el futuro del dinero y ayudar a todos a participar en la creciente economía de Bitcoin.
