description: |
  OpenNode é uma plataforma de pagamento Bitcoin que tem como objetivo capacitar o mundo com Bitcoin, acreditando que ele é o futuro dos pagamentos digitais globais.

  A empresa oferece tecnologia de pagamento segura, escalável e confiável que permite que as empresas aceitem pagamentos Bitcoin ou enviem pagamentos Bitcoin. Atualmente operando em mais de 120 países, a OpenNode está comprometida em construir infraestrutura para o futuro do dinheiro e ajudar todos a participar da crescente economia Bitcoin.
