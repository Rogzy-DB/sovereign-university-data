description: |
  OpenNode là một nền tảng thanh toán Bitcoin nhằm mục tiêu trao quyền cho thế giới với Bitcoin, tin rằng đây sẽ là tương lai của các khoản thanh toán kỹ thuật số toàn cầu.

  Công ty cung cấp công nghệ thanh toán an toàn, có khả năng mở rộng và đáng tin cậy, cho phép các doanh nghiệp chấp nhận thanh toán Bitcoin hoặc gửi tiền thanh toán Bitcoin. Hiện đang hoạt động tại hơn 120 quốc gia, OpenNode cam kết xây dựng cơ sở hạ tầng cho tương lai của tiền tệ và giúp mọi người tham gia vào nền kinh tế Bitcoin đang phát triển.
