description: |
  OpenNode is a Bitcoin payment platform that aims to empower the world with Bitcoin, believing it to be the future of global digital payments.

  The company offers secure, scalable, and reliable payment technology that allows businesses to accept Bitcoin payments or send Bitcoin payouts. Currently operating in over 120 countries, OpenNode is committed to building infrastructure for the future of money and helping everyone participate in the growing Bitcoin economy.
