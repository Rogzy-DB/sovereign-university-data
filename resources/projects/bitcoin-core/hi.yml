description: |
  Bitcoin कोर Bitcoin सिस्टम के लिए ओपन-सोर्स संदर्भ सॉफ़्टवेयर है और आज भी Bitcoin प्रोटोकॉल का मुख्य कार्यान्वयन बना हुआ है। इसे एक बड़े समूह के स्वयंसेवी योगदानकर्ताओं द्वारा विकसित और बनाए रखा जाता है। इसे मूल रूप से "Bitcoin Qt" कहा जाता था और यह Bitcoin के इतिहास में तीसरा क्लाइंट है, जो Satoshi नाकामोटो द्वारा Bitcoin और bitcoind के बाद आया। इसे Satoshi के मूल कोड से विकसित किया गया और इसमें एक ग्राफिकल यूज़र इंटरफ़ेस Interface पेश किया गया। खास बात यह है कि Bitcoin कोर का ग्राफिकल Interface आज भी Bitcoin-qt के नाम से जाना जाता है। संस्करण 0.5 से, इसे bitcoind के साथ प्रदान किया गया है। Bitcoin कोर कई उद्देश्यों की पूर्ति करता है। सबसे पहले, यह एक Full-node क्लाइंट के रूप में कार्य करता है। Bitcoin कोर में उन उपयोगकर्ताओं के लिए एक Wallet भी शामिल है जो सीधे Bitcoin कोर के साथ स्टोर, प्रबंधित और लेन-देन करना चाहते हैं।