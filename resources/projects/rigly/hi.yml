description: |
  हमने Rigly को इसलिए बनाया ताकि हर कोई Mining Bitcoin का आनंद ले सके। Bitcoin के शुरुआती दिनों में, हर कोई अपने कंप्यूटर पर Bitcoin को माइन कर सकता था। समय के साथ, Bitcoin का विकास हुआ और विशेष हार्डवेयर - पहले GPUs, फिर FPGAs, और अब ASICs - की आवश्यकता होने लगी Mining के लिए। आजकल, ASIC Mining रिग्स में काफी निवेश और प्रबंधन की जरूरत होती है, और इन्हें अक्सर ऊर्जा संयंत्रों के पास स्थापित किया जाता है। Rigly आपको इन माइनर्स से Hashrate खरीदने और Mining में भाग लेने की अनुमति देता है।