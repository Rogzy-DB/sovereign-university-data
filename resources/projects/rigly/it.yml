description: |
  Abbiamo creato Rigly in modo che tutti possano godersi il mining di bitcoin. Nei primi giorni del bitcoin, tutti potevano minare bitcoin sul proprio computer. Nel corso del tempo, il bitcoin è cresciuto e hardware specializzato - GPU, poi FPGA e ora ASIC - è diventato necessario per il mining. Oggi, le piattaforme di mining ASIC richiedono un investimento e una gestione significativi e spesso vengono installate vicino alle centrali energetiche. Rigly ti permette di acquistare potenza di calcolo da questi minatori e partecipare al mining.
