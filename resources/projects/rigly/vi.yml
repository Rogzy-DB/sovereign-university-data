description: |
  Chúng tôi tạo ra Rigly để mọi người có thể tham gia đào bitcoin. Trong những ngày đầu của bitcoin, mọi người có thể đào bitcoin trên máy tính của mình. Theo thời gian, bitcoin phát triển và phần cứng chuyên dụng - GPU, sau đó là FPGA, và bây giờ là ASIC - trở nên cần thiết cho việc đào. Ngày nay, các dàn đào ASIC đòi hỏi đầu tư lớn và quản lý, và thường được lắp đặt gần các nhà máy năng lượng. Rigly cho phép bạn mua hashrate từ những người đào này và tham gia vào việc đào.
