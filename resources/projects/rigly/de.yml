description: |
  Wir haben Rigly entwickelt, damit jeder Bitcoin-Mining genießen kann. In den Anfangstagen von Bitcoin konnte jeder Bitcoin auf seinem Computer minen. Im Laufe der Zeit wuchs Bitcoin und spezialisierte Hardware - GPUs, dann FPGAs und jetzt ASICs - wurde für das Mining erforderlich. Heutzutage erfordern ASIC-Mining-Rigs erhebliche Investitionen und Management und werden oft in der Nähe von Energieanlagen installiert. Rigly ermöglicht es Ihnen, Hashrate von diesen Minern zu kaufen und am Mining teilzunehmen.
