description: |
  Fabricant de machines de minage, connu pour avoir conçu le tout premier ASIC spécialisé dans le minage de bitcoins et être le premier acteur du secteur entré au Nasdaq. Basée à Singapour, Canaan opère dans 21 pays et mise sur l’innovation avec une approche axée sur le minage vert. Elle développe des équipements toujours plus efficaces pour optimiser la consommation énergétique et améliorer la rentabilité du minage.
