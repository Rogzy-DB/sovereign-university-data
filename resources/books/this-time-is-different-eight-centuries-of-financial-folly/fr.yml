description: |
  Ce temps est différent : Huit siècles de folie financière par Carmen M. Reinhart et Kenneth S. Rogoff est une étude complète des crises financières à travers l'histoire. Les auteurs examinent les causes et les conséquences des crises financières, de la crise bancaire de l'Europe médiévale à la crise du logement et du crédit du XXIe siècle. Ils soutiennent que les crises financières sont une caractéristique récurrente des économies modernes, alimentées par des facteurs communs tels que l'endettement excessif, les bulles d'actifs et la réglementation financière laxiste. Grâce à leur analyse, les auteurs offrent des perspectives sur les défis auxquels sont confrontés les décideurs politiques et les investisseurs lorsqu'ils naviguent dans le monde complexe des finances. Le livre est une ressource précieuse pour quiconque cherche à comprendre l'histoire et l'avenir des crises financières.
