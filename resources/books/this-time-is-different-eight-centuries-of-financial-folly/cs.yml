description: |
  "Tentokrát je to jinak: Osm století finančního šílenství" od Carmen M. Reinhart a Kennetha S. Rogoffa je komplexní studie finančních krizí v průběhu historie. Autoři zkoumají příčiny a důsledky finančních krizí, od bankovní krize středověké Evropy po bytovou a úvěrovou krizi 21. století. Tvrdí, že finanční krize jsou opakujícím se jevem moderních ekonomik, poháněnými společnými faktory, jako je nadměrné půjčování, bubliny na trzích s aktivy a laxní finanční regulace. Prostřednictvím své analýzy autoři nabízejí vhledy do výzev, kterým čelí tvůrci politik a investoři, když se naviguje složitým světem financí. Kniha je cenným zdrojem pro každého, kdo se snaží porozumět historii a budoucnosti finančních krizí.
