description: |
  Este Tempo é Diferente: Oito Séculos de Loucura Financeira, de Carmen M. Reinhart e Kenneth S. Rogoff, é um estudo abrangente das crises financeiras ao longo da história. Os autores examinam as causas e consequências das crises financeiras, desde a crise bancária da Europa medieval até a crise imobiliária e de crédito do século XXI. Eles argumentam que as crises financeiras são uma característica recorrente das economias modernas, impulsionadas por fatores comuns, como endividamento excessivo, bolhas de ativos e regulação financeira frouxa. Através de sua análise, os autores oferecem insights sobre os desafios enfrentados pelos formuladores de políticas e investidores ao navegarem pelo complexo mundo das finanças. O livro é um recurso valioso para qualquer pessoa que queira entender a história e o futuro das crises financeiras.
