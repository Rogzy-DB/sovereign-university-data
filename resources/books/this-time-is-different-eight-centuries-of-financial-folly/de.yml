title: "This Time Is Different Eight Centuries of Financial Folly"
publication_year: 2009
cover: cover_en.webp
original: true
description: |
  Dieses Mal ist es anders: Acht Jahrhunderte finanzieller Torheit von Carmen M. Reinhart und Kenneth S. Rogoff ist eine umfassende Studie über Finanzkrisen im Laufe der Geschichte. Die Autoren untersuchen die Ursachen und Folgen von Finanzkrisen, von der Bankenkrise im mittelalterlichen Europa bis zur Wohnungs- und Kreditkrise des 21. Jahrhunderts. Sie argumentieren, dass Finanzkrisen ein wiederkehrendes Merkmal moderner Volkswirtschaften sind, das durch gemeinsame Faktoren wie übermäßige Verschuldung, Vermögensblasen und laxen Finanzregulierung getrieben wird. Durch ihre Analyse bieten die Autoren Einblicke in die Herausforderungen, mit denen sich Entscheidungsträger und Investoren in der komplexen Welt der Finanzen konfrontiert sehen. Das Buch ist eine wertvolle Ressource für jeden, der die Geschichte und Zukunft von Finanzkrisen verstehen möchte.
