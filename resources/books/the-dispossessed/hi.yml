description: |
  "द डिस्पोज़ेस्ड" उर्सुला के. ले गुइन द्वारा लिखित एक मध्यम स्तर की विज्ञान कथा उपन्यास है, जो अराजकतावाद और सामाजिक संरचनाओं के विषयों की पड़ताल करता है। यह एक दूर भविष्य में सेट है और शेवेक नामक एक भौतिक विज्ञानी की कहानी बताता है, जो अपनी अराजकतावादी समाज के प्रति वफादारी और अपनी क्रांतिकारी सिद्धांतों को बड़े ब्रह्मांड के साथ साझा करने की इच्छा के बीच फंसा हुआ है। शेवेक के अनुभवों के माध्यम से, उपन्यास मौजूदा शक्ति संरचनाओं को चुनौती देता है और पाठकों को समाज को संगठित करने के वैकल्पिक तरीकों की कल्पना करने के लिए आमंत्रित करता है। यह विज्ञान कथा और राजनीतिक दर्शन में रुचि रखने वालों के लिए एक विचारोत्तेजक और बौद्धिक रूप से प्रेरक पढ़ाई है।