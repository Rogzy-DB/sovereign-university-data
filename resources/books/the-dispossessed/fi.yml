description: |
  Ursula K. Le Guinin "Omattomat" on keskitason tieteiskirjallisuuden romaani, joka tutkii anarkismin ja yhteiskunnallisten rakenteiden teemoja. Asetettu kaukaiseen tulevaisuuteen, se seuraa Shevekiä, fyysikkoa, joka on revitty lojaaliuden välillä hänen anarkistiseen yhteiskuntaansa ja hänen halunsa jakaa vallankumoukselliset teoriansa laajemman maailmankaikkeuden kanssa. Shevekin kokemusten kautta romaani haastaa vallitsevat valtarakenteet ja kutsuu lukijoita kuvittelemaan vaihtoehtoisia tapoja järjestää yhteiskuntaa. Se on ajatuksia herättävä ja älyllisesti stimuloiva lukukokemus niille, jotka ovat kiinnostuneita tieteiskirjallisuudesta ja poliittisesta filosofiasta.
