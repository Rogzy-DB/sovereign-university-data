title: "The Dispossessed"
publication_year: 1974
cover: cover_en.webp
original: true
description: |
  O Despossuído, de Ursula K. Le Guin, é um romance de ficção científica de nível intermediário que explora os temas do anarquismo e das estruturas sociais. Ambientado em um futuro distante, segue Shevek, um físico dividido entre a lealdade à sua sociedade anarquista e o desejo de compartilhar suas teorias revolucionárias com o universo maior. Através das experiências de Shevek, o romance desafia as estruturas de poder predominantes e convida os leitores a imaginar formas alternativas de organizar a sociedade. É uma leitura instigante e intelectualmente estimulante para aqueles interessados em ficção científica e filosofia política.
