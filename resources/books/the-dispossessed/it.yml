description: |
  Il Disposseduto di Ursula K. Le Guin è un romanzo di fantascienza di livello intermedio che esplora i temi dell'anarchismo e delle strutture sociali. Ambientato in un futuro lontano, segue Shevek, un fisico diviso tra la fedeltà alla sua società anarchica e il desiderio di condividere le sue teorie rivoluzionarie con l'universo più ampio. Attraverso le esperienze di Shevek, il romanzo mette in discussione le strutture di potere prevalenti e invita i lettori a immaginare modi alternativi di organizzare la società. È una lettura stimolante e intellettualmente coinvolgente per coloro interessati alla fantascienza e alla filosofia politica.
