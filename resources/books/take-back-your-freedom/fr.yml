description: |
  Dans le futur, l'humanité est entièrement contrôlée par le "réseau Fiat" géré par l'IA À la tête de ce réseau se trouve l'énorme IA connue sous le nom de "Dr. Fiat", qui supervise toute l'activité économique. Les gouvernements et les banques ne sont plus que des coquilles vides et les inégalités économiques se sont accélérées. Les gens ont perdu leur liberté et la société n'accorde plus de valeur aux individus qu'en fonction de leur cote de crédit.
  Au milieu de cette réalité dystopique, un groupe de rebelles se lève - Yuki et ses camarades, connus sous le nom de "Résistance" Ces jeunes révolutionnaires croient en une économie libre et cherchent à récupérer l'échange de valeurs par le biais de réseaux décentralisés. Ils étudient l'histoire de l'argent depuis les temps anciens, exposant les problèmes causés par la monnaie fiduciaire et défendant le potentiel de Bitcoin comme alternative.
  Cependant, Dr. Fiat est une force écrasante. Grâce à son réseau piloté par l'IA, il manipule le système économique mondial, supprimant les dissidents en gelant leurs avoirs et en modifiant arbitrairement leurs notes de crédit pour les effacer de la société. Bien que peu nombreux, les membres de la Résistance croient au pouvoir du bitcoin et s'opposent à Dr Fiat.
  Yuki et ses alliés pourront-ils libérer le monde du Dr. Fiat et restaurer la liberté économique des peuples ? Ce grand récit, mêlant connaissance et aventure, propose un voyage à travers l'histoire de l'argent et le potentiel révolutionnaire du Bitcoin. Et c'est ainsi que commence la lutte silencieuse..
