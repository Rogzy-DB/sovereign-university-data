description: |
  Tulevikus kontrollib inimkonda täielikult tehisintellekti juhitav "Fiat Network" Selle võrgustiku eesotsas on massiivne tehisintellektuaal, mida tuntakse nime all "Dr. Fiat" ja mis kontrollib kogu majandustegevust. Valitsused ja pangad on muutunud pelgalt oma endise mina kildudeks ning majanduslik ebavõrdsus on kiirenenud. Inimesed on kaotanud oma vabaduse ja ühiskond hindab üksikisikuid nüüd üksnes nende krediidipunktide alusel.
  Keset seda düstoopilist reaalsust tõuseb grupp mässulisi - Yuki ja tema kaaslased, keda tuntakse "Vastupanuliikumise" nime all Need noored revolutsionäärid usuvad vabamajandusse ja püüavad detsentraliseeritud võrgustike kaudu väärtuste vahetamise tagasi nõuda. Nad uurivad raha ajalugu alates iidsetest aegadest, paljastavad fiat-valuuta põhjustatud probleemid ja propageerivad Bitcoini kui alternatiivi potentsiaali.
  Dr. Fiat on siiski ülekaalukas jõud. Oma tehisintellekti juhitud võrgustiku kaudu manipuleerib ta ülemaailmse majandussüsteemiga, surudes alla teisitimõtlejad, külmutades varasid ja muutes meelevaldselt krediidipunkte, et neid ühiskonnast kustutada. Vaatamata sellele, et neid on vähe, usub vastupanuliikumine Bitcoini jõusse ja seisab Dr. Fiati vastu.
  Kas Yuki ja tema liitlased suudavad vabastada maailma Dr. Fiatist ja taastada inimeste majandusliku vabaduse? See suurejooneline lugu, milles segunevad teadmised ja seiklus, pakub teekonda läbi raha ajaloo ja Bitcoini revolutsioonilise potentsiaali. Ja nii algab vaikne võitlus..
