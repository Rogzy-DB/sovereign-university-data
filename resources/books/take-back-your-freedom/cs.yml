description: |
  V budoucnosti je lidstvo zcela ovládáno "sítí Fiat" řízenou umělou inteligencí V čele této sítě stojí obrovská umělá inteligence známá jako "Dr. Fiat", která dohlíží na veškerou ekonomickou činnost. Vlády a banky se staly pouhými skořápkami svých dřívějších podob a ekonomická nerovnost se ještě zrychlila. Lidé ztratili svobodu a společnost si nyní cení jednotlivce pouze na základě jeho kreditního skóre.
  Uprostřed této dystopické reality povstane skupina rebelů - Yuki a jeho společníci, známí jako "Odboj" Tito mladí revolucionáři věří ve svobodnou ekonomiku a snaží se obnovit výměnu hodnot prostřednictvím decentralizovaných sítí. Studují historii peněz od starověku, odhalují problémy způsobené fiat měnou a obhajují potenciál Bitcoinu jako alternativy.
  Dr. Fiat je však ohromná síla. Prostřednictvím své sítě řízené umělou inteligencí manipuluje s globálním ekonomickým systémem, potlačuje nespokojence zmrazením majetku a svévolnou změnou kreditního skóre, aby je vymazal ze společnosti. Přestože je jich málo, Hnutí odporu věří v sílu Bitcoinu a postaví se Dr. Fiatu.
  Podaří se Yukimu a jeho spojencům osvobodit svět od doktora Fiata a vrátit lidem ekonomickou svobodu? Tento velkolepý příběh, ve kterém se mísí poznání a dobrodružství, nabízí cestu historií peněz a revolučním potenciálem Bitcoinu. A tak začíná tichý boj..
