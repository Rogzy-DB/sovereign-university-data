description: |
  En el futuro, la humanidad está completamente controlada por la "Red Fiat", gestionada por la IA Al timón de esta red está la enorme IA conocida como "Dr. Fiat", que supervisa toda la actividad económica. Los gobiernos y los bancos se han convertido en meros cascarones de lo que fueron, y la desigualdad económica se ha acelerado. Las personas han perdido su libertad y la sociedad valora a los individuos únicamente por su puntuación crediticia.
  En medio de esta realidad distópica, un grupo de rebeldes se levanta-Yuki y sus compañeros, conocidos como la "Resistencia" Estos jóvenes revolucionarios creen en una economía libre y pretenden recuperar el intercambio de valores a través de redes descentralizadas. Estudian la historia del dinero desde la antigüedad, exponen los problemas causados por la moneda fiduciaria y defienden el potencial de Bitcoin como alternativa.
  Sin embargo, el Dr. Fiat es una fuerza arrolladora. A través de su red controlada por inteligencia artificial, manipula el sistema económico mundial, reprimiendo a los disidentes mediante la congelación de activos y la alteración arbitraria de las puntuaciones de crédito para borrarlos de la sociedad. A pesar de ser pocos, la Resistencia cree en el poder de Bitcoin y se enfrenta al Dr. Fiat.
  ¿Podrán Yuki y sus aliados liberar al mundo del Dr. Fiat y devolver la libertad económica a la gente? Este gran relato, mezcla de conocimiento y aventura, ofrece un viaje a través de la historia del dinero y el potencial revolucionario de Bitcoin. Y así, comienza la lucha silenciosa..
