description: |
  Nel futuro, l'umanità è completamente controllata dalla "Rete Fiat" gestita dall'IA A capo di questa rete c'è l'enorme IA nota come "Dr. Fiat", che supervisiona tutte le attività economiche. I governi e le banche sono diventati semplici gusci di se stessi e la disuguaglianza economica si è accelerata. Le persone hanno perso la loro libertà e la società ora valuta gli individui solo in base al loro punteggio di credito.
  In mezzo a questa realtà distopica, sorge un gruppo di ribelli, Yuki e i suoi compagni, noto come "Resistenza" Questi giovani rivoluzionari credono in un'economia libera e cercano di recuperare lo scambio di valore attraverso reti decentralizzate. Studiano la storia del denaro fin dall'antichità, esponendo i problemi causati dalla moneta fiat e sostenendo il potenziale del Bitcoin come alternativa.
  Tuttavia, il Dr. Fiat è una forza schiacciante. Attraverso la sua rete guidata dall'intelligenza artificiale, manipola il sistema economico globale, sopprimendo i dissidenti congelando i beni e alterando arbitrariamente i punteggi di credito per cancellarli dalla società. Nonostante siano in pochi, la Resistenza crede nel potere del Bitcoin e si oppone al Dr. Fiat.
  Riusciranno Yuki e i suoi alleati a liberare il mondo dal Dottor Fiat e a restituire la libertà economica ai cittadini? Questo grande racconto, che mescola conoscenza e avventura, offre un viaggio attraverso la storia del denaro e il potenziale rivoluzionario del Bitcoin. E così, la lotta silenziosa ha inizio..
