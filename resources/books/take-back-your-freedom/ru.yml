description: |
  В будущем человечество полностью контролируется управляемой ИИ "Сетью Фиат" Во главе этой сети стоит массивный ИИ, известный как "Доктор Фиат", который контролирует всю экономическую деятельность. Правительства и банки превратились в оболочки самих себя, а экономическое неравенство усилилось. Люди потеряли свободу, а общество теперь оценивает людей исключительно по их кредитным баллам.
  На фоне этой антиутопической реальности восстает группа повстанцев - Юки и его товарищи, известные как "Сопротивление" Эти молодые революционеры верят в свободную экономику и стремятся восстановить обмен ценностями через децентрализованные сети. Они изучают историю денег с древних времен, раскрывают проблемы, вызванные фиатной валютой, и отстаивают потенциал биткойна как альтернативы.
  Однако "Доктор Фиат" - сила непреодолимая. С помощью своей сети, управляемой искусственным интеллектом, он манипулирует глобальной экономической системой, подавляя инакомыслящих путем замораживания активов и произвольного изменения кредитных баллов, чтобы вычеркнуть их из общества. Несмотря на свою малочисленность, участники Сопротивления верят в силу биткоина и противостоят доктору Фиату.
  Сможет ли Юки и его союзники освободить мир от доктора Фиата и вернуть людям экономическую свободу? Эта грандиозная история, сочетающая в себе знания и приключения, предлагает совершить путешествие через историю денег и революционный потенциал биткойна. И вот начинается тихая борьба..
