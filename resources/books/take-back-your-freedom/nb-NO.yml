description: |
  I fremtiden er menneskeheten fullstendig kontrollert av det AI-styrte "Fiat-nettverket" I spissen for dette nettverket står den enorme AI-en "Dr. Fiat", som overvåker all økonomisk aktivitet. Regjeringer og banker er blitt bare skall av seg selv, og den økonomiske ulikheten har akselerert. Folk har mistet sin frihet, og samfunnet verdsetter nå individer utelukkende basert på kredittscore.
  Midt i denne dystopiske virkeligheten reiser det seg en gruppe opprørere - Yuki og kameratene hans, kjent som "Motstandsbevegelsen" Disse unge revolusjonære tror på en fri økonomi og ønsker å gjenvinne verdiutveksling gjennom desentraliserte nettverk. De studerer pengehistorien fra oldtiden, avslører problemene som fiat-valutaen har forårsaket, og argumenterer for potensialet i Bitcoin som et alternativ.
  Dr. Fiat er imidlertid en overveldende kraft. Gjennom sitt AI-drevne nettverk manipulerer den det globale økonomiske systemet, og undertrykker dissidenter ved å fryse eiendeler og vilkårlig endre kredittvurderingene for å slette dem fra samfunnet. Til tross for at de er få, tror motstandsbevegelsen på kraften i Bitcoin og står imot Dr. Fiat.
  Kan Yuki og hans allierte frigjøre verden fra Dr. Fiat og gjenopprette den økonomiske friheten for folket? Denne storslåtte fortellingen, som blander kunnskap og eventyr, byr på en reise gjennom pengenes historie og Bitcoins revolusjonære potensial. Og så begynner den stille kampen ..
