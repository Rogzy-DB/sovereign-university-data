description: |
  Tulevaisuudessa ihmiskuntaa hallitsee täysin tekoälyn hallinnoima "Fiat Network" Verkon johdossa on massiivinen tekoäly, joka tunnetaan nimellä "Dr. Fiat" ja joka valvoo kaikkea taloudellista toimintaa. Hallituksista ja pankeista on tullut pelkkiä kuoria entisestä itsestään, ja taloudellinen eriarvoisuus on kiihtynyt. Ihmiset ovat menettäneet vapautensa, ja yhteiskunta arvostaa yksilöitä nyt pelkästään heidän luottopisteidensä perusteella.
  Tämän dystooppisen todellisuuden keskellä kapinallisryhmä nousee - Yuki ja hänen toverinsa, jotka tunnetaan nimellä "Vastarinta" Nämä nuoret vallankumoukselliset uskovat vapaaseen talouteen ja pyrkivät saamaan arvojen vaihdon takaisin hajautettujen verkostojen avulla. He tutkivat rahan historiaa antiikin ajoista lähtien, paljastavat fiat-valuutan aiheuttamat ongelmat ja puolustavat Bitcoinin mahdollisuuksia vaihtoehtona.
  Tohtori Fiat on kuitenkin ylivoimainen voima. Se manipuloi maailmanlaajuista talousjärjestelmää tekoälyvetoisella verkostollaan ja tukahduttaa toisinajattelijoita jäädyttämällä omaisuutta ja muuttamalla mielivaltaisesti luottotietojaan pyyhkiäkseen heidät pois yhteiskunnasta. Vaikka vastarintaliike on vähälukuinen, se uskoo Bitcoinin voimaan ja vastustaa Dr. Fiatia.
  Voivatko Yuki ja hänen liittolaisensa vapauttaa maailman tohtori Fiatista ja palauttaa ihmisille taloudellisen vapauden? Tämä tietoa ja seikkailua yhdistävä mahtava tarina tarjoaa matkan rahan historiaan ja Bitcoinin vallankumoukselliseen potentiaaliin. Ja niin alkaa hiljainen taistelu..
  Sisällysluettelo, Esipuhe, Luku 1 - Rahan alkuperä, Luku 2 - Tohtori Fiatin synty, Luku 3 - Bitcoinin voima, Luku 4 - Hiljainen taistelu tohtori Fiatin kanssa, Luku 5 - Vapauden takaisin saaminen, Epilogi, Jälkisanat
