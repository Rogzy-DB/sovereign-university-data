description: |
  Di masa depan, umat manusia sepenuhnya dikendalikan oleh "Jaringan Fiat" yang dikelola oleh AI Di pucuk pimpinan jaringan ini adalah AI besar yang dikenal sebagai "Dr. Fiat," yang mengawasi semua aktivitas ekonomi. Pemerintah dan bank telah menjadi cangkang dari diri mereka sebelumnya, dan ketidaksetaraan ekonomi telah meningkat. Orang-orang telah kehilangan kebebasan mereka, dan masyarakat sekarang menghargai individu hanya berdasarkan nilai kredit mereka.
  Di tengah-tengah realitas distopia ini, sekelompok pemberontak bangkit-Yuki dan kawan-kawannya, yang dikenal sebagai "Perlawanan" Para revolusioner muda ini percaya pada ekonomi bebas dan berusaha untuk merebut kembali pertukaran nilai melalui jaringan yang terdesentralisasi. Mereka mempelajari sejarah uang dari zaman kuno, mengungkap masalah yang disebabkan oleh mata uang fiat dan mengadvokasi potensi Bitcoin sebagai alternatif.
  Namun, Dr. Fiat adalah kekuatan yang luar biasa. Melalui jaringan yang digerakkan oleh AI, ia memanipulasi sistem ekonomi global, menekan para pembangkang dengan membekukan aset dan secara sewenang-wenang mengubah skor kredit untuk menghapusnya dari masyarakat. Meskipun jumlahnya sedikit, Perlawanan percaya pada kekuatan Bitcoin dan melawan Dr.
  Dapatkah Yuki dan sekutunya membebaskan dunia dari Dr. Fiat dan mengembalikan kebebasan ekonomi kepada masyarakat? Kisah besar ini, yang memadukan pengetahuan dan petualangan, menawarkan perjalanan melalui sejarah uang dan potensi revolusioner Bitcoin. Maka, perjuangan yang tenang pun dimulai..
