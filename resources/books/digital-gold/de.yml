description: |
  In "Digital Gold: Bitcoin und die Geschichte der Außenseiter und Millionäre, die versuchen, Geld neu zu erfinden" bietet Nathaniel Popper einen fesselnden Bericht über den Aufstieg von Bitcoin und die farbenfrohen Persönlichkeiten dahinter. Von britischen Anarchisten über chinesische Unternehmer bis hin zum rätselhaften Satoshi Nakamoto erforscht Popper das revolutionäre Potenzial dieser digitalen Währung, traditionelle Finanzsysteme herauszufordern. Mit Geschichten über gemacht und verlorene Vermögen enthüllt "Digital Gold" die tiefgreifende Auswirkung von Bitcoin und seinen Bestrebungen, die Welt des Geldes neu zu gestalten.
