description: |
  "Bitcoin e la storia interna degli emarginati e dei milionari che cercano di reinventare il denaro", Nathaniel Popper fornisce un affascinante resoconto della crescita di Bitcoin e dei personaggi colorati che ci sono dietro. Dai anarchici britannici agli imprenditori cinesi e all'enigmatico Satoshi Nakamoto, Popper esplora il potenziale rivoluzionario di questa valuta digitale nel mettere in discussione i sistemi finanziari tradizionali. Con storie di fortune fatte e perse, "Digital Gold" rivela l'impatto profondo di Bitcoin e la sua ricerca per ridisegnare il mondo del denaro.
