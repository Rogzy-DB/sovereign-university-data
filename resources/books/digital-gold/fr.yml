description: |
  Bitcoin et l'histoire interne des marginaux et millionnaires qui tentent de réinventer l'argent," Nathaniel Popper offre un récit captivant de l'ascension de Bitcoin et des personnages hauts en couleur qui en sont à l'origine. Des anarchistes britanniques aux entrepreneurs chinois en passant par l'énigmatique Satoshi Nakamoto, Popper explore le potentiel révolutionnaire de cette monnaie numérique pour défier les systèmes financiers traditionnels. Avec des récits de fortunes gagnées et perdues, "Digital Gold" révèle l'impact profond de Bitcoin et sa quête de remodeler le monde de l'argent.
