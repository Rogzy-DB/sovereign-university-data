description: |
  Teoksessa "Bitcoin ja Tarina Epäsopuisista Nörtteistä ja Miljonääreistä, jotka Yrittävät Keksiä Rahajärjestelmän Uudelleen," Nathaniel Popper tarjoaa kiehtovan kertomuksen Bitcoinin noususta ja sen värikkäistä hahmoista. Brittiläisistä anarkisteista kiinalaisiin yrittäjiin ja arvoitukselliseen Satoshi Nakamotoon, Popper tutkii tämän digitaalisen valuutan vallankumouksellista potentiaalia haastaa perinteiset rahoitusjärjestelmät. Tarinoilla tehtyjen ja menetettyjen omaisuuksien kautta "Digitaalinen Kulta" paljastaa Bitcoinin syvällisen vaikutuksen ja sen pyrkimyksen muokata rahamaailmaa uudelleen.
