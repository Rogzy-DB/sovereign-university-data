title: "Keanggunan Bitcoin: Sejarah, isu dan prinsip"
publication_year: 2024
cover: cover_fr.webp
original: true
description: |
  Bitcoin adalah model inovatif mata uang digital terdesentralisasi, yang
  keberadaannya mengguncang tatanan yang sudah mapan dengan mengajukan alternatif
  ke sistem perbankan tradisional.
  Sejak diciptakan oleh Satoshi Nakamoto pada tahun 2008, pertumbuhan Bitcoin yang luar biasa telah meninggalkan kesan yang tak terlupakan. Bitcoin telah melepaskan setiap jenis gairah, mulai dari antusiasme yang tak terkendali dari para pendukungnya hingga penolakan dari para pengkritiknya.
  Hanyutkan diri Anda dalam buku yang memikat ini, di mana penulisnya menawarkan pandangan yang realistis dan pragmatis tentang Bitcoin. Anda akan menemukan sejarahnya yang fantastis, serta prinsip-prinsip ekonomi, ideologi, dan teknis yang menjamin kelangsungan hidupnya dalam lingkungan yang tidak bersahabat.
  Anda akan mendapatkan pemahaman tentang Bitcoin yang dapat mengubah pandangan Anda tentang dunia.
