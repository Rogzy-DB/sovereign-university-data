title: "Bitcoins eleganse: historie, problemer og prinsipper"
publication_year: 2024
cover: cover_fr.webp
original: true
description: |
  Bitcoin er en innovativ modell for desentralisert digital valuta, hvis
  eksistens rokker ved den etablerte orden ved å foreslå et alternativ
  til det tradisjonelle banksystemet.
  Siden Satoshi Nakamotos gåtefulle unnfangelse i 2008 har Bitcoins meteoriske vekst etterlatt seg et varig inntrykk. Den har utløst alle slags lidenskaper, fra den uhemmede entusiasmen hos tilhengerne til den epidermale avvisningen hos kritikerne.
  Fordyp deg i denne fengslende boken, der forfatteren gir et realistisk og pragmatisk syn på Bitcoin. Du vil oppdage bitcoins fantastiske historie, samt de økonomiske, ideologiske og tekniske prinsippene som har sikret at den har overlevd i et fiendtlig miljø.
  Du vil få en forståelse av Bitcoin som kan forandre ditt syn på verden.
