title: "Bitcoin et le rêve américain"
publication_year: 2021
cover: cover_en.webp
original: true
description: |
  Pour beaucoup, il n'y a pas de rêve américain, mais un cauchemar. Le stress financier et le fardeau de la dette pèsent lourdement. Le système semble tout simplement truqué.
  Au milieu de ce désespoir, les Américains trouvent l'espoir dans un endroit improbable.
  Avec l'aide d'un nouveau système financier alternatif, ils découvrent qu'ils peuvent désormais épargner à long terme. Alors que certains à Washington y voient une technologie à craindre et à rejeter, les Américains considèrent le bitcoin comme une opportunité. Pour eux, Bitcoin s'avère être un outil précieux pour la liberté financière et l'autonomie.
  Dans toute l'Amérique, une coalition large et diversifiée est en train de se former. Ils sont convaincus que le bitcoin ouvre la porte à un rêve américain revitalisé. Ce livre traite de ce rêve.
