title: "Биткойн и американская мечта"
publication_year: 2021
cover: cover_en.webp
original: true
description: |
  Для многих американская мечта не существует, это лишь кошмар. Финансовый стресс и долговое бремя тяготят их. Система кажется нечестной.
  Среди этого отчаяния американцы находят надежду в маловероятном месте.
  С помощью новой, альтернативной финансовой системы они приходят к выводу, что теперь могут откладывать деньги на длительный срок. В то время как некоторые в Вашингтоне видят в биткоине технологию, которую следует бояться и отвергать, американцы видят в нем возможность. Для них биткойн оказывается ценным инструментом финансовой свободы и самостоятельности.
  По всей Америке формируется широкая и разнообразная коалиция. Они считают, что биткойн открывает дверь к возрожденной американской мечте. Эта книга - об этой мечте.
