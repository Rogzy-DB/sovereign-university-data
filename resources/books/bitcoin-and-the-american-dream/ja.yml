title: 「ビットコインとアメリカンドリーム
publication_year: 2021
cover: cover_en.webp
original: true
description: |
  多くの人にとって、アメリカン・ドリームはなく、悪夢があるだけだ。経済的ストレスと借金の重荷。制度はただ不正だと感じている。
  この絶望の中、アメリカ人は意外なところに希望を見いだそうとしている。
  新たな代替金融システムの助けを借りて、彼らは長期的な貯蓄ができることを発見している。ワシントンの一部の人々は、ビットコインを恐れるべき技術だと考えているが、アメリカ人はビットコインをチャンスだと考えている。彼らにとって、ビットコインは経済的自由と主体性をもたらす貴重なツールなのだ。
  アメリカ全土で、幅広く多様な連合が形成されつつある。彼らは、ビットコインがアメリカンドリーム再生の扉を開くと信じている。本書はその夢について書かれている。
