title: "Bitcoin ja Ameerika unistus"
publication_year: 2021
cover: cover_en.webp
original: true
description: |
  Paljude jaoks ei ole olemas Ameerika unistust, vaid ainult õudusunenägu. Finantsstress ja võlakoormus rõhuvad raskelt. Süsteem tundub lihtsalt võltsitud.
  Selle meeleheite keskel leiavad ameeriklased lootust ebatõenäolisest kohast.
  Uue, alternatiivse finantssüsteemi abil leiavad nad, et nad saavad nüüd pikaajaliselt säästa. Kui mõned Washingtonis näevad tehnoloogiat, mida tuleb karta ja tagasi lükata, siis ameeriklased näevad Bitcoinis võimalust. Nende jaoks on Bitcoin osutunud väärtuslikuks vahendiks finantsvabaduse ja tegutsemisvõime saavutamiseks.
  Kogu Ameerikas on moodustumas lai ja mitmekesine koalitsioon. Nad usuvad, et Bitcoin avab ukse taaselustatud Ameerika unistuseni. See raamat räägib sellest unistusest.
