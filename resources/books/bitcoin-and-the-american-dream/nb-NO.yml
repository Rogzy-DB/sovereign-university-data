title: "Bitcoin og den amerikanske drømmen"
publication_year: 2021
cover: cover_en.webp
original: true
description: |
  For mange finnes det ingen amerikansk drøm, bare et mareritt. Økonomisk stress og gjeldsbyrder tynger tungt. Systemet føles bare rigget.
  Midt i denne fortvilelsen finner amerikanerne håp på et usannsynlig sted.
  Ved hjelp av et nytt, alternativt finanssystem opplever de at de nå kan spare på lang sikt. Mens noen i Washington ser en teknologi som bør fryktes og avvises, ser amerikanerne Bitcoin som en mulighet. For dem viser Bitcoin seg å være et verdifullt verktøy for økonomisk frihet og handlekraft.
  Over hele USA er en bred og mangfoldig koalisjon i ferd med å danne seg. De mener at Bitcoin åpner døren til en revitalisert amerikansk drøm. Denne boken handler om den drømmen.
