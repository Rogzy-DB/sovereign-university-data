title: "Bitcoin a americký sen"
publication_year: 2021
cover: cover_en.webp
original: true
description: |
  Pro mnoho lidí neexistuje žádný americký sen, ale jen noční můra. Tíží je finanční stres a dluhová zátěž. Systém se zdá být zmanipulovaný.
  Uprostřed tohoto zoufalství nacházejí Američané naději na nepravděpodobném místě.
  S pomocí nového, alternativního finančního systému zjišťují, že nyní mohou spořit dlouhodobě. Zatímco někteří ve Washingtonu vidí technologii, které je třeba se obávat a zavrhnout ji, Američané vidí v Bitcoinu příležitost. Bitcoin se pro ně stává cenným nástrojem finanční svobody a samostatnosti.
  V celé Americe se formuje široká a různorodá koalice. Věří, že Bitcoin odemyká dveře k oživení amerického snu. Tato kniha je o tomto snu.
