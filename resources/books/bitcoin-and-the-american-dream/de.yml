title: "Bitcoin und der amerikanische Traum"
publication_year: 2021
cover: cover_en.webp
original: true
description: |
  Für viele gibt es keinen amerikanischen Traum, sondern nur einen Albtraum. Finanzieller Stress und Schulden lasten schwer auf ihnen. Das System fühlt sich einfach manipuliert an.
  Inmitten dieser Verzweiflung finden die Amerikaner Hoffnung an einem unwahrscheinlichen Ort.
  Mit Hilfe eines neuen, alternativen Finanzsystems stellen sie fest, dass sie nun langfristig sparen können. Während einige in Washington eine Technologie sehen, die zu fürchten und abzulehnen ist, sehen die Amerikaner Bitcoin als eine Chance. Für sie erweist sich Bitcoin als ein wertvolles Instrument für finanzielle Freiheit und Handlungsfähigkeit.
  In ganz Amerika formiert sich eine breite und vielfältige Koalition. Sie glauben, dass Bitcoin die Tür zu einem wiederbelebten amerikanischen Traum öffnet. In diesem Buch geht es um diesen Traum.
