title: "Bitcoin và Giấc mơ Mỹ"
publication_year: 2021
cover: cover_en.webp
original: true
description: |
  Đối với nhiều người, không có Giấc mơ Mỹ, chỉ có cơn ác mộng. Căng thẳng tài chính và gánh nặng nợ nần đè nặng. Hệ thống chỉ cảm thấy bị gian lận.
  Giữa sự tuyệt vọng này, người Mỹ đang tìm thấy hy vọng ở một nơi không ngờ tới.
  Với sự trợ giúp của một hệ thống tài chính thay thế mới, họ thấy rằng giờ đây họ có thể tiết kiệm cho dài hạn. Trong khi một số người ở Washington coi công nghệ này là đáng sợ và bị bác bỏ, người Mỹ lại coi Bitcoin là một cơ hội. Đối với họ, Bitcoin đang chứng minh là một công cụ có giá trị cho sự tự do tài chính và quyền tự quyết.
  Trên khắp nước Mỹ, một liên minh rộng lớn và đa dạng đang hình thành. Họ tin rằng Bitcoin mở ra cánh cửa đến một giấc mơ Mỹ được hồi sinh. Cuốn sách này là về giấc mơ đó.
