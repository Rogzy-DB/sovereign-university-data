  "Gödel, Escher, Bach: Un'eterna ghirlanda brillante", pubblicato nel 1979 da Douglas R. Hofstadter, è un'esplorazione vincitrice del Premio Pulitzer sulle affascinanti intersezioni tra matematica, arte e musica. Il libro rende omaggio al genio del logico Kurt Gödel, all'artista M. C. Escher e al compositore Johann Sebastian Bach, esplorando il loro lavoro attraverso la lente dei sistemi formali e delle loro implicazioni.

  Hofstadter intreccia in modo geniale queste discipline, offrendo uniche intuizioni sulla natura della cognizione umana, della coscienza e del concetto di auto-riferimento. Presentando concetti scientifici e filosofici complessi in modo accessibile, Hofstadter ha creato un capolavoro che va oltre i confini delle discipline accademiche, rendendolo un piacere intellettuale per una vasta gamma di lettori.
