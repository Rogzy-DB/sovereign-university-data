  "Layered Money" by Nik Bhatia is an intermediate-level book that explores the evolution of money from barter to digital currencies like Bitcoin. The author explains the concept of layered money, which refers to the different forms of money used in a single economy, and how it affects the financial system. He also examines the history of money and how it has been used to control societies. The book also delves into the properties of Bitcoin and how it differs from traditional forms of money. It provides a thought-provoking analysis of the future of money and how Bitcoin could revolutionize the financial world.
