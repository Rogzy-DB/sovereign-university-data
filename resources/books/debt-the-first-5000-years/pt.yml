description: |
  "Dívida; os primeiros 5000 anos" de David Graeber é uma análise antropológica e histórica do conceito de dívida ao longo da civilização humana, desde a antiga Suméria até os dias atuais. O autor desafia a crença comumente aceita de que a dívida é uma parte natural e necessária da sociedade humana, e argumenta que ela tem sido usada como uma ferramenta de controle social e dominação. O livro oferece uma perspectiva instigante sobre o papel da dívida em nossas vidas e seu impacto nos sistemas sociais e econômicos.
