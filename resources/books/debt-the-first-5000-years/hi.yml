description: |
  डेविड ग्रेबेर की किताब "ऋण; पहले 5000 साल" मानव सभ्यता में ऋण की अवधारणा का मानवशास्त्रीय और ऐतिहासिक विश्लेषण है, जो प्राचीन सुमेर से लेकर आज के समय तक फैला हुआ है। लेखक इस आम धारणा को चुनौती देते हैं कि ऋण मानव समाज का एक स्वाभाविक और आवश्यक हिस्सा है। वे तर्क देते हैं कि ऋण का उपयोग सामाजिक नियंत्रण और प्रभुत्व के उपकरण के रूप में किया गया है। यह किताब हमारे जीवन में ऋण की भूमिका और इसके सामाजिक और आर्थिक प्रणालियों पर प्रभाव के बारे में एक विचारोत्तेजक दृष्टिकोण प्रस्तुत करती है।