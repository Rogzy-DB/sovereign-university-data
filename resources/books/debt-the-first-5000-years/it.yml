description: |
  "Debt; i primi 5000 anni" di David Graeber è un'analisi antropologica e storica del concetto di debito nell'intera civiltà umana, dall'antica Sumeria ai giorni nostri. L'autore mette in discussione la comune convinzione che il debito sia una parte naturale e necessaria della società umana, e sostiene che sia stato utilizzato come strumento di controllo sociale e dominazione. Il libro offre una prospettiva stimolante sul ruolo del debito nelle nostre vite e sul suo impatto sui sistemi sociali ed economici.
