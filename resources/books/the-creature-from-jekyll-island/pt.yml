description: |
  A Criatura da Ilha Jekyll, de G. Edward Griffin, é um livro de nível intermediário que explora a história do Sistema de Reserva Federal nos Estados Unidos. Ao abordar o tema do sistema bancário central, o livro apresenta uma perspectiva crítica sobre a criação e operação do Federal Reserve, discutindo suas implicações para a economia e a sociedade em geral. Griffin mergulha nos eventos que levaram à reunião secreta na Ilha Jekyll em 1910, onde figuras influentes elaboraram o plano para o Federal Reserve. Através de extensa pesquisa e análise, o livro destaca supostas conspirações e lança luz sobre as estruturas de poder financeiro que moldam nosso mundo. É uma leitura instigante que desafia narrativas mainstream e encoraja os leitores a questionar o papel do sistema bancário central na sociedade.
