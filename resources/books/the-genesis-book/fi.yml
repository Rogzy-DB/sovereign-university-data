title: "Genesis-kirja"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  Bitcoin ei ilmestynyt tyhjästä. Vuosikymmeniä ennen Satoshi Nakamoton tekemää
  keksintö, erilainen ryhmä tietojenkäsittelytieteilijöitä, yksityisyydensuoja-aktivisteja, ja
  heterodox taloustieteilijät yrittivät luoda digitaalisen rahan muodon, joka voisi toimia
  hallituksen valvonnasta riippumatta. Genesis-kirja kertoo tarinan
  ihmiset ja hankkeet, jotka innoittivat keksimään maailman ensimmäisen onnistuneen
  vertaisverkkoon perustuva sähköinen käteisrahajärjestelmä.
