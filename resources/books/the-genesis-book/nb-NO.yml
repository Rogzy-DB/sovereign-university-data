title: "The Genesis Book"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  Bitcoin dukket ikke opp ut av ingenting. I flere tiår før Satoshi Nakamotos
  en mangfoldig gruppe av dataforskere, personvernaktivister og en rekke
  heterodokse økonomer forsøkte å skape en digital form for penger som kunne fungere
  uavhengig av statlig kontroll. Første Mosebok forteller historien om
  mennesker og prosjekter som inspirerte til oppfinnelsen av verdens første vellykkede
  peer-to-peer-system for elektroniske kontanter.
