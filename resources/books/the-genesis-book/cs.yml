title: "Kniha Genesis"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  Bitcoin se neobjevil z ničeho nic. Desítky let předtím, než Satoshi Nakamoto
  vynálezu, různorodá skupina počítačových vědců, aktivistů za ochranu soukromí a
  heterodoxní ekonomové se pokusili vytvořit digitální formu peněz, která by mohla fungovat
  nezávisle na vládní kontrole. Kniha Genesis vypráví příběh
  lidé a projekty, které inspirovaly vynález prvního úspěšného letadla na světě
  elektronický peněžní systém peer-to-peer.
