title: "Sách Sáng Thế"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  Bitcoin không xuất hiện từ hư không. Trong nhiều thập kỷ trước Satoshi Nakamoto
  phát minh, một nhóm đa dạng các nhà khoa học máy tính, các nhà hoạt động vì quyền riêng tư và
  các nhà kinh tế học không chính thống đã cố gắng tạo ra một hình thức tiền kỹ thuật số có thể hoạt động
  độc lập với sự kiểm soát của chính phủ. Sách Sáng thế kể câu chuyện về
  những người và dự án đã truyền cảm hứng cho việc phát minh ra chiếc máy tính thành công đầu tiên trên thế giới
  hệ thống tiền điện tử ngang hàng.
contributor_names:
  - PaoloFoti
