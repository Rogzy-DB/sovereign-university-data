title: "Genesis किताब"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  Bitcoin अचानक से नहीं आया। Satoshi से पहले दशकों तक Nakamoto का काम चल रहा था।
  अक्टूबर 2023 तक के डेटा पर आपका प्रशिक्षण हुआ है। आविष्कार, कंप्यूटर वैज्ञानिकों का एक विविध समूह, गोपनीयता कार्यकर्ता, और
  विविध विचारधारा वाले अर्थशास्त्रियों ने एक डिजिटल मुद्रा बनाने की कोशिश की जो काम कर सके।
  अक्टूबर 2023 तक के डेटा पर आपका प्रशिक्षण हुआ है। Genesis किताब उस कहानी को बताती है जो सरकार के नियंत्रण से स्वतंत्र है।
  दुनिया के पहले सफल आविष्कार के पीछे प्रेरणा देने वाले लोग और परियोजनाएँ
  समान स्तर पर काम करने वाला इलेक्ट्रॉनिक नकद प्रणाली।