description: |
  ビットコインは突然現れたわけではない。サトシ・ナカモトの
  この発明は、コンピュータ科学者、プライバシー保護活動家、そして、プライバシー保護活動家の多様なグループによって生み出された。
  異端派の経済学者たちは、デジタル貨幣を作ろうとした。
  政府の管理とは無関係に。創世記』には
  世界で初めて成功を収めた「サッカーボール」の発明のきっかけとなった人物とプロジェクト
  ピアツーピアの電子キャッシュシステム。
