title: "Algoritmy a Teorie Čísel"
publication_year: 2014
cover: cover_fr.webp
original: true
description: |
  Kniha "Algoritmy a Teorie Čísel" od Pierra Audiberta je referenční dílo pro studenty a profesionály v oblasti matematiky a informatiky. Publikace se podrobně věnuje teorii čísel a algoritmům používaným k řešení složitých problémů v tomto oboru. Autor také zahrnuje související témata jako je teorie grup, algebraická geometrie a kryptografie a poskytuje praktické příklady k ilustraci klíčových konceptů. Tato kniha je určena zkušeným čtenářům, kteří mají předchozí znalosti teorie čísel a programování, ale může být také užitečná pro pokročilé studenty a výzkumníky v těchto oblastech.
