title: "Sobecký gen"
publication_year: 1976
cover: cover_en.webp
original: true
description: |
  Sobecký gen od Richarda Dawkinse je kniha, která prozkoumává téma evoluce a genetiky z perspektivy genů jako základní jednotky selekce, na rozdíl od jedinců nebo druhů. Dawkins argumentuje, že geny jsou klíčem k pochopení chování živých organismů a že mnoho zdánlivě altruistických chování lze vysvětlit skutečností, že nakonec prospívají genům, které za nimi stojí. Kniha je známá popularizací konceptu "mém", kulturní jednotky informací, která podléhá stejným evolučním principům jako geny. Sobecký gen je zásadní dílo v oblasti evoluční biologie a měl významný dopad na naše pochopení role genů v evoluci.
