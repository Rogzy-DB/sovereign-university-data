description: |
  Itsekäs Geeni, kirjoittanut Richard Dawkins, on kirja, joka tutkii evoluution ja genetiikan aihetta geenejä perusyksikkönä valinnassa pitäen, toisin kuin yksilöitä tai lajeja. Dawkins väittää, että geenit ovat avain elävien organismien käyttäytymisen ymmärtämiseen, ja että monet näennäisesti altruistiset käyttäytymismuodot voidaan selittää sillä tosiasialla, että ne lopulta hyödyttävät niistä vastuussa olevia geenejä. Kirja tunnetaan käsitteen "meemi", kulttuurinen informaation yksikkö, joka on alttiina samoille evoluution periaatteille kuin geenit, popularisoimisesta. Itsekäs Geeni on merkittävä teos evoluutiobiologian alalla ja sillä on ollut merkittävä vaikutus käsitykseemme geenien roolista evoluutiossa.
