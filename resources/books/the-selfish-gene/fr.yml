description: |
  Le Gène Égoïste de Richard Dawkins est un livre qui explore le sujet de l'évolution et de la génétique du point de vue des gènes en tant qu'unité fondamentale de sélection, par opposition aux individus ou aux espèces. Dawkins soutient que les gènes sont la clé pour comprendre le comportement des organismes vivants, et que de nombreux comportements apparemment altruistes peuvent s'expliquer par le fait qu'ils bénéficient finalement aux gènes qui en sont responsables. Le livre est connu pour avoir popularisé le concept de "mème", une unité culturelle d'information qui est soumise aux mêmes principes évolutifs que les gènes. Le Gène Égoïste est une œuvre fondamentale dans le domaine de la biologie évolutive et a eu un impact significatif sur notre compréhension du rôle des gènes dans l'évolution.
