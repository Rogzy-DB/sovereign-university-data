description: |
  Paul Kennedyn kirjoittama Suurvaltojen nousu ja tuho on historiallinen analyysi taloudellisista ja sotilaallisista tekijöistä, jotka ovat vaikuttaneet eri suurvaltojen laskuun historian saatossa. Kirja tutkii, miten maat kuten Espanja, Ranska ja Britannia nousivat valtaan, mutta lopulta taantuivat tekijöiden, kuten ylikuormituksen, taloudellisen stagnaation ja sotilaallisen tappion, vuoksi. Kennedy tarkastelee myös, miten Yhdysvallat on noussut modernin aikakauden hallitsevaksi globaaliksi voimaksi ja mitä haasteita se kohtaa asemansa ylläpitämisessä nousevien valtojen, kuten Kiinan, edessä. Kirja tarjoaa oivalluksia pitkän aikavälin trendeistä ja historiallisista malleista, jotka ovat muovanneet suurvaltojen nousun ja tuhon, ja on ehdoton lukukokemus kaikille, jotka ovat kiinnostuneita globaalista politiikasta ja taloudesta.
