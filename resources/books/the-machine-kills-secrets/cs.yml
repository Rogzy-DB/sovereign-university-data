description: |
  "Stroj zabíjející tajemství" od Andyho Greenberga je kniha, která zkoumá vzestup vládního sledování a rostoucí hrozbu pro soukromí v digitálním věku. Autor, novinář zaměřující se na technologie, se ponořuje do historie kryptografie a digitální bezpečnosti, a do příběhů jednotlivců a organizací bojujících proti vládnímu sledování. Kniha také poskytuje vhled do dopadu whistleblowerů (lidí, kteří upozorní na nekalé praktiky) a role, kterou hrají při zodpovědnosti těch u moci. Prostřednictvím řady poutavých příběhů a rozhovorů s klíčovými osobnostmi v oboru "Stroj zabíjející tajemství" představuje provokativní analýzu výzev, kterým čelíme při ochraně našeho digitálního soukromí a svobody.
