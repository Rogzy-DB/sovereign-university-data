description: |
  "Cỗ Máy Tiêu Diệt Bí Mật" của Andy Greenberg là một cuốn sách khám phá sự gia tăng của việc giám sát của chính phủ và mối đe dọa ngày càng tăng đối với quyền riêng tư trong kỷ nguyên số. Tác giả, một nhà báo công nghệ, đã đi sâu vào lịch sử của mật mã học và an ninh số, cũng như những cá nhân và tổ chức đang chiến đấu chống lại sự giám sát của chính phủ. Cuốn sách cũng cung cấp cái nhìn sâu sắc về ảnh hưởng của những người tiết lộ thông tin và vai trò của họ trong việc giữ cho những người nắm quyền phải chịu trách nhiệm. Thông qua một loạt các câu chuyện hấp dẫn và phỏng vấn với những người chơi chính trong lĩnh vực này, "Cỗ Máy Tiêu Diệt Bí Mật" trình bày một phân tích gây suy tư về những thách thức mà chúng ta phải đối mặt trong việc bảo vệ quyền riêng tư và tự do số của mình.
