description: |
  The Blocksize War by Jonathan Bier is a book about the technical and political challenges that emerged during the scaling debate of Bitcoin. The book covers the events that led to the debate, the different proposals to scale Bitcoin, and the debates and discussions that took place within the community. It also provides an in-depth analysis of the technical aspects of the debate and the potential implications of each proposal. The book is a must-read for anyone interested in understanding the technical and political aspects of the scaling debate and the future of Bitcoin.
