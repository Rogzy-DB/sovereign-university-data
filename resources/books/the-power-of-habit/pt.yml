description: |
  O Poder do Hábito, de Charles Duhigg, é um livro que explora como os hábitos funcionam e como eles podem ser modificados. O autor se baseia em pesquisas científicas e histórias reais para explicar como os hábitos se formam e como podem ser alterados. O livro oferece um quadro para entender como os hábitos funcionam e oferece conselhos práticos sobre como desenvolver novos hábitos e quebrar os antigos. Também discute como os hábitos podem ser aplicados para melhorar o desempenho pessoal e profissional, além de criar mudanças positivas na sociedade. O livro é escrito em um estilo envolvente e acessível, tornando-o uma ótima leitura para qualquer pessoa interessada em entender a ciência dos hábitos e como eles podem ser usados para melhorar nossas vidas.
