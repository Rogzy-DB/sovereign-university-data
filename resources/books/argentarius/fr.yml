description: |
  Argentarius : Lettres d'un directeur de banque à son fils est un livre écrit par Alfred Lansburgh en 1933. Il s'agit d'une collection de lettres que l'auteur a écrites à son fils, abordant différents sujets liés à l'argent, à la banque et à la finance. Le livre offre un aperçu du fonctionnement de l'industrie bancaire et du système financier, et propose des conseils pratiques sur la gestion de l'argent et des investissements. L'auteur met l'accent sur l'importance du comportement éthique et de la responsabilité personnelle dans les affaires financières, et offre une perspective historique sur le développement de l'argent et de la banque. Le livre est considéré comme un classique dans le domaine de la finance et de l'économie, et reste pertinent aujourd'hui.
