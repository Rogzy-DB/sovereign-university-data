  Argentarius: Lettere di un Direttore di Banca a suo Figlio è un libro scritto da Alfred Lansburgh nel 1933. Si tratta di una raccolta di lettere che l'autore ha scritto a suo figlio, discutendo vari argomenti legati al denaro, alla banca e alla finanza. Il libro fornisce approfondimenti sul funzionamento dell'industria bancaria e del sistema finanziario, e offre consigli pratici su come gestire denaro e investimenti. L'autore sottolinea l'importanza del comportamento etico e della responsabilità personale nelle questioni finanziarie, e fornisce una prospettiva storica sullo sviluppo del denaro e delle banche. Il libro è considerato un classico nel campo della finanza ed economia, ed è ancora rilevante oggi.
