title: "Argentarius Letters of a Bank Director to his Son"
publication_year: 2021
cover: cover_en.webp
original: true
description: |
  Argentarius: Briefe eines Bankdirektors an seinen Sohn ist ein Buch, das 1933 von Alfred Lansburgh geschrieben wurde. Es handelt sich um eine Sammlung von Briefen, die der Autor an seinen Sohn geschrieben hat und verschiedene Themen rund um Geld, Bankwesen und Finanzen behandeln. Das Buch gibt Einblicke in die Arbeitsweise der Bankenbranche und des Finanzsystems und bietet praktische Ratschläge zur Verwaltung von Geld und Investitionen. Der Autor betont die Bedeutung ethischen Verhaltens und persönlicher Verantwortung in finanziellen Angelegenheiten und bietet einen historischen Überblick über die Entwicklung von Geld und Bankwesen. Das Buch gilt als Klassiker auf dem Gebiet der Finanzen und Wirtschaft und ist auch heute noch relevant.
