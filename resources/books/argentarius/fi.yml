description: |
  Argentarius: Pankinjohtajan kirjeitä pojalleen on Alfred Lansburghin vuonna 1933 kirjoittama kirja. Se on kokoelma kirjeitä, jotka tekijä kirjoitti pojalleen, käsitellen erilaisia aiheita liittyen rahaan, pankkitoimintaan ja rahoitukseen. Kirja tarjoaa näkemyksiä pankkialan toiminnasta ja rahoitusjärjestelmästä sekä antaa käytännön neuvoja rahan ja sijoitusten hallintaan. Tekijä korostaa eettisen käyttäytymisen ja henkilökohtaisen vastuun merkitystä talousasioissa ja tarjoaa historiallisen näkökulman rahan ja pankkitoiminnan kehityksestä. Kirjaa pidetään klassikkona rahoitus- ja taloustieteiden alalla, ja se on edelleen ajankohtainen tänä päivänä.
