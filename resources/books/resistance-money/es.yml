original: true
description: |
  Bitcoin es dinero de la resistencia, que permite a sus usuarios resistir a los autoritarios,
  inflación, vigilancia, censura y exclusión financiera. Dinero de la resistencia
  examina la política monetaria, la resistencia a la censura, la privacidad y la inclusión de bitcoin,
  y el uso de energía para desarrollar un caso completo y medido de que bitcoin es un
  beneficio neto para el mundo, a pesar de sus imperfecciones. Bitcoin no es sólo para
  delincuentes, especuladores o ricos empresarios de Silicon Valley, a pesar de lo que
  dicen los titulares. Es, en cambio, una herramienta para cualquiera que se encuentre en los márgenes. El libro es
  riguroso pero accesible; Resistance Money está destinado a todos, desde los despistados
  al especialista, del partidario al escéptico acérrimo, y de todos en
  entre.
