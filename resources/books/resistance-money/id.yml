description: |
  Bitcoin adalah uang perlawanan, memberdayakan para penggunanya untuk melawan para otoriter,
  inflasi, pengawasan, penyensoran, dan pengucilan keuangan. Uang Perlawanan
  meneliti kebijakan moneter bitcoin, ketahanan terhadap sensor, privasi, inklusi,
  dan penggunaan energi untuk mengembangkan kasus yang komprehensif dan terukur bahwa bitcoin adalah
  manfaat bersih bagi dunia, terlepas dari ketidaksempurnaannya. Bitcoin tidak hanya untuk
  penjahat, spekulan, atau pengusaha kaya di Silicon Valley - terlepas dari apa
  demikian kata berita utama. Sebaliknya, buku ini adalah alat bantu bagi siapa saja yang berada di pinggiran. Buku ini adalah
  ketat namun mudah diakses; Resistance Money ditujukan untuk semua orang, mulai dari yang tidak tahu apa-apa
  hingga spesialis, dari pendukung hingga skeptis, dan semua orang di
  antara.
