  尽管比特币并不完美，但它给世界带来了净利益。比特币不仅适用于
  罪犯、投机者或富有的硅谷企业家--尽管如此
  的头条新闻。相反，它是任何边缘人的工具。这本书是
  严谨而又通俗易懂；《抵制金钱》面向所有人，从毫无头绪的
  到专家，从支持者到顽固的怀疑者，每个人都在
