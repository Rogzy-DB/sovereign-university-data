description: |
  Bitcoin on vastupanuraha, mis annab kasutajatele võimaluse seista vastu autoriteedile,
  inflatsioon, järelevalve, tsensuur ja rahaline tõrjutus. Vastupanuraha
  uurib Bitcoini rahapoliitikat, tsensuuri-vastupanu, privaatsust, kaasamist,
  ja energiakasutus, et töötada välja terviklik ja mõõdetud juhul, et Bitcoin on
  neto kasu maailmale, vaatamata selle puudustele. Bitcoin ei ole ainult
  kurjategijad, spekulandid või rikkad Silicon Valley ettevõtjad - vaatamata sellele, mida
  ütlevad pealkirjad. See on hoopis vahend kõigile, kes on ääremaadel. Raamat on
  range, kuid kättesaadav; Resistance Money on mõeldud kõigile, alates asjatundmatutest
  spetsialistini, pooldajast kuni kõva skeptikuni ja kõik, kes on
  vahel.
