description: |
  Bitcoin on vastarintaraha, joka antaa käyttäjilleen mahdollisuuden vastustaa auktoriteetteja,
  inflaatio, valvonta, sensuuri ja taloudellinen syrjäytyminen. Vastaraha
  tarkastelee bitcoinin rahapolitiikkaa, sensuurin vastustamista, yksityisyyttä ja osallisuutta,
  ja energiankäyttöä kehittää kattava ja mitattu tapaus, että Bitcoin on
  nettohyöty maailmalle sen puutteista huolimatta. Bitcoin ei ole vain
  rikollisia, keinottelijoita tai rikkaita Piilaakson yrittäjiä - huolimatta siitä, mitä
  otsikot sanovat. Sen sijaan se on väline kaikille marginaalissa oleville. Kirja on
  tiukka, mutta helposti lähestyttävä; Resistance Money on tarkoitettu kaikille, tietämättömille
  asiantuntijasta asiantuntijaan, kannattajasta kovaan skeptikkoon, ja kaikki ovat
  välillä.
