title: "Motstandspenger"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  Bitcoin er motstandspenger, som gir brukerne mulighet til å gjøre motstand mot autoritære myndigheter,
  inflasjon, overvåkning, sensur og økonomisk ekskludering. Motstandspenger
  undersøker bitcoins pengepolitikk, sensurmotstand, personvern og inkludering,
  og energibruk for å utvikle et omfattende og målt case som viser at bitcoin er en
  nettofordel for verden, til tross for sine mangler. Bitcoin er ikke bare for
  kriminelle, spekulanter eller velstående Silicon Valley-entreprenører - til tross for hva
  overskriftene sier. Den er i stedet et verktøy for alle som befinner seg i utkanten. Boken er
  resistance Money er beregnet på alle, fra den uvitende til den uvitende
  til spesialisten, fra forkjemperen til den innbitte skeptikeren, og alle i
  mellom.
