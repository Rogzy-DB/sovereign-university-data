description: |
  Биткойн - это деньги сопротивления, позволяющие пользователям противостоять авторитаризму,
  инфляция, слежка, цензура и финансовая изоляция. Деньги сопротивления
  рассматривает монетарную политику биткоина, устойчивость к цензуре, конфиденциальность, инклюзивность,
  и энергопотребления, чтобы разработать всестороннее и взвешенное обоснование того, что биткойн является
  чистую пользу миру, несмотря на все его недостатки. Биткойн - это не только
  преступники, спекулянты или богатые предприниматели Кремниевой долины - несмотря на то, что
  гласят заголовки. Напротив, это инструмент для тех, кто находится на периферии. Книга
  строгий, но доступный; "Деньги сопротивления" предназначены для всех, от невежественных
  от специалиста до специалиста, от сторонника до убежденного скептика, и все в
  между.
