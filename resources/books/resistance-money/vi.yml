title: "Tiền kháng cự"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  Bitcoin là đồng tiền kháng cự, trao quyền cho người dùng chống lại những kẻ độc tài,
  lạm phát, giám sát, kiểm duyệt và loại trừ tài chính. Tiền kháng cự
  kiểm tra chính sách tiền tệ của bitcoin, khả năng chống kiểm duyệt, quyền riêng tư, tính bao gồm,
  và sử dụng năng lượng để phát triển một trường hợp toàn diện và được đo lường rằng bitcoin là một
  lợi ích ròng cho thế giới, bất chấp sự không hoàn hảo của nó. Bitcoin không chỉ dành cho
  tội phạm, nhà đầu cơ hoặc doanh nhân giàu có ở Thung lũng Silicon – bất chấp những gì
  các tiêu đề nói. Thay vào đó, nó là một công cụ cho bất kỳ ai ở bên lề. Cuốn sách là
  nghiêm ngặt nhưng dễ tiếp cận; Tiền kháng cự dành cho tất cả mọi người, từ những người không biết gì
  đến chuyên gia, từ người đề xuất đến người hoài nghi cứng đầu, và tất cả mọi người trong
  giữa.
