title: "Peníze z odporu"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  Bitcoin jsou peníze odporu, které svým uživatelům umožňují postavit se autoritářům,
  inflace, dohled, cenzura a finanční vyloučení. Peníze odporu
  zkoumá měnovou politiku bitcoinu, odolnost vůči cenzuře, soukromí a začlenění,
  a spotřeby energie, aby bylo možné vytvořit komplexní a měřitelný důkaz, že bitcoin je
  čistý přínos pro svět, a to i přes jeho nedokonalosti. Bitcoin není jen pro
  zločinci, spekulanti nebo bohatí podnikatelé ze Silicon Valley - navzdory tomu, co se
  titulky v novinách. Je to naopak nástroj pro všechny, kdo se ocitli na okraji společnosti. Kniha je
  přísný, ale přístupný; Resistance Money je určen pro všechny, od neznalých
  od zastánce po zarytého skeptika, a všichni v
  mezi.
