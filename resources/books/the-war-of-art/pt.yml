title: "The War of Art"
publication_year: 2002
cover: cover_en.webp
original: true
description: |
  A Guerra da Arte, de Steven Pressfield, é um livro motivacional e de autoajuda que tem como objetivo ajudar os leitores a superar o bloqueio criativo e perseguir suas paixões criativas. O livro explora as barreiras psicológicas e emocionais que podem impedir as pessoas de realizar seu potencial criativo e oferece conselhos práticos e estratégias para superar esses obstáculos. Com uma mistura de anedotas pessoais e insights acionáveis, "A Guerra da Arte" incentiva os leitores a adotarem uma abordagem mais disciplinada e focada em seu trabalho criativo, ao mesmo tempo em que reconhecem e honram os desafios e recompensas do processo criativo.
