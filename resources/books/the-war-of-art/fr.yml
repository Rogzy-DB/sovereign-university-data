title: "The War of Art"
publication_year: 2002
cover: cover_en.webp
original: true
description: |
  La Guerre de l'Art de Steven Pressfield est un livre de motivation et d'auto-assistance qui vise à aider les lecteurs à surmonter le blocage créatif et à poursuivre leurs passions créatives. Le livre explore les barrières psychologiques et émotionnelles qui peuvent empêcher les personnes de réaliser leur potentiel créatif et offre des conseils pratiques et des stratégies pour surmonter ces obstacles. Avec un mélange d'anecdotes personnelles et d'idées pratiques, "La Guerre de l'Art" encourage les lecteurs à adopter une approche plus disciplinée et concentrée de leur travail créatif, tout en reconnaissant et en honorant les défis et les récompenses du processus créatif.
