description: |
  "Vapauden koneisto: Opas radikaaliin kapitalismiin" kirjoittanut David D. Friedman tutkii anarkokapitalismin ideaa, poliittista filosofiaa, joka kannattaa valtiottoman yhteiskunnan puolesta, missä kaikki hyödykkeet ja palvelut, mukaan lukien laki ja turvallisuus, tarjotaan vapailla markkinoilla. Friedman väittää, että hallituksen sekaantuminen talouteen aiheuttaa enemmän haittaa kuin hyötyä, ja että yhteiskunta, joka perustuu vapaaehtoiseen vaihtoon ja yksilön vastuuseen, olisi tehokkaampi ja oikeudenmukaisempi. Kirja on ajatuksia herättävä kritiikki perinteisiä poliittisia ja taloudellisia järjestelmiä kohtaan, ja tarjoaa vakuuttavan näkemyksen radikaalisti erilaisesta lähestymistavasta yhteiskunnan järjestämiseen.
