description: |
  Strojovna svobody: Průvodce radikálním kapitalismem od Davida D. Friedmana je kniha, která prozkoumává ideu anarchokapitalismu, politickou filozofii, jež prosazuje bezstátní společnost, kde jsou všechny zboží a služby, včetně práva a bezpečnosti, poskytovány volným trhem. Friedman argumentuje, že zásahy vlády do ekonomiky přinášejí více škody než užitku a že společnost založená na dobrovolné výměně a individuální odpovědnosti by byla efektivnější a spravedlivější. Kniha je provokativní kritikou tradičních politických a ekonomických systémů a nabízí přesvědčivou vizi radikálně odlišného přístupu k organizaci společnosti.
