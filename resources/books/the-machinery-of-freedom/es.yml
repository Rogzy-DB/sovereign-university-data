  La Maquinaria de la Libertad: Guía para un Capitalismo Radical de David D. Friedman es un libro que explora la idea del anarco-capitalismo, una filosofía política que aboga por una sociedad sin estado donde todos los bienes y servicios, incluyendo la ley y la seguridad, son proporcionados por el libre mercado. Friedman argumenta que la intervención del gobierno en la economía crea más daño que beneficio, y que una sociedad basada en el intercambio voluntario y la responsabilidad individual sería más eficiente y justa. El libro es una crítica que invita a la reflexión sobre los sistemas políticos y económicos tradicionales, y ofrece una visión convincente para un enfoque radicalmente diferente de la organización de la sociedad.
