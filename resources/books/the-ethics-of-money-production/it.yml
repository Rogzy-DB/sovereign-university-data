title: "The Ethics of Money Production"
publication_year: 2007
cover: cover_en.webp
original: true
description: |
  L'Etica della Produzione Monetaria di Jörg Guido Hülsmann è una completa esplorazione delle implicazioni etiche della produzione di denaro e del ruolo delle banche centrali nel moderno sistema finanziario. Hülsmann approfondisce il contesto storico del denaro, esaminando gli effetti dell'inflazione monetaria e dell'erosione del potere d'acquisto. Critica le conseguenze morali ed economiche del denaro fiat e propugna un ritorno ai principi del denaro sano. Questo libro di livello esperto offre un'analisi stimolante dei dilemmi etici legati alla produzione di denaro e si configura come una risorsa preziosa per coloro interessati all'intersezione tra economia, tecnologia e storia, in particolare nel contesto di Bitcoin e dei sistemi monetari alternativi.
