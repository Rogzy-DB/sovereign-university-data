title: "The Ethics of Money Production"
publication_year: 2007
cover: cover_en.webp
original: true
description: |
  Die Ethik der Geldproduktion von Jörg Guido Hülsmann ist eine umfassende Untersuchung der ethischen Implikationen der Geldproduktion und der Rolle der Zentralbanken im modernen Finanzsystem. Hülsmann geht auf den historischen Hintergrund des Geldes ein und untersucht die Auswirkungen der monetären Inflation und des Verlusts der Kaufkraft. Er kritisiert die moralischen und wirtschaftlichen Folgen des Fiatgeldes und plädiert für eine Rückkehr zu soliden Geldprinzipien. Dieses Buch auf Expertenebene bietet eine nachdenkliche Analyse der ethischen Dilemmata rund um die Geldproduktion und dient als wertvolle Ressource für alle, die sich für die Schnittstelle von Wirtschaft, Technologie und Geschichte interessieren, insbesondere im Zusammenhang mit Bitcoin und alternativen Währungssystemen.
