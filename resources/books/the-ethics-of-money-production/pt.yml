title: "The Ethics of Money Production"
publication_year: 2007
cover: cover_en.webp
original: true
description: |
  A Ética da Produção de Dinheiro, por Jörg Guido Hülsmann, é uma exploração abrangente das implicações éticas da produção de dinheiro e do papel dos bancos centrais no sistema financeiro moderno. Hülsmann mergulha no contexto histórico do dinheiro, examinando os efeitos da inflação monetária e da erosão do poder de compra. Ele critica as consequências morais e econômicas do dinheiro fiduciário e defende um retorno aos princípios do dinheiro sólido. Este livro de nível especializado oferece uma análise instigante dos dilemas éticos em torno da produção de dinheiro e serve como um recurso valioso para aqueles interessados na interseção entre economia, tecnologia e história, especialmente no contexto do Bitcoin e de sistemas monetários alternativos.
