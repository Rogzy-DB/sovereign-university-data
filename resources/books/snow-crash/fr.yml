description: |
  Snow Crash de Neal Stephenson est un roman de niveau intermédiaire qui mélange des éléments d'économie, de finance et de probabilité avec un cadre futuriste et cyberpunk. L'histoire se déroule dans une société dystopique où le pouvoir des entreprises et la technologie de réalité virtuelle dominent. Le protagoniste, Hiro Protagonist, est un pirate informatique et un héros maniant l'épée qui se lance dans un voyage pour découvrir les secrets d'une mystérieuse drogue appelée Snow Crash. En cours de route, le livre explore des thèmes d'économie, de monnaie et de l'impact de la technologie de l'information sur la société. Avec son intrigue rapide, ses personnages captivants et son exploration stimulante de l'intersection entre la technologie et l'économie, "Snow Crash" offre une lecture captivante pour ceux qui s'intéressent à la fois au genre de la fiction spéculative et à l'intersection de l'économie et de la technologie.
