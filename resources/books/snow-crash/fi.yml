description: |
  "Snow Crash" Neal Stephensonin kirjoittamana on keskitason romaani, joka yhdistelee taloustieteen, rahoituksen ja todennäköisyyslaskennan elementtejä futuristiseen ja kyberpunk-maailmaan. Tarina sijoittuu dystooppiseen yhteiskuntaan, jossa yritysvalta ja virtuaalitodellisuusteknologia hallitsevat. Päähenkilö, Hiro Protagonist, on hakkeri ja miekkaa heiluttava sankari, joka lähtee matkalle paljastaakseen salaperäisen huumeen, Snow Crashin, salaisuudet. Matkan varrella kirja tutkii talouden, valuutan ja informaatioteknologian vaikutuksia yhteiskuntaan. Nopealla juonenkululla, mukaansatempaavilla hahmoilla ja teknologian ja talouden risteyskohdan pohdinnalla "Snow Crash" tarjoaa kiehtovan lukukokemuksen niille, jotka ovat kiinnostuneita spekulatiivisen fiktion genrestä sekä talouden ja teknologian leikkauspisteestä.
