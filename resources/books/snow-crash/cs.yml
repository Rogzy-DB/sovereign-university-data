description: |
  "Snow Crash" od Neala Stephensona je román střední obtížnosti, který míchá prvky ekonomie, financí a pravděpodobnosti s futuristickým a cyberpunkovým prostředím. Příběh se odehrává v dystopické společnosti, kde dominuje moc korporací a technologie virtuální reality. Hlavní hrdina, Hiro Protagonist, je hacker a hrdina vyzbrojený mečem, který se vydává na cestu odhalit tajemství záhadné drogy zvané Snow Crash. Během cesty kniha prozkoumává témata ekonomie, měny a dopadu informačních technologií na společnost. Díky rychlému ději, poutavým postavám a provokativnímu průzkumu křižovatky mezi technologií a ekonomií nabízí "Snow Crash" poutavé čtení pro ty, kteří mají zájem jak o žánr spekulativní fikce, tak o průsečík ekonomie a technologie.
