description: |
  V knize "Fosilní budoucnost: Proč globální lidské rozkvět vyžaduje více ropy, uhlí a zemního plynu – ne méně" Alex Epstein vyzývá převládající přesvědčení o budoucnosti energie, tvrdíc, že přínosy fosilních paliv převažují nad jejich vedlejšími účinky. Skrze rámec lidského rozkvětu Epstein předkládá přesvědčivé argumenty pro pokračující využívání fosilních paliv, odhaluje nedorozumění ohledně dopadů na klima a dominance obnovitelné energie. Tato kniha, která vybízí k zamyšlení, povzbuzuje čtenáře, aby přehodnotili své chápání energie, životního prostředí a změny klimatu, nabízí nový pohled na cestu k globálnímu lidskému rozkvětu.
