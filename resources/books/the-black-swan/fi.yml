description: |
  Nassim Nicholas Talebin kirja "Musta Joutsen" käsittelee erittäin epätodennäköisten tapahtumien vaikutusta elämäämme ja ympäröivään maailmaan. Taleb väittää, että nämä tapahtumat, joita hän kutsuu "Mustiksi Joutseniksi", eivät ole ennustettavissa, mutta niillä on valtava vaikutus elämäämme ja yhteiskuntaan kokonaisuudessaan. Kirja tarjoaa näkemyksiä sattuman ja satunnaisuuden roolista elämämme muovaamisessa ja odottamattomiin tapahtumiin valmistautumisen tärkeydestä. Se haastaa perinteiset riskienhallinnan oletukset ja esittää vaihtoehtoisen kehyksen epävarmuuden ymmärtämiseksi monimutkaisissa järjestelmissä. Kirja on ollut erittäin vaikutusvaltainen aloilla kuten taloustiede, rahoitus ja päätöksenteko, ja tarjoaa ajatuksia herättävää luettavaa niille, jotka ovat kiinnostuneita sattuman ja epävarmuuden roolista elämässämme.
