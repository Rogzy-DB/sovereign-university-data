title: "यहाँ कोई इलेक्ट्रॉन नहीं हैं"
publication_year: 1991
cover: cover_en.webp
original: true
description: |
  "देयर आर नो इलेक्ट्रॉन्स" केन अमडाल द्वारा लिखी गई एक किताब है जो बिजली और इलेक्ट्रॉनिक्स के पारंपरिक तरीके से पढ़ाने और सीखने के तरीके को चुनौती देती है। अमडाल जटिल अवधारणाओं और गणितीय समीकरणों पर ध्यान केंद्रित करने के बजाय, सरल भाषा और रोजमर्रा के उदाहरणों का उपयोग करके समझाते हैं कि हमारी दैनिक जिंदगी में बिजली कैसे काम करती है। वे तकनीकी प्रगति के नैतिक प्रभावों और समाज पर उनके प्रभावों की भी पड़ताल करते हैं। यह किताब पाठकों को तकनीक, अर्थशास्त्र और नैतिकता के बीच के संबंधों पर गंभीरता से सोचने के लिए प्रेरित करती है।