title: "There Are No Electrons"
publication_year: 1991
cover: cover_en.webp
original: true
description: |
  Non ci sono elettroni di Kenn Amdahl è un libro che mette in discussione il modo tradizionale di insegnare e apprendere l'elettricità e l'elettronica. Invece di concentrarsi su concetti astratti ed equazioni matematiche, Amdahl utilizza un linguaggio semplice ed esempi facilmente comprensibili per spiegare come funziona l'elettricità nella nostra vita quotidiana. Esplora anche le implicazioni etiche dei progressi tecnologici e come influenzano la società. Il libro incoraggia i lettori a pensare criticamente alla relazione tra tecnologia, economia ed etica.
