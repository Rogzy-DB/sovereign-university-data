description: |
  Ei Ole Elektroneja, jonka on kirjoittanut Kenn Amdahl, on kirja, joka haastaa perinteisen tavan opettaa ja oppia sähköstä ja elektroniikasta. Sen sijaan, että keskityttäisiin abstrakteihin käsitteisiin ja matemaattisiin yhtälöihin, Amdahl käyttää yksinkertaista kieltä ja samaistuttavia esimerkkejä selittääkseen, miten sähkö toimii arkielämässämme. Hän tutkii myös teknologian kehityksen eettisiä vaikutuksia ja niiden vaikutusta yhteiskuntaan. Kirja kannustaa lukijoita ajattelemaan kriittisesti teknologian, talouden ja etiikan välisestä suhteesta.
