description: |
  Kniha "Neexistují žádné elektrony" od Kenna Amdahla vyzývá tradiční způsob výuky a učení se o elektřině a elektronice. Místo zaměření na abstraktní koncepty a matematické rovnice Amdahl používá jednoduchý jazyk a srozumitelné příklady k vysvětlení, jak elektřina funguje v našem každodenním životě. Také se zabývá etickými důsledky technologického pokroku a jejich vlivem na společnost. Kniha povzbuzuje čtenáře k kritickému přemýšlení o vztahu mezi technologií, ekonomií a etikou.
