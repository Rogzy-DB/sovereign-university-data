description: |
  Il n'y a pas d'électrons par Kenn Amdahl est un livre qui remet en question la manière traditionnelle d'enseigner et d'apprendre l'électricité et l'électronique. Au lieu de se concentrer sur des concepts abstraits et des équations mathématiques, Amdahl utilise un langage simple et des exemples concrets pour expliquer comment l'électricité fonctionne dans notre vie quotidienne. Il explore également les implications éthiques des avancées technologiques et leur impact sur la société. Le livre encourage les lecteurs à réfléchir de manière critique à la relation entre la technologie, l'économie et l'éthique.
