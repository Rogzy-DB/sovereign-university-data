description: |
  Es gibt keine Elektronen von Kenn Amdahl ist ein Buch, das die traditionelle Art des Unterrichts und des Lernens über Elektrizität und Elektronik in Frage stellt. Anstatt sich auf abstrakte Konzepte und mathematische Gleichungen zu konzentrieren, verwendet Amdahl einfache Sprache und nachvollziehbare Beispiele, um zu erklären, wie Elektrizität in unserem täglichen Leben funktioniert. Er untersucht auch die ethischen Auswirkungen technologischer Fortschritte und wie sie die Gesellschaft beeinflussen. Das Buch ermutigt die Leser, kritisch über die Beziehung zwischen Technologie, Wirtschaft und Ethik nachzudenken.
