description: |
  "Kryptoanarkia, Kybervaltiot ja Merirosvo-utopiat", toimittanut Peter Ludlow, on kiehtova kirjoitusten kokoelma, joka tutkii hallintorakenteiden esiinmarssia verkko-yhteisöissä ja niihin muotoutuvia poliittisen suvereniteetin visioita. Kirja on jaettu viiteen osaan, ja se käsittelee aiheita kuten internetin suvereniteetti, Kryptoanarkia, sähköisen kaupankäynnin vaikutus oikeudelliseen toimivaltaan, kokeelliset hallintorakenteet ja utopistiset visiot kyberavaruudesta. Näiden moninaisten näkökulmien kautta lukijat saavat käsityksen verkkovalvonnan kehittyvästä maisemasta ja innovatiivisten itsehallinnon muotojen mahdollisuuksista virtuaaliyhteisöissä.
