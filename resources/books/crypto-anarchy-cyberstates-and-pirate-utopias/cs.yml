description: |
  "Krypto-Anarchie, Kyberstáty a Pirátské Utopie" editovaná Peterem Ludlowem je poutavá sbírka textů, která prozkoumává vznik struktur vládnutí v online komunitách a vize politické suverenity, které je formují. Rozdělená do pěti částí, kniha zkoumá témata jako suverenita Internetu, Krypto-Anarchie, dopad e-commerce na právní jurisdikci, experimentální struktury vládnutí a utopické vize pro kyberprostor. Skrze tyto rozmanité perspektivy získávají čtenáři vhled do se měnící krajiny online vládnutí a potenciál pro inovativní formy sebevlády v rámci virtuálních komunit.
