description: |
  "Crypto Anarchy, Cyberstates, and Pirate Utopias" édité par Peter Ludlow est une collection captivante d'écrits qui explore l'émergence de structures de gouvernance dans les communautés en ligne et les visions de souveraineté politique qui les façonnent. Divisé en cinq sections, le livre examine des sujets tels que la souveraineté sur Internet, l'anarchie cryptographique, l'impact du commerce électronique sur la juridiction légale, les structures de gouvernance expérimentales et les visions utopiques de la cybersphère. À travers ces perspectives diverses, les lecteurs acquièrent un aperçu de l'évolution du paysage de la gouvernance en ligne et du potentiel de formes innovantes d'autogouvernance au sein des communautés virtuelles.
