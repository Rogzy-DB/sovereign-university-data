title: "Crypto-Anarchy Cyberstates and Pirate Utopias"
publication_year: 2001
cover: cover_en.webp
original: true
description: |
  "Cripto Anarquia, Ciberestados e Utopias Piratas", editado por Peter Ludlow, é uma coleção cativante de escritos que explora o surgimento de estruturas de governança em comunidades online e as visões de soberania política que as moldam. Dividido em cinco seções, o livro examina tópicos como soberania na Internet, Cripto Anarquia, o impacto do comércio eletrônico na jurisdição legal, estruturas experimentais de governança e visões utópicas para o ciberespaço. Através dessas perspectivas diversas, os leitores obtêm insights sobre o cenário em constante evolução da governança online e o potencial de formas inovadoras de autogovernança dentro das comunidades virtuais.
