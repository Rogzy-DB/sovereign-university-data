title: "Crypto-Anarchy Cyberstates and Pirate Utopias"
publication_year: 2001
cover: cover_en.webp
original: true
description: |
  "Crypto Anarchy, Cyberstates, and Pirate Utopias" curato da Peter Ludlow è una raccolta avvincente di scritti che esplora l'emergere di strutture di governo nelle comunità online e le visioni di sovranità politica che le plasmano. Diviso in cinque sezioni, il libro esamina argomenti come la sovranità su Internet, la Crypto Anarchy, l'impatto del commercio elettronico sulla giurisdizione legale, le strutture di governo sperimentali e le visioni utopiche per il cyberspazio. Attraverso queste diverse prospettive, i lettori ottengono una comprensione del panorama in evoluzione della governance online e del potenziale per forme innovative di autogoverno all'interno delle comunità virtuali.
