description: |
  "Crypto Anarchie, Cyberstaaten und Piratenutopien" herausgegeben von Peter Ludlow ist eine fesselnde Sammlung von Schriften, die die Entstehung von Governance-Strukturen in Online-Communities und die Vorstellungen von politischer Souveränität, die sie prägen, erforscht. Das Buch ist in fünf Abschnitte unterteilt und untersucht Themen wie Internet-Souveränität, Crypto Anarchie, die Auswirkungen des E-Commerce auf die rechtliche Zuständigkeit, experimentelle Governance-Strukturen und utopische Visionen für den Cyberspace. Durch diese vielfältigen Perspektiven erhalten die Leser Einblick in die sich entwickelnde Landschaft der Online-Governance und das Potenzial für innovative Formen der Selbstregierung innerhalb virtueller Gemeinschaften.
