description: |
  In "End the Fed," Ron Paul mette in discussione il ruolo della Federal Reserve e sostiene che sia sia corrotta che incostituzionale. Basandosi sulla storia americana, sull'economia e sulle sue esperienze politiche, Paul sostiene che le pratiche inflazionistiche della Fed rappresentano una significativa minaccia per l'economia, potenzialmente portando a una depressione inflazionistica. Contrariamente alla credenza popolare, Paul afferma che la Fed lavora contro gli interessi del popolo. Appellandosi urgentemente ai cittadini e agli ufficiali, offre spunti su dove il paese ha sbagliato e propone soluzioni per correggere la politica economica americana a beneficio delle future generazioni.
