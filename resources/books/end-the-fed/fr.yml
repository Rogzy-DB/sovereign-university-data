title: "End the Fed"
publication_year: 2009
cover: cover_en.webp
original: true
description: |
  Dans "End the Fed", Ron Paul remet en question le rôle de la Réserve fédérale et soutient qu'elle est à la fois corrompue et anticonstitutionnelle. S'appuyant sur l'histoire américaine, l'économie et ses propres expériences politiques, Paul affirme que les pratiques inflationnistes de la Fed constituent une menace importante pour l'économie, pouvant potentiellement conduire à une dépression inflationniste. Contrairement à ce que l'on croit généralement, Paul affirme que la Fed agit contre les intérêts du peuple. S'adressant de manière urgente aux citoyens et aux responsables, il offre des éclairages sur les erreurs commises par le pays et propose des solutions pour corriger la politique économique de l'Amérique dans l'intérêt des générations futures.
