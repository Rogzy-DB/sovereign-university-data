description: |
  V niin kuin verikosto, Alan Mooren luoma sarjakuvaromaani, sijoittuu dystooppiseen tulevaisuuteen, jossa fasistinen hallitus hallitsee Yhdistynyttä kuningaskuntaa. Tarina seuraa naamiota kantavaa kostajaa nimeltä "V", joka pyrkii kaatamaan hallituksen ja inspiroimaan vallankumouksen. Matkan varrella hän lyöttäytyy yhteen nuoren naisen, Evey Hammondin kanssa, ja kaksikko joutuu monimutkaisen poliittisen juonittelun ja sosiaalisten kysymysten verkkoon. Kirja tutkii teemoja kuten autoritarismi, terrorismi, sensuuri ja henkilökohtaisen vapauden voima. Se on saanut merkittävää kriittistä suosiota vangitsevan juonensa, hyvin kehitettyjen hahmojensa ja vaikuttavan visuaalisen tyylinsä ansiosta.
