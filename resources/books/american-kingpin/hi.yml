description: |
  "अमेरिकन किंगपिन" निक बिल्टन द्वारा लिखी गई एक रोमांचक सच्ची अपराध कथा है, जो रॉस उलब्रिक्ट के बारे में है। रॉस उलब्रिक्ट सिल्क रोड के पीछे का मास्टरमाइंड था, जो एक ऑनलाइन काला बाजार था जहाँ अवैध ड्रग्स, हथियार और अन्य वस्तुओं का व्यापार होता था, और भुगतान के लिए Bitcoin का उपयोग किया जाता था। यह किताब उलब्रिक्ट के उदय और पतन की कहानी बताती है, जो "ड्रेड पाइरेट रॉबर्ट्स" के छद्म नाम से काम करता था, और उन कानून प्रवर्तन अधिकारियों की भी कहानी है जिन्होंने उसे पकड़ा। यह किताब डार्क वेब पर एक गुमनाम अपराधी को पकड़ने की तकनीकी और कानूनी चुनौतियों की पड़ताल करती है, और यह सवाल उठाती है कि तकनीक अवैध गतिविधियों को कैसे सक्षम बनाती है।