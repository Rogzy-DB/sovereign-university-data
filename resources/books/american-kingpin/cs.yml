description: |
  Americký král zločinu, od Nicka Biltona, je poutavý skutečný příběh o Rossovi Ulbrichtovi, mozku za Silk Road, online černým trhem, který obchodoval s ilegálními drogami, zbraněmi a dalším zbožím s využitím Bitcoinu jako platební metody. Kniha se zabývá vzestupem a pádem Ulbrichta, který operoval pod pseudonymem "Dread Pirate Roberts," a příslušníky zákonů, kteří ho dostali. Prozkoumává technické a právní výzvy spojené s vystopováním anonymního zločince na dark webu a klade důležité otázky o roli technologie v umožňování nelegálních aktivit.
