description: |
  American Kingpin, di Nick Bilton, è una coinvolgente storia vera di crimine che riguarda Ross Ulbricht, il genio dietro la Silk Road, un mercato nero online che commerciava droghe illegali, armi e altri beni utilizzando Bitcoin come metodo di pagamento. Il libro approfondisce l'ascesa e la caduta di Ulbricht, che operava sotto lo pseudonimo di "Dread Pirate Roberts", e gli agenti di polizia che lo hanno arrestato. Esplora le sfide tecniche e legali nel rintracciare un criminale anonimo sul dark web e solleva importanti questioni sul ruolo della tecnologia nel favorire attività illecite.
