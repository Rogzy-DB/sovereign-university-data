description: |
  Quando il denaro muore di Adam Fergusson è un libro che esplora l'iperinflazione che si è verificata in Germania durante i primi anni '20, in seguito alla Prima Guerra Mondiale. Il libro fornisce un resoconto dettagliato delle conseguenze sociali ed economiche dell'iperinflazione e di come ciò abbia portato all'ascesa del partito nazista. Fergusson esamina anche come gli eventi in Germania abbiano influenzato le politiche economiche in altri paesi e come essi abbiano affrontato i propri problemi economici. Il libro offre una storia di avvertimento sui pericoli dell'inflazione e sull'importanza di politiche monetarie sane.
