description: |
  "Als das Geld starb" von Adam Fergusson ist ein Buch, das die Hyperinflation untersucht, die in Deutschland in den frühen 1920er Jahren nach dem Ersten Weltkrieg stattfand. Das Buch liefert einen detaillierten Bericht über die sozialen und wirtschaftlichen Folgen der Hyperinflation und wie sie zum Aufstieg der Nazi-Partei führte. Fergusson untersucht auch, wie die Ereignisse in Deutschland die Wirtschaftspolitik anderer Länder beeinflussten und wie sie mit ihren eigenen wirtschaftlichen Problemen umgingen. Das Buch bietet eine warnende Geschichte über die Gefahren der Inflation und die Bedeutung einer soliden Geldpolitik.
