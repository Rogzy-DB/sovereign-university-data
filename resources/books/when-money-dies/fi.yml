title: "Kun raha kuolee"
publication_year: 1975
cover: cover_en.webp
original: true
description: |
  Kun raha kuolee, kirjoittanut Adam Fergusson, tutkii hyperinflaatiota, joka tapahtui Saksassa 1920-luvun alussa, ensimmäisen maailmansodan jälkimainingeissa. Kirja tarjoaa yksityiskohtaisen kuvauksen hyperinflaation sosiaalisista ja taloudellisista seurauksista sekä siitä, miten se johti natsipuolueen nousuun. Fergusson tutkii myös, miten Saksan tapahtumat vaikuttivat muiden maiden talouspolitiikkoihin ja miten ne käsittelevät omia talousongelmiaan. Kirja tarjoaa varoittavan tarinan inflaation vaaroista ja vakaan rahapolitiikan tärkeydestä.
