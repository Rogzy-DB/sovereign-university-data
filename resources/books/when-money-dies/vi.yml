description: |
  "Khi Tiền Tệ Sụp Đổ" của Adam Fergusson là một cuốn sách khám phá hiện tượng lạm phát cực đoan đã xảy ra ở Đức trong những năm đầu thập kỷ 1920, sau Chiến tranh thế giới thứ nhất. Cuốn sách cung cấp một bản tường thuật chi tiết về hậu quả xã hội và kinh tế của lạm phát cực đoan và cách nó dẫn đến sự nổi lên của Đảng Nazi. Fergusson cũng xem xét cách các sự kiện ở Đức đã ảnh hưởng đến chính sách kinh tế của các quốc gia khác và họ đã giải quyết những vấn đề kinh tế của mình như thế nào. Cuốn sách đưa ra một bài học cảnh báo về nguy cơ của lạm phát và tầm quan trọng của các chính sách tiền tệ vững chắc.
