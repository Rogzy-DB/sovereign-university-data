description: |
  एडम फर्ग्यूसन की किताब "व्हेन मनी डाइज" जर्मनी में 1920 के दशक की शुरुआत में हुई हाइपरइन्फ्लेशन की घटना की पड़ताल करती है, जो प्रथम विश्व युद्ध के बाद हुई थी। यह किताब हाइपरइन्फ्लेशन के सामाजिक और आर्थिक परिणामों का विस्तृत विवरण देती है और यह कैसे नाजी पार्टी के उदय का कारण बनी। फर्ग्यूसन यह भी जांचते हैं कि जर्मनी की घटनाओं ने अन्य देशों की आर्थिक नीतियों को कैसे प्रभावित किया और उन्होंने अपनी आर्थिक समस्याओं से कैसे निपटा। यह किताब मुद्रास्फीति के खतरों और सुदृढ़ मौद्रिक नीतियों के महत्व की चेतावनी देती है।