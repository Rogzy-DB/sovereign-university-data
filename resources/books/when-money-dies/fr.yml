description: |
  Quand l'argent meurt par Adam Fergusson est un livre qui explore l'hyperinflation qui s'est produite en Allemagne au début des années 1920, à la suite de la Première Guerre mondiale. Le livre offre un compte rendu détaillé des conséquences sociales et économiques de l'hyperinflation et de la façon dont elle a conduit à la montée du parti nazi. Fergusson examine également comment les événements en Allemagne ont influencé les politiques économiques dans d'autres pays et comment ils ont fait face à leurs propres problèmes économiques. Le livre offre une mise en garde sur les dangers de l'inflation et l'importance de politiques monétaires saines.
