description: |
  Cuando el dinero muere, escrito por Adam Fergusson, es un libro que explora la hiperinflación que ocurrió en Alemania durante principios de los años 1920, después de la Primera Guerra Mundial. El libro ofrece un relato detallado de las consecuencias sociales y económicas de la hiperinflación y cómo condujo al surgimiento del partido Nazi. Fergusson también examina cómo los eventos en Alemania influenciaron las políticas económicas en otros países y cómo enfrentaron sus propios problemas económicos. El libro ofrece una advertencia sobre los peligros de la inflación y la importancia de políticas monetarias sólidas.
