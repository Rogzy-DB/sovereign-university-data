description: |
  Kniha Když peníze umírají od Adama Fergussona zkoumá hyperinflaci, která se odehrála v Německu během raných 20. let 20. století, v důsledku první světové války. Kniha poskytuje podrobný účet o sociálních a ekonomických důsledcích hyperinflace a jak to vedlo k vzestupu nacistické strany. Fergusson také zkoumá, jak události v Německu ovlivnily ekonomické politiky v jiných zemích a jak se vypořádaly se svými vlastními ekonomickými problémy. Kniha nabízí varovný příběh o nebezpečích inflace a důležitosti zdravých měnových politik.
