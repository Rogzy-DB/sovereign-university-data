description: |
  "फारेनहाइट 451," प्रसिद्ध विज्ञान कथा लेखक रे ब्रैडबरी द्वारा लिखित, एक डिस्टोपियन उपन्यास है जो एक भविष्य की अमेरिकी समाज को प्रस्तुत करता है जहाँ किताबें प्रतिबंधित हैं और "फायरमैन" उन सभी को जलाते हैं जो मिलती हैं। शीर्षक उस तापमान को संदर्भित करता है जिस पर किताब का कागज आग पकड़ता है और जलता है। कहानी गाइ मोंटाग का अनुसरण करती है, जो एक फायरमैन है और जो राज्य की सेंसरशिप और विनाशकारी सामाजिक मानदंडों को लागू करने की अपनी भूमिका से निराश हो जाता है, जिससे वह वर्तमान स्थिति पर सवाल उठाने और विद्रोह करने लगता है। ब्रैडबरी का उपन्यास सेंसरशिप और विचारों के दमन के संभावित नुकसान की एक गहरी आलोचना है, जो समाज में साहित्य और आलोचनात्मक सोच की अमूल्य भूमिका पर जोर देता है।