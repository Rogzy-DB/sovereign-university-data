description: |
  "Fahrenheit 451," do nhà văn khoa học viễn tưởng nổi tiếng Ray Bradbury sáng tác, là một tiểu thuyết dystopian mô tả một xã hội Mỹ trong tương lai, nơi sách bị cấm và "lính cứu hỏa" sẽ đốt cháy bất kỳ cuốn sách nào được tìm thấy. Tiêu đề của cuốn sách ám chỉ nhiệt độ mà tại đó giấy sách bắt lửa và cháy. Câu chuyện theo chân Guy Montag, một lính cứu hỏa trở nên mất niềm tin vào vai trò thực thi sự kiểm duyệt và các chuẩn mực xã hội phá hủy của nhà nước, dẫn anh ta đặt câu hỏi và nổi loạn chống lại trạng thái hiện hành. Tiểu thuyết của Bradbury là một lời phê bình sâu sắc về hậu quả tiềm ẩn của sự kiểm duyệt và sự đàn áp ý tưởng, nhấn mạnh vai trò không thể thiếu của văn học và tư duy phê phán trong xã hội.
