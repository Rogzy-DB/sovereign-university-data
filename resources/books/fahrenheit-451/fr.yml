description: |
  "Fahrenheit 451", écrit par le célèbre écrivain de science-fiction Ray Bradbury, est un roman dystopique qui présente une société américaine future où les livres sont interdits et où les "pompiers" brûlent ceux qui sont trouvés. Le titre fait référence à la température à laquelle le papier des livres s'enflamme et brûle. Le récit suit Guy Montag, un pompier qui se désillusionne de son rôle d'application de la censure de l'État et des normes destructrices de la société, ce qui l'amène à remettre en question et à se rebeller contre le statu quo. Le roman de Bradbury est une critique profonde des dommages potentiels de la censure et de la suppression des idées, mettant l'accent sur le rôle inestimable de la littérature et de la pensée critique dans la société.
