description: |
  Fahrenheit 451, escrito pelo aclamado escritor de ficção científica Ray Bradbury, é um romance distópico que apresenta uma sociedade americana futura onde os livros são proibidos e os "bombeiros" queimam qualquer livro que seja encontrado. O título refere-se à temperatura em que o papel dos livros pega fogo e queima. A narrativa segue Guy Montag, um bombeiro que se desilude com seu papel de aplicar a censura do estado e as normas destrutivas da sociedade, levando-o a questionar e se rebelar contra o status quo. O romance de Bradbury é uma crítica profunda ao potencial dano da censura e à supressão de ideias, enfatizando o papel inestimável da literatura e do pensamento crítico na sociedade.
