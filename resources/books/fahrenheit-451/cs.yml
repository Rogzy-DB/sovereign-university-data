description: |
  "Fahrenheit 451", napsaný uznávaným spisovatelem science fiction Rayem Bradburym, je dystopický román představující budoucí americkou společnost, kde jsou knihy zakázány a "hasiči" pálí všechny, které najdou. Název odkazuje na teplotu, při které se papír knih vznítí a hoří. Příběh sleduje Guye Montaga, hasiče, který se začíná zklamáním svou rolí vynucování cenzury státu a destruktivních společenských norem, což ho vede k otázce a vzpouře proti status quo. Bradburyho román je hlubokou kritikou potenciálního škodlivého vlivu cenzury a potlačování myšlenek, zdůrazňující neocenitelnou roli literatury a kritického myšlení ve společnosti.
