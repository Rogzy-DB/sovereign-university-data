title: "Morální případ pro fosilní paliva"
publication_year: 2014
cover: cover_en.webp
original: true
description: |
  Kniha "Morální případ pro fosilní paliva" od Alexe Epsteina představuje kontroverzní argument pro pokračující využívání fosilních paliv, navzdory jejich negativnímu dopadu na životní prostředí. Autor tvrdí, že fosilní paliva hrála klíčovou roli v lidském pokroku a že snahy o jejich předčasné vyřazení by byly katastrofální jak pro ekonomiku, tak pro životní prostředí. Epstein zpochybňuje mnoho běžně přijímaných předpokladů o fosilních palivech a tvrdí, že přinesla více prospěchu než škody lidské společnosti. Zároveň se zasazuje o objektivnější, na faktech založený přístup k debatě o energetické politice. Kniha představuje k zamyšlení vybízející perspektivu na kontroverzní téma a je doporučena čtenářům zajímajícím se o environmentální etiku, energetickou politiku a ekonomiku.
