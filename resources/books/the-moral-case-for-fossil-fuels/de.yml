title: "The Moral Case for Fossil Fuels"
publication_year: 2014
cover: cover_en.webp
original: true
description: |
  Der moralische Fall für fossile Brennstoffe von Alex Epstein ist ein Buch, das ein gegensätzliches Argument für die fortgesetzte Nutzung fossiler Brennstoffe darlegt, trotz ihrer negativen Auswirkungen auf die Umwelt. Der Autor behauptet, dass fossile Brennstoffe eine entscheidende Rolle im menschlichen Fortschritt gespielt haben und dass Bemühungen, sie vorzeitig auszuphasen, für die Wirtschaft und die Umwelt katastrophal wären. Epstein stellt viele gängige Annahmen über fossile Brennstoffe in Frage und argumentiert, dass sie der menschlichen Gesellschaft mehr Vorteile als Schaden gebracht haben. Er plädiert auch für einen objektiveren, faktenbasierten Ansatz in der Debatte über Energiepolitik. Das Buch bietet eine zum Nachdenken anregende Perspektive zu einem kontroversen Thema und wird Lesern empfohlen, die sich für Umweltethik, Energiepolitik und Wirtschaft interessieren.
