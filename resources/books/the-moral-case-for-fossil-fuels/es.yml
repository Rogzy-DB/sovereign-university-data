title: "The Moral Case for Fossil Fuels"
publication_year: 2014
cover: cover_en.webp
original: true
description: |
  El Caso Moral a Favor de los Combustibles Fósiles de Alex Epstein es un libro que presenta un argumento contrario para el uso continuado de los combustibles fósiles, a pesar de su impacto negativo en el medio ambiente. El autor sostiene que los combustibles fósiles han desempeñado un papel vital en el progreso humano y que los esfuerzos por eliminarlos prematuramente serían desastrosos para la economía y el medio ambiente. Epstein desafía muchas suposiciones comúnmente aceptadas sobre los combustibles fósiles y argumenta que han traído más beneficios que daños a la sociedad humana. También aboga por un enfoque más objetivo y basado en hechos en el debate sobre la política energética. El libro presenta una perspectiva que invita a la reflexión sobre un tema controvertido y se recomienda para lectores interesados en ética ambiental, política energética y economía.
