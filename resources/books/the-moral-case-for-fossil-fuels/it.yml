title: "The Moral Case for Fossil Fuels"
publication_year: 2014
cover: cover_en.webp
original: true
description: |
  Il Caso Morale per i Combustibili Fossili di Alex Epstein è un libro che presenta un argomento contrario all'uso continuato dei combustibili fossili, nonostante il loro impatto negativo sull'ambiente. L'autore sostiene che i combustibili fossili hanno svolto un ruolo vitale nel progresso umano e che gli sforzi per eliminarli prematuramente sarebbero disastrosi per l'economia e l'ambiente. Epstein mette in discussione molte convinzioni comuni sui combustibili fossili e sostiene che hanno portato più benefici che danni alla società umana. Egli propugna anche un approccio più oggettivo e basato sui fatti al dibattito sulla politica energetica. Il libro presenta una prospettiva stimolante su un argomento controverso ed è consigliato per i lettori interessati all'etica ambientale, alla politica energetica ed all'economia.
