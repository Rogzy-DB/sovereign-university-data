title: "What I Learned Losing a Million Dollars"
publication_year: 1994
cover: cover_en.webp
original: true
description: |
  Ce que j'ai appris en perdant un million de dollars est un livre de Jim Paul, un ancien trader de contrats à terme, et de Brendan Moynihan, un écrivain financier. Le livre est un récit des expériences de Jim Paul en tant que trader de matières premières et des leçons qu'il a tirées de ses échecs financiers. Les auteurs explorent les aspects psychologiques et émotionnels du trading et de l'investissement, en examinant comment nos pensées et nos comportements peuvent influencer notre réussite financière. Axé sur la gestion des risques et le développement personnel, ce livre offre des perspectives précieuses pour quiconque souhaite naviguer dans le monde imprévisible de la finance.
