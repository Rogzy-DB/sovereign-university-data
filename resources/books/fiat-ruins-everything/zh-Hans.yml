title: "菲亚特毁了一切"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  你们被偷走了。你们的金钱正在被贬值，你们的劳动正在被剥夺。
  你们的文明和所有制度都在贬值。你们
  工作时间更长而工资更低。与亲朋好友见面的机会越来越少
  更少。你吃得更差了，睡得更少了，你的邻里关系也变得更糟了。
  一年比一年不近人情。你的生活越来越糟糕，而你
  为别人的过剩买单。这种情况是如何发生的？
  菲亚特毁掉了一切》从以下几个方面分析了现代世界的衰败
  我们的银行系统和房地产，我们的教育系统和艺术。了解为什么
  这些系统不断恶化，为什么比特币会让情况好转？
  菲亚特毁掉一切》一鸣惊人，揭露了法定货币体系造成的普遍破坏，同时强调了比特币带来的希望。引人入胜的叙述切中了社会弊病的要害，揭露了当前金融体系的黑暗真相，同时也为未来提出了变革性的愿景。对于那些感觉被当前体系玩弄于股掌之间，但内心深处又深知繁荣和富足仍可实现的人来说，这是一本不可或缺的读物。
