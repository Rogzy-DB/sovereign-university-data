title: "Fiat rikub kõik"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Teilt varastatakse. Teie raha alavääristatakse, teie tööjõudu alandatakse
  alavääristatakse, teie tsivilisatsiooni ja kõiki selle institutsioone alavääristatakse. Te olete
  peavad töötama kauem väiksema palga eest. Sa näed oma sõpru ja peret vähem ja
  vähem. Sa sööd kehvemat toitu, magad veidi vähem ja sinu naabruskond saab
  iga aastaga veidi isikupärasemaks. Teie elu läheb järjest hullemaks ja te olete
  kellegi teise üleliigse eest maksmine. Kuidas see juhtus ja miks see toimub?
  Fiat Ruins Everything on analüüs kaasaegse maailma alavääristamisest alates
  meie pangandussüsteemist ja kinnisvarast kuni meie haridussüsteemi ja kunstini. Lugege, miks
  need süsteemid muutuvad üha halvemaks ja miks Bitcoin muudab asjad paremaks.
  Fiat Ruins Everything annab löögi, paljastades fiat-valuutasüsteemi poolt põhjustatud ulatusliku hävingu, rõhutades samal ajal Bitcoinis peituvat lootust. See kaasahaarav jutustus jõuab ühiskonna hädade keskmesse ja paljastab meie praeguse finantssüsteemi tumeda tõe, pakkudes samal ajal muutlikku tulevikunägemust. See on hädavajalik lugemine kõigile, kes tunnevad end praeguse süsteemi poolt mängituna, kuid teavad sügaval sisimas, et jõukust ja küllust on siiski võimalik saavutada.
