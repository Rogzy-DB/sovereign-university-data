title: "Fiat ruiniert alles"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Ihr werdet bestohlen. Euer Geld wird entwertet, eure Arbeit wird
  ihre Zivilisation und alle ihre Institutionen werden geschwächt. Sie sind
  sie müssen länger für weniger Lohn arbeiten. Sie sehen Ihre Freunde und Familie weniger und
  weniger. Man isst schlechter, schläft etwas weniger, und die Nachbarschaft wird schlechter
  jedes Jahr ein bisschen unpersönlicher. Ihr Leben wird immer schlechter, und Sie sind
  für die Überschüsse eines anderen zu zahlen. Wie konnte es dazu kommen, und warum geschieht dies?
  Fiat Ruins Everything ist eine Analyse der Entwertung der modernen Welt aus
  unser Bankensystem und den Immobiliensektor bis hin zu unserem Bildungssystem und der Kunst. Erfahren Sie, warum
  diese Systeme immer schlechter werden und warum Bitcoin die Dinge besser machen wird.
  Fiat Ruins Everything ist ein Knockout-Schlag, der die allgegenwärtige Zerstörung durch das Fiat-Währungssystem entlarvt und gleichzeitig die Hoffnung in Bitcoin hervorhebt. Die fesselnde Erzählung trifft den Kern der gesellschaftlichen Missstände und deckt die dunkle Wahrheit unseres aktuellen Finanzsystems auf, während sie gleichzeitig eine transformative Vision für die Zukunft bietet. Dies ist eine unverzichtbare Lektüre für jeden, der sich vom aktuellen System verarscht fühlt, aber tief in seinem Inneren weiß, dass Wohlstand und Überfluss immer noch erreicht werden können.
