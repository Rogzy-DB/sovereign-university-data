title: "Fiat ruine tout"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  On vous vole. Votre argent est dévalorisé, votre travail est
  votre civilisation et toutes ses institutions sont en train de s'avilir. Vous êtes
  travailler plus longtemps pour un salaire moindre. Vous voyez moins vos amis et votre famille et
  moins. Vous mangez moins bien, vous dormez un peu moins, et votre voisinage se dégrade
  chaque année un peu plus impersonnelle. Votre vie se dégrade et vous êtes
  payer pour les excès de quelqu'un d'autre. Comment cela s'est-il produit et pourquoi cela se produit-il ?
  Fiat Ruins Everything est une analyse de l'avilissement du monde moderne à partir d'une analyse de l'évolution de l'économie mondiale
  de notre système bancaire et de l'immobilier à notre système éducatif et à l'art. Apprenez pourquoi
  ces systèmes ne cessent d'empirer et pourquoi le bitcoin va améliorer les choses.
  Fiat Ruins Everything est un véritable coup de poing, démasquant la destruction généralisée causée par le système des monnaies fiduciaires tout en mettant en lumière l'espoir que représente le bitcoin. Le récit captivant va au cœur des maux de la société et expose la sombre vérité de notre système financier actuel tout en offrant une vision transformatrice pour l'avenir. Il s'agit d'une lecture essentielle pour tous ceux qui se sentent manipulés par le système actuel mais qui savent, au fond d'eux-mêmes, qu'il est encore possible d'atteindre la prospérité et l'abondance.
