title: "Fiat ničí všechno"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Jste okrádáni. Vaše peníze jsou znehodnocovány, vaše práce je znehodnocována
  vaše civilizace a všechny její instituce jsou znehodnoceny. Jste
  pracovat déle za nižší mzdu. Méně se vídáte s přáteli a rodinou a
  méně. Jíte horší jídlo, spíte o něco méně a vaše okolí dostává horší jídlo
  rok od roku neosobnější. Váš život se zhoršuje a vy jste
  platit za nadbytečné náklady někoho jiného. Jak k tomu došlo a proč se to děje?
  Fiat ruinuje vše je analýza znehodnocení moderního světa z pohledu od
  náš bankovní systém a nemovitosti, náš vzdělávací systém a umění. Zjistěte, proč
  se tyto systémy stále zhoršují a proč se situace díky Bitcoinu zlepší.
  Kniha Fiat Ruins Everything přináší knockoutový úder, který odhaluje všudypřítomnou destrukci způsobenou systémem fiat měn a zároveň zdůrazňuje naději, kterou lze nalézt v Bitcoinu. Strhující vyprávění proniká k jádru společenských neduhů, odhaluje temnou pravdu o našem současném finančním systému a zároveň nabízí transformační vizi budoucnosti. Jedná se o nezbytnou četbu pro každého, kdo se cítí být současným systémem obehrán, ale v hloubi duše ví, že prosperity a hojnosti lze stále dosáhnout.
