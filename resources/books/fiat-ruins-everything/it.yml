title: "La Fiat rovina tutto"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Vi stanno derubando. Il vostro denaro è stato svilito, il vostro lavoro è stato
  la vostra civiltà e tutte le sue istituzioni sono state svilite. Siete
  dover lavorare più a lungo per una retribuzione inferiore. Si vedono meno gli amici e la famiglia e
  meno. Si mangia peggio, si dorme un po' meno e il vicinato diventa un po' più difficile da gestire
  ogni anno un po' più impersonale. La vostra vita sta peggiorando e voi siete
  pagare per l'eccesso di qualcun altro. Come è successo e perché sta succedendo?
  Fiat Ruins Everything è un'analisi dello svilimento del mondo moderno a partire dal
  il nostro sistema bancario e immobiliare, il nostro sistema educativo e l'arte. Scopri perché
  questi sistemi continuano a peggiorare e perché il Bitcoin migliorerà le cose.
  Fiat Ruins Everything sferra un colpo micidiale, smascherando la distruzione pervasiva causata dal sistema delle valute fiat e mettendo in luce la speranza che si trova nel Bitcoin. La narrazione avvincente va al cuore dei mali della società ed espone la verità oscura del nostro attuale sistema finanziario, offrendo al contempo una visione trasformativa per il futuro. È una lettura essenziale per tutti coloro che si sentono presi in giro dal sistema attuale ma che sanno, nel profondo, che la prosperità e l'abbondanza possono ancora essere raggiunte.
