original: true
description: |
  Bạn đang bị đánh cắp. Tiền của bạn đang bị hạ thấp, sức lao động của bạn đang bị
  bị hạ thấp, nền văn minh của bạn và tất cả các thể chế của nó đang bị hạ thấp. Bạn đang
  phải làm việc lâu hơn với mức lương thấp hơn. Bạn ít gặp bạn bè và gia đình hơn và
  ít hơn. Bạn ăn thức ăn tệ hơn, bạn ngủ ít hơn một chút và khu phố của bạn trở nên
  mỗi năm lại ít vô nhân đạo hơn. Cuộc sống của bạn đang trở nên tồi tệ hơn, và bạn
  trả tiền cho khoản vượt mức của người khác. Điều này xảy ra như thế nào và tại sao lại xảy ra?
  Fiat Ruins Everything là một phân tích về sự suy đồi của thế giới hiện đại từ
  hệ thống ngân hàng và bất động sản của chúng tôi cho đến hệ thống giáo dục và nghệ thuật của chúng tôi. Tìm hiểu lý do tại sao
  những hệ thống này ngày càng tệ hơn và tại sao Bitcoin sẽ khiến mọi thứ trở nên tốt hơn.
  Fiat Ruins Everything tung ra cú đấm hạ gục, vạch trần sự tàn phá lan rộng do hệ thống tiền tệ fiat gây ra đồng thời làm nổi bật hy vọng tìm thấy ở Bitcoin. Câu chuyện hấp dẫn này đi sâu vào cốt lõi của những tệ nạn trong xã hội và phơi bày sự thật đen tối của hệ thống tài chính hiện tại của chúng ta, đồng thời cũng đưa ra tầm nhìn mang tính chuyển đổi cho tương lai. Đây là bài đọc thiết yếu cho bất kỳ ai cảm thấy bị hệ thống hiện tại chi phối nhưng biết rằng, sâu thẳm bên trong, sự thịnh vượng và sung túc vẫn có thể đạt được.
