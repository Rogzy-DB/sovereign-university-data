title: "Fiat lo arruina todo"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Te están robando. Su dinero está siendo degradado, su trabajo está siendo
  tu civilización y todas sus instituciones están siendo degradadas. Estás
  tener que trabajar más tiempo por menos sueldo. Ves menos a tus amigos y a tu familia y
  menos. Comes peor, duermes un poco menos y tu vecindario se
  cada año un poco más impersonal. Tu vida es cada vez peor, y estás
  pagando los excesos de otros. ¿Cómo y por qué ha sucedido esto?
  Fiat Ruins Everything es un análisis del envilecimiento del mundo moderno a partir de
  nuestro sistema bancario e inmobiliario hasta nuestro sistema educativo y el arte. Sepa por qué
  estos sistemas siguen empeorando y por qué Bitcoin mejorará las cosas.
  Fiat Ruins Everything da un golpe de gracia, desenmascarando la destrucción generalizada causada por el sistema de moneda fiduciaria y destacando al mismo tiempo la esperanza que ofrece Bitcoin. La fascinante narración llega al corazón de los males de la sociedad y expone la oscura verdad de nuestro actual sistema financiero, al tiempo que ofrece una visión transformadora para el futuro. Se trata de una lectura esencial para cualquiera que se sienta engañado por el sistema actual pero que sepa, en el fondo, que aún se puede alcanzar la prosperidad y la abundancia.
