title: "A Fiat estraga tudo"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Estão a ser roubados. O vosso dinheiro está a ser desvalorizado, o vosso trabalho está a ser
  a vossa civilização e todas as suas instituições estão a ser degradadas. Estão
  ter de trabalhar mais tempo por menos salário. Vê menos os seus amigos e familiares e
  menos. Come-se pior, dorme-se um pouco menos e a vizinhança fica mais pobre
  um pouco mais impessoal a cada ano que passa. A sua vida está a piorar e está
  pagar os excessos de outrem. Como é que isto aconteceu e porque é que está a acontecer?
  Fiat Ruins Everything é uma análise da degradação do mundo moderno a partir de
  o nosso sistema bancário e o sector imobiliário, o nosso sistema educativo e a arte. Saiba porquê
  estes sistemas continuam a piorar e porque é que a Bitcoin vai melhorar as coisas.
  Fiat Ruins Everything é um soco de nocaute, desmascarando a destruição generalizada causada pelo sistema de moeda fiduciária, enquanto destaca a esperança encontrada no Bitcoin. A narrativa fascinante vai ao cerne dos males da sociedade e expõe a verdade negra do nosso atual sistema financeiro, ao mesmo tempo que oferece uma visão transformadora para o futuro. Esta é uma leitura essencial para qualquer pessoa que se sinta enganada pelo sistema atual mas que, no fundo, sabe que a prosperidade e a abundância ainda podem ser alcançadas.
