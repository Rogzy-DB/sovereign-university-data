description: |
  Dere blir stjålet fra. Pengene dine blir forringet, arbeidet ditt blir
  din sivilisasjon og alle dens institusjoner blir nedverdiget. Du er
  du må jobbe lenger for mindre lønn. Du ser venner og familie sjeldnere, og
  mindre. Du spiser dårligere mat, du sover litt mindre, og nabolaget ditt får en
  litt mer upersonlig for hvert år. Livet ditt blir verre, og du er
  og betaler for andres overskudd. Hvordan skjedde dette, og hvorfor skjer det?
  Fiat Ruins Everything er en analyse av den moderne verdens forvitring fra
  vårt banksystem og eiendomsmegling til vårt utdanningssystem og kunst. Lær hvorfor
  disse systemene blir stadig verre, og hvorfor Bitcoin vil gjøre ting bedre.
  Fiat Ruins Everything slår knockout og avslører den gjennomgripende ødeleggelsen som fiat-valutasystemet har forårsaket, samtidig som den fremhever håpet som finnes i Bitcoin. Den medrivende fortellingen går rett til kjernen av samfunnets problemer og avslører den mørke sannheten om vårt nåværende finanssystem, samtidig som den tilbyr en transformativ visjon for fremtiden. Dette er viktig lesning for alle som føler seg lurt av det nåværende systemet, men som innerst inne vet at det fortsatt er mulig å oppnå velstand og overflod.
