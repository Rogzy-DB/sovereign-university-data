title: "フィアットがすべてを台無しにする"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  あなたは盗まれている。あなたのお金は搾取され、あなたの労働力は搾取されている。
  あなたの文明とそのすべての制度が堕落している。あなた方は
  低賃金で長く働かなければならない。友人や家族に会う機会も減り
  少ない。食事が悪くなり、睡眠時間が少し短くなり、近所付き合いも悪くなる。
  年々、人間味がなくなっていく。あなたの人生はますます悪くなり、あなたは
  他人の超過分を支払う。なぜこのようなことが起きたのか？
  フィアットはすべてを破滅させる』は、現代世界の堕落を次のような視点から分析したものである。
  銀行システムや不動産から教育システムや芸術まで。なぜ
  これらのシステムは悪化の一途をたどっており、なぜビットコインが事態を好転させるのか。
  Fiat Ruins Everything』は、ビットコインに見出される希望に焦点を当てながら、不換紙幣システムによって引き起こされる蔓延する破壊の正体を暴き、ノックアウトパンチを繰り出す。社会悪の核心に切り込み、現在の金融システムの暗い真実を暴くと同時に、未来への変革的なビジョンを提示する。現在のシステムに翻弄されていると感じながらも、心の奥底では繁栄と豊かさはまだ実現可能だと知っている人にとっては、必読の書である。
