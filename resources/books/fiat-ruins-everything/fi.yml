title: "Fiat pilaa kaiken"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Sinulta varastetaan. Rahojanne alennetaan, työvoimaanne alennetaan
  sivilisaationne ja kaikki sen instituutiot ovat rappeutumassa. Te olette
  joutuvat työskentelemään pidempään pienemmällä palkalla. Näet ystäviäsi ja perhettäsi vähemmän ja
  vähemmän. Syöt huonompaa ruokaa, nukut hieman vähemmän, ja naapurustosi saa huonompaa ruokaa
  vuosi vuodelta hieman persoonattomammaksi. Elämäsi menee huonompaan suuntaan, ja olet
  maksamalla jonkun toisen omavastuuosuudesta. Miten tämä tapahtui ja miksi näin tapahtuu?
  Fiat Ruins Everything on analyysi modernin maailman rappiosta, joka alkaa
  pankkijärjestelmästä ja kiinteistöistä koulutusjärjestelmään ja taiteeseen. Lue miksi
  miksi nämä järjestelmät huononevat jatkuvasti ja miksi Bitcoin parantaa tilannetta.
  Fiat Ruins Everything tarjoaa tyrmäysiskun, joka paljastaa fiat-valuuttajärjestelmän aiheuttaman laajalle levinneen tuhon ja korostaa samalla Bitcoinista löytyvää toivoa. Mukaansatempaava kertomus pureutuu yhteiskunnan epäkohtien ytimeen ja paljastaa nykyisen rahoitusjärjestelmämme synkän totuuden, mutta tarjoaa samalla mullistavan vision tulevaisuudesta. Tämä on välttämätöntä luettavaa kaikille, jotka tuntevat, että nykyinen järjestelmä pelaa heitä vastaan, mutta tietävät syvällä sisimmässään, että vaurautta ja yltäkylläisyyttä on yhä mahdollista saavuttaa.
