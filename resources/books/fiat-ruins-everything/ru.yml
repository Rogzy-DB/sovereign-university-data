title: "Fiat разрушает все"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Вас обворовывают. Ваши деньги обесцениваются, ваш труд
  деградирует, деградирует ваша цивилизация и все ее институты. Вы
  приходится работать дольше за меньшую зарплату. Вы реже видите своих друзей и родных и
  меньше. Вы едите хуже, спите меньше, а ваш район становится
  с каждым годом становится все более безличным. Ваша жизнь становится все хуже, и вы
  платить за чужие излишки. Как это произошло и почему это происходит?
  Книга "Фиат разрушает все" представляет собой анализ деградации современного мира с
  от банковской системы и недвижимости до системы образования и искусства. Узнайте, почему
  эти системы продолжают ухудшаться и почему биткойн улучшит ситуацию.
  Книга "Фиат разрушает все" наносит нокаутирующий удар, разоблачая повсеместное разрушение, вызванное фиатной валютной системой, и одновременно подчеркивая надежду, которую дает биткойн. Захватывающее повествование проникает в самое сердце общественных бедствий и раскрывает темную правду нашей нынешней финансовой системы, предлагая при этом преобразующее видение будущего. Эта книга необходима для чтения всем, кто чувствует себя проигравшим в нынешней системе, но в глубине души знает, что процветания и изобилия все еще можно достичь.
