title: "Free Software, Free Society: Selected Essays"
publication_year: 2002
cover: cover_en.webp
original: true
description: |
  "Freie Software, Freie Gesellschaft: Ausgewählte Essays" ist eine nachdenkliche Sammlung von Schriften von Richard M. Stallman, Lawrence Lessig und Joshua Gay. Dieses Buch behandelt die kritischen Fragen rund um das Urheberrecht, das Patentrecht und das Konzept des "vertrauenswürdigen Computings" im Kontext von Software. Stallman, eine Schlüsselfigur in der Free Software-Bewegung, stellt gängige Missbräuche von Urheberrechten und Patenten in Frage und hebt ihre schädlichen Auswirkungen auf die Gesellschaft und individuelle Freiheiten hervor. Er erforscht die sozialen Dimensionen von Software und das Potenzial freier Software, Gemeinschaft und soziale Gerechtigkeit zu fördern. Angesichts der aktuellen Debatten über Urheberrechts- und Patentrechtsbestimmungen bieten diese Essays zeitnahe Einblicke in die Notwendigkeit, Software von einschränkenden rechtlichen Zwängen zu befreien. Lawrence Lessig, ein renommierter Rechtsexperte für Urheberrecht, liefert eine Einführung, die die Diskussion weiter bereichert. Diese Essaysammlung wird zweifellos die Zukunft von Software und Rechtsvorschriften für Jahre prägen.
