title: "Free Software, Free Society: Selected Essays"
publication_year: 2002
cover: cover_en.webp
original: true
description: |
  "Software Livre, Sociedade Livre: Ensaios Selecionados" é uma coleção instigante de escritos de Richard M. Stallman, Lawrence Lessig e Joshua Gay. Este livro explora as questões críticas em torno do direito autoral, da lei de patentes e do conceito de "computação confiável" no contexto do software. Stallman, uma figura-chave no Movimento do Software Livre, desafia os abusos comuns do direito autoral e das patentes, destacando seus efeitos prejudiciais para a sociedade e as liberdades individuais. Ele explora as dimensões sociais do software e o potencial do software livre para promover a comunidade e a justiça social. Com os debates atuais em torno das leis de direito autoral e patentes, esses ensaios oferecem insights oportunos sobre a necessidade de o software ser livre de restrições legais. Lawrence Lessig, um renomado especialista jurídico em direito autoral, fornece uma introdução que enriquece ainda mais o discurso. Esta coleção de ensaios certamente moldará o futuro do software e das políticas legais nos próximos anos.
