description: |
  "Svobodný software, svobodná společnost: Vybrané eseje" je k zamyšlení vybízející sbírka textů od Richarda M. Stallmana, Lawrence Lessiga a Joshuy Gaye. Tato kniha se zabývá kritickými otázkami týkajícími se autorských práv, patentového práva a konceptu "důvěryhodného výpočetního prostředí" v kontextu softwaru. Stallman, klíčová postava Hnutí za svobodný software, vyzývá k zamyšlení nad běžnými zneužitími autorských práv a patentů, zdůrazňuje jejich škodlivé účinky na společnost a individuální svobody. Prozkoumává sociální rozměry softwaru a potenciál svobodného softwaru podporovat komunitu a sociální spravedlnost. V současných debatách o autorských a patentových zákonech tyto eseje nabízejí včasné pohledy na potřebu, aby software byl osvobozen od omezujících právních omezení. Lawrence Lessig, renomovaný právní expert na autorské právo, poskytuje úvod, který diskurz dále obohacuje. Tato sbírka esejí jistě ovlivní budoucnost softwaru a právních politik na mnoho let dopředu.
