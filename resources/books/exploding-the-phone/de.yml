description: |
  In "Exploding the Phone: Die unerzählte Geschichte der Teenager und Gesetzlosen, die Ma Bell gehackt haben", enthüllt der Autor Phil Lapsley die fesselnde Geschichte einer vielfältigen Gruppe von Personen, die in einer Zeit vor Smartphones und dem Internet entdeckten, wie man das größte Telefonnetz der Welt hackt. Von den frühen Tagen von Alexander Graham Bells "harmonischem Telegraphen" bis hin zu dem komplexen Netzwerk aus hochmodernen Maschinen und menschlichen Betreibern, die das Telefonsystem bildeten, geht Lapsley auf die Geburt der Fernkommunikation und den Aufstieg des AT&T-Monopols ein.

  Durch akribische Recherche beleuchtet Lapsley die Untergrundwelt der "Phone Phreaks", einer Subkultur von Technikbegeisterten, blinden Teenagern, Hippies und Gesetzlosen, die das Telefonnetz zu ihrem elektronischen Spielplatz machten. Er untersucht, wie diese Personen die Schwachstellen von Ma Bells System ausnutzten und sowohl die Aufmerksamkeit von Mobstern erregten, die den Behörden entkommen wollten, als auch von Gleichgesinnten aus der Gegenkultur, die sich mit Telefonhacking beschäftigten. Das Buch geht auch auf den intensiven Konflikt zwischen den Phreaks, dem Telefonunternehmen und dem FBI ein.

  "Exploding the Phone" bietet einen bahnbrechenden und fesselnden Bericht über diese unerzählte Geschichte und greift dabei auf originäre Forschungsergebnisse zurück, um die geheime Welt des Telefonhackings und dessen Auswirkungen auf die Gesellschaft aufzudecken. Es ist ein Zeugnis für den Einfallsreichtum und die Kühnheit derjenigen, die den Status quo herausforderten und die Telekommunikationslandschaft für immer veränderten.
