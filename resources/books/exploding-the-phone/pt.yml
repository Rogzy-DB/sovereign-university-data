description: |
  No livro "Explodindo o Telefone: A História Não Contada dos Adolescentes e Foras da Lei que Hackearam a Ma Bell", o autor Phil Lapsley revela a cativante história de um grupo diversificado de indivíduos que, em uma época anterior aos smartphones e à internet, descobriram como hackear o maior sistema telefônico do mundo. Desde os primeiros dias do "telégrafo harmônico" de Alexander Graham Bell até a complexa rede de máquinas de ponta e operadores humanos que compunham o sistema telefônico, Lapsley mergulha no nascimento da comunicação de longa distância e no surgimento do monopólio da AT&T.

  Através de uma pesquisa meticulosa, Lapsley lança luz sobre o mundo subterrâneo dos "phone phreaks", uma subcultura de tecnófilos, adolescentes cegos, hippies e foras da lei que transformaram a rede telefônica em seu playground eletrônico. Ele explora como esses indivíduos exploraram as vulnerabilidades do sistema da Ma Bell, atraindo a atenção tanto de mafiosos que buscavam escapar das autoridades quanto de entusiastas da contracultura envolvidos em hacking telefônico. O livro também mergulha no intenso conflito entre os phreaks, a companhia telefônica e o FBI.

  "Explodindo o Telefone" oferece um relato inovador e cativante dessa história não contada, baseando-se em pesquisas originais para revelar o mundo clandestino do hacking telefônico e seu impacto na sociedade. É um testemunho da engenhosidade e audácia daqueles que desafiaram o status quo e mudaram para sempre o cenário das telecomunicações.
