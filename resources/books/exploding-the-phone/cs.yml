description: |
  V knize "Exploding the Phone: The Untold Story of the Teenagers and Outlaws Who Hacked Ma Bell" autor Phil Lapsley odhaluje poutavý příběh rozmanité skupiny jedinců, kteří v době před smartphony a internetem objevili, jak hackovat největší telefonní systém světa. Od raných dnů "harmonického telegrafu" Alexandra Grahama Bella po složitou síť špičkových strojů a lidských operátorů, které tvořily telefonní systém, se Lapsley ponořuje do zrodu dálkové komunikace a vzestupu monopolu AT&T.

  Díky pečlivému výzkumu Lapsley osvětluje podzemní svět "phone phreaks", subkultury technofilů, nevidomých teenagerů, hippies a zločinců, kteří proměnili telefonní síť ve své elektronické hřiště. Prozkoumává, jak tyto jednotlivce využívali zranitelnosti systému Ma Bell, čímž přitahovali pozornost jak mafiánů snažících se vyhnout úřadům, tak příznivců kontrakultury zapojených do hackování telefonů. Kniha se také zabývá intenzivním konfliktem mezi phreaky, telefonní společností a FBI.

  "Exploding the Phone" nabízí průkopnický a poutavý účet tohoto nevyprávěného příběhu, opírající se o původní výzkum k odhalení tajného světa hackování telefonů a jeho dopadu na společnost. Je to svědectví o vynalézavosti a odvaze těch, kteří vyzvali status quo a navždy změnili krajinu telekomunikací.
