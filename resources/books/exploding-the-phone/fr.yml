description: |
  Dans "Exploding the Phone: The Untold Story of the Teenagers and Outlaws Who Hacked Ma Bell," l'auteur Phil Lapsley dévoile le récit captivant d'un groupe diversifié de personnes qui, à une époque antérieure aux smartphones et à Internet, ont découvert comment pirater le plus grand système téléphonique du monde. Des premiers jours du "télégraphe harmonique" d'Alexander Graham Bell au réseau complexe de machines de pointe et d'opérateurs humains qui composaient le système téléphonique, Lapsley plonge dans la naissance des communications longue distance et l'essor du monopole d'AT&T.

  Grâce à des recherches minutieuses, Lapsley met en lumière le monde souterrain des "phone phreaks", une sous-culture de technophiles, d'adolescents aveugles, d'hippies et de hors-la-loi qui ont transformé le réseau téléphonique en leur terrain de jeu électronique. Il explore comment ces individus ont exploité les vulnérabilités du système de Ma Bell, attirant l'attention à la fois des mafieux cherchant à échapper aux autorités et des enthousiastes de la contre-culture pratiquant le piratage téléphonique. Le livre plonge également dans le conflit intense entre les phreaks, la compagnie téléphonique et le FBI.

  "Exploding the Phone" offre un compte rendu révolutionnaire et captivant de cette histoire méconnue, s'appuyant sur des recherches originales pour dévoiler le monde clandestin du piratage téléphonique et son impact sur la société. C'est un témoignage de l'ingéniosité et de l'audace de ceux qui ont remis en question le statu quo et ont changé à jamais le paysage des télécommunications.
