title: "Thank god for bitcoin"
publication_year: 2020
cover: cover_en.webp
original: true
description: |
  El dinero es un hecho de la vida cotidiana. Lo ganamos, lo gastamos y lo guardamos. Nos sentimos tentados a adorarlo y confiar en él para satisfacer nuestras necesidades. Aunque se ha escrito mucho sobre el poder, el peligro y la administración del dinero, se ha escrito poco sobre qué es realmente el dinero y si el dinero en sí mismo es moral o no. Esa brecha de información ha sido explotada para enriquecer a unos pocos privilegiados, esclavizar a millones y sembrar confusión y división en todo el mundo. ¿Cómo sucedió esto y qué podemos hacer al respecto? Gracias a Bitcoin explora las formas en que el sistema monetario actual está roto y qué se puede hacer para solucionarlo. Explora la creación del dinero, su corrupción y su posible redención. Examina cómo Bitcoin está redimiendo los males de nuestro corrupto sistema monetario y cómo la transición continua hacia un dinero sólido es una fuente de esperanza para un mundo quebrantado.
