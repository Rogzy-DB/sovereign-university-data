title: "Thank god for bitcoin"
publication_year: 2020
cover: cover_en.webp
original: true
description: |
  L'argent est un fait de la vie quotidienne. Nous le gagnons, le dépensons et l'économisons. Nous sommes tentés de l'adorer et de lui faire confiance pour subvenir à nos besoins. Alors que beaucoup a été écrit sur le pouvoir, le danger et la gestion de l'argent, peu a été écrit sur ce qu'est réellement l'argent et sur le fait que l'argent lui-même est moral ou non. Cette lacune d'information a été exploitée pour enrichir quelques privilégiés, asservir des millions de personnes et semer la confusion et la division dans le monde entier. Comment cela s'est-il produit et que pouvons-nous y faire ? Merci à Bitcoin explore les façons dont le système monétaire actuel est défaillant et ce qui peut être fait pour le réparer. Il examine la création de l'argent, sa corruption et sa possible rédemption. Il examine comment Bitcoin rachète les maux de notre système monétaire corrompu et comment la transition en cours vers une monnaie saine est une source d'espoir pour un monde brisé.
