title: "Thank god for bitcoin"
publication_year: 2020
cover: cover_en.webp
original: true
description: |
  O dinheiro é um fato da vida cotidiana. Nós o ganhamos, gastamos e economizamos. Somos tentados a adorá-lo e confiar nele para suprir nossas necessidades. Embora muito tenha sido escrito sobre o poder, perigo e administração do dinheiro, pouco foi escrito sobre o que o dinheiro realmente é e se o dinheiro em si é moral. Essa lacuna de informação tem sido explorada para enriquecer alguns privilegiados, escravizar milhões e semear confusão e divisão em todo o mundo. Como isso aconteceu e o que podemos fazer a respeito? Obrigado a Deus pelo Bitcoin explora as maneiras pelas quais o atual sistema monetário está quebrado e o que pode ser feito para consertá-lo. Ele explora a criação do dinheiro, sua corrupção e sua potencial redenção. Ele analisa como o Bitcoin está redimindo os males de nosso corrupto sistema monetário e como a transição contínua para uma moeda sólida é uma fonte de esperança para um mundo quebrado.
