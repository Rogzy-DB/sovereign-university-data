title: "Thank god for bitcoin"
publication_year: 2020
cover: cover_en.webp
original: true
description: |
  Il denaro è un fatto della vita quotidiana. Lo guadagniamo, lo spendiamo e lo risparmiamo. Siamo tentati di adorarlo e di fidarci che provveda ai nostri bisogni. Mentre molto è stato scritto sul potere, il pericolo e la gestione del denaro, poco è stato scritto su cosa sia effettivamente il denaro e se il denaro stesso sia morale o meno. Questa mancanza di informazioni è stata sfruttata per arricchire alcuni privilegiati, schiavizzare milioni di persone e seminare confusione e divisione in tutto il mondo. Come è successo tutto questo e cosa possiamo fare al riguardo? Grazie a Dio per Bitcoin esplora i modi in cui il sistema monetario attuale è fallito e cosa può essere fatto per correggerlo. Esplora la creazione del denaro, la sua corruzione e il suo potenziale riscatto. Guarda come Bitcoin sta riscattando i mali del nostro corrotto sistema monetario e come il continuo passaggio verso una moneta solida sia una fonte di speranza per un mondo in rovina.
