description: |
  "Nahka Pelissä" kirjoittanut Nassim Nicholas Taleb tutkii konseptia henkilökohtaisen panoksen asettamisesta mihin tahansa päätökseen, liiketoimintaan tai yritykseen, johon osallistuu. Taleb väittää, että yksilöiden, yritysten ja hallitusten tulisi olla vastuussa ottamistaan riskeistä, ja että henkilökohtaisen riskinoton puute on johtanut moniin maailman ongelmiin, talouskriisistä poliittiseen korruptioon. Todellisten esimerkkien ja ajatuksia herättävien anekdoottien kautta Taleb kannustaa lukijoita omaksumaan "nahka pelissä" -ajattelutavan ja ottamaan omistajuuden teoistaan ja päätöksistään, mikä johtaa lopulta suurempaan menestykseen ja vaurauteen.
