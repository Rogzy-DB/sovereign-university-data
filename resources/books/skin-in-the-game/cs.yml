description: |
  Kniha "Kůže ve hře" od Nassima Nicholase Taleba prozkoumává koncept osobního podílu na jakémkoliv rozhodnutí, podnikání nebo podniku, do kterého se člověk zapojí. Taleb tvrdí, že jednotlivci, firmy a vlády by měly být zodpovědné za rizika, která podstupují, a že nedostatek osobního riskování vedl k mnoha problémům světa, od finanční krize po politickou korupci. Prostřednictvím příkladů z reálného světa a k zamyšlení vybízejících anekdot Taleb povzbuzuje čtenáře, aby přijali myšlenku "kůže ve hře" a převzali vlastnictví svých činů a rozhodnutí, což nakonec vede k většímu úspěchu a prosperitě.
