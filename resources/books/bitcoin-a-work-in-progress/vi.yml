title: "Bitcoin: Một công trình đang tiến triển"
publication_year: 2022
cover: cover_en.webp
original: true
description: |
  Với hàng ngàn dự án “tiền điện tử” ngoài kia, họ nói rằng Bitcoin đã cũ và
  nhàm chán, nhưng không có gì có thể xa hơn sự thật. Cuốn sách này sẽ hướng dẫn bạn
  thông qua những phát triển mới nhất của Bitcoin, được nhìn qua con mắt của một trong
  nhiều nhà phát triển của nó.
  Bạn sẽ tìm hiểu về soft fork mới nhất được gọi là Taproot, những thách thức trong việc giữ cho phần mềm nguồn mở không có lỗi đánh cắp tiền và phần mềm độc hại, những cách mới để bảo vệ các nút khỏi những kẻ xấu trên internet, cách đối phó với blockchain đang ngày càng phát triển và nhiều hơn nữa!
  Mỗi chương liên kết đến một tập tương ứng của podcast Bitcoin, Explained. Cuốn sách cũng liên kết đến hơn hai trăm bài viết, video, podcast và thậm chí cả mã nguồn. Và nhờ có một mã QR nhỏ bên cạnh mỗi liên kết, bạn sẽ không bao giờ phải nhập URL dài.
  Tác giả là một nhà phát triển phần mềm có trụ sở tại Utrecht, Hà Lan. Anh đã làm việc trong ngành công nghiệp Bitcoin từ năm 2014 và trở thành cộng tác viên của Bitcoin Core vào năm 2017, giúp anh có được vị trí hàng đầu để theo dõi tất cả các phát triển kỹ thuật mới nhất và thú vị nhất. Anh là đồng dẫn chương trình podcast Bitcoin Magazine Bitcoin, Explained.
