title: "Bitcoin og enkle kryptovalutaer"
publication_year: 2024
cover: cover_fr.webp
original: true
description: |
  Bitcoin, NFT, blockchain, stablecoins, DeFi, Ethereum ... på bare én
  tiår har kryptovalutaer blitt et politisk og økonomisk tema
  store. Men til tross for deres popularitet er deres verden fortsatt kompleks, preget av
  av opphøyelse og skepsis.
  Claire Balva og Alexandre Stachtchenko gir en pedagogisk og enkel innføring i Bitcoin og kryptovalutaer. Etter en presentasjon av fallgruvene i penge- og finanssystemet i internettalderen, kan reisen begynne. Opprinnelse, drift, utfordringer og håp... Bli med på omvisningen etter hvert som kapitlene utfolder seg, og få noen praktiske råd med på kjøpet.
  En bok du må ha for endelig å ta del i samtalen om kryptovaluta!
