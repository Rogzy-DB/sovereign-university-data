title: "ビットコインと簡単な暗号通貨"
publication_year: 2024
cover: cover_fr.webp
original: true
description: |
  ビットコイン、NFT、ブロックチェーン、ステーブルコイン、DeFi、イーサリアム...。
  暗号通貨が政治的、経済的な問題になっている。
  メジャーだ。しかし、その人気にもかかわらず、彼らの世界は複雑なままである。
  高揚と懐疑の。
  クレア・バルヴァとアレクサンドル・スタッチェンコは、教育的かつシンプルに、ビットコインと暗号通貨をわかりやすく紹介する。インターネット時代の通貨・金融システムの落とし穴を説明した後、旅が始まる。起源、運用、課題と希望...。各章が展開するツアーに参加し、実践的なアドバイスで足を濡らそう。
  暗号通貨の話題に参加するための必携書！
