title: "Bitcoin & mata uang kripto yang mudah"
publication_year: 2024
cover: cover_fr.webp
original: true
description: |
  Bitcoin, NFT, blockchain, stablecoin, DeFi, Ethereum... hanya dalam satu
  dekade, mata uang kripto telah menjadi isu politik dan ekonomi
  besar. Namun terlepas dari popularitas mereka, dunia mereka tetap kompleks, ditandai
  dari peninggian dan skeptisisme.
  Dengan pedagogi dan kesederhanaan, Claire Balva dan Alexandre Stachtchenko menawarkan sebuah pengenalan yang mudah dipahami tentang Bitcoin dan mata uang kripto. Setelah presentasi tentang jebakan sistem moneter dan keuangan di era Internet, perjalanan dapat dimulai. Asal-usul, operasi, tantangan, dan harapan... Ikuti tur ini saat bab-babnya dibuka, dan siapkan diri Anda dengan beberapa saran praktis.
  Buku yang harus dimiliki untuk akhirnya ikut serta dalam percakapan mata uang kripto!
