description: |
  Bitcoin, NFT, blockchain, stablecoins, DeFi, Ethereum... in just one
  decade, cryptocurrencies have become a political and economic issue
  major. But despite their popularity, their world remains complex, marked
  of exaltation and skepticism.
  With pedagogy and simplicity, Claire Balva and Alexandre Stachtchenko offer an accessible introduction to Bitcoin and crypto-currencies. After a presentation of the pitfalls of the monetary and financial system in the Internet age, the journey can begin. Origins, operation, challenges and hopes... Take the tour as the chapters unfold, and get your feet wet with some practical advice.
  A must-have book to finally take part in the cryptocurrency conversation!
