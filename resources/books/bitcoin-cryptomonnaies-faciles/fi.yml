title: "Bitcoin & helpot kryptovaluutat"
publication_year: 2024
cover: cover_fr.webp
original: true
description: |
  Bitcoin, NFT, lohkoketju, stablecoins, DeFi, Ethereum... vain yhdessä osoitteessa
  vuosikymmenen aikana kryptovaluutoista on tullut poliittinen ja taloudellinen kysymys
  majuri. Mutta suosiostaan huolimatta heidän maailmansa on edelleen monimutkainen, merkitty
  ylistystä ja skeptisyyttä.
  Claire Balva ja Alexandre Stachtchenko tarjoavat pedagogisen ja yksinkertaisen johdannon Bitcoiniin ja kryptovaluuttoihin. Internet-aikakauden raha- ja rahoitusjärjestelmän sudenkuoppien esittelyn jälkeen matka voi alkaa. Alkuperä, toiminta, haasteet ja toiveet... Lähde mukaan kierrokselle lukujen edetessä ja ota jalat alleen käytännön neuvojen avulla.
  Pakollinen kirja, jotta voit vihdoin osallistua kryptovaluuttakeskusteluun!
