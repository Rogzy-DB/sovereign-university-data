title: "Bitcoin & lihtne krüptovaluuta"
publication_year: 2024
cover: cover_fr.webp
original: true
description: |
  Bitcoin, NFT, blockchain, stablecoins, DeFi, Ethereum... ainult ühes
  kümnendil on krüptovaluutadest saanud poliitiline ja majanduslik küsimus
  major. Kuid hoolimata nende populaarsusest on nende maailm endiselt keeruline, mida iseloomustab
  ülistus ja skeptitsism.
  Claire Balva ja Aleksandr Stachtšenko pakuvad pedagoogiliselt ja lihtsustatult arusaadavat sissejuhatust Bitcoini ja krüptovaluutade kohta. Pärast raha- ja finantssüsteemi lõksude tutvustamist internetiajastul võib teekond alata. Päritolu, toimimine, väljakutsed ja lootused... Võtke ringkäik, kui peatükid avanevad, ja saage jalad märjaks praktiliste nõuannete abil.
  Kohustuslik raamat, et lõpuks ometi osaleda krüptoraha vestluses!
