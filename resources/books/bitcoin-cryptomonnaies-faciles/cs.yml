title: "Bitcoin a snadné kryptoměny"
publication_year: 2024
cover: cover_fr.webp
original: true
description: |
  Bitcoin, NFT, blockchain, stablecoiny, DeFi, Ethereum... v jednom článku
  desetiletí se kryptoměny staly politickým a ekonomickým tématem
  hlavní. Ale navzdory jejich popularitě zůstává jejich svět složitý, poznamenaný
  exaltace a skepse.
  Claire Balva a Alexandre Stachtchenko nabízejí přístupný úvod do Bitcoinu a kryptoměn. Po představení úskalí měnového a finančního systému v době internetu může cesta začít. Vznik, fungování, výzvy a naděje... Vydejte se na prohlídku podle jednotlivých kapitol a namočte si nohy do praktických rad.
  Kniha, kterou musíte mít, abyste se konečně zapojili do konverzace o kryptoměnách!
