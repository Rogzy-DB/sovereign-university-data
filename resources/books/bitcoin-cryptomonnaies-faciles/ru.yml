description: |
  Биткоин, НФТ, блокчейн, стейблкоины, DeFi, Ethereum... всего за один
  десятилетие криптовалюты стали политическим и экономическим вопросом
  майор. Но, несмотря на популярность, их мир остается сложным, отмеченным
  экзальтации и скептицизма.
  С педагогической простотой Клэр Бальва и Александр Стахтченко предлагают доступное введение в биткоин и криптовалюты. После представления подводных камней денежной и финансовой системы в эпоху Интернета можно начать путешествие. Происхождение, функционирование, проблемы и надежды... Пройдитесь по главам книги и получите практические советы.
  Обязательная книга, чтобы наконец-то принять участие в разговоре о криптовалютах!
