title: "Bitcoin y criptomonedas fáciles"
publication_year: 2024
cover: cover_fr.webp
original: true
description: |
  Bitcoin, NFT, blockchain, stablecoins, DeFi, Ethereum... en uno solo
  década, las criptomonedas se han convertido en un tema político y económico
  importante. Pero a pesar de su popularidad, su mundo sigue siendo complejo, marcado
  de exaltación y escepticismo.
  Con pedagogía y sencillez, Claire Balva y Alexandre Stachtchenko ofrecen una introducción accesible al Bitcoin y las criptomonedas. Tras una presentación de los escollos del sistema monetario y financiero en la era de Internet, puede comenzar el viaje. Orígenes, funcionamiento, retos y esperanzas... Haga el recorrido a medida que se desarrollan los capítulos, y mójese los pies con algunos consejos prácticos.
  Un libro imprescindible para participar por fin en el debate sobre las criptomonedas
