title: "Bitcoin e criptovalute facili"
publication_year: 2024
cover: cover_fr.webp
original: true
description: |
  Bitcoin, NFT, blockchain, stablecoins, DeFi, Ethereum... in una sola
  decennio, le criptovalute sono diventate una questione politica ed economica
  maggiore. Ma nonostante la loro popolarità, il loro mondo rimane complesso, segnato
  di esaltazione e scetticismo.
  Con pedagogia e semplicità, Claire Balva e Alexandre Stachtchenko offrono un'introduzione accessibile al Bitcoin e alle criptovalute. Dopo una presentazione delle insidie del sistema monetario e finanziario nell'era di Internet, il viaggio può iniziare. Origini, funzionamento, sfide e speranze... Seguite il percorso dei capitoli e lasciatevi trasportare da alcuni consigli pratici.
  Un libro indispensabile per prendere finalmente parte alla conversazione sulle criptovalute!
