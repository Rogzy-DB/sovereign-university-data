title: "Bitcoin & einfache Kryptowährungen"
publication_year: 2024
cover: cover_fr.webp
original: true
description: |
  Bitcoin, NFT, Blockchain, Stablecoins, DeFi, Ethereum... in nur einem
  jahrzehnt sind Kryptowährungen zu einem politischen und wirtschaftlichen Thema geworden
  groß. Doch trotz ihrer Popularität bleibt ihre Welt komplex, geprägt von
  von Überschwang und Skepsis.
  Mit Pädagogik und Einfachheit bieten Claire Balva und Alexandre Stachtchenko eine zugängliche Einführung in Bitcoin und Krypto-Währungen. Nach einer Darstellung der Tücken des Geld- und Finanzsystems im Internetzeitalter kann die Reise beginnen. Ursprünge, Funktionsweise, Herausforderungen und Hoffnungen... Nehmen Sie an der Tour teil, während sich die Kapitel entfalten, und machen Sie sich mit einigen praktischen Ratschlägen die Füße nass.
  Ein unverzichtbares Buch, um endlich an der Diskussion über Kryptowährungen teilzunehmen!
