description: |
  "Statečný nový svět" je poutavý a k zamyšlení vedoucí dystopický román od Aldouse Huxleyho. Zasazen do futuristické společnosti, kde technologie a genetické inženýrství vytvořily zdánlivě dokonalý svět, kniha nás provází cestou, která vyzývá naše představy o svobodě, identitě a štěstí. V této pečlivě skonstruované společnosti je individualita obětována za sociální stabilitu a lidské bytosti jsou vytvářeny a kondicionovány tak, aby zapadly do předem určených rolí. Vše od lidích touh a ambicí po jejich osobní vztahy je pevně kontrolováno mocnou centrální autoritou. Občané jsou udržováni spokojení kombinací změn mysli ovlivňujících drog, neustálé zábavy a potlačováním jakékoli formy nesouhlasu. Huxleyho psaní zručně prozkoumává důsledky společnosti, která dává přednost stabilitě a uniformitě před individualitou a osobní svobodou. Klade hluboké otázky o povaze lidství, omezeních pokroku a pravém významu štěstí. Skrze živý a sugestivní proza "Statečný nový svět" nabízí mrazivou kritiku společnosti, která obětuje pravou lidskou zkušenost ve prospěch sterilizované a kontrolované existence. Slouží jako ostré varování před nebezpečím obchodování osobní svobody za pohodlí a konvenienci.

