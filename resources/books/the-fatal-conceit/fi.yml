description: |
  F.A. Hayekin "Kohtalokas itsepetos" on merkittävä teos, joka kyseenalaistaa keskitetyn suunnittelun ajatuksen ja korostaa yksilön vapauden ja spontaanin järjestyksen tärkeyttä taloudellisissa ja sosiaalisissa järjestelmissä. Hayek vastustaa käsitystä päättäjien kaikkitietävyydestä ja korostaa hajautetun päätöksenteon ja markkinamekanismien hyötyjä. Vuonna 1988 julkaistu, ajatuksia herättävä kirja pysyy edelleen ajankohtaisena tämän päivän keskusteluissa taloudesta, filosofiasta ja hallituksen roolista yhteiskunnassa. Se tarjoaa arvokkaita näkemyksiä ihmisten vuorovaikutusten monimutkaisuudesta ja ylhäältä alas suuntautuvien lähestymistapojen rajoituksista sosiaalisen järjestelyn alueella.
