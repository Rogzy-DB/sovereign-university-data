description: |
  Sapiens di Yuval Noah Harari è uno sguardo affascinante alla storia dell'umanità. Harari esamina l'evoluzione di Homo sapiens dai nostri primi giorni come cacciatori-raccoglitori attraverso la rivoluzione agricola e lo sviluppo della civiltà moderna. Esplora i modi in cui ci siamo adattati e cambiati nel tempo e l'impatto che abbiamo avuto sul mondo che ci circonda. Attraverso la sua analisi dettagliata e stimolante, Harari ci sfida a riflettere sul nostro posto nel mondo e sulle scelte che facciamo come specie. Questo libro è un must-read per chiunque sia interessato alla storia, all'antropologia o alla condizione umana.
