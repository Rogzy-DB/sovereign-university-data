description: |
  "Sapiens" kirjoittanut Yuval Noah Harari on kiehtova katsaus ihmiskunnan historiaan. Harari tutkii Homo sapiensin evoluutiota varhaisimmista päivistämme metsästäjä-keräilijöinä maatalousvallankumouksen kautta nykysivilisaation kehitykseen. Hän tutkii tapoja, joilla olemme sopeutuneet ja muuttuneet ajan myötä, sekä vaikutusta, jonka olemme tehneet ympäröivään maailmaan. Hänen yksityiskohtaisen ja ajatuksia herättävän analyysinsa kautta Harari haastaa meidät pohtimaan paikkaamme maailmassa ja tekemiämme valintoja lajina. Tämä kirja on pakollista luettavaa kaikille, jotka ovat kiinnostuneita historiasta, antropologiasta tai ihmisen olemuksesta.
