description: |
  Sapiens, de Yuval Noah Harari, é uma fascinante visão da história da humanidade. Harari examina a evolução do Homo sapiens desde os nossos primeiros dias como caçadores-coletores até a revolução agrícola e o desenvolvimento da civilização moderna. Ele explora as maneiras pelas quais nos adaptamos e mudamos ao longo do tempo e o impacto que tivemos no mundo ao nosso redor. Através de sua análise detalhada e instigante, Harari nos desafia a pensar sobre nosso lugar no mundo e as escolhas que fazemos como espécie. Este livro é leitura obrigatória para qualquer pessoa interessada em história, antropologia ou na condição humana.
