description: |
  Sapiens von Yuval Noah Harari ist ein faszinierender Blick auf die Geschichte der Menschheit. Harari untersucht die Entwicklung des Homo sapiens von unseren frühesten Tagen als Jäger und Sammler bis zur landwirtschaftlichen Revolution und der Entwicklung der modernen Zivilisation. Er erforscht die Wege, auf denen wir uns im Laufe der Zeit angepasst und verändert haben, und den Einfluss, den wir auf die Welt um uns herum hatten. Durch seine detaillierte und zum Nachdenken anregende Analyse fordert Harari uns auf, über unseren Platz in der Welt und die Entscheidungen, die wir als Spezies treffen, nachzudenken. Dieses Buch ist ein Muss für alle, die sich für Geschichte, Anthropologie oder die menschliche Verfassung interessieren.
