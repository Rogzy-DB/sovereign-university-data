description: |
  Sapiens de Yuval Noah Harari est une fascinante exploration de l'histoire de l'humanité. Harari examine l'évolution de Homo sapiens depuis nos premiers jours en tant que chasseurs-cueilleurs jusqu'à la révolution agricole et le développement de la civilisation moderne. Il explore les façons dont nous nous sommes adaptés et changés au fil du temps, ainsi que l'impact que nous avons eu sur le monde qui nous entoure. À travers son analyse détaillée et stimulante, Harari nous met au défi de réfléchir à notre place dans le monde et aux choix que nous faisons en tant qu'espèce. Ce livre est un incontournable pour tous ceux qui s'intéressent à l'histoire, à l'anthropologie ou à la condition humaine.
