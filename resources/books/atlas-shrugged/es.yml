description: |
  "La rebelión de Atlas" es una novela escrita por Ayn Rand que explora temas de individualismo, capitalismo y mercados libres. La historia sigue a Dagny Taggart, una exitosa empresaria que lucha por mantener a flote la compañía ferroviaria de su familia en medio de la turbulencia económica. Mientras busca formas de mejorar las operaciones de la compañía, se encuentra con varios obstáculos, incluyendo políticos corruptos y regulaciones gubernamentales. La novela presenta una crítica al colectivismo y aboga por el capitalismo laissez-faire como el sistema económico ideal.
