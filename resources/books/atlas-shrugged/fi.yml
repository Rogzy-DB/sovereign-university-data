description: |
  "Atlas Shrugged" on Ayn Randin kirjoittama romaani, joka tutkii yksilöllisyyden, kapitalismin ja vapaan markkinatalouden teemoja. Tarina seuraa Dagny Taggartia, menestyvää liikenaisia, joka kamppailee pitääkseen perheensä rautatieyhtiön pinnalla taloudellisen myllerryksen keskellä. Etsiessään keinoja parantaa yhtiön toimintaa, hän kohtaa erilaisia esteitä, mukaan lukien korruptoituneet poliitikot ja hallituksen säädökset. Romaani esittää kritiikkiä kollektivismista ja puolustaa laissez-faire kapitalismia ihanteellisena talousjärjestelmänä.
