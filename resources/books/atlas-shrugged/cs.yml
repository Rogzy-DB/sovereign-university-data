description: |
  "Atlas Shrugged" je román napsaný Ayn Rand, který prozkoumává témata individualismu, kapitalismu a volných trhů. Příběh sleduje Dagny Taggart, úspěšnou podnikatelku, která se snaží udržet rodinnou železniční společnost nad vodou uprostřed ekonomického zmatku. Jak hledá způsoby, jak zlepšit provoz společnosti, setkává se s různými překážkami, včetně korupčních politiků a vládních regulací. Román představuje kritiku kolektivismu a zastává laissez-faire kapitalismus jako ideální ekonomický systém.
