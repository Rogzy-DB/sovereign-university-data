description: |
  "एटलस श्रग्ड" एक उपन्यास है जिसे आयन रैंड ने लिखा है। यह उपन्यास व्यक्तिवाद, पूंजीवाद और मुक्त बाजारों के विषयों की पड़ताल करता है। कहानी डैग्नी टैगर्ट के इर्द-गिर्द घूमती है, जो एक सफल व्यवसायी महिला है और आर्थिक संकट के बीच अपने परिवार की रेलरोड कंपनी को बचाए रखने के लिए संघर्ष करती है। कंपनी के संचालन को सुधारने के तरीकों की खोज में, उसे कई बाधाओं का सामना करना पड़ता है, जिनमें भ्रष्ट राजनेता और सरकारी नियम शामिल हैं। यह उपन्यास सामूहिकता की आलोचना करता है और 'लेसे-फेयर' पूंजीवाद को आदर्श आर्थिक प्रणाली के रूप में प्रस्तुत करता है।