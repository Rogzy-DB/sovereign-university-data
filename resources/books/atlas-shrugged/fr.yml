description: |
  "La Grève" est un roman écrit par Ayn Rand qui explore les thèmes de l'individualisme, du capitalisme et des marchés libres. L'histoire suit Dagny Taggart, une femme d'affaires réussie qui lutte pour maintenir à flot l'entreprise ferroviaire de sa famille au milieu de turbulences économiques. Alors qu'elle cherche des moyens d'améliorer les opérations de l'entreprise, elle rencontre divers obstacles, notamment des politiciens corrompus et des réglementations gouvernementales. Le roman présente une critique du collectivisme et plaide en faveur du capitalisme de laissez-faire comme système économique idéal.
