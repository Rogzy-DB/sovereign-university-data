description: |
  "Atlas Shrugged" ist ein Roman von Ayn Rand, der Themen wie Individualismus, Kapitalismus und freie Märkte erforscht. Die Geschichte folgt Dagny Taggart, einer erfolgreichen Geschäftsfrau, die darum kämpft, das Eisenbahnunternehmen ihrer Familie inmitten wirtschaftlicher Turbulenzen am Leben zu erhalten. Während sie nach Möglichkeiten sucht, die Betriebsabläufe des Unternehmens zu verbessern, stößt sie auf verschiedene Hindernisse, darunter korrupte Politiker und staatliche Vorschriften. Der Roman präsentiert eine Kritik am Kollektivismus und plädiert für den laissez-faire Kapitalismus als das ideale Wirtschaftssystem.
