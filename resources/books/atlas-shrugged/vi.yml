description: |
  "Atlas Shrugged" là một tiểu thuyết được viết bởi Ayn Rand, khám phá các chủ đề về cá nhân chủ nghĩa, chủ nghĩa tư bản, và thị trường tự do. Câu chuyện theo dõi Dagny Taggart, một nữ doanh nhân thành công, người đấu tranh để giữ cho công ty đường sắt của gia đình mình không bị sụp đổ giữa cơn bão kinh tế. Trong quá trình tìm kiếm cách để cải thiện hoạt động của công ty, cô gặp phải nhiều trở ngại, bao gồm cả các chính trị gia tham nhũng và quy định của chính phủ. Tiểu thuyết này đưa ra một lời phê bình về chủ nghĩa tập thể và ủng hộ chủ nghĩa tư bản tự do là hệ thống kinh tế lý tưởng.
