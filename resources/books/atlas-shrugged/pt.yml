description: |
  "Atlas Shrugged" é um romance escrito por Ayn Rand que explora temas de individualismo, capitalismo e mercados livres. A história segue Dagny Taggart, uma empresária bem-sucedida que luta para manter a empresa ferroviária de sua família à tona em meio a uma turbulência econômica. Enquanto busca maneiras de melhorar as operações da empresa, ela encontra vários obstáculos, incluindo políticos corruptos e regulamentações governamentais. O romance apresenta uma crítica ao coletivismo e defende o capitalismo laissez-faire como o sistema econômico ideal.
