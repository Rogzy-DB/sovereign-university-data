  L'Internet de l'Argent (Volume 2) par Andreas Antonopoulos est un livre de niveau débutant qui explore l'intersection entre Bitcoin, la finance et l'économie. Publié en 2017, ce livre fait partie d'une série dans laquelle Antonopoulos examine différents aspects de Bitcoin et son impact sur la société.
