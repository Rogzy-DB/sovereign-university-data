description: |
  "Okouzleni náhodou" je kniha napsaná Nassimem Nicholasem Talebem, která zkoumá vliv náhody a pravděpodobnosti na naše životy, zejména ve finančním světě. Taleb tvrdí, že lidé nejsou přirozeně vybaveni k probabilistickému myšlení, a proto často děláme nesprávné předpoklady o příčinách úspěchu a neúspěchu. Poskytuje příklady z finančnictví a každodenního života, aby ilustroval, jak velkou roli v našich životech hraje náhoda, a nabízí návrhy, jak lépe navigovat touto nejistotou. Kniha vyzývá čtenáře, aby přehodnotili svůj přístup k rozhodování a zvážili roli náhody ve svých životech.
