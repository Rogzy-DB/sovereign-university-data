title: "Fooled by Randomness"
publication_year: 2001
cover: cover_en.webp
original: true
description: |
  "Fooled By Randomness" è un libro scritto da Nassim Nicholas Taleb che esplora l'impatto della casualità e della probabilità sulle nostre vite, specialmente nel mondo finanziario. Taleb sostiene che gli esseri umani non sono predisposti a pensare in modo probabilistico e, quindi, spesso facciamo supposizioni errate sulle cause del successo e del fallimento. Egli fornisce esempi dalla finanza e dalla vita quotidiana per illustrare come la casualità giochi un ruolo significativo nelle nostre vite e offre suggerimenti su come navigare meglio questa incertezza. Il libro sfida i lettori a rivalutare il loro approccio alla presa di decisioni e a considerare il ruolo della casualità nelle loro vite.
