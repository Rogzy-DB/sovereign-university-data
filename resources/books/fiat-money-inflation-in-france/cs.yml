description: |
  "Inflace FIAT peněz ve Francii," napsaná Andrewem Dicksonem Whitem v roce 1896, je zásadní zkoumání ekonomické krize, která nastala po Francouzské revoluci. Kniha zkoumá katastrofální důsledky nekontrolovaného tisku peněz a přílišné spoléhání na fiat měnu, což vedlo k hyperinflaci a ekonomickému chaosu ve Francii po revoluci.

  Whiteova práce slouží jako varovný příběh o nebezpečích měnových politik, které nejsou podloženy fyzickými rezervami, a ukazuje katastrofický dopad inflace na ekonomiku a strukturu společnosti. Tato pronikavá historická analýza zůstává vysoce relevantní i pro moderní čtenáře, poskytuje důležité lekce o ekonomické politice, fiskální odpovědnosti a reálných důsledcích finančních rozhodnutí vlád.
