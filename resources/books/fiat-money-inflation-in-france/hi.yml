description: |
  "फिएट मनी इंफ्लेशन इन फ्रांस," जो एंड्रयू डिक्सन व्हाइट ने 1896 में लिखी थी, फ्रांसीसी क्रांति के बाद हुई आर्थिक संकट की एक महत्वपूर्ण जांच है। यह किताब अनियंत्रित मुद्रा छपाई और फिएट मुद्रा पर अत्यधिक निर्भरता के विनाशकारी परिणामों का विश्लेषण करती है, जिसने क्रांति के बाद के फ्रांस में अत्यधिक मुद्रास्फीति और आर्थिक उथल-पुथल को जन्म दिया।
  व्हाइट का काम उन मौद्रिक नीतियों के खतरों के बारे में चेतावनी देता है जो भौतिक भंडार द्वारा समर्थित नहीं होती हैं। यह दिखाता है कि कैसे मुद्रास्फीति का समाज की अर्थव्यवस्था और संरचना पर विनाशकारी प्रभाव पड़ सकता है। यह सूझबूझ भरा ऐतिहासिक विश्लेषण आज के पाठकों के लिए भी बहुत प्रासंगिक है, क्योंकि यह आर्थिक नीति, वित्तीय जिम्मेदारी और सरकारों द्वारा लिए गए वित्तीय निर्णयों के वास्तविक-world प्रभावों के बारे में महत्वपूर्ण सबक प्रदान करता है।