description: |
  "Das Tagebuch eines professionellen Rohstoffhändlers" von Peter Brandt ist eine Memoiren und ein Bildungsführer, der die Erfahrungen des Autors im Rohstoffhandel dokumentiert. Durch seine persönlichen Berichte gibt Brandt Einblicke in die Denkweise, Disziplin und Strategien, die erforderlich sind, um ein erfolgreicher Händler auf den hochkompetitiven und volatilen Rohstoffmärkten zu werden. Er bietet praktische Ratschläge zum Risikomanagement, zur technischen Analyse und zur Marktpsychologie und teilt seine Ansichten über die Rolle der Technologie und die Auswirkungen der Globalisierung auf den Rohstoffhandel. Das Buch richtet sich an erfahrene Händler und Investoren, die ihr Wissen und ihre Fähigkeiten im Rohstoffhandel erweitern möchten.
