description: |
  In "Energia: Una Storia Umana," l'autore vincitore del Premio Pulitzer Richard Rhodes ci porta in un affascinante viaggio attraverso le transizioni delle fonti di energia nel corso del tempo. Dal legno al carbone, dal carbone al petrolio, e ora l'emergere del gas naturale, dell'energia nucleare e delle energie rinnovabili, Rhodes esplora il ruolo cruciale dell'energia nel plasmare il corso della storia umana.
  Attraverso un cast di personaggi influenti che spaziano su cinque secoli, tra cui la regina Elisabetta I, Benjamin Franklin, John D. Rockefeller e Henry Ford, Rhodes illumina i successi e i fallimenti che hanno portato a progressi nella produzione di energia. Approfondisce le lezioni apprese da ogni sfida, la padronanza delle transizioni e la capacità di cogliere le opportunità.
  Rhodes esamina anche il panorama energetico attuale, esplorando la competizione tra l'energia eolica e le fonti tradizionali come il carbone e il gas naturale. Affronta il problema urgente del riscaldamento globale e le implicazioni di una popolazione mondiale in rapida crescita.
  "Energia" ci ricorda che lungo la storia, gli esseri umani hanno lottato per estrarre la vita da materiali grezzi. Ogni invenzione, scoperta e adattamento ha portato con sé una serie di sfide, portandoci a dove ci troviamo oggi. Con il suo stile narrativo distintivo, Rhodes dimostra come la comprensione della nostra storia energetica possa plasmare un futuro più informato e sostenibile.
