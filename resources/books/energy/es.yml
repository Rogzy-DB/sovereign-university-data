description: |
  En "Energía: Una Historia Humana", el autor ganador del Premio Pulitzer, Richard Rhodes, nos lleva en un cautivador viaje a través de las transiciones de las fuentes de energía a lo largo del tiempo. Desde la madera al carbón, del carbón al petróleo, y ahora la aparición del gas natural, la energía nuclear y las energías renovables, Rhodes explora el papel fundamental de la energía en la configuración del curso de la historia humana.
  A través de un elenco de personajes influyentes que abarcan cinco siglos, incluyendo a la Reina Isabel I, Benjamin Franklin, John D. Rockefeller y Henry Ford, Rhodes ilumina los éxitos y fracasos que llevaron a avances en la producción de energía. Se adentra en las lecciones aprendidas de cada desafío, el dominio de las transiciones y la capacidad de aprovechar las oportunidades.
  Rhodes también examina el panorama energético actual, explorando la competencia entre la energía eólica y las fuentes tradicionales como el carbón y el gas natural. Se enfrenta al apremiante problema del calentamiento global y las implicaciones de una población mundial en rápido crecimiento.
  "Energía" nos recuerda que a lo largo de la historia, los seres humanos han luchado por extraer vida de materiales crudos. Cada invención, descubrimiento y adaptación ha traído consigo su propio conjunto de desafíos, llevándonos a donde nos encontramos hoy en día. Con su estilo narrativo distintivo, Rhodes demuestra cómo comprender nuestra historia energética puede dar forma a un futuro más informado y sostenible.
