description: |
  In "Energie: Eine menschliche Geschichte" nimmt uns der Pulitzer-Preisträger Richard Rhodes mit auf eine fesselnde Reise durch die Entwicklung der Energiequellen im Laufe der Zeit. Von Holz über Kohle, von Kohle über Öl bis hin zur Entstehung von Erdgas, Kernenergie und erneuerbaren Energien erforscht Rhodes die entscheidende Rolle der Energie bei der Gestaltung des Verlaufs der menschlichen Geschichte.
  Durch eine Vielzahl einflussreicher Persönlichkeiten, die sich über fünf Jahrhunderte erstrecken, darunter Königin Elisabeth I., Benjamin Franklin, John D. Rockefeller und Henry Ford, beleuchtet Rhodes die Erfolge und Misserfolge, die zu Durchbrüchen in der Energieerzeugung geführt haben. Er geht auf die aus jedem Problem gewonnenen Erkenntnisse ein, die Beherrschung von Übergängen und die Fähigkeit, Chancen zu ergreifen.
  Rhodes untersucht auch die aktuelle Energielandschaft und erforscht den Wettbewerb zwischen Windenergie und traditionellen Quellen wie Kohle und Erdgas. Er setzt sich mit dem dringenden Problem der globalen Erwärmung und den Auswirkungen einer rapide wachsenden Weltbevölkerung auseinander.
  "Energie" erinnert uns daran, dass die Menschheit im Laufe der Geschichte darum gerungen hat, Leben aus Rohstoffen zu gewinnen. Jede Erfindung, Entdeckung und Anpassung brachte ihre eigenen Herausforderungen mit sich und führte uns zu dem Punkt, an dem wir heute stehen. Mit seinem unverwechselbaren Erzählstil zeigt Rhodes, wie das Verständnis unserer Energiegeschichte eine informiertere und nachhaltigere Zukunft formen kann.
