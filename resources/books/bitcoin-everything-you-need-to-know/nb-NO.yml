title: "Bitcoin: Alt du trenger å vite"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Denne boken henvender seg til et bredt publikum og går i dybden på flere temaer
  samtidig som den er lett å forstå for lekfolk. Denne boken vil gi deg muligheten til å tilegne deg
  nyttig kunnskap om emnet Bitcoin uten å måtte fokusere på dets
  hypertekniske detaljer. Den gir deg all den informasjonen du trenger i
  for å forstå hvordan Bitcoin fungerer, men enda viktigere, det vil vise deg
  hva "gode penger" egentlig er, og hvilke enorme fordeler det gir.
  Hvordan bruke Bitcoin, hvordan sende det, hvordan motta det, hvordan kjøpe det. Takket være
  denne boken vil du snart lære "alt du trenger å vite" om Bitcoin! I
  i vedlegget finner du flere vitnesbyrd fra bitcoinere, pionerene og
  som banet vei for resten av oss.
contributor_names:
