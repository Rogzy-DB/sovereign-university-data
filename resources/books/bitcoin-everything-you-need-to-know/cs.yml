title: "Bitcoin: vše, co potřebujete vědět"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Tato kniha je určena širokému okruhu čtenářů a podrobně se zabývá několika tématy
  a zároveň je snadno pochopitelný pro laiky. Tato kniha vám umožní získat
  užitečné znalosti na téma Bitcoin, aniž by se museli zaměřit na jeho
  hyper-techniky. Poskytne vám všechny informace, které budete potřebovat
  abyste pochopili, jak Bitcoin funguje, ale hlavně vám ukáže
  co přesně jsou "dobré peníze" a jaké obrovské výhody poskytují.
  Jak používat Bitcoin, jak ho posílat, jak ho přijímat, jak ho kupovat. Díky
  této knihy se brzy dozvíte "vše, co potřebujete vědět" o Bitcoinu! Na
  v příloze naleznete několik svědectví bitcoinářů, průkopníků bitcoinu
  kteří nám ostatním vydláždili cestu.
