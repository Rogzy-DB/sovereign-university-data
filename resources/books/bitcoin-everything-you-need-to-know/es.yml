description: |
  Este libro está dirigido a un público amplio y profundiza en varios temas
  sin dejar de ser de fácil comprensión para el profano. Este libro le permitirá adquirir
  conocimientos útiles sobre el tema de Bitcoin sin necesidad de centrarse en su
  hipertécnicos. Le dotará de toda la información que necesita en
  para entender cómo funciona Bitcoin, pero lo más importante es que le mostrará
  qué es exactamente el "buen dinero", así como las enormes ventajas que proporciona.
  Cómo usar Bitcoin, cómo enviarlo, cómo recibirlo, cómo comprarlo. Gracias a
  con este libro, pronto aprenderá "todo lo que necesita saber" sobre Bitcoin En
  el apéndice, encontrará varios testimonios de bitcoiners, los pioneros
  que allanaron el camino para el resto de nosotros.
