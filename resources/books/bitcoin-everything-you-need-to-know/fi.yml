description: |
  Tämä kirja on suunnattu laajalle yleisölle, ja siinä syvennytään useisiin aiheisiin
  mutta on silti maallikonkin helppo ymmärtää. Tämän kirjan avulla voit hankkia
  hyödyllistä tietoa aiheesta Bitcoin tarvitsematta keskittyä sen
  hyperteknisyys. Se antaa sinulle kaikki tarvitsemasi tiedot
  ymmärtää, miten Bitcoin toimii, mutta mikä tärkeämpää, se näyttää sinulle
  mitä "hyvä raha" tarkalleen ottaen on ja mitä valtavia etuja se tarjoaa.
  Miten Bitcoinia käytetään, miten sitä lähetetään, miten sitä vastaanotetaan ja miten sitä ostetaan. Kiitos
  tämän kirjan avulla opit pian "kaiken, mitä sinun tarvitsee tietää" Bitcoinista! Osoitteessa
  liitteestä löydät useita suositteluja bitcoin-asiakkailta, edelläkävijöiden
  jotka tasoittivat tietä meille muille.
