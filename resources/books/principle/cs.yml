description: |
  "Principy" od Raye Dalio je kniha o řízení a osobním rozvoji, která popisuje autorovy principy pro dosažení úspěchu v práci a životě. Dalio je zakladatelem investiční firmy Bridgewater Associates a ve své kariéře dosáhl velkých úspěchů. V knize sdílí svou filozofii, jak vytvořit úspěšnou organizaci, a nabízí rady, jak čelit výzvám života. Klade důraz na význam radikální transparentnosti, otevřenosti a ochoty učit se z chyb. Kniha je strukturována kolem autorových životních principů a pracovních principů, které považuje za nezbytné pro dosažení úspěchu ve všech aspektech života.
