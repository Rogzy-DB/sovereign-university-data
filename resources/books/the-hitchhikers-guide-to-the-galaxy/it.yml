description: |
  La Guida galattica per gli autostoppisti di Douglas Adams è un romanzo di fantascienza umoristica che porta i lettori in un viaggio spiritoso e selvaggio attraverso lo spazio e il tempo. Segue le disavventure di Arthur Dent e del suo amico alieno Ford Prefect mentre si destreggiano in una serie di avventure intergalattiche. Con una costruzione immaginativa del mondo e un umorismo spiritoso, questo amato classico è perfetto per i principianti che cercano una lettura divertente di fantascienza.
