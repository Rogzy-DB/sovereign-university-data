title: "Energy and Civilization"
publication_year: 2017
cover: cover_en.webp
original: true
description: |
  En "Energía y Civilización: Una Historia", el aclamado autor Vaclav Smil presenta una exploración exhaustiva de cómo la energía ha sido una fuerza impulsora en la formación de las sociedades humanas desde tiempos preagrícolas hasta nuestra actual civilización dominada por los combustibles fósiles.

  Smil enfatiza que la energía es la moneda universal que impulsa todas las actividades humanas. Desde las fuerzas naturales que dan forma al paisaje de la Tierra hasta el papel crucial de la energía solar en el sostenimiento de la vida a través de la fotosíntesis, los seres humanos han aprovechado diversos flujos de energía para permitir su existencia civilizada. Este libro profundiza en el impacto profundo de la energía en todos los aspectos de la vida humana, incluyendo la agricultura, la industria, el transporte, la comunicación, la economía, la urbanización, la política y el medio ambiente.

  Los seres humanos poseen una capacidad única para aprovechar energías externas utilizando su intelecto y una variedad de herramientas, desde implementos simples hasta tecnologías avanzadas como motores de combustión interna y reactores nucleares. Smil rastrea el cambio transformador hacia los combustibles fósiles y sus efectos abarcadores en la sociedad, examinando cómo ha moldeado la agricultura, la industria, la guerra, la calidad de vida y más.

  Con un enfoque panorámico e interdisciplinario, Smil presenta una visión magistral de las eras energéticas de la humanidad, brindando a los lectores una comprensión integral de la intrincada relación entre la energía y la civilización. Esta edición ampliada y actualizada incorpora las últimas investigaciones y avances en estudios energéticos, convirtiéndola en un recurso vital para cualquier persona interesada en la historia y el futuro de la energía.
