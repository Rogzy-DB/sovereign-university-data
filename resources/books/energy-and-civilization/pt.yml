title: "Energy and Civilization"
publication_year: 2017
cover: cover_en.webp
original: true
description: |
  Em "Energia e Civilização: Uma História", o aclamado autor Vaclav Smil apresenta uma exploração abrangente de como a energia tem sido uma força motriz na formação das sociedades humanas desde os tempos pré-agrícolas até a nossa atual civilização dominada pelos combustíveis fósseis.

  Smil enfatiza que a energia é a moeda universal que impulsiona todas as atividades humanas. Desde as forças naturais que moldam a paisagem da Terra até o papel crucial da energia solar na sustentação da vida por meio da fotossíntese, os seres humanos têm aproveitado diversos fluxos de energia para possibilitar sua existência civilizada. Este livro explora o impacto profundo da energia em todos os aspectos da vida humana, incluindo agricultura, indústria, transporte, comunicação, economia, urbanização, política e meio ambiente.

  Os seres humanos possuem a capacidade única de aproveitar energias externas usando sua inteligência e uma variedade de ferramentas, desde implementos simples até tecnologias avançadas como motores de combustão interna e reatores nucleares. Smil traça a mudança transformadora para os combustíveis fósseis e seus efeitos abrangentes na sociedade, examinando como isso moldou a agricultura, a indústria, a guerra, a qualidade de vida e muito mais.

  Com uma abordagem panorâmica e interdisciplinar, Smil apresenta uma visão magistral das eras energéticas da humanidade, fornecendo aos leitores uma compreensão abrangente da relação complexa entre energia e civilização. Esta edição amplamente atualizada e expandida incorpora as pesquisas mais recentes e os desenvolvimentos nos estudos de energia, tornando-se um recurso vital para qualquer pessoa interessada na história e no futuro da energia.
