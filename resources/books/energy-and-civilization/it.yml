description: |
  In "Energia e Civiltà: Una Storia," l'acclamato autore Vaclav Smil presenta una completa esplorazione di come l'energia sia stata una forza trainante nella formazione delle società umane, dai tempi pre-agricoli fino alla nostra attuale civiltà dominata dai combustibili fossili.

  Smil sottolinea che l'energia è la valuta universale che alimenta tutte le attività umane. Dalle forze naturali che plasmano il paesaggio terrestre al ruolo cruciale dell'energia solare nel sostenere la vita attraverso la fotosintesi, gli esseri umani hanno sfruttato vari flussi energetici per consentire la loro esistenza civilizzata. Questo libro approfondisce l'impatto profondo dell'energia su ogni aspetto della vita umana, compresa l'agricoltura, l'industria, il trasporto, la comunicazione, l'economia, l'urbanizzazione, la politica e l'ambiente.

  Gli esseri umani possiedono la capacità unica di sfruttare energie esterne utilizzando la loro intelligenza e una serie di strumenti, dagli strumenti semplici alle tecnologie avanzate come i motori a combustione interna e i reattori nucleari. Smil traccia il cambiamento trasformativo verso i combustibili fossili e i suoi effetti travolgenti sulla società, esaminando come ha plasmato l'agricoltura, l'industria, la guerra, la qualità della vita e altro ancora.

  Con un approccio panoramico e interdisciplinare, Smil presenta una panoramica magistrale delle ere energetiche dell'umanità, fornendo ai lettori una comprensione completa della complessa relazione tra energia e civiltà. Questa edizione ampiamente aggiornata e ampliata incorpora le ultime ricerche e sviluppi negli studi sull'energia, rendendola una risorsa fondamentale per chiunque sia interessato alla storia e al futuro dell'energia.
