description: |
  Dans "Énergie et Civilisation: Une Histoire", l'auteur acclamé Vaclav Smil présente une exploration complète de la manière dont l'énergie a été une force motrice dans la formation des sociétés humaines depuis les temps pré-agricoles jusqu'à notre civilisation actuelle dominée par les combustibles fossiles.

  Smil souligne que l'énergie est la monnaie universelle qui alimente toutes les activités humaines. Des forces naturelles qui façonnent le paysage de la Terre au rôle crucial de l'énergie solaire dans le maintien de la vie par la photosynthèse, les humains ont exploité divers flux d'énergie pour permettre leur existence civilisée. Ce livre explore l'impact profond de l'énergie sur tous les aspects de la vie humaine, y compris l'agriculture, l'industrie, le transport, la communication, l'économie, l'urbanisation, la politique et l'environnement.

  Les humains possèdent une capacité unique à exploiter les énergies externes en utilisant leur intellect et une gamme d'outils, des simples instruments aux technologies avancées telles que les moteurs à combustion interne et les réacteurs nucléaires. Smil retrace le changement transformateur vers les combustibles fossiles et ses effets considérables sur la société, examinant comment il a façonné l'agriculture, l'industrie, la guerre, la qualité de vie, et bien plus encore.

  Avec une approche panoramique et interdisciplinaire, Smil présente un aperçu magistral des ères énergétiques de l'humanité, offrant aux lecteurs une compréhension complète de la relation complexe entre l'énergie et la civilisation. Cette édition largement mise à jour et augmentée intègre les dernières recherches et développements dans le domaine des études énergétiques, en faisant une ressource essentielle pour tous ceux qui s'intéressent à l'histoire et à l'avenir de l'énergie.
