title: "Energy and Civilization"
publication_year: 2017
cover: cover_en.webp
original: true
description: |
  In "Energie und Zivilisation: Eine Geschichte" präsentiert der renommierte Autor Vaclav Smil eine umfassende Untersuchung darüber, wie Energie eine treibende Kraft bei der Gestaltung menschlicher Gesellschaften von prä-agrarischen Zeiten bis hin zu unserer heutigen fossilienbasierten Zivilisation war.

  Smil betont, dass Energie die universelle Währung ist, die alle menschlichen Aktivitäten antreibt. Von den natürlichen Kräften, die die Landschaft der Erde formen, bis hin zur entscheidenden Rolle der Solarenergie bei der Aufrechterhaltung des Lebens durch Photosynthese haben Menschen verschiedene Energieflüsse genutzt, um ihr zivilisiertes Dasein zu ermöglichen. Dieses Buch geht auf die tiefgreifende Auswirkung von Energie auf jeden Aspekt des menschlichen Lebens ein, einschließlich Landwirtschaft, Industrie, Transport, Kommunikation, Wirtschaft, Urbanisierung, Politik und Umwelt.

  Menschen besitzen die einzigartige Fähigkeit, externe Energien mithilfe ihres Verstandes und einer Vielzahl von Werkzeugen zu nutzen, angefangen bei einfachen Werkzeugen bis hin zu fortschrittlichen Technologien wie Verbrennungsmotoren und Kernreaktoren. Smil verfolgt den transformierenden Wechsel zu fossilen Brennstoffen und seine weitreichenden Auswirkungen auf die Gesellschaft und untersucht, wie er Landwirtschaft, Industrie, Kriegsführung, Lebensqualität und vieles mehr geprägt hat.

  Mit einem panoramischen und interdisziplinären Ansatz präsentiert Smil einen meisterhaften Überblick über die Energieepochen der Menschheit und vermittelt den Lesern ein umfassendes Verständnis für die komplexe Beziehung zwischen Energie und Zivilisation. Diese umfassend aktualisierte und erweiterte Ausgabe enthält die neuesten Forschungsergebnisse und Entwicklungen in den Energiestudien und ist somit eine unverzichtbare Ressource für alle, die sich für die Geschichte und Zukunft der Energie interessieren.
