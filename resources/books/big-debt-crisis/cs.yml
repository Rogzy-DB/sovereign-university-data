title: "Velká dluhová krize"
publication_year: 2018
cover: cover_en.webp
original: true
description: |
  "Velká dluhová krize" od Raye Dalio je komplexní studie dluhových krizí, které ovlivnily ekonomiky po celé historii. Kniha nabízí vhledy do příčin, mechanismů a výsledků dluhových krizí a vysvětluje, jak jimi proplout. Obsahuje případové studie minulých krizí, jako je Velká deprese a finanční krize z roku 2008, a nabízí praktické rady pro politiky a investory, jak efektivně řídit dluhové krize. Kniha je napsána jasným a přístupným stylem pro pokročilé studenty financí, což ji činí cenným zdrojem pro každého, kdo má zájem porozumět dynamice dluhových krizí a jejich dopadu na ekonomiku.
