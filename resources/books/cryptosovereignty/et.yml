title: "Krüptosuveräänsus: Bitcoini krüpteeritud poliitiline filosoofia"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Erik Casoni meistriteos lahendab hiilgavalt filosoofilised ideaalid ja
  bitcoini, suveräänsuse ja krüptograafia ristumiskohad 21. sajandil. The
  tulemus on midagi enamat kui lihtsalt raha. Asi on tõelises isiklikus jõus, mis on loodud
  krüptograafia suveräänsuse ja tõeliselt sõltumatu rahasüsteemi kaudu.
  Erik Cason hakkas esimest korda Bitcoiniga tegelema 2012. aastal ja 2013. aastal liitus ta Coinbase'iga, et aidata Bitcoini võimalikult paljude inimeste kätte saada. Pärast Coinbase'ist lahkumist 2017. aastal keskendus ta Bitcoini sotsiaalsete, poliitiliste ja filosoofiliste aspektide kohta esseede kirjutamisele. Täna töötab ta Bitcoini koolitajana, jätkates oma filosoofilise lähenemise arendamist Bitcoinile ja sellele, kuidas see maailma muudab.
