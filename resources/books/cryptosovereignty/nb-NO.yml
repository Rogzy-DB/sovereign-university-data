title: "Kryptosuverenitet: Bitcoins krypterte politiske filosofi"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Erik Casons mesterverk avdekker på en glimrende måte de filosofiske idealene og
  bitcoin, suverenitet og kryptografi i det 21. århundret. Den
  resultat handler om mer enn bare penger. Det handler om den virkelige personlige makten som skapes
  gjennom kryptografiens suverenitet og et virkelig uavhengig pengesystem.
  Erik Cason begynte å prøve seg på Bitcoin i 2012, og i 2013 begynte han hos Coinbase for å bidra til å få Bitcoin i hendene på så mange mennesker som mulig. Etter at han forlot Coinbase i 2017, fokuserte han på å skrive essays om de sosiale, politiske og filosofiske aspektene ved Bitcoin. I dag jobber han som Bitcoin-utdanner og fortsetter å utvikle sin filosofiske tilnærming til Bitcoin og hvordan den vil forandre verden.
