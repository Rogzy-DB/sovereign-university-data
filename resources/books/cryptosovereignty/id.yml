title: "Kedaulatan Kripto: Filosofi Politik Terenkripsi dari Bitcoin"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Karya agung Erik Cason dengan cemerlang membongkar cita-cita filosofis dan
  persimpangan antara Bitcoin, kedaulatan, dan kriptografi di abad ke-21. The
  hasil lebih dari sekadar uang. Ini adalah tentang kekuatan pribadi yang nyata yang diciptakan
  melalui kedaulatan kriptografi dan sistem moneter yang benar-benar independen.
  Erik Cason pertama kali mulai mencoba-coba Bitcoin pada tahun 2012, dan pada tahun 2013 ia bergabung dengan Coinbase untuk membantu menyebarkan Bitcoin ke sebanyak mungkin orang. Setelah meninggalkan Coinbase pada tahun 2017, ia fokus menulis esai tentang aspek sosial, politik, dan filosofis Bitcoin. Saat ini ia bekerja sebagai pendidik Bitcoin yang terus mengembangkan pendekatan filosofisnya terhadap Bitcoin dan bagaimana Bitcoin akan mengubah dunia.
