original: true
description: |
  एरिक कैसन की उत्कृष्ट कृति शानदार तरीके से दार्शनिक आदर्शों और उनके विचारों को खोलती है।
  21वीं सदी में Bitcoin, संप्रभुता, और क्रिप्टोग्राफी के चौराहे।
  परिणाम सिर्फ पैसे के बारे में नहीं है। यह उस असली व्यक्तिगत शक्ति के बारे में है जो बनाई जाती है।
  क्रिप्टोग्राफी की संप्रभुता और एक वास्तव में स्वतंत्र मौद्रिक प्रणाली के माध्यम से।
  एरिक कैसन ने पहली बार 2012 में Bitcoin में रुचि लेना शुरू किया, और 2013 में वे कॉइनबेस से जुड़े ताकि Bitcoin को जितने ज्यादा लोगों तक पहुंचाया जा सके। 2017 में कॉइनबेस छोड़ने के बाद, उन्होंने Bitcoin के सामाजिक, राजनीतिक और दार्शनिक पहलुओं पर निबंध लिखने पर ध्यान केंद्रित किया। आज वे एक Bitcoin शिक्षक के रूप में काम करते हैं और Bitcoin के प्रति अपनी दार्शनिक दृष्टिकोण को विकसित करते हुए यह समझाने की कोशिश कर रहे हैं कि यह दुनिया को कैसे बदल सकता है।