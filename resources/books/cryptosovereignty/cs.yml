title: "Kryptosvrchovanost: Šifrovaná politická filozofie bitcoinu"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Erik Cason ve svém mistrovském díle brilantně rozkrývá filosofické ideály a
  průsečíky bitcoinu, suverenity a kryptografie v 21. století. Na
  výsledek není jen o penězích. Jde o skutečnou osobní sílu
  prostřednictvím suverenity kryptografie a skutečně nezávislého měnového systému.
  Erik Cason se začal Bitcoinem zabývat v roce 2012 a v roce 2013 se připojil ke společnosti Coinbase, aby pomohl dostat Bitcoin do rukou co největšího počtu lidí. Po odchodu ze společnosti Coinbase v roce 2017 se zaměřil na psaní esejů o sociálních, politických a filozofických aspektech Bitcoinu. Dnes pracuje jako Bitcoinový pedagog, který pokračuje v rozvíjení svého filozofického přístupu k Bitcoinu a k tomu, jak změní svět.
