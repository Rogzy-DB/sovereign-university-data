title: "Криптосуверенитет: Зашифрованная политическая философия биткойна"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Шедевр Эрика Кейсона блестяще раскрывает философские идеалы и
  пересечения биткойна, суверенитета и криптографии в XXI веке. Сайт
  результат - это не просто деньги. Речь идет о реальной личной силе, созданной
  через суверенитет криптографии и действительно независимую денежную систему.
  Эрик Кейсон впервые начал интересоваться биткоином в 2012 году, а в 2013 году присоединился к Coinbase, чтобы помочь как можно большему количеству людей получить биткоин в руки. После ухода из Coinbase в 2017 году он сосредоточился на написании эссе о социальных, политических и философских аспектах биткойна. Сегодня он работает в качестве преподавателя биткойна, продолжая развивать свой философский подход к биткойну и тому, как он изменит мир.
