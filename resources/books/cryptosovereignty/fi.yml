title: "Kryptosovereenisuus: Bitcoinin salattu poliittinen filosofia"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Erik Casonin mestariteos purkaa loistavasti filosofisia ihanteita ja
  bitcoinin, itsemääräämisoikeuden ja kryptografian leikkauspisteet 2000-luvulla. The
  tuloksessa on kyse muustakin kuin rahasta. Kyse on todellisesta henkilökohtaisesta voimasta, joka on luotu
  kryptografian suvereniteetin ja aidosti riippumattoman rahajärjestelmän avulla.
  Erik Cason aloitti Bitcoinin harrastamisen vuonna 2012, ja vuonna 2013 hän liittyi Coinbaseen auttaakseen saamaan Bitcoinin mahdollisimman monien ihmisten käsiin. Lähdettyään Coinbasesta vuonna 2017 hän keskittyi kirjoittamaan esseitä Bitcoinin sosiaalisista, poliittisista ja filosofisista näkökohdista. Nykyään hän työskentelee Bitcoin-kouluttajana jatkaen filosofisen lähestymistapansa kehittämistä Bitcoiniin ja siihen, miten se muuttaa maailmaa.
