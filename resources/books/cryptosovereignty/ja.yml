title: "暗号主権：ビットコインの暗号化された政治哲学"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  エリック・ケーソンの傑作は、哲学的理想を見事に解き明かしている。
  21世紀におけるビットコイン、主権、暗号の交差点。その
  結果はお金だけの問題ではない。真の個人的な力が生み出されるのだ
  暗号の主権と真に独立した通貨システムを通じて。
  エリック・ケイソンは2012年に初めてビットコインに手を出し始め、2013年にはビットコインができるだけ多くの人の手に渡るようにするためにCoinbaseに入社した。2017年にCoinbaseを退社した後、ビットコインの社会的、政治的、哲学的側面に関するエッセイの執筆に専念。現在はビットコインの教育者として、ビットコインに対する哲学的アプローチと、ビットコインがどのように世界を変革していくかを発展させ続けている。
