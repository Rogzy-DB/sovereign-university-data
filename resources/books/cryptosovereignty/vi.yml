title: "Chủ quyền tiền điện tử: Triết lý chính trị được mã hóa của Bitcoin"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Kiệt tác của Erik Cason đã khéo léo giải thích các lý tưởng triết học và
  giao điểm của Bitcoin, chủ quyền và mật mã trong thế kỷ 21.
  kết quả không chỉ là tiền bạc. Đó là về sức mạnh cá nhân thực sự được tạo ra
  thông qua chủ quyền của mật mã và một hệ thống tiền tệ thực sự độc lập.
  Erik Cason bắt đầu dấn thân vào Bitcoin vào năm 2012, và vào năm 2013, anh gia nhập Coinbase để giúp đưa Bitcoin đến tay càng nhiều người càng tốt. Sau khi rời Coinbase vào năm 2017, anh tập trung vào việc viết các bài luận về các khía cạnh xã hội, chính trị và triết học của Bitcoin. Ngày nay, anh làm việc như một nhà giáo dục về Bitcoin, tiếp tục phát triển cách tiếp cận triết học của mình đối với Bitcoin và cách nó sẽ biến đổi thế giới.
