title: "加密主权：比特币的加密政治哲学"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  埃里克-卡森的这部杰作出色地诠释了哲学理想和社会责任。
  21 世纪比特币、主权和密码学的交叉点。比特币
  结果不仅仅是金钱。它关系到所创造的真正的个人力量
  通过密码学主权和真正独立的货币体系。
  埃里克-卡森于 2012 年开始接触比特币，2013 年加入 Coinbase，帮助尽可能多的人接触到比特币。2017 年离开 Coinbase 后，他专注于撰写关于比特币的社会、政治和哲学方面的文章。如今，他作为一名比特币教育工作者，继续发展他对比特币的哲学方法以及比特币将如何改变世界。
