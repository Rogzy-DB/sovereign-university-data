description: |
  "Building bitcoin in Rust" by Lukáš Hozda is an accessible guide for those
  interested in both the Rust programming language and bitcoin technology.
  Designed for IT students and professionals, this book takes readers through the
  process of understanding bitcoin’s core concepts while simultaneously teaching
  them to build projects in Rust.
