title: "Bitcoinin rakentaminen Rustilla"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  lukáš Hozdan kirjoittama "Building bitcoin in Rust" on helppokäyttöinen opas niille, jotka
  kiinnostunut sekä Rust-ohjelmointikielestä että bitcoin-teknologiasta.
  Tämä IT-alan opiskelijoille ja ammattilaisille suunniteltu kirja vie lukijat läpi
  prosessi ymmärtää Bitcoinin ydinkäsitteitä ja samalla opettaa samalla
  rakentaa projekteja Rustilla.
