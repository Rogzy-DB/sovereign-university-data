title: "Bitcoin in Rust bauen"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  "Building bitcoin in Rust" von Lukáš Hozda ist ein zugänglicher Leitfaden für diejenigen
  die sich sowohl für die Programmiersprache Rust als auch für die Bitcoin-Technologie interessieren.
  Dieses Buch richtet sich an IT-Studenten und -Profis und führt die Leser durch die
  prozess des Verstehens der Kernkonzepte von Bitcoin und gleichzeitig die
  um Projekte in Rust zu erstellen.
contributors:
  - another-satoshi
