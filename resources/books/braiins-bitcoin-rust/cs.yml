title: "Tvorba bitcoinu v jazyce Rust"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  kniha Lukáše Hozdy "Tvorba bitcoinu v Rustu" je přístupným průvodcem pro ty, kteří chtějí
  zájem o programovací jazyk Rust a technologii bitcoin.
  Tato kniha je určena studentům a profesionálům v oblasti IT a seznamuje čtenáře s těmito tématy
  proces pochopení základních konceptů bitcoinu a zároveň výuka
  k vytváření projektů v jazyce Rust.
