title: "Costruire bitcoin in Rust"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  "Costruire bitcoin in Rust" di Lukáš Hozda è una guida accessibile per coloro che
  interessati sia al linguaggio di programmazione Rust che alla tecnologia bitcoin.
  Pensato per gli studenti e i professionisti dell'informatica, questo libro accompagna i lettori attraverso la
  di comprendere i concetti fondamentali di bitcoin e contemporaneamente di insegnare a
  per costruire progetti in Rust.
contributors:
