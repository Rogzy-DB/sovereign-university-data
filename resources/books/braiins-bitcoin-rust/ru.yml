title: "Создание биткойна в Rust"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  "Создание биткоина на Rust" Лукаша Хозды - это доступное руководство для тех
  интересуется как языком программирования Rust, так и технологией биткоина.
  Предназначенная для студентов и профессионалов в области ИТ, эта книга проведет читателей через
  процесс понимания основных концепций биткоина и одновременное обучение
  они могут создавать проекты на Rust.
