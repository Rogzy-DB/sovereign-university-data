description: |
  "Koodikirja" Simon Singhin kirjoittamana on keskitason tutkielma kryptografian historiasta, merkityksestä ja vaikutuksesta. Kiehtovan tarinankerronnan ja helposti lähestyttävien selitysten kautta Singh vie lukijat matkalle läpi aikakausien, paljastaen koodien ja salakirjoitusten kehityksen muinaisajoista nykypäivään. Kirja kattaa kryptografian historian avainhetkiä, kuten toisen maailmansodan aikana käytetyn Enigma-koneen, julkisen avaimen kryptografian kehittämisen ja digitaalisen salauksen edistysaskeleet. Matkan varrella Singh korostaa kryptografian keskeistä roolia ihmiskunnan historiassa, mukaan lukien sen vaikutukset sodankäyntiin, politiikkaan ja teknologiaan. Historian, matematiikan ja todellisten sovellusten yhdistelmällä "Koodikirja" tarjoaa kiinnostavan ja valaisevan lukukokemuksen niille, jotka ovat kiinnostuneita koodien ja salakirjoitusten kiehtovasta maailmasta.
