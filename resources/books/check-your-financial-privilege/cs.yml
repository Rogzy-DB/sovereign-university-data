description: |
  "Prověřte své finanční privilegium" od Alexe Gladsteina je kniha, která prozkoumává křižovatku mezi Bitcoinem, lidskými právy, finančním privilegiem a osobní svobodou. S unikátním pohledem Gladstein zdůrazňuje nerovnosti ve finančních systémech po celém světě a jak tyto ovlivňují životy jednotlivců. Zdůrazňuje, že narození do rezervní měny přináší finanční privilegium, zatímco většina světové populace čelí slabším systémům.
  Kniha obsahuje skutečné příběhy z různých částí světa. V Nigérii se Bitcoin stal životní linií pro aktivisty za lidská práva v obličeji autoritářských režimů. Na Kubě pomohl Bitcoin jednotlivcům navigovat systémem devalvované měny. V Salvadoru nabízí Bitcoin naději snižováním poplatků za remitence a umožněním rychlejších transakcí, zejména nyní, kdy se stal zákonným platidlem.
  Jako CSO Nadace pro lidská práva čerpá Gladstein ze své jedinečné pozice, aby poskytl vhledy do transformační síly Bitcoinu pro jednotlivce mimo tradiční finanční systémy. Pro mnoho lidí po celém světě nabízí Bitcoin únik před inflací, politickými nepokoji a zastaralými peněžními systémy. V některých případech to může být dokonce otázka života a smrti.
  Je důležité poznamenat, že výtěžek z prodeje této knihy jde na podporu Nadace pro lidská práva, což zdůrazňuje autorův závazek k propagaci lidských práv a finanční inkluzivity.

