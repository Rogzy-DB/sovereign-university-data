description: |
  Bitcoin e il Problema della Fiducia. L'adozione del Bitcoin è accelerata dall'Abuso di Fiducia? Questa domanda potrebbe non sembrare importante per molti, nemmeno per me quando ho iniziato a scrivere questo come la mia Tesi di Laurea nel 2019. La questione persistente sul Bitcoin è sempre stata lì, forse perché non ero ancora così sicuro del mondo intorno a me e di ciò che il Bitcoin rappresenta ma senza dubbio questo pezzo di scrittura è la mia storia personale di discesa nella tana del coniglio. È la mia ricerca su ciò che non va nel mondo di oggi, rispondendo alla domanda sul perché esiste il Bitcoin e come sopravvive. Unisciti a me nel mio viaggio per comprendere meglio gli effetti che giocano un ruolo cruciale nella dissoluzione della fiducia nel nostro mondo moderno.

