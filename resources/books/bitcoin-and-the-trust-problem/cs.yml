description: |
  Bitcoin a problém důvěry. Je adopce Bitcoinu urychlena zneužíváním důvěry? Tato otázka se mnohým nemusí jevit jako důležitá, ani pro mě, když jsem začal psát tuto práci jako svou diplomovou práci v roce 2019. Otázka týkající se Bitcoinu byla vždy přítomná, možná proto, že jsem si ještě nebyl jistý světem kolem sebe a tím, co Bitcoin představuje, ale bez pochyb je tento text mým vlastním příběhem sestupu do kančí nory. Je to moje vlastní výzkum toho, co je na světě špatně, odpovídající na otázku, proč Bitcoin existuje a jak přežívá. Přidejte se ke mně na cestě za lepším pochopením efektů, které hrají klíčovou roli v rozpadu důvěry v našem moderním světě.

