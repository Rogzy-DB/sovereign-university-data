description: |
  ¿Es la adopción de Bitcoin acelerada por el Abuso de Confianza? Esta pregunta podría no parecer importante para muchos, ni siquiera para mí cuando comencé a escribir esto como mi Tesis de Maestría en 2019. La pregunta persistente sobre Bitcoin siempre estuvo ahí, quizás porque todavía no estaba tan seguro sobre el mundo que me rodea y lo que Bitcoin representa, pero sin duda este escrito es mi propia historia de descenso a la madriguera del conejo. Es mi propia investigación sobre lo que está mal con el mundo hoy en día, respondiendo a la pregunta de por qué existe Bitcoin y cómo sobrevive. Acompáñame en mi viaje para entender mejor los efectos que juegan un papel crucial en la disolución de la confianza en nuestro mundo moderno.

