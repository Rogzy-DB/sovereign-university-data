description: |
  Bitcoin e o Problema da Confiança. A adoção do Bitcoin é acelerada pelo Abuso de Confiança? Esta questão pode não parecer importante para muitos, nem mesmo para mim quando comecei a escrever isso como minha Tese de Mestrado em 2019. A questão persistente sobre o Bitcoin sempre esteve lá, talvez porque eu ainda não estava tão certo sobre o mundo ao meu redor e o que o Bitcoin representa, mas sem dúvida este texto é a minha própria história de descoberta. É minha própria pesquisa sobre o que está errado com o mundo hoje, respondendo à questão de por que o Bitcoin existe e como ele sobrevive. Junte-se a mim em minha jornada para entender melhor os efeitos que desempenham um papel crucial na dissolução da confiança em nosso mundo moderno.

