title: "Cypherpunks; Freedom and the Future of the Internet"
publication_year: 2012
cover: cover_en.webp
original: true
description: |
  No livro "Cypherpunks; Liberdade e o Futuro da Internet", Julian Assange, juntamente com os co-autores Jacob Appelbaum e Andy Müller-Maguhn, apresenta uma exploração instigante do movimento cypherpunk e suas implicações para o nosso futuro digital. Com foco no poder da criptografia forte, o livro reúne um grupo de pensadores e ativistas influentes para examinar se as comunicações eletrônicas levarão à libertação ou opressão.
  Assange levanta questões críticas sobre a extensão da vigilância realizada por gigantes da tecnologia como o Facebook e o Google, questionando se eles representam uma máquina de vigilância sem precedentes que rastreia constantemente nossas vidas. Além disso, os autores exploram o conceito de colaboração com a vigilância e examinam a legitimidade de diferentes formas de vigilância, especialmente em relação a preocupações sociais como lavagem de dinheiro, drogas, terrorismo e pornografia. Eles também examinam se ação consciente e conhecimento tecnológico podem nos ajudar a resistir e criar um mundo onde a Internet promova a liberdade.
  À medida que o assédio ao WikiLeaks e a outros ativistas da internet, juntamente com tentativas legislativas de restringir o compartilhamento de arquivos, sinalizam um ponto de virada na política da internet, o livro oferece uma discussão oportuna sobre as escolhas que enfrentamos. Ele apresenta visões contrastantes - uma que defende a privacidade para os fracos e a transparência para os poderosos, e outra que perpetua o controle governamental e corporativo, ao mesmo tempo em que invade a privacidade individual. Com clareza e entusiasmo envolvente, Assange e seus co-discutidores navegam pelas complexidades que cercam essa decisão crucial, levando os leitores a contemplar o futuro da internet e a preservação de nossas liberdades dentro dela.
