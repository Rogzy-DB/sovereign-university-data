description: |
  Trong "Cypherpunks; Tự Do và Tương Lai của Internet," Julian Assange cùng với các đồng tác giả Jacob Appelbaum và Andy Müller-Maguhn, đã trình bày một cuộc khám phá gây suy tư về phong trào cypherpunk và những hậu quả của nó đối với tương lai số hóa của chúng ta. Với trọng tâm là sức mạnh của mã hóa mạnh mẽ, cuốn sách tụ họp một nhóm các tư duy và hoạt động gia ảnh hưởng để xem xét liệu giao tiếp điện tử sẽ dẫn đến giải phóng hay áp bức.
  Assange đặt ra những câu hỏi quan trọng về mức độ giám sát được thực hiện bởi các gã khổng lồ công nghệ như Facebook và Google, đặt câu hỏi liệu họ có đại diện cho một máy giám sát chưa từng có, liên tục theo dõi cuộc sống của chúng ta hay không. Hơn nữa, các tác giả đi sâu vào khái niệm về sự hợp tác với giám sát và khám phá tính hợp pháp của các hình thức giám sát khác nhau, đặc biệt là liên quan đến các mối quan tâm xã hội như rửa tiền, ma túy, khủng bố và khiêu dâm. Họ cũng xem xét liệu hành động ý thức và sự hiểu biết công nghệ có thể giúp chúng ta chống lại và tạo ra một thế giới nơi Internet thúc đẩy tự do.
  Khi sự quấy rối của WikiLeaks và các hoạt động gia internet khác, cùng với những nỗ lực lập pháp nhằm hạn chế chia sẻ file, báo hiệu một bước ngoặt trong chính trị của internet, cuốn sách mang lại một cuộc thảo luận kịp thời về những lựa chọn mà chúng ta đối mặt. Nó trình bày những tầm nhìn đối lập - một ủng hộ sự riêng tư cho người yếu và sự minh bạch cho những người mạnh mẽ, và một khác duy trì sự kiểm soát của chính phủ và doanh nghiệp trong khi xâm phạm vào quyền riêng tư cá nhân. Với sự rõ ràng và sự hứng thú giao tiếp, Assange và các đồng thảo luận viên điều hướng qua những phức tạp xung quanh quyết định quan trọng này, thúc giục độc giả suy ngẫm về tương lai của internet và việc bảo tồn tự do của chúng ta trong đó.
