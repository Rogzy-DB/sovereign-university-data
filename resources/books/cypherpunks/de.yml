title: "Cypherpunks; Freedom and the Future of the Internet"
publication_year: 2012
cover: cover_en.webp
original: true
description: |
  In "Cypherpunks; Freiheit und die Zukunft des Internets" präsentiert Julian Assange zusammen mit den Co-Autoren Jacob Appelbaum und Andy Müller-Maguhn eine nachdenkliche Erkundung der Cypherpunk-Bewegung und ihrer Auswirkungen auf unsere digitale Zukunft. Mit einem Fokus auf die Macht starker Kryptographie bringt das Buch eine Gruppe einflussreicher Denker und Aktivisten zusammen, um zu untersuchen, ob elektronische Kommunikation zur Befreiung oder Unterdrückung führen wird.
  Assange stellt kritische Fragen zum Ausmaß der Überwachung, die von Tech-Giganten wie Facebook und Google durchgeführt wird, und fragt, ob sie eine beispiellose Überwachungsmaschine darstellen, die unser Leben ständig verfolgt. Darüber hinaus gehen die Autoren auf das Konzept der Zusammenarbeit mit Überwachung ein und untersuchen die Legitimität verschiedener Formen der Überwachung, insbesondere in Bezug auf gesellschaftliche Anliegen wie Geldwäsche, Drogen, Terrorismus und Pornografie. Sie untersuchen auch, ob bewusstes Handeln und technologisches Geschick uns helfen können, Widerstand zu leisten und eine Welt zu schaffen, in der das Internet Freiheit fördert.
  Da die Belästigung von WikiLeaks und anderen Internetaktivisten sowie gesetzliche Versuche, das Filesharing einzuschränken, einen Wendepunkt in der Politik des Internets signalisieren, bietet das Buch eine rechtzeitige Diskussion über die Entscheidungen, vor denen wir stehen. Es präsentiert kontrastierende Visionen - eine, die Privatsphäre für die Schwachen und Transparenz für die Mächtigen befürwortet, und eine andere, die Regierungs- und Unternehmenskontrolle aufrechterhält und dabei in die individuelle Privatsphäre eindringt. Mit Klarheit und begeisterter Begeisterung navigieren Assange und seine Mitdiskutanten durch die Komplexitäten, die diese wichtige Entscheidung umgeben, und fordern die Leser auf, über die Zukunft des Internets und den Erhalt unserer Freiheiten darin nachzudenken.
