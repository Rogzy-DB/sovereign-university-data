title: "Cypherpunks; Freedom and the Future of the Internet"
publication_year: 2012
cover: cover_en.webp
original: true
description: |
  In "Cypherpunks; Libertà e il Futuro di Internet," Julian Assange, insieme ai co-autori Jacob Appelbaum e Andy Müller-Maguhn, presenta una stimolante esplorazione del movimento cypherpunk e delle sue implicazioni per il nostro futuro digitale. Con un focus sul potere della crittografia forte, il libro riunisce un gruppo di pensatori e attivisti influenti per esaminare se le comunicazioni elettroniche porteranno alla liberazione o all'oppressione.
  Assange solleva domande critiche sull'estensione della sorveglianza condotta dai giganti tecnologici come Facebook e Google, chiedendo se rappresentino una macchina di sorveglianza senza precedenti che traccia costantemente le nostre vite. Inoltre, gli autori approfondiscono il concetto di collaborazione con la sorveglianza ed esplorano la legittimità di diverse forme di sorveglianza, in particolare in relazione a preoccupazioni sociali come il riciclaggio di denaro, le droghe, il terrorismo e la pornografia. Esaminano anche se l'azione consapevole e la competenza tecnologica possano aiutarci a resistere e creare un mondo in cui Internet favorisca la libertà.
  Poiché il molesto di WikiLeaks e di altri attivisti di Internet, insieme ai tentativi legislativi di limitare la condivisione di file, segnalano un punto di svolta nella politica di Internet, il libro offre una discussione tempestiva sulle scelte che affrontiamo. Presenta visioni contrastanti: una che difende la privacy per i deboli e la trasparenza per i potenti, e un'altra che perpetua il controllo governativo e aziendale intromettendosi nella privacy individuale. Con chiarezza e entusiasmo coinvolgente, Assange e i suoi co-autori navigano tra le complessità che circondano questa decisione cruciale, spingendo i lettori a contemplare il futuro di Internet e la preservazione delle nostre libertà al suo interno.
