description: |
  V knize "Cypherpunkové; Svoboda a budoucnost internetu" představuje Julian Assange společně se spoluautory Jacobem Appelbaumem a Andym Müller-Maguhnem provokativní průzkum hnutí cypherpunk a jeho důsledků pro naši digitální budoucnost. S důrazem na sílu silné kryptografie spojuje kniha skupinu vlivných myslitelů a aktivistů, aby zkoumala, zda elektronická komunikace povede k osvobození nebo k potlačení.
  Assange klade kritické otázky ohledně rozsahu sledování prováděného technologickými giganty jako Facebook a Google, ptá se, zda představují bezprecedentní sledovací stroj, který neustále sleduje náš život. Dále autoři pronikají do konceptu spolupráce se sledováním a zkoumají legitimitu různých forem sledování, zejména ve vztahu k společenským obavám, jako je praní špinavých peněz, drogy, terorismus a pornografie. Také zkoumají, zda vědomé jednání a technologická zdatnost nám mohou pomoci vzdorovat a vytvořit svět, kde internet podporuje svobodu.
  Jelikož obtěžování WikiLeaks a dalších internetových aktivistů spolu s legislativními pokusy omezit sdílení souborů signalizují obrat v politice internetu, kniha nabízí včasnou diskusi o volbách, kterým čelíme. Představuje protichůdné vize - jednu, která prosazuje soukromí pro slabé a transparentnost pro mocné, a druhou, která upevňuje vládní a firemní kontrolu při zasahování do soukromí jednotlivců. S jasností a poutavým nadšením Assange a jeho spoludiskutující navigují složitostmi, které tuto zásadní rozhodnutí obklopují, a vyzývají čtenáře, aby přemýšleli o budoucnosti internetu a o zachování našich svobod v něm.
