description: |
  "Chống Giòn", tác phẩm của Nassim Nicholas Taleb, đề xuất một cách suy nghĩ mới về các hệ thống có khả năng chống chịu và phát triển mạnh mẽ trước những cú sốc và áp lực. Taleb cho rằng, các hệ thống chống giòn không chỉ đơn thuần chịu đựng được sự căng thẳng, mà còn phát triển mạnh mẽ dưới áp lực, qua đó tăng cường sức mạnh và khả năng phục hồi. Ông áp dụng ý tưởng này vào lĩnh vực kinh tế, tài chính và kinh doanh, lập luận rằng nhiều hệ thống quá dễ vỡ và chúng ta nên chấp nhận sự chống giòn để tạo ra các hệ thống bền vững và mạnh mẽ hơn. Taleb cũng thách thức quan điểm truyền thống và đưa ra lời khuyên thực tế về cách áp dụng nguyên tắc chống giòn vào cuộc sống và tổ chức của chúng ta.
