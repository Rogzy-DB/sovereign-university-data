description: |
  Antifragile, de Nassim Nicholas Taleb, est un livre qui propose une nouvelle façon de penser aux systèmes résilients aux chocs et aux stress. Taleb soutient que les systèmes antifragiles ne se contentent pas de résister au stress, ils prospèrent sous son effet, gagnant en force et en résilience. Il applique cette idée à l'économie, à la finance et aux affaires, soutenant que de nombreux systèmes sont trop fragiles et que nous devrions adopter l'antifragilité pour créer des systèmes plus robustes et durables. Il remet également en question les idées reçues et offre des conseils pratiques sur la manière d'appliquer les principes antifragiles dans nos propres vies et organisations.
