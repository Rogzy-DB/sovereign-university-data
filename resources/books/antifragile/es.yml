description: |
  Antifrágil, de Nassim Nicholas Taleb, es un libro que propone una nueva forma de pensar acerca de los sistemas que son resistentes a los golpes y factores estresantes. Taleb argumenta que los sistemas antifrágiles no solo resisten el estrés, sino que prosperan bajo él, ganando fuerza y resistencia en el proceso. Aplica esta idea a la economía, las finanzas y los negocios, argumentando que muchos sistemas son demasiado frágiles y que deberíamos abrazar la antifragilidad para crear sistemas más robustos y sostenibles. También desafía la sabiduría convencional y ofrece consejos prácticos sobre cómo aplicar los principios antifrágiles en nuestras propias vidas y organizaciones.
