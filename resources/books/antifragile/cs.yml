title: "Antikřehkost"
publication_year: 2012
cover: cover_en.webp
original: true
description: |
  Antikřehkost, od Nassima Nicholase Taleba, je kniha, která navrhuje nový způsob myšlení o systémech, které jsou odolné vůči šokům a stresorům. Taleb tvrdí, že antikřehké systémy nejenže vydrží stres, ale v tomto prostředí také prosperují, získávají sílu a odolnost. Tuto myšlenku aplikuje na ekonomiku, finance a podnikání, argumentuje, že mnoho systémů je příliš křehkých a že bychom měli přijmout antikřehkost, abychom vytvořili robustnější a udržitelnější systémy. Také vyzývá konvenční moudrost a nabízí praktické rady, jak aplikovat principy antikřehkosti ve vlastním životě a organizacích.
