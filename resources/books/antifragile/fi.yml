description: |
  Antifragile, kirjoittanut Nassim Nicholas Taleb, on kirja, joka ehdottaa uutta tapaa ajatella järjestelmiä, jotka ovat kestäviä shokkeja ja stressitekijöitä vastaan. Taleb väittää, että antifragiilit järjestelmät eivät vain kestä stressiä, vaan kukoistavat sen alla, saaden voimaa ja kestävyyttä prosessissa. Hän soveltaa tätä ideaa taloustieteeseen, rahoitukseen ja liiketoimintaan, väittäen, että monet järjestelmät ovat liian hauraita ja että meidän tulisi omaksua antifragiilisuus luodaksemme kestävämpiä ja kestävämpiä järjestelmiä. Hän haastaa myös perinteisen viisauden ja tarjoaa käytännöllisiä neuvoja, kuinka soveltaa antifragiilin periaatteita omassa elämässämme ja organisaatioissamme.
