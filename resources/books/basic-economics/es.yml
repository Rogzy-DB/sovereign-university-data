description: |
  "Principios Básicos de Economía" de Thomas Sowell es un libro de nivel principiante que tiene como objetivo proporcionar una explicación clara y concisa de los principios económicos básicos. Cubre una amplia gama de temas, incluyendo oferta y demanda, controles de precios, comercio internacional e impuestos. Sowell presenta los conceptos económicos de manera directa, sin utilizar jerga complicada ni lenguaje técnico. El libro es ideal para lectores con poco o ningún conocimiento previo de economía que buscan obtener una mejor comprensión del tema.
