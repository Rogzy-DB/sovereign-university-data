description: |
  "Základy ekonomie" od Thomase Sowella je kniha pro začátečníky, která si klade za cíl poskytnout jasný a stručný výklad základních ekonomických principů. Zabývá se širokým spektrem témat včetně nabídky a poptávky, kontrol cen, mezinárodního obchodu a zdanění. Sowell prezentuje ekonomické koncepty přímým způsobem, bez použití složitého žargonu nebo technického jazyka. Kniha je ideální pro čtenáře s malými nebo žádnými předchozími znalostmi ekonomie, kteří hledají lepší porozumění tématu.
