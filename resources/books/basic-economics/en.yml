  Basic Economics" by Thomas Sowell is a beginner-level book that aims to provide a clear and concise explanation of basic economic principles. It covers a wide range of topics including supply and demand, price controls, international trade, and taxation. Sowell presents economic concepts in a straightforward manner, without the use of complicated jargon or technical language. The book is ideal for readers with little or no prior knowledge of economics who are looking to gain a better understanding of the subject.
