title: "The Book of Satoshi"
publication_year: 2014
cover: cover_en.webp
original: true
description: |
  O Livro de Satoshi, escrito por Phil Champagne, é uma coleção de escritos-chave e correspondências de Satoshi Nakamoto, o criador do Bitcoin. Ele oferece uma visão íntima das motivações e filosofia por trás da criação e desenvolvimento do Bitcoin, bem como insights sobre a tecnologia e seu impacto potencial no mundo. Através do livro, os leitores podem obter uma compreensão mais profunda da história e princípios do Bitcoin, bem como seu potencial para transformar nosso sistema financeiro atual. É leitura obrigatória para qualquer pessoa interessada em criptomoedas, tecnologia blockchain e o futuro das finanças.
