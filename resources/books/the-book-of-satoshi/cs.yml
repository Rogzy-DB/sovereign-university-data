description: |
  Kniha Satoshi od Phila Champagne je sbírka klíčových textů a korespondence od Satoshi Nakamoto, tvůrce Bitcoinu. Nabízí intimní pohled na motivace a filozofii stojící za vznikem a vývojem Bitcoinu, stejně jako vhledy do technologie a jejího potenciálního dopadu na svět. Prostřednictvím této knihy mohou čtenáři získat hlubší pochopení historie a principů Bitcoinu, stejně jako jeho potenciálu transformovat současný finanční systém. Je to povinné čtení pro každého, kdo má zájem o kryptoměny, technologii blockchain a budoucnost financí.
