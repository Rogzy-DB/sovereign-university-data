description: |
  Cory Doctorown romaani "Pikkuveli" tutkii yksityisyyden teemaa teknologian aikakaudella. Tarina seuraa joukkoa teini-ikäisiä, jotka kapinoivat hallituksen yksityisyyden loukkauksia vastaan San Franciscon terrori-iskun jälkimainingeissa. Päähenkilö, Marcus, käyttää teknologista osaamistaan taistellakseen hallituksen valvontavaltiota vastaan, inspiroiden muita liittymään liikkeeseen. Kirja nostaa esiin tärkeitä kysymyksiä yksityisyyden ja turvallisuuden välisistä kompromisseista sekä teknologian roolista yhteiskunnan muovaamisessa. Kaiken kaikkiaan "Pikkuveli" on ajatuksia herättävä ja jännittävä lukukokemus kenelle tahansa, joka on kiinnostunut teknologian ja politiikan risteyskohdasta.
