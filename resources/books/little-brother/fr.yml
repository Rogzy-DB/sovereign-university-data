description: |
  Little Brother de Cory Doctorow est un roman qui explore le thème de la vie privée à l'ère technologique. L'histoire suit un groupe d'adolescents qui se rebellent contre l'invasion de la vie privée par le gouvernement à la suite d'une attaque terroriste à San Francisco. Le protagoniste, Marcus, utilise son savoir-faire technologique pour lutter contre l'état de surveillance du gouvernement, inspirant d'autres personnes à rejoindre le mouvement. Le livre soulève des questions importantes sur les compromis entre vie privée et sécurité, ainsi que sur le rôle de la technologie dans la formation de la société. Dans l'ensemble, Little Brother est une lecture stimulante et palpitante pour tous ceux qui s'intéressent à l'intersection de la technologie et de la politique.
