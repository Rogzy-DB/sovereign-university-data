description: |
  Little Brother de Cory Doctorow es una novela que explora el tema de la privacidad en la era tecnológica. La historia sigue a un grupo de adolescentes que se rebelan contra la invasión de privacidad del gobierno tras un ataque terrorista en San Francisco. El protagonista, Marcus, utiliza su habilidad tecnológica para luchar contra el estado de vigilancia del gobierno, inspirando a otros a unirse al movimiento. El libro plantea preguntas importantes sobre los compromisos entre privacidad y seguridad, y el papel de la tecnología en la configuración de la sociedad. En general, Little Brother es una lectura estimulante y emocionante para cualquier persona interesada en la intersección de la tecnología y la política.
