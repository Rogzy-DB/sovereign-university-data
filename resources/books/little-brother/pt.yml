description: |
  Pequeno Irmão, de Cory Doctorow, é um romance que explora o tema da privacidade na era tecnológica. A história segue um grupo de adolescentes que se rebelam contra a invasão de privacidade do governo após um ataque terrorista em São Francisco. O protagonista, Marcus, usa sua habilidade tecnológica para lutar contra o estado de vigilância do governo, inspirando outros a se juntarem ao movimento. O livro levanta questões importantes sobre os compromissos entre privacidade e segurança, e o papel da tecnologia na formação da sociedade. No geral, Pequeno Irmão é uma leitura instigante e emocionante para qualquer pessoa interessada na interseção entre tecnologia e política.
