description: |
  Little Brother di Cory Doctorow è un romanzo che esplora il tema della privacy nell'era tecnologica. La storia segue un gruppo di adolescenti che si ribellano all'invasione della privacy da parte del governo in seguito a un attacco terroristico a San Francisco. Il protagonista, Marcus, utilizza la sua abilità tecnologica per combattere lo stato di sorveglianza del governo, ispirando altri a unirsi al movimento. Il libro solleva importanti questioni sui compromessi tra privacy e sicurezza e sul ruolo della tecnologia nella formazione della società. Nel complesso, Little Brother è una lettura stimolante e avvincente per chiunque sia interessato all'intersezione tra tecnologia e politica.
