description: |
  Little Brother von Cory Doctorow ist ein Roman, der das Thema Privatsphäre im Zeitalter der Technologie erforscht. Die Geschichte folgt einer Gruppe von Teenagern, die sich gegen die staatliche Invasion der Privatsphäre nach einem terroristischen Angriff auf San Francisco auflehnen. Der Protagonist Marcus nutzt sein technisches Geschick, um sich gegen den Überwachungsstaat der Regierung zur Wehr zu setzen und andere dazu zu inspirieren, sich der Bewegung anzuschließen. Das Buch wirft wichtige Fragen zu den Abwägungen zwischen Privatsphäre und Sicherheit sowie zur Rolle der Technologie bei der Gestaltung der Gesellschaft auf. Insgesamt ist Little Brother eine nachdenklich stimmende und spannende Lektüre für alle, die sich für die Schnittstelle von Technologie und Politik interessieren.
