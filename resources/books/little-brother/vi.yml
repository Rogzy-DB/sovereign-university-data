description: |
  "Người Em Trai Bé" của Cory Doctorow là một tiểu thuyết khám phá chủ đề về quyền riêng tư trong kỷ nguyên công nghệ. Câu chuyện theo dõi một nhóm thanh thiếu niên nổi loạn chống lại sự xâm phạm quyền riêng tư của chính phủ sau một vụ tấn công khủng bố ở San Francisco. Nhân vật chính, Marcus, sử dụng kiến thức công nghệ của mình để chống lại nhà nước giám sát, khích lệ người khác tham gia phong trào. Cuốn sách đặt ra những câu hỏi quan trọng về sự đánh đổi giữa quyền riêng tư và an ninh, cũng như vai trò của công nghệ trong việc hình thành xã hội. Tổng thể, "Người Em Trai Bé" là một cuốn sách gây kích thích suy nghĩ và thú vị dành cho bất kỳ ai quan tâm đến giao điểm giữa công nghệ và chính trị.
