description: |
  Malý bratr od Coryho Doctorowa je román, který prozkoumává téma soukromí v technologické éře. Příběh sleduje skupinu teenagerů, kteří se bouří proti vládnímu zasahování do soukromí po teroristickém útoku na San Francisco. Hlavní hrdina, Marcus, využívá své technologické znalosti k boji proti vládnímu dohledovému státu, čímž inspiruje ostatní, aby se k hnutí přidali. Kniha klade důležité otázky o kompromisech mezi soukromím a bezpečností a o roli technologie ve formování společnosti. Celkově je Malý bratr provokativním a napínavým čtením pro každého, kdo má zájem o průsečík technologie a politiky.
