title: "The Price of Tomorrow: Why Deflation is the Key to an Abundant Future"
publication_year: 2020
cover: cover_en.webp
original: true
description: |
  Le Prix de Demain: Pourquoi la Déflation est la Clé d'un Avenir Abondant" par Jeff Booth est un livre qui examine l'impact de la technologie sur notre économie et comment elle entraîne la déflation. L'auteur soutient que, à mesure que la technologie continue de progresser et que les prix baissent, notre système économique actuel, qui repose sur l'inflation, devient de plus en plus insoutenable. Le livre explore l'histoire de l'innovation technologique et son impact sur les économies tout au long de l'histoire, ainsi que les conséquences potentielles de continuer à compter sur un système monétaire inflationniste. Il offre un regard stimulant sur l'avenir de notre économie et les changements qui seront nécessaires pour s'adapter à un paysage technologique en évolution rapide.
