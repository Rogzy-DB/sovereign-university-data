title: "फर्म, बाजार, और कानून"
publication_year: 1988
cover: cover_en.webp
original: true
description: |
  कुछ ही अन्य अर्थशास्त्रियों को R.H. Coase जितना पढ़ा और उद्धृत किया गया है, भले ही वे स्वीकार करते हैं कि "अधिकांश अर्थशास्त्रियों की आर्थिक समस्याओं को देखने का तरीका मुझसे अलग है और वे मेरे विषय की प्रकृति की अवधारणा को साझा नहीं करते।" Coase की विशेष रुचि उस आर्थिक सिद्धांत के हिस्से में रही है जो फर्मों, उद्योगों और बाजारों से संबंधित है—जिसे मूल्य सिद्धांत या सूक्ष्मअर्थशास्त्र के रूप में जाना जाता है। उन्होंने हमेशा अपने साथी अर्थशास्त्रियों से आग्रह किया है कि वे उस नींव की जांच करें जिस पर उनका सिद्धांत आधारित है, और यह पुस्तक उनके कुछ क्लासिक लेखों को एकत्र करती है जो उन नींवों की जांच करते हैं। "द नेचर ऑफ द फर्म" (1937) ने आर्थिक सिद्धांत में लेन-देन लागत की तब क्रांतिकारी अवधारणा को पेश किया। "द प्रॉब्लम ऑफ सोशल कॉस्ट" (1960) ने इस अवधारणा को और विकसित किया, कानून के आर्थिक प्रणाली पर प्रभाव को उजागर करते हुए। शेष लेख और नया परिचयात्मक निबंध Coase के तर्कों को स्पष्ट और विस्तारित करते हैं और उनके आलोचकों को जवाब देते हैं।