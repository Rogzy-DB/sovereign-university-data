description: |
  Kaum ein anderer Ökonom wurde so oft gelesen und zitiert wie R.H. Coase, obwohl er selbst zugibt: "Die meisten Ökonomen betrachten wirtschaftliche Probleme anders und teilen nicht meine Auffassung von der Natur unseres Fachgebiets." Coases besonderes Interesse galt dem Teil der ökonomischen Theorie, der sich mit Unternehmen, Branchen und Märkten befasst - dem, was als Preisbildungstheorie oder Mikroökonomie bekannt ist. Er hat seine Kollegen immer dazu aufgefordert, die Grundlagen zu untersuchen, auf denen ihre Theorie beruht, und dieser Band enthält einige seiner klassischen Artikel, die genau diese Grundlagen untersuchen. "Die Natur der Firma" (1937) führte das damals revolutionäre Konzept der Transaktionskosten in die ökonomische Theorie ein. "Das Problem der sozialen Kosten" (1960) entwickelte dieses Konzept weiter und betonte die Auswirkungen des Rechts auf das Funktionieren des Wirtschaftssystems. Die übrigen Aufsätze und der neue einführende Essay klären und erweitern Coases Argumente und gehen auf seine Kritiker ein.
