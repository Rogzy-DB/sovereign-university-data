description: |
  Pocos economistas han sido leídos y citados tan frecuentemente como R.H. Coase, aunque, como él mismo admite, "la mayoría de los economistas tienen una forma diferente de ver los problemas económicos y no comparten mi concepción de la naturaleza de nuestro tema". El interés particular de Coase ha sido esa parte de la teoría económica que trata sobre las empresas, las industrias y los mercados, lo que se conoce como teoría de precios o microeconomía. Siempre ha instado a sus colegas economistas a examinar los fundamentos en los que se basa su teoría, y este volumen recopila algunos de sus artículos clásicos que exploran precisamente esos fundamentos. "La naturaleza de la empresa" (1937) introdujo el concepto entonces revolucionario de los costos de transacción en la teoría económica. "El problema del costo social" (1960) desarrolló aún más este concepto, enfatizando el efecto de la ley en el funcionamiento del sistema económico. Los demás artículos y el nuevo ensayo introductorio aclaran y amplían los argumentos de Coase y responden a sus críticos.
