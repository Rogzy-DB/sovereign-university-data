  La Théorie de la Monnaie et du Crédit de Ludwig von Mises est un livre influent qui explore la nature de la monnaie et ses effets sur l'activité économique. Le travail de Mises est considéré comme l'une des contributions les plus importantes à la théorie économique et est considéré par beaucoup comme la base de l'économie autrichienne moderne. Dans ce livre, Mises examine la relation entre la monnaie et les prix, les effets de l'inflation et le rôle du crédit dans l'économie. Il discute également de la nature de la banque et des problèmes associés à la banque de réserve fractionnaire. Ce livre est un incontournable pour toute personne intéressée par l'économie et la politique monétaire. Il offre une compréhension approfondie du fonctionnement de l'économie moderne et du rôle de la monnaie dans celle-ci.
