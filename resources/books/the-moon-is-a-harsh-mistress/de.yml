description: |
  Der Mond ist eine herbe Herrin von Robert A. Heinlein ist ein Science-Fiction-Roman, der Themen wie Politik, Revolution und Raumfahrt erforscht. Der Roman spielt im Jahr 2075 auf dem Mond und erzählt die Geschichte des Kampfes einer lunarischen Kolonie um Unabhängigkeit von der Erde. Die Geschichte wird von einem Computertechniker namens Manuel Garcia O'Kelly-Davis erzählt, der eine Schlüsselrolle in der Rebellion einnimmt. Der Roman ist bekannt für seine lebendige Darstellung des Lebens auf dem Mond, seine komplexen Charaktere und seine Erforschung politischer Theorie und Ethik. Er gilt als Klassiker des Science-Fiction-Genres und wurde für seine einfallsreiche Weltgestaltung und seine zum Nachdenken anregenden Ideen gelobt.
