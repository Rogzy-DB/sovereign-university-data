  La Luna è una dura maestra di Robert A. Heinlein è un romanzo di fantascienza che esplora temi di politica, rivoluzione ed esplorazione spaziale. Ambientato nell'anno 2075 sulla Luna, racconta la storia della lotta di una colonia lunare per l'indipendenza dalla Terra. La storia è narrata da un tecnico informatico, Manuel Garcia O'Kelly-Davis, che diventa un protagonista chiave nella ribellione. Il romanzo è noto per la sua vivida rappresentazione della vita sulla Luna, i suoi personaggi complessi e la sua esplorazione della teoria politica ed etica. È considerato un classico del genere di fantascienza ed è stato elogiato per la sua immaginativa costruzione del mondo e le idee stimolanti che propone.
