description: |
  La Lune est une maîtresse sévère de Robert A. Heinlein est un roman de science-fiction qui explore les thèmes de la politique, de la révolution et de l'exploration spatiale. Situé en 2075 sur la lune, il raconte l'histoire de la lutte d'une colonie lunaire pour son indépendance vis-à-vis de la Terre. L'histoire est racontée par un technicien en informatique, Manuel Garcia O'Kelly-Davis, qui devient un acteur clé de la rébellion. Le roman est connu pour sa représentation vivante de la vie sur la lune, ses personnages complexes et son exploration de la théorie politique et de l'éthique. Il est considéré comme un classique du genre de la science-fiction et a été salué pour sa construction imaginative du monde et ses idées stimulantes.
