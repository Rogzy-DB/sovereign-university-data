description: |
  Robert A. Heinleinin "Kuu on julma rakastajatar" on tieteiskirjallisuuden romaani, joka tutkii politiikan, vallankumouksen ja avaruuden tutkimisen teemoja. Asetettu vuoteen 2075 kuussa, se kertoo kuun siirtokunnan taistelusta itsenäisyydestä Maasta. Tarinan kertoo tietokoneteknikko Manuel Garcia O'Kelly-Davis, josta tulee kapinan keskeinen hahmo. Romaani tunnetaan elävästä kuvauksestaan kuun elämästä, monimutkaisista hahmoistaan ja poliittisen teorian sekä etiikan tutkimuksestaan. Sitä pidetään tieteiskirjallisuuden klassikkona ja sitä on ylistetty sen mielikuvituksellisesta maailmanrakennuksesta ja ajatuksia herättävistä ideoista.
