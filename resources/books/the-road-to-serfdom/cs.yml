  Cesta do nevolnictví je klasické dílo rakouského ekonoma a filozofa Friedricha Hayeka, původně publikované v roce 1944. Kniha varuje před nebezpečími centrálního plánování a totalitarismu, argumentuje, že kontrola státu nad ekonomikou a společností vede ke ztrátě individuální svobody a vzniku diktatury. Hayek tvrdí, že jediným způsobem, jak zachovat svobodu a prosperitu, je přijetí volných trhů, konkurence a omezeného zásahu vlády. Kniha je silnou kritikou socialismu a obhajobou klasického liberalismu a nadále má vliv na současné politické a ekonomické debaty.
