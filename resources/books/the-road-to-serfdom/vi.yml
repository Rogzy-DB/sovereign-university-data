title: "Con Đường Tới Chế Độ Nô Lệ"
publication_year: 1944
cover: cover_en.webp
original: true
description: |
  Con Đường Tới Chế Độ Nô Lệ là một cuốn sách kinh điển của nhà kinh tế học và triết học người Áo Friedrich Hayek, được xuất bản lần đầu vào năm 1944. Cuốn sách cảnh báo về những nguy hiểm của việc lập kế hoạch trung ương và chủ nghĩa toàn trị, lập luận rằng sự kiểm soát của nhà nước đối với nền kinh tế và xã hội dẫn đến sự mất mát tự do cá nhân và sự xuất hiện của một chế độ độc tài. Hayek cho rằng, cách duy nhất để bảo tồn tự do và thịnh vượng là thông qua việc chấp nhận thị trường tự do, sự cạnh tranh và sự can thiệp hạn chế của chính phủ. Cuốn sách là một phê bình mạnh mẽ về chủ nghĩa xã hội và một bảo vệ cho chủ nghĩa tự do cổ điển, và nó tiếp tục có ảnh hưởng trong các cuộc tranh luận chính trị và kinh tế đương đại.
