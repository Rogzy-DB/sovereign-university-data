description: |
  Tie orjuuteen on itävaltalaisen taloustieteilijän ja filosofin Friedrich Hayekin klassikkoteos, joka julkaistiin alun perin vuonna 1944. Kirja varoittaa keskitetyn suunnittelun ja totalitarismin vaaroista, väittäen, että valtion kontrolli talouden ja yhteiskunnan yli johtaa yksilön vapauden menetykseen ja diktatuurin syntyyn. Hayekin mukaan ainoa tapa säilyttää vapaus ja vauraus on omaksua vapaat markkinat, kilpailu ja rajoitettu hallituksen väliintulo. Kirja on voimakas kritiikki sosialismia vastaan ja klassisen liberalismin puolustus, ja se jatkaa olemistaan vaikutusvaltainen nykypäivän poliittisissa ja taloudellisissa keskusteluissa.
