title: "Suverénní jednotlivec"
publication_year: 1997
cover: cover_en.webp
original: true
description: |
  Suverénní jednotlivec je nefikční kniha, která se zabývá konceptem individuální suverenity a jejím možným vznikem v digitálním věku, zejména v kontextu internetu a dalších technologických pokroků. Kniha zkoumá důsledky decentralizovaných sítí, kryptografie a digitálních měn na společnost a individuální svobodu, přičemž argumentuje, že tyto budou vést k významné transformaci vládnutí, ekonomiky a kultury. Také diskutuje potenciální vzestup nového druhu elity, suverénního jednotlivce, který by byl posílen těmito technologickými vývoji a schopen obejít tradiční mocenské struktury. Kniha je provokativním a náročným čtením pro ty, kteří mají zájem o potenciální dopad Bitcoinu a digitálního věku na naši společnost a způsob života.
