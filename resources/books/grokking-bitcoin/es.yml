title: "Grokking Bitcoin"
publication_year: 2019
cover: cover_en.webp
original: true
description: |
  Si crees que Bitcoin es solo una moneda alternativa para geeks, es hora de pensar de nuevo. Grokking Bitcoin te introduce en este poderoso sistema de registro distribuido, explorando la tecnología que permite aplicaciones tanto para transacciones financieras basadas en Bitcoin como para el registro de propiedad física utilizando la cadena de bloques. Con esta guía completamente ilustrada y fácil de leer, finalmente entenderás cómo funciona Bitcoin, cómo puedes usarlo y por qué puedes confiar en la cadena de bloques.
