description: |
  Se você acha que o Bitcoin é apenas uma moeda alternativa para geeks, é hora de pensar novamente. Grokking Bitcoin abre este poderoso sistema de registro distribuído, explorando a tecnologia que permite aplicações tanto para transações financeiras baseadas em Bitcoin quanto para o registro de propriedade física usando a blockchain. Com este guia totalmente ilustrado e de fácil leitura, você finalmente entenderá como o Bitcoin funciona, como pode usá-lo e por que pode confiar na blockchain.
