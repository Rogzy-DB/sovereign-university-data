title: "True Names"
publication_year: 1981
cover: cover_en.webp
original: true
description: |
  True Names von Vernor Vinge ist eine Science-Fiction-Novelle, die die Auswirkungen von virtueller Realität, künstlicher Intelligenz und der zunehmenden Verschmelzung von physischer und digitaler Welt untersucht. Sie spielt in einer nahen Zukunft, in der Menschen miteinander in einem gemeinsamen virtuellen Raum namens "die Andere Ebene" interagieren können. Der Protagonist, "Mr. Slippery", ist ein erfahrener Hacker, der eine gefährliche Verschwörung entdeckt, die die Grundlage der virtuellen Welt bedroht. Die Geschichte behandelt Themen wie Identität, Privatsphäre und die Konsequenzen des Lebens in einer Welt, in der Technologie alles möglich gemacht hat. Insgesamt ist "True Names" eine packende und zum Nachdenken anregende Erkundung der Möglichkeiten und Gefahren einer technologisch fortgeschrittenen Zukunft.
