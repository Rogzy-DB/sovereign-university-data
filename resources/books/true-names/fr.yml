description: |
  True Names de Vernor Vinge est une nouvelle de science-fiction qui explore les implications de la réalité virtuelle, de l'intelligence artificielle et de la frontière de plus en plus floue entre les mondes physique et numérique. Elle se déroule dans un futur proche où les gens peuvent interagir les uns avec les autres dans un espace virtuel partagé appelé "l'Autre Plan". Le protagoniste, "M. Slippery", est un hacker talentueux qui découvre un complot dangereux qui menace les fondements mêmes du monde virtuel. L'histoire aborde des thèmes tels que l'identité, la vie privée et les conséquences de vivre dans un monde où la technologie rend tout possible. Dans l'ensemble, "True Names" est une exploration captivante et stimulante des possibilités et des dangers d'un futur technologiquement avancé.
