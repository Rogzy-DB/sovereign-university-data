description: |
  "ट्रू नेम्स" वर्नर विंज द्वारा लिखी गई एक विज्ञान कथा लघु उपन्यास है, जो आभासी वास्तविकता, कृत्रिम बुद्धिमत्ता और भौतिक और डिजिटल दुनियाओं के बीच धुंधली होती रेखा के प्रभावों की खोज करती है। यह एक निकट भविष्य में सेट है, जहाँ लोग "द अदर प्लेन" नामक एक साझा आभासी स्थान में एक-दूसरे के साथ बातचीत कर सकते हैं। कहानी के नायक, "मिस्टर स्लिपरी", एक कुशल हैकर हैं जो एक खतरनाक साजिश का पता लगाते हैं जो आभासी दुनिया की नींव को ही खतरे में डाल देती है। यह कहानी पहचान, गोपनीयता और उस दुनिया में जीने के परिणामों की गहराई से पड़ताल करती है जहाँ तकनीक ने कुछ भी संभव बना दिया है। कुल मिलाकर, "ट्रू नेम्स" एक रोमांचक और विचारोत्तेजक अन्वेषण है जो तकनीकी रूप से उन्नत भविष्य की संभावनाओं और खतरों को दर्शाता है।