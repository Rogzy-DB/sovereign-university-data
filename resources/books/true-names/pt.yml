description: |
  True Names, de Vernor Vinge, é uma novela de ficção científica que explora as implicações da realidade virtual, inteligência artificial e a linha tênue entre os mundos físico e digital. A história se passa em um futuro próximo, onde as pessoas podem interagir umas com as outras em um espaço virtual compartilhado chamado "the Other Plane" ("o Outro Plano"). O protagonista, "Mr. Slippery" ("Sr. Escorregadio"), é um habilidoso hacker que descobre uma perigosa conspiração que ameaça os alicerces do mundo virtual. A história aborda temas como identidade, privacidade e as consequências de viver em um mundo onde a tecnologia tornou qualquer coisa possível. No geral, "True Names" é uma exploração envolvente e instigante das possibilidades e perigos de um futuro tecnologicamente avançado.
