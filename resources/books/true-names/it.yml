description: |
  True Names di Vernor Vinge è una novella di fantascienza che esplora le implicazioni della realtà virtuale, dell'intelligenza artificiale e della linea sempre più sfumata tra mondo fisico e digitale. È ambientata in un futuro prossimo in cui le persone possono interagire tra loro in uno spazio virtuale condiviso chiamato "l'Altro Piano". Il protagonista, "Mr. Slippery", è un abile hacker che scopre una pericolosa cospirazione che minaccia le fondamenta stesse del mondo virtuale. La storia affronta temi come l'identità, la privacy e le conseguenze di vivere in un mondo in cui la tecnologia ha reso tutto possibile. In generale, "True Names" è un'esplorazione avvincente e stimolante delle possibilità e dei pericoli di un futuro tecnologicamente avanzato.
