description: |
  "Historian Opetukset" kirjoittaneet Will Durant ja Ariel Durant on kirja, joka tarjoaa katsauksen merkittävimmistä historiallisista tapahtumista ja ideoista. Se esittelee katsauksen ihmiskunnan sivilisaation historiasta, keskustellen eri imperiumien noususta ja tuhosta, uskonnon roolista, teknologian vaikutuksesta ja yksilöiden vaikutusvallasta. Kirja ammentaa tekijöidensä laajasta historiallisesta ja filosofisesta tiedosta ja tiivistää sen napakoiksi, ajatuksia herättäviksi oivalluksiksi. Kesittyen historian toistuviin kaavoihin ja ihmiskäyttäytymiseen, "Historian Opetukset" tarjoaa kiehtovan näkökulman sivilisaation luonteeseen ja siihen vaikuttaviin voimiin.
