title: "The Lessons of History"
publication_year: 1968
cover: cover_en.webp
original: true
description: |
  Le Lezioni della Storia di Will Durant e Ariel Durant è un libro che offre una panoramica degli eventi e delle idee storiche più significative. Presenta una rassegna della storia della civiltà umana, discutendo dell'ascesa e della caduta di vari imperi, del ruolo della religione, dell'impatto della tecnologia e dell'influenza degli individui. Il libro si basa sulla vasta conoscenza degli autori in materia di storia e filosofia e la sintetizza in riflessioni concise e stimolanti. Con un focus sui modelli ricorrenti della storia e del comportamento umano, "Le Lezioni della Storia" offre una prospettiva affascinante sulla natura della civiltà e sulle forze che la plasmano.
