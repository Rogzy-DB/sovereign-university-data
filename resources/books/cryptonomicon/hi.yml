description: |
  नील स्टीफेंसन के रोमांचक उपन्यास "क्रिप्टोनॉमिकॉन" में पाठक को समय और दुनिया भर की एक रोमांचक यात्रा पर ले जाया जाता है। यह कहानी द्वितीय विश्व युद्ध और वर्तमान समय के दौरान सेट की गई है, जिसमें कुछ प्रतिभाशाली व्यक्तियों का समूह शामिल है, जैसे गणितज्ञ लॉरेंस वॉटरहाउस और मरीन बॉबी शैफ्टो, जो डिटैचमेंट 2702 का हिस्सा हैं—एक मित्र राष्ट्रों की इकाई जिसे धुरी राष्ट्रों के संचार कोड तोड़ने का काम सौंपा गया है। धोखे और गोपनीयता से भरी इस मिशन का उद्देश्य काफिलों को डुबाना है, जबकि मासूमियत का दिखावा बनाए रखना है। उनके साथ रहस्यमय डॉ. एलन ट्यूरिंग भी हैं, जो वॉटरहाउस को इकाई के गुप्त ऑपरेशनों को समझाते हैं।
  इस ऐतिहासिक पृष्ठभूमि के साथ एक समकालीन कहानी भी जुड़ी हुई है, जिसमें रैंडी वॉटरहाउस, एक प्रोग्रामिंग गीक, और एमी शैफ्टो, बॉबी शैफ्टो की दृढ़ निश्चयी पोती शामिल हैं। दोनों मिलकर दक्षिण पूर्व एशिया में एक ऑफशोर डेटा हेवन स्थापित करने की खोज में निकलते हैं और संभवतः उन छिपे खजानों को खोजने की कोशिश करते हैं जो कभी नाज़ी खजाने के लिए रखे गए थे। जब वर्तमान समय के ये पात्र रहस्यमयी इनोक रूट से मिलते हैं—जो डिटैचमेंट 2702 और सोसाइटीस एरुडिटोरम के एक महत्वपूर्ण व्यक्ति हैं—तो वे खुद को एक ऐसी जटिल स्थिति में पाते हैं जिसमें अटूट एन्क्रिप्शन और षड्यंत्रकारी संबंध शामिल हैं।
  "क्रिप्टोनॉमिकॉन" एक शानदार मिश्रण है जिसमें रोमांच, इतिहास और तकनीकी रहस्य शामिल हैं। यह उपन्यास गुप्त लेखन, युद्ध और पीढ़ियों पर रहस्यों के स्थायी प्रभाव जैसे विषयों में गहराई से उतरता है। नील स्टीफेंसन की अनोखी कहानी कहने की कला के साथ, पाठकों को कोड, धोखे और छिपे हुए सच की अडिग खोज की रोमांचक यात्रा पर ले जाया जाता है।