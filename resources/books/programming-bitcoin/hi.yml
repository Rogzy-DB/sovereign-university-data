description: |
  "प्रोग्रामिंग Bitcoin" जिमी सॉन्ग द्वारा लिखी गई एक मध्य-स्तरीय किताब है जो वित्त, निवेश और तकनीक को मिलाकर पाठकों को दुनिया की सबसे लोकप्रिय क्रिप्टोकरेंसी, Bitcoin के कामकाज की गहरी समझ प्रदान करती है। यह किताब उन पाठकों के लिए है जिनके पास प्रोग्रामिंग और कंप्यूटर विज्ञान का कुछ पूर्व ज्ञान है। इसमें Bitcoin स्क्रिप्टिंग, क्रिप्टोग्राफी, और लेन-देन सत्यापन जैसे विषय शामिल हैं। व्यावहारिक सीखने पर ध्यान केंद्रित करते हुए, लेखक पाठकों को Bitcoin लेन-देन के लिए कोड लिखने, स्मार्ट कॉन्ट्रैक्ट्स लागू करने और अपने खुद के Bitcoin वॉलेट बनाने की प्रक्रिया से गुजरते हैं। इस दौरान, पाठक Bitcoin में निवेश की मनोविज्ञान और इस तेजी से बदलते बाजार में सूचित निर्णय लेने के तरीके के बारे में जानकारी प्राप्त करेंगे।