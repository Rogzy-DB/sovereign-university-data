title: "सरकार ने हमारे पैसे के साथ क्या किया है"
publication_year: 1963
cover: cover_en.webp
original: true
description: |
  "व्हाट हैज़ गवर्नमेंट डन टू आवर मनी" मरे रोथबार्ड की एक क्लासिक किताब है जो पैसे के इतिहास और इसके विकास में सरकार की भूमिका पर गहराई से विचार करती है। यह किताब केंद्रीय बैंकिंग प्रणाली और मौद्रिक नीति के अर्थव्यवस्था पर प्रभाव का आलोचनात्मक विश्लेषण प्रस्तुत करती है, यह तर्क देते हुए कि सरकारी हस्तक्षेप ने मुद्रास्फीति, आर्थिक अस्थिरता और मुद्रा के अवमूल्यन का कारण बना है। रोथबार्ड की लेखनी विचारोत्तेजक है और पैसे की प्रकृति और अर्थव्यवस्था के प्रबंधन में सरकार की भूमिका पर एक वैकल्पिक दृष्टिकोण प्रस्तुत करती है। यह किताब उन लोगों के लिए अनुशंसित है जो अर्थशास्त्र, वित्त और बैंकिंग में रुचि रखते हैं, और जो पैसे और सरकारी नीति के बीच संबंध को गहराई से समझना चाहते हैं।