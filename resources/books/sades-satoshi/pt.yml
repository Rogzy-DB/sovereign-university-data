description: |
  Satoshis da Sade é o primeiro livro da nossa nova série para ensinar crianças sobre a história, uso e promessa do Bitcoin. Este livro apresenta belas ilustrações originais do artista visual nigeriano, Faniran Opeyemi. Este livro oferece às crianças uma visão do Bitcoin através de uma perspectiva global e explora o incrível impacto do Bitcoin na Nigéria. Este livro também ensina às crianças conceitos econômicos importantes, como banco central, inflação e moeda fiduciária. Este livro também inclui uma seção especial BÔNUS para os pais chamada Pacote Família Bitcoin. O Pacote Família Bitcoin inclui: Lista de Vocabulário do Bitcoin, Perguntas da história, Fatos-chave do Bitcoin e Dicas de Ensino para os Pais!
