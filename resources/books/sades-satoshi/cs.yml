description: |
  "Sades Satoshi" je první kniha v naší nové sérii, která má za cíl naučit děti o historii, použití a slibu Bitcoinu. Tato kniha obsahuje krásná originální díla od nigerijského vizuálního umělce, Fanirana Opeyemiho. Kniha nabízí dětem pohled na Bitcoin skrze globální perspektivu a prozkoumává neuvěřitelný dopad Bitcoinu v Nigérii. Kniha také vzdělává děti o důležitých ekonomických konceptech jako je centrální bankovnictví, inflace a fiat měna. Kniha také zahrnuje speciální BONUSOVÝ oddíl pro rodiče nazvaný Balíček Bitcoinové Rodiny. Balíček Bitcoinové Rodiny obsahuje: Seznam Bitcoinového Slovníku, Otázky ze příběhu, Klíčová Fakta o Bitcoinu a Výukové Tipy pro Rodiče!
