description: |
  Les Satoshis de Sade est le premier livre de notre nouvelle série pour enseigner aux enfants l'histoire, l'utilisation et la promesse du Bitcoin. Ce livre présente de magnifiques illustrations originales de l'artiste visuel nigérian, Faniran Opeyemi. Ce livre offre aux enfants un regard sur le Bitcoin à travers une perspective mondiale et explore l'incroyable impact du Bitcoin au Nigeria. Ce livre enseigne également aux enfants des concepts économiques importants tels que la banque centrale, l'inflation et la monnaie fiduciaire. Ce livre comprend également une section bonus spéciale pour les parents appelée le Pack Famille Bitcoin. Le Pack Famille Bitcoin comprend : une liste de vocabulaire Bitcoin, des questions tirées de l'histoire, des faits clés sur le Bitcoin et des conseils pédagogiques pour les parents !
