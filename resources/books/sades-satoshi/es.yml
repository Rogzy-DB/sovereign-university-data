description: |
  Los Satoshis de Sade es el primer libro de nuestra nueva serie para enseñar a los niños sobre la historia, el uso y la promesa de Bitcoin. Este libro cuenta con hermosas ilustraciones originales del artista visual nigeriano, Faniran Opeyemi. Este libro muestra a los niños una visión de Bitcoin a través de una perspectiva global y explora el increíble impacto de Bitcoin en Nigeria. Este libro también enseña a los niños conceptos económicos importantes como la banca central, la inflación y la moneda fiduciaria. Este libro también incluye una sección especial de BONUS para los padres llamada el Paquete Familiar de Bitcoin. El Paquete Familiar de Bitcoin incluye: Lista de vocabulario de Bitcoin, Preguntas de la historia, Datos clave de Bitcoin y Consejos de enseñanza para los padres.
