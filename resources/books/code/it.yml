title: "Code, The Hidden Language of Computer Hardware and Software"
publication_year: 1999
cover: cover_en.webp
original: true
description: |
  "Il linguaggio nascosto dell'hardware e del software per computer" di Charles Petzold è una affascinante esplorazione di come oggetti di uso quotidiano e sistemi linguistici familiari possano essere utilizzati per svelare i misteri della tecnologia informatica. Attraverso illustrazioni ingenue ed esempi facilmente comprensibili, Petzold porta i lettori in un viaggio per comprendere il funzionamento interno dei computer e i modi inventivi con cui comunichiamo con essi. Dalle torce elettriche all'invasione britannica, questo libro svela le connessioni tra concetti apparentemente non correlati e le innovazioni tecnologiche che hanno spinto avanti. Che tu sia un appassionato di tecnologia o semplicemente curioso del mondo dei computer, "Code" offre una narrazione comprensibile che ti lascerà con una comprensione più profonda dei PC, dei media digitali e di Internet che plasmano il nostro mondo moderno. Preparati ad essere affascinato e catturato mentre acquisisci un vero contesto per comprendere la tecnologia che ci circonda.
