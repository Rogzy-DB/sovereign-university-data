title: "Code, The Hidden Language of Computer Hardware and Software"
publication_year: 1999
cover: cover_en.webp
original: true
description: |
  "El Lenguaje Oculto del Hardware y Software de Computadoras" de Charles Petzold es una fascinante exploración de cómo objetos cotidianos y sistemas de lenguaje familiares pueden ser utilizados para desentrañar los misterios de la tecnología informática. A través de ilustraciones ingeniosas y ejemplos relacionables, Petzold lleva a los lectores en un viaje para comprender el funcionamiento interno de las computadoras y las formas inventivas en las que nos comunicamos con ellas. Desde linternas hasta la invasión británica, este libro revela las conexiones entre conceptos aparentemente no relacionados y las innovaciones tecnológicas que han impulsado. Ya sea que seas un entusiasta de la tecnología o simplemente tengas curiosidad por el mundo de las computadoras, "Code" proporciona una narrativa comprensible que te dejará con una comprensión más profunda de las PC, los medios digitales y el Internet que dan forma a nuestro mundo moderno. Prepárate para ser encantado y cautivado mientras adquieres un contexto real para comprender la tecnología que nos rodea.
