title: "Code, The Hidden Language of Computer Hardware and Software"
publication_year: 1999
cover: cover_en.webp
original: true
description: |
  "Die verborgene Sprache von Computerhardware und -software" von Charles Petzold ist eine faszinierende Erkundung, wie alltägliche Gegenstände und vertraute Sprachsysteme verwendet werden können, um die Geheimnisse der Computertechnologie zu entschlüsseln. Durch clevere Illustrationen und nachvollziehbare Beispiele nimmt Petzold die Leser mit auf eine Reise, um das Innenleben von Computern und die erfinderischen Wege, wie wir mit ihnen kommunizieren, zu verstehen. Von Taschenlampen bis zur britischen Invasion enthüllt dieses Buch die Verbindungen zwischen scheinbar unzusammenhängenden Konzepten und den technologischen Innovationen, die sie vorangetrieben haben. Egal, ob Sie ein Technikbegeisterter sind oder einfach nur neugierig auf die Welt der Computer, "Code" bietet eine verständliche Erzählung, die Ihnen ein tieferes Verständnis für PCs, digitale Medien und das Internet vermittelt, die unsere moderne Welt prägen. Bereiten Sie sich darauf vor, verzaubert und gefesselt zu sein, während Sie einen echten Kontext für das Verständnis der Technologie gewinnen, die uns umgibt.
