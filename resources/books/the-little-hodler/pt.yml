title: "O pequeno Hodler"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  O dinheiro é complicado. Mas não devia ser! Em 100 pequenas bandas desenhadas, O Pequeno
  HODLer conta histórias do passado, presente e futuro do dinheiro - em imagens
  em vez de diagramas complexos, e com uma cara simpática em vez de grandes palavras. O
  O pequeno HODLer está numa viagem para encontrar a melhor forma de dinheiro - uma que ele possa usar
  livremente em qualquer altura (mesmo aos fins-de-semana!), que ninguém lhe pode tirar,
  e uma que não possa ser impressa aos biliões. E podes apostar que quando ele a encontrar, vai
  vai ser muito apertado!
