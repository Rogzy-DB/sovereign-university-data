description: |
  Raha on keeruline. Aga see ei peaks olema! 100 väikeses koomiksis "Väike
  HODLer räägib lugusid raha minevikust, olevikust ja tulevikust - piltides
  keeruliste diagrammide asemel ja pigem sõbraliku näoga kui suurte sõnadega. Veebileht
  Väike HODLer on teel, et leida parim rahavorm - selline, mida ta saab kasutada
  vabalt igal ajal (isegi nädalavahetustel!), mida keegi ei saa temalt ära võtta,
  ja sellist, mida ei saa triljoneid trükkida. Ja võite kihla vedada, et kui ta selle leiab, siis on ta
  läheb HODL seda tõesti tihedalt!
