description: |
  Il denaro è complicato. Ma non dovrebbe esserlo! In 100 piccoli fumetti, Il Piccolo
  HODLer racconta le storie del passato, del presente e del futuro del denaro - in immagini
  invece di diagrammi complessi, e con un volto amichevole invece che con grandi parole. Il
  Il piccolo HODLer è in viaggio per trovare la migliore forma di denaro, quella che può usare
  liberamente in qualsiasi momento (anche nei fine settimana!), che nessuno può togliergli,
  e uno che non può essere stampato a trilioni. E scommettiamo che una volta che l'avrà trovato, sarà
  per HODLarlo molto bene!
