title: "Маленький Ходлер"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Деньги - это сложно. Но они не должны быть такими! В 100 маленьких комиксах "Маленький
  HODLer рассказывает о прошлом, настоящем и будущем денег - в картинках
  вместо сложных диаграмм, и с дружелюбным лицом, а не с большими словами. Сайт
  Маленький HODLer отправляется в путешествие, чтобы найти лучшую форму денег - ту, которой он сможет пользоваться
  свободно в любое время (даже по выходным!), которую никто не может у него отнять,
  и такой, который нельзя печатать триллионами. И можете не сомневаться, как только он найдет его, он
  собираемся сделать его очень крепким!
