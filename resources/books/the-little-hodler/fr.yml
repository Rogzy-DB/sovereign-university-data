description: |
  L'argent, c'est compliqué. Mais il ne devrait pas l'être ! En 100 petites bandes dessinées, La Petite
  HODLer raconte le passé, le présent et l'avenir de l'argent - en images
  au lieu de diagrammes complexes, et avec un visage amical plutôt qu'avec de grands mots. Les
  Le petit HODLer part à la recherche de la meilleure forme d'argent, celle qu'il peut utiliser
  librement à tout moment (même les week-ends !), que personne ne peut lui enlever,
  et qui ne peut pas être imprimé en milliers de milliards. Et vous pouvez parier qu'une fois qu'il l'aura trouvé, il sera
  il va être très serré !
