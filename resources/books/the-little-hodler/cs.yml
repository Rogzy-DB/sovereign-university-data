title: "Malý Hodler"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Peníze jsou složité. Ale neměly by být! Ve 100 malých komiksech
  HODLer vypráví příběhy o minulosti, současnosti a budoucnosti peněz - v obrazech
  namísto složitých diagramů a s přátelskou tváří namísto velkých slov. Na
  Malý HODLer se vydává na cestu za nejlepší formou peněz - takovou, kterou může použít
  kdykoli (i o víkendu!), kterou mu nikdo nemůže vzít,
  a takový, který nelze tisknout v bilionech. A vsadíte se, že jakmile ho najde, tak ho
  bude to HODL opravdu těsné!
