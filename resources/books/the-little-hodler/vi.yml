title: "Người giữ tiền nhỏ"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Tiền bạc thì phức tạp. Nhưng không nên như vậy! Trong 100 truyện tranh nhỏ, The Little
  HODLer kể những câu chuyện về quá khứ, hiện tại và tương lai của tiền tệ – bằng hình ảnh
  thay vì các sơ đồ phức tạp, và với một khuôn mặt thân thiện hơn là những từ ngữ lớn.
  Little HODLer đang trên hành trình tìm kiếm hình thức tiền tốt nhất – hình thức mà anh ấy có thể sử dụng
  tự do bất cứ lúc nào (kể cả vào cuối tuần!), một điều mà không ai có thể lấy mất khỏi anh ta,
  và một thứ không thể in được hàng nghìn tỷ. Và bạn cá rằng một khi anh ta tìm thấy nó, anh ta
  sẽ HODL nó thật chặt!
