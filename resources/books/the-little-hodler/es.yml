description: |
  El dinero es complicado. Pero no debería serlo En 100 pequeñas historietas, The Little
  HODLer cuenta historias del pasado, presente y futuro del dinero - en imágenes
  en lugar de complejos diagramas, y con una cara amable en lugar de grandes palabras. En
  El pequeño HODLer se embarca en un viaje para encontrar la mejor forma de dinero, una que pueda utilizar
  libremente en cualquier momento (¡incluso los fines de semana!), que nadie puede arrebatarle,
  y uno que no se pueda imprimir en billones. Y puedes apostar que una vez que lo encuentre
  ¡va a HODL realmente apretado!
