title: "Si Penjaja Makanan Kecil"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Uang itu rumit. Tapi seharusnya tidak demikian! Dalam 100 komik kecil, The Little
  HODLer bercerita tentang masa lalu, masa kini, dan masa depan uang - dalam gambar
  daripada diagram yang rumit, dan dengan wajah yang ramah daripada kata-kata besar. The
  HODLer kecil sedang dalam perjalanan untuk menemukan bentuk uang terbaik - yang bisa dia gunakan
  dengan bebas kapan saja (bahkan di akhir pekan!), sesuatu yang tidak dapat diambil oleh siapa pun darinya,
  dan yang tidak dapat dicetak dalam jumlah triliunan. Dan Anda bertaruh begitu dia menemukannya, dia
  akan HODL itu sangat ketat!
