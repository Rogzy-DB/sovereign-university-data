title: "Den lille Hodler"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Penger er komplisert. Men det burde det ikke være! I 100 små tegneserier, The Little
  HODLer forteller historier om pengenes fortid, nåtid og fremtid - i bilder
  i stedet for komplekse diagrammer, og med et vennlig ansikt i stedet for store ord. Det
  Lille HODLer er på en reise for å finne den beste formen for penger - en han kan bruke
  fritt når som helst (til og med i helgene!), en frihet som ingen kan ta fra ham,
  og en som ikke kan trykkes i billioner. Og du vedder på at når han finner det, er han
  kommer til å HODL det veldig stramt!
