description: |
  Raha on monimutkaista. Mutta sen ei pitäisi olla! 100 pientä sarjakuvaa, The Little
  HODLer kertoo tarinoita rahan menneisyydestä, nykyisyydestä ja tulevaisuudesta - kuvina
  monimutkaisten kaavioiden sijasta ja ystävälliset kasvot suurten sanojen sijasta. Osoitteessa
  Pieni HODLer on matkalla löytääkseen parhaan rahan muodon - sellaisen, jota hän voi käyttää..
  vapaasti milloin tahansa (jopa viikonloppuisin!), jota kukaan ei voi ottaa häneltä pois,
  ja sellaista, jota ei voida painaa biljoonittain. Ja kun hän löytää sen, hän on varmasti..
  hODL se todella tiukasti!
