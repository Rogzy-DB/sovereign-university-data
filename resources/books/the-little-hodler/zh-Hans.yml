description: |
  钱很复杂。但它本不该如此！在 100 部小漫画中，《小
  HODLer 用图片讲述货币的过去、现在和未来
  而不是复杂的图表，用亲切的面孔而不是冗长的文字。我的
  小 HODLer 正在寻找最好的货币形式--一种他可以使用的货币--的旅程中
  在任何时候（甚至在周末！）都可以自由支配，任何人都无法夺走、
  而且是无法以万亿为单位印制的。你打赌，一旦他找到它，他就会
  要把 HODL 做得非常紧！
