description: |
  "Talous yhdessä oppitunnissa", jonka kirjoitti Henry Hazlitt vuonna 1946, on klassinen teos, joka purkaa monimutkaiset taloudelliset käsitteet ymmärrettäviksi termeiksi. Kirja keskittyy perusopetukseen, jonka mukaan minkä tahansa taloudellisen toimenpiteen pitkän aikavälin seuraukset tulisi ottaa huomioon, ei pelkästään välittömät tulokset. Hazlitt hälventää vallalla olevia taloudellisia harhaluuloja, edistäen ymmärrystä vapaan markkinatalouden taloudesta ja sen laajemmista yhteiskunnallisista vaikutuksista. Se toimii loistavana johdantona aloittelijoille ja viiteteoksena kokeneemmille talouden alalla.
