description: |
  "Ekonomie v jedné lekci," napsaná Henrym Hazlitt v roce 1946, je klasickým úvodem, který rozkládá složité ekonomické koncepty na srozumitelné pojmy. Kniha se zaměřuje na základní lekci, že by měly být brány v úvahu dlouhodobé důsledky jakékoli ekonomické akce, nikoli pouze bezprostřední výsledky. Hazlitt rozptyluje rozšířené ekonomické omyly, čímž podporuje pochopení ekonomiky volného trhu a jejích širších společenských důsledků. Slouží jako skvělý vstupní bod pro začátečníky a jako reference pro zkušené jedince v oblasti ekonomie.
