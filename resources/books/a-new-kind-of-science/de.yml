title: "A New Kind of Science"
publication_year: 2002
cover: cover_en.webp
original: true
description: |
  Ein neues Wissenschaftsverständnis von Stephen Wolfram ist ein wegweisendes Werk in den Bereichen Informatik, Mathematik und Physik. In diesem Buch präsentiert Wolfram seine Theorie der zellulären Automaten, von der er glaubt, dass sie der Schlüssel zum Verständnis der grundlegenden Funktionsweise unseres Universums ist. Er argumentiert, dass herkömmliche wissenschaftliche Methoden nicht ausreichen, um die komplexesten Probleme unserer Zeit zu lösen, und dass wir eine neue Art von Wissenschaft benötigen, die auf der Untersuchung einfacher, rechnergestützter Systeme basiert. Das Buch enthält zahlreiche Beispiele dafür, wie zelluläre Automaten zur Modellierung realer Phänomene verwendet werden können, und Wolfram legt überzeugend dar, warum dieser Ansatz für den Fortschritt in Bereichen wie Biologie, Wirtschaft und Informatik unerlässlich ist. Obwohl das Buch für Leser ohne fundierte Kenntnisse in Mathematik und Naturwissenschaften herausfordernd sein kann, handelt es sich um ein bahnbrechendes Werk, das einen tiefgreifenden Einfluss auf eine Vielzahl von Disziplinen hatte.
