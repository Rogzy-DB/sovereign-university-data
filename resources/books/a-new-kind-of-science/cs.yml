title: "Nový druh vědy"
publication_year: 2002
cover: cover_en.webp
original: true
description: |
  "Nový druh vědy" od Stephena Wolframa je zásadní dílo v oblastech informatiky, matematiky a fyziky. V této knize Wolfram prezentuje svou teorii buněčných automatů, kterou považuje za klíč k porozumění základním principům našeho vesmíru. Tvrdí, že tradiční vědecké metody jsou nedostatečné pro řešení nejsložitějších problémů naší doby a že potřebujeme nový druh vědy založený na studiu jednoduchých, výpočetních systémů. Kniha obsahuje mnoho příkladů, jak lze buněčné automaty použít k modelování jevů reálného světa, a Wolfram důrazně obhajuje, proč je tento přístup nezbytný pro pokrok v oblastech jako biologie, ekonomie a informatika. Ačkoli může být kniha náročná pro čtenáře bez pevného základu v matematice a vědě, jedná se o průlomové dílo, které mělo hluboký dopad na širokou škálu disciplín.
