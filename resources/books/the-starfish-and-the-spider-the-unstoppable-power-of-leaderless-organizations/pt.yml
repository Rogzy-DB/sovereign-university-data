title: "The Starfish and the Spider: The Unstoppable Power of Leaderless Organizations"
publication_year: 2021
cover: cover_en.webp
original: true
description: |
  A Estrela-do-Mar e a Aranha: O Poder Imbatível das Organizações Sem Líderes, escrito por Ori Brafman e Rod A. Beckstrom, explora o fenômeno das organizações descentralizadas que operam sem estruturas hierárquicas ou de liderança tradicionais. Através de uma série de estudos de caso e exemplos, o livro destaca as forças e fraquezas dessas organizações, que incluem a capacidade de se adaptar rapidamente às mudanças e inovar, mas também o potencial de caos e falta de responsabilidade. Os autores argumentam que compreender essas organizações sem líderes é crucial em um mundo onde a tecnologia e a comunicação tornaram os modelos descentralizados mais viáveis e eficazes.
