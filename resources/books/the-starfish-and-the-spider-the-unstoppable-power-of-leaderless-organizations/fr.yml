title: "The Starfish and the Spider: The Unstoppable Power of Leaderless Organizations"
publication_year: 2021
cover: cover_en.webp
original: true
description: |
  L'étoile de mer et l'araignée : Le pouvoir imparable des organisations sans leader, écrit par Ori Brafman et Rod A. Beckstrom, explore le phénomène des organisations décentralisées qui fonctionnent sans hiérarchie traditionnelle ni structure de leadership. À travers une série d'études de cas et d'exemples, le livre met en évidence les forces et les faiblesses de ces organisations, qui comprennent la capacité à s'adapter rapidement au changement et à innover, mais aussi le potentiel de chaos et de manque de responsabilité. Les auteurs soutiennent que comprendre ces organisations sans leader est crucial dans un monde où la technologie et la communication ont rendu les modèles décentralisés plus viables et efficaces.
