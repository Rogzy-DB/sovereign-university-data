description: |
  Kirjassa "Meritähti ja Hämähäkki: Johtamattomien Organisaatioiden Pysäyttämätön Voima", kirjoittajina Ori Brafman ja Rod A. Beckstrom, tutkitaan hajautettujen organisaatioiden ilmiötä, jotka toimivat ilman perinteisiä hierarkioita tai johtajuusrakenteita. Useiden tapaustutkimusten ja esimerkkien kautta kirja korostaa näiden organisaatioiden vahvuuksia ja heikkouksia, joihin kuuluu kyky sopeutua nopeasti muutoksiin ja innovoida, mutta myös kaaoksen ja vastuuttomuuden mahdollisuus. Kirjoittajat väittävät, että näiden johtamattomien organisaatioiden ymmärtäminen on ratkaisevan tärkeää maailmassa, jossa teknologia ja viestintä ovat tehneet hajautetuista malleista toteuttamiskelpoisempia ja tehokkaampia.
