title: "The Starfish and the Spider: The Unstoppable Power of Leaderless Organizations"
publication_year: 2021
cover: cover_en.webp
original: true
description: |
  La stella marina e il ragno: il potere inarrestabile delle organizzazioni senza leader di Ori Brafman e Rod A. Beckstrom esplora il fenomeno delle organizzazioni decentralizzate che operano senza gerarchie tradizionali o strutture di leadership. Attraverso una serie di studi di caso ed esempi, il libro mette in evidenza i punti di forza e di debolezza di queste organizzazioni, che includono la capacità di adattarsi rapidamente al cambiamento e di innovare, ma anche il potenziale di caos e mancanza di responsabilità. Gli autori sostengono che comprendere queste organizzazioni senza leader sia cruciale in un mondo in cui la tecnologia e la comunicazione hanno reso i modelli decentralizzati più fattibili ed efficaci.
