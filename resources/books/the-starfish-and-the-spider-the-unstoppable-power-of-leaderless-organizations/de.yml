title: "The Starfish and the Spider: The Unstoppable Power of Leaderless Organizations"
publication_year: 2021
cover: cover_en.webp
original: true
description: |
  Der Seestern und die Spinne: Die unaufhaltsame Kraft von organisationslosen Organisationen von Ori Brafman und Rod A. Beckstrom erforscht das Phänomen dezentralisierter Organisationen, die ohne traditionelle Hierarchien oder Führungsstrukturen arbeiten. Durch eine Reihe von Fallstudien und Beispielen hebt das Buch die Stärken und Schwächen dieser Organisationen hervor, zu denen die Fähigkeit zur schnellen Anpassung an Veränderungen und zur Innovation gehört, aber auch das Potenzial für Chaos und mangelnde Verantwortlichkeit. Die Autoren argumentieren, dass es in einer Welt, in der Technologie und Kommunikation dezentrale Modelle lebensfähiger und effektiver gemacht haben, entscheidend ist, diese organisationslosen Organisationen zu verstehen.
