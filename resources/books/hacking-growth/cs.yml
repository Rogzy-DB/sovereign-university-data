description: |
  "Hacking Growth" od Seana Ellise a Morgana Browna je kniha, která poskytuje vhledy a praktické rady pro firmy, které chtějí dosáhnout rychlého růstu. Autoři představují nový přístup k růstu nazvaný "growth hacking", který zahrnuje použití kreativity, analýzy dat a experimentování k nalezení nejefektivnějších způsobů, jak podnik rozvíjet. Kniha zahrnuje případové studie úspěšných strategií growth hackingu a nabízí krok za krokem průvodce pro implementaci těchto strategií ve vašem vlastním podniku. Je to nezbytné čtení pro podnikatele, marketéry a kdokoli, kdo chce podnítit růst ve svém podnikání.
