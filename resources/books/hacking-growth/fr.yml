description: |
  "Hacking Growth" de Sean Ellis et Morgan Brown est un livre qui offre des idées et des conseils pratiques aux entreprises qui cherchent à atteindre une croissance rapide. Les auteurs introduisent une nouvelle approche de la croissance appelée "growth hacking", qui consiste à utiliser la créativité, l'analyse des données et l'expérimentation pour trouver les moyens les plus efficaces de faire croître une entreprise. Le livre comprend des études de cas de stratégies de growth hacking réussies et propose un guide étape par étape pour mettre en œuvre ces stratégies dans votre propre entreprise. C'est un incontournable pour les entrepreneurs, les marketeurs et toute personne cherchant à stimuler la croissance de son entreprise.
