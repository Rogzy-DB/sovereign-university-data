description: |
  Bitcoin Village -kirjassaan kirjoittaja vie meidät informatiiviselle matkalle tämän teknologian läpi ja tutkii rahan alkuperää ja tietokoneprotokollan ydintä. Hän esittää myös pohdintoja sosiaalisista ja poliittisista vaikutuksista ja määrittelee perustan, jonka Bitcoin luo oikeudenmukaisemmalle ja tietoisemmalle yhteiskunnalle.
