description: |
  Bitcoin erscheint zu Beginn als ein kaum zu greifendes und äußerst komplexes Thema, das bereits dadurch, aber insbesondere auch durch die meist negativen Berichterstattung in den Medien, viele Menschen abschreckt. Doch die verschiedenen Versuche Bitcoin einzuordnen - sei es als Anlageklasse, als Mittel für Kriminelle oder als Energieverschwender - werden Bitcoin nicht gerecht. Und genau hier möchten wir mit unserem Podcast ansetzen; denn die Tragweite Bitcoins ist unfassbar vielschichtig, kann Auswirkungen auf buchstäblich alle Bereiche unseres Lebens haben und hat das Potential die Welt zu verändern.

  Daher versuchen wir in unseren wöchentlichen Episoden, die Grundlagen Bitcoins sowie dessen mannigfaltige Facetten zu beleuchten und vor allem auch einfach und verständlich mit dem Ziel darzustellen, dass ihr einen umfassenden und hoffentlich objektiven Blick auf Bitcoin erhaltet. Dabei lassen wir uns von verschiedenen Expertinnen und Experten unterstützen.

  Wir wünschen euch viel Spaß beim Hören!
