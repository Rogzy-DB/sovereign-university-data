description: |
  Bienvenue sur “Comprendre Bitcoin”, le podcast 100% Bitcoin de Bitstack, l'application qui permet d'épargner en Bitcoin, sans aucun effort.

  Abonnez-vous pour profiter chaque semaine d’un nouveau podcast de qualité qui vous permettra de découvrir Bitcoin et d’approfondir vos connaissances dans un langage simple, clair, accessible à tous.

  Au programme des émissions; les essentiels de Bitcoin à connaître, du décryptage, des analyses, des interviews, des retours sur l’actualité, des astuces et bien plus.

  Bitcoin vous intéresse ? Ce podcast est fait pour vous !
